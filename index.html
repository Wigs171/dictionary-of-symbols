plain in the famous tale of the Baile an Scail, 'Town of Heroes'. The King of Ireland, Conn, watches as a maiden of wondrous beauty hands him the chalice in the presence of the god, Lug, who prophesies that his descendants will reign for many a generation. In Christian tradition the chalice becomes confused with the Dagda's cauldron, with the result that the Holy Grail continues the role of the chalice of sovereignty and inherits that of the Dagda's cauldron. The cup employed both for ritual libation and for profane feasting has been the foundation of a fully developed symbolism in both Christian and Jewish tradition. The 'cup of salvation' which the Psalmist takes and offers to the Lord (Psalm 116: 13) is both a material object used in a ritual act of worship and a symbol of thanksgiving, as is the Eucharistic chalice (meaning 'cup of thanksgiving') or 'cup of blessing' (1 Corinthians 10: 16). However, in the Bible the main stress is upon the cup as symbol of human destiny, individuals being allotted their fate by God as though receiving a cup or its contents. In these circumstances the cup may overflow with blessings (Psalm 23: 5) or be filled with 'snares, fire and brimstone' (Psalm 11: 6), this being 'the cup of the wine of the fierceness of [God's] wrath' (Revelation 16: 19). This is why the instrument which God employs against an individual, a people or a city may be compared with a cup (Jeremiah 51: 7; Zechariah 12: 2). When Jesus speaks of the cup which he must drink (Matthew 20: 22ff.) and which he asks his Father to let pass from him (Matthew 26: 39), it is not simply his death to which he refers, but to the destiny which God has offered him and which he accepts in full knowledge of the divine purpose. In Muslim mystical writings cups generally symbolize the heart, understood as intuition or the most sensitive point in the soul. Since the initiate (arif) is himself a microcosm, his heart is often compared with the chalice which belonged to Jamshid, in which this legendary king of Persia was supposed to have been able to view the entire universe. The 'Secrets of Hamza' recount how one of the companions of Muhammad's uncle, the Emir Hamza, travelled to Adam's tomb on the island of Serendib (Sri Lanka). Here Adam himself presented him with a magic cup which enabled him to assume whatever shape he pleased. This, surely, is the symbol of the power to become whatever one wishes through the intimacy of one's knowledge of it. In the Muslim Paradise the saints enjoy the special privilege of the 'cup of love' or the 'wine of gladness'. After their long journey, the saints leave their staves at the door and are ushered in to drink the wine, poured into the chalice by angelic cup-bearers. Then by candlelight they are greeted by a mysterious being who suddenly appears in the guise of a young man of lofty beauty and they bow down before this shrine of the divine essence. (MASL pp. 109-10) The chalice is the symbol of the prelude to communion in worship and in love. The chalice symbolizes not merely the content, but the essence of revelation. It is related that when the Prophet reached Jerusalem on his nightlong journey, he entered the Temple. 'When I came out,' he said, 'Gabriel came to me bearing a cup of wine and another full of clotted milk. I chose the latter. Gabriel said to me \"You have chosen Fitra, that is natural man, as first conceived, uninfluenced by Christian baptism or Mosaic Law.\"' Tradition adds: 'I was told [after he had drunk the milk], \"If you had taken the wine, your followers would have fallen into error.\"' (HAYI p. 286) In another version, when Muhammad reached Jerusalem, he was welcomed by all the prophets and offered three chalices, the one full of milk, the other of wine and the third of water. He chose the milk, 'since, had he chosen water, it would have presaged the ruin (gariqa) of him and his followers, wine their falling into error (gawiya), while milk foretold their following the right path (hudiya)' This allegory may be interpreted in two ways. The first, pre-Islamic, takes milk as the symbol of herdsmen and wine as that of farmers, water being their joint symbol. The second, Islamic, takes them for the three monotheistic faiths: Judaism, in which water plays both a destructive role (the Flood) and one of salvation (the Crossing of the Red Sea); Christianity, in which wine plays a transcendent part; and Islam, which gives victory to the values of the nomadic life by returning to the uncontaminated faith of Abraham. For, in dream symbolism, milk stands for natural religion and knowledge. (FAHN pp. 206-7)", "is_cross_ref": false, "page": 288, "slug": "chalice", "letter": "C"}, {"term": "chameleon", "definition": "The traditions of the Pygmies of the Ituri River in Zaire lend the supreme sky-god, Arebati, the attributes of thunder, lightning and the chameleon. The last is the Demiurge, creator of mankind, and therefore sacred. If Pygmies come across one, they carefully remove it from their path for fear of attracting thunder and lightning. Since the chameleon climbs to the tops of the highest trees, it is the closest to God .... One day a chameleon heard a rustling and a muttering in a tree-trunk. It split the tree and out flowed a mass of water which divided and spread over all the Earth. This was the first water in the world. With the water emerged a pair of human beings, a woman named Otu ('Blood') and a youth named Mupe .... Their eldest child was father of the Pygmy race and their second of the Black race.... The tree from which they sprang was the father of all trees. The chameleon made it bear fruit and from this fruit came fresh species to which the chameleon gave their names. In this way he named all kinds of animals except the goat, which came straight down from Heaven. The part of go-between played by the chameleon between mankind and the sky-gods seems to have been recognized in antiquity in Europe. 'The head and gullet of a chameleon burned with oak give command of thunder and rain.' Through the chameleon, the Sun was able to communicate with mankind. Since the chameleon 'has been given every colour', the Dogon associate it with the rainbow, the path from Earth to Heaven. The Ela of Upper Volta regard it as a fertility symbol and hence employ ashes of the chameleon to prepare magical and medicinal powders (NICO). In African civilizations, the solar role played by the chameleon is illustrated in Dahomeyan shrines by the figures of the Supreme Deity - Lisa (Fon) or Orisha (Yoruba) in the Voodoo pantheon - as a chameleon with the Sun in its mouth (GRID, MAUG). This is somewhat akin to the Ancient Egyptian scarab. According to other traditions, the chameleon was one of the first living creatures. It first appeared before the Earth had completely emerged from the primal waters. Because it had learned to walk in the mud, the chameleon adopted that slow and apparently lazy gait. And this was the reason for the arrival of Death. What happened was that Uculunculu (a Demiurge and the first man) entrusted the Chameleon with the message for mankind that they would not die. But the Chameleon lingered on the way and in his annoyance Uculunculu sent the lizard with the message that they would die and the lizard got there first. (MYTF p. 233) Death is therefore the result of the chameleon's laziness and stupidity. In the legends of the Kaydara, the chameleon is endowed with seven qualities, as many symbols as are revealed to the initiate. 1 It changes colour whenever it wishes. On the positive side this is to be sociable, tactful and able to engage in pleasant conversation with anybody and to adapt oneself to any circumstance and to any social environment. Negatively it is to be hypocritical, changeable, swayed by sordid interest and base intrigue. It is also to lack originality and individuality. It is to spend one's life in the anteroom courting the mighty. 2 Coiled in its belly is a long, sticky tongue which enables it to take its prey from a distance without having to pounce upon it. If it misses its aim, it simply retracts its tongue. This is carefully concealed greed, persuasive talk which deprives the hearer of all means of resisting its arguments. It is the art of escaping from every dilemma, of deceiving with sweet talk, the ability to lie and wait patiently in ambush, the better to surprise one's victims. 3 It steps carefully, one foot after the other, unhurriedly. The wise man is circumspect and never rushes headlong into anything. He balances its importance and its risks without a spark of generosity and without taking the slightest risk. He spies out the land and makes sure before advancing a step or venturing advice or making a decision. 4 It does not need to turn round to see what lies about it. Slightly bending its head, it lets its eye revolve in its socket and sweep the horizon. It is the crafty watcher, impervious to external influence as it gathers in every scrap of information. 5 Its body is slender-flanked, soft-skinned but lithe and dexterous. 6 It has a spiny ridge along its back. In a positive sense, this may be taken as an assurance against any surprise; negatively, as empty vainglory. 7 It has a prehensile tail. Hypocrite and coward, it steals other' goods behind their backs and without the least appearance of ill intent. This is a trap set to obtain an advantage in a manner which could not be foreseen (HAMK p. 56). Thus, even in Africa, the symbolic significance of the chameleon may be seen to shift from the cosmic to the ethical and psychological plane, marking a similar shift in the points of interest and observation. From the Demiurge which fails in its task of making man immortal, to the creature whose physical characteristics and habits illustrate the teachings of the initiator, the chameleon exhibits a startling bipolarity, positive and negative, which brings together its strengths and weaknesses.", "is_cross_ref": false, "page": 292, "slug": "chameleon", "letter": "C"}, {"term": "Chaos", "definition": "In Classical antiquity Chaos was the 'personification of the primeval void, before the work of creation, at a time before the elements of the world had been set in order' (GRID p. 88). This is an idea very similar to that expressed by Genesis 1: 2: 'And the earth was without form, and void: and darkness was upon the face of the deep. And the Spirit of God moved upon the face of the waters.' 'Darkness ... upon the face of the deep' possesses a negative quality and is as much a symbol of lack of differentiation and non- existence, as of a complete range of potentialities including those in opposition to each other. Both Jewish and Christian commentators have seen in this verse a revelation of creation arising from nothingness. In Ancient Egyptian cosmogony, Chaos was 'a force in the shapeless and unformed world... which surrounded the created world as the sea surrounded the earth.' It had existed before creation and co-existed with it, apparently enclosing it like a vast and everlasting reservoir of forces (MORR pp. 48-9) in which all created things would be dissolved at the end of time. It would seem that primeval Chaos was known as Nun, father of gods, of the Sun, of mankind and of all things, conceived of as the primal water from which even Ra himself arose, 'the god who is greater and mightier than his creator' (ibid. pp. 225, 229). In Chinese tradition, Chaos was that uniform space which existed before the 'division into four horizons', which is the same as the creation of the world. This division marks the attainment of differentiation and the potentiality of orientation. It is the basis of cosmic order, since to become disoriented is to return to Chaos. The only means of escape is active thought which cleaves a passage through the primeval element (SOUN). The fomorians, those dark malevolent creatures, stand for the Chaos from which sprang the Celtic world. However, in distinction to all other races, their home was Ireland. They were never migrants, but true aboriginals. Nonetheless, both life and knowledge sprang from Chaos, and Delbaeth ('Shape') was father to both gods and Fomorians. The gods are thus all brothers and sisters, while Dana, or Ana ('Art') was mother of the gods. Despite this she remained a virgin (Brigit, equivalent to the classical Minerva, was daughter of the Dagda, while remaining the virgin mother of the three primordial gods). Elatha ('Knowledge') coupled with Eri ('Ireland') to give birth to the usurping king, Bres. The gods of the Tuatha De Danann ('Children of Dana') had to fight the great Battle of Mag Tuired, with the all-skilful Lug to lead them, before they succeeded in gaining mastery over Chaos (OGAC 17: pp. 399-400; 18: pp. 365-99). These battles are reminiscent of the war between the gods and the giants in Greek mythology. Modern psychoanalysis sees Chaos merely 'as a symbolic term .... Chaos symbolizes the human spirit put to flight in face of the mystery of being' (DIES p. 110). Chaos precedes even the formation of the unconscious. It is the equivalent of proto-matter, of the undifferentiated, the shapeless and the state of utter passivity to which Platonic and Pythagorean tradition refers.", "is_cross_ref": false, "page": 295, "slug": "chaos", "letter": "C"}, {"term": "chariot", "definition": "In the symbolism of the chariot, clear distinctions must be drawn between the vehicle itself, its driver (see charioteer) and the team which draws it. In China it was a symbol of the world. Its square floor {tavu) represents the world; its circular awning (kai) the sky; while between them runs a pole which represents the World axis. The pole rises head-high and stands for an intermediary between Heaven and Earth. In India the symbolism of the chariot is closely related to this, the body (kosha) of the cosmic chariot corresponding to the space separating Heaven and Earth (antariksha). But in this case it is the axle (aksha) which represents the World Axis and the two wheels which are Heaven and Earth, joined and yet kept apart by this axis. Chariots are often associated with the Sun, especially in India and in the worship of Mithras, Cybele and Attis, where they symbolize its path across the sky. The passage of Mithras' chariot plays the subsidiary part of the Demiurge, as does that of Attis. However, chariot - or rather cart, as in Charles's Wain - is one of the names of the Great and Little Bear. These are polar constellations and therefore central and motionless. The shaft of Charles's Wain - also known as the handle of the Big Dipper - points in succession to the four ascendants and therefore determines the four seasons. Ssu Ma Ch'ien describes it as 'moving in the midst of things' while The Secret of the Golden Flower explains that it sets the manifest world revolving round it. The chariot also symbolized to both Indians and Platonists the ego. The chariot does not exist except as an assembly of its component parts, and if these parts are considered individually then the chariot ceases to exist. The chariot is therefore, like the ego, a conventional term. Buddhism, too, made ample use of this symbol, especially in the Milindapahha. However, Buddhism lays greater stress upon the way in which the chariot is driven than upon the chariot itself. In the Rig-Veda Agni or prana ('breath') or atman ('the ego') or even buddhi ('intellect') was 'master of the chariot'. In Buddhism this was the Buddha or atta ('the ego') or dharma ('the Law'). The charioteer is the spirit and his team the senses, and these the charioteer must control by reference to his knowledge of the 'master'. In Zen Buddhism 'the chariot of the White Ox' is the name given to Buddha's spiritual vehicle, by contrast with the chariots drawn by goats, stags and oxen, vehicles of the shravaka, Pratyeka-Buddha and Bodhisattva which cannot provide the means of supreme knowledge. It should also be observed that in Ancient China, chariot driving was, along with archery, a means whereby princes could demonstrate their skill and virtue. Ability to drive a chariot was, as we should say nowadays, to measure up to steering the ship of state (AVAS, COOH, ELIF, GRAD). In his commentary upon the Scriptures and in particular upon the book of Ezekiel, the Pseudo-Dionysius the Areopagite (PSEO) remarked early in the Christian era that chariots were images of the harmonious equality which brought together spirits of a similar order. From prehistoric times the chariot of the Sun symbolized the path it makes, curving across the sky from east to west. The chariot was successively that of Apollo, Mithras and Attis as each was identified with the Sun-god. Anything associated with these ancient solar cults had to be rooted out from among the Children of Israel. 'And [Josias] took away the horses that the kings of Judah had given to the sun, at the entering of the house of the Lord ... and burned the chariots of the sun with fire' (2 Kings 23: 11). All religions in the ancient world were acquainted with a chariot driven with a tremendous din (the chariot of Zeus or of the Sun) and with an omnipotent Charioteer steering this chariot across the boundless tract of Heaven .... Several attributes were required to complete this image of a supernatural equipage which bestowed all good and evil, all prosperity and disaster upon mankind. Lightning was represented by a whip handled by Zeus or by a flail in the hands of the Spartan Dioscuri.... The original myth of the chariot of thunder was modified by some peoples into a sled or a galloping horse'. (LOEF pp. 27-8) The heavenly chariot of cloud and thunder speeds unfettered and free wherever it will, unlike the chariot of the Sun which must follow a set course. The former suggests the fickleness of the gods rather than their majestic control of the universe. It points rather to the phase of cosmic and spiritual development represented by Ouranos (Uranus) rather than Zeus (or Jove). These images have been taken up and prettified in fairy stories and although their very sweetness cloys, they do preserve the idea of the chariot as a symbol of both good and evil fortune coming down in equal measure from Heaven. In his story 'The Hind in the Forest', Perrault tells us that the fairies have two sorts of chariot: one used to bring good fortune and the other when they work evil. Each individual fairy had her own chariot made of a different material: one was of ebony drawn by white doves; others were of ivory drawn by small crows; others again were of cedar or bamboo. In these they travelled on peaceful and kindly missions. But when they were angry, they would harness winged dragons or serpents which spat fire or shot it from their eyes and with these they could travel from one end of the Earth to the other in less time than it takes to say good-night or good morning. (LOEF p. 31) In widely propagated Vedic tradition, the chariot is regarded as 'the vehicle of the soul in a state of travail: it carries that soul for the duration of its incarnation' (LOEF p. 60). Modern psychoanalysis would correct the 'substantialist' or at least 'separatist' dualism of this interpretation by the concept of an energy centre under tensions which must be resolved. This would relate to the underlying meaning of these mythic chariots, but by identifying the vehicle and its passenger as 'vehicles of determined cosmic forces'. These cosmic forces originate in the planets and act upon Earth and its inhabitants in set and different ways. Cybele's chariots affect the harvests; those of Venus, love; and those of Mars, war (LOEF p. 61). The chariot of fire is as much a universal symbol as the chariot of the Sun or the winged chariot of the soul. Elijah, carried up to Heaven in a whirlwind, was generally depicted in a chariot. 'Whenever a person is depicted sweeping aloft towards the realm of the immortals in a chariot of fire it symbolizes the spiritual being, destroying on the way his or her physical body to obtain an extraordinarily swift ascension' (LOEF p. 63). The animals harnessed to chariots give an individual flavour to this general symbolism, although sometimes what was intended as an adjunct tends to set in the shade what it was intended to enhance. Eagles are harnessed to Zeus' chariot; peacocks to Juno's; horses to Apollo's; unicorns to Athene's; goats to Dionysos'; swans or doves to Aphrodite's; storks to Hermes'; stags to Artemis'; dogs to Hephaistos'; wolves to Ares'; dragons to Ceres', and lions to Cybele's. However, symbol slides into allegory when an ass draws the chariot of idleness or peace-making; cocks that of vigilance; black oxen that of death; bats that of night; winged horses the chariot of the dawn; elephants the chariot of fame; mules that of poverty; birds of prey that of greed; and calves the chariot of the Spring (TERS pp. 71-89). In the tarot, the Chariot is the seventh major arcanum. In it stands the lover from the sixth arcanum. He is slightly aged and crowned with gold to show 'that he has mastered his ambivalences and thus acquired the unity which favours all those who have resolved their conflicts. On his shoulders two faces in profile (a double projection) bear witness to the opposition which he has overcome. Indeed, it is because he has surmounted it that he is in the Chariot, in other words, he has progressed' (VIRI p. 77). He holds a sceptre and stands beneath a flesh-coloured awning held up by four columns, two red and two blue, set at the four corners of the chariot. He wears a red kilt belted in yellow below a blue breastplate, on which a triple builder's square emphasizes the task of building which he must accomplish in the three worlds, natural, human and divine. One of his sleeves is red, the other yellow. The horses which draw his chariot both look in the same direction, but one is blue and the other red and they appear to be pulling in opposite directions since each has its outer foreleg raised. Between them are the initial letters 'S M' which may mean Sa Majeste ('His Majesty') or, if taken alchemically, sulphur and mercury, the basic elements of the Great Work. Commentators here recall the legend of Alexander, who mounted a chariot drawn by two gigantic birds or by two gryphons, to discover whether Heaven and Earth met together; or else the chariot of fire which took up the prophet Elijah. Some interpret this card as 'success, triumph, careful diplomacy' (Wirth); 'expertise, the need to find out' (Tereschenko); 'surrendering one's advantages, scandal' (Bost). 'In astrology it corresponds to the Seventh House, that of social life' (Virel). On the psychological plane, the seventh card is that of the man who has overcome opposition and by strength of will brought together contrary tendencies. We are now in the sphere of personal action set in space and time. Calamity has been avoided; the man has chosen, he has taken himself in hand and is the triumphant master of his fate, pushing on perhaps oblivious of the fact that if he does not steer for the pope (IV) he risks running upon the wheel of fortune (X), perhaps prefigured by the side view of the wheels of his chariot.", "is_cross_ref": false, "page": 296, "slug": "chariot", "letter": "C"}, {"term": "charioteer", "definition": "In the Classical age, the charioteer at the games or in the Hippodrome, although generally a slave, was sometimes so skilled a servant that his master erected a statue in his honour. Thus the Charioteer of Delphi is the statue of a victor, dressed in a long tunic and holding the reins in his right hand. He is the very symbol of calm, self-control and mastery of the passions. He reduces the manifold around and within by well-directed will- power to unity. He is reason confronting the fiery horses of our instincts and passions with firmness and watchfulness allied to supple adaptability. He has only to move a finger to bring a horse back into line, just as reason restores balance and good sense. Yet without the fire of the horses, or passions, he could do nothing. The charioteer is the one to control the team of the divided soul, pulling in opposite directions, and his calm, relaxed seriousness symbolizes inner balance achieved by the tension between opposing forces. The hand holding the reins perfectly symbolizes the knot which draws together spiritual and physical strength. This symbolism is akin to the Platonic myth of the winged chariot (Phaedrus 246a-e). In traditional images of the chariot, there are always grounds for distinguishing between the vehicle and its driver, be he the Charioteer of Delphi, Arjuna's companion, or the human soul of Plato's Phaedrus. The chariot, sometimes identified with a second person, such as the archer in the case of Arjuna, stands for the body of cosmic and spiritual forces which he has to drive. If this is applied to the human condition, as in Plato's dialogue, it amounts to this: the chariot, or its personified double, 'stands for humanity's physical nature, its appetites, its dual instinct for self- preservation and for self-destruction, its baser passions and the physical control which it exerts upon what is matter.' To these might be added all the forces of the unconscious. 'The Charioteer for his part represents man's spiritual nature .... He controls the direction of his team' (LOEF p. 58). In addition he symbolizes the conscience. Chariots and their drivers therefore form single human beings seen under all their different aspects and in more or less dynamic conflict situations.", "is_cross_ref": false, "page": 301, "slug": "charioteer", "letter": "C"}, {"term": "chequer-board", "definition": "This pattern of geometrical shapes, squares, diamonds, lozenges and so on, used for example for draughts, chess and the game of goose, is a figure of the visible world, woven from light and darkness, in which the balance is maintained as yin follows yang. In its basic form the chequer-board is the simple square mandala, the symbol of Shiva the transformer, and equivalent also to the Chinese yin-yang. The standard chequer-board comprises sixty-four squares (sixty-four being the number of the realization of cosmic unity) and is the vastu purusha mandala which provides the pattern for TEMPLE-building, setting universal rhythms and crystallizing cosmic cycles. The chequer-board is thus 'the battlefield of cosmic forces' (Burckhardt), a field which is also the Earth (square) bounded by the four cardinal points. Of course, since the mandala is the symbol of life itself, the warring tendencies concerned can also be transposed to man's inner life. Symbolizing the opposing powers which battle against one another in a life- and-death struggle within both the universe and the human individual, its pattern is especially suitable for a board game. It encapsulates the conflict situation. The arrangement of squares is a signal that battle is about to commence. That battle may be between reason and instinct, design and chance, of one set of factors against another, or of the different potentialities of a single life. The chequer-board thus symbolizes the arena in which such conflicts and battles take place.", "is_cross_ref": false, "page": 302, "slug": "chequer-board", "letter": "C"}, {"term": "cherry", "definition": "For the Japanese samurai, the cherry was the symbol of the warrior's calling and of the fate for which he must prepare himself. Crushing the red flesh of the cherry to reach the hard stone is, in other words, to sacrifice flesh and blood to attain the corner-stone of the human personality. The samurai took the cherry-blossom turned towards the rising Sun as his emblem and symbol of the dedication of his life. His scabbard was decorated with cherries, another symbol of the search for the invisible in the inner life, on a par with the v.i.t.r.i.o.l. of adepts in the West. (SERH p. 161) The blossoming of the cherry-tree is one of the most highly esteemed sights which nature provides in Japan. In fact it is one of the most touching exhibitions of pure beauty which there are; but the feelings which it inspires are not purely and simply aesthetic, given that Japanese flowering cherries bear no fruit. The blossom of the sakura is a symbol of purity and this is the reason why it is the emblem of bushido, the warrior's code. In marriage ceremonies an infusion of cherry-blossom is substituted for tea and in this instance it is the symbol of good luck. It should also be noted that the blossoming of the commonest variety of sakura takes place at the Spring equinox, a public holiday and a time of rejoicing and of religious ceremonies invoking protection for the crops and a plentiful harvest. In fact the blossoming of the cherry prefigures the flowering of the rice and, by its abundance and duration, was held to foreshadow the wealth of the harvest to come. In any case the cherry- blossom is clearly regarded as an image of prosperity and earthly bliss; and these, in fact, although the connection may not be immediately obvious, are the same as prefigurations of eternal happiness (HERS). The fragile, swiftly fading cherry-blossom, all too soon scattered by the wind, in Japan also symbolizes the perfect death, with indifference to the good things of this world and the precariousness of human existence. If I were asked to define the spirit of Japan, I would call it the blossom of the mountain cherry scattering its scent in the morning sun. (Motoori Norinaga: 1730-1801)", "is_cross_ref": false, "page": 303, "slug": "cherry", "letter": "C"}, {"term": "cherubim", "definition": "Angelology became highly developed in Ancient Persia and in Assyria and Babylon, and the Hebrew word cherubim corresponds to the Babylonian Karibu which was used to describe genii, half-human and half- animal, which stood on watch at the gates of temples and palaces, guardians of buried treasure, like the dragons posted at the gates of Chinese palaces. When the Ark of the Covenant was being made, the Lord instructed Moses: And thou shalt make two cherubims of gold, of beaten work shalt thou make them, in the two ends of the mercy seat. And make one cherub on the one end and one cherub on the other end: even of the mercy seat shall ye make the cherubims on the two ends thereof. And the cherubims shall stretch forth their wings on high, covering the mercy seat with their wings, and their faces shall look one to another; toward the mercy seat shall the faces of the cherubims be. And thou shalt put the mercy seat above upon the ark; and in the ark thou shalt put the testimony that I shall give thee. (Exodus 25: 18-21) The commentary in the Jerusalem Bible, after referring to numerous other instances, adds 'because of their position on the Ark of the Covenant, Jehovah was later said to be seated upon the cherubim. They overshadowed the Ark in Solomon's temple. Ezekiel described them as drawing God's chariot and the Psalmist (18:10) could write that God \"rode upon a cherub, and did fly: yea, he did fly upon the wings of the wind.\"' Two thousand years later these golden statues came to display 'an outpouring of wisdom', apparently because, after the destruction of Solomon's Temple, cherubim came to symbolize heavenly beings. Subsequently, as in Egypt, angels were depicted covered with wings and eyes, symbols of omnipresence and of omniscience. It should, however, be observed that this symbolic role in no way affects the nature of the cherub, a golden statue or a pure spirit. Cherubim belong to a superior order in the angelic hierarchy, between thrones and seraphim seated 'immediately around God, with nearness superior to all... there is not another ... nearer to the earliest illuminations of the Godhead [receiving] the first-wrought Divine manifestations and perfections.' A characteristic of the cherubim's conformity with God is their 'fullness of knowledge and stream of wisdom .... But the appellation of the Cherubim denotes their knowledge and their vision of God, and their readiness to receive the highest vision of light' (PSEH pp. 27-8).", "is_cross_ref": false, "page": 304, "slug": "cherubim", "letter": "C"}, {"term": "chess", "definition": "(see also chequer-board) The game of chess originated in India and its symbolism is clearly linked to the strategy of war and is applied to the warrior caste (Kshatriya). What takes place is a battle between black pieces and white pieces, between light and darkness, between Titans (asura) and gods (deva). The game of Stones (Go) between Heaven and King Wu-yi, was a battle between the owl and the pheasant and the stakes in the game, as always, were the mastery of the world. The game is essentially a test of discipline and intelligence and the player's skill partakes of the Universal Mind (viraj) of which the vastu-mandala (see chequer-board) is another symbol. One of the arts of the Kshatriya is world dominance through sharing in the viraj: this is the 'royal art' (BURA, In all the Celtic languages the game of chess (Irish: idchell: Welsh gwyddwylk Breton gwezboell) means literally 'intelligence of the wood' and, according to some sources, was played by the king for one third of the day. His opponent was always some prince or high dignitary and never a person of humble birth. The play was for high stakes. Thus the King of Ireland saw the god Midir carry off his wife, Etain, after losing a game during which he had foolishly failed to specify the stake. In fact, in the Celtic world, the game of chess symbolizes the intellectual side of kingly activity (OGAC 18: pp. 323-4) and its purposes have nothing to do with the moral order.", "is_cross_ref": false, "page": 305, "slug": "chess", "letter": "C"}, {"term": "chestnut", "definition": "In Ancient China the sweet chestnut corresponded with west and Autumn. It was planted on the altar of the Earth facing in that direction (see catalpa). Traditionally it was the symbol of foresight, its nuts being used as a Winter food (GRAR).", "is_cross_ref": false, "page": 306, "slug": "chestnut", "letter": "C"}, {"term": "chevron", "definition": "Whether single or multiple, the chevron, shaped like a wave, crest alternating with trough, suggests the movement of water. The rising wave also represents the capital A, the first letter of the alphabet. Both these images point in the same symbolic direction: water is the primordial element of all things and the letter A is the beginning of all writing. On some sleeves a chevron indictes the first rung in the ladder of command. Although often overlaid by decoration, on different cosmogonic, cultural and social planes, the chevron carries a sense of an unfinished movement. 'Movement is the very essence of life', Griaule wrote, and at all levels (GRIE). Every beginning is heavy with the seeds of its own development. Water makes the Earth fruitful. The first letter (a vowel) vivifies language. Authority fructifies society. But, like every other symbol, its significance can be turned against itself in a process of perversion: water can flood and destroy, words can deceive and authority can be used to oppress and ruin. According to Freud, repetition of the chevron, the A inverted to a V like the teeth of a saw, is, like all repetitive phenomena, akin to the death-wish. However, the number of saw-teeth can complicate the meaning, eight, for example, would indicate the acquisition of or a direction towards a new life and hence death and rebirth - like so many of the basic symbols, a rhythmic succession of advances and pauses. In terms of practical use, the chevron is a symbol of stability, worth, competence and experience, the very basis of authority. Yet its symbolic meaning is unimpaired, since rank, distinction and fresh beginnings presuppose preparation, testing, birth, a past and a previous existence. Nevertheless, both in architecture and in heraldry, the single chevron, pointing upwards, is essentially a representation of a balance achieved, just as the Freemason's compasses.", "is_cross_ref": false, "page": 306, "slug": "chevron", "letter": "C"}, {"term": "child", "definition": "Childhood symbolizes innocence, which is the state anterior to Original Sin and hence a paradisal state. This is symbolized in many traditions by a return to the womb; childhood is closely akin to it. The child is the symbol of natural simplicity, of spontaneity, and this is the meaning given to the word by Taoists. 'Despite your great age, you have the gloss of childhood' (Chuang Tzu ch. 6). Children are spontaneous, unaggressive, self-contained, without forethought or afterthought (Chuang Tzu ch. 23, commenting on Lao-tzu 55). Hindu tradition employs the same symbolism and terms childhood balya, a state precisely analogous to that in the Christian parable of the Kingdom of Heaven, before the acquisition of the knowledge of good and evil (GUEV, GUEC). The idea of childhood is a constant in Gospel teaching and among a substantial proportion of Christian mystics. For example, St Theresa of Lisieux's 'little way' of the child recalls Christ's words: 'Except ye be converted, and become as little children, ye shall not enter into the kingdom of heaven' (Matthew 18: 3). Or: 'Whosoever shall not receive the kingdom of God as a little child shall in no wise enter therein' (Luke 18: 18). Furthermore, in Christian tradition angels are often depicted as children as a sign of their innocence and purity. In the development of the human psyche, puerile or infantile attitudes - which should in no way be confused with the child symbol - mark periods of regression. On the other hand the image of a child may indicate a conquest of some anxiety or complex and the attainment of inner peace and self-confidence. Freemasons are called 'Widow's children'. Some interpret this particular widow as isis searching for her husband's dismembered limbs, others as the architect Hiram's mother, others again as a personification of ever-fruitful Nature. The phrase is indicative of the bond which unites Masons; whether it is light, energy, strength or nature, they are sons of light, energy and so on. (BOUM pp. 280-3)", "is_cross_ref": false, "page": 307, "slug": "child", "letter": "C"}, {"term": "childbirth", "definition": "(death in) The Aztecs believed that women who died in childbirth rejoined the warriors who had been killed in battle or died in sacrifice. At noon they took over from them the task of accompanying the Sun on the second stage of his daily journey (SOUP). Together they made up the dialectic pairing of evolution and involution. By assuming the 'declining' aspect of this duality, of light sinking into darkness, they shared in the perilous manifestation of the holy. Soustelle explains that 'sometimes they were to be seen at dusk on Earth at crossroads. They terrified those whom they met and struck them down with epilepsy or paralysis', that is with holy sicknesses. A woman who died giving birth to a child took on a holy significance in all cultures, akin to the human sacrifice which ensures not simply that life will go on, but that the tribe, nation or family will survive with it. Chimera A hybrid monster with a lion's head, a goat's body and a dragon's tail, begotten by Typhon on Echidna, whose sisters were the gorgons and who was brought forth from the bowels of the Earth. The Chimera was crushed by bellerophon a hero identified with lightning, mounted upon the winged horse, pegasus. Their battle is a common theme in works of art and upon coinage, especially that of Corinth. All these elements foreshadow a highly complex symbol embodying mental pictures drawn from the depths of the unconscious and perhaps representing tendencies so strongly repressed that they become a source of suffering. Whoever surrendered to the Chimera was seduced and destroyed and the creature could not be fought face to face. It had to be hunted down and destroyed in its very lair. From the very first, poets and sociologists have regarded the Chimera simply as an image of rushing torrents, as unpredictable as goats, as destructive as lions and as winding as snakes. They cannot be kept to their channels by dykes, but must be brought under control by cunning, blocking them at their source and altering their course. According to Paul Diel (DIES p. 83), the Chimera is a disease of the psyche, characterized by a fertile and unrestrained imagination. It displays 'the perils of exalting the imagination'. The snake's or dragon's tail represents the way in which vainglory perverts the spirit; the goat's body sexual fickleness and perversion; the lion's head a tendency to dominate which spoils all social relationships. This complex symbol might equally well be embodied in 'the disastrous reign of a perverted, tyrannous or weak ruler' as in a monster devastating the countryside.", "is_cross_ref": false, "page": 308, "slug": "childbirth", "letter": "C"}, {"term": "chimney", "definition": "The chimney is the symbol of the mysterious channels of communication with the beings in the Heavens. It is the channel used by witches when they go to their Sabbaths (GRIA p. 54) and it is used by Father Christmas when he comes with his presents. It is akin to the smoke- hole in the nomad's tent or the hut of more settled peoples, as well as to the dome of a temple or the fontanelle in the human skull. Its symbolism relates to that of the World axis down which come celestial influxes and up which souls rise from the Earth. It links the two worlds. The smoke which rises through it is a witness that the house breathes, and is therefore alive, and when the doors and windows are shut the winds of Heaven enfold the house and sing down the chimney (see also centre). The chimney is also the channel for the 'breath' which keeps the hearth alive, fanning the flame, drawing the fire and maintaining the life of the family or social group. On these terms it shares the symbolism of fire and heat. It is also the symbol of the bonds of society. It was in the chimney corner that bygone customs were recalled and old stories were told on Winter evenings.", "is_cross_ref": false, "page": 309, "slug": "chimney", "letter": "C"}, {"term": "choice", "definition": "See crossroads.", "is_cross_ref": true, "page": 309, "slug": "choice", "letter": "C"}, {"term": "chisel", "definition": "Like all edged tools (see axe; plough) the chisel embodies the active (male) cosmic principle, piercing and changing the nature of the passive (female) principle, in the same way as the sculptor's chisel changes the nature of the stone. This symbolism has been used in rites of initiation into crafts and traces of it may still be found in Freemasonry. The chisel is lightning, agent of the will of Heaven, piercing matter. It is the 'ray of the intellect' piercing the individual spirit. It is the power to cut open, dissect, separate and classify, the first operation of the spirit which only passes judgement on the basis of comparison. However, although it may be an agent, it is itself acted upon. It is only active in respect of the material upon which it works, but is passive in respect of the hammer or hand which themselves represent the active will. This, as is so often the case, constitutes a reversal, on the plane of manifestation, of the order of first principles, on the level of which will cannot precede knowledge. The alterations to the nature of the raw material effected by the chisel (and the hammer) were nevertheless regarded by the Chuang Tzu (ch. 11) as symbols of unlawful attacks upon the natural instincts and derogations of the natural law governing mankind. The chisel (tanka), often confused with the axe, clearly has the same significance when it is depicted as an attribute of the Hindu gods (BURA,", "is_cross_ref": false, "page": 310, "slug": "chisel", "letter": "C"}, {"term": "Christ", "definition": "So far from casting doubts upon the historical Jesus or the dogma of the Word made Flesh, but rather basing themselves upon them, some writers have regarded Christ as the synthesis of the basic symbols of the universe - Heaven and Earth through his two natures, divine and human; Fire and Air by his descent into Hell and his ascension into Heaven; the tomb and the resurrection; the cross; the Gospel book of life; the axis and centre of the world; the sacrificial Lamb; the almighty King and ruler of the world; Golgotha, the mountain of the world; the ladder of salvation - all symbols of vertically, of light, of the centre, of the axis and so on (CHAS pp. 444ff.). Church architecture - the church being both Christ's image and his dwelling-place - as well as that of monastic houses, also displays a synthesis of symbols. Christ enjoys the unique privilege of acting both as the intermediary and as the two extremes, to be brought together ('I am the way, the truth and the life'). Endowing the symbol with all its historic strength and all its ontological and semantic reality, it may be said that, for Christians, Christ is the king of symbols. On the other hand, in the black side of the symbol, in Calvary, in his Passion and Crucifixion, he displays the consequences of sin, lust and the perversion of human nature. For those who reject notions of sin, compassion and sacrifice, Christ embodies the rejection of nature and the vital impulse. He is the anti-Dionysos. He overturns all human qualities. The Church, Nietzsche wrote in Antichrist, has become an opponent of all that is good in life, of 'all which raises man's feelings of power, of the urge to power and of power itself.'", "is_cross_ref": false, "page": 310, "slug": "christ", "letter": "C"}, {"term": "chrysalis", "definition": "It symbolizes the place where transformations take place and is related to the secret room in which the rites of initiation are performed, to the transforming womb, to the tunnel, and so on. The chrysalis is more than a mere protective shell and represents that pre-eminently fleeting state between two stages of being, the time of 'ripening'. It implies the renunciation of a past and the acceptance of a new state as a condition of development. A chrysalis is as mysterious and as fragile as an adolescence rich in promise but unpredictable in performance, and hence inspiring respect, care and protection. It is this formation of something unpredictable which makes it a biological symbol of emersion, or emergence.", "is_cross_ref": false, "page": 311, "slug": "chrysalis", "letter": "C"}, {"term": "chrysanthemum", "definition": "The way the petals of this flower expand in ordered rays makes it essentially a solar symbol and hence associated with notions of longevity and even of immortality. This explains why the chrysanthemum should be the emblem of the Japanese Imperial family. Japanese heraldry gives it sixteen petals, superimposing upon the solar image that of the compass-card. From the centre of this the Emperor rules, epitomizing the dimensions of space. From Japan to China and Vietnam the chrysanthemum has through various homophonies been given the role of intermediary between Heaven and Earth and been associated, not simply with notions of longevity and immortality, but additionally with those of fullness and completeness. It has therefore become a symbol of perfection and hence a delight to behold. As in Europe, so in Asia it is above all the Autumn flower and Autumn is the time of ease after the labours of the harvest. For this reason the philosopher Chu Tun-i regarded it as 'of all flowers, the one which hides itself and flees the world'. The T'ang Dynasty poet, So-Chong Tu, made it the symbol of Taoism's simplicity and natural, but restrained, spontaneity, which when all is said and done is not very different (DURV, KALL).", "is_cross_ref": false, "page": 311, "slug": "chrysanthemum", "letter": "C"}, {"term": "chthonian", "definition": "Chthonos was the Greek name for Earth, mother of the Titans, the abode of the living and the dead. It is 'below' as opposed to 'above', and stands for the inward, dark side of the Earth. The description of chthonian is given to such fabulous creatures as dragons and to such real ones as serpents, originating in the Underworld, their natures often inspiring dread and their beings linked with notions of germination and death. They symbolize the threatening side - whether the danger is internal or external - in the struggle between the forces of death and of life, always so closely interwoven. They surface in those crucial moments which precede some decisive event, in the shape of unforeseen difficulties, weakness and fear, the very reverse of feelings of confidence, strength and optimism. The chthonian aspect of the unconscious embraces everything which creates fear by its buried nature, its unexpectedness, its suddenness, violence and virtually irresistible strength. It must, however, be emphasized that this aspect should be identified with part only and not with the unconscious as a whole. The chthonian is the nocturnal aspect of the bride, mother or CAVERN.", "is_cross_ref": false, "page": 312, "slug": "chthonian", "letter": "C"}, {"term": "Church", "definition": "The symbol of the Church takes a number of different shapes. As a female figure she often stands in contrast with the female figure of the Synagogue, which is blindfold to indicate spiritual blindness. The Christmas hymn, Laetabundus, states the reason. Isaiah foretold the birth of Christ; the Synagogue recalls this but still remains blind {numquam tamen desinit esse caeca). The Church is also symbolized by a vine, boat, and tower. 'She is often compared with Our Lady and is also known as the Bride of Christ. Christian commentators upon the Song of Solomon have substituted the Church for Israel there. As Israel was the Church of the Old Testament, so the Church is the Israel of the New Testament.' The Church frequently recurs in the visions of St Hildegard of Bingen (twelfth century). The saint will, for example, say: T saw the figure of a vast woman, like a city. On her head she wore a wonderful crown. Down her arms streamed rays of glory from Heaven to Earth. Her womb was like a thousand-meshed-net with crowds of people going in and out.' In another vision the Church was like the head and shoulders of a woman set upon a tower fashioned from a single block of white stone. Three windows were cut into the walls of the tower and they were decorated with precious stones and surrounded by golden flames. These flames symbolized the Holy Spirit which the Church received at Pentecost. The gifts of the Holy Spirit continued to be showered upon the Church and every Christian benefited by them. Those who had been confirmed were represented by small groups of two or three tiny figures, some in bright colours, others in dark. They stand for different approaches, some being filled with a bright light, others with a dimmer light, since some disregard the Holy Spirit; and these little figures represent different spiritual states (DAVR pp. 227-8). The apocryphal Shepherd of Hermas describes the Church by means of his visions. In the first he sees her as a venerable old woman; gradually the signs of age peel away and in the fourth vision she is like a bride, symbolizing those whom God has chosen. That the woman appeared old was because the Church was among the first of created beings. The Christian Church symbolizes the image of the world. In the words of St Peter Damien, 'Ecclesia enim figuram mundi gent'", "is_cross_ref": false, "page": 312, "slug": "church", "letter": "C"}, {"term": "Guillaume", "definition": "Durand, Bishop of Mende (thirteenth century), in his Rationale divinorum offtciorum, writes that the Church symbolizes Jerusalem, the heavenly church, the kingdom of the elect, the microcosm of the human soul (GROM p. 80). To St Ailred of Rievaulx, the Church meant the People of God, embracing all just persons from Abel to the last just man (Sermones de tempore et de Sanctis 10). The Church is also held to be the Bride of Christ and the Mother of Christians and, as such, shares the symbolism of motherhood.", "is_cross_ref": false, "page": 314, "slug": "guillaume", "letter": "G"}, {"term": "cinnabar", "definition": "Cinnabar is red sulphide of mercury, a mineral in which are to be found the two basic elements of alchemy in both East and West - sulphur and mercury. The ancient shape of the ideogram tan, which is used for its Chinese name, depicted cinnabar in the alchemist's furnace, while another ancient version suggested human transformation by its medicinal use, for cinnabar was pre-eminently the drug of immortality. This is as much because it is itself red (a lucky colour and the colour of blood) as because it turns the body red, that is to say that it simultaneously rejuvenates the complexion and gives it the sheen of the Sun. It should also be observed that consumption of cinnabar was not exclusive to China, but practised in both India and Europe, where it was recommended by Paracelsus. It should also be noted that the symbolism of cinnabar does not derive from its saline qualities, a combination of yin and yang and a neutralization of their reciprocal effects, since Chinese alchemy set little store by sulphur. Its aim was to obtain yang in its pure form, while cinnabar, although identified with the ovule, was substantially yin (VANG). This was achieved by successive calcinations which resulted in the freeing of mercury. The alternation of cinnabar and mercury is the symbol of death and rebirth or of perpetual regeneration, in the same way as the phoenix is reborn from the flames. The symbolism of cinnabar is set on two planes: as an alchemical operation symbolically achieving rebirth; as a medicinal ingestion of the substance, which was held to confer physical immortality. There is a clear difference of degree between these two concepts and Chinese writers quite correctly award the palm to the first, longevity in the body being itself a consequence of it (ELIF, GRIF, KALL, WIEG).", "is_cross_ref": false, "page": 314, "slug": "cinnabar", "letter": "C"}, {"term": "cinnamon", "definition": "The bark from this lauraceous tree was among the spices imported into Europe from the East and is a traditional 'fortifying' drug in Chinese pharmacy. For this reason it was employed in those Taoist prac\\ tices which were intended to purify the body 'by abstention from cereals'. Cinnamon was, in fact, the staple diet of the Immortals and especially of the illustrious P'ongchu, who lived for 888 years. Because cinnamon partakes of the nature of yang it nourishes the vital principle, the sing. There was a preparation of wine and cinnamon, one drop of which would give the body the colour of gold, that is to say would change it into pure yang. According to the Pao-pu Tzu, cinnamon should be eaten mingled with tortoise brains, since tortoises nourish the yin (being associated with the element of Water), while cinnamon nourishes the yang. Their conjunction, in harmony with the rhythm of the universe, enables one to become part of it, to 'walk on water' and, in the end, to attain to immortality. In the context of the preparation of immortality drugs, cinnamon (or cassia, or laurel) is sometimes held to be the tree of the Moon under which the hare prepares her simples. Finally, by simple homophony, cinnamon (chouei) is the symbol of nobility and honours (BELT, DURV, SOUL).", "is_cross_ref": false, "page": 315, "slug": "cinnamon", "letter": "C"}, {"term": "circle", "definition": "(see also girdle; square (rectangle); wheel) According to de Champeaux and Sterckx, the second of the four fundamental symbols (with the centre, cross and square): In the first place the circle is an expanded dot and shares its perfection. Furthermore the circle and the dot share certain symbolic properties, namely, perfection, completeness and freedom from distinction or separation .... While the primeval dot symbolizes immanent perfection, the circle may also symbolize the results of creation, in other words, the universe in so far as it may be distinguished from its First Cause. Concentric circles represent states of being and the orders of creation. All of them comprise the universal manifestation of the sole and non-manifest Being. In all this, the circle has been regarded in its undivided completeness .... Circular motion is perfect, immutable, without beginning or end or variation. From this it is a short step to make it a symbol of time. Time may be defined as a continuous and invariable succession of identical instants .... The circle may also symbolize the circular and unchanging motion of the Heavens. (CHAS p. 24) At another level of interpretation, the Heavens themselves become the symbol of the invisible, transcendent world of the spirit. However, in a more direct sense, the circle symbolizes cosmic Heaven and, in particular, its relation to Earth. In this context 'the circle symbolizes the dynamic instrumentality of Heaven within the cosmos, its causality, exemplarity and providentiality. In this respect it is another of the symbols of the godhead brooding over his creation and originating, ruling and regulating its existence' (CHAS p. 28). Philosophers and theologians would consider 'the circle as symbolizing the godhead viewed not only as immutable, but also as a goodness broadcast in the creation, subsistence and consummation of all things, or what Christian tradition would term the alpha and omega' (CHAS p. 29). By means of the symbolism of the centre and concentric circles, the Pseudo-Dionysius the Areopagite, as philosopher and mystic, defined the relationship of the created being to its First Cause, all things dividing and multiplying as they move away from the oneness of the centre. On the other hand, at the centre of the circle all the radii are brought together in a single unity and this point holds within itself all the radii united to one another and to the one origin from which they proceeded. And in the centre they are perfectly united, but at a short distance from it they are separated, and the greater their distance from the centre, the greater their separation, and in short, the nearer they are to the centre, the more they are united to it and to one another, and the further from the centre, the further they are apart from one another. (PSEN p. 58) Here the symbol betrays its social as much as its mystical import.", "is_cross_ref": false, "page": 315, "slug": "circle", "letter": "C"}, {"term": "Zen", "definition": "Buddhism often employs drawings of concentric circles to symbolize the stages of inner perfection and the progressive harmonization of the spirit. The circle is the sign of primordial unity and of the Heavens. As such it is indicative of instrumentality and of cyclic movement. It is the development and manifestation of the central point. 'All the points on the circumference of a circle are to be found at its centre, from which they originate and to which they return', Proclus wrote. For Plotinus, the centre was 'the progenitor of the circle', while Angelus Silesius held that 'the circle was contained within its centre.' The fourteenth-century German Dominican mystic, Heinrich Suso, made the same comparison between God and Creation. Circles provide an image of celestial cycles, especially planetary cycles and the annual cycle represented in the zodiac. They characterize the tendency to expansion (rajas) and are therefore signs of harmony. This is why so many architectural standards are based upon divisions of the circle. 'Why', asked Plotinus, 'is the movement of the Heavens circular?' And he answered himself: 'Because they imitate the Intelligence.' The symbolism of the Zodiac may also be found in other similar radiations from a solar centre, such as the twelve Indian Aditya, the Knights of the Round Table and the Dalai Lama's 'circular' Council. The primal shape being less the circle than the sphere of the World egg, the circle is however the chalice, or projection of the sphere. Thus the Earthly Paradise was circular. The passage from circle to square, as in the mandala, for example, is that of spatial crystallization to the nirvana and primal indeterminacy, or what the Chinese term the passage from Earth to Heaven. This is confirmed by Western and Christian symbolism. The symbolism of the circle is not, however, always quite so straightforward, for celestial immutability is also expressed in the square and terrestrial mutability in the circle. These two aspects are used in traditional Hindu architecture, which may be said to be based upon the transformation of the circle into the square and the square into the circle. Moreover, the shrines of nomadic peoples are in the shape of circles, symbols of the quickening powers, while settled societies build their temples in the shape of a square (BURA, BENA, DANA, GUEM, GUEC, In combination with the square, the shape of the circle suggests ideas of movement and of changes in status or level. The human psyche unprompted sees the shapes of square and circle conjoined as a dynamic image of a dialectic between the transcendent Heavens, to which mankind naturally aspires, and the Earth, mankind's present situation. Here, thanks to the conjunction of these signs, there comes the realization that from henceforth human beings must make the passage from the one to the other. (CHAS p. 131) The diagram of the square surmounted or elongated horizontally by the arc, or fragment of a circle, and also the cube and dome, the structure as common to Muslim as to Romanesque art, express this dialectic of Heaven and Earth, of perfect and imperfect, in material terms. This complex shape causes a break in rhythm and level and invites the discovery of a fresh balance through movement and change. It thus might symbolize aspirations towards a higher world or a more elevated plane of existence. It has become the classic image of the triumphal arch, through which only the victorious hero is allowed to pass. On the intellectual plane, that hero is the genius who has solved a problem; on the spiritual, the saint who has triumphed over his baser instincts. Each within his own order has achieved a plane of life which more closely shares that of the godhead in respect of his power, wisdom or holiness. The circle drawn within the square is 'a familiar symbol to Kabbalists. It represents the spark of divine fire concealed in matter and quickening it with the fire of life' (GRIA p. 234). The circle is also the symbol of time, the turning wheel. From the very earliest times the circle was used to express fullness and perfection, to embrace time itself in order to measure more accurately its passing. It was used in this way by the Babylonians, who divided it into 360, subdivided into six segments each of 60. Its name, shar, meant the universe or cosmos. Babylonian religious speculation derived from the circle the notion of infinite, cyclical and universal time, transmitted to the Ancient Greeks in the image of the ouroboros, the serpent biting its own tail. In Christian iconography the circle symbolizes eternity, while three overlapping circles represent the Trinity of Father, Son and Holy Spirit. To North American Indians, too, 'the circle is the symbol of time, for the daytime, the night-time, and the moon time are circles above the world, and the year time is a circle around the border of the world' (ALEC p. 8). In the Celtic world circles had magical functions and qualities. To stop the Irish army invading Ulster, Cuchulainn carved a message in ogam letters on a disc of wood. He nailed the disc to a pillar, and the inscription imposed upon those who read it the obligation to pass no further without accepting the challenge of single combat. The circle thus symbolized a magical boundary which could not be crossed. The circle had more practical religious applications. According to the lives of the saints, the chief Irish idol -Cromm Cruaich, or the stone of Fal - stood in the middle of a circle of twelve other smaller stones. In Gaul there were circular Gallo-Roman temples within squares, for example at Perigueux (Dordogne) and Allonne (Sarthe), and these represented the interrelation of Heaven (the circle) with Earth (the square). When the Gallic chieftain, Vercingetorix, surrendered to Julius Caesar, he rode his horse in a great circle round him. The circle has a twofold symbolism - it is both celestial and magical (see enclosure) (WINI 5: p. 69; CELT 1: pp. 159-84). In so far as Jewish and Christian traditions are concerned, the circle is not found in Old Testament buildings, it originates in Byzantium. On the architectural plane, it precedes the dome. Some medieval churches, especially those associated with the Knights Templar, were built circular in imitation of the Holy Sepulchre at Jerusalem. Basilican apses are semi- circular. Architects were still able to copy Classical monuments and Byzantine designs. The Holy Sepulchre at Jerusalem was an attempt to conjure up the great vault of the universe which in human beings is symbolized by the brain-pan. Honorius of Autun returns to this twofold division when writing of cruciform and round churches. He employs everyday terms and the symbolic meaning which they carry. The circle expresses the exhalation of the godhead. It has neither beginning nor end, it is continuous and omnidirectional. Were the exhalation to cease, the world would be absorbed once again into itself. The conventional sign for the Sun and for gold is a circle. The circular plane is connected with fire worship, hero cults and the godhead. Roundness has a universal meaning symbolized in the globe. The roundness of the universe and of the human head are pointers to perfection. Gothic churches display an image of man, but above all they present the symbol of the perfect man, that is to say of Jesus Christ. (It should also be observed that the word 'Jesus' in Hebrew letters means 'Man'.) The Word made flesh and taking on human nature assumes a human form. Through the Incarnation he unites his divinity with our humanity, joins Earth to Heaven and casts into the circle a square shape which corresponds with mankind's shape or, better still, inscribes the square within the circle of godhead. However, this is not the end of the story, for the square is the emblem of strength. The vision of the four beasts and the four kings (Daniel 7: 1-28) enforces acceptance of this view. However, through the Redemption, Christ shattered the square and broke it in pieces, for he was a banished monarch. All that was left of the square was the cross. Thus Christ set his human nature in the very centre of his divine nature, and the human being of the square, through the Incarnation and Redemption themselves, took his place in the circle. In other words, the human was joined to the divine, time to eternity, the visible to the invisible and the heavenly to the earthly. Modern writers readily speak of the Church built in imitation of Christ crucified. This is only partly correct: all human nature was crucified, since the human figure symbolizes the cross and carries the meaning of the cardinal axes. Thus temples have always been built in the human image. Christian temples are the effect of inserting the quadrature of the cardinal axes within the circle. The plan of the Hindu temple displayed in the Vastu-Purusha Mandala is also a square shape, expressing the quaternary division of the great circle which symbolizes the solar cycle (DAVS pp. 190-2; HAUM pp. 3-4; BURH p. 364). It would seem as if all religious architecture has recourse to these basic configurations. In Islamic tradition circular shapes are considered the most perfect of all. Thus poets say that the circle formed by the lips is the most beautiful shape of all, since it is completely round. 'Because it is completely sef-contained, has no beginning or end, is finished and perfect, the circle is the symbol of the Absolute.' The problem was to pass from the square to the circle, 'given that the place where the faithful met was a square chamber, but only the dome was worthy to display the measureless greatness of God.' At Mecca the black cube of the Ka'ba stands in the middle of a white circular space and the pilgrims move in procession round it 'describing a circle of unbroken prayer around the black cube' (BAMC p. 120). It is customary to make a circumambulation of the tombs of saints, of mosques and of places where animals have been sacrificed at the moment when a child has been named and so on (WERS pp. 441, 462- 4). Small roses or multi-petalled rose-like flowers, so frequent a motif in Middle Eastern embroideries, ornamentation, charms and architecture, featured as frequently in pre-Islamic civilizations. If they may be considered as being more specifically designed as preservatives against the evil eye, it is surely permissible to see beneath the apparent image of the flower, the figure of a wheel and a symbol of life and the length of earthly existence. In Lower Mesopotamia, 0 was the perfect number, expressing wholeness, the universe. When separated into degrees it represented time. The representation of the wheel originates with the circle and the notion of time and derives from them, and evokes the image of the revolution which corresponds with the idea of a period of time. (Hebrew etymology derives the word for \"circuit\", a circular revolution, from the root of the verb \"to turn\" and similarly the word for human procreation is derived from the root of the verb \"to turn in a circle\".) The symbolism of the circle embraces both that of eternity and that of a perpetual series of fresh beginnings' (RUTE p. 333). The revolving dome of the heavens and the celestial wheel are common currency in Persian literature. They imply the sense of fate. Thus Omar Khayyam writes: 'Since the Wheel of Heaven has never turned at the bidding of the wise, what matter if there be seven or eight heavens?' The round dance of the Mevlevi, or Whirling Dervishes, was inspired by cosmic symbolism. They copy the circular motion of the planets round the Sun, all gyratory motion, as well as the search for God, symbolized by the Sun. Their founder Jalal-al-Dln Muhammad Rumi, commonly called MaulavT, greatest of the Sufi poets, celebrated this circumambulation of the soul in his monumental work, the Mathnavi. T have revolved with the nine fathers [planets] in every Heaven', he wrote. 'Year in year out I have turned with the stars.' The neo-Platonic comparison of God with a circle of which the centre is everywhere, was a theme adopted by all Sufis and especially by Sheikh Mahmud ShabistarT in his Gulshan-i Raz (The Secret Rose Garden). Rumi, meanwhile, contrasts the material circumference of the physical world with the Circle of Absolute Being. He also states that if a grain of dust were dissected, in it would be found the Sun and the planets circling it: could an atomic physicist have said more? Furthermore the throne of God is said to be set upon a circle, the 'farthest horizon' round which Muhammad made his way in the course of his Mi'rij (see ladder) in 'two bow-shots'. 'Muslim ecstasy therefore consists in a circumambulation of the inaccessible throne of God' (MASH pp. 849-50). Circles also stand for the different levels of meaning of a word. The first circle symbolizes its literal meaning, the second its allegorical and the third its mystic sense. The Tauhid (acknowledgement and proclamation of the unity of God) was depicted by Hallaj as three concentric circles. The first comprised God's external actions, and the second and third their marks and consequences. These are the two concentric circles of created things. Tne central point is the Tauhid itself, knowledge which is, at bottom, the knowledge of non- knowledge (MASH p. 850). Jung has demonstrated that the symbol of the circle is an archetypal image of the totality of the psyche, symbol of the ego, while the square is the symbol of terrestrial matter, of the body and of reality (JUNS pp. 240-9). In so far as it is a shape which embraces like the closed circuit, the circle is a symbol of protection, a protection assured to all that lies within its embrace. The circle is therefore magically employed as a defensive line around cities, temples and tombs to prevent the entry of enemies, disembodied souls or evil spirits. Wrestlers drew a circle round their bodies before engaging in a bout. For individuals the protective circle takes the form of a ring, bracelet, The talisman- or amulet-ring, the magic circle worn like a pentacle on the finger, was used at all periods and by all peoples. Its specific purpose was to afford immediate protection to the magician's most sensitive points, the fingers of the hand, the natural means whereby magical effluxes were both transmitted and received, and hence exceedingly vulnerable. (MARA p. 342) These circles were not simply ornamental, but acted as 'stabilizers, maintaining cohesion between soul and body .... This symbolism, perhaps, explains why in ancient times warriors wore so many bracelets. Perhaps they were the gifts of all those who wished them to return safe and sound, soul securely enwrapped in body' (LOEC p. 164). This same symbolic quality would explain why rings and bracelets were either taken from or denied to those whose souls could leave their bodies or ascend to the godhead, like the dead or mystics. However, in the second instance another symbolic quality could take precedence. The ring also symbolizes voluntary attachment or irrevocable surrender. For this reason nuns wear wedding rings. When there is a conflict between different symbolic qualities, the one selected reveals the especial importance attached to it. However, the quality overshadowed in this particular instance continues no less strongly to exist.", "is_cross_ref": false, "page": 317, "slug": "zen", "letter": "Z"}, {"term": "circumambulation", "definition": "Few rites are as universally practised as that of circumambulation. The Old Testament Jews circumambulated the altar (Psalm 26: 6, once recited by the celebrant in the Canon of the Mass) and Muslims go in procession round the Ka'ba at Mecca, continuing what is actually a pre-Islamic rite. Buddhists circumambulate their stupas (like the Buddha and the Bodhi-tree); B6n-po and Lamaistic Tibetans circumambulate temples and chorten, as do Cambodians a new house or an altar; kings circumambulate their capitals when they take possession of them, bishops do the same when they consecrate churches and priests when they incense the altar. Circumambulation was widely practised in India and in China by the Emperor in the Forbidden City. It is known to central Asian and Siberian tribesmen, and according to Japanese mythology, the primeval pair only coupled after circumambulating the celestial pillar. It should be observed that although Izanami and Izanagi moved in an anti- clockwise direction before they met, most circumambulation is clockwise, following the apparent movement of the Sun in the northern hemisphere. This is the case in India, Tibet and Cambodia. In other instances the movement is anti-clockwise, just as the stars revolve around the pole. This is the case with Islam, B6n-po and, exceptionally for Hinduism, at Angkor Wat. It is apparent that although circumambulation is sometimes no more than a ritual of homage - which may, of course, have originally had symbolic meaning - it possesses above all else cosmic quality. The (solar) pradakshina sometimes takes place at sunrise, since it is the cycle of light. When the Chinese Emperor went in procession round the Forbidden City, he halted at the twelve gates, corresponding to the twelve suns (aditya) and to the twelve signs of the Zodiac. At Mecca pilgrims make seven circuits corresponding to the number of the celestial spheres. In Siberia these circuits are three, seven or nine in number, corresponding to the number of worlds, of planets or of celestial orders. In addition it should be observed that in the Japanese myth the male kami (deity) revolves in one direction and the female kami in the other. This would be still more significant were the basic sources not in conflict over the direction of each. Clearly, to employ the course of the stars aims to secure the harmony of the world by ensuring that the microcosm moves in harmony with the macrocosm. The universe is concentrated in the temple or holy place which represents the centre. To circumambulate this holy place is to restore the circumference to its centre. Temples are also World Axes on which the wheel of existence revolves until it is stopped by Enlightenment, and then circumference and centre become one. The terraces of the temple at Borobudur in Java, rising in ever smaller concentric circles towards the invisible Buddha at the summit, are the most striking example of a progressive concentric movement towards the discovery of the self or one's true nature. Angkor presents both directions, pradakshina and prasavya, celestial and terrestrial paths, the way of life and the way of death, kalpa and pralaya. In Tantrism the 'right-hand path' corresponds to the east and to Spring, while the 'left-hand path' corresponds to the west and Autumn. These are the contra-flowing currents of cosmic energy. Admittedly Angkor Wat is a funerary temple, but it is the only one which faces the setting Sun and is also one of the few temples in the group dedicated to Vishnu. Prasavya may be regarded as a Vishnic rhythm since its involutions do not lead to Nothingness, but to Vishnu the Preserver, the principle which re-establishes rhythm and absorbs shape. On the other hand, pradakshina is Shiva's rhythm, evolving centrifugally, that of current manifestation regulated by the reigning sovereign who is there at the centre of space and time as Shiva's surrogate (BURA, GRIS, GUET, HERJ, SOUP, SOUD). In Celtic tradition clockwise (solar) circumambulation was generally employed as a sign of friendly intention: the opposite implied hostility, enmity or blood-lust. When he returned from his first expedition on the frontiers of Ulster the seven-year-old hero Cuchulainn drove his chariot so that its left side was towards Emain Macha, the capital of the province. The King, Conchobar, at once took the necessary precautions. In the Whirling Dervishes' sama\\ their round dance takes on simultaneously cosmic and mystic significance. The twofold maelstrom of dance and shrilling flutes tends to suggest the revolution of the stars and to inspire spiritual ecstasy. Eva Meyerovitch explains: Each movement of their dance has its special symbolic meaning. The sheikh standing motionless in the middle represents the pole, the point at which the temporal and the eternal intersect and through which grace passes and descends on the dancers. The circle is split in the middle into two semicircles, one representing the arch of involution or descent of the soul into matter: the ether of its ascent again into light.", "is_cross_ref": false, "page": 324, "slug": "circumambulation", "letter": "C"}, {"term": "circumcision", "definition": "(see also clitoris) In Polynesia, as among the Jews, circumcision is a repetition of the cutting of the umbilical cord at birth and symbolizes a new birth or rather a new stage of life. In so far as it is practised by class it becomes a sign of obedience and faithfulness. In so far as it is practised as a means of distinguishing those who have undergone it from other peoples, it is a sign of community. It is highly probable that circumcision existed from time immemorial among the Jews and related peoples. In the days of Jeremiah, other tribes descended from Abraham practised it (Jeremiah 9: 24-5), as did the Egyptians, or certain sections of them. It was known to be current among the Arabs well before Islam and is still practised by many races. These races circumcise - and have always circumcised - boys when they reach pube
