ge": 1530, "slug": "tattooing", "letter": "T"}, {"term": "tea", "definition": "An aesthetic, however perfect, is not the sole source of the wonderful Japanese tea ceremony, although economy of setting, gesture and means might make it seem an inimitable cult of the beautiful. However, the Tao- ists say that the first tea ceremony was Yin-hi's offering of a cup to Lao Tzu when the latter presented him with the Tao Te Ching. The disciples of Zen add that the first tea-pot sprang from the Bodhidharma's eye-lids. He cut them off and cast them aside to prevent drowsiness during meditation and this is why monks use tea for the same purpose of keeping themselves awake. Although the ceremony itself bears all the marks of communal ritual and probably was just this - it is claimed that it was instituted to civilize behaviour, control the passions, appease warlike hatred and bring peace - its main characteristic is its austerity, the economy of action aimed at depersonalizing the participants. As in all the arts of Zen, the goal at which it aims is the elimination of the ego from the action, which is achieved through its own nature or in emptiness. Lastly, tea is the symbol of the Being in which the Self participates. That participation is not in the void of sleep, but in the intense and active wakefulness of silent meditation (OGRJ,", "is_cross_ref": false, "page": 1531, "slug": "tea", "letter": "T"}, {"term": "tear", "definition": "The teardrop evaporates and dies after bearing witness to the grief or pleading of which it is a symbol. Tears have often been compared with pearls or drops of amber into which the tears of the daughters of Meleager and the Heliads, the daughters of the Sun, were changed. The tears of the child-victims of their rain-making sacrifices were regarded by the Aztecs as symbols of the rain-water they were intended to promote.", "is_cross_ref": false, "page": 1532, "slug": "tear", "letter": "T"}, {"term": "teeth", "definition": "(see also decapitation) The Bambara draw a correspondence between teeth and eyes, both being similarly associated with concepts of intellect and the universe. The Bambara separate the teeth into three groups - incisors, canines and molars - with different symbolic functions. 'The incisors stand for fame and renown. They appear in the foreground when the lips are parted in laughter and hence are also a sign of happiness and are regarded as giving speech a cheerful and youthful attraction.' The canines are a sign of hard work as well as of relentlessness and of hatred. The molars, 'symbols of protection', are a sign of endurance and perseverance and 'those with strong molars are regarded as sticking obstinately to their opinions' (ZAHB p. 22). Toothlessness is the sign of the loss of youth and of the loss of the strength both to attack and to defend oneself: it is a symbol of frustration, castration and bankruptcy. It is the loss of the life force, since healthy, well-furnished jaws are evidence of manly strength and self-confidence. In Vedic tradition, the teeth are endowed with much the same significance, and especially the canines, of which the aggressive strength needs to be controlled. In Ireland, literary sources show the wisdom tooth being used in a spell known as the teinm laegda, or poetic enlightenment. The second-sighted bard or hero placed his thumb on his wisdom tooth, bit it, sang a verse and offered sacrifice to the gods. Persian love-poetry is like that of Europe in comparing the teeth with pearls or with the fixed stars, as well as with hail-stones (HUAS p. 61). Teeth are the instruments whereby their owner takes possession of something and even assimilates it. They are millstones which grind to provide a food for the desires. Teeth symbolize the power of chewing and the aggressiveness which originates from the promptings of physical desire. Dragon's teeth represent the aggressiveness of a perverted lust for domination which grinds to destruction. Iron men sprang up when the dragon's teeth were sown. These were men whose souls were so hardened by their belief in their predestination to power that they fought to the death among themselves to sate their ambitions. (DIES p. 176) The ambitious have long teeth. This means of assimilation is, however, a symbol of perfection, since what is eaten tends to be heavenly food. 'The teeth denote the dividing of the perfect nourishment given to us. For each individual Being divides and multiplies by a provident faculty the unified conception given to it by the more Divine Order, in proportion necessary for the instruction of the inferior' (PSEH p. 46).", "is_cross_ref": false, "page": 1532, "slug": "teeth", "letter": "T"}, {"term": "Temperance", "definition": "Temperance means moderation, proportion and the mastery of desire, violet is the colour of moderation, a colour combination of red and blue, the dominant colours of the Tarot card. Violet is also the marriage of the active and the passive, symbolizing the invisible, hidden mystery of creation. The fourteenth major arcanum of the Tarot, originating in necessity (XI) and complementing justice (VIII), brings us face to face with the fourth cardinal virtue. It is interpreted in many different ways. Temperance, or the Two Urns, or the Solar Genius, is an expression of involution' (Enel); 'of retribution' (Jolivet-Castelot); 'of restraint and pause' (Poinsot); 'of the opportune or inopportune event' (Bost); 'of action and effort, of using one's opportunities, management, loss of lawsuits, hostility of traditional powers' (Holt-Wheeler); 'of serenity and an easy-going nature, pliancy able to suit the action to the occasion, or indifference, lack of personality, a tendency to drift with the stream and to follow prejudice and fashion' (Wirth). In astrology, it corresponds to the Second House since this arcanum in some sense complements the Female Pope. The card should, however, be closely studied. It depicts a woman with blue hair in a long skirt, part blue, part red, who holds a blue urn in her left hand from which she pours a colourless liquid into a red urn held at a lower level in her right hand. 'One might be tempted to regard this attitude as an allusion to the processes of distillation, purification and the development of matter' (RUT p. 214)... 'since this card is generally held to be a symbol of alchemy. Dead and putrefied matter, as the thirteenth arcanum reminds us, is subjected to ablution which turns it from black to grey and finally from grey to white, marking the successful conclusion of the first stage of the Great Work' (WIRT p. 196). This is the penetration of matter by the spirit, symbol of all spiritual transfusions. On the physical plane, the winged genius actualizes and embodies the works of Justice, but creates nothing by its own means, Temperance being content to decant the undulating liquid from one receptacle to the other without losing a drop of what remains the same throughout. Only the urn changes shape and colour. As the article on the serpent observes, may this not be the symbol 'of the dogma of reincarnation or the transmigration of souls? One has only to recall that in Ancient Greece, the act of pouring liquid from one urn into another was taken as the synonym of metempsychosis' (RIJT p. 249). Thus the winged figure of Temperance, standing between Death (XIII) and the Devil (XV), reminds us of the great law of the perpetual circulation of life-fluids on the cosmic plane and, on the psychological plane, of the need for that difficult internal balance which must be preserved between the two poles of our being, Heaven and Earth, represented by the halves of blue and red. If the liquid pouring from one urn to the other undulates in defiance of the laws of physics, this is because the serpent has cropped up again, as symbol of the perpetual passage from one world to the other.", "is_cross_ref": false, "page": 1534, "slug": "temperance", "letter": "T"}, {"term": "tempest", "definition": "See storm.", "is_cross_ref": true, "page": 1535, "slug": "tempest", "letter": "T"}, {"term": "temple", "definition": "Temples reflect the world of the godhead built in the image which mortals create of the divine - the ebullience of life in Hindu temples, the moderation of the temples on the Acropolis, the wisdom and love in Christian churches and the marriage of Heaven and Earth in Muslim mosques. They are, in some sense, earthly copies of heavenly archetypes, at the same time as being cosmic images. Cosmology and theology are thus as deeply rooted in the human spirit as they are in the work which human hands dedicated to the gods. The universe itself has been conceived as a temple and mystics have made the human soul the temple of the Holy Ghost. The very word 'temple' is linked to watching the movement of the stars. 'Templum originally meant that quarter of the sky which the Roman augur marked out with his staff and in which he watched either natural phenomena or the flight of birds. It then came to mean the place or sacred building from which this watching of the sky was practised' (CHAS p. 455). Similarly, the Greek word temenos, deriving from the same Indo-European root, tern (to cut, mark out or share), 'meant the place set aside for the gods, the sacred enclosure around the shrine and a spot which could not be touched.' Temples are God's earthly dwelling, the place of the Real Presence. All temples, too, lie directly below the Heavenly Palace and hence at the centre of the world. The temples at Jerusalem, Delphi, Angkor, Borobudur, in Central America and so on are centres of the world from which space originates and which in turn epitomize space. Hence the importance of orientation which is, throughout the world, one of the main elements in temple-building. Temples are built to divine plans. The design of the Temple at Jerusalem was revealed to David, while, until comparatively recently, Cambodians claimed Indra himself and Vishvakarma as architects of Angkor Wat. The Chaolin monastery of the Chinese secret societies was built by a celestial genius, Ta Tzun Chen, as the Heavenly Jerusalem was constructed by the Angel with the Golden Reed. Temples are crystallizations of celestial activity, as is shown in Hindu building rites and methods. The quadrangular ground plan, the 'squaring-up' of the temple, is obtained by means of a circle radiating from the pin of a dial which casts the shadow which determines the four points of the compass - setting the bounds of space and time. An Ancient Egyptian inscription proclaimed that this temple was like Heaven in every part. Hindu or Buddhist temples have the horizontal structure of the mandala, which is that of the cosmos. Christian and Muslim domes have the hierarchical structure of the three worlds. From India to Angkor and to Java replicas have been erected of Mount Meru, which is both the axis and the centre of the world. In the Far East, the Buddhist temple reflects the celestial bliss of the Paradise of Amida. Architectural peculiarities are sometimes needed in order to accept the influence of Heaven. This poured into the Chinese Temple of Heaven through a hole in the roof which was round, like Heaven itself. T'ang the Victorious caused a drought by setting over the altar of Earth a roof which prevented the influence of Heaven from passing through. While epitomizing the macrocosm, temples are also images of the microcosm, being simultaneously both the world itself and the human individual. The body is 'the temple of the Holy Ghost' (1 Corinthians 6: 9). The opposite is also true - the temple is the body of the Divine Person, with Christ's body outstretched upon the cruciform ground plan of the church, the altar his heart. The individual's approach to the temple is always a symbol of the spiritual made actual - the Christian by sharing in the Redemption as he or she approaches the altar, the Hindu returning to the centre of being and to the entrance to a hierarchy of higher levels of existence through circumambula- tion. Since it is the place to which the godhead descends and where it is active, the temple is the way along which the individual can rise to the level of the godhead (BURA, BENA, ALMT, GRAD, KRAT, SECA; see also tower; ziggurat). The Temple which King Solomon built for the Lord is a model of symbolic geometry. It measured sixty cubits in length, twenty in breadth and thirty in height. The porch standing in front of the Temple was ten cubits deep and twenty broad in relation to the breadth of the Temple itself (1 Kings 6: 3). The Sanctuary was designed as the resting-place of the Ark of the Covenant and its internal dimensions formed a cube twenty cubits long, twenty broad and twenty high (1 Kings 6: 20). The two cherubim, carved from wild olive-wood, which stood in the Sanctuary were ten cubits high and each of their wings measured five cubits and they stood wing to wing (1 Kings 6: 23). Thus the internal dimensions of the holy of holies displays a perfect cube, with the altar of acacia-wood apparently a square five cubits long and five broad (Exodus 27: 1). Square and double square dimensions, so popular in the Old Testament, recur in many Romanesque churches, while Solomon's Temple is often cited as a model in manuscripts concerning the medieval guilds. Its cosmic symbolism is obvious. Josephus and Philo are in agreement in demonstrating that the Temple stands for the cosmos and that every object within it had its appointed place. Philo went on to state that the Altar of Incense stood for thanksgiving which proclaimed the perfect goodness of God in his heaven. The seven-branched candlestick stood for the seven planets, while the Table of Shewbread represented thanksgiving for the operation of the earthly order, the twelve shewbreads themselves symbolizing the twelve months of the year. The Ark of the Covenant was placed below the wings of the cherubim: it symbolized the comprehensible. The Temple's foundation-stone possessed cosmic properties and was to be identified with the bethel stone on which Jacob's head rested when he dreamed that the Heavens opened (Genesis 35: 9). This stone was the centre of the world, the point at which Heaven entered into communion with Earth. In his vision (ch. 40-2), Ezekiel gives us the measurements of the new Temple. Solomon's was not the only temple to possess cosmic symbolism. As Schwaller von Lubicz confirms, all true temples possess this quality. The Ancient Egyptian temple-tradition was handed down, via the temple which Solomon built to the Lord, to the Romanesque church-builders. St Peter Damian was to say that churches offer a figure of the world. Churches built of stone present an image of the vast City of God of which St Augustine wrote, and which comprises all Christian people, just as the building comprises a mass of individual stones. (DAVR pp. 183-4) Celtic proto-historic archeology from time to time unearths the remains of wooden cult-buildings as, for example, the one at Libenice in Bohemia, but it was not until the Roman occupation of Gaul and Britain that what may properly be called temples made their appearance. The Celts, in fact, used wood as their main building material and only constructed in stone under their conquerors' influence. Some of these temples were of considerable size and built to ground plans which varied from the rectangular to the square and, very occasionally, the circular. Their symbolism in each instance is that of the geometric figure to which they were built, the square being Earth and the circle Heaven. However, a very large number of small temples, or fana, were to be found in remote or isolated places in Gaul. These most certainly carried on the tradition and the symbolism of the nemeton, or sanctuary, or the forest-clearing which was the real temple of pre-Christian Celtic worship (GREA passim; see also crossroads). Drawing upon hiram and Solomon's Temple, Freemasons have built up an elaborate symbolism on this topic. The temple 'may be regarded as a symbolic image of mankind and the World - to acquire knowledge of the heavenly Temple one has to rebuild within oneself and to defend this temple through the life of the spirit.' The temple's very orientation, with its entry to the West and the chair of the Worshipful Master at the east, as in a cathedral, is itself a symbol: The Temple symbolizes the way which runs from West to East, that is towards the light. It is a holy and symbolic place. When asked its measurements, a Mason must always reply that its length runs from west to east, its breadth from north to south and its height from the nadir to the zenith. Since the Temple is an image of the cosmos, it cannot be measured. The ceiling of the Temple is patterned like the starry skies, standing for the night sky displaying its multitudes of stars. At the east end, behind the Worshipful Master's chair, is to be seen the Divine Light, the triangle with an eye in its centre. (HUFT pp. 42, 158)", "is_cross_ref": false, "page": 1535, "slug": "temple", "letter": "T"}, {"term": "ten", "definition": "Ten was the number of the Pythagorean tetraktys, the sum of the first four digits (1 + 2 + 3 + 4). It possesses a sense of totality, of fulfilment and that of a return to oneness after the evolution of the cycle of the first nine digits. The Pythagoreans regarded ten as the holiest of numbers. It was the symbol of universal creation, upon which they took their oaths, as 'the Tetraktys from which eternal Nature springs and in which it is rooted' (MONA p. 26). If all springs from ten and all returns to it, it is therefore also an image of totality in motion. It will be noted that ten provides a binary formula similar to two in computers, thus confirming its significance as the source of the multiple and manifest as well as its part in finding the sum of things. Furthermore, it is precisely as a multiple or double that it was known in China, ten being, above all, the double of five, emphasizing the duality of being. Five was already a number which found the sum of things and ten displayed the internal duality of all the elements making up five. For example, in the Hong-hui there are 5x2 Ancestors, to which the 5 x 2 lodges correspond - the whole being represented in the teu by 5 x 2 Banners. The ten 'celestial shoots' which were used to measure time are the equivalents, pair by pair, of the five Chinese elements. Thus, while it symbolized a group, ten also carried with it the concept of its basic duality, the principle of motion. In these circumstances, it is hardly surprising that ten should be an expression of death as well as of life, since their alternation, or rather their co-existence, is linked to this duality. Thus the Maya regarded the tenth day as unlucky, since it belonged to the death-god (THOH). Nor should it be forgotten that it followed the ninth day, the day of disease. Quite the opposite is true of the Bambara - according to their calculations ten is the luckiest number since it is the sum of the first four digits, marking the four stages of creation, and is the sum of six and four, both lucky numbers possessing fundamental significance! Ten is an emblem of fertility, an attribute and one of the names of the water-god, Faro (DIEB). All this is quite understandable within the logic of symbols although it might be quite incompatible with purely conceptual logic. Ten, as the number which sums up all things, finds its place in the Ten Commandments, symbolizing the fulfilment of the Law in a decalogue which is a single commandment.", "is_cross_ref": false, "page": 1540, "slug": "ten", "letter": "T"}, {"term": "tent", "definition": "The tent is the abode of the desert nomad. When the Lord dwelt with the Children of Israel, a tent was set aside for him, which was to become the prototype of the temple, the tabernacle of the sanctuary. Tents also possess cosmic significance as images of the vault of Heaven. Tents symbolize the presence of Heaven upon Earth and of the protecting Father. 'The Turko- Tatars, like a number of other peoples, imagine the sky as a tent; the Milky Way is the \"seam\"; the stars, the \"holes\" for light' (ELIC p. 260). The Labrador hunters had a custom of particular significance. A band of birch-bark was used to tie the tops of four or eight ten-foot poles stuck in a rough circle in the ground and forming a lean-to into which their shaman crawled to summon the spirits. Outside, his congregation accompanied the shaman's chanting by beating drums. Soon the lean-to would begin to sway as the spirits came, the shaman passing on their messages by shouting out (MULR p. 256). This custom may be compared with that of the 'music rooms' of the men's societies among the Bamileke in Cameroon and with the daily excursions of the sacred musicians during the New Year ceremonies of the Piaroa Indians. The symbolism remains constant - tents are places to which the godhead is summoned to make itself manifest. The cosmic tent of the shamans and central Asian nomads, its top touching the Pole Star, gave rise to the mandala as well as to the architectural symbolism of the Buddhist stupa and chorten. Amongst other things, these correspond to the stacking up of the five elements and the hidden meeting points of the subtle channels of the human body. In the practices of Vajrayana, it would seem that the tent came from the unsullied Void, to which it will return, as dazzling as it is insubstantial. It announces the complete lack of its own essence in the intrinsic nature of all beings and all things.", "is_cross_ref": false, "page": 1541, "slug": "tent", "letter": "T"}, {"term": "Henri", "definition": "Corbin stresses the similarity between the esoteric structure of Ancient Iran and the cosmic tent of which the Imam is the pole. The angel of the cosmic north, a secretion of his own light, Sraosha watched from the summit of the cosmos, spreading like a tent over the central pillar (see column) linked to the Pole. This underlines the relationship between what we know of Zoroastrianism and the concepts of the Pole in Taoism. For the latter, the region of the Pole Star was the abode of an angel corresponding to the angel in the Avesta. In India, the fate of the word 'tent' is noteworthy. Mandapa, which originally meant no more than a rough shelter, came to be an element indis- solubly linked to the Hindu temple. Alchemy did not fail to adopt the tent. The adept knelt before it in prayer, with arms outstretched, and in adoration, while the Great Work reached its fulfilment. This stresses the mystical aspects of the Great Work. Through the self-denial imposed by his quest for the Philosopher's Stone, the adept attained to a spiritual universe comparable with that of the religious mystic who transforms his being through the practices of prayer and contemplation. It was a matter of a state of ultimate ecstasy, mystic ecstasy being regarded as the final stage of transmutation. Well pegged to the ground, tents are miracles of balance between the flow of cosmic energy and the currents of Earth-forces. They are perfect examples of the formula 'Nirvana = samsara\\ Their empty space and the office they fill as the nomad's companion rightly designate them as one of the symbols of emptiness. Tents are closely connected with Jehovah's appearances in the Wilderness. 'Who coverest [himself] with light as with a garment: who stretchest out the the heavens like a [tent]' (Psalm 104:2); 'Also can any understand the spreadings of the clouds, or the noise of his tabernacle [tent]' (Job 36: 29). The Ark of the Covenant inside the tabernacle (tent), which is the meeting- place with the godhead, was not, Louis Bouhier believes, a coffer but a 'throne which was deliberately kept empty'. In so far as the mystery of the God's presence (shekinah) is concerned, the word itself is derived from schakan, meaning 'to live as it were in a tent'. The legend of Tristan and Isolde also makes use of a tent. Under the rich awning raised over the deck of the ship which carried the betrothed of King Mark of Cornwall, the lovers met and drank the love-philtre instead of the death-draught.", "is_cross_ref": false, "page": 1542, "slug": "henri", "letter": "H"}, {"term": "ten thousand", "definition": "This number symbolizes fulfilment, fertility and plenty. St Irenaeus (Adversus Haereses 5: 33, 3), when describing the time of the Messiah, alludes to the teaching of Christ that then vines will each bear ten thousand branches, each branch will bear ten thousand shoots, each shoot will bear ten thousand bunches of grapes, each bunch will bear ten thousand grapes and each grape provide twenty-five measures of wine. Every grain of corn sown will give ten thousand grains. Such fertility was to be the feature of Christ's kingdom before the end of time and symbolizes a renewal of the Earth. During this period, the righteous will be given transfigured bodies, while continuing to live on this earthly plane. The number, ten thousand, is the sum of the renewal of the Earth and of its human inhabitants, as if it were a fresh creation (DANT p. 382). In China, the phrase 'ten thousand beings', or rather 'ten thousand', denoted totality and was the symbol of something so large that no name could be given to it. The number was meant to stand for the totality of beings, essences and things upon Earth. When the Chinese so enthusiastically wished somebody in power 'ten thousand years', they were not hoping that he would live that length of time but, since the phrase embraced all that exists, they recognized, perhaps unconsciously, that he stood for the marriage of Heaven and Earth and the perfect harmony proceeding from yin and yang. This was because he had pursued the task of all powerful men and sought to develop his genius to the full in acting for the good of his subjects.", "is_cross_ref": false, "page": 1543, "slug": "ten-thousand", "letter": "T"}, {"term": "Lao", "definition": "Tzu said that 'ten thousand beings are carried on the back of the Yin and enfolded by the Yang.\" It can be seen that when the Chinese shouted ten thousand years for this or that leader, they were not wishing him anything special, but merely recognizing that he had done his best for the existing order of things and that all they wished, in fact, was the continuance of that order.", "is_cross_ref": false, "page": 1544, "slug": "lao", "letter": "L"}, {"term": "termite and termitary", "definition": "Although their lives are, generally speaking, similar to those of their cousins, the ants, there are various symbolic elements in them peculiar to termites. In the first place, the object of their existence is regarded in a different light and is seen as the symbol of slow and secret destruction - which it is in fact, from the point of view of the down-to-earth individual. In India, earth from a termitary is regarded as playing a protective role, doubtless because the insects' underground activities mean that they are in touch with the evil influences issuing from the Earth. The Montagnards of southern Vietnam believe that from time to time the higher ranking spirit, Ndu, makes his home in a termitary which gives protection to and assurance of good harvests. The termitary is therefore a pledge of wealth. In India, the relationship between the termitary and the materia prima is confirmed by its known relationship with naga and this is perhaps the reason, too, why in Cambodia rain is obtained by plunging a staff into a termitary (DAMS, GRIE, PORA). Termitaries possess an extremely complicated and important esoteric and symbolic meaning in the religious and cosmogonic thinking of the Bambara and Dogon. In their creation-myths they stand primarily for the Earth's clitoris which became erected against the sky and rendered sterile the first marriage of Heaven and Earth. The clitoris is male polarity in the female and must for this reason be cut out. The termitary is also the symbol of oneness and, in some sense, the opponent of creation, which is completely controlled by the principle of duality or of twinship. This accepted meaning of the termitary as a solitary and mysterious power results in the occasional higher initiate of Bambara societies, who has attained the highest level of spiritual perfection possible to man, being called one of those 'from behind the termitary' (ZAHB p. 135).", "is_cross_ref": false, "page": 1545, "slug": "termite-and-termitary", "letter": "T"}, {"term": "ternary", "definition": "See three.", "is_cross_ref": true, "page": 1545, "slug": "ternary", "letter": "T"}, {"term": "tetraktys", "definition": "This is the sum of the first four digits, equalling ten (1 + 2 + 3 + 4 = 10) (see quaternary number). According to Pythagorean teaching, it contained the knowledge of all things when set out in the shape of a triangle with ten dots disposed pyramidally at four levels: Fire - the creative O spirit Air O O Water O O O Earth O O O O Matter Marriage of spirit and matter Created forms At the top a single dot symbolizes the Monad, or the godhead, principle of all things, latent being; below, the source of all manifestation is depicted by Two, symbolizing the first manifestation, duplication by pair or dyad, male and female, Adam and Eve, phallus and egg, light and darkness, Heaven and Earth, yin and yang, and so on, in other words the inward dualism of all beings; the three dots correspond to the three levels of the world - infernal, terrestrial and celestial - and with the three levels of human life - physical, psychic and spiritual - while the base of the pyramid, with its four dots, symbolizes Earth, the manifold nature of the physical universe, the four elements, the four cardinal points, the four seasons, and so on. The whole comprises a decade, or the totality of the created and uncreated universe. The tetraktys possessed a sacred character and Pythagoras' followers used to take their oaths on it. Pythagoras himself identified it with the oracle at Delphi. It was the perfect number which provided knowledge of oneself and of the worlds of gods as well as mortals. In terms of music, the tetraktys denoted perfect harmony, the principle of all things. It was therefore invoked as a god, the god of harmony who presided at the birth of all beings (BOUM p. 45; GHYP pp. 15-16).", "is_cross_ref": false, "page": 1545, "slug": "tetraktys", "letter": "T"}, {"term": "tetramorph", "definition": "Tetramorphs include the four figures in the visions of Ezekiel (1: 5-14) and St John (Revelation 4: 6-8) of the man, the bull, the lion and the eagle. Revelation calls them 'the four beasts' and they symbolize the universality of the presence of God, the four pillars of God's throne, the four Evangelists, Christ's message and also Heaven, the realm of the elect, the holy place and all transcendence. According to St Jerome, the man stands for Christ's Incarnation; the bull (a sacrificial animal), for his Passion; the lion, for his Resurrection; and the eagle, for his Ascension. In the Christian iconography of the Evangelists, when taking into account the characteristics peculiar to each Gospel and especially to their opening chapters, the man in the tetramorph corresponds to St Matthew; the lion, to St Mark; the bull (or ox), to St Luke; and the eagle, to St John. There are many other tetramorphs in different traditions, in which they would appear to correspond to the four points of the compass and to the way in which the universe is ordered on the pattern of kingdoms, often divided into four peripheral and one central province. They are sometimes, too, expressions of the four elements, occult teaching identifying the eagle with Air and intellectual activity; the lion with Fire, strength and movement; the bull with Earth, labour and sacrifice; and the man with spiritual intuition.", "is_cross_ref": false, "page": 1547, "slug": "tetramorph", "letter": "T"}, {"term": "Dr Paul", "definition": "Carton adapted the four 'beasts' in the tetramorph to the Classical doctrine of the four 'humours', each beast corresponding to one of these humours: The Bull's sides stand for physical matter, bodily nourishment, phlegm, the inertia of Water, the virtue of command with its opposite vice of sensuality, in short, the phlegmatic humour. The Eagle's wings stand for the life force, breath, blood, the mobility of Air, emotions exploding into passion, in short, the sanguine humour. The Man's head stands for incorporeal spirit as the seat of thought, earthly knowledge, the Earth, in short, the melancholic humour. The Lion's claws and limbs stand for consuming Fire, active strength and unifying energy which activates more or less intensely what has been determined by instinct or by will, in short, the choleric humour. According to him, the Ancients in their wisdom had drawn from the riddle of the Sphinx four basic rules for the conduct of human life - knowledge, with the human brain; will, with the lion's strength; daring (or lifting oneself) with the bold strength of the eagle's wings; silence, with the powerful concentrated bulk of the bull. (BOUM pp. 47-8) Generally speaking, like the cross, the tetramorph symbolizes a systematic relationship between different fundamental and primal elements, which stems from the centre.", "is_cross_ref": false, "page": 1547, "slug": "dr-paul", "letter": "D"}, {"term": "theatre", "definition": "Remembering the distinction which Antonin Artaud drew between 'the Eastern theatre with its metaphysical tendencies' and 'the Western theatre with its psychological tendencies', we see that this is, in fact, a distinction drawn between a theatre which, as is recognized in India, remains conscious of its sacred origin and of its peculiar function as a symbol, and a 'profane' theatre. The shastra teach us that theatre-art is the fifth Veda, the Natyaveda created by Brahma as a means of universal edification, since the first four could not be understood by those of lowly birth. This provides an epitome of symbols, through which such people may apprehend the path of virtue. It is a representation of the endless strife between the deva and the asura. However, the bare liturgical bones to be found on most of the stages of Asia may also be discerned, in part at least, in Classical Greek drama. It evolved more exuberantly and lavishly in the medieval mystery plays and in the Spanish autos down to Calderon. Furthermore, it is impossible to overlook the relationship between such plays and those of the other 'mysteries' of Ancient Greece, as well as with the legends of initiation in both Eastern and Western secret societies. Physically the Athenian theatre is a religious monument deriving its sacred character from temples, while the performances staged in it derive from ceremonies performed in honour of the gods. Medieval mysteries depicted three worlds - Heaven, Earth and Hell, angels, men and devils - symbolizing three states of being and what Guenon calls 'their fundamental simultaneity'. In more general terms, the theatre stands for the world, what the audience sees as the 'manifested'. 'What it arouses,' Artaud adds, 'is the manifested.' And because this is what it represents, the theatre can make apparent its illusory and ephemeral nature. In the parts which he plays, the actor is also the Being made manifest in a series of modalities which, in order to be real, assume a wavering and changeable appearance. Calderon called one of his autos The World's Great Stage, and this, in fact, is just what it is (ARNT, ARTT, DANA, GUET, On the other hand, the individual stands upon this great stage of the world, just as he or she becomes part of the world of the theatre when becoming a member of the audience. As such, he or she, in fact, is projected into the actor, identifying with the characters played and the feelings expressed, or is at the very least drawn into the dialogue and movement. However, simply giving expression to emotions and unravelling situations, frees the audience from what had remained locked within it, producing the well-known phenomenon of catharsis. The spectator is cleansed and purged of what he or she was incapable of casting off by their own efforts and thus the theatre helps to dissolve complexes. Its effectiveness is increased in proportion to the spectator's playing an actor's part and involving him- or herself in an imaginary situation. Moreno fully understood this phenomenon and employed it by making psychodrama a therapeutic technique, even trying to extend it to such collective psychoses as race riots. The value of the technique, like catharsis itself, resides in the symbolic transference of a situation which the subject has actually experienced, but which remains unexpressed and frequently in the unconscious, to the level of an imaginary situation in which restraint no longer has the same reason for operating. Spontaneity is given free rein and consequently what is in the unconscious is gradually exposed and the complex resolved. When symbols play a fully inductive role, a kind of liberation (catharsis) occurs and a modicum emerges from the depths of the unconscious to the light of retrieval. In Greek, catharsis also carried the meaning of pruning or cutting the dead wood from trees, as well as of assuaging the soul by the real or imagined satisfaction of a moral need and the ceremonies of purification to which candidates for initiation submitted. Theatre symbolism operates at all these levels.", "is_cross_ref": false, "page": 1548, "slug": "theatre", "letter": "T"}, {"term": "theogony", "definition": "The battles of gods, heroes and giants in various mythologies and especially in Hesiod's poems derive from distant memories transmuted into myth, in the archetypes of the collective unconscious, or in the dramatic structure of human passions. There have been many attempts to explain them. One such, by Paul Diel (DIES), suggests that the three generations of the Greek gods Ouranos, Cronos and Zeus correspond to the three levels of the development of consciousness - the unconscious, consciousness and superconsciousness. Andre Virel (VIRI), on the other hand, regards these three generations as symbols of individual and group development - a first phase of chaotic and irrational proliferation, with a wealth of ambivalences; an abrupt halt to growth; and a resumption of progress under the banner of organization. To sum up, theogony symbolizes an explosion of the life force followed by a sharp separation of ambivalences and then a marriage of opposites, setting the past in order and by-passing it to provide the spring of continuous progress. With such keys and others as well - and these are certainly not those of which Classical authors were in any sense aware - it is possible to provide a perfectly coherent symbolic explanation of what superficial readers would regard as merely the riotous excesses of an over-exuberant imagination.", "is_cross_ref": false, "page": 1550, "slug": "theogony", "letter": "T"}, {"term": "thigh", "definition": "The bodily function of the thigh is to provide both support and movement. It therefore denotes strength, and the Kabbalah stresses its firmness, like that of the column. In the Greek legend, Dionysos underwent a second period of gestation in the thigh of his father, Zeus. This deserves thorough symbolic analysis since the thigh obviously has both sexual and uterine significance. According to the classic pattern of initiation ritual, the legend indicates that the person who was to become Master of the most celebrated of the Ancient Greek Mysteries was given his initiatory training - or second gestation - within the thigh of an all-powerful god who might, in this context, be regarded as the primordial hermaphrodite. In this case 'thigh' might be a euphemism for the womb. It would then immediately be linked to the symbolism of the cavern, or rather to that of the hollow tree. This is, however, no contradiction with the thigh being regarded, externally, like the column, that is, as a symbol both of elevation and of strength.", "is_cross_ref": false, "page": 1551, "slug": "thigh", "letter": "T"}, {"term": "thirteen", "definition": "From Classical antiquity, the number thirteen has been regarded as unlucky. During a procession, Philip of Macedon set his own statue among those of the twelve great Olympian gods and was assassinated shortly afterwards in the theatre. Thirteen persons, Christ and his apostles, celebrated the Last Supper. The Kabbalah lists thirteen spirits of evil. The thirteenth chapter of the Book of Revelation is that describing Anti-Christ and the Beast. And yet, in Classical antiquity, the thirteenth member of a group was regarded as the most powerful and the most exalted. Such is true of Zeus among the twelve Olympians, among whom he sits or whom he leads, making a thirteenth who, according to Plato and to Ovid, is distinguished by his higher standing from the rest. Odysseus was the thirteenth member of his crew and escaped being eaten by the Cyclops. In Allendy's system of numerological symbolism, 'this number stands for a principle of activity, three operating within the unity of the complete decade which contains it' and which consequently restricts its range. Thirteen would correspond to an organized and dynamic system, but one which was predetermined and particular rather than universal. Schwaller, too, interprets it as 'a generative force for good or ill'. Through its static (the group of ten) and its dynamic (the group of three) limitations, thirteen displays development doomed to death, the culmination of a power, since the latter is itself restricted, 'regularly thwarted effort'. Generally speaking, thirteen, as an eccentric, marginal and erratic element, is separated from the normal order and rhythm of the universe. From the cosmic point of view, thirteen's undertakings are generally bad, since the activities of the creature can only be blind and inadequate for they do not harmonize with the laws of the universe. They may serve for individual development, but they disturb the government of the macrocosm and trouble its rest. They are a unity shaking the balance of the different interconnections in the universe (12 + 1). (ALLN p. 359) In Ancient Mexican astronomy, calendars and theology, thirteen was a basic sacred number. In the Popol-Vuh, there are 'thirteen gods' and 'the thirteen- god'; there are twelve stars and the Sun at its zenith; while the twelve rain- gods are personifications of the thirteenth who is also the first, or great sky- god. The Aztecs considered thirteen to be the number of time itself, the figure which stood for the completion of a temporal series. It was associated with the figure fifty-two, the Aztec age (13 x 4), the 'bond of the years' during the course of each of the Aztec 'Suns'. The first and fourth of these Suns each lasted for 676 years and were the most perfect since they comprised these two numbers only - 13 x 52 = 676. An Aztec week, too, lasted thirteen days. The thirteenth major arcanum in the Tarot, Death, does not mean an end, but a fresh start after the completion of a cycle -13 = 12 + 1- and to this, generally speaking, the number would correspond. It does, however, carry with it the pejorative hint of being less a completely fresh birth than starting the same thing all over again. It would, for example, stand for Sisyphus' unceasing efforts to roll the rock to the top of the hill or the cask which the Danaids could never fill to the brim.", "is_cross_ref": false, "page": 1551, "slug": "thirteen", "letter": "T"}, {"term": "thirty-six", "definition": "(with its derivatives) Thirty-six is the number of cosmic solidarity, where the elements meet and from which cycles evolve. Its derivatives display the relationships within the triad of Heaven, Earth and Mankind. Thirty-six is the sum of the sides of a square each of nine units; it is the approximate value of a circle with a diameter of twelve units; while 360 is the number of degrees in a circle and days in a lunar year. It is the Chinese Grand Total and the Hindu Holy Year (the movement in the precession of the equinoxes is one degree in seventy-two years; that of the polar cycle one degree in sixty years; their cycles coincide evey 360 years (6 x 60 = 72 x 5) - J. Lionnet). Most cosmic cycles are multiples of 360. Thirty-six is the sum of the first four even numbers and the first four odd numbers (20 + 16), which won it the title of 'the great quaternary' from the disciples of Pythagoras; it is also the sum of the cubes of the first three digits. Seventy-two is the number of the length of time Lao Tzu was borne in the womb, the length of time the seasons last (according to Chuang Tzu), the number of Confucius' disciples, that of the Taoist Immortals and of the companions of Huang Ti's apotheosis. Thirty-six is the number of Heaven, seventy-two of Earth and 108 of mankind. Thirty-six, seventy-two and 108 bear the same interrelationship as one, two and three. An isosceles triangle with an angle of 108 at the apex provides the proportions of the Golden Number and, in fact, displays a particularly harmonious appearance. In different ways, thirty-six, seventy- two and 108 were the favourite numbers among secret societies. Among other symbols, the beads in the Buddhist and Shivite rosary are 108 in number, as are the columns in the temple of Urga and the towers of the", "is_cross_ref": false, "page": 1553, "slug": "thirty-six", "letter": "T"}, {"term": "Phnom", "definition": "Bakheng at Angkor. It is the most important symbolic number in both Buddhism and Tantrism. The Chinese believed that in the microcosm of the human body there were 360 bones, joints and points for acupuncture. If 72 and 108 are both doubled seven times, the totals produced are 4608 and 6912. These numbers are the values of the 192 even lines of the hexagrams multiplied together (192 x 24) and that of the odd lines similarly multiplied (192 x 36), 24 and 36 themselves being the product of 12 multiplied by 2 (the sign for even) and 3 (the sign for odd). 4608 + 6912 = 11,520 and this, according to the / Ching, is the number of the 'ten thousand beings'. 6912 is the value of k'ien (Heaven); 4608, that of k'uen (Earth). The three numbers are in the ratio of 2, 3 and 5 and correspond to the 'conjunctive' character of 5 = 2 + 3, the marriage of Heaven and Earth in the nature proper to each; 6912 (Heaven) = 4608 (Earth) = 11,520 (Mankind), another way of expressing the Great Triad. According to Maspero, 72 and 108 divided by 2 (that is, 36 and 54) gave the astronomical co-ordinates of Lo-Yang, the former Chinese imperial capital, which was yet another meeting-place of Heaven and Earth, the one where the Son of Heaven and Earth held sway.", "is_cross_ref": false, "page": 1554, "slug": "phnom", "letter": "P"}, {"term": "thistle", "definition": "Thistles are generally regarded at first sight as harsh and unattractive plants and as fit food for asses. Like all prickly plants, they are a symbol of the protective belt defending the heart against external harm and attacks. The device of Scotland is Nemo me impune lacessit (None touches me unharmed) and its emblem the thistle. In this respect the plant has become the emblem of austerity, of some degree of misanthropy and of the vengeful spirit. Nonetheless, it is probable that the 'radiant' aspect of the flower itself would be capable of endowing it with completely different properties linked to the radiation of sunlight. The Ancient Chinese herbalists regarded the thistle as 'fortifying' the body and conferring longevity, doubtless because when dried the plant seems to last for ever (KALL).", "is_cross_ref": false, "page": 1554, "slug": "thistle", "letter": "T"}, {"term": "thorn", "definition": "Thorns conjure up visions of barriers, difficulties, external defences and, in consequence, of an unpleasant and unwelcoming exterior. Thorns are a plant's natural defences and this cannot fail to remind us of the role played by an animal's horns. On the other hand, as Guenon has observed, Christ's crown of thorns, woven, it is said, from acacia, is not unrelated to a solar crown, the symbolism of the thorns being reversed so that they are identified with the Sun's rays radiating from the Redeemer's body. In fact iconographically, Christ crowned with thorns is sometimes depicted casting rays of light. Others interpret the Crown of Thorns which Christ wore during his Passion as celebrating the marriage of Heaven with the virgin Earth and being the wedding ring of the Word - the Son of Man - and the Earth, virgin and still to be made fertile. In China, arrows, flying thorns, were the weapons used to drive out evil spirits and were the instruments employed to exorcise 'central' space In both Jewish and Christian tradition, thorns conjure empty unfilled soil and hence it was denoted as 'a land of thorns and thistles'. Since thorns stood for unploughed virgin soil, the crown of thorns - for which a wreath of orange blossom was substituted at her wedding - symbolized a woman's Virginity as it did the virginity of the soil. The Mexicans symbolically linked cactus thorns with flint sacrificial knives. The south, the land of Fire, of the midday Sun (Uitzilopochtli) and human sacrifice - the blood-offering to the Sun - was called the 'thorny side' in the Nahuatl language, doubtless because their priests used cactus thorns as instruments of self-mortification, slashing their legs to offer their blood to the gods.", "is_cross_ref": false, "page": 1555, "slug": "thorn", "letter": "T"}, {"term": "thousand", "definition": "The number one thousand bears the paradisiacal sense of immortality in a state of bliss. Each day of the Tree of Life was a thousand years and the lives of the righteous last for a thousand years, too. 'A thousand years in thy sight,' says Psalm 90: 4, 'are but as yesterday when it is past.' Adam should have lived for a thousand years and it was because of his sin that he died sooner. According to Asiatic tradition, the life span in Paradise, judged by the teachings of millenarianism, lasts for a thousand years (DANT p. 391). Millenarianism, however, is more generally applied to the rule of the Messiah in relation to the Second Coming, Christ's return and his earthly reign with the righteous after their resurrection and before the end of the world. The length of his reign should be a thousand years. The Catholic Church condemned this literal interpretation of the number as heresy and teaches that a thousand should be understood in its symbolic sense of a distant, hidden and indefinite date. An identical teaching is to be found in St Justin when he alludes to the resurrection of the body. This should last for a thousand years in a rebuilt and enlarged Jerusalem (Dialogi 80). St Augustine and other Fathers of the Church regarded this number as being 'the sum total of generations' and 'the fulfilment of life'. In this context, one should remember the doctrine of the seven periods of one thousand years, as presented in the Epistle of Barnabas, and its relationship with Judeo-Christian Gnosticism in Egypt. The cosmic week comprised seven periods each of one thousand years, but this division of the world into seven ages did not derive from traditional Jewish sources but from Hellenized Jewish tradition (DANT pp. 396-7).", "is_cross_ref": false, "page": 1556, "slug": "thousand", "letter": "T"}, {"term": "thread", "definition": "(see also weaving) The symbolism of the thread is basically that of the agent which 'links all states of being to one another and to their First Cause' (Guenon). This symbolism finds its best expression in the Upanishads, where the thread (sutra) is said, in fact, to link 'this world to the other world and to all beings'. The thread is both atman (Self) and prana (Breath). Because it is linked to a main central point, often depicted as the Sun, the thread must 'in all things be followed back to its source'. This cannot fail to remind us of Ariadne's thread which was the active ingredient of Theseus' return to the light of day. One is also reminded of the strings or threads which link puppets to the central will of the peison who manipulates them, as in the Japanese puppet-theatre. On the cosmic plane, distinction should be drawn between the threads of the warp and the threads of the woof. The warp is the link between worlds and states of being, while the prescribed and temporal development of each of them is represented by the woof. Shiva's hair denotes the weaving as a whole. The Fates, or the thread of time or of fate, symbolize the unwinding of the single woof thread (see also spindle). Returning to the concept of 'breath', we should also observe that in Taoist fashion it is often associated with the backward and forward motion of the shuttle across the loom - life-state, death-state, evolution and involution of manifestation. Unpicking at night what has been woven during the day - as in the myth of Penelope - is employed by the Rig-Veda to symbolize, once again, the rhythm of life, the endless alternation of inhalation and exhalation like that of light and darkness. In the Japanese myth of the Sun-goddess, Susano-wo-no-Mikoto destroyed what Amaterasu had woven. Different initiation rites for women, especially in China, included ritual weaving while locked into a room, at night, during the Winter, since the woman's participation in the act of cosmic weaving made it dangerous and needed to be undertaken in secret. On the other hand, daytime labours, in the Summer, were men's work. The heavenly marriage of the woman Weaver and the Oxherd, is the equinox, balance and the marriage of yin and yang. We have already seen that 'thread' is one of the meanings of the word sutra, denoting the Buddhist scriptures. It should be added that the word tantra is also derived from the notion of 'thread' or 'weaving'. The Chinese ideogram ching, combining mi (thick thread) and ching (underground stream), denotes both the warp and basic texts, while wei denotes both the woof and the commentaries upon those books. Warp and woof are what in India are designated as shruti and smriti, products of the intuitive faculties and those of reason. In the case of tantra, the weaving may be the interdependence of things and of cause and effect, and yet the tantric 'thread' is still that of traditional continuity, Ariadne's thread in the labyrinth of the spiritual quest, the link to the First Cause of all things. Threading a needle is, furthermore, the symbol of passing through the gateway of the Sun and escaping from the cosmos. It is also, the meaning remaining identical, the symbol of the arrow piercing the centre of the target. In this context, the thread may be regarded as the link between the different cosmic levels (infernal, terrestrial and celestial) or those of psychology (unconscious, conscious and superconscious) and so on. To revert to the simplest level and the notion of the thread of fate, it should be observed that in the Far East marriage is symbolized by a celestial spirit twisting two red silk threads between his fingers - the threads of fate of bride and groom becoming a single thread. In other southeast Asian countries the wrists of the bridal couple are linked by the same thread of white cotton, the thread of their mutual fate (DURV, ELIM, GOVM, All around the Mediterranean Basin, and especially in North Africa, weaving is to women what ploughing is to men - participating in the work of creation. 'Through myth and tradition, weaving has an equal place with ploughing, but is itself a sort of ploughing, an act of creation producing, patterned in the wool, symbols of fertility and depictions of ploughed fields. In his Nymphs' Cave Porphyry wrote: \"What better symbol for the souls descending into birth than the weaver's loom?'\" (SERP pp. 132-6).", "is_cross_ref": false, "page": 1556, "slug": "thread", "letter": "T"}, {"term": "combination of both", "definition": "(see trigram), while for Allendy, too, the group of three is the number of 'organization, activity and creation' (ALLN p. 39). The group of three is expressed graphically in such different symbols as the trident, the trinacria (a fish with a single head and three bodies) and, of course, in its simplest form, by the triangle. The Chinese ideogram isi, which was originally expressed as a triangle, possesses the notion of marriage and harmony. The equilateral triangle, or one with either the Hebrew Tetragrammaton or the Eye of God in the middle, is a symbol of the Christian Trinity as well as being a symbol of the Chinese Great Triad. In Persian tradition, the figure three seems generally to have been endowed with a magico-religious character. The figure was notably present in ancient Persian religion with its threefold motto: 'Good thoughts, good words and good deeds'. These three bukht were also known as the 'Three Saviours'. Evil thoughts, evil words and evil deeds were attributed to the Spirit of Evil. There is abundant reference, both in those parts of the Avesta which deal with ceremonial matters and those which discuss matters of morality, to the figure three, which always symbolizes the moral triad of Zoroastrianism. It also contains fairly lengthy descriptions (Vendidad 8: 35-72; 9:1-36) of the ritual purification which the man who had been polluted by a corpse (nasu) should undergo. Three series each of three holes had to be dug in the ground and filled with bullock's urine (gomez) or water. The person had always to begin by washing the hands three times and then the priest would sprinkle the different parts of the body to drive out the evil spirits. There was an ancient magico-religious ceremony of casting lots by shooting three arrows or reeds. The figure three is also connected with azlam, the rite of casting lots with arrows, the third of which always denotes the chosen person or place, the treasure and so on. This was a long-established, pre-Islamic custom among the Arabs and one undoubtedly extremely ancient, being based upon folk tradition over a very wide area. With variations, it occurs as far afield as among the nomads of the steppes, as well as in Iran and among the Arabian Bedouin. In legends, it is only after a king has called three times for a volunteer to undertake a dangerous mission that the warrior himself comes forward, thus demonstrating how far he surpasses all others in valour. Similarly, a hero about to set out to combat a demon will tell his friends that he will give three shouts, the first when he sees the demon; the second when he gives him battle; and the third when he has overcome the demon. He will also ask his companions to wait three days when he sets out to give the demon battle, or to enter an enchanted palace alone or even go to some amorous assignation. There was implicit belief that his character as a hero would preserve his life for the first three days. The three successive acts which occur in so many tales of wonder ensured that the enterprise would succeed, and at the same time formed one indissoluble whole. To make a dream come true and bring good luck, the dreamer must keep it a secret for the next three days. Failure to heed this warning - bordering upon the psychological - risks causing painful consequences. Here again the figure three sets the bounds between the lucky and the unlucky. In the tradition of the Ahl-i-Haqq, or Followers of the Truth, in Iran, the figure three is endowed with a sacred character and it recurs frequently either in their accounts of cosmogony or in their descriptions of ritual actions. In the womb of the primeval pearl, before God created the world he brought into being from his own essence three angels or rather three entities called se-jasad (the Three Persons) - Pir-Benyamin (Gabriel), Pir-Dawud (Michael) and Pir-Musi (Raphael); and it was only later that he created Azrael, the Angel of Death, and Ramzbar, the female angel, Mother of God, standing respectively for his wrath and his mercy. Subsequently he created two other angels to bring the number of divine entities to seven. In a number of traditional tales, the sect connects the number three with historical or quasi-historical events and believes that it affected their outcome. Ceremonies which are an earthly and symbolic reflection of these events also employ the ternary. Each year, three days' fast commemorates the three-day battle and final victory of the Sultan Sihak, a fourteenth- century manifestation of the godhead, and of his companions. In another manifestation of the godhead, Khan Atash waved his hand three times and the enemy armies were routed, while the sacrifice of three sheep, which appeared from nowhere, was a substitute for the sacrifice of three believers. In the sphere of ethics the number three also possesses an especial importance. The three things which destroy an individual's faith are lies, impudence and sarcasm. The things which drag an individual down to Hell are also three in number, slander, hard-heartedness and hatred. On the other hand there are three things which lead the individual to the faith: modesty, courtesy and fear of the Day of Judgement. Several of the visionary writings of the Ahl-i-Haqq contain instances of the number three being linked to something magic or psychic, such as the vision in which the Khan Atash gained recognition as a manifestation of the godhead by changing his appearance three times in front of his disciples. Even symbolic objects occur in groups of three, such as the carpet, pot and napkin, objects endowed with magic properties since they belonged to one of these incarnations of the godhead. The Dogon and Bambara regard three as the number symbolizing the male principle and depict it in a hieroglyphic showing the penis and two testicles. As well as being the symbol of maleness it is also that of motion, in opposition to four, the symbol of femaleness and the elements. Dieterlen describes the Bambara as believing that the original universe was three, but it was not actually made manifest, that is, did not impinge upon the awareness, until it was four. As a result, she adds, the Bambara regard maleness (three) 'as what sets things in motion, ensuring their fecundity, while the latter only comes to fruition and full knowledge through femaleness.' It is for this reason that, whereas in most cases the triangle, and especially the inverted triangle, has female significance, to the Dogon it is the symbol of the power of the male to fecundate. In the hieroglyphic meaning 'let Hogon see!' it appears inverted. Hogon is the name of the high priest who, covered in pollen, pierces with his needle the end of the egg standing for the maternal womb (GRIS). To the Fulani, too, the number three is laden with hidden meaning. There are three classes of herdsmen - goatherds, shepherds and oxherds - but, above all, three 'is the fruit of the incest of the Him and His own flesh, since the Monad, incapable of hermaphroditism, couples with itself in order to reproduce.' Three is also manifestation, disclosing and revealing the first two numbers, just as the child reveals the presence of father and mother, and the tree- trunk standing man-high reveals the presence of leaves and branches in the air above and of roots in the ground below. Lastly, three equates with rivalry (two) overcome, and gives expression to a mysterious efficacity, synthesis, reunion, marriage or resolution The Kabbalah has provided a rich field for numerology and seems to have placed groups of three in an especially privileged position. All things of necessity proceed in threes which simply make up one. Any action, in itself single, may in fact be separated into: 1 the active principle or cause of the action - its subject; 2 the subject's action - its verb; 3 the effect or result of this action - its object. These three terms are inseparable and mutually interdependent and from them comes the threefold oneness we find in all things. (WIRT p. 67) For example, creation implies a creator, the act of creating and the thing created. Generally speaking, in terms of the triad, the first is pre-eminently active, the second intermediate, being active in relation to what follows it but passive in relation to what has preceded it, while the third is strictly passive. The first corresponds to spirit, the second to soul and the third to flesh. (ibid. p. 68) The first sefirah in the Kabbalistic numerical system, the sefirot, are themselves split into groups of three. The first is of the intellectual order and corresponds to pure thought or spirit'; it includes the Father-principle, the creative Word-Thought and the Virgin-Mother who conceives and apprehends. The second group of three is 'of the moral order and is related to emotion and the exercise of will-power, in other words, the soul', bringing together merciful grace, austere judgement and palpable beauty. The third group of three is 'of the dynamic order, related to creative activity and hence to the body', comprehending the principles which guide progress, proper regulation of its execution and the energy capable of actualizing a concept (WIRT pp. 70-2). Psychoanalysts share Freud's view of the number three as a sexual symbol. In most religions, at least at some phase or point in their development, the godhead itself is conceived as a triad in which may be discerned the roles of Father, Mother and Child. Even such highly spiritualized faiths as Catholicism contain the dogma of the Trinity which introduces into the most absolute monotheism a mysterious principle of living relationships. In order to nip in the bud any tendency towards polytheism, Islam severely bans any form of words which might weaken belief in the oneness of Allah. The triads of Ancient Egyptian gods and goddesses were no more than arrangements of minor importance dictated by convenience, or social or theological ends. 'It might even be asked whether the idea of a triad is not a modern creation, an attempt to see in a few instances of divinities being grouped together in \"families\", an ancient rule generally applied' (POSE) p. 290). Three also denotes the levels of human life, material, rational and spiritual or divine, as well as the three stages of mystical development, purgative, illuminative and unitive. This number is also an expression of the social order in its fullness and particularly the threefold structure of Indo-European society. According to Georges Dumezil, if all social structures are analysed, it will be found that this threefold division only evolved into an all-embracing world-view and value structure among particular peoples. Although its origins are unknown, this threefold division of duties or orders is perfectly clear. It is given expression in various triads which easily embrace religion, warfare and work; kingship, martial strength and fecundity; the priesthood, power and productivity; priests, warriors and producers (Brahma, Vishnu and Shiva); Brah-mans, Kshatriyas (warriors) and Vaishyas (farmers and merchants), Shudras or slaves being as it were outcasts; Jupiter, Mars and Quirinus; the senatorial, equestrian and plebeian orders. Interaction takes place between the socio-political and the mythological organizations, each structure being reflected in the other, but they do not always develop at the same pace. Myth changes more slowly than reality, although sometimes it may anticipate it. Zoologists have noted many triads within the human body. It would seem as if every important function of an organism possesses this basic structure. Such observations illustrate the fundamental meaning of the triad as the living wholeness of types of relationship within a complex single structure. It is a mark simultaneously of a being's unique identity and of its internal multiplicity, of its relative stability and of the mobility of its components, of its immanent independence and of its dependence. The triad is as useful a channel of dialectic in the logical exercise of thought as of movement in physics and of living matter in biology. The basic rationale of this universal phenomenon of threes must no doubt be sought in a metaphysic of composite and contingent being and in a global view of the manifold oneness of all that exists in nature and which may be summarized as the three stages of being - appearance, development and destruction (or transformation); or birth, growth and death; or again, in astrological tradition, increase, culmination and decrease.", "is_cross_ref": false, "page": 1560, "slug": "combination-of-both", "letter": "C"}, {"term": "threshold", "definition": "The esoteric significance of the threshold relates to its position in the passage from the external (profane) to the internal (sacred) state. It symbolizes both separation and the potential of friendship, marriage or reconciliation. This potential can be actualized if the individual who comes is greeted at the threshold and invited in. It will be lost if the visitor is left at the threshold with nobody to welcome him or her. This is the reason why at the threshold of the house or temple should be set those emblems, in the shape of carvings, decorations or paintings, which show the significance of the place to be entered and of the welcome which will be given. To stand at the threshold is to indicate one's readiness to obey the rules by which the place is governed. But this readiness is still indeterminate, incomplete and requires acceptance, so that to drive somebody from the threshold is to deny membership to and to reject that person. To stand at the threshold is also to place oneself under the protection of the master of the house, be he God, grandee or peasant. Crossing the threshold requires a degree of bodily purgation and purity of mind and soul, symbolized, for example, by the removal of one's shoes before entering a mosque or a Japanese house. The threshold is the borderline of the holy and participates in the transcendence of the centre (see gateway). The thresholds of temples, shrines and tombs are, in many traditions, untouchable. Care must be taken to step across them without touching them with one's foot. One may prostrate oneself before them and kiss them. In central Asian and Siberian cultures this custom was extended to the threshold of the family home or tent and it is also to be found in the ritual attaching to Voodoo shrines in Haiti (METV). In Asia Minor Shi'ite Sufi say: 'Muhammad is the room and Ali the threshold.' In Mali, the Bambara regard the threshold as one of the sacred places in the hut and associate it with ancestor-worship. They summon their ancestors by striking the threshold with a stick carved to depict them. Sacrifices are offered annually to them at family altars placed beside the centre-post of the hut and at its threshold (DIEB).", "is_cross_ref": false, "page": 1566, "slug": "threshold", "letter": "T"}, {"term": "throne", "definition": "The universal duties of throne and pedestal are to support the glory or display of greatness either of gods or of mortals. In the Book of Revelation (4: 2ff.), the 'throne that was set in heaven', surrounded by the four symbolic beasts, was thus a manifestation of God's glory at the end of the world. It symbolizes the final balance of the cosmos, a balance, Burckhardt writes, 'achieved by the complete integration of all natural opposites.' In China, a throne set upon a pedestal signified the separation of the celestial from the terrestrial world and the supremacy of the former over the latter. Hindu thrones were of various natures. The padmdsana, the lotus seat or pedestal, expresses cosmic harmony. It was the throne of Vishnu - and even that of the Buddha - but it could also, in Tantric terms, be the 'lotus of the heart'. Shiva's throne, the simhdsana, like that in the Book of Revelation, was borne by four animals corresponding to the four ages of the world and the four colours. They were called Dharma, Jnana, Vairagya and Aishvarya. This throne supports aspiration towards supreme knowledge through mastery of cosmic energy. In fact, simhd means 'lion' and, as is amply supported by iconography, the throne was more widely known as the 'Lion Throne'. In some Christian as well as Islamic writing, God's throne is said to be supported by eight angels corresponding to the eight points of the compass and the subordination of the whole universe to God. Buddhism locates the Buddha's diamond throne at the foot of the Bodhi- tree, that is to say, in the centre of the world. In aniconic art (i.e. not using figures of humans or animals to portray gods and so on) the throne stands for the Buddha - set between parasol (Heaven) and the Buddha's footprint, it corresponds to the intermediate world. Sometimes, as in the case of rulers, the throne either confers office or postulates its exercise. In the case of the simhdsana of Mysore it conferred temporary deification. Nor should the infallibility of the Pope be forgotten, when he speaks ex cathedra. The throne (el arsh) of Islamic esotericism underpins manifestation, itself without form, and even the transcendence of the First Cause, giving expression to the relationship between the First Cause and its manifestation. On the other hand, the pedestal or footstool (el kursT) is primal differentiation, the first 'creation' (AUBT, BURA, GUES, JILH, MALA, 'Lord of the Throne' is one of the names most frequently applied to Allah by the Koran. He is also known as 'Lord of the Heavens and the Vast Throne' and 'Master of the Throne'. Tradition has it that 'the Throne possesses seventy thousand tongues and that each tongue praises Allah in several different languages'. The Throne is identified with Divine Knowledge. The Throne encompasses all things. It symbolizes the culminating state of universal manifestation, bringing balance and harmony in its fullness. Upon it stands the glorious manifestation of God in his Mercy and Bliss. God's throne is 'upon the waters' (Koran 11: 9) that is to say it stands supreme over all cosmic potentiality or the ocean of primordial matter. This is reminiscent of the Hindu and Buddhist symbol of the lotus which blossoms on the surface of the water and is simultaneously an image of the universe and the seat of the godhead made manifest. Basically, the Throne is to be identified with the Universal Spirit. 'From the Sufi viewpoint, each single thing, seen in its primeval nature, is God's Throne. In particular, it is the mystic's heart which is identified with the Throne, just as in Hindu and Buddhist symbolism, the lotus is identified with the heart' (RITS p. 625). Thrones are also regarded as epitomes of the universe and are often decorated with an ornamentation which conjures up the elements of the cosmos. Sometimes they rest upon four figures or columns which call to mind the four points of the compass. To sit upon the throne without due right is to usurp almighty power, and becomes the crime of lese-majeste or even of lese-divinite. Thrones symbolize the Divine Right of Kings. They are also symbols of the persons exercising that power, as in a judgement from the throne, and bear witness to the permanance of authority and of its divine origin.", "is_cross_ref": false, "page": 1567, "slug": "throne", "letter": "T"}, {"term": "thuja", "definition": "In Ancient China, this was the tree of Spring and the sunrise and had therefore to be planted on the Earth-altar lying to the east. In addition, like all conifers (see pine) it was a symbol of immortality and its resin and seeds were eaten by the Immortals (GRAR, KALL).", "is_cross_ref": false, "page": 1571, "slug": "thuja", "letter": "T"}, {"term": "Thule", "definition": "In Classical antiquity, this island marked the northern limits of the known world - although its precise location was indeterminate - and the epithet ultima was always applied to it. The Greek geographer Pytheas is alleged to have discovered Thule lying six days' sail to the north of Britain, and modern scholars have identified it with Unst, most northerly of the Shetland Islands. Its symbolism is comparable with that of the land of the Hyperboreans so often conjured up by the Greeks. In fact, in poetry and legend Thule, with its endless days at the Summer solstice and endless nights at the Winter solstice, became a land of fable. Because the Roman philosopher, Seneca, had already envisaged voyages of discovery to fresh lands beyond these limits, it symbolizes the temporary boundaries of the world. In more general terms Thule might symbolize consciousness, desire and limitation, not only in terms of space, but in those of time and of love as well, in short longing for and awareness of the furthest bounds of what is by its own nature restricted.", "is_cross_ref": false, "page": 1571, "slug": "thule", "letter": "T"}, {"term": "thumb", "definition": "A phallic symbol, the thumb signifies creative strength since it is the thumb which provides the other fingers and the hand itself with the power to grasp. Hop o' my Thumb 'was originally a phallic symbol, and however small the fairy stories make him out to be, he was nonetheless always endowed with the highest attributes' (TEIR p. 53). These fairy stories belong to the tradition 'of families with seven children one of whom is endowed with paranormal powers and bears the name of saviour, or black or white wizard. [These legends] are pastiches of the great five thousand-year-old Asian myth of Krishna'. Although Hop o' my Thumb may stand for the saviour- principle in society, he also symbolizes the driving-principle in human personality which is spread among different elements, just as society comprises a number of different individuals. He stands for total, second- sighted, energetic and active consciousness in the personality guiding life and behaviour on a safe course (LOEF pp. 157-9).", "is_cross_ref": false, "page": 1571, "slug": "thumb", "letter": "T"}, {"term": "thunder", "definition": "In Old Testament tradition, thunder is the voice of the Lord. It also heralds manifestation of the godhead. Before ratifying the Covenant with the Children of Israel and giving them the Ten Commandments, Jehovah made Heaven and Earth reverberate with a loud noise: And it came to pass on the third day in the morning, that there were thunders and lightnings, and a thick cloud upon the mount, and the voice of the trumpet exceeding loud; so that all the people that was in the camp trembled. And Moses brought forth the people out of the camp to meet with God; and they stood at the nether part of the mount. And mount Sinai was altogether on a smoke, because the Lord descended upon it in fire: and the smoke thereof ascended as the smoke of a furnace, and the whole mount quaked greatly. And when the voice of the trumpet sounded long, and waxed louder and louder, Moses spake, and God answered him by a voice. And the Lord came down upon mount Sinai, on top of the mount: and the Lord called Moses up to the top of the mount; and Moses went up. (Exodus 19: 16-20) Thunder displayed God's power and especially his justice and his anger. It stood for the divine threat of annihilation (Job 36: 29-33) or else heralded revelation. In Greek tradition, thunder was originally associated with rumblings in the bowels of the Earth, doubtless a memory of the upheavals of creation. But it passed from the Earth into the hands of the sky-god Zeus, when the latter had dethroned and castrated his father Cronos, 'the wily', and freed his brothers. 'And they remembered to be grateful to him for his kindness, and gave him thunder and the glowing thunderbolt and lightning: for before that, huge Earth had hidden these. In them [Zeus] trusts and rules over mortals and immortals' (Hesiod, Theogony 503-6). Thunder symbolizes supreme rule which had passed from Earth to Heaven. T
