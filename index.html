'Little Blind Man') regained King Eochaid's wife, Etain, from the sid in which her first husband, the god Midir, had hidden her. Wood also played a considerable part in the casting of spells and to overcome Cuchulainn, who had resisted their magic, the children of Calatin enchanted plants and trees so that they changed into warriors armed for battle. The same legendary motif recurred in Cisalpine Gaul and Livy turned it into history in his account of the death of the ex-consul Postumius in 216 bc. The theme also occurs, inverted and taken in a good sense, in the strange Welsh poem attributed to Taliesin, Kat Godeu, 'The Battle of the Trees'. In Gaul trees often occur in the names of individuals and of such tribes as the Eburovices, Viducasses, Lemovices and so on (LERD pp. 67-72; CELT 7: passim; 15; OGAC 11: 1-10, 185- 205). In general terms, however, the symbolism of wood is constant - it possesses superhuman wisdom and knowledge. As other peoples, so the Ancient Greeks and Romans dedicated woods, rather than wood, to different deities, and they symbolized the mysterious abode of the godhead. Each god had his especial wood and if he inspired reverential dread there, it was also a place where he was offered worship and prayer. The Romans could neither cut nor prune the trees in a sacred wood without preliminary and expiatory sacrifice, forests and sacred groves were centres of life, reservoirs of refreshment, water and warmth, like a kind of womb, and hence were yet one more maternal symbol. They were the source of regeneration, often occurring in dreams with this significance and revealing the longing for security and renewal. They are a very forcible expression of the unconscious. Underwoods and deep forests of tall trees have also been compared with caverns and grottoes and this resemblance comes out in so many landscape paintings. All of which serves to confirm the symbolism of a vast and inexhaustible reservoir of life and mysterious knowledge. Even today the tradition of sacred groves, the preserve of initiation-societies, remains alive in many regions of Black Africa.", "is_cross_ref": false, "page": 1763, "slug": "wood", "letter": "W"}, {"term": "woodpecker", "definition": "In North America the Prairie Indians believed that the woodpecker averted such natural disasters as storm and lightning, hence its feathers were used in certain ritual ceremonies (ALEC p. 118). For the Pawnees, the bird was a symbol of security and an assurance of the continuity of life. They have a mythic story of the woodpecker arguing with the turkey as to which was entitled to be called protector of the human race. The turkey based her claims upon her prolificacy and the fact that no other bird laid so large a clutch of eggs as she. However, the woodpecker won the argument on the basis of that security which alone can ensure that life will go on. Admittedly she laid a smaller clutch but no predator could reach her nest in the hollow of a tree-trunk and when the birds left their nest they were sure to die of old age. The woodpecker was sensible and careful The Semang Negrito regard the woodpecker as the culture-hero who first brought fire to mankind (SCHP p. 174). In Ancient Greek and Roman tradition, the sight and the sound of a woodpecker hammering were taken as lucky omens by hunters. King Picus, too, famed for his powers of divination, was metamorphosed into a woodpecker and the bird was honoured as a prophet. It guided travellers on their way, and it was a woodpecker which flew with food to the cave in which Romulus and Remus lived as children. It was the bird sacred to Mars. In all these traditions the woodpecker is regarded as the symbol of protection and of security. 'The woodpecker is undoubtedly a symbol of a return to the womb from the fact that it makes nest-holes in trees. This protective bird stands for re-entry within the mother, a liberating image of thought and desire born of introversion' (JUNG).", "is_cross_ref": false, "page": 1765, "slug": "woodpecker", "letter": "W"}, {"term": "wood-sorrel", "definition": "(katabami) This plant, with its arrow-shaped leaves, is highly regarded in Japan as an expression of elegant simplicity and from the distant past has featured in the arms of the greatest Japanese families. One variety produces a single white flower at the end of its stem. Since this blossoms at Easter, country people call the plant Alleluia. It is, as it were, herald of the resurrection. Despite its taste, like that of common sorrel bitter but refreshing, tonic and stimulant, the plant is also the symbol of comforting affection.", "is_cross_ref": false, "page": 1766, "slug": "wood-sorrel", "letter": "W"}, {"term": "especially", "definition": "John, to see this separately and eternally existent Word-Wisdom as a person. (BIBJ John 1:1; with full references to the relevant Biblical texts) To Greek thinkers, Logos meant not only the word, phrase, speech, but also the reason and the intellect, ideas and the depths of a being's meaning, even divine thought itself. The Stoics regarded the word as the rationality immanent in the universal structure. Such notions were foundations for the speculations of the Church Fathers and of later theologians which over the centuries have evolved to analyse the teachings of Holy Scripture and especially the theology of the Word. Notwithstanding differences of belief and dogma, generally speaking the word symbolizes the display of an intelligence in speech, in the nature of individuals and in the continuous creation of the universe. It is the individual's truth and light. This general and symbolic explanation in no sense runs counter to explicit belief in the Word of God and the Word made Flesh. In his treatise on Divine Names, the Pseudo-Dionysius the Areopagite laid the foundations for a synthesis in an especially pregnant section (PSEN p. 19). The word is the purest symbol of the manifestation of the individual, an individual capable of thought and of self-expression, or of the individual who is known to and communicates with another.", "is_cross_ref": false, "page": 1768, "slug": "especially", "letter": "E"}, {"term": "world", "definition": "The symbolism of the world, with its three levels, celestial, terrestrial and infernal, corresponds to the three levels of being or to the three modes of spiritual action. The inner life is thus projected into space in accordance with the general process of myth-making (see constellation; paradise). The location of these worlds in imaginary space is determined by their relationship with each other - the lower world lying beneath the upper world, the intermediate world lying between them. The words used to describe them and their arrangement in vertical order set these worlds within ascensional movement and dialectic and these emphasize their significance in terms of psyche and spirit. The intermediate world receives light from the upper world and the light stops there and goes down no further into the lower world. The intermediate world, however, only receives light to the degree to which it craves it, lays itself open to it or directs itself towards it. It is also liable to paths of darkness, those breaches in morality symbolized by rocky fissures, through which one slides into the Underworld. Sometimes 'lower' simply denotes the Earth in relation to Heaven and not this Underworld. The lower world is an intermediate place of trial and inner transformation from which the spirit is intended to ascend but where it risks becoming depraved and perverted and falling into Hell. The lower world is a phrase conveying the sense of movement, of ebb and flow, of repetition and of cycles. The individual eats only to become hungry again, drinks only to become thirsty, indulges in pleasure only to covet still more. All things are filled and emptied and suffer fresh satiety. This is why the unrighteous are said to walk round in circles, like donkeys rotating a millstone. It is in this sense that St Gregory of Nyssa compares the man involved in the cares of the world with the child building a sand-castle. The wind has only to blow or the sand to crumble and the castle fails down. Nevertheless, this motion can become a precious ally in the structure of human perfection and individual transformation. Human progress depends upon this continuous movement which governs humanity and becomes one of its assets. The lower world is a symbol of movement and the upper world one of eternal stillness. The Ancient Egyptian concept of the lower world varies with religious belief: 'Sometimes the Egyptians saw it as a replica in reverse of this earth, with the sky inverted, the Nile and the sun.... At other times they imagined it as a vast expanse of water, where the night sun, after dying in the evening, recovered its powers of regeneration which had already enabled it to emerge at the time of the creation' (POSD p. 53). It was in this world of fields and marshes that the dead person travelled and worked. However, during the course of the millennia of Egyptian history, ideas on the nature of the other world underwent considerable change. Nonetheless they may be summarized as follows: Daytime was reserved for quietly remaining in the tomb, with occasional excursions on earth. At night the dead man accompanied the sun on a subterranean journey to the other world, towing his boat and stopping on the way in the fields of Osiris. When the rays of dawn returned the sun to our world, the wandering soul flew in haste to his tomb to find shade and coolness in it. (POSD p. 99) The Ancient Greeks and Romans conceived of many paths linking this world with the Underworld, the realm of the living with that of the dead. The craters of volcanoes, fissures in the rocks down which streams vanished and the ends of the Earth were all believed to be such paths, while, at the other extreme, the peaks of high mountains communicated with Heaven. Furthermore, they conceived of a Heaven on several levels and an Underworld to match, the lowest level of which, Tartarus, was the prison of deposed deities. This Underworld (see hades) was characterized by darkness, cold, fears, torments and an impoverished and spectral life, while light, warmth, joy and freedom reigned in Heaven. The Fortunate Isles, the abode of the blessed, and the Lands of the Hyperboreans were set aside for sages and heroes, images of a Heaven on a level lower than that of Olympian bliss reserved for the gods and for deified heroes. From Homer and Aristophanes to Virgil and Plutarch there are many descriptions of descents into the Underworld which bear witness to a strange fertility of imagined horrors and enjoyment in releasing a host of terrifying creations. The Maya held the main attributes of the Underworld, home of the inner force of the Earth and of the aged Earth-Moon goddess, to be the water-lily, ear of maize, sea-shell, the colour black, the gods of the numbers five, seven and thirteen, the dog, the bone and the glyptic attributes in carvings of the death-god, the god of the number ten, with eyes and three dots or rings in a line scattered over his hair (THOH). In the tarot, the World, or the Crown of the Magi, is an expression of reward, of the crowning achievement, of the fulfilment of endeavour, elation, success, enlightenment, public recognition and unforeseen good fortune. In astrology it corresponds to the House. Gerard van Rijnberk identifies the World with the Wheel of Fortune (tenth major arcanum) because in some versions of the pack the woman is depicted standing upon a globe rather than surrounded by a garland, thus providing fresh arguments in favour of the relationship between the Tarot and the astrological Houses. The World is the last numbered card in the Tarot and the twenty-first major arcanum, symbolizing growth brought to its full flowering since 'the Tarot is made up of groups of three and seven cards giving the number twenty-one the properties of the highest form of synthesis. It corresponds to the entire range of manifestation and hence with the World, the fruit of continuous creation' (WIRT p. 248). A naked maiden, flesh coloured, with a veil thrown over her left shoulder and hanging down to and hiding her sexual organs, holding a wand in each hand - the juggler held one in his left hand to catch the vital fluids - stands facing us at her full height. Her right foot rests on a narrow band of yellow earth, her left leg bent behind her right knee. (Both the emperor and the hanging man are shown in equivalent positions, the sign of the intention to concentrate one's strength.) The maiden is in the centre of a garland of long, narrow, black-veined leaves, successively blue, red and yellow. The ends are tied by a cruciform red knot. In the lower corners of the card are a flesh- coloured horse and a golden lion, and in the upper ones an eagle and an angel. These are generally described as the symbols of the four Evangelists, ignoring the fact that in his vision Ezekiel did not see a horse, but an ox (which was later made to correspond to St Luke). The better interpretation of this card is that they are symbols of the four elements, the horse for Earth, the lion for Fire, the eagle for Air and the angel, who appears to be carrying a cloud, for fecundating Water. They might also be symbols of the four points of the compass and of cosmic harmony, 'the eagle, the symbol of the east, of morning and of the vernal equinox; the lion, of the south and the Summer solstice; the ox [in this context the horse], of evening, the west and the autumnal equinox; the man [in this context the angel], of night, the south and the Winter solstice' (J. A. Vaillant in MARD p. 318). On the psychological plane, the following explanation might be provided. The horse is flesh-coloured and the only figure without a halo. Since, in the Tarot, this is the colour of the human, it would seem that flesh and blood without the halo of sublimation should in this context symbolize the individual human being in so far as he or she is the basis and starting-point for all spiritual development. The lion is yellow, a solar colour, but it has a flesh-coloured halo. We are still in a world comprising the physical and the spiritual, at the foot of the card, and yet the human dominates the bestial and the physical is on the road to spiritualization. The eagle in the right upper corner is golden-yellow like the lion, but has blue wings, reminding us of those worn by the Cupid on the sixth major arcanum (the lovers) and those of the devil. These are the wings of the dark powers of the soul which can either be sublimated or turned in a harmful direction, depending upon the use to which we put our unconscious or our intuition. In this context the red halo enlightens us since it symbolizes spirit controlling instinct. Lastly there is the angel, clothed in blue and white, with wings as red as his halo, clearly breaking clear of the border round the card. He will symbolize the Spirit, that highest quality which should motivate all action and be the fulfilment of all development. The red recurs at the foot, middle and top of the garland since the Spirit in its oneness is simultaneously the starting- point, the centre and the goal. The central figure has no halo, but the garland which surrounds her and on which she leans with her left hand is the almond-shaped mandorla (see almond), the symbol of the marriage of Earth and Heaven, which may as easily surround the bodies of Our Lady or of Christ as it does Hindu deities. The woman herself is not standing still. The veil hanging from her shoulders looks wind-blown and her pose, balanced upon one foot, suggests movement, generator of matter; 'The World is in a whirl of movement, an endless dance in which nothing is still' (WIRT p. 248). Thus the twenty-first major arcanum is simultaneously the sum of the world and of mankind - the world continuously created by the harmonious motion which keeps its elements in balance and mankind in its spiritual ascent. Thus depicted, the world is the symbol of structures which counterbalance one another, better expressed by Gilbert Durand as a structure of 'balancing antagonisms'.", "is_cross_ref": false, "page": 1769, "slug": "world", "letter": "W"}, {"term": "worm", "definition": "Worms are symbols of life reborn from corruption and death. Thus, in a Chinese legend, the human race derived from the worms from the corpse of the primordial being, while in the Icelandic Gylfaginning, the gods commanded the worms within the corpse of the giant Ymir to assume human shape and human reason (HARA p. 82). A similar myth recurs among the South American Cashihuana Indians; in it the first humans appeared after the flood from the bodies of the giants who had been the earlier inhabitants of the Earth (METS). (See also This concept would serve to confirm Jung's interpretation of the worm as symbolizing the destructive aspect of the libido, instead of its fecundating aspect. In the biological process, the worm marks the stage preceding dissolution and decomposition. In relation to the inorganic it points the way leading up from primordial energy to life; in relation to higher organisms, it is regression, or the initial and larval stage.", "is_cross_ref": false, "page": 1773, "slug": "worm", "letter": "W"}, {"term": "wormwood", "definition": "As its Greek name (apsinthios, without sweetness) might imply, this aromatic plant symbolizes grief, mainly in the shape of bitterness, and in particular that grief caused by absence. However, even in Ancient Greece it was used to flavour wines and the Romans used it in an allegedly tonic drink for their athletes. In the Book of Revelation, 'Wormwood' was the name of a star which flamed like a torch and which symbolized, in historic terms, the King of Babylon who was to lay Israel waste and, prophetically, Satan. 'And the third angel sounded, and there fell a great star from heaven, burning as it were a lamp, and it fell upon the third part of the rivers, and upon the fountains of waters; And the name of the star is called Wormwood: and the third part of the waters became wormwood; and many men died of the waters, because they were made bitter' (Revelation 8: 10-11). Christian commentators interpret the fall of the star Wormwood as one of those cosmic catastrophes which will herald the Great Day of the Lord, that is, the end of the world and the Last Judgement. The fallen star will torment the inhabitants of Earth with a deadly bitterness, but what is peculiar is that this torment and these deaths will be the result of the waters turning bitter. If, at this point, one turns to the general symbolism of water, the primeval source of life, one is inclined to interpret this Wormwood as a disaster sent from Heaven to poison the very wells of life. One thinks of Hiroshima or of a nuclear explosion which would fill the waters with deadly radioactivity, or again of chemicals seeping into the water table through excessive use of pesticides and fertilizers in agriculture. On an inner level and from the psychoanalytic viewpoint, Wormwood might be said to symbolize a perversion of the procreative drive, a poisoning of the springs, the waters made bitter. Wotan (Odin) The god with an insatiable appetite for more battles, greater power, more pleasure and more women, who sought to make his will the law governing all things and all creatures and who was ever bent upon absolute power, was the archetype of a Faust. He was also the god of the dead who quartered the battlefields to sacrifice fresh victims to the valkyries. As a symbol of blind violence he travelled wrapped in a cloak of midnight blue, his face, with its single eye, concealed by a broad-brimmed hat. He always appeared when least expected. Wagner's interpretation created a more complex personality. The more it developed, the feeling of power fell prey to doubt, anxiety and despair. The development of the inner symbolism of Wotan's character reveals the internal contradictions of power, since not one of his achievements escaped the inexorable law of destruction and death. The god himself submitted to his fate, like nature omnipotent in creating life, but powerless to avoid death.", "is_cross_ref": false, "page": 1774, "slug": "wormwood", "letter": "W"}, {"term": "wrapping", "definition": "In China, the act of wrapping anything has always followed an unchanging rule which pays no regard to the shape of the object to be wrapped. The paper or other wrapping material is set before the packer, so that each corner is oriented upon one of the four points of the compass, while the object itself remains in the centre to provide the fifth point so dear to the Chinese, becoming the centre of the world and the object of almost holy attention. In this process there is no need of string and the parcel never comes undone. However, and above all, the object so wrapped acquires the properties of a small universe, the centre of care, attention and good wishes. As we know, the art of wrapping parcels in Japan is something everybody practises, and with the greatest care and attention. European Christmas wrappings are nothing by comparison with the humblest Japanese parcel. According to Jean Barthes's thoughts on the subject, it is as if the object, as though concealed by the multiplicity of material, such as tissue paper, wrapping paper, boards and so on, ultimately loses all importance and might be described as having only symbolic value. It might be more accurate to say that wrapping, which is the gesture of giving in physical shape, in the end becomes a thought (BARS p. 60), behind which the contents of the parcel shrink to nothing. The symbolic contents - and hence the sum of what is signified that is hidden beneath the external appearance of the parcel - are only revealed or become apparent in the wrapping itself as it is untied, unwrapped and stripped away.", "is_cross_ref": false, "page": 1776, "slug": "wrapping", "letter": "W"}, {"term": "wren", "definition": "In Celtic symbolism the wren makes one of a pair with the raven, and the meaning of this dualism is linked to the pairings of druid and warrior and of boar and bear. Similarly, and in terms of popular etymology, symbolically the Irish word for wren (drui) is interpreted as 'druid among birds', while in Brythonic, the word denoting the bird is the strict linguistic counterpart of the Irish word for druid. The wren, therefore, corresponds to the priestly caste just as the raven corresponds to the warrior. Remains of these ancient traditions survive in a substantial body of Welsh folklore in which the wren is the King of the Birds. An old Welsh proverb says that death threatens anyone destroying a wren's nest, while in Brittany there is a 'song of the Wren' (OGAC 3: pp. 108-10; 12: pp. 49-67). The North American Indian wren symbol is similar to the lark symbol in European folklore. Although the smallest and therefore the weakest of birds, it greets the Sun at dawn with a louder song than any other. The", "is_cross_ref": false, "page": 1776, "slug": "wren", "letter": "W"}, {"term": "Pawnee", "definition": "Indians call it the laughing bird and a very happy little bird (FLEH). It is curious that the Indians should call the bird 'happy', since the old Breton word for wren also meant 'happy'.", "is_cross_ref": false, "page": 1777, "slug": "pawnee", "letter": "P"}, {"term": "wrestling", "definition": "Depictions of wrestling and ceremonies involving real or mimic bouts derive from rites to stimulate the human procreative powers and the forces of plant life. 'The contests and fights which take place in so many places in the spring or at harvest time undoubtedly spring from the primitive notion that blows, contests, rough games between the sexes and so on, all stir up and increase the energies of the whole universe' (ELIT p. 320). These ritual bouts are replicas of immemorial archetypes and common to all religions. Jacob's wrestling with an angel may be interpreted in this light. Through his victory Jacob showed that he was the worthy source from which the Children of Israel and the members of the New Covenant could draw their energy. Ancient Egyptians, Assyrians, Babylonians and Hittites all staged mock bouts to represent the triumph of order over chaos. The Hittites, for example, 'as part of the feast of the New Year... recounted and re-enacted the archetypal duel between Teshub the god of the weather and the seipent Iluyankash' (ELIT p. 400). Victory in a bout symbolized the creation of the world or participation in its continuing creation. From the inner viewpoint, creation is renewed or develops, symbolically, with every opponent overcome (see cosmogony). Real or mimic wrestling bouts, like hunting or fishing exploits, were believed when successful to transfer to the victor a sort of magic power which was the pledge of victories to come. Similarly, the shadow-boxing which the modern contender practises to loosen up before a bout was originally intended to attract part of that magic power. The bout itself was the means of acquiring power, since the victor left the ring with an increase of strength. Ceremonial gestures and the sprinkling of salt are a prelude to any bout of traditional Japanese sumo-wrestling.", "is_cross_ref": false, "page": 1777, "slug": "wrestling", "letter": "W"}, {"term": "wrist", "definition": "The Bambara regard the wrist as the symbol of human skill, since it controls all manual work (ZAHB).", "is_cross_ref": false, "page": 1778, "slug": "wrist", "letter": "W"}, {"term": "writing", "definition": "(see also language; letters of the alphabet, name; sound) An ancient papyrus shows Thoth basing written letters upon portraits of the gods. From this, writing would seem to spring from what is holy, to be made in God's image and to be identified with mankind. It is the visible sign of the godhead in action, the manifestation of the Word. Some Muslim esoteric- ists take the letters of the alphabet to be the very components of God's body. In India, Brahma's shakti, SarasvatI, the goddess of speech, is also called the alphabet-goddess (LipidevT), the letters being identified with the different parts of the body. The garland of fifty letters worn by the creator of manifestation, Brahma, carries the same meaning. To read the letters in their alphabetical order is anuloma, development (shrishti), while to read them in reverse order is viloma, reintegration (nivritti). The name of Almighty God is made up of four letters for both Jews (JHVH) and Muslims (Huwa: Allah), a fourfold determination of the Monad. Muslim gnosis relates these letters to the four elements, the four points of the compass and the four Angels of Glorification. One might, to all intents and purposes, join with de Saint-Martin in saying that these four letters express the properties and power of the godhead and that the full alphabet stands for the development of the Word (anuloma). Muslims conceive of the seven supreme letters as homologous with the Seven Intellects or Words of God. The twenty-eight letters of the full alphabet (twenty-eight being four times seven) are the complete individual, body and spirit as well as the Moon's twenty-eight Houses. Nevertheless, as Ibn 'Arab! explains, the Houses do not determine the letters, but vice versa. Furthermore, a whole structure of symbolism is based upon the fact that the Shahada (Muslim profession of faith) comprises four words, seven syllables and twelve letters. Creation is, in fact, envisioned as a book of which all created things are the letters. Furthermore, the 'Book of the World' expresses the oneness of God's primordial message, of which the sacred scriptures are merely partial translations. We should also observe that, as in Muslim esotericism, so in the Kabbalah, each letter corresponds to a number which thus determines the relationship between the elements of what is made manifest. Naturally enough, such a view of the symbolism of the individual letters gives Holy Scripture a multiplicity of meanings. These meanings had a fixed hierarchy and Dante set their number at four. The Koran has seven. In fact, the gradual blurring of some of these meanings is not unconnected with the alteration of the shape of the writing itself. Those primitive ideograms, hieroglyphics, are translations of a divine and undoubtedly ritual language. Alterations to ideograms - especially apparent in China - removes this property. Furthermore, although the science of phonetic analogy was one familiar not only to the Chinese, but to the Hindus as well (nirukta), and even to Plato (there are suggestions of it in his Cratylus), as a valuable symbolic element it may easily tend to vagueness through apparent lack of logic. The study of language and even of grammar by a Patanjali or a Bhartrihari may turn it into what almost amounts to a spiritual exercise, a true piece of Yoga. In India, both Hindus and Buddhists still make ritual use to a large extent of ideogram and lettering. They are employed diagrammatically, the 'roots' of Sanskrit letters alone being true yantra. Tantrism categorizes them as tattvabija (syllable-seeds), that is, as what fixes the mantra in each of the individual's subtle centres. Similarly the symbolic letters of the vajrayana, the siddha, stand for the Buddha and other holy persons and are incorporated on that basis into the mandala. Mention too should be made of those many illiterates among the masters of spirituality, including Muhammad himself, the Zen Master, Hui Neng, and, nearer our own day, the great mystic, Ramakrishna. Their illiteracy is the very opposite of ignorance, and symbolizes that instantaneous and intuitive perception of Divine Reality and release from enslavement to literalism and formality (AVAS, BEUA, CORT, LIOT, VACG). While Chinese writing may be basically symbolic, this is because no sign is used to which no more than the properties of a sign may be attributed. The Chinese wanted every element of language - its sonority and graphic shape, its rhythms and meanings - to display the efficacity which belongs to symbols. By these means, expression is a figure of thought and this visual representation gives one the feeling that expression is not suggestion but actualization. Thus it may be said that writing Chinese, like speaking it, is less a matter of following the requirements of a strictly intellectual order than of becoming concerned with the efficacity of speech and writing. The virtues of this figurative writing, capable of expressing all levels of thought including even the most highly scientific, are that they allow words to assume their function of being activating forces. The power of the written word is so strong in China that calligraphy takes precedence over painting. Wang Hsichi (321-79), the prince of calligraphers, had this to say about the art of writing: 'Each horizontal stroke is a mass of clouds in warlike array, each hook a bow bent with extraordinary strength. Every dot is a rock falling from a lofty mountain- top, each curl a copper hook, every curlicue an aged vine-branch and every free-flowing line, a runner ready to bound forward.' The Ancient Egyptians employed various styles of writing. Hieroglyphics, sacred carvings, provided an inscriptional or monumental form of writing. Primarily it was based upon ideograms (images of ideas) but hieroglyphics also acted as letters. The foundation of this system of writing was the combination in individual words of figurative and phonetic characters. In other words, hieroglyphics are drawings of different objects taken from the animal, vegetable and mineral worlds, from arts, crafts, etc., some of which express ideas and others sounds. These ideographic characters are classified as figurative or symbolic. (PIED p. 262; see also POSD pp. 121-5) The first category is self-explanatory, the second 'expresses abstract ideas which could only be shown by conventional or allegorical images. Thus war and battle were denoted by a pair of arms, one holding a shield and the other a spear' (ibid.). Thus Ancient Egyptian thought evolved from a substratum of symbols possessing higher properties than the merely conventional, being charged with magic forces and with a power to conjure them up. Hieratic writing was a simplified and abbreviated version of hieroglyphics and was used in papyri and in legal documents. It read from right to left, horizontally. Sacred scriptures alone continued to be written in hieroglyphics, in vertical lines like columns. Demotic writing derived from hieratic, but is extremely difficult to decipher. It was used especially in legal documents and for charms and spells as well (PIED p. 181). Lastly, there was a secret form of writing, basically phonetic in character, using homophony and puns, which can only be read by initiates or by those fortunate seekers who have successfully compared it with other forms of writing and unveiled the secrets of the characters which it uses. All the documentary evidence which we possess relating to the Celtic world in the Classical period goes to show that the Celts both knew and used writing, without, however, attaching to it the importance which modern societies give it as a means of record-keeping and instruction. What has been written has, in fact, been made permanent for better or worse, without the possibility of alteration, while knowledge should be handed down and renewed by each generation. Writing was the province of Ogmios, the god with the chains, and possessed the highest magical properties. Furthermore, it carried with it serious sanctions, since a written curse possessed far more lasting effects than mere spoken or chanted spells. Ogham, the primitive Irish form of writing, was in any case so hard and difficult as to confine its use to short texts. Surviving examples are brief funerary inscriptions, nearly all of which simply comprise the name of the dead person. Yet, despite all efforts to elevate writing into an image of God and a translation of the cosmos, even to deify it, writing may also be regarded as a debased form of speech. The history of writing only goes back for six thousand years and great masters such as the Buddha, Socrates and Jesus Christ left no written works. It symbolizes a loss of presence, for when writing comes in, speech goes out. It is an attempt to encapsulate spirit and inspiration and yet remains as a symbol of the missing spoken word. De Saussure, the founder of modern linguistics, rightly drew the line: 'Speech and writing are two systems of separate signs. The sole reason for the existence of the latter is to stand in place of the former.' Writing gives physical form to revelation, but it cuts the human links and replaces them by a universe of signs. To reactivate the revelation a speaking presence is required. 'You do not use a pen to write on the soul' said Joseph de Maistre. Jean Lacroix splendidly summarizes the symbolic properties of writing as opposed to speech as 'a secondary and dangerous attempt to take possession symbolically of the presence'. Y", "is_cross_ref": false, "page": 1778, "slug": "writing", "letter": "W"}, {"term": "yantra", "definition": "The yantra, a geometric figure, is literally an aid or instrument and in Hinduism stands in purely linear and basically geometric terms for cosmic manifestation and the divine power. It is the graphic equivalent of the mantra, the mental prayer. Ritually their use is combined, the mantra, it is said, being the soul of the yantra. The basic elements of the yantra - which may additionally comprise a third dimension which is not represented - are:  triangle: with apex upright, being purusha, Shiva, Fire, lingam (phallus): inverted, prakrti, shakti (female energy), Water, yoni (womb); the centre is the undepicted dot, the bindu, undifferentiated Brahman, around which the opposite facing triangles revolve (the shfiyantra comprises four triangles with apexes upright, and five inverted);  circles and lotus flowers, symbols of expansion in the intermediate world;  the external square with gateways at the four points of the compass, symbol of the Earth;  Sanskrit letters, their writing both 'fixing' the mantra and providing 'roots' in graphic shape {mida-y antra). In addition to the meanings to be drawn from combinations of these elements, the yantra possesses secret meanings and even powers consequent upon its being 'animated' ritually (AVAS, BEN A, DANA, ELIY).", "is_cross_ref": false, "page": 1782, "slug": "yantra", "letter": "Y"}, {"term": "year", "definition": "The Latin for 'year' is annus, which some writers have compared with anus (ring) and then, by extension, with the cycle of the Zodiac. At New Year the Romans offered prayers to the goddess Anna Perenna (perhaps 'Ring, or Circle, of the Years'). The year is symbolized by the circle or cycle and its significance coincides with that of the zodiac. In accordance with the Greek representation of the ouroboros, the serpent chewing its own tail, one half white and the other black, astrologers divide the year into a spiritual, male hemisphere which runs from the autumnal to the vernal equinox and has as its mid-point the 'Gateway of the Gods', the Winter solstice, and a material, female hemisphere running from the vernal to the autumnal equinox with the Summer solstice, the 'Gateway of Mankind', as its mid- point (SERP). In general terms, a year symbolizes the measurement of a complete cyclical process since, in fact, it contains its own ascendant and descendant, evolutionary and involutionary phases, its own seasons, and heralds the regular return of the same cycle. It is a cosmic cycle in miniature, and this is why its significance is not confined to the 365 days of the solar year, but relates to the whole cyclical structure. The addition of oneness (in the shape of the extra day in Leap Year every fourth year) symbolizes escape from the annual cycle and indeed from every cycle, in other words death and stillness or permanence and eternity. Thus in those Irish mythical tales which endeavour, however clumsily, to translate the highest metaphysical concepts into comprehensible terms, a year and a day are a symbol of eternity. The exactly equivalent symbol is a day and a night, so that when the Dagda yields his home, the Bruig na Boind, for a day and a night to his son, Mac Oc, he yields it for ail eternity. The oneness added is the opening which allows escape from the cycle and exit from the circle.", "is_cross_ref": false, "page": 1783, "slug": "year", "letter": "Y"}, {"term": "yellow", "definition": "Yellow is the hottest, the most expansive and the most burning of all colours in its intensity, violence and almost strident shrillness; or else it is as broad and as dazzling as a flow of molten metal, being hard to put out and always overflowing the limits within which one tries to confine it. The Sun's rays, searing the blue vault of Heaven, display the power of the gods of the Beyond, and in the Aztec pantheon, Huitzilopochtli, the Victorious Warrior, god of the midday Sun, was painted blue and yellow. Yellow, the glitter of gold, has the properties of a kratophany (manifestation of power), and in heraldry the pairing of or and azure [gold and blue] is the opposite to gules and vert [red and green], just as that which descends from above opposes that which ascends from below. The field on which they meet is the Earth's crust, our skin which goes yellow, too, at the approach of death. In the pairing of blue and yellow, yellow is the male colour, the colour of light and of life, and can never be darkened. Kandinsky saw this clearly when he wrote that 'yellow tends so strongly to brightness that there can never be such a colour as dark yellow. It may therefore be stated that there is a very strong physical kinship between yellow and white' (KANS). Yellow is the vehicle of youth, strength and divine immortality. It is the colour of the gods. Anquetil says that Zoroaster's name means 'Glittering Golden Star, Freehanded, Living Star'. The Tibetan divine word, om, is qualified by zere, meaning 'golden' (PORS p. 68). The glitter of gold sometimes becomes a two-way channel of communication, an intermediary between gods and mankind. Thus Frazer emphasizes that a golden knife was used in India for the most important horse-sacrifices 'because \"gold is light\" and \"by means of the golden light the sacrificer also goes to the heavenly world'\" (FRAG 11: p. 80 n. 3, quoting The Sathapata-Brdhmana). In Mexican cosmology, golden yellow was the colour of the Earth's 'new' skin at the beginning of the rainy season, before it grew green once more. The colour is therefore associated with the mystery of renewal. For this reason the flayed god, Xipe Totec, Lord of the Spring Rains, was also the goldsmiths' god. During the Spring festivals his priests dressed in the yellow-painted skins of the victims sacrificed to placate this formidable deity (SOUM). Golden yellow was also an attribute of Mithras in Persia and of Apollo in Greece. Since golden yellow is part of the divine essence, on Earth it became the attribute of the power of princes, kings and emperors and proclaimed the divine source of that power. The green bays of human hope were covered with the gold of divine power and the green palms of Christ's earthly sojourn were replaced by a golden halo when he returned to his Father. In Spain, on Palm Sunday, the faithful wave yellowed palms in cathedral closes. Catholic priests, too, lead the dead towards eternal life against a back-cloth of yellow and gold. All conductors of the dead make use of gold to a greater or lesser degree. This was true of Mithras while, in Eastern tradition, hell- hounds, including the one in the Zend Avesta, have yellow eyes - all the better to see in the dark - and ears tinged with white and yellow. In Ancient Egyptian tomb-chambers the colour combination of blue and yellow was most usually employed to ensure the soul's survival, since gold stood for the colour of the Sun's flesh and that of the gods. The discovery of yellow in the guise of eternal life in the chthonian world, brings us to the second symbolic aspect of the colour. Because yellow was the colour of fertile soil, couples in Ancient China were advised that, to ensure that their marriage was fruitful 'and that yin and yang were fully harmonized, the hangings, pillows and sheets of the bridal bed should be woven from yellow gauze or silk' (VANG p. 342). However, this colour of the ripe crops of Summer gives advance notice of Autumn, when Earth is stripped bare and loses its cloak of greenery. It also heralds decrepitude, old age and the approach of death, and ultimately yellow becomes a substitute for black. To the Tewa Pueblo Indians it is the colour of the west and for the Aztec and Zuni, that of north or south, as each associated one or the other direction with the Underworld (SOUM p. 63). In Buddhist Tantrism, yellow corresponds both to the 'centre-root' (mulddhdrachakra) and to the element Earth, and to Ratnasambhava, whose light partakes of the nature of the Sun. To the Chinese, too, black and yellow were the colours of the north or of the underground abysses in which were the 'yellow springs' leading to the kingdom of the dead. This was because the souls which had gone down to the yellow springs, or the yang which had taken refuge there, longed for the renewal of the cycle which began with the Winter solstice. Although the essence of north and of the yellow springs is yin, they are also the source from which the yang is renewed. Furthermore, yellow was associated with black as its opposite and complement. When Chaos was differentiated, yellow was separated from black, and the polarization of the primordial undifferentiated state occurs in yellow and black as it does in yang and yin, round and square, active and passive (Li Tzu). According to the / Ching, yellow and black were the colours of the blood of the dragon-Demiurge. In this context we are concerned with a relative polarization of a primordial coagulation (CHOO, ELIF, GRAP, GRAR, GRIH). In Chinese symbolism, yellow emerges from black as Earth emerged from the primeval waters. If yellow was the imperial colour in China, this was because the emperor stood at the centre of the universe, like the Sun in the centre of the Heavens. When it collects at the level of this world, mid-way between the very high and the very low, yellow becomes no more than a perversion of the qualities of faith, intelligence and eternal life. Once the love of God is forgotten, it gives place to Satan's sulphurous influence, the image of overweening pride and of an intellect which will feed only upon itself. Yellow was associated with adultery since the sacred bonds of marriage had been snapped just as Satan (Lucifer) had snapped the bonds of divine love. The colour was originally associated with deception, as many other customs bear witness, such as that of painting the doors of traitors yellow in the sixteenth and seventeenth centuries to draw the attention of passers-by. The Lateran Council in 1215 ordered Jews to wear a yellow roundel on their clothes and the Dictionnaire de Trevous (1771) states that it was the French custom to smear bankrupts' houses yellow. The traditions of the Peking Theatre bear equal witness to the reversal of the properties of yellow, its actors painting their faces in that colour as a mark of cruelty, deceit and cynicism, while painting their faces red to show honest and decent characters. Nevertheless, in this traditional theatre the costumes of princes and emperors - indicating the social status rather than the psychology of the characters - were yellow as well. This employment of yellow on the Chinese stage takes fully into account the ambivalence which makes it simultaneously the most godlike of all colours and yet, in Kandinsky's words, the most earthy. This ambivalence recurs in Greek mythology. The golden apples from the Garden of the Hesperides were a symbol of love and concord which, despite their theft by Herakles (Hercules), remained the property of the garden of the gods. They were the true fruits of love since Gaia, Earth, had given them to Zeus and Hera as a wedding-present, and thus they were consecrated to the basic sacred marriage from which all creation sprang. However, the Apple of Discord, which was a cause of the Trojan War, was also a golden apple and the symbol of pride and jealousy. Greek mythology, again, brings together the two aspects of the symbol in the myth of Atalanta. Like the Roman Diana, this bloodthirsty virgin, while running a race against Hippomenes - whom, had she won the race, she had every intention of killing as she had her other unsuccessful suitors - yielded to an irresistible impulse of greed for the golden apples which the youth threw on the ground in her path. They caused her to lose the race and break her vows, but in so doing she discovered love. Some peoples have tried to divide the symbol on the basis of mattness and glossiness, reminiscent of the symbolic distinction between matt and glossy white, especially as it distinguishes the horses of the Underworld from those of Heaven. This is particularly true of Islam where 'golden yellow bore the meaning of wise and good counsel, and pale yellow that of treachery and deceit' (PORS p. 88). The same distinction is to be found in heraldry, which gives yellow the properties of a metal (gold) rather than a tint.", "is_cross_ref": false, "page": 1784, "slug": "yellow", "letter": "Y"}, {"term": "yew-tree", "definition": "In the Celtic world, the yew was a funerary tree and in Ireland was sometimes used as a medium for ogham writing. Above all, however, in insular tradition it was the oldest of all trees. Its wood was also used on occasion for making shields and spears because it was so hard, and this denotes that it was a war symbol, as does the name of a young Irish warrior, Ibarsciath ('Yew-Shield'). This impression is further confirmed by the use of yew in some Gaulish tribal names, such as that of the Eburovices ('those who fight with the yew') who gave their name to Evreux in Normandy. Nevertheless the essential quality which provided the basic symbolism of the tree was the toxicity of its berries. Caesar quotes the example of the two vanquished Gaulish kings of the Eburoni who committed suicide by eating yew-berries. The wheel belonging to the mythical druid Mag Ruith (Wizard of the Wheels), was made of yew. It was an apocalyptic wheel. Lastly, Eochaid (Ivocatus, 'He who Fights the Yew') was one of the traditional names of the High Kings of Ireland (OGAC 11: pp. 39-42).", "is_cross_ref": false, "page": 1788, "slug": "yew-tree", "letter": "Y"}, {"term": "yin and yang", "definition": "(see also hexagram in the i ching) Yin, expressing the presence of clouds and dull weather, and fu (a hill or slope) make up the ideogram, yin; while yang comprises the same root, fu, together with yang, denoting the Sun risen over the horizon and its activities. Originally, therefore, what was described were two sides of a valley, one in Sun and the other in shadow, and its study may have been one of the foundations of geomancy. By extension yin and yang denote the bright and dark faces of all things, their heavenly and earthly, positive and negative, male and female aspects; in other words, they epitomize the twofold and complementary character of the universe. Yin and yang exist only in relation the one with the other. They are inseparable and the rhythm of the world is the rhythm of their alternation. / yin, i yang, says the Hi Tzu: 'First a yin then a yang and then a yin and a yang.' In the / Ching, yin is denoted by a broken line, ; yang by a continuous line . They are combined to form trigrams and hexagrams. Three (or six) yin lines make up K'un, passive perfection, the Earth; three (or six) yang lines, Ch'ien, active perfection, Heaven. Heaven and Earth are the polarization of the primordial Monad, T'ai Ki, the Great Hinge. 'Out of One comes Two' says the Tao (ch. 42). The Monad is polarized and becomes settled in yin and yang in the process of cosmic manifestation and the splitting into two halves of the World Egg. 'I am One who becomes Two' says an Ancient Egyptian inscription. On the other hand, confining oneself to the realm of manifestation, yang and yin suggest respectively oneness and duality, the monad and dyad of the Pythagoreans, odd and even. Yin-yang symbolism is expressed by a circle divided into two equal halves by a wavy line, one half white (yang) and the other black (yin), in which it is noticeable that the length of the dividing line equals half the external circumference of the circle and that hence the total perimeter of each half, of yin or yang, is equal in length to the total circumference of the circle. Such a diagram calls to mind the observation of the Kabbalist, Knor von Rosenroth: 'Heaven and Earth were joined in a mutual embrace.' The alternation and the fixed union of yin and yang is also expressed in the chessboard and in Shiva's simple fourfold mandala. Chou Tun-i's T'ai Chi T'u depicts them as three concentric rings split along their diametres into halves, alternately black and white. However, nothing can better express their dynamic and creative aspects (the five elements and the ten thousand beings), nor their interpretation, than the yin-yang. Once again it should be noted that the yin half bears a yang dot and the yang half a yin dot, a sign of their interdependence, the trace of light in darkness and of darkness in light. From the spiritual point of view, Schuon believes that this is a sign of 'the real Presence in the darkness of ignorance' and of individuality or of darkness in universality and the light of knowledge. The median line may stand for the track of an evolutionary spiral which expresses the symbolism of the yin-yang in terms of 'the cycle of individual destiny'. This is a minute fragment of a spiral, the two ends of the curve, its 'entrance' and 'exit', corresponding to birth and death. In Japan Jikkan and Junishi correspond to the Chinese yin and yang. One should also mention a symbol very close to them, the tomoe, or rather mitsu-tomoe, Japanese but originating in Korea. It is an even more dynamic form of the revolving cycle, presenting cosmic tendencies in a triple form familiar to Hindus. It must also be observed that the Japanese magatama (imperial jewels) were shaped like a half yin-yang, close to that of the crescent Moon. In former times the yin-yang was related to the phases of the Moon. This was clearly connected with yet another aspect of cyclic development, but in this context seems of lesser importance since that night star, the Moon, was always yin in relation to the Sun (yang) (CHAT, GRAP, GUEC, GUER, HERS, LIOT, MATM, SCHS, WIEG, WILG, YUAC). This symbol is the concentration of the deepest philosophy and one most characteristic of the Chinese spirit, which hardly feels the need to appeal to abstract notions of number, time, space, cause or harmony. To translate such notions, the Chinese have this concrete symbol which, along with the Tao, expresses the complete structure of the world and of the Spirit. For them there is no different spatial time-scale and they cannot conceive of it as independent of concrete activity. Human activity, be it manual or intellectual, cannot exist without time and space, just as time and space cannot be conceived without human activity. They break down time into periods and space into areas and these periods and areas are qualified sometimes as yin and sometimes as yang, depending upon whether they are light or dark, good or evil, internal or external, hot or cold, male or female, open or closed, etc. Yin and yang are the analysis and image of representations of space and time. Early in its history China used places and times for religious purposes. These symbols then controlled liturgy and ceremonial as they controlled the arts of topography and chronology. Although yin and yang stand for opposites, they never conflict, in absolute terms, because there is always a period of change lying between them and this allows for continuity. All things, individuals, times and spaces are at some stage yin and at another yang. At the same time all things partake of both through their future states and their dynamism with its potential for evolution and involution.", "is_cross_ref": false, "page": 1788, "slug": "yin-and-yang", "letter": "Y"}, {"term": "yogini", "definition": "In the Vajrayana, the yogirii symbolizes the chakra and subtle channels which carry mental enlightenment (bodhicitta). This structure, which must be built mentally within the individual, comprises the body of the yogini with whom the adept must identify. Tibetan iconography often depicts deities fused with their assistants. These persons coupled together denote that the Buddha state cannot be attained without the close marriage of Wisdom and Compassion, the subtle means specific to Tantrism and to emptiness. Thus bodhicitta, or awareness of enlightenment, slumbering in the low chakra, is aroused and fated to rise until it reaches the thousand- petal lotus in the head. Thus the individual accomplishes within the self the marriage of male and female principles and recreates the primordial hermaphrodite.", "is_cross_ref": false, "page": 1791, "slug": "yogini", "letter": "Y"}, {"term": "yoke", "definition": "For reasons only too obvious, the yoke is the symbol of enslavement, oppression and confinement, and the Roman custom of making the vanquished pass under the yoke is self-explanatory. However, it takes a fresh dimension in Hindu thought. The Indo-European root, yug, from which the Latin word for yoke, jugum, is derived, finds a well-known application in the Sanskrit Yoga, which has the meaning effectively of uniting, linking and yoking together. It is by definition a system of meditation which aims to harmonize and to unify the individual so as to obtain self-awareness and ultimately the one true marriage, that of the soul with God and the manifestation with the First Cause (ELIY, GUEV, SILI). Buzyges, who invented the yoke which allowed oxen to be controlled and harnessed, was also one of the earliest Athenian law-givers. Yokes symbolize discipline in two of its aspects: the first is chosen of one's own free will and leads to self-control, to inner unity and to oneness with God; the other is borne in a humiliating fashion (it is the dark aspect of the symbol) as in the famous case of the Caudine Forks. Here, a Roman army defeated by the Samnites was forced to crawl under a spear set horizontally over two others stuck into the ground, the jugum ignominiosum, the yoke of shame. In Ancient Rome there was a place called Sororium Tigillum, the Sisterly Beam, under which murderers passed to expiate their crime. The first to do so was Horatius who had murdered his sister, Camilla, because she came out of the women's quarters and shamelessly proclaimed her grief for the enemy whom he had killed. This very ancient expiatory and purificatory custom was essential if the person concerned was to regain a place in society - you had to pass beneath the yoke. However, this ancestral use of the yoke implied more than mere submission to the city's laws. It was undoubtedly, as Beaujeu writes, 'a survival of the secret or artificial gateways through which the young man, once initiated, passed from the supernatural world in which he had undergone his ordeal into the everyday world.' It was thus truly the symbol of reintegration into society. z", "is_cross_ref": false, "page": 1791, "slug": "yoke", "letter": "Y"}, {"term": "zenith", "definition": "'Zenith' ultimately derives from an Arabic word meaning 'the way of the head' and is the point where an imaginary vertical line rising above the observer cuts the celestial sphere above the horizon. It is the opposite of the nadir (itself derived from an Arabic word meaning 'opposite'), a point in the Heavens directly at the end of an imaginary line drawn from the observer's feet which runs right through the centre of the Earth and stretches to infinity. The symbolism of both zenith and nadir derives directly from these definitions. The zenith marks the uppermost point on a wheel of which Earth is the hub, as though the hollow Chinese disc or Pi were set vertically against the horizon. The nadir marks its lowest point. In place of Earth, one might conceive a group, an individual or a psyche. The relative opposition of zenith and nadir corresponds to the cycle of contraction and expansion of all forms of life which evolves over a period of time. The zenith marks the peak of the half-circle of expansion and therefore the start of the half-circle of contraction. On the other hand, the nadir marks the lowest point of the process of contraction and the start of the process of expansion. Furthermore the vertical is the accepted symbol of time and all manifestation unfolds in time. To pass from the zenith through the vault of Heaven would denote 'passing from life in time to life in eternity', passing from the finite to the infinite (SENZ p. 18). At the other end of the scale, passage from the nadir, at the lowest point of the involutive curve, would mark the deepest immersion in the thickest matter. On the one hand, there is the road of materialization and on the intellectual level of conceptualization; on the other, that of spiritualization and intuition. In so far as they relate to the Zodiac, Senard observes that the nadir is set in the sign of Virgo, the element of Earth, but in which awareness of the divine has its birth, as symbolized by Virgo's complementary sign, Pisces, and from which begins a return to the boundless. In mythology and religion Virgo is always associated with the birth, or rather the rebirth, of the god who is the expression of Energy and Higher Consciousness. Virgo, like Pisces, is the house of Mercury, the messenger of the gods, and an intermediary and link between the gods themselves, that is Primordial Energies, and between gods and mortals. In Virgo, Mercury provides a link between the evolutive Energies in the lower or left-hand hemisphere and the involutive Energies in the right-hand or upper hemisphere. (SENZ p. 18) At the apex of the zenith it might be said that in the midst of life we are in death and at the lowest point of the nadir, that in the midst of death we are in life.", "is_cross_ref": false, "page": 1792, "slug": "zenith", "letter": "Z"}, {"term": "zero", "definition": "The numerical sign deriving from the Arabic word sifra (cipher) which, without having any value of its own, replaces the values missing in other numbers: it symbolizes the person without powers of his or her own who can only exercise delegated power. 'The Maya discovered the concept of zero and its use at least a thousand years before anything similar was known and used in Europe' (GIRP p. 318). Its representational shape was that of the shell or snail and we know that the snail itself was a symbol of seasonal renewal. In the myths of the Popol-Vuh, zero corresponds to the moment when the Hero Maize-god was sacrificed by drowning in the river, and before he was born again to rise to Heaven and become the Sun. In the germination process of maize it corresponds to the moment which occurs as the seed disintegrates in the soil and before life manifests itself once more in the shape of the little maize- sprout emerging from the soil. This, then, is exactly in line with the traditions of European occultism, with the moment when polarization is reversed, the moment dividing the progressive hemisphere from the regressive hemisphere of the Zodiacal cycle. It may therefore be said that the great myth of the cycle of rebirth is epitomized by this symbolism of the Mayan zero. Through the womb symbolism of the shell, it is also related to foetal life. In Mayan hieroglyphics, zero is represented by the spiral, the closed infinite by the open infinite (THOH). The Ancient Egyptians had no hieroglyphic to correspond to zero. 'There was no sign for nought but some scribes working with numbers thought of leaving a blank space where nought was intended to go' (POSD p. 161). Symbolically their intuition was very accurate - zero is the pause in generation; like the Cosmic Egg, it is the symbol of complete potentiality. It also symbolizes the object which has no properties of its own, but which confers properties upon others, as the zero placed to the right of a number multiplies it tenfold. It is thus finked with the initiatory significance of the Fool in the Tarot pack. This is the only one of the major arcana to be unnumbered, but it may either validate or annul other cards, according to its position or to the signs of addition or subtraction, multiplication or division which precede it. Zeus (Jupiter) After the reigns of ouranos (Uranus) and cronos, from whom he was descended, Zeus symbolizes the rule of the spirit. He was the regulator of the internal and external worlds and upon him depended the functioning of physical, social and moral laws. According to Mircea Eliade he was the 'archetype of the patriarchal head of the family' (ELIT p. 78). The god of fight, Homer calls him the sovereign and father of gods and men. Hesiod believed that from the third mythological generation onwards he presided over all celestial manifestation, while to Aeschylus, Zeus was Ether, Earth and Heaven. He was all things and set over all. As the god who made the lightning flash he symbolized the spirit and the light of human intellect, god-given enlightenment and intuitive thought. He was the source of truth. As the one who unleashed the thunderbolt, he symbolized God's anger, punishment, chastisement and outraged authority. He was the administrator of justice. The dual effect of philosophical criticism and the purification of religious feelings caused great changes to the character of Zeus, from Homer's Olympian with his countless love affairs with goddesses and mortal women to the image of a sole and universal god. All that the name of Zeus symbolizes developed simultaneously. The way is long and the images varied from the almighty master of whim to the pure spirit. There can be no end to disagreement over the meaning of his symbol, as with that of all mythological characters, depending upon whether a particular stage in its development, an especial legend, a particular aspect of the godhead or level of analysis is taken as one's basis. The concept of Zeus as the supreme deity and as the universal power evolved from its starting-point in the Homeric age to its finish among the Hellenistic philosophers and the concept of a single Providence. To the Stoics ... Zeus was the symbol of the one God who personified the Cosmos. The laws of nature were the thoughts of Zeus. This is, however, the ultimate limit in the development of God and of one who escapes the bounds of mythology to enter theology and the history of philosophy. (GRID p. 478) The peak of this ascendancy of Zeus in the spirit of mankind is marked by Cleanthes' (331-232 bc) Hymn to Zeus. Modern psychologists have set the seal of their disapproval upon certain attitudes in those who exercise leadership and this may be termed the Zeus complex. It is a tendency to monopolize all authority and to eliminate in others anything which might be seen as a display of independence, however rational and desirable. In this complex may be discerned the roots of an obvious feeling of intellectual and moral inferiority, and the need for a social compensation for this in authoritarian outbursts, as well as the fear of the subject that his or her rights and dignities are not being accorded due respect. This was the cause of Zeus' extreme sensitivity and liability to outbusts of calculated rage. Such attitudes demonstrate the persistent force of traditional mythology, which conflicts with modern management methods of open and productive communication between individuals and departments associated in the same enterprise and of in-depth training. In the end the Zeus complex comes into collision with these and its contradictions result in senseless decision-making. The over-authoritarian betrays a lack of reason.", "is_cross_ref": false, "page": 1794, "slug": "zero", "letter": "Z"}, {"term": "ziggurat", "definition": "These Mesopotamian buildings were supposed to be the inspiration for the tower of babel which, in Old Testament tradition, was the symbol of human pride attempting to make itself God's equal and thinking that it could mount to Heaven through purely material means. Ziggurats were built up in a series of three, five or seven increasingly narrow terraces linked by steep flights of stairs, the steps being as much as twenty-seven inches high and the towers themselves rising sometimes to the height of almost 300 feet. The seven terraces corresponded to the seven planetary Heavens and each was painted a different colour. According to old Sumerian traditions... the 'Great Misfortune,' Saturn, was black [His step] was at the base, opposed to the highest degree, the gilded top of the tower where the sun resided. The second storey was white, the color of shining Jupiter; the third, brick-red, the colour of Mercury. Then followed blue for Venus, yellow for Mars, gray or silver for the moon. These colours boded good or evil. (SELM p. 33) In accordance with the Babylonians' own traditions, ziggurats had the symbolic properties of ladders and these gigantic towers were intended to make it easy for the gods to come down to Earth and for mortals to rise up towards Heaven. The ziggurat at Larsa bears the evocative name of 'The House of the Link between Heaven and Earth'. Sacrifice was offered upon their tops. They are also expressions of the enormous efforts of mankind to approach the godhead. When perverted, this effort reverts to deification of the human being him- or herself, intoxicated in the past by the magical and today by the technological methods employed to increase the powers of mankind. The quest for power takes the place of the search for God. The significance of contemporary Babel-building is the attempt to reach the apex of power. It completely inverts the original meaning of the ziggurat, which was the tree or axis linking the two centres, terrestrial and celestial. The symbolism of the Mesopotamian ziggurat may be compared with that of the cosmic mountain and with that of the temples built in the shape of mountains at Borobudur and Angkor and, hence, with that of the centre of the world. 'When the pilgrim climbs [the temple or ziggurat],' writes Mircea Eliade, 'he is coming close to the centre of the world, and on its highest terrace he breaks through into another sphere, transcending profane, heterogeneous space, and entering a \"pure earth\"' (ELIT p. 376). By internalizing the symbol still further, it might be said that the ascent of the ziggurat corresponds to gradual spiritual cleansing until we reach the pure light of an inner space.", "is_cross_ref": false, "page": 1796, "slug": "ziggurat", "letter": "Z"}, {"term": "zither", "definition": "In the traditions of the Ural peoples the zither was made by a magician from various odds and ends; among them are often listed fish and animal bones, and animal hide and hair or fur. When Orpheus played upon it all nature was enraptured. They use the phrase 'zither tune' to evoke bird-song. The zither was an attribute of Terpsichore, the Muse of dancing who translated its tune into gesture to express the same emotions. It is also an attribute of Temperance, the virtue founded upon a sense of harmony, like music (TERS p. 99; see also lyre). Further, its shape is a symbol of the universe. Its strings correspond to the levels of the universe while its sound-box, open on one side and closed upon the other, like a tortoise shell, stands for the relationship between Earth and Heaven, like the flight of birds or the rapture induced by music (DAVR). The zither symbolizes the song of the universe in accordance with Pythagorean cosmology. Zodiac (see also decan(ate)) The Zodiac is simultaneously a symbol in its own right and a collection of individual symbols of which the significance varies with the changes in their interrelationship. Then, too, is has both the most highly concentrated and the most widely diffused meaning. In all countries and in all ages studied by historical science, the Zodiac is to be found in almost exactly the same circular shape, with its twelve subdivisions, its twelve signs bearing the same names and its seven planets. In Babylon, Judaea, Ancient Egypt, Persia, India, Tibet, China, North and South America, Scandinavia, the Muslim lands and still many more, they knew the Zodiac and practised astrology. It is universally associated with the most important archaeological remains in the shape of steles and temples and places in which the mysteries were celebrated and initiations performed. (SENZ p. 1) The circle of the Zodiac is divided into twelve segments, twelve being the perfect number, which correspond to the twelve constellations. Four of these mark the strong points in the Sun's transit - Leo, Taurus, Aquarius and Scorpio. The culminating periods within the cycle, they fall between the Equinoxes (21 March; 21 September) and the Solstices (21 June; 21 December) and separate the seasons. 'They divide the circle of the Zodiac into four equal segments of 90 each.' The Zodiac is also the sum of cosmic, physiological and psychological symbols which illustrate and define the basic symbolism of the circle (CHAS pp. 21-2). In astrology, Zodiac is the name given to a belt around the ecliptic in which move the planets and the wandering stars, which astrologers classify among the planets. The word is usually translated as 'animals circle', although our Western Zodiac includes a woman (Virgo), a man (Aquarius) and children (Gemini) and the only wholly animal Zodiac is the Chinese. It is probable, therefore, that the word in general terms means 'constellation of living creatures'. The Zodiac is the supreme example of a complete cycle. Each of its signs is an expression of a phase of development, described in the articles devoted to each. Aries T = impulsion (on the cosmic level this is the primordial impulsion which comes before the 'dawning Brahman' or the birth of a universe); taurus v = effort, the build-up of the godhead or of the seed; gemini 4p = polarity (Hindu Prakriti-Purusha, or the separation of spirit and matter); cancer  = passivity and attachment (on the cosmogonic level, the World Egg or the waters in which the seeds of the manifested world were deposited and over the face of which the Spirit of God moved); leo &) = life; virgo fip = differentiation, phenomenalism; libra ^ = sociability, the golden mean between opposing tendencies; scorpio ill = fermentation, disintegration; Sagittarius fy* = dualism of the instincts and higher aspirations (from the cosmogonic viewpoint, the return of the mortal to God); Capricorn ?> = elevation (Hindu pralaya, that is, death of the material universe); aquarius :;. = transition to higher states; pisces ^ = inner world (the Upper Waters in contrast with the Lower Waters of Cancer), transition to the original undifferentiated state. The signs of the Zodiac may be divided in to four main groups, each one ruled by one of the powerful signs we have already mentioned. Senard summarizes their corresponding psychological states as follows (SENZ pp. 23ff.): Pisces, Aries and Taurus comprise a group which corresponds to the mythological age of Ouranos (Uranus), one of undifferentiated biological effusion. It was the age 'of cosmic Principles and Energies which, from the human viewpoint, are expressed in the pre-rational instinctive character translated into the dominance of the unconscious, impulsiveness, sensuous- ness, and the predominance of the imaginative faculties.' The second group comprises Gemini, Cancer and Leo and corresponds to the mythological age of Cronos, during which the expansive tendencies were halted in a period marked by a need to set in place, divide, classify and conceptualize, when a concern with structure overrode that for development. Senard so rightly calls it the grouping of the principles of dissociation. Human beings separate from the primal, undifferentiated, group state. They become individualized, self-aware and then aware of the non-ego, of the sense of duality and of conceiving everything from the viewpoint of separate subject and object. The age is one of discernment and analysis and of conflicts between the opposites released by dissociation. Analytic intellect and rational consciousness predominate. Strongly developed self-awareness tends to egocentricify. The third segment gathers Virgo, Libra and Scorpio together. It corresponds to the mythological age of Zeus, marked by a fresh expansion, but this time characterized by structure and hierarchy, in other words by harmonized development. It was the beginning of a climb towards the zenith, when suprarational consciousness and enlightenment started to burgeon. This is the phase 'of the principles of association expressed by the birth of right feeling and the quest for a balance between the psychological faculties as well as between the ego and the non-ego, the subjective and the objetive. Consciousness became aware of the manifestations of intuition.' The last group of three comprises Sagittarius, Capricorn and Aquarius. It might be said that during this fourth age mythology gradually disappears and that its time is past as it makes way for mystical religion and, in particular, for Christian revelation and the Word made Flesh. According to Senard, it is the segment of the principles of sublimation. Intuition becomes more and more the guide recognized and accepted by the individual on the path of return to the non- manifested. Guided by Beatrice, Dante ends his journey through the spheres in paradise (the ultimate day or light). Consciousness then freely functions outside the plane of what is manifested. Free from the chains of matter, time and space, it participates once more in the one and universal life, becoming interfused with the principle of creation. Supraconsciousness or omniscience becomes a reality. This symbolism of biological and psychological development, acutely sensitive to the study of the relationship between the signs, can not only result in individual diagnosis, but in true psychological guidance. In astrological terminology, zodiacal aspects apply to angular relationships between two planets or between two other factors in a horoscope, as for example the nodal point and the meridian or horizon. The principal aspects are: the conjunction, which, as its name implies, is the presence of stars (or other horoscopic factors) at the same point in the Heavens, where they intensify their influences and form a single whole, as husband and wife are made one flesh; the sextile, with an aspect of 60, symbolizing a certain harmony and sympathy between the two factors in question; the square, with an aspect of 90, an aspect of collision, tension and conflict between the two astral influences; the trine, with an aspect of 120, creating the most harmonious, favourable and intimate sympathy between the two points in the sky; opposition, an aspect of 180, emphasizing the most complete incompatibility of the two stars. In theory, opposition is shown as a double square, but some astrologers cast doubt upon its uniformly sinister and harmful nature. In fact there is a current tendency to substitute for 'benefic aspects' (sextile and trine) the term 'facilities and circumstances helpful to the individual' and for 'malefic aspects' (square and opposition), 'aspects denoting strong will, personal effort and struggle'. This was because the horoscopes of criminals (including the mass-murderer Landru) were found to contain a majority of benefic aspects, while those of people of the first rank (including the heroic Marshal Foch) were riddled with malefic aspects. Within the zodiacal circle, aspects make geometrical shapes which share the usual symbolism of triangle, square and hexagon. Al-Iklil - or IklH Al Jabbah (Crown of the Head) - is the Arabic name of the eighteenth station in the lunar Zodiac which some believe to be earlier than the twelve-sign solar Zodiac and which is a method of dividing the ecliptical belt into twenty-eight arcs, each of 12 51' 26\". Al-Ikfil lies between 25 42' 53\" of the sign of Libra and 8 34' 183\" of that of Scorpio. It would seem that the part which it played in astrology and its influence were especially strong in several traditions and are still so in several Eastern countries where this station is used as a guidemark. As we know, the common link between the lunar systems of the different traditions, Chinese, Hindu, Arabic, Persian and others, is the existence of stars which determine and set the boundaries of these twenty-eight stations and which are known in India as Jogatara. Although several lunar stations bear the same names as these stars, they cannot be in any sense confused or identified with them. In fact, as a result of the precession of the equinoxes most of these guide-stars have been displaced and no longer even occupy the stations which bear their names. However, this in no sense alters the significance of the latter, since these lunar stations - like the solar Zodiac - were formed, in the astrologer's eyes, by the Moon's influence diffused along the paths of the solstices and equinoxes. In India the name of this eighteenth station is Anuradha, meaning 'that which makes a circle, or a wheel, or is beautiful'. Its Hindu symbol is the peacock displaying - perhaps the real reas
