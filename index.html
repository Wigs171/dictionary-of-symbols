 to the Sun-Moon ambivalence already discussed.", "is_cross_ref": false, "page": 816, "slug": "marie", "letter": "M"}, {"term": "horn of plenty", "definition": "The horn of plenty, or cornucopia, in Classical tradition was a 'symbol of fruitfulness and happiness. With its mouth upwards, and not, as in modern art, pointing down, it was the emblem of many deities, including Bacchus, Ceres, the river-gods, Plenty, Constancy, Fortune, etc' (LAVD p. 206). When Jupiter (Zeus) was playing with Amalthea, the goat who had suckled him, he accidentally broke off her horn. To make amends, he promised that thereafter the horn would always be filled with whatever fruit she desired. The horn of plenty symbolizes the unasked profusion of gifts from the gods. - According to another legend, which does not compromise the properties of the symbol, the horn of plenty was a horn belonging to the river-god, Achelous. The greatest river in Greece, he was the son of Ocean and the sea-goddess, Tethys, the eldest of over 3,000 rivers and father of countless springs. Like all river-gods, he possessed the power to change himself into whatever shape he wished. When fighting with Herakles (Hercules) for possession of the lovely Deianeira, he changed himself into a bull, but when Herakles broke off one of his horns, he acknowledged defeat. He asked Herakles to give back his horn and in exchange offered him Amalthea's horn, which he owned. The horn of plenty was either the one belonging to Achelous, the river-god, which a nymph picked up and filled with the most delicious fruit, or else Amalthea's. Depending upon the version chosen, plenty comes either from the sky or the waters; and yet, surely, it is the sky which feeds the waters in the shape of rain. With the passage of time the cornucopia became less a symbol than the attribute of generosity, of public prosperity, of good fortune, of the hard work and foresight which are the springs of plenty, of hope, of charity, of the autumn harvest-season, of righteousness and of hospitality (TERS pp. 116-21).", "is_cross_ref": false, "page": 818, "slug": "horn-of-plenty", "letter": "H"}, {"term": "horse", "definition": "A belief, firmly seated in folk memory throughout the world, associates the horse in the beginning of time with darkness and with the chthonian world from which it sprang, cantering, like blood pulsating in the veins, out of the bowels of the Earth or from the depths of the sea. This archetypal horse was the mysterious child of darkness and carrier both of death and of life, linked as it was to the destructive yet triumphant powers of Fire and to the nurturing yet suffocating powers of Water. The multitude of symbolic roles which the horse plays derives from that complexity of meaning attaching to all major lunar figures, when imagination associates by analogy Earth, as the mother-figure, with her planet the Moon, water with sexuality, dreams with divination and plant life with its seasonal renewal. Analysts, too, have made the horse a symbol of 'unconscious psychosis' or of the 'non-human psyche' (JUNA p. 312), an archetypal neighbour of the 'Mother, the world-memory', or even of time, since it is linked to 'the major natural clocks' (DURS p. 72); or yet again of 'the onrush of desire' (DIES p. 305). Day, however, follows night and, in the process, the horse steps out of the darkness from which it came and rises aloft to the very skies, caparisoned in light. Majestically robed in white, the horse is no longer a lunar figure from the Underworld, but a sky or solar creature in the land of kindly gods and heroes - another factor to enlarge the scope of its symbolic meaning. This white, celestial horse stands for the control, mastery and sublimation of the instincts and, according to the new system of ethics, is 'the noblest conquest of mankind'. There is, however, no such thing as permanent victory, and despite this shining image, the horse of darkness continues its hellish gallop deep down in the individual. The horse thus veers from the benign to the malign, for it is no ordinary creature. Carrying men and women on its back, it is their vehicle, their vessel, and its fate is inextricably bound up in theirs. A special dialectic comes into existence between them, fountain of peace or of confrontation on both the psychic and the mental planes. In the noonday sun, the horse gallops blindly on, while the horseman, clear-sighted, anticipates its fears and guides it towards its predetermined goal. At night, however, when the horseman himself becomes blind, it is the horse which sees and guides, and it is the horse which takes control, since it alone can with impunity pass through the gates of mystery beyond the reach of reason. Should conflict arise between horse and rider, they may well gallop to madness and death: if they are at one, it will be a triumphal ride. Tradition, ritual, myth, folklore and poetry in their evocation of the horse do no more than give expression to the manifold potential of this subtle interplay. Creature of darkness and magical power Tradition and literature from the steppes of central Asia, the land of the shaman and the horseman, have preserved an image of the chthonian horse with mysterious powers which take over at the point where human strength fails, at the gates of death. Habituated to the darkness, clairvoyant, it performs the role of guide and intercessor, in other words, of a conductor of souls. In this respect the Kirghiz epic poem, Er-Tdshtuk, is significant (BORA). Although Toshtuk may be the perfect hero, in order to recover his soul, which a wizard has stolen from him, he has in some sense to abdicate his own individuality and trust the paranormal powers of his magic horse, Chal-Kuiruk, which enables him to reach the Underworld and escape all its traps. This Asian Bayard, Chal-Kuiruk, is endowed with human speech and understanding. At the outset of this fantastic ride, it warns its master of the role reversal which will take place: 'Your chest is broad, but your spirit is narrow. You are heedless. You do not see what I see, you do not know what I know.... You are brave but stupid' (BORA pp. 136, 106). Lastly, to add the finishing touch to its powers, it says: T can walk through the depths of the seas.' However, although Chal-Kuiruk is a creature of both worlds, it can only pass from the one to the other at the cost of cruel suffering. Every time the situation demands, it begs its rider to beat lumps of its flesh 'as big as sheep' from its flanks with his whip, so that its powers may become effective. This is a significant image: each occasion calls the process of initiation into effect. One has only to read this epic poem to gain a deep understanding of some shamanistic traditions. Thus, throughout most of the Altai region, the dead man's saddle is placed and his horse tethered close to his body to guarantee his last journey (HARA). The Buryat, believing that a sick person had temporarily lost his soul, tethered his horse at his bedside, 'the horse [being] the first to perceive the return of the soul and [showing] it by quivering' (ELIC p. 217). When a shaman died, he was laid on his saddlecloth, with his saddle as a pillow, his reins, bow and arrows placed in his hands (HARA p. 212). The Beltir sacrificed the dead man's horse, so that its soul would guide its master's, and it is significant that its flesh was then fed to the dogs and birds, themselves conductors of souls and familiar with the transcendent upper and lower worlds. Horse sacrifice was so widespread that it is regarded as one of the key characteristics by which primitive Asian civilization may be recognized (DELC p. 241). It is in evidence among many Indo-European races and extended in antiquity as far as the Mediterranean. In the Iliad, Achilles sacrifices four horses at the funeral pyre of Patroclus so that they shall carry his friend to the kingdom of Hades. Through its clairvoyance and knowledge of the other world, the horse played a major part in shamanistic ceremonies. The good spirit of the shamans of the Altai region, which accompanies them on their soothsaying journeys, possesses 'horse's eyes which enable it to see thirty days' journey ahead. It watches over mankind and tells the supreme deity of their doings' (HARA p. 112). Most of the adjuncts of the shaman's trance were related to horses. Thus the skin of the ritual drum, rhythmically beaten to induce trance and bring it to its climax, was more often than not that of horse or stag, and Yakut and other tribes expressly called it 'the shaman's horse' (HARA p. 351). Lastly, shamans often use for their passage into the Otherworld a stick with a carved horse's head, called the 'horse-stick', used, in a way reminiscent of the witch's broomstick, like a live horse (HARA p. 333). Human metamorphoses into horses: possession and initiation The key role played by the horse in shamanistic trance rituals naturally leads us to consider the part played by this animal in Dionysiac rites and, more widely, in those of initiation and possession in general. From the outset it becomes all too apparent that in Haitian and African Voodoo and in Ethiopian Zar, just as it had in the ancient mystery religions of Asia Minor, the role reversal between horse and rider, to which we have already briefly referred, is carried to its most extreme conclusion. In ail these traditions, man, the possessed, becomes a horse to be ridden by a spirit. In both Haiti and Brazil those possessed by the spirits of Voodoo are expressly termed the 'horses' of their Loa. Similarly in Ethiopia when, in the mass dance of the possessed, 'the wajada, the possessed, identifies with his Zar, he becomes no more than its horse, lifelessly obedient to the whims of the spirit which rides him' (LEIA p. 337). According to Jeanmaire the same ritual, employing the same terms, was practised in Egypt down to the beginning of the present century The Dionysiac cults of Asia Minor were no exception to what appears to have been a rule. Initiates into their mysteries were said to be 'ridden' by the gods. Horse-like figures abound in the train of Dionysos, supreme master of ecstatic worship. The Sileni and satyrs who accompany the Maenads in the Dionysiac rout are part-horse, part-man, just like the centaurs whom the God made drunk, thus causing their battle with Herakles (Hercules) (JEAD, GRID). In legend, the women associated with the Dionysiac orgy, Jeanmaire observes, 'with remarkable frequency bear names ending in hippe ... or epithets which as strongly give rise to notions of horsiness' (JEAD p. 285). Hence it is understandable that in Ancient Chinese tradition candidates at the time of their initiation were known as 'young horses'. Those conducting the initiation, or those who preached new teachings, were known as 'horse-traders'. To hold a more or less secret initiation ceremony was to 'unbridle the horses'. If the horse stands for animal elements within the individual, it owes this above all to those powers of instinct which make it seem endowed with second sight. Horse and rider are intimately entwined. The horse teaches its rider: in other words, intuition enlightens reason. The horse imparts secrets: its path is straightforward. Whenever its rider sets it on the wrong path, it can see the ghosts and shadows there. But it risks becoming the Devil's accomplice. In the West, the medieval initiation into knighthood has some similarities with horse symbolism, since the horse was privileged to bear the knight on his spiritual quest. In some respects its prototype is the battle between Belle-rophon, mounted on pegasus, and the Chimera. Thus, having been regarded as seer and conductor of souls, the horse becomes the possessed, an initiate into divine mysteries, who abdicates his own personality so that that of a higher spirit can make itself manifest through it, a passive role indicated by the twofold meaning of 'to ride' and 'to be ridden'. It needs to be observed, at this point, that not all members of the Voodoo pantheon, the Loas who ride those whom they possess, are evil. Among the most important Loas are the White Loas, heavenly sky-spirits. Thus the horse, a chthonian symbol, reaches the acme of its positive valence when both the upper and the lower planes are made manifest without distinction through its mediation, that is to say when its significance becomes cosmic. This links up with the Vedic horse sacrifice, the Asvamedha, an essentially cosmogonic ritual, as Mircea Eliade emphasizes: 'The horse is [thus] identified with the Cosmos and the sacrificing of it symbolizes -that is reproduces - the act of creation' (ELIT p. 96). Some figures in Greek mythology, among them Pegasus, represent not the fusion of the upper and lower planes, but the passage through sublimation from one to the other. Pegasus carries his thunderbolts to Zeus: he is a sky- horse, and yet his origins were chthonian since he was either the fruit of the love of Poseidon for the Gorgon, or born of Earth impregnated by the Gorgon's blood. Pegasus may therefore be said to stand for the sublimation of instinct and to be no longer the necromancer or the possessed, but the initiate who has acquired wisdom. Horses and death The negative valence of the chthonian symbol makes the horse a manifestation of the power of the Underworld and of death, on the same plane as the figure with the scythe in Western folklore. In Ireland the hero Conal I Cernach owned 'Dew Red', a horse with a hound's head, which tore the sides of its enemies. Cuchulainn's horses, the Macha Grey (called King of the Horses of Ireland) and Black Hoof had human understanding. The Macha Grey refused to allow anyone to harness him to the chariot being made ready for the hero's last battle and wept tears of blood. Later it was to guide Conal I Cernach, his avenger, to its master's body, while Black Hoof drowned itself in despair. Horses which either foretell or carry death proliferate from Classical Greece to the Middle Ages and spread throughout European folklore. 'In Greek society, as early as the the oldest version of the dream-book compiled by Artemidorus, for a sick person to dream of a horse was a sign he or she would die' (JEAD p. 284). The Arcadian Demeter was often depicted as horse-headed and identified with the Erinnyes, those dreadful agents of the justice of Hades. Like Poseidon, she gave birth to another horse, Areion, Herakles' steed. The Harpies, those 'evil spirits of storm, devastation and death' (JEAD), were sometimes depicted as half-woman, half-bird, at others as half-woman, half-mare. One of them was the mother of Achilles' chariot- horses, another of the chargers which Hermes gave to the Dioscuri. Ahriman, the Devil of Zoroastrianism, often appeared in the guise of a horse to kill or carry off his victims. Most death-horses are black, like Charos, the modern Greek death-god, but some are pale, and these are often confused with the white sky-horse, with a completely opposite significance. Although these pale horses are sometimes called white, this must be understood as being the colour of the night, a cold lunar whiteness comprising emptiness and the absence of colour, while the whiteness of day is solar, warm and comprising the sum of all colours. The pale horse is as white as a shroud or a ghost. Its whiteness is akin to the commonest symbolic application of black - mourning. It is the pale horse of the Apocalypse and the white horse which in English and German folklore is the forerunner of death. Franco-German folklore, too, is full of creatures of ill omen, horses leagued with swirling rivers, such as the Schimmel Reiter, which destroys dykes during storms, to the Blanque Jument in the Pas-de-Calais, the Bian Cheval of Celles-sur-Plaine and Drac, the fine white stallion which seized travellers and drowned them in the River Doubs in France (DOND, DONM). In the Middle Ages biers were called 'St Michael's horses' in France and the horse symbolized the tree of death. These last quoted examples serve to show the negative valence of the lunar horse associated with water: its positive valence will be examined later. Lastly it is the disturbing, fixed stare of the war-horse which seems to haunt Albrecht Diirer's imagination. In terms of semantics, Krappe regards this sinister horse, be it black or white, at the root of the French cauchemar or English nightmare. The Mahrt (German: 'mare') is an evil spirit from the Underworld, as the word indicates (cf. Old Slavonic mora, 'witch'; Russian mora, 'ghost'; Polish mora, Czech mura, 'nightmare'; Latin mors, mortis, 'death'; Old Irish marah, 'death, plague'; Lithuanian maras, 'death, pestilence'; Latvian meris, 'pestilence'; and the sinister Irish Mor(r)igain) (KRAM p. 229). Celtic folklore is haunted by death- or nightmare-horses. The March-Malaen (malaen = malignus, Latin) was one of the three scourges of the Isle of Britain; Scottish kelpies are horselike water demons, and Breton folklore is full of tales and stories of diabolical horses which lead travellers astray or dash them into quagmires or morasses. In Breton folklore, black horses are, as often as not, the Devil himself or else one of his imps, or a soul from Hell or Purgatory. On other occasions they may be ridden by some wild huntsman, of which King Arthur is the most famous, doomed eternally to chase a quarry which he will never catch. It is significant to observe in passing that in the oldest versions of King Arthur's hunt, the king, with a pack of white hounds, should pursue so typically a lunar creature as a hare. Dontenville regards this King Arthur as a Celtic homologue of the Germanic Wotan. A related legend, that of the White Lady, should be studied since it reverses the symbol's polarization by giving it a sexual significance. At the same time the steed in this wild ride becomes 'all gleaming white. In such regions as the Jura and the Perigord, the Lady in the White Dress rides through the wind-tossed woods, and the sound may be heard of her horses, hounds and huntsman and the music of her horns. At first they play a warlike march, and then the tune softens into one able to open the glowing gates of pleasure' (DOND p. 35). A glittering white steed and music which starts as tunes of battle and ends as tunes of pleasure - such are the beginnings of the rise of the horse symbol from the realms of the Underworld to those of the sky. Horse sacrifice The symbolic links between Earth and Mother, Moon and Water, sexuality and fertility, and plants and the rebirth of the seasons enable us to lay bare other aspects of this symbol. Many writers have explained the process whereby in agrarian societies the Underworld deities became deities of the soil. The horse is no exception to the rule of this symbolic change. Frazer provides countless instances. In Rome horses selected as chargers for the cavalry were dedicated to Mars during the Equiria, horse-races held annually between 27 February and 14 March. This marked the opening of the campaigning season. When it closed seven months later, on 15 October, at the end of the harvest, every year a horse was sacrificed to Mars. Its head was decorated with ears of corn in thanksgiving for the harvest just gathered in, since Mars protected the community as much against disease which might attack their crops as human enemies which might attack their members. The animal's tail was cut off and carried to the king's house with such speed that the blood dripped on the hearth of the house. Further, it appears that the blood of the horse was caught and preserved till the twenty-first of April, when the Vestal virgins mixed it with the blood of unborn calves which had been sacrificed six days before. The mixture was then distributed to shepherds, and used by them for fumigating their flocks. (FRAG 8: p. 42) Such a horse sacrifice would constitute 'a sort of royal capitalization on victory', as Dumezil puts it. 'The custom of cutting off the horse's tail', Frazer observes, 'is like the African custom of cutting off the tails of oxen and sacrificing them to obtain a good crop. In both the Roman and the African custom the animal apparently stands for the corn-spirit, and its fructifying power is supposed to reside especially in its tail' (ibid. p. 43). As we have seen, its swiftness associates the horse with time and hence with its continuity, while, being able to pass unharmed through regions of death and cold (Winter), the horse as bearer of the corn-spirit from Autumn to Spring fills the breach made by Winter and ensures essential renewal. Countless other traditions confirm this role of corn-spirit. Thus it used to be the custom in France and Germany for the youngest horse in the village to be feted and petted at harvest time since it was the one which ensured the germination of next year's crops. Until the next seed-time the horse was said to bear the corn-spirit in it (FRAG 7: p. 292). In Ireland Frazer also records an eye-witness account (FRAG 10: pp. 203-4) of the ceremonies on Midsummer's Eve when, after the country-people had jumped through the bonfires, a clumsy wooden frame about eight feet long appeared on the scene. At one end it had a horse's head and it was covered with a white sheet concealing the bearer. It was greeted by shouts of 'the White Horse!' The hobby leaped over the bonfire and then began to chase the spectators. When the witness asked what the horse meant, he was told: 'All the livestock.' From being the corn-spirit, the horse became a symbol of plenty in general, a development explicable in terms of its dynamism, its driving power and generous strength. Details from other agrarian ceremonies corroborate this interpretation. Thus the Garo in Assam celebrated the conclusion of the harvest by showering with eggs the figure of a horse, painted white like the Irish midsummer hobby-horse, while dancing round it. The figure was then thrown into a river. Water-spirits are known to control germination and plant-growth. The association of horse and egg strengthens the powers of this rice-spirit. Frazer notes that the head from the figure was kept until the following year, just as in Rome the head of the sacrificial horse was kept nailed to the gates of a fortress. The kinship between horses and running water is brought out most clearly in a custom once practised by fishermen on the Oka, a tributary of the River Volga. On 15 April, the start of Spring and the date on which the ice finally melted, it was their custom to steal a horse and drown it as a sacrifice to the Grandfather of the Waters, who woke from his slumbers on that day. 'Here, Grandfather,' the fishermen would shout, 'take this gift and keep our family [tribe] safe!' (DALP p. 878). Horse sacrifice by drowning in rivers appears to have been practised by other Indo-European races, including the early Greeks, if one is to believe Achilles' curse on the slayers of Patroclus: 'Not even the fair-flowing river with his silver eddies shall aught avail you, albeit to him, I ween, ye have long time been wont to sacrifice bulls full many, and to cast single-hooved horses while yet they lived, into his eddies. Howbeit even so shall ye perish by an evil fate' (Iliad 21: 130-3). Water-god Because the horse shares the secret of the waters of fruitfulness it knows their underground meanderings. This explains why from western Europe to the Far East the horse is regarded as having the gift of causing wells to spring from the ground struck by its hoofs. In the Massif Central in France there is a whole series of Bayard-wells or -springs along the route taken by the Four Sons of Aymon on the back of this famous magic horse. Pegasus himself started the tradition when he called into being the fountain of Hippocrene not far from the wood sacred to the Muses. The Muses gathered round it to sing and dance and 'its waters were believed to aid poetic inspiration' (GRID p. 211). In this context the horse 'awakens' the imagination, just as it 'awakened' nature at the time of seasonal renewal. Hence it will be appreciated that the horse may equally be regarded as an avatar (embodiment), or assistant, of the rain-gods. In Africa the Ewe believe that the rain-god gallops across the sky on the back of his horse, a shooting star. Initiates into the Kwore society among the Bambara in Mali mount wooden horses. These stand for the winged horses on which the spirits which they invoke fight their battles in the sky against the powers trying to prevent the showers of fecundating rain (DIEB). In more general terms, according to Zahan (ZAHV), among the Bambara the horse symbol encompasses notions of swiftness, imagination and immortality and is therefore closely akin to Pegasus. By analogy, the Bambara horse corresponds to the child and the word, which explains why the same plant, the koro, which 'is associated with strength and fluency of speech, should be used indiscriminately to strengthen sickly children and to cure barrenness in mares' (ZAHV pp. 161-2). This example adds to those already mentioned the image of the child who, like the Spring, displays the awakening of the powers of drive and of imagination. Driving force of the libido Once past puberty, the young man takes the horse as the symbol, in the fullest sense of the term, of what Paul Diel calls 'the driving force of the libido', with all that this implies in terms of fire, fruitfulness and warmheartedness. As a symbol of strength, of the creative forces and of youth, and acquiring a sexual as well as a spiritual valence, the horse now shares symbolically in both the chthonian and the celestial planes. This would incline us to evoke the white horse, in its shining, sclar aspect, but it is interesting to observe, in passing, that there are two aspects of the black horse as well. In Russian popular poetry what we have hitherto regarded as exclusively a death-horse becomes a symbol of youth and the triumph of the life force. These are the black horses which, in fairy stories, are harnessed to wedding-coaches; they are thus the horses of the libido set free. Taken to their extreme, the words 'horse', 'stallion', 'mare' and 'foal' take on an erotic significance possessing the same double meaning as the verb 'to ride'. Just as the stallion stands for the powers of fertility, instinct and, through sublimation, of spirit, so the mare embodies the part played by Mother Earth in the original sacred marriage of Heaven and Earth which dominates the beliefs of agrarian societies. We have already mentioned the horse- headed Demeter as a fertility-goddess. It was said that she coupled with a mortal, the handsome Iasion, in the furrows of a freshly ploughed field. This orgiastic performance was not simply mythical. In the twelfth-century coronation ritual of Irish kings as Schroder describes it (KOPP), the king- to-be went through a solemn ritual coupling with a white mare. The mare was promptly sacrificed and its flesh was stewed and served at a ritual banquet in which the king did not take part. However, he had then to bathe in the cauldron and in the water in which the meat had been cooked. Analysis of the ritual speaks volumes. In fact, it would seem as if the coupling of man and mare was a repetition of the marriage of Heaven and Earth, the future king acting as the surrogate of the sky-god to impregnate Earth, in the shape of the mare. However, in the last phase of the ritual, the bath in the cooking water, a true return to the womb took place, the cauldron standing for Mother Earth's womb and the cooking-water for the placental waters. In a style characteristic of all initiation rites, the king-to-be was reborn from this bath, having received, as if during the period of a second gestation, the most subtle and secret powers from Mother Earth, whom he had aroused in the shape of a mare. Through this two-phased ordeal he was able to raise himself from the human level to the sacred, part and parcel of the condition of kingship. The horses of the Sun Although its origins were in the Underworld, the horse gradually became a creature of the Heavens and the Sun. In the light of the foregoing it is striking to observe the Uralo-Altaic belief that the sacred marriage of Earth and Heaven was accomplished by the coupling of the White Stallion and the", "is_cross_ref": false, "page": 819, "slug": "horse", "letter": "H"}, {"term": "Dun", "definition": "Cow, the stallion being a manifestation of the sky-god (ROUF pp. 343- 4). Such, too, was the Indian horse, the asha, literally meaning 'that which pierces', its penetration being that of light. The horse-headed Ashvins, related to the daily cycle of light and darkness, were born of mare and stallion - both solar symbols - embodying dharma (the law) and knowledge. Mircea Eliade (ELIT) lays emphasis upon the fact that both the Ashvins and the Dioscuri were twins. As the Tantric emblem of the Bodhisattva Avalokitesvara, the horse symbolizes the power of his grace scattered to the four quarters of the Earth. In the Bardo Thodol, Ratnasambhava, the Buddha of the South and a solar symbol, sits on a throne built up of horses. He is also a symbol of wisdom and physical beauty. In Buddhist, as well as in Hindu texts and in Greek writers under Plato's influence, horses are above all else symbols of the senses harnessed to the chariot of the spirit and controlled by the Self who is the charioteer. In the same way, the teachings of Bardo are said to be like 'the bridle which controls the horse's mouth'. There is more than a hint of the symbolism of Pegasus here. This context provides an example, not only of all winged horses, but also of the association of horse and bird, of which mythology and tradition offer countless examples, always in a solar or celestial context - for example, in the Rig-Veda, where the Sun is either stallion or bird (ELIT p. 144). In a further development of these interlinked analogies, the horse's liveliness often makes it, in the celestial sense of the symbol, a manifestation of the wind. In Arabic folk tales four horses stand for the four winds of Heaven, and in China Vayu, the wind-god, rides a horse. Boreas, his counterpart in Greek mythology, turned himself into a stallion in order to seduce the mares of Erichthonius. Thus they brought forth 'twelve foals so light-footed that when they galloped across a field of corn, the stalks did not bend under their weight and when they galloped across the sea, they did not leave a ripple on its surface' (GRID pp. 66-7). Boreas was also responsible for begetting horses on one of the Erinnyes and then on one of the Harpies. In these instances, the horses were born of a marriage of the chthonian with the celestial and were instruments of violence. Within the pattern of ascension, this example shows that the horse cannot cut itself completely free from its origins, and it gradually became a warlike symbol and even the creature pre-eminently associated with battle. As we have seen, the annual horse sacrifice at Rome was to Mars. In fact, the warrior plays a part at both celestial and chthonian levels; death-dealer in battle, he belongs to the Underworld, while his victory or his own death raise him to the skies. Warrior-horses are a constant theme of Celtic heroic literature, often characterized by their chestnut coats, the colour of fire. A Celtic hoard excavated in France at Neuvy-en-Sullias contained the votive statue of a horse with an inscription to Rudiobus (the Red). This is the red horse of the Apocalypse which foretells war and bloodshed. In Vedic tradition, the sacrificial horse symbolized the cosmos. In the Rig- Veda, the chariot of the Sun was drawn by one or seven horses. (In Greek mythology the chariot of the Sun was also horse-drawn, and the horse was one of Apollo's attributes as charioteer of the Sun.) The horse therefore partakes of a twofold solar symbolism with a double valence - a life force when the Sun is shining and a death force when it sets at night. Horses also drew funeral chariots. The horse majestic The white horse of the Sun, drawing the Sun-god's chariot, becomes an image of that beauty gained when the spirit (the Charioteer) controls the senses. The white horse, whose whiteness is dazzling, is the symbol of majesty. Generally it is ridden by him whom the Book of Revelation (19: 11) calls Faithful and True, that is by Christ. St John goes on to describe the heavenly host mounted on white chargers and this is why, in medieval iconography, angels are depicted on horseback. This whole process of ascension culminates in the figure of the majestic white horse, the steed of heroes, saints and spiritual victors. All great Messianic figures ride such horses. Thus in Hinduism Kalkin, the future avatar (incarnation) of the god Vishnu, will be a white horse; while at his expected second coming, the Prophet Muhammad will also be riding a white horse. Lastly the white horse which the Buddha rode at the Great Departure, riderless, stands for the Buddha himself. To conclude, it would seem as if the horse were one of those basic archetypes firmly embedded in folk-memory. Its symbolism encompasses both poles of the cosmos, the upper and the lower, and hence it is truly universal. In the chthonian world of the lower pole we have seen how the horse stands as an avatar or friend of the three elements which it comprises, Fire, Earth and Water, and of the Moon which gives it light. At the same time we have seen how the horse is associated with the three elements which comprise the celestial world of the upper pole, Air, Fire and Water - the last two bearing the celestial connotation of their symbolism - and of the Sun which gives it light. On the pediment of the Parthenon, horses draw the chariots both of the Sun and of the Moon. The horse passes as easily from day to night and back again, as from life to death and from the active to the passive role. It therefore links these opposites in continuous manifestation. Essentially the horse is manifestation, life and continuity, overriding the discontinuity of our lives and deaths. Its powers are beyond comprehension, it partakes of the miraculous and it is therefore easy to see why mankind should in both prehistoric and historic times so often have made it holy. Only one creature in the symbolic bestiary of Nature surpasses it in subtlety - the serpent. Like the horse, it is at home on every continent, and like it and as an image of time itself, it 'flows' ceaselessly from the heights to the depths and from the depths to the heights, between the Underworld and Heaven. The hidden routes for this constant coming and going of both horse and serpent are the waters - both haunt wells and streams. Thus horses and serpents often play interchangeable roles as the heroes of many a wonder- tale. Or else they are combined to create a weird monster, a cross between horse and snake. This is Long-Ma, the Chinese 'horse-dragon', which brought the Ho-t'u - a plan of the river, also called Ma-t'u, or plan of a horse - to Yu the Great. This is clearly related to the symbolism of the word and draws a fresh parallel with the garuda. In countless Chinese legends, from the Li-sao of Chu-yuan to the Si-yu Chi, horses take the place of dragons. In both cases they take part in the quest for knowledge or for immortality. Nor is it by chance that the ancestors of the secret societies, the pedlars of Taoist knowledge, the apostles of Amidism in Japan, wore the guise of 'horse-dealers', nor that Matso, who spread Zen teaching to China, was called in a pun upon his name, 'the young foal who kicks over the traces and tramples all the peoples of the world'. The steed of the gods Strength and swiftness are the qualities which the / Ching attributes to the horse. Since the god of the wind and the element of Air, Vayu, rode on horseback, Granet may well be correct in suggesting that the eight horses of King Mu correspond to the eight winds of Heaven. In any case, in China the horse is a typically yang creature. In days gone by sacrifice was offered to the 'First Horse', the name given to a constellation but one suggestive of pastoralist tradition. The frequent presence of horses in Shinto temples in Japan, either alive or in the shape of statues, has never been satisfactorily explained. They would seem to have been the steeds of the kami, but in Japan horses are also associated with notions of protection and longevity, as is also the case with the Chinese 'horse-dragon'. Instead of combining into a single mythic figure, the conjunction of horse and dragon can also split into two component parts. Each takes on an opposing quality and they meet in mortal combat, which becomes a battle of good with evil. Clearly the horse is given a positive value, since it represents the humanized facet of the symbol, while the dragon stands for the beast-in-us, which must be killed, in other words rejected. The myth of St George and the Dragon is an instance of this.", "is_cross_ref": false, "page": 831, "slug": "dun", "letter": "D"}, {"term": "horseman", "definition": "(see also knight) Equestrian statues or portraits inflate the importance of the conquering hero and are symbols of his triumph and his glory, for just as he has subdued his charger, so he has overcome the forces set against him. They display his ascent into the Paradise of the gods, heroes and the elect, like the famous vision of the Prophet Muhammad on his mare Borak, led by Gabriel and with a retinue of angels to the foot of God's very throne. They may then partake of a spiritual significance, such as the accomplishment of the holy word or the attainment of perfection. Special signs sometimes distinguish the horse, its harness or caparison and also the horseman, his dress, distinguishing marks or arms. They lay bare a complete philosophy of which the following is a little-known but strangely rich example. Most striking among Dogon equestrian carvings are those of Orosongo, horseman of the skies. Marcel Griaule regards this as an illustration of an episode in the myth of the ark which came down from Heaven with the originals of all living things. Jean Laude quotes this opinion to apply to the figure a less mythical but far deeper interpretation: The initiate would notice that it contained a group of signs, a jagged line with the surface meaning of vibration. Now if that meaning were explored in depth, the more knowledgeable would find in it a wealth of basics lacking in the outline of the myth itself. They would touch upon a concept of matter, a cosmogony, a wisdom and a structure of social behaviour. The vibration would suggest the spiral descent of the blacksmith [who brought the ark]. At a higher level of initiation it would represent the vibration of matter, light and water. A work of art expresses here in concrete shape a philosophy in the pre-Socratic sense of the word. The concept of the cosmos as a vibration is so widespread in primitive cultures that no inferences need be drawn in respect of contemporary theoretical physics. As is the case with all images charged with hidden meanings, any symbolic interpretation of the horseman must take into account every least detail of his depiction. From being an expression of military or spiritual triumph, the image of the horseman came to signify perfect mastery of self and of the powers of nature. Jung, however, maintains that in modern art the opposite is true and that the image of the horseman, instead of expressing tranquillity, now expresses 'tormenting fear' and a measure of despairing panic in the face of forces over which the individual or the consciousness has lost control. The interpretation of symbols must include all these different meanings, provided that they comply with actual experience. The Four Horsemen of the Apocalypse attest this polyvalence of the symbol. Their description (Revelation 6: 1-8) is inspired by the visions of Ezekiel and of Zachariah and the four horsemen themselves stand for the four terrors of Israel which impend over the Roman Empire - wild beasts (the Parthians), war, famine and pestilence. The rider on the white horse 'went forth conquering and to conquer', but the bow with which he is armed denotes the Parthians, who spread terror among the Romans in the first century ad. Christian tradition also identifies Christ in this victorious horseman, while a mystical interpretation even sees in him the triumph of the word of God, which spreads worldwide in a continuous and irresistibly victorious tide, from the tomb of the risen Christ to the ends of the Earth and the consummation of time. The second horseman rode a red horse and his errand was to 'take peace from the earth, and that they should kill one another'. He carried a sword and represented war. The third appeared upon a black horse holding a pair of scales in his hand and announcing: 'A measure of wheat for a penny, and three measures of barley for a penny: and see thou hurt not the oil and the wine.' He represented famine. The fourth horseman galloped away on a pale horse; he was pestilence, with Hades at his heels, ready to engulf mankind. In oriental literatures these natural calamities have acquired the quality of symbols and represent the worst punishments which threaten the fate of the world on the 'great day of the Lord', should mankind continue to disregard the word of God.", "is_cross_ref": false, "page": 834, "slug": "horseman", "letter": "H"}, {"term": "Horus", "definition": "The falcon-headed Ancient Egyptian god, son of Osiris and Isis, was frequently represented by an eye, the 'Eye of Horus', or by a solar disc borne by a pair of falcon's wings. He symbolized the mercilessly keen eye of justice, from which no action in private or in public life can escape. He took especial care to see that religious ritual and law were strictly followed. His legendary battle with set, whom he cut to pieces but who tore out one of his eyes, is an example of the struggle of light and darkness and of the need to be vigilant, to keep one's eyes open, so as to avoid falling into sin or the traps of the enemy. Of course perception of Horus developed in the long course of Egyptian history, and the sky-god became a Pharaonic god battling for the sovereignty of the world. Despite this, he was always seen as being embattled, seeking to preserve the balance against the powers which came against him and to bring about the victory of the forces of light.", "is_cross_ref": false, "page": 836, "slug": "horus", "letter": "H"}, {"term": "host", "definition": "Derives from the Latin word hostia, defined by Ernout and Meillet as 'the victim sacrificed to the gods in expiation and to propitiate their anger, in contrast with victima, the victim sacrificed in thanksgiving for favours received.' 'Host' would therefore denote all victims sacrificed to a great cause in the hope, like that of the martyr, that it will triumph. For Christians it is Christ, whose sacrifice upon the Cross and in the breaking of bread at the Last Supper are commemorated liturgically in the Eucharist. Christ's dead and resurrected body is represented and symbolized by a small slim disk of unleavened bread, called the Host and given in communion. Its shape and ingredients have inspired preachers to a welter of symbols: Surely the small size of the host signifies humility, its simplicity perfect obedience, its thinness virtuous temperance, its whiteness purity, the absence of leaven benignity, its baking patience and charity, the inscription which it bears spiritual discretion, its unaltered composition permanence and its circular shape consummate perfection? O bread of life, unleavened bread, hidden abode of the Almighty! Under humble visible accidents lie hidden astounding and sublime realities! (attributed to St Thomas Aquinas)", "is_cross_ref": false, "page": 837, "slug": "host", "letter": "H"}, {"term": "hour-glass", "definition": "The hour-glass symbolizes the eternal passage of time, inexorably slipping away until, in the human cycle, it runs out into death. However, it also carries the significance of a potential reversal of time and return to one's beginnings. The shape of the hour-glass with its two containers displays the analogy between the upper and the lower, and the need to turn the hour-glass upside down to produce a flow from bottom to top. Thus, unless we completely reverse our attitudes and activities, we shall always be drawn towards the base. Nor should we forget how restricted is the contact between upper and lower through the narrow passage which allows a continual flow from one to the other. Fullness and emptiness must follow one another in succession. There is, therefore, a flow from the upper to the lower, from the celestial to the terrestrial, and then a reverse flow from the terrestrial to the celestial. Such is the image of alchemical or mystical choice. Both in Asia and in Arab lands drums are sometimes built like hourglasses and hence gain kinship with the calabash or furnace used by Chinese alchemists and with Mount Kun-Lun, the centre of the world. This is because the two sand-containers correspond to Heaven and Earth and the trickle of sand, which flows in the opposite direction when the hour-glass is inverted, represents the exchanges between the two worlds, the manifestation in nature of what is celestial and the reintegration of the manifest world with its divine source. The thin neck between the containers is the 'strait gate' through which these exchanges are made, the pole of manifestation. The final running-out of the sand marks the end of a cycle which, Schuon observes, is in precise conformity with the initially imperceptible movement of the sand, which gradually accelerates until its final spurt. Similar symbolism recurs in Shiva's hour-glass drum, the damaru. Its two halves comprise two inverted triangles, lingam-yoni, their point of contact being the bindu, or seed of manifestation. The damaru emits the primordial sound, or shabda (DANA, MALA, SCHT).", "is_cross_ref": false, "page": 837, "slug": "hour-glass", "letter": "H"}, {"term": "house", "definition": "Like cities and temples, houses are at the centre of the world and are images of the universe. The traditional Chinese house (ming-t'ang) was square. Its entrance faced east and the owner's room faced south, like the emperor in his palace. The centre-point of the building was determined according to the rules of geomancy. There was a smoke hole in the roof and a rain-water tank sunk into the floor. Thus the house was pierced at its centre by an axis joining the three worlds together. The Arab house, too, was square, enclosing a square courtyard with a garden or fountain in its centre. It was a closed, four-dimensional universe, the central garden an echo of Paradise and, furthermore, exposed exclusively to celestial influences. The Mongol tent or yurt is circular, the shape associated with nomadism, since the square on the cardinal points implies fixity in space. The central tent-post, or simply the column of smoke from the yurt's smoke- hole, coincides with the World Axis. Specific types of house - admittedly close relatives of the temple - express this cosmic symbolism even more clearly. Into this category fall those 'communal houses' built at the intersection of the north-south, east-west axes of cities in many parts of the world and more especially in Indonesia and East Asia. The same role is played by the Sioux Sun Dance Lodge, circular, like the yurt, and with a central pole. It not only suggests the solar cycle, but also spatial manifestation and, because its twenty-eight supporting poles are linked to the central pole, lunar manifestations as well. The lodges of Western secret societies in which the cosmic nature of the lodge is openly affirmed and in which a plumb-line replaces the axis should be", "is_cross_ref": false, "page": 838, "slug": "house", "letter": "H"}, {"term": "included, as should", "definition": "Chinese lodges. These are square and have four doors oriented to the cardinal points, each corresponding to the element and colour associated with its own cardinal point. The centre, corresponding to the element of Earth, is occupied by the 'City of Willows' or 'House of Great Peace', lying directly below the Great Bear and representing the abode of the Immortals. But above all, this is true of the Chinese Temple of Heaven, which Granet calls the 'Calendar House', but which is preeminently the 'Hall of Light'. The Temple of Heaven may perhaps originally have been circular and surrounded by a moat in the shape of the Pi, or jade disc. It was thus a reservoir of celestial influences at the centre of the Chinese world. It next became square, on the pattern of the Earth, perhaps with five rooms in a cruciform arrangement or perhaps with nine set out on the pattern of the nine provinces; it was covered by a round thatched roof to represent the Heavens, supported on eight pillars corresponding to the eight winds of Heaven and the eight trigrams. The Temple of Heaven comprised four walls oriented towards the four seasons, each with three doorways so that the twelve doors in all corresponded to the twelve months and with the twelve signs of the Zodiac, like the gates of the Heavenly Jerusalem. The emperor's progress from one room to another determined the divisions of time and ensured that the government of the empire harmonized with the celestial order. Although Taoists devised various 'palaces' (corresponding with the subtle centres) in the human body, Buddhism identifies the human body itself with the house. The Patriach Hui Neng called it an 'inn', thus implying that it could only be regarded as a temporary refuge. In the Tibetan Wheel of Life, the body is depicted as a house with six windows corresponding to the six senses. Canonical writings describe release from the individual state or from the cosmos by such phrases as breaking 'the roof of the palace' or the 'roof of the house' (see dome). The opening in the crown of the head through which this brahmarandhra or release takes place is significantly termed the 'smoke-hole' by Tibetans (COOH, COOD, FRAL, GOVM, In Ancient Egypt the name 'houses of life' was given to a kind of religious seminary attached to shrines. In them, scribes copied liturgical writings and mythological paintings and physicians, surgeons and trepanners were trained, while the temple attendants went about their duties. In Black Africa Marcel Griaule has described the Dogon 'great family house [as representing] the great living body of the Universe in its totality' (CHAS p. 246). It would appear that in their concepts of living space, the Ancient Irish saw the house as symbolizing the status and attitude of mankind to the sovereign powers of the Otherworld. The palace of the King and Queen of Connaught, Ailill and Medb, was circular (the circle being a celestial symbol) comprising seven sections, each section containing seven beds or rooms symmetrically grouped around a central hearth. The dome-shaped roof was a further adjunct to potential communication with the Heavens. The royal house was thus both an image of the human cosmos and an earthly reflection of Heaven. According to Bachelard the house signifies the inner being, and its floors, from cellars to attics, symbolize different states of the soul. The cellars correspond to the unconscious, the attics to spiritual elevation (BACE p. 18). The house is also a feminine symbol in the sense of being a sanctuary, the mother, protection or the womb (BACV p. 14). Analysts, especially, recognize differences of meaning in dreams about houses depending upon the rooms seen and the different levels of the psyche with which these correspond. The outside of the house is the human mask or appearance; the roof is the head and the spirit, controlling consciousness; the lower floors denote the level of the instincts and of the unconscious; kitchens may well symbolize the place of alchemical transmutations or psychic transformations, that is, a moment in inner development. Similarly one may move from one room to another on the same floor or go up or down stairs in the house, thereby expressing a stationary or stagnant phase in psychic development or a developing phase, which may be either progressive or regressive, towards spirituality or materialism.", "is_cross_ref": false, "page": 839, "slug": "included-as-should", "letter": "I"}, {"term": "hummingbird", "definition": "The Aztecs believed that the souls of dead warriors came back to Earth in the shapes of hummingbirds or butterflies. They also regarded hummingbirds as sources of the Sun's heat (KRIR p. 65). The Hopi Indians of Arizona, related at least linguistically to the Aztecs, have a myth in which the hummingbird appears as the hero who intercedes with the god of germination and plant growth to save mankind from famine (Leo W. Simmons in TALS pp. 431-2). The same positive valency determines the view of the Colombian Tukano Indians that the hummingbird, or fly-bird, has sexual intercourse with flowers and stands for glowing virility as the erect male phallus. In Brazil the bird is known as the passaro beja-flor, or flower-kisser sparrow.", "is_cross_ref": false, "page": 841, "slug": "hummingbird", "letter": "H"}, {"term": "hundred", "definition": "This number individualizes a part of the whole, which is in itself part of a larger grouping. For example, Persian love poetry will describe a woman who is both lovely and endowed with all the virtues as having 'a hundred hairs'. The Chinese will say that a doctrine has 'a hundred flowers', far more in the sense that it has all the virtues than that it has a hundred different facets. A great military leader will ask for a hundred men when assembling a force sufficient to attain his objective. A hundred is a part which forms a whole within a whole, a microcosm within the macrocosm, distinguishing and individualizing a person, group or thing within a larger grouping. The entity so individualized will have specific qualities which will give it special efficacy within that larger grouping. Multiples of a hundred will strengthen this principle of individuation by the characteristics of the multiplier. For example, at the time of the Moon Festival (Coya Raimi: 22 September-22 October) the Inca used to parade 400 warriors on the great square of the Temple of Coricancha, a hundred on each side. Each detachment of a hundred set off in the direction indicated by that particular side, in other words towards one or other of the four cardinal points, to drive sickness away (MEAA). Four symbolized Earth; one hundred symbolized each of the individualized groups whose task it was to march through one of the four predetermined areas.", "is_cross_ref": false, "page": 842, "slug": "hundred", "letter": "H"}, {"term": "hunt", "definition": "Naturally enough the symbolism of the hunt has two aspects. There is the slaying of the beast, which is the destruction of ignorance and the tendency to evil, and there is the search for the quarry and its tracking, which bear the sense of spiritual quest. 'The Sufi', wrote Jalalal-Din Muhammad Ruml, 'must follow his quarry like a hunter who sees the tracks of the musk-deer and follows its hoof-prints.' Similarly Master Eckhart speaks of 'the soul ardently hunting its prey, Christ'. There is no difference in this symbolism for North American Indians, to whom hunting was an occupation of the greatest importance. To follow an animal's tracks was to follow the path which led to the Great Spirit. In Ancient China hunting was in disrepute as being a profane occupation, Lao Tzu holding it to be evil and a cause of woe. However, its only lawful form, the ritual aspect, permitted animals to be taken if they were used for sacrifice or for communal feasts, as well as if they were totem-animals (= wu, essence). By eating these totem-animals the monarch increased his kingly qualities, and by catching them and sharing them out gave a display of those qualities. Mastery of divine creatures contributed to the good order of the empire by appropriating and sharing out the symbols - and hence the celestial influences - of which they were the manifestation. It also served to rout the baleful influences of evil spirits (COOH, GRAD, HEHS). In Ancient Egypt 'hunting was an extension of the creative activity of the gods in so far as it drove back the borders of chaos, represented by wild animals, which always subsists on the edge of ordered society' (DAUE p. 640). Hippopotamus-hunting in the Nile Delta, in particular, partook of a magico-religious significance. Set, the god of evil, was incarnate in this clumsy, bulky creature which was 'regarded as a manifestation of the perverse forces in the world'. To harpoon a hippopotamus was to behave like Horus, the god of good, and to destroy these maleficent powers. The Pharaoh often dealt the death blow in person, and in the town of Edfu, sacred to Horus, the persons of the harpooners were sacred, dedicated to the worship of the god (POSD p. 126). Naturally hunting in Ancient Egypt was a sport, as well, and a test of skill, while remaining a religious act of great social significance. But it was also magic. All game, whether winged, furred or scaly was supposed to be dedicated to the evil powers. Silent spells were cast by the action of the hunter on foreigners, demons, magicians who could murder departed souls and private and public enemies actual and potential.... Hunting was above all for the king a trial of strength and a continual proof of his youth. By a ritual privilege the king could confront fierce lions. (POSD p. 133) In the Roman Empire, lion-hunting was an imperial privilege, too. In North Africa, as in other parts of the world, hunting is the privilege of the upper classes. 'The Lord alone has the right to hunt' since, as Jean Servier explains, 'hunting is a ritual desacralization of the fields before ploughing. What we have here is the need to drive from arable land the wild animals which are manifestations of the Invisible.' In the West, hunting etiquette calls for a royal fanfare to accompany the death of the ten-pointer stag (SERH pp. 326, 270). The individual in the sacral state, that is to say when he is temporarily consecrated by going on a pilgrimage and wearing distinctive dress, is forbidden to hunt by the Koran. This ban tests the believer and the genuine fear which he feels for his God. This is shown by the duty imposed upon him of remaining ritually pure, despite his natural love of hunting. It provides a typical test of character (Koran 5: 94-5). Allah's pilgrim must remove the temptation to kill, in order to reach the Ka'ba purged of all desire other than that of honouring his God and submitting to God's laws. Hunting dances are almost as old as humanity. Those performed by central Asian shamans are described by Jean-Paul Roux (SOUD pp. 308-10). In them the hunter copies the way in which the game moves, so that he 'becomes the quarry which he hunts and only by so becoming is he able to hunt it'; or else by copying the behaviour of another animal persuades his quarry that it is not he, the man, who is hunting it. Two different thoughts seem to have motivated these practices. The first is that the hunter identifies with his quarry through dance and the actual hunting process; the second, close to unconscious ecological thinking, is that although the hunter disturbs animal life, he does not wish to drive the prey from his tribal hunting-grounds. Having to maintain an ecological balance, he preserves them by identifying with their behaviour. In these trains of thought the processes of seduction and appropriation are discernible.", "is_cross_ref": false, "page": 842, "slug": "hunt", "letter": "H"}, {"term": "hurricane", "definition": "(see also storm; tempest) In Amerindian tradition, hurricanes, cyclones, tornados, and whirlwinds are regarded as conspiracies by three of the elements (Air, Fire and Water) against the Earth in a revolt of the elements. Hurricanes are almost Dionysiac orgies of cosmic energy. They symbolize the ending of one period of time and the beginning of another as tireless Earth repairs the damage.", "is_cross_ref": false, "page": 845, "slug": "hurricane", "letter": "H"}, {"term": "hut", "definition": "(see also tent) Huts symbolize the dwellings of nomads or travellers with no permanent city and may aptly be applied to Christians, dwelling in a strange land; since their home is in Heaven, Earth is an alien country and a hut denotes their bodily life on Earth. The reeds and branches from which it is made denote the precariousness of that life. The hut itself is an image of weakness and instability and its cramped confines fit a life of solitude and contemplation. This is why William of St Thierry in his Epistola aurea ad fratres de Monte- Dei, conjures up the hermits of Chartreuse, writing: 'Like the Children of Israel, that is, like passing travellers, you who are spiritual, having no abiding place on earth and seeking the city that is to come, must build for yourselves little huts.' Huts also play a role in initiations, as the threshold of the Otherworld. They are the equivalent of the monster's jaws or belly, of the dragon, of the funerary urn, or of the man-eating woodcutter's cottage where the ogre lurks ready to eat up Hop o' my Thumb and his seven little brothers. Death and putrefaction are the gates of the Otherworld, but initiates will leave the hut invigorated by a new life and 'possessed of mysterious treasures, symbols of the spiritual riches of initiation. From now on their seven-league boots give them mastery of space, their goose-with-the-golden-eggs mastery of mankind, their secret key mastery of the invisible' (SERH 103-4, 119).", "is_cross_ref": false, "page": 845, "slug": "hut", "letter": "H"}, {"term": "hybrid", "definition": "In African legend there is a wealth of significance in whatever suffers from deformity or is abnormal. There must be some purpose behind such a disturbance of custom and the natural order. A supernatural force is involved: the monstrous is a mark of holiness. Certain laws govern the depiction of hybrids. For example such fabulous creatures as centaurs, sirens or sphinxes, which are part human and part animal, are depicted sometimes with the human portion uppermost (as in the case of the sphinx), sometimes the animal (as in the case of the falcon- headed god Horus). There is a logic to this. The upper part was considered to be closer to higher things, and there are very good reasons why such a part should be given either animal or human shape. In a serpent-man, for example, the fact that the human feet are given the animal shape of a snake's body, while the head remains human, is a favourable omen. The being, in fact, belongs to a higher plane in its upper portions, that is to say that the upper portion of its body has a higher specific quality than the lower portion, since the one is human and the other completely animal. Thus the snake-man is often regarded as the mystagogue who puts his disciples or pilgrims to the test. Another example is the lion-headed man as a symbol of kingship, in which strength rather than justice predominates, and of bull-headed men, mystagogues in agrarian cults. Lions and eagles are often associated. The composite creature with eagle's head, wings and claws will then represent the human body and soul. If 'sometimes they are depicted biting one another, the primary notion is not one of fighting, but of two creatures bound together and interpenetrating one another, which can only be achieved by eating one another so that they constantly pass from one to the other. The motif becomes all the more clear when a human figure is associated with these two' (CHAS pp. 265-6). At other times they may symbolize the savage confrontation which takes place within the individual between temptation to evil and aspiration to good.", "is_cross_ref": false, "page": 846, "slug": "hybrid", "letter": "H"}, {"term": "Hydra", "definition": "This monstrous serpent with seven or nine heads, which grew again as fast as they were cut off, has often been likened to the delta of a mighty river with its countless channels rising and falling with the tide. It represents the whole catalogue of vices (as much in the shape of those pursued in the heated imagination as of those committed by a sordid greed).... Because its home was a marsh, the hydra has become characterized as the symbol of the more sordid vices. While the monster lives, and so long as human vanity is uncontrolled, its heads, symbolizing the vices themselves, will grow again even if one or two of them are cut off by ephemeral efforts at self-control. (DIES p. 208) The Hydra's blood was poisonous and Herakles (Hercules) dipped his arrows in it. This confirms the symbolic interpretation: contact with vice and its consequences are corrupting and corrupted.", "is_cross_ref": false, "page": 847, "slug": "hydra", "letter": "H"}, {"term": "hyena", "definition": "The fact that the hyena is both a nocturnal creature and a carrion- eater give it a doubly ambivalent symbolic meaning in Africa. It is characterized in the first place by the animal's greed, its scenting powers - hence the powers of divination attributed to it - and the strength of jaws able to crack the toughest bones. These factors make the hyena an allegorical figure of knowledge and understanding. However, despite its extraordinary cleverness, it remains a completely terrestrial and mortal creature. Its knowledge and understanding become coarse and heavy- handed simplicity, verging on the ridiculous, and stupidity and even cowardice when contrasted with God's transcendental wisdom and knowledge. It is in this sense that the Bambara regard it as standing opposed to the vulture, even if it complements its symbolism; like the hyena, the vulture is a carrion-eater, but airborne and therefore divine. The hyena stands for an initiatory stage on the path of wisdom which corresponds to the acquisition of real but profane knowledge. It should not attempt to compete with divine knowledge, embodied in a much higher grade of initiate, the lion, a symbol of calm, untroubled wisdom. In the sacred drama staged by the Kore Society, a glance from the 'Lion', a senior grade of initiate, is enough to put the 'Hyena' to flight. In the hierarchy of this secret society, the hyena is allotted the role of 'captive', who in former Bambara social structures had the task of guarding the king and his dwelling. In fact, initiates with the grade of Hyena have the task of guarding the sacred grove in which the society meets.", "is_cross_ref": false, "page": 848, "slug": "hyena", "letter": "H"}, {"term": "Hyperborean", "definition": "Greek mythology often mentions the Land of the Hyperboreans: but where was it? Herodotus admitted that he did not know. Undoubtedly it was somewhere in the north, in the far north, beyond the land in which Boreas blew, at the back of the north wind. It may perhaps have been a folk memory, homesickness for the lands from which the Hellenes migrated to Greece in the second millennium bc. Gallet de Santerre believes that 'it would seem as if the Greeks came to regard the Land of the Hyperboreans in much the same way as they regarded Ethiopia or Atlantis, for example, as a sort of distant Paradise, home of the Blessed but geographically ill-defined' (quoted in SECG p. 217). Geographical accuracy is in any case hardly necessary for a knowledge of the Greek imagination. The land was the gilded land of dreams, of ideal childhood and of every Golden Age. It had been Apollo's childhood home, where his mother, Leto, had been born, and periodically he returned to it after a nineteen-year astral cycle. It was there that he hid from Zeus' anger and from there that he shot the miraculous arrow which became the constellation, Sagittarius. Olen, a Hyperborean, was supposed to have founded the oracle of Delphi and, when the invading Galati approached the shrine, they were frightened away by the sight of Hyperborean phantoms. Pythagoras was supposed to have been the reincarnation of a Hyperborean. Hyperboreans became a sort of supermen - or space aliens, as they would be called today - living in a kind of Utopia in wisdom and happiness and a vague aura of magic.", "is_cross_ref": false, "page": 848, "slug": "hyperborean", "letter": "H"}, {"term": "hyssop", "definition": "In the Old Testament hyssop is constantly associated with purification ceremonies. It was a constituent of lustral water, used for aspersions and mingled with blood for the purification of lepers. Hyssop branches were used to sprinkle the door-posts with the blood of the Passover lamb. Thus hyssop is associated with the original Covenant and with the Second Covenant made by Christ, the Pascal Lamb. What the Synoptic Gospels term the reed offered to Christ on the Cross, is described as hyssop in St John's Gospel. According to Philo, hyssop was used as a condiment by the most refined gourmets at banquets. St Bernard of Clairvaux in his forty-fifth sermon on the Song of Solomon wrote: 'Beauty of the soul is humility. I do not say this of myself since the Prophet said before me \"Purge me with hyssop and I shall be clean\" [Psalm 51: 7], taking this humble herb which cleanses the breast as a symbol of humility. It was with hyssop that, after his heavy sin, the prophet-king cleansed himself and thus regained the snow whiteness of innocence.'", "is_cross_ref": false, "page": 849, "slug": "hyssop", "letter": "H"}, {"term": "ibis", "definition": "(see also heron; stork) Incarnation of the Ancient Egyptian god Thoth, patron of astronomers, scribes, magicians, healers and enchanters. His assimilation with the Greek god Hermes generated the syncretic and esoteric writings attributed to Hermes Trismegistus, the title given to Thoth meaning 'Thrice Great'. With its pointed beak, the ibis might well symbolize the practical application of the intellect, but however practical it might be, its knowledge would not preclude recourse to esoteric wisdom. As it did to the cock, the Old Testament attributed to the ibis the gift of foreknowledge, for as the cock heralded the dawn, so the ibis heralded the flooding of the Nile. Some would regard the ibis as a lunar bird because its beak curves like the crescent Moon (SOUL p. 39). The shape, however, has inspired a different and far less poetic interpretation. The ibis might well stand for a symbol of health, since its beak is shaped like a clyster (enema syringe) and might be used for the same purpose, Pliny {Natural History 8: 27) believing that the bird itself so used it. Hence both Greek and Roman poets, Callimachus and Ovid for example, sometimes use the epithet 'ibis' as a pejorative (TERS p. 221).", "is_cross_ref": false, "page": 850, "slug": "ibis", "letter": "I"}, {"term": "Icarus", "definition": "Son of Daedalus and a slave-girl, his father's inventions caused his death because he disregarded parental warnings when making use of them. Because his father had helped Ariadne and Theseus to kill the Minotaur, they were both imprisoned in the Labyrinth. With the help of Pasiphae and thanks to the wings which Daedalus had made and fixed to his shoulders with wax, Icarus was enabled to escape from their prison. He flew across the sea but, disregarding his father's prudent warning to take the middle course and not to fly too high, he rose ever closer and closer to the Sun. The wax melted in the heat and Icarus tumbled into the sea and drowned. As an image of the spirit's overweening ambition, Icarus is the symbol of 'deadened intellect and of perverted imagination. He is a mythic embodiment of psychic disorder characterized by self-centred emotional exaltation of the spirit. Icarus stands for the neurotic and his fate. Icarus' senseless exploit has remained proverbial for neurosis taken to extremes, for a form of spiritual sickness, megalomania' (DIES p. 50). Icarus is the symbol of the rash and uncontrolled, the twofold perversion of judgement and courage.", "is_cross_ref": false, "page": 850, "slug": "icarus", "letter": "I"}, {"term": "icon", "definition": "By the word 'icon' is meant divine or holy images in general and not specifically the form they take in the Eastern Church. Icons are unrelated to portrait painting; whatever resemblance there may be is ideal rather than real and depends upon the extent to which the image shares the divine reality which it is intended to express. For, first and foremost, the icon is a representation - within the limitations inherent in the basic impossibility of adequately conveying the divine - of transcendent reality and an aid to meditation. It is intended to fix the spirit upon the image, which itself reflects the spirit, and concentrate it upon the reality which the image symbolizes. Icons are generally recognized as not having been made by the hand of man, which insulates .them from any notion of physical representation. Although the image of Our Lady was attributed to St Luke, the Mandilion originated miraculously; while the image of the Buddha was either projected by him upon canvas or taken up from the shadow which he cast upon the ground. All subsequent icons were reproductions of supernatural prototypes, created under conditions involving strict preparation and according to precise rules. Of course the image of Christ is distinct from its divine model. The image of the Buddha is no more than an illusory reflection, an artifice (upaya). Nevertheless, Christ's icon partakes at the same time of the nature of its model and extends his incarnation, while the Buddha's icon allows a comprehension of the reality beyond shape which it evokes in this illusory fashion. It is the result of the original vow of the Bodhisattva, to remain on Earth until the last being attained deliverance. This twofold aspect explains why the Jodo sect teaches that, while an image of the Blessed One may be a means of grace and even of salvation, it can be used to light a fire if one is cold. A Zen apologia denies that it is sacrilege to use statues of the saints in this way. An icon is never an end in itself, but always a means, being, it has been said, a window on Earth open to Heaven, but a window which allows a two- way traffic. The gilded background of Byzantine icons - and the gilding, too, of the Buddha - is, properly speaking, heavenly light, the glow of the transfiguration. Set, as they are in the Greek Church, upon an iconostasis, icons are on the dividing line of the sensory and spiritual worlds. They are a reflection of the spiritual in the sensory and a means whereby the latter can accede to the other. The icon as an end in itself justifies outbreaks of iconoclasm, and if icono- clasm occurs in the teachings of the Buddha it would appear to have been directed against human images which can only be the focus of idolatry and not against channels of spiritual influences. The non-human image is the gift of the Buddha's grace and is its privileged assistant (BURA, BENA,", "is_cross_ref": false, "page": 851, "slug": "icon", "letter": "I"}, {"term": "incense", "definition": "The symbolism of incense derives from the combinations of those of smoke, perfume and of the imperishable resins from which it is made. The trees which provide them have sometimes been taken as symbols of Christ. It is the duty of incense to carry prayer heavenwards, and in this sense it is a symbol of the priestly office. This is the reason why one of the Three Wise Men brought incense to the Christ-child. Burning incense is universal and everywhere carries the same symbolic property, associating human beings with the godhead, the finite with the infinite and the mortal with the immortal. Hence to rise in a cloud of smoke has more often a positive rather than a negative significance. In this context, there is little difference between the smoke of a funeral pyre, of Maya copal, of Christian incense or of the tobacco of the North American Indians. The significance of the North American Indian calumet is only comprehensible in terms of a symbol which, with some trifling exceptions, seems to speak a universal language. Whether it was the pipe of peace or the pipe of war, the calumet ratified covenants or treaties through the presence of the godhead, invited to preside over the celebrations by the cloud of smoke ascending skywards. As countless Ancient Chinese rituals bear witness, smoke - from rushes or reeds - was used in the same way as an agent of purification. Although the smoke of the funeral pyre was supposed to carry the dead person's soul upwards, alchemists had no need of one, claiming that it was possible to see the soul in the shape of a smoky vapour leaving the body in its death agony. Celtic tradition contains the same symbolic notion. In Hindu ritual, incense (dhupa) is related to the element of Air and is supposed to stand for 'the perception of consciousness' which is 'omnipresent'. Although the smoke of incense is used as an artificial stimulant in certain Yoga practices, in Buddhist meditation the burning of joss-sticks is used to mark the passage of time (AVAS, DANA, GRIF, GUER). In Central America the symbolism of incense derives from that of blood, sap, semen and rain. Like clouds, the smoke of incense is an emanation of the divine spirit, 'smoke' and 'cloud' being related words in the languages of Central America. Hence the sending up of clouds of smoke (sympathetic magic) in rain-making rituals. In the Popol-Vuh, the culture-heroine, an Underworld deity, extracted sticky, red sap from the copal and gave it to mankind as her own blood (myth of the origin of copal). From that day to this the Maya-Quiche have used copal in all religious rituals to drive off evil spirits. The Chilam Balam Chumayel states that 'incense is a heavenly resin, its scent drawn up to the midst of Heaven.' Thus the use of incense derives from fertility-rites linked to the lunar cycle. The relationship between 'copal' and 'Moon' is, furthermore, expressed in their common root uh in the Chorti language. As representations of the rain-gods, the hierophants would set alternately upon the holy table slabs of copal and sacred pitchers full of 'virgin water'. Even nowadays, priests still go in procession to tap the sap of the copal and burn incense at midnight on the last day of the dry season, to speed the coming of the first rains (GRID pp. 106-8).", "is_cross_ref": false, "page": 852, "slug": "incense", "letter": "I"}, {"term": "incest", "definition": "Incest symbolizes the tendency of like to marry with like, even to the point of exalting the individual's own essence and discovering and conserving the most deeply embedded ego. It is a kind of 'autism'. In most mythologies it occurs among gods, kings and pharaohs, and in closed societies which attempt to preserve and strengthen their essential supremacy: among the Ancient Egyptians (Isis married her brother, Osiris, and bore four children to her son, Horus), the Inca, Polynesians, Greeks and so on. In Irish mythology, incest between brother and sister would appear to be the rule for the births of the gods. In the same way the hero Cuchulainn was the son of King Conchobar (surrogate for the god Lug) and his sister Medb, who, before her marriage with Ailill, had had sexual intercourse with both her brothers. In the tale 'The Courtship of Etain', the Queen of Ireland is ready to commit adultery with her husband's brother and, in the original version of the legend, the Dagda does commit adultery with his sister Boann, his brother Elcmar's wife. It would seem that here we have an explanation for the polyandry which Caesar reports of the Bretons in De bello gallico. A sole and single goddess bala
