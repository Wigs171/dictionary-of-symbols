ise, bewilder or dazzle his opponents. The more 'ploys' which he mastered, the greater his chances of becoming famous. Cuchulainn, for example, mastered scores of different ploys - the salmon-leap, the thunder-game, the trick of the spear-point and so on - occasionally defensive, more often offensive. Thus Cuchulainn could, with a single sword-stroke, shave an opponent without so much as grazing his skin, or cut the grass from under his feet without his noticing anything but its fall. He had learned all these tricks when serving his apprenticeship as a warrior with the two Queens of Scotland, Scathach and Aife. The latter even bore him a son and taught him the cunning use of the ge bulga, the notched spear, which saved him two or three times when he was faced by more skilled opponents. War-games symbolized individual skill and training for single combat; Celts had not the least notion of tactical training on the Roman pattern, and their games stemmed directly from initiation rites (REVC 29: pp. 109-52). The Ancient Germans readily employed games as methods of divination, especially on the eve of battle. They used them to consult their gods who, for their part, were addicted to the game of backgammon. Some games and toys possessed a wealth of symbolism now lost. Caillois suggests (CAIJ) a link between the greasy pole and myths of the conquest of Heaven, while hopscotch in all likelihood stood for the maze in which the initiate strayed at first. In the Far East, kites represented the external soul of their owners, free to wander the heights of Heaven while remaining magically (and really by their strings) linked to their owner on Earth. In Korea kites were used to carry away the people's sins like a scapegoat. Although these games and playthings may have lost their sacred character, they continue today to be just as valid objects, since they play a highly important social and psychological part as symbols both of conflict and of the learning process. In north Africa, funeral games, both ritual and competitive, follow the funeral sacrifices, feasts and processions. They are like the sudden release or explosion of energy concentrated under pressure. They mark the end of a period of time set aside as holy and a return to everyday living. The games are designed to disperse an atmosphere of holiness, so intense that it has become oppressive, by unleashing utterly different feelings and reestablishing the normal pattern of existence. According to Jean Servier, these games 'scatter the accumulation of holiness ... which pilgrims would find dangerous to carry home.' The games also possess magical qualities. By grouping the competitors into two camps, they in fact set two principles or two polarities in opposition, and the triumph of one or the other is bound to ensure a boon such as rain or the blessing of the dead person and of his ancestors. 'East camp and west camp ... opposing clans from the same village ... the dry male principle, or the moist female principle from whose marriage the world is shaped, just as Mankind is formed from vegetative and subtle souls.' The games take the most varied forms, from harmless social games to the cold-blooded horseman's courage of the fantaziya. The latter are held for preference with the change of the season and to a degree symbolize the warring of the elements and of plant life against them. 'All these games exude a feeling of competitiveness, of a struggle between two powers magically polarized along the east-west axis, one standing for dryness the other for moisture. This contest, emphasizing the opposition of the two elements essential to the world, is the necessary prelude to their marriage, in other words to making the world fruitful' (SERP pp. 63-7, 196-203). The games may also assume the quality and aspect of an offering. Competitors rival one another in skill and endurance, even, at times, to the point of blood-letting, in order that this effusion of strength, of fatigue, of sweat and of tears should honour the invisible powers to whom they are offered and thus appease them, turn them and win their favour. Whether consciously or unconsciously, games are to be regarded as one of the ways in which mankind engages in dialogue with the invisible. Even playing with dolls, for example, is linked among the Berbers to fertility rites, the only rites which children may perform. It is their way of copying the behaviour of adults and of associating themselves with the major sacred rites which initiation will later reveal to them (SERH p. 95). Psychoanalysis detects in games the transfer of psychic energy either between the two players or through endowing the toys - dolls, model trains and so on - with a life of their own. Games supercharge the imagination and activate emotionality. However pointless the game may be, it remains nonetheless weighted with significance and consequence. 'To play with something implies a surrender to the plaything, the player endowing, to some extent, the object with which he plays with his own libido. As a result the game becomes a magical activity which brings to life To play is to build a bridge between the imaginary and the real through the magic workings of the libido. To play is, therefore, a rite of passage and prepares the way for adaptation to reality. This is why games played by primitive peoples or by children so easily become serious and sometimes tragic' (ADL J pp. 102-3). Children's games and the private games of grown-ups, of which so many examples are known from China, India, Egypt, Greece, Rome and elsewhere, are in their way, and deep down, copies of public games. Although on the surface they may seem shallow and undirected, this should not disguise their basic confrontation symbolism. Games are at the heart of human relationships and are highly efficient teachers. Groos has rightly called children's games 'an act of spontaneous personality development, being instinctive and unconscious preparations for future real- life activities.' Games reflect 'the child's relationship not only with its own internal world but with the persons and happenings of the external world' (ADU p. 103). Psychodrama, the brilliant invention of Moreno, uses for its methods the formative, educational and even therapeutic properties of games and the cluster of images which they generate. The psychodramatist's task is to release the springs of spontaneity so that patients, while remaining themselves, adapt to all the roles life demands they play. Instead of being preconditioned by their past, they are seemingly free, their own creativity endowed with a massive power of expansion. If adaptation is one of the Secrets of sociability, it will be seen how well suited psychodrama is to reintegrate a person into social life, to set him or her more at ease and to make that person far more attractive. Psychodrama is found to be a synthesis of social and affective symbols which it sets in motion of their own accord, and they tend to counterbalance one another and thus to ease the passage from games to real life. They break down and dissolve, in play, the complexes which, had they remained latent, would have brought on conflicts, but which, once overcome, encourage adaptation and progress. Esoteric teaching has laid bare a whole lore of initiation in such different games as the tarot, dice, dominoes and chess, to mention only a few. Tarot is richest in symbols and has been given a separate article, with further articles on each of the twenty-two major arcana. So far as dice are concerned, for example, it has been maintained that the six sides of these small cubes and the six dots marked on them are symbols of the world manifested in its six aspects - mineral, vegetable, animal, human, psychic and divine. The six faces of these cubes may be arranged in the shape of a cross, the horizontal arm comprising the animal, the psychic and the human and the vertical arm, the divine, the psychic, the vegetable and the mineral (BOUM p. 163). Games exhibit the most varied aspects in accordance with the concerns of each age. They are not only an opportunity for relaxation, but can be initiatory, educational, mimetic or competitive. They draw their inspiration from the demands of everyday life and they develop faculties of social adaptation. The success of computer games in this latter part of the twentieth century ushers in a new form of intelligence which grasps more readily the triumphs of technology than the subtleties of speech. The most popular games symbolize the chief concerns of any given age, such as Monopoly, business games, Trivial Pursuit and the Rubik Cube. They reflect their age and herald an era of electronics, mathematics, mechanics and automation.", "is_cross_ref": false, "page": 660, "slug": "games", "letter": "G"}, {"term": "gammadion", "definition": "See square (mason's); swastika.", "is_cross_ref": true, "page": 666, "slug": "gammadion", "letter": "G"}, {"term": "Ganesha", "definition": "Son of Shiva, worshipped throughout India, often in the form of a statuette of a human being with an elephant's head, tusks (one or both of which are broken) and huge trunk, an enormously fat belly and grotesque body seated upon the tiniest of steeds - a mouse! This discordant mixture of grotesque and solemn, of the ponderous and the lightweight, the sagging belly seated upon a mouse or a flower, all these contradictions stand for Maya, Manifestation, of which Ganesha is an expression of the principle, with all his ventures in the shifting and illogical phenomenal world of fleeting reality. He conjures up the full potential of life and all its manifestations, however ludicrous, in space and time.", "is_cross_ref": false, "page": 666, "slug": "ganesha", "letter": "G"}, {"term": "garden", "definition": "(see also paradise) Gardens are a symbol of the Earthly Paradise, of the Cosmos of which it is the centre, of the Heavenly Paradise of which it is a prefiguration and of those spiritual states which correspond to the enjoyment of that Paradise. Genesis tells us that the Earthly Paradise was the Garden of Eden and that Adam was set by God in this garden. This would correspond to the dominance of plant life at the beginning of a cyclical period, while the Heavenly Jerusalem, which will mark its close, will be a city. Ancient Roman gardens might be described as recollections of Paradise Lost, but they were also epitomes of the world, as, in our own day, are world-famous Japanese and Persian gardens. In the Far East, gardens are not merely miniature worlds, but nature restored to its original state and invitations to human beings to restore their original natures, too. 'How pleasant', wrote the Chinese poet, Chang Chi, 'to stroll in a garden! I orbit the infinite.' East Asia, too, had its Gardens of Eden. Mount Kun-Lun, centre of the world and gateway to Heaven, was decorated with hanging gardens - more than an echo of Babylon - from which flowed the fountain of immortality, while the", "is_cross_ref": false, "page": 666, "slug": "garden", "letter": "G"}, {"term": "circular garden, shaped like", "definition": "Eden, surrounding the Forbidden City, had a strongly paradisal character, a copy of Kun-Lun at the centre of the Empire. Monastic cloisters and enclosed Muslim gardens with a fountain in the middle are images of Paradise. As Abu Ya'qub SejestanI observes, janmt (Paradise) is the equivalent of the Persian word for 'a garden full of fruit trees, sweetly scented plants and streams of running water ... In like manner the knowledge of higher things and the gifts imparted by the Intelligence and the Soul are the garden of the clear-sighted inner eye.' When Muslims speak of these gardens, which are states of bliss, they call Allah 'The Gardener'. St John of the Cross wrote that God himself was a garden, the Bride so calling him because of the blissful dwelling she had in him. She entered this garden whenever she was transported into God. A Kabbalistic tradition also regarded Paradise as a garden ravaged by some of those who entered it. In this context, Pardes is the domain of higher knowledge, the four consonants in the word corresponding to the four rivers which flowed from Eden and the four senses canonized by Holy Scripture. The ravages in the garden consisted of cutting the plants, that is to say, separating the growth from the principle which gave it birth (CORT, GUER, The Ancient Egyptians were gardening enthusiasts and depicted gardens with pools and banks of flowers on the walls and floors of their palaces. Each flower had its own language. Mandragora berries were symbols of love, while the open petals of the lotus suggested the solar wheel and the lotus roots, entangled in the waters, the birth of the world. The wedding feast of Zeus and Hera was held in the wonderful and mythical Garden of the hesperides, a symbol of the eternal cycle of fertility. However, Ancient Greek gardens were a luxury, of which they discovered the attractions during the Asiatic conquests of Alexander the Great. The Romans carried garden design to ever greater heights of sophistication, combining buildings, statues, stairways, springs, grottoes, wells and fountains with the colourful charm of plants grown to rules imposed by man. 'What fairer sight is there than rows of trees planted in ranks which present straight lines to the eye from whatever angle they be viewed' (Quintilian, Institutio Oratorio 8: iii, 9). The Quincunx, or Garden of Cyrus, in particular, displayed a symbol of man's power to tame Nature. On a higher plane, gardens may be regarded as symbols of civilization as opposed to raw nature, of the considered as opposed to the unpremeditated, of order as opposed to disorder and of the conscious as opposed to the unconscious. However, it was in Persia that the garden partook of metaphysical and moral significance, in addition to the cosmic significance it had already enjoyed in Japan. Love of gardens is a cornerstone of the Persian world vision and two famous collections of poetry are called respectively 'The Rose-Garden' (Gulistan) and 'The Orchard' (Bustan). Gardens were a source of musical inspiration and, constantly, of literary simile, the beloved being likened to cypress, rose, jasmine and so on. Major poets asked to be buried in gardens, which are related thematically to oases and islands: cool, shady places of refuge. They were carried into the design of Persian 'garden' rugs (see carpet), their surface divided into squares by the straight lines of canals with fish swimming in them. These squares are themselves filled with flowers and shrubs (BODT pp. 142ff.). The typical Sassanid park was arranged as a cross, its four arms meeting at right angles, with the palace in the centre. This corresponded to the cosmological notion of a universe divided into four quarters and watered by four rivers flowing from the Earthly Paradise. Typical Persian gardens on this rectangular plan are also related to the ancient ground-plan of cities. In some versions of this quadripartite cosmology a mountain was set in its centre. This is imitated in a number of both Persian gardens and Indian Mogul gardens as well. Persian gardens were always surrounded by walls to preserve their privacy, and they were never scentless. A whole range of symbols are based upon the perfume of flowers. The scent of jasmine is the scent of kings; that of roses, of the beloved. The scent of soman, a species of white jasmine, is like the scent of one's own children. The narcissus is the scent of youth, the blue lotus that of power and wealth and so on. Craftsmen specialized in creating miniature gardens. Princes had gold and silver trees made for them with leaves and fruits of precious stones. At Karakorum, Mangu Khan (c. 1250) had a silver tree with so capacious a trunk that a man could hide inside it; round it four golden serpents were twined and at its foot four silver lions sat dispensing white mare's milk. Once again the symbolism of the four quarters of the world and the four rivers of Paradise recurs. The garden is a dream-world to take you out of the real world. Jalal-al-Dln Muhammad Rum! regarded the beauty of flowers as a sign to remind the soul of its immortality since, in its ascension, it had experienced every level of being and knew what it was to live as a plant. Both the ultimate reality and heavenly bliss are interpreted by the Koran (18: 55 etc.) in terms of a garden, a home beyond the grave preserved for the Elect where they will be close to the throne of God. Paradise is a garden, gardens a paradise. Amerindian civilization also conceived of gardens as epitomes of the universe. The Aztec pleasure gardens, however, combined the traditional function of the private garden with those of the botanical garden and the zoo. There they preserved not only plants, but all species of bird and wild beast, with a staff of 600 men to tend them. In addition they housed human specimens of dwarfs, albinos and those born with different degrees of physical deformity. In dreams, gardens are often regarded as agreeable expressions of pure desire free from all anxiety. They are places 'of growth and for the cultivation of vital internal phenomena.' There the cycle of seasonal change occurs within a strictly regulated pattern ... and life in all its abundance is displayed in the most miraculous of ways. The garden wall protects the internal forces which flourish within it.... Entrance to the garden is only through a narrow gateway. The dreamer is often forced to circle the walls in search of the gate. This expresses visually a long psychic development which has arrived at internal richness.... When a tall tree or a fountain stands in the centre of the garden, the garden may be an allegory of the self.... Frequently the garden stands, in the male psyche, for the female sexual organs. However, behind the whole allegory of the tiny Garden of Eden . .. religious mystical verse carries far more than the expression of mere love and its embodiment, it searches for and enthusiastically lauds the inner depths of the soul. (AEPR pp. 282-3)", "is_cross_ref": false, "page": 667, "slug": "circular-garden-shaped-like", "letter": "C"}, {"term": "garlic", "definition": "Central European tradition prescribes a bunch of garlic nailed to the bed-head or a wreath of garlic flowers as a remedy against vampires. Earlier, Pliny had observed that garlic drove away serpents and was a preservative against madness. In Siberia, the Buryat believed that the smell of garlic was a warning of the presence of the souls of women who had died in childbirth and who now came to persecute the living (HARA). In Borneo, the Batak endow garlic with the power of recovering souls which have become lost (FRAG 3: p. 46). Frazer also records the former custom of the inhabitants of Draguignan in southeastern France of roasting cloves of garlic on the bonfires lit in every street on St John the Baptist's day. These cloves were then shared out among all the households (FRAG 10: p. 193).", "is_cross_ref": false, "page": 670, "slug": "garlic", "letter": "G"}, {"term": "Classical", "definition": "Antiquity acknowledges that garlic had certain virtues and traces of this belief are still to be found in modern Greek folklore. Thus, during the festivals of the Thesmophoria (sacred to Demeter) and the Scirophoria (sacred to Athene), women chewed garlic, since the plant was reputed to make easier the sexual abstinence imposed during these festivals (DARS). The Ancient Greeks in any case loathed garlic. However, the most persistent belief current in the Mediterranean basin and extending as far as India, was that garlic was a preservative against the evil eye. This is the reason for the bunches of garlic tied up with red thread to be found in Sicily, Italy, Greece and India. In Greece, saying the word 'garlic' brings ill luck (HASE). The protagonist in the rites of Spring, Dionysiac ceremonies still celebrated in Thrace and recently analysed by the ethnographer, Katerina J. Kakouri, carries a string of garlic in a ritual which includes the ordeal of fire-walking (KAKD p. 41). Even today, shepherds in the Carpathians rub their hands with garlic which has been blessed before they milk a ewe for the first time. This is to protect the flock against snake-bite (KOPK p. 434). All these practices demonstrate the belief that garlic is a preservative against evil influences or dangerous attacks. The Ancient Egyptians made garlic what was probably an anti-serpent god, because of its smell. In Rome, those who had just eaten garlic were forbidden to enter the temple of Cybele, and Horace pours out his harshest invective against garlic in one of his epodes. However, because it was part of the rations of the Roman legionary, garlic became a symbol of the soldier's life.", "is_cross_ref": false, "page": 670, "slug": "classical", "letter": "C"}, {"term": "Garuda", "definition": "The creature upon which Vishnu rides is depicted as a bird of prey with a human head, three eyes and an eagle's beak. As 'cousin and enemy' of the naga, the Garuda is often shown tearing serpents with its beak and crunching them in its talons. The serpents which it kills are often given human heads and shoulders in place of their snake's head. Tibetans generally depict the Garuda with a savage expression on its face and it is sometimes represented as being in the power of the King of Hell (TONT p. 19). The war of birds and snakes is a constant motif of Asian iconography and may be seen as the battle of life with death, of good with evil, of the chthonian with the celestial powers, or as the image of the twofold aspect of Vishnu who kills and restores to life, destroys and rebuilds. Perhaps analysts would see in the human-headed snake crushed by the bird an image of the unconscious stifled by rationality or of desires repressed by moral inhibitions.", "is_cross_ref": false, "page": 671, "slug": "garuda", "letter": "G"}, {"term": "gate", "definition": "(way) Gateways symbolize the scene of passing from one state to another, from one world to another, from the known to the unknown, from light to darkness. Doors open upon the mysterious, but they have a dynamic psychological quality for they not only indicate a threshold but invite us to cross it. It is an invitation to a voyage into the beyond. The passage to which they invite us is more often than not, in the symbolic sense of the term, a passage from the realm of the profane to that of the sacred. This is embodied in the doorways of cathedrals, Hindu torana, the gateways of Khmer cities and temples, Japanese torii, etc. The gates of Chinese cities were set at the four points of the compass. Through them evil influences were expelled, good influences drawn in, strangers received, the virtues of the Emperor disseminated to the four corners of the empire and the hours of the day and the seasons of the year regulated. The four main gates of Angkor Thorn display the gleaming face of Lokeshvara, Lord of the Universe, to the four points of the compass, but they also give access from these four directions to the centre of the world. The doors of churches and porticos of temples allow the pilgrim to enter and approach the very cella, the Holy of Holies or the Real Presence of God. In themselves they sum up the symbolism of the sanctuary, which is the gate of Heaven. Temple gates are often provided with such terrifying guardians as fabulous animals, the dvarapala of Asian temples, and even of Tantric mandala, or the armed guards outside the lodges of secret societies. They are there to perform two tasks: to bar entry to the sacred enclosure to maleficent and unclean forces and to protect the entrance of worthy candidates. The latter 'enter in through the gates into the city' (Revelation 22: 14); the former are 'cast into outer darkness'. The symbolism of the guardians clearly derives from initiation (= entrance), which may be interpreted as crossing the threshold, janus, the Roman god of initiation into the mysteries, held the keys of the 'Doors of the Solstices', that is of the ascendant and descendant phases of the annual solar cycle. These were the 'Gateway of the Gods' and the 'Gateway of Men' opening onto the two roads of which Janus, like Ganesha in India, was the master - pitri-yana and deva-yana in Hindu tradition, the roads of the Ancestors and of the Gods. The two gates are also janua coeli and janua inferni, the Gates of Heaven and Hell. As the articles cavern and dome demonstrate, the transit from Earth to Heaven is made through 'the gateway of the Sun', which symbolizes release from the cosmos beyond the constraints of the human condition. This is the eye of the dome or the smoke-hole of the tent through which passes the World Axis. It is also the crown of the head and most of all the 'strait' gate which leads to the Kingdom of Heaven, notionally expressed by the rope or camel passing through the eye of a needle. Another image of the gateway is the Hindu torana, associated with the devourer (kala). In this instance, the gateway is the monster's mouth, the image of the passage from life to death, but also from death to liberation, the twofold cyclical current of expansion and reintegration, kalpa and pralaya. In Khmer art, the kala disgorges a pair of sea-monsters (makara), one on either side, and they in turn vomit out what becomes the lintel of the doorway, which is thus akin to a rainbow, indirect confirmation of passage from Earth to the abode of the gods. The cosmic manifestation which we have just discussed is again expressed in China by the ideogram of the door. According to the Chi-Chu, the trigram k'un (Earth; passive principle) is the closed door, while the trigram Ch'ien (Heaven; active principle) is the door which opens - manifestation. The alternate opening and closing of the door expresses the rhythm of the universe. It is also the alternation of yang and yin. However, in this instance the doors would seem to be equinoctial rather than solsticial {yang emerges under the sign Ch'en which corresponds to Spring). Following this line of thought, the opening and closing of the Gates of Heaven (Tao 6 and 10) are related to human respiration, which is a recognized image for this alternation. In Taoist methods (Tao 52), 'shutting the doors' is holding the breath and annihilating sense perception. When he observed how the hinge remained immobile while the door itself moved, Master Eckhart made the latter the symbol of external man, the former of internal man unaffected by external movement because of his central, axial position (BURA, BENA, COEA, GRAD, GRAP, GUES, In Jewish and Christian tradition doors and gates play a vastly important role since they open the way to revelation and they become reflections of the harmony of the universe. Pilgrims and worshippers coming to cathedral doorways were met by Old Testament and Apocalyptic themes, Christ in majesty and the Last Judgement. Suger used to tell visitors to St-Denis that they ought to admire the beauty of the finished work rather than the material from which the door was made. He added that the beauty which enlightens the soul should direct it towards the light of which Christ is the true door (Christus janua vera). Christ in glory may be carved on the tympanum of cathedral doorways, but it is he who, by the mystery of the Redemption, is the true doorway which gives entrance to the Kingdom of Heaven. 'I am the door: by me if any man enter in, he shall be saved' (John 10: 9). 'Christ', wrote St Clement of Alexandria, quoting a Gnostic source, 'is the gate of righteousness, since it is said (Psalm 118: 19-20): \"Open to me the gates of righteousness: I will go into them, and I will praise the Lord: This gate of the Lord, into which the righteous shall enter.\"' The symbol of the gateway is a recurrent theme of medieval authors, Hugues of Fouilloy, for example, writing that Jerusalem has gates through which we enter the church and attain to eternal life. Our Lady, too, is called 'Gate of Heaven' and is sometimes depicted in medieval iconography in the guise of a closed door (VALC p. 146). Doorways play a major role in medieval architecture. Burckhardt emphasizes the importance of the doorway and niche in combination and maintains that the niche is an image, in miniature, of the world cavern. It corresponds, in his view, to the church chancel and becomes the site of the epiphany of the godhead since it conforms with the symbolism of the Gates of Heaven. These allow the passage of a two-way traffic, the entry of souls ascending into the Kingdom of God, while through the gates God's word comes down to Earth. Crossing a threshold is altering a level, an environment, a centre or a way of life (BURI pp. 168, 233; DAVR pp. 204- 5). Doorways also have eschatological significance. As places of passage and particularly of entry, they naturally become symbols of the imminence and potentiality of entry into a higher reality - and, conversely, of the diffusion of heavenly blessings upon Earth. Thus Christ's Second Coming is foretold and described in terms of a traveller knocking at the door, as in Revelation 3: 20 when Christ says: 'Behold, I stand at the door, and knock: if any man hear my voice, and open the door, I will come in to him, and will sup with him, and he with me.' The image is taken from the Song of Solomon (5: 2), of which Judaism confirms the Passover symbolism. Jewish tradition expected final liberation and the coming of the Messiah to occur at the Passover and often gave expression to this time of waiting in the symbol of the door (Josephus, Jewish Antiquities 18: 29). In his Jewish War (6: 290ff.) he tells how the gates of the Temple were to be opened in the middle of Passover night and, when miraculous signs occurred during the feast of the Passover and especially when one of the Temple gates opened of its own accord, the people concluded that God had opened the Gate of Blessing - that is, that the final, Messianic process had started. The primitive Church, as heir to this tradition, expected Christ's Second Coming on Easter Eve and kept vigil, listening for the sound of his knocking on the gates of the world. The Bible also speaks of the 'gates' (Genesis 28:17) or 'doors' (Psalm 78: 23) which God opens to make himself manifest (Revelation 4: 1) or to shower his blessings upon mankind (Malachi 3: 10). Conversely, the opening of the gates, such as those of the ideal Temple in the eschatological New Jerusalem (Isaiah 60: 11), symbolizes the free access of the Chosen People to God's grace. The Gates of the Grave (Isaiah 38: 10) or the Gates of Hell (Matthew 16: 18) symbolize the awesome power of the abyss, from which none can escape, but of which Christ proclaimed his conquest. His are its keys (Revelation 3: 7). Now it is far easier to understand why 'door' or 'gate' should have been used as the symbolic designation of Christ himself (John 10:1-10), he being the one door through which the sheep could enter the sheepfold, that is, the kingdom of the elect. The carved door of a Senufo shrine in the village of Towara, in Africa, is the equivalent of a lesson in visual images, but in images which are to be understood not by what they offer the eyes but for what they symbolize to the spirit. The door is a symbol of the development of the cosmos. In its centre is carved a circular disc and around it, in a vast square, figures of animals and of human beings, those in the upper half being carved head downwards. Above the square are line carvings in relief of six figures, one of whom is a horseman; and below the square are a walking man, a leopard, what is probably a rhinoceros, a bird with wings displayed and a serpent poised to strike. Jean Laude interprets the carvings as follows: The door dividing the holy place [the inner sanctuary] from the outer world, displays an epitome of the creation, a cosmogony, to the living. The persons depicted are genii [intermediaries between the created world and the invisible powers which created it]... The dimensions of the figures depicted are non-figurative [the horseman's head is larger than the horse; proportion is based not upon physical size but upon hierarchical order]... The universe is conceived as an outward expansion from a central nucleus, from which beings and things irradiate. (LAUA pp. 307-9) Doors lend themselves to a number of esoteric interpretations, alchemists regarding them 'as the same thing as the key, an entry to or means of operating throughout the course of the \"work\"' (PERD p. 396). The door is the communication of the hidden implement, the secret tool. Freemasons set the door of the Temple between two columns, 'the facade surmounted by a triangular pediment above which are a pair of compasses, their tips pointing heavenwards.' The Temple door should be very low. When the uninitiated enter the Temple they should be forced to bend down, not as a sign of humiliation, but to show how hard it is to pass from the world of the uninitiated to that of the", "is_cross_ref": false, "page": 672, "slug": "gate", "letter": "G"}, {"term": "adept", "definition": "This enforced action may also make the candidate remember that when he dies to his old life, he will be reborn to a new life which he should enter like a new-born baby coming into the world. (BOUM p. 182) Plantagenet also observes: 'The gates of the Temple are known as the Western Gates, which should remind us that it is beyond its threshold that the sun sets, in other words, where the Light is extinguished. Beyond is the realm of darkness, the world of the uninitiated.'", "is_cross_ref": false, "page": 677, "slug": "adept", "letter": "A"}, {"term": "gazelle", "definition": "(see also deer; stag) This graceful creature has always been marked out by its swiftness and its light-footedness, its beauty and its keen- sightedness, and these are the qualities which have been taken for symbolic use. Thus Indian tradition associates the gazelle with Vayu, Lord of the Wind and of the element Air, as well as with the yoginT Vayuvega ('Swift as the Wind'). It is also the symbol of Ishvara (to whom the traditional dance, the mudra mrigacTrsha (gazelle's head), is related). In Tantrism, gazelles correspond to the element of Air, which is that of the innermost heart (anahatachakra). In depicting the Buddha's first sermon, Buddhist iconography often shows gazelles kneeling beside his throne, or on either side of the Wheel of the Law, in the Deer Park at Sarnath, near Benares. Semites, on the other hand, seem to have been especially impressed by the creature's beauty and particularly by its eyes. The Houris of the Muslim Paradise have 'eyes of gazelles'. In the Song of Solomon (2: 9) 'gazelle' might be substituted for the Authorized Version's 'my beloved is like a roe' Origen derived the animal's name from the Greek word 'to see', on grounds of homophony, and made the gazelle the symbol of keen sight and, hence, of the contemplative life. Christian tradition dwelt upon the fact that gazelles are very keen-sighted. William of St Thierry followed St Bernard of Clairvaux in his commentary upon the Song of Solomon by observing that gazelles possess keen eyesight and that this is why the Soul-Bride asks the Beloved to sharpen his inner vision and to be swift-spirited in order to understand. Lastly, countless works of art depict gazelles as the victims of predators, generally lions, which couple with them before tearing out their throats. Analysts readily regard these as images of the self-destructive tendency of the unconscious, symbolized by the predator, in respect of the spiritual ideal, represented by the gazelle. It is as if the latter were crushed by the weight of animality and her bright eyes misted under the assault of passion.", "is_cross_ref": false, "page": 677, "slug": "gazelle", "letter": "G"}, {"term": "gem", "definition": "The study of the symbolism of this word cannot be separated from that of the word jewellery. The shade of meaning that distinguishes them undoubtedly arises from the fact that the gem is pure stone, directly produced by the chthonian womb of Earth, and therefore comprises that precious manifestation of the unfathomable collective unconscious; while jewellery, the work of human hands, gives these stones glory and fame by cutting, polishing and setting them. To obtain an all-embracing approach to the symbolism of the gem, such individual entries as crystal, diamond, jade, pearl, stone should be consulted, although admittedly each provides only a facet of the symbol as a whole. This entry examines some aspects of this symbolism taken from Middle and Far Eastern traditions which, it is agreed, have always paid avid attention to gems. In Muslim esotericism the al-jawhar alfard (the jewel beyond price) conveys a sense of the Intellect or incorruptible essence of being. The Buddha's glittering urna was a gem, while from the emerald which Lucifer wore on his forehead and lost when he was cast down from Heaven, angels are supposed to have carved the Holy Grail. Both are assuredly symbols, too, of either exalted or debased intellect. Emeralds were long believed to enhance sight and to restore memory, derivatives of the same order of symbolism. They were used at the oracle of Jupiter-Ammon and were worshipped in pre-Inca Peru. The table of Hermes Trismegistus was an emerald table. At Jerusalem, gems were set on the High Priest's breastplate as symbols of truth. They are also symbols of spiritual perfection, since Muhammad is called 'a precious gem among gems'. In India, one of Vishnu's attributes was a gem. It was 'Ocean's treasure', 'born of the waves', but it had undergone all the stages of the ascent of matter. It symbolized atman, the Universal Spirit, in its bright and shining manifestations. In some contexts there are groups of five gems corresponding to the five elements - for example, sapphire = Earth; pearl = Water; kaustubha = Fire; cat's eye = Air; topaz = Ether. The kaustubha forms the centre-piece, its birth from the waves resulting from the churning of the Sea of Milk and thus relating it to the symbolism of immortality. In addition to the mirror and the sword, the emblems of the Japanese imperial dynasty include famous gems expressly symbolizing the power of domination. Granet observes that their shape is akin to that of a half T'ai-ki (see yin-yang), and must have some relation to the phases of the Moon.", "is_cross_ref": false, "page": 678, "slug": "gem", "letter": "G"}, {"term": "Jizo", "definition": "Bosatsu, patron of the dead in Buddhist tradition, has powers to prolong life. He is depicted seated, holding in his right hand a ringed staff and in his left the gem which satisfies all desires. A gem's virtues are not always inherent in its nature or its shape, but sometimes can only operate when it is in the hands of its rightful owner. This was true of the jade slab mentioned in the7zo Chuang, which became mere stone in the hands of commoners, but regained its properties in those of the king. Dagen used the symbol of the glitter immanent in the gem and only made manifest by polishing, when he taught that the virtues inherent in the individual were only revealed by spiritual training. According to Tantric physiology the manipitha (altar studded with gems) in the manidvipa (island of gems) is located in the sahasrarapadma (lotus with a thousand petals) on the crown of the head. The 'altar' is that of Ishtadevata, the deity adored within; and the 'isle of gems' is the highest state of consciousness. 'The jewel in the lotus' in any case evokes Avalokitesvara's great mantra, Om mani padmi om, at the heart of Tibetan spirituality. A generally accepted interpretation makes its six syllables correspond to the six loka, the six kingdoms of the phenomenal world, and to the six segments of the Wheel of Life. In Buddhist terms, the triratna (triple gem) is the synthesis of teaching - Buddha, Dharma, Sangha; or Buddha, Law, Assemblage (AVAS, DEVA, Gemini (21 May-21 June) Generally speaking, the symbol of duality in outward appearance and even in identity. They are the image of all internal and external opposites, conflicting or complementary, relative or absolute, which are resolved in creative tension, the Gemini phase ending with the start of Summer. The third sign of the zodiac, it immediately precedes the Summer solstice and is the principal sign of Mercury. It is predominantly the sign of human contact, interplay, communication and the interfaces of the social environment; and of polarity, even including sexual polarity. Some Zodiacs do not employ the usual image of two children holding hands, but depict the sign as a man and a woman or even, in the case of a Coptic Zodiac, as a pair of lovers (see also twins).", "is_cross_ref": false, "page": 679, "slug": "jizo", "letter": "J"}, {"term": "genius", "definition": "In most ancient traditions and under a variety of different names, a 'genius' was believed to be the companion of every human being, as double, demon, guardian angel, counsellor, intuition or supra-rational voice of conscience. The genius symbolizes the flash of enlightenment which, uncontrolled, engenders the deepest and strongest of convictions. Immanent in every individual, physical or moral, the genius symbolizes the spiritual being (GRID p. 165) (see demon). Jean Beaujeu wrote that: Every individual had a Genius whose precise nature and significance are open to argument. Rather, however, than being an embodiment of the fertility principle {qui gignit = who engenders), it would seem that the Genius was, in Dumezil's words, the human personality made divine. However, it may also be regarded as a double of the ego and even as a separate being which guards the ego Subsequently such groups as the Roman Senate, the Roman people, cities and army units were fitted out with a more or less symbolical Genius and in the end even the gods themselves had one each. It was to require a long development of the consciousness before 'genii' could be regarded as aspects of the individual human personality and of the internal tensions of impulses, tendencies and ideals. In Ancient Egypt, 'genii' seem to have existed separately from humans both in this world and in the beyond. Distinctions were made between 'good demons', the 'protectors of Osiris' which guarded temples and tombs and the 'evil spirits .. . forces of chaos, hybrid creatures, headless men and monstrous animals ... a whole army of mysterious creatures ... discontented spirits returning from beyond the tomb ... incubi, sleepwalkers, epileptics and drowned people ... come to torture the living ... who attempt to bar the way to the afterlife' (POSD pp. 60-1). In Dogon tradition, the Nommo, eight little people, represent the eight genii who were the ancestors of mankind. They are often carved as the legs of thrones, chairs or stools. Their limbs and bodies need to be supple 'as befits the genii of water, essentially protective spirits, in dry savannah country'. They revealed to mankind the laws which the gods had given to regulate human activity. Rejection of their commands brings serious trouble and disorder, since they have set permanent standards governing the inter- reaction between all living things, and especially between human beings. They are regarded as archetypal of the social order imposed by God. These genii are often the subjects of African sculpture. 'As intermediaries with the invisible world (ruled by the supreme deity, the Mother of the Universe)... these statuettes accompany sacrificial rites and especially those of divination' (LAUA pp. 137, 181, 309).", "is_cross_ref": false, "page": 680, "slug": "genius", "letter": "G"}, {"term": "geomancy", "definition": "It is incorrect to describe the true traditional cosmological science which survives today as the study of 'wind and water' (the Chinese feng-shui) as geomancy - divination by means of the soil. Inherited from the Stone Age and known to Celts, Classical Rome and Byzantine Greeks, this symbolic science was anciently employed in China as hin-fa, 'the art of shapes and locations' (LIOC). This sought to determine the influences which would allow humans to live in harmony with their natural surroundings and, consequently, in harmony with Heaven. Geomancy was used to fix the ground-plans of cities and of fortresses - in colonial times the fortifications of Hanoi, plotted by French military engineers, were altered in accordance with geomantic data. It was also used to determine the location and orientation of houses and tombs, and even the rules of tactics and of strategy. The conjunction of lucky influences, of which geomancy seeks to take advantage, is that of yin and yang, manifest not so much in air and water currents as in those of the life forces which may be detected flowing through the soil by means of the geomancer's compass. These opposing forces are given the names of Green (or Blue) Dragon and White Tiger, names also borne by the elements in the alchemists' Great Work. Furthermore, the locations thus chosen must harmonize with the position of the stars in the sky, and the whole success of the operation depends equally upon the personal qualities of the person undertaking it. The aesthetics of landscaping are at one and the same time the consequences of cosmic harmony and of the qualities of the person able to understand and to interpret it. In Cambodia, geomancy depends upon the ability of the practitioner to discover the position of the nak, the Underworld crocodile identical with the Balinese asura, whose duties are the same as those of the dragon", "is_cross_ref": false, "page": 682, "slug": "geomancy", "letter": "G"}, {"term": "geometry", "definition": "(see also circle; cone; cross; pyramid; sphere; spiral; square (rectangle); triangle) Geometrical figures at all cultural levels are heavily weighted with significance. This is especially true of those aniconic religions, such as Judaism and Islam, which from fear of idolatry are sworn foes of the depiction of living beings. The famous tomb door from Kefer Yesef, in Palestine, and now in the Louvre in Paris, richly exemplifies geometric symbolism. According to Rutten {Arts et styles du moyen-orient ancien, Paris, 1950, p. 170), the vertical band dividing the panel, decorated with six rings with triangular buckles at either end, resembles a girdle, a fertility symbol. To the right of this band, three motifs are set one above the other. At the top there is a rosette, at the bottom a helix and between them six squares bonded together. Rosette and helix form a pair, the rosette being associated with Apollo in his solar aspect (as in a low-relief carving from Doueir in Phoenicia), while the helix is an emblem of lunar Artemis. Between these two types of circle, are six magic squares. Their number is emblematic of the interposition between the First Cause and its manifestation and, since the world was created in six days, they stand for creation. Taken in conjunction, these figures could symbolize the marriage of the Sun and Moon, the two forces which control the passage of earthly time, in other words, cosmic evolution in time and space. On the left side of this tomb door, three other elements are vertically juxtaposed. At the top is the nine-branched candlestick, part of the Temple Geometry: Roman-period tomb-door found at Kefer Yesef (Paris: Louvre) furniture at Jerusalem. In the centre there is a geometrical floral motif in a hexagon (see octagon), itself enclosed within a circle. This latter symbolizes both the cyclical revolution of earthly time (the polygon) and infinite duration, eternity and universality (the circle). At the foot there is a sort of coffer supposedly holding the books of the Law and surmounted by a conch or cockle-shell. (From the synagogue at Dura-Europus comes a similar design which could have provided Islam with a pattern for the mihrab in the mosque.) The coffer containing the holy book of the Law - represented by the lozenge with a dot in the centre - welds together notions of Heaven and Earth. The triangle pointing upwards could, in the context of Neo-platonist influence, signify the return of the creature, rising through the revolutions of time and through the graces imparted by the Law, to its heavenly creator. The two inverted triangles, acting as buckles to the six-ringed girdle, would then acquire the meaning of the creative force which makes fruitful the universe, and of the ascension of the creature towards the eternal, thus emphasizing the twofold movement, ascending and descending. The famous royal door with the two elephants at Baoule in the Ivory Coast is equally rich in geometrical symbols, especially triangles (emblem of the divine triad) and lozenges (the female symbol) (LAUA p. 310).", "is_cross_ref": false, "page": 683, "slug": "geometry", "letter": "G"}, {"term": "ghost", "definition": "Celtic folklore is full of ghosts, driven by both good and evil intentions. Generally speaking, it is unhealthy to meet a ghost. The most spectacular spectres in the repertory of Breton legend are the kannerezed- noz or nocturnal washer-women, women or girls who wash the shrouds of those fated to die. Almost inevitably they cause the deaths of those who encounter them upon the road. They correspond to the banshees of Irish folklore and the banshidhe of medieval writers, which Christianity consigned to the category of evil spirits. In modern Breton folklore, the skarz-prenn, the stick used to clean the ploughshare, is believed to have the power of driving off ghosts (OGAC 3: p. 124). Among those unquiet spirits which return to Earth to trouble the living are the souls of young women who have died in childbirth. This belief was current among the Aztecs and recurred in Siberia where the Buryat believed that these ghosts 'grasp children by throat on which their fingers leave bluish marks' or else 'cause a dangerous form of gastric catarrh to those who eat food which they have touched'. As a protection against this type of ghost they used the skin of the eagle-owl which, they believed, hunted it by night. These ghosts are characterized by a smell of garlic (HARA p. 263). Mongolo-Turkic peoples were just as afraid of the ghosts of the unburied dead. The image of the ghost embodies, and in a sense symbolizes, the fears of beings who dwell in another world. The ghost returning may perhaps also be an apparition of the ego, of the unknown ego, springing out of the unconscious, inspiring an almost panic fear and being thrust back into darkness. The ghost might well be the reality which is disowned, feared and rejected. The analyst would regard all this as the return of the repressed off- scourings of the unconscious.", "is_cross_ref": false, "page": 684, "slug": "ghost", "letter": "G"}, {"term": "giant", "definition": "Earth (Gaia) gave birth to the Giants in order to avenge the Titans, whom Zeus had imprisoned in Tartarus. They were chthonian beings, by their vast physical bulk and their spiritual poverty symbolizing the predominance of forces arising from the Earth. They were the commonplace on a vast scale. Images of all that is unrestrained, existing solely to gratify their own physical and animal instincts, echoes of the dinosaurs which once ruled the Earth, they took up the battle of the Titans. \"They were huge creatures. Their strength was invincible and their appearance terrifying. They had shaggy hair, bristling beards and their legs were serpents' bodies' (GRID p. 164). One of the most remarkable features of mythology is that the Giants could only be overcome by the joint efforts of a god and a man. Zeus required Herakles (Hercules) - before the latter became immortal - to dispose of Porphyrion. The god laid him low with his thunderbolt and the hero finished him off with his arrows. Apollo blinded Ephialtes in the left eye, but needed Herakles to complete the killing by shooting the giant in the right eye. All the gods who fought the Giants, Athene, Dionysos, Aphrodite, Poseidon and so on, entrusted a human with the task of finally exterminating the monsters. The scope of this myth cannot be overemphasized. In the struggle against Earth-born animal instincts, the divine has as much need of human assistance as the human has of divine. The development of life in the direction of increasing spiritualization is the real battle of giants. The myth, however, involves human effort to overcome innate involutionary and regressive tendencies, without relying solely upon the assistance of the higher powers. The myth of the Giants is a summons to human heroism. Giants stand for all those things which the individual must overcome to allow full freedom and the development of personality. Celtic mythology contains a fair number of giants, but their gigantic size is not a characteristic of the Otherworld but of the fomorians, or lower powers. One of the most notable Fomorian chieftains was Balor, who could paralyse whole armies with a glance of his eye. His Welsh equivalent in the Tale of Culhwch and Olwen was Ysbaddaden Penkawr (OGAC 14: pp. 482- 3).", "is_cross_ref": false, "page": 685, "slug": "giant", "letter": "G"}, {"term": "ginger", "definition": "A colour which is a mixture of red and yellow, a muddy red. It suggests flames, but instead of the clear blaze of heavenly love (red) it characterizes unclean fires which burn below the surface, Hell-fires. It is a chthonian colour. In Ancient Egypt, the god of lust, the destroyer Set-Typhon, was depicted with ginger hair, and Plutarch relates that at some of the god's feasts, ginger-haired men were rolled in the dirt. Traditionally Judas Iscariot had ginger hair and beard. In short, ginger suggests the consuming flames of Hell, the delirium of lust, the passion of greed, the hidden fires which consume the physical and spiritual being.", "is_cross_ref": false, "page": 686, "slug": "ginger", "letter": "G"}, {"term": "ginseng", "definition": "The best-known drug in the Far Eastern pharmacopeia, its qualites are related to two properties, the human appearance of its root (somewhat similar to the mandrake) and its therapeutic power of harmonizing. This is why the effects of ginseng upon the human organism have been compared with royal or divine action. Ginseng is, nevertheless, primarily the food of the yang and consequently a symbol of virility and of immortality. It is 'the godlike plant' as well as being 'the root of life' (BEAM, THAS).", "is_cross_ref": false, "page": 687, "slug": "ginseng", "letter": "G"}, {"term": "girdle", "definition": "Girdles are primarily garments and, if such accounts of the creation as are given in the Old Testament are to be believed, the very first garments of all; this seems to be consonant with what ethnographers have observed. This is what marks out the girdle's symbolic field, in sharp distinction from that of the buckle. Buckles derive from the cosmic, girdles from the human. Knotted round the waist at birth, it bonds the part to the whole and binds the individual. This sums up its symbolic ambivalence: bonding, it gives assurance, comfort, strength and power; binding expresses the consequent submission and dependence which this entails, and hence, willy-nilly, the restriction upon the individual's freedom. As an embodiment of a contract, oath or vow undertaken, the girdle often partakes of a sacral or initiatory quality. In material terms it becomes a visible and sometimes proud emblem of the strength and powers invested in its wearer. Into this category fall the various coloured judo belts, the sashes of officers and civic dignitaries and the countless votive, initiatory or ceremonial girdles which belong to the rites and traditions of all peoples. Thus, in Indian initiatory rites investiture with the girdle was of great significance. After making his offerings, the master stood on the northern edge of the hearth, facing east, with the boy on the eastern edge, facing west. The master then took the girdle, winding it three times round the boy's waist, from left to right. Each time he encircled the waist, the master prayed that the girdle would protect from evil spells, purify the wearer and give him strength. In this instance the girdle itself became the symbol of the qualities it was supposed to impart. In his prayers, the master addressed the girdle as 'friendly goddess' and attributed its power to its 'breathings', respiration having spiritual and divine significance. The knots in the girdle remind us of the Ancient Egyptian 'Girdle of Isis', itself an emblem of life and a symbol of protection, purity, strength and immortality. In the Bible, too, the girdle is a symbol of strict attachment and constant assiduity, with the double meaning of attachment as a blessing (Psalm 76: 11) and tenacity as a curse (Psalm 109: 18-19): 'As he clothed himself with cursing like as with his garment, so let it come into his bowels like water, and like oil into his bones. Let it be unto him as the garment which covereth him, and for a girdle wherewith he is girded constantly.' The Children of Israel used to celebrate the Passover with their loins girt about as the Lord had commanded. The traveller wears a girdle in the sense that he or she is ready to meet any danger. The components of that girdle display the vocation of the wearer and, whether it reveals lowliness or power, it always indicates a choice and is a concrete example of the power of choosing. This is why, when Christ said to St Peter (John 21: 10), 'When thou wast young, thou girdest thyself, and walkedst wither thou wouldest: but when thou shalt be old, thou shalt stretch forth thy hands, and another shall gird thee, and carry thee whither thou wouldest not', he meant that when Peter was young he chose his own fate and that later he would answer the summons of his vocation. Girdles defend the wearer from evil spirits in the same way that the walls which girdle cities protect them from their enemies. 'To gird up the loins for a journey or for any determined course of physical action was regarded in antiquity as proof of energy and consequently as rejection of ease and sloth. It was at the same time a mark of chaste conduct and of purity of heart... and this is why St Gregory made the girdle a symbol of chastity' (AUBS 2: pp. 150ff.). It is in this sense, too, and in its association with continence, that we should interpret in the Christian tradition the girdle worn by the celebrant at Mass or the leather or rope girdle which the religious wear round their waists. In this context, however, the symbol goes far deeper since, in the Bible, the loins symbolize not only power and strength (Psalms 17, 28, 40), but justice as well (Isaiah 11: 5). This will give greater insight into the reasons why some monastic Rules, such as those of St Basil, prescribe that monks shall sleep fully dressed and with their loins girded. The Pseudo-Dionysius the Areopagite corroborates this important aspect of the symbol and his interpretation of it is, in a sense, both materialistic and spiritualized when he writes that celestial minds are clothed in a robe and a girdle which should be interpreted symbolically. 'But the girdles signify their guard over their productive powers, and their own collected habit to be turned to Oneness with it, and to encircle it with good order by being drawn around itself by an unbroken identity' (PSEH pp. 46- 7). In this context the symbol of the girdle widens, as Christian art confirms, to include the fruitfulness of the spirit which comes from mental concentration, as well as that permanence of identity which is one of the major aspects of faithfulness. To be unfaithful is to change one's identity: to be fruitful is to multiply one's identity. Countless examples might be quoted of the close relationship at all levels of the words 'girdle', 'chastity' and 'fruitfulness'. Thus, in the Middle Ages, when widows renounced their rights to their late husband's estate, they would lay their girdles on his grave; and Church councils condemned as magical those miraculous girdles which were supposed to ease the pains of childbirth. All this symbolism makes the belt in which the traveller placed his money and from which he hung his weapons akin to that of the horn If fastening a girdle is fulfilling a vow, loosing it will mean breaking that vow. Traditionally, Islam speaks of the Christian who abjures his faith to become a Muslim as snapping his girdle. To lay aside one's sash is to renounce one's duties if one is an official or civic functionary, to lay down one's arms and surrender if one is an officer. When the sash is not voluntarily taken off, but torn away and pulled off by somebody else, it is degradation, impairment and violation of office. In Classical antiquity, to say that a girl had unloosed her girdle implied her sexual surrender. Hence it is apparent that, unlike the chastity belt which the lord and master imposed upon a passive wearer, the 'girdle of virginity' was something that a girl wore with pride until her husband unloosed it on their wedding-night. 'This girdle', Festus tells us, 'was woven from lamb's wool and signified that, just as the woollen threads were woven together, so the husband was bound by a girdle and strict tie to his wife. The husband unloosed the girdle, bound with the ... Herculean knot as a presage that he would be as fortunate in the numbers of his children as was Hercules who sired seventy.' Girdle of Isis See ankh.", "is_cross_ref": false, "page": 687, "slug": "girdle", "letter": "G"}, {"term": "glove", "definition": "The cliches for giving and accepting a challenge - throwing down or picking up the gauntlet - are survivals from the age of chivalry. The wearing of gloves as part of the Catholic liturgy, as well as the wearing of white gloves by Freemasons, is a symbol of purity, preventing unwitting and direct contact with anything unclean. Boucher, noting that 'magnetism really does emanate from the fingertips', believes that 'white gloves allow only magnetism transformed into benign influences to filter out. At a Masonic lodge meeting where all those present wear white gloves, there is a very special atmosphere of peace, calm and stillness' (BOUM p. 313). Gloves are also emblems of investiture, and their colour and shape, as for example those worn by bishops when they celebrate Mass, display their function. Gloves are the especial mark of the nobility and were worn for preference upon the left hand. The gauntlet with the leather covering the wrist and upon which a falcon could perch was an emblem of the rights of the chase. By removing one's gloves in somebody's presence, one acknowledged their superiority and paid them homage by disarming oneself before them.", "is_cross_ref": false, "page": 690, "slug": "glove", "letter": "G"}, {"term": "glow-worm", "definition": "See firefly.", "is_cross_ref": true, "page": 691, "slug": "glow-worm", "letter": "G"}, {"term": "gnome", "definition": "According to the Kabbalah gnomes were genii, short in stature, who lived underground and possessed treasures of precious metals and jewels. Their legend travelled from the Near East to Scandinavia and to Central America. They came to symbolize the invisible being who by inspiration, intuition, imagination or in dream makes visible things which are invisible. They exist within the human soul as flashes of knowledge, enlightenment or revelation. They are, as it were, the hidden soul of things, whether organic or not, and when they leave them those things die, become lifeless and shadowy. Gnomes are fickle and can swiftly change from loving to hating a person. Slowly gnomes grew in the imagination into ugly, misshapen, malign and evil dwarfs. On the other hand their womenfolk, although even smaller, were dazzlingly beautiful and wore long pointed slippers, one ruby, the other emerald. The pair, or the gnome duplicated as a male and female complex, symbolizes the conjunction in all beings of the beautiful and the ugly, good and evil, dark and light. Undoubtedly they are images of complex and fleeting states of consciousness in which knowledge co-exists with ignorance, moral wealth with moral poverty. They are examples of the conjunction of opposites and of knowledge held in secret or hidden. The symbol has no connection with gnomic poetry except a common derivation from the Greek gigndskein, 'to perceive'.", "is_cross_ref": false, "page": 691, "slug": "gnome", "letter": "G"}, {"term": "gnomon", "definition": "An instrument used in antiquity for measuring the variations in the length and height of an object by means of the movement of the shadow cast by a stylus (the pointed implement used for writing on wax tablets) upon a screen. For example it follows the movement of the Sun and consequently marks the hours which can be shown on a sun-dial. The gnomon was known to the Chinese, the Ancient Egyptians and to the Indians of", "is_cross_ref": false, "page": 691, "slug": "gnomon", "letter": "G"}, {"term": "goat", "definition": "(see also scapegoat) Like the ram, the he-goat symbolizes the powers of procreation, the life force, the libido and fertility, but at times this becomes the likeness of opposites since the ram is a solar creature of the day while the goat, more often than not, is a lunar creature of the night. The goat is also the animal of tragedy since, for reasons beyond our reach, the creature has given its name to an art form. Tragedy means, in Greek, 'goat- song', and it was originally the hymn sung ritually during the sacrifice of a goat at Dionysiac festivals. Dionysos was the god to whom goats were especially sacred and who made them his chosen victims (Euripides, Bacchae 667). It should not be forgotten that sacrifice involves a whole process of identification, Dionysos himself being metamorphosed into a goat when Typhon attacked Olympus and the gods fled in panic. Dionysos escaped to Egypt, reaching a land in which shrines had been built to a goat- god whom the Greeks called Pan. In them, the temple slaves prostituted their bodies to goats in ritual identification with the procreative forces of nature and with the powerful drive of the life force. Like rams, hares and sparrows, the goat was sacred to Aphrodite and was ridden by the goddess. It was also used as a steed by Dionysos and Pan, who sometimes dressed in its skin. The Old Testament, too, acknowledges the sacrificial qualities of the goat, the Mosaic offering in expiation of sin, disobedience and uncleanness among the Children of Israel. Then shall he kill the goat of the sin offering, that is for the people, and bring his blood within the vail, and do with that blood as he did with the blood of the bullock, and sprinkle it upon the mercy seat, and before the mercy seat' (Leviticus 16: 15). Hence it is hardly surprising that through complete misunderstanding of the symbol and misdirection of the instincts which it signified, the goat should be made a traditional image of lust. This is the tragedy. Horace (Epodes 10: 23) describes as 'lustful' or 'lascivious' the goat which he intends to sacrifice to the storm-gods, as if libido was to be identified with sexual excess and procreative powers with violence. In this context, the goat, a smelly animal, comes to symbolize an abomination, a reprobate or, as de St-Martin says, 'corruption and iniquity'. An unclean beast, obsessed by the sex drive, the goat is reduced to an emblem of the accursed, a sign which was to come into its own during the Middle Ages. The Devil, the sex-god, was then displayed in the guise of a goat and in books of piety, his presence, like that of the goat, was said to be betrayed by his strong, rank smell. Religious iconography set goats on the left hand at the Last Judgement to represent the wicked awaiting damnation and sometimes showed a he-goat at the head of a flock of she-goats. Here they may represent the powerful who through their wealth or reputation lead the weak astray. According to Grillot de Givry, the goat-headed Satan of Christian iconography is 'the god Mendes, of Egypt in its decline, a mixture of faun, satyr and goatlike Pan, with the tendency to become the pattern of all factors militating against the divine' (GRIA pp. 66-7). Witches used to ride goats, like broomsticks, to their Sabbaths. In Ireland some of the lower orders of ugly, misshapen beings, related in a general way to the fomorians, were given the blanket description of goborchind, or 'goat-heads'. In the end the malign or dark aspect of the symbol so dominated as to make goats the image of the male in such a state of constant sexual excitement that it would require three times four-score women to sate him. The goat is the man who dishonours his patriarchal beard with sodomy and wastes the precious seeds of life. The animal is the image of the unfortunate man whose inability to control his vicious courses makes him pitiful, the disgusting creature from whom one should run, holding one's nose. Medieval terror and sexual taboos could not, however, utterly erase the positive aspects of the symbol, as countless folk traditions go to show. In Mediterranean tradition, as recorded both by Pliny and by recent research, goat's blood is believed to possess extraordinary powers, especially its miraculous ability to temper steel. Furthermore, goats represent those fetish creatures which absorb disease and evil influences and take on their backs all the misfortunes which threaten a village. Every village has its he-goat acting as its guardian. Nobody beats or torments it since it acts as a lightning conductor and intercepts all the bad luck before it can strike. Its efficiency is gauged by the length of its beard and the rankness of its smell. Another he-goat is always kept in reserve in case the first should die. In Africa, a Fulani legend displays the twin polarities of the he-goat symbol, of procreative force and protective power. Being covered by long hair, goats are emblems of virility but, because their whole bodies are so covered, they are emblems of malevolence and hence they become images of lust. The African legend of Kaydara describes how a bearded he-goat 'kept circling a tree-stump, ceaselessly mounting it, backing down and mounting it again. And each time it mounted the stump, the goat ejaculated, just as if it had been mounting a she-goat and, despite the flood of semen which it discharged, it could not satisfy its sexual appetites' (see hair; horn). This legend explains that among the categories of living things, the he-goat sometimes represents an attempt to marry animal and plant, just as coral is intermediate between plant and animal and bats link birds and mammals. However, by contrast with Christian Europe, Vedic India sufficiently counterbalanced the negative aspect of the symbol by identifying the he- goat, a sacrificial animal, with the fire-god, Agni. Goats were therefore seen as symbols of the fire of procreation, the sacrificial fire from which a new and holy life was born. A he-goat was also used by Agni, Lord of Fire, as a steed. Hence it became a solar creature which, like the she-goat, was endowed with the three basic qualities, or guna. Because the same Sanskrit word for she-goat also meant 'not-born', the she- goat became the symbol of immanent primeval matter. She was the Mother of the World, Prakrti. The three colours attributed to her - red, white and black - corresponded to the three guna, or primordial qualities - sattva, rajas and tamas (DANA). Some Ancient Chinese peoples related the she-goat to the lightning-god, who used the skull of a sacrificial she-goat as his anvil. The same relation between lightning and she-goats is to be found in Tibet. In short the she- goat stands as a means whereby the blessings of Heaven are conveyed to Earth, and especially blessings on farmers and herdsmen. In Germanic belief, the she-goat, Heidrun, fed off the leaves of the ash, Yggdrasil, and supplied Odin's warriors with her milk. To the Ancient Greeks, the she-goat symbolized lightning and the star of that name in the constellation Auriga, like Amalthea, the she-goat which suckled Zeus, heralded storms and rain. The notional association of the she-goat with a divine manifestation is very ancient. According to Diodorus Siculus it was the behaviour of some she- goats which directed the attention of the men of Delphi to the spot where smoke was coming from the bowels of the Earth. The fumes made the animals dizzy and they appeared to dance. Fascinated, the men realized that the fumes seeping from the ground were a manifestation of the divine and they founded an oracle on the spot. The Lord appeared to Moses on Mount Sinai in thunder and lightning. In memory of this manifestation, the covering of the tabernacle was woven from goat-hair. Syrians and some Romans wore a garment woven from goat-hair and known as the cilicium when they offered prayer, as a symbol of their union with the godhead. The Christian use of the hair-shirt carries the same overtones, the aim being to mortify the flesh through penance and thus to free the living soul intent upon surrendering wholly to God. There are also echoes of this in the rough homespun of the monastic habit. In this context it should also be observed that the derivation of the word sufi generally accepted in the Middle East is from suf, the goat-hair cloth from which was made the ritual garment of dervishes belonging to those mystic Muslim brotherhoods with especially strict rules. The Orphic mystagogues compared the soul of the initiate with a kid fallen into its mother's milk, that is to say living on the food of neophytes to acquire the immortality of divine life. In Dionysiac orgies the Bacchantes were dressed in the skins of slaughtered kids and Dionysos, in his mystical trance, is sometimes depicted as a kid, new-born to the divine life. The infant Zeus was suckled by the she-goat Amalthea, who was transformed into a nymph, then into a fostering goddess and lastly into a daughter of the Sun. All these traditions regard the she-goat as the symbol of the wet-nurse and initiator in both the material and mystical senses of the words. However, from her Latin name comes our adjective 'capricious' and she is therefore an embodiment of the unpredictable way in which the gods bestow their gifts. The he-goat, regarded by some as a god and by others as a devil, is truly a tragic creature, symbolizing the strength of the life force, its bounty and the ease with which it can be perverted.", "is_cross_ref": false, "page": 692, "slug": "goat", "letter": "G"}, {"term": "goblet", "definition": "There is very little difference between goblets and chalices and, in general symbolic terms, they are identical. One of the most heavily", "is_cross_ref": false, "page": 696, "slug": "goblet", "letter": "G"}, {"term": "Christianized", "definition": "Irish tales, Altrom Tighe Da Medar, 'The Food of the House with Two Goblets', is the story of the gods Manannan and Oenghus, and how they brought from India, the land of righteousness, two sacred cows and with them the two goblets from which they intended to drink then-milk. For a whole month this milk formed the sole food of a girl, Eithne - allegorically representing Ireland - who had been humiliated by one of the inhabitants of the sid and who, until her conversion to Christianity, was no longer willing to eat the food of the pagan gods (ZEIP 18: pp. 189-229). The symbolism of the goblet is linked to its liquid contents. In the Irish tale, milk is the sacred- food, provided by the fountain of all life, for such is the cow according to the Vedic and Hindu beliefs which inspired the story. Eithne has been humiliated and will only take this god-given drink because she has dedicated her life almost completely to spiritual ends and it is her soul which she feeds. The episode symbolizes the sublimation of desire. Communion with the blood of Christ in the chalice might be seen in the same light, if strictly in terms of transposition. In itself the goblet would symbolize the material means which aid humans in their spiritual ascent.", "is_cross_ref": false, "page": 696, "slug": "christianized", "letter": "C"}, {"term": "God", "definition": "The symbols of the godhead are chiefly those of father, judge, almighty, sovereign. Because the study of God (theology) is linked to that of pure being (ontology), these two terms have often been confused and each of them taken for the symbol of the other in the imperfect extent of our knowledge of them. 'God' might be a convenient term to use for what we do not know about perfect being and 'being' a convenient term for what we do not know about God. This is in fact what God himself has called himself: 'I am that I am' (Exodus 3: 14). Roman Catholics believe that: All that which exists is related to subsistent being [God] and is relative to it, but [God] itself is not, by virtue of the fact that it is pre-existent and is in itself existence. This is why it is not of necessity related to existing things and is, in respect of them, independent, separated and hence 'ab-solute'. Divine independence is therefore to be seen as the real nub of this ontological argument. Any valid statement on the nature of God presupposes that one has reached this essential point.... It is here that we meet with the tendency of each being to encroach beyond the boundaries and specific conditions of his or her own domain or again the need to anchor oneself in the absolute of which the plenitude knows no limits - what we in fact find in subsistent being. (ENCF 1: p. 332) Polytheists give separate individuality to each of the manifestations of the Absolute, since they regard them as distinct and separate beings. God is, and symbolizes, the monad, to which all manifestations tend, and life, in which all living is fulfilled. Even atheism, at least in some shapes, is not a denial of all ideas of God. All ideas, limited and imperfect as they are, if not denials, are at least the negative path of theology and of the mystics. It might then be objected that, although God cannot be encompassed by the power of thought, some thoughts act as vectors to direct the spirit towards God. All that exists in nature, which is visible to the eyes and sensible to the touch, is part and parcel of pure being, just as all the mysteries of life and of grace are to believers part and parcel of the very nature of God. Contingent being by its very reality is a symbol of pure being and of God, the elect being promised that they shall see face to face what they now see in a glass darkly. Individuals in this world, whose sense-perceptions are taken as reliable evidence, are, truth to tell, enigmas, since we do not know one aspect of the relationship by which they exist. However, it is towards this hidden aspect that the spirit, as by a symbol, is directed by what it knows of pure being. It is hardly surprising, then, that in its efforts to solve this puzzle, mankind here on Earth should have created God in so many different images and should have endowed their ideas of God with the knowledge which they had obtained of themselves and of the phenomenal world (see creation). Smitten by feelings of powerlessness and dependence, mankind projected its fears and desires upon a superior Being able to satisfy and protect them. Strabo (3: 4, 16) related that every month at full Moon the Celtiberians danced before the doors of their houses in homage to a nameless god. Although it is reasonable to conceive of a god the mention of whose name was taboo, yet it is preferable to regard this as a metaphysical concept, similar perhaps to the Irish 'gods' and 'non-gods'. The god who cannot be named is 'non-being', and this is the reason for his anonymity. The Azt
