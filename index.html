eglantines will grow;... roses and anemones [grew up] from [the blood] of Adonis when [the young god was] dying' (ELIT p. 302). 'Human life', Mircea Eliade writes, 'must be completely lived out if it is to exhaust all its potentialities of creation and expression; if it is interrupted suddenly, by violent death, it will tend to extend itself in some other form: plant, fruit, flower' (ibid. pp. 301-2). Abd al-Qadir JTlani compares scars with roses and attributes a mystic meaning to them. According to Portal, roses and the colour pink became the symbol of rebirth because of the semantic kinship between the Latin words rosa (rose) and ros, meaning 'dew' or 'rain'. 'The flower and its colour were primary symbols of rebirth and of initiation into the Mysteries.... In the Golden Ass, Apuleius regained his human shape by eating a garland of roses given to him by the high priest of Isis.' The rose-bush, he adds, 'is an image of the born-again, just as dew is a symbol of rebirth' (PORS pp. 218, 220). This interpretation receives confirmation from the frequent juxtaposition in Scripture of green with roses. Thus Ecclesiasticus 24: 14 has: 'I was exalted ... as a rose-plant in Jericho, as a fair olive tree in a pleasant field.' The olive was sacred to Athene, who was born on Rhodes, the Island of Roses - and this would suggest the secrets of initiation - and rose-bushes were sacred to Aphrodite as well as to the grey-eyed goddess. The Ancient Greeks knew the rose as a white flower, but when Aphrodite's lover Adonis was mortally wounded, the goddess, running to his help, pricked herself on a rose-thorn and her blood tinged the flowers sacred to her. It was because they were a regeneration symbol that, in Classical antiquity, the custom was established of placing roses upon graves. 'The Ancients called this ceremony the Rosalia. Every year during the month of May they offered dishes of roses to the spirits of the dead' (PORS p. 222). Hecate, goddess of the Underworld, was sometimes depicted wearing on her head a garland of five-leafed roses, five, which follows the number of fulfilment, four, is the acknowledged mark of the beginning of a fresh cycle. According to Bede, in the seventh century the Holy Sepulchre was painted in a mixture of white and red. These two elements of the colour rose-pink, with all their traditional symbolic properties, recur at all levels, in the sacred and the profane, in the distinctions drawn between offering white or red roses, as well as in the distinctions drawn between ideas of passion and of purity and those of transcendent love and divine wisdom. The Palais de I'Honneur states that 'over the coats-of-arms of nuns is set a garland comprising white rose branches with leaves, flowers and thorns, denoting the chastity which the bearers have preserved amid all life's thorns and mortifications.' Roses became a symbol of love and, more strongly still, of the offerings made by a love which was pure: Roses took the place of Egyptian lotus or Greek narcissus as the flowers of love. These were not the frivolous flowers of which Catullus wrote ... but Celtic roses, proud with life and, though equipped with thorns, fraught with a gentle symbolism. This is the symbolism of the Roman de la Rose, in which Guillaume de Lorris and Jean de Meung created the mysterious garden of love and chivalry, of the Mystic Rose of the litanies of Our Lady, of the Golden Roses which the Popes sent to princesses worthy of them and, lastly, of that vast symbolic rose which Beatrice showed her faithful lover when he reached the last circle of Paradise, a flower simultaneously rose and rose-window. (GHYN 2: p. 41) Dante was to compare heavenly love with the centre of the rose. 'Into the yellow of the rose/Perennial, which, in bright expansiveness,/Lays forth its gradual blooming, redolent/Of praises to the never-wintering sun ... Beatrice led me' (Paradiso 30: 124-7). Whether white or red, roses were the favourite flowers of alchemists, who often entitled their treatises The Rosary of the Philosophers. White roses, 'like lilies, were linked to the white stone, the objective of the first stage of the Work, while the red rose was associated with the red stone, the objective of the second stage. Most of these roses have seven petals, each petal relating either to a metal or to an operation in the Work' (VANA p. 27). A blue rose was to become the symbol of the impossible.", "is_cross_ref": false, "page": 1276, "slug": "rose", "letter": "R"}, {"term": "ruby", "definition": "(see also almandine) According to Portal, in Classical antiquity rubies were regarded as emblems of good fortune. 'It was an evil omen if they changed colour, but they would regain their blood-red tint as soon as trouble had passed. They banished sorrow, restrained lust, resisted poison, were preservatives against plague and warded off evil thoughts' (PORS p. 128). As a blood-stone, the ruby was used homeopathically in the preparation of medicines to staunch bleeding. For the same reason, Russian popular tradition maintains that it is good for the heart, brain, memory and vitality and that it clears the blood (MARA). However, if we are to believe good Bishop Marbodius, it is the solitary and glowing eye which dragons and wyverns carry in the middle of their foreheads. It is then known as a carbuncle. They 'surpass all other fiery stones, casting rays like blazing coals, so that the darkness is quite unable to dim their light' (GOUL p. 210).", "is_cross_ref": false, "page": 1279, "slug": "ruby", "letter": "R"}, {"term": "rudder", "definition": "Like the tiller it is a symbol of responsibility and, on those terms, means foresight and overriding authority. It may be found on medals, memorial columns and in coats-of-arms.", "is_cross_ref": false, "page": 1280, "slug": "rudder", "letter": "R"}, {"term": "rukh", "definition": "See roc.", "is_cross_ref": true, "page": 1280, "slug": "rukh", "letter": "R"}, {"term": "rule", "definition": "Because rules are used to draw straight lines they are a symbol of righteousness: however, their significance goes far beyond this. As 'measuring staves' (manadanda) they are an attribute of the heavenly architect, Vishvakarma, and they recur as the 'golden reed' in the Book of Revelation and as a nilometer (for measuring the height of the Nile) in the hands of the Ancient Egyptian god Ptah. The Memphis theologians regarded Ptah as 'the creator of the world by means of his heart (= thought) and his tongue (= creation by utterance).... One ancient tradition attributed to him the invention of crafts, and artisans came under his protection.... The Greeks identified Ptah with hephaistos' (POSD p. 226). Above all, the rule is an instrument used in building and hence universal manifestation. It is employed as such in Masonic symbolism, particularly in passing to the Fellowcraft Degree. Rules allow plans of buildings to be drawn and ensure that they have been correctly executed. Their twenty-four gradations correspond to that most obvious manifestation of celestial activity, the daily course of the Sun. 'The rule symbolizes making perfect. Without it, labour would be at random, the arts would be defective, the sciences would exhibit a series of uncohesive systems, logic would be unsettled and capricious, law-giving arbitrary and oppressive, music would be discordant, philosophy would be reduced to metaphysical darkness and the sciences would lose their clarity' (Ragon in BOUM p. 20). In religious orders, the Rule - be it that of St Augustine, St Benedict, St Dominic, St Theresa of Avila, or any other founder or foundress - is also the instrument used to build the spiritual self and shape spirituality. National constitutions play the same role by giving states their structure. In the deepest sense of the word, rules are symbols of proportion within the individual, of his ideals and of their realization. As St Augustine said, all things have been made to a rule which gives each weight, shape and proportion. s S The shape of the letter 'S\\ whether horizontal or vertical, was often used as a decorative motif in ancient and primitive art and many examples survive from India, Greece, Rome and elsewhere. Like the spiral, it would appear to symbolize movement in the direction of oneness, whether seen as horizontal or vertical, between Heaven and Earth, the male and female principles, the mountain and the valley, the waves of the sea, gusts of wind, waterspouts and whirlwinds. A number of commentators also regard it as the symbol of the twofold process of development, opening to higher influences and bowing to the lower. It can also be seen as the sacrificial smoke curling up. But however it is viewed, 'S' is the symbol of a unifying movement which brings together different beings, elements, planes and even foci.", "is_cross_ref": false, "page": 1280, "slug": "rule", "letter": "R"}, {"term": "sabbath", "definition": "The sabbath symbolizes rest after labour. The seventh day imposed the cessation of activity upon the Jews, it was a day dedicated to God. In the account of the Creation (Genesis 2: 2-3), God is said to have finished the work which he had done and to have rested on the seventh day. As a day of rest, the sabbath reproduces the seventh day of Creation. This period of rest carries with it a degree of sanctification, hence the words of Exodus 20: 8: 'Remember the sabbath day to keep it holy.' The sabbath thus denotes a time devoted to God and does not relate simply to human beings, but to animals as well. Thus oxen and asses should not be put to work. The law prescribing a sabbath day's rest held an important place in the Old Testament and, although its position was to alter with the ages, Judaism still enacts thirty- nine prohibitions on certain activities. In the New Testament and among the early Fathers and medieval mystics the sabbath still stood for God's resting and the day was dedicated to him, but its significance partook of a spiritual as well as of a material character. The true sabbath of the righteous becomes that of the religious and demands a fresh dimension beyond merely earthly labour. When creation is restored, it will be set at the disposal of the righteous and they will enjoy a true sabbath day's rest. The seventh day, fundamentally a specifically Jewish idea, came to mean eternal life (DANT pp. 350-1). The Sabbath of Sabbaths, which the Children of Israel termed the Great Jubilee and which took place every fifty years (Leviticus 25: 8), signifies eternal rest and bliss. The twelfth-century Cistercian monk, Aelred of Rievaulx, pointed out in his Speculum caritatis that the six days of the Creation each had its own morning and evening, showing thereby its beginning and its end. The seventh day had neither morning nor evening, it stood outside Creation and belonged to the divine order alone. 'The day on which God rested was not within time, it was eternal'; it was God's sabbath since it involved God alone. This is why the soul's true sabbath is God and it is attained by chastity. Before beatitude the individual has a foretaste of the Sabbath of Sabbaths. Aelred separately distinguishes three sabbaths, each interconnected as the soul rises ever higher. Each sabbath is a stepping- stone on this upward ascent, but the Sabbath of Sabbaths alone brings with it the vision of God. Peter of Celle (d. 1183) regarded monastic life and heavenly life as neighbours; passage from one to the other was like passing from one sabbath to the next. Contemplative life might be compared with a cessation from toil and with the seventh day on which God rested from his Creation. Eternal sabbath signifies sabbath without limit. In a poem attributed to a twelfth-century monk from Hirsan, the sabbath is compared with Easter and with Summer. Neither old age nor disease, nor even death, can hold any sway over such a sabbath. Rest consists above all in the knowledge and love of God (LECM p. 62). Sabbath denotes a sacred as opposed to a profane period of time. Rest is made holy by meditation upon creation. Henri Baruch makes the important point that the Hebrew word for 'rest' is the verb chabot, 'to rest', which has the literal meaning of going on strike. This rest is also hinnafech, meaning to regain one's soul. While the individual who observes the sabbath may meditate upon creation, he or she will also call to mind the flight from Egypt, since 'only free men and women rest.' It is not simply a matter of putting all work aside, but of expelling from the spirit all inward anguish and oppression, to attain a rest which sets free the soul. The coming of the sabbath is a reason for joy. According to the liturgy of the School of Safed (fifteenth century) a man should make ready for the sabbath like a groom for his bride. It is a day of rejoicing (BARH p. 9). But the sabbath did not always have this religious connotation. The curses which the prophets Isaiah and Hosea called down upon those who celebrated the new Moon and other sabbaths and festivals of the lunar cycle 'seem to show that the remnants of an ancient tradition from their days of wandering had survived, which prescribed feasts and rejoicing on the sabbath in accordance with a Moon-cult' (SOUL p. 143), and that these had no connection with the Lord's day. The sabbath (from shabater, 'to cease') would seem originally to have been a feast of the full Moon, the point at which the Moon ceases to grow. It was then extended to each of the four phases of the Moon, coinciding with the festival of the seventh day. Witches' sabbaths are connected with this ancient tradition rather than with the Old Testament account in Genesis. According to legend, they would set off astride broomsticks to meet in a clearing to hold their tumultuous and fearful orgies. This is the nocturnal aspect of the symbol of the seventh day: when God rests the Devil gets busy.", "is_cross_ref": false, "page": 1281, "slug": "sabbath", "letter": "S"}, {"term": "sacrifice", "definition": "Is the act of making some object or being holy, that is separate from the person offering sacrifice, whether the latter be his or her property or even his or her own life. The sacrifice is set apart, too, from the rest of the world which remains profane, separated from itself and given to God as a token of dependence, obedience, repentance or love. What is offered to God in this way becomes God's property absolutely - this is why it was so often broken or burnt - or untouchable, and as God's property it is something which produces fear and awe. Sacrifice is a symbol of 'the renunciation of the ties of Earth through love of the spirit' or of the godhead. All traditions contain symbols of son or daughter being sacrificed, Abraham's intended sacrifice of Isaac being, perhaps, the best known. But the meaning of sacrifice may become corrupted, as was the case of Agamemnon and Iphigenia, when obedience to an oracle concealed other motives and in particular the empty ambition of gaining revenge. 'The only valid sacrifice is to cleanse the soul of all vain thoughts, and one of the most enduring symbols of this purification is that innocent creature, the ram' (DIES p. 69). Sacrifice is linked to the notion of interchange on the level of spiritual or creative energy. The more valuable the material object, the more potent will be the spiritual energy given in return, whether the object of the sacrifice be purification or propitiation. The symbol is seen fully formed in the notion of sacrifice. Because a material asset symbolizes a spiritual asset, to offer the former attracts the gift of the latter as a reward or, one might well say, in fair and strict compensation. The properties of sacrifice, which will be corrupted by magic, reside in this relationship between the material and the spiritual and in this conviction that positive action results from the impingement or mediation of material and spiritual powers. In the Old Testament, the act or motion of sacrifice symbolizes human recognition of God's supremacy. In Jewish thought, sacrifice had a very special meaning. Life should always be preferred to death. Sacrifice of one's own life, or martyrdom, is only valid in so far as in sacrificing one's mortal life one bears witness to a higher life in the Oneness of God. Human sacrifices were strictly forbidden and animal sacrifices took their place. In matters of self-denial, physical needs were never to be sacrificed at the risk of repression. Sacrifice never involved impairment of one's nature since there is a unity between body and soul, both coming together to offer one another mutual assistance in their respective spheres. Such a marriage was all the closer and more intimate because, according to Jewish thinking, blood provided the soul with physical support. Self-sacrifice should only be considered after balanced study since self- sacrifice arising from a pride disguised as humility would be mistaken and a misdirection of true love into mere masochism. Nevertheless, God demanded sacrifice and his demands had to be obeyed. In this repect, the case of Abraham and Isaac was typical. There was no denying the agony inflicted by any agreement to sacrifice something and it was felt to its full in Abraham's grief. It was even stronger in the case of Sara, whose inability to accept the idea of the death of her son, Isaac, caused so great a shock to her system that it killed her (BARH). In Celtic tradition the old word for 'sacrifice' is known only from comparison with the neo-Celtic idpart (Middle Irish), aberth (Welsh) and aberzh (Breton). Etymologically this was ateberta, an oblation, and there is therefore no firm evidence of it being a blood-sacrifice, despite the legends purveyed in the lives of the saints, and these should be treated with caution. It may well be that Caesar's accounts of human figures stuffed with men and then set on fire, as well as that of the Berne scholia of sacrifice by fire, drowning and hanging, are based upon a misunderstanding of mythological data. If there were human sacrifices, despite what Classical authors say they must have been very rare and restricted to certain carefully determined ceremonies. In these circumstances, one cannot escape the general properties and symbolism of surrogacy, which are those of sacrifice. At the end of their reigns some Irish kings were sacrificially slain by having their palaces burned about them while they were either stabbed or drowned in a butt of wine or of beer. That is to say, they were sacrificed by the two chief elements controlled by the druids, Fire and Water, the sacrificial draught and the funeral pyre. Their fate was perhaps ritual purification before natural death. When Ireland became Christianized, the druids whose presence was essential to the sacrifice, either as officiants or as static organizers of the religious ceremony, vanished as such, but may well have survived as bards (file) and it was through them that Ancient Irish literature was handed down to us (OGAC 12: pp. 197-200, 450). Sacrifice, for the Ancient Greeks, was a symbol of expiation, purification, appeasement and propitiatory entreaty. Light coloured victims were offered to the deities of Heaven and dark coloured to those of the Underworld. The blood which flowed from the victim's throat had to splash the altar. In sacrifices to the dead and to the gods of the Underworld, the whole victim belonged to those on whose behalf it was being offered; while in other sacrifices, the flesh was shared among those present, once the entrails and the gods' portion had been removed. 'Once the offering had been made, the person who had offered the sacrifice took care not to look behind him when he left the scene' (LAVD p. 844). In fact, he could not act as surrogate either for the person providing the victim or for the victim itself and was no more than the instrument of sacrifice. The victim was the surrogate for the person who offered it up for sacrifice, and it was the latter who expected benefits to flow from the sacrifice. The walls of Egyptian temples depict their pharaohs slaughtering their foes and this has led historians to believe that human sacrifice existed in Ancient Egypt. This does not, however, seem to have been the case, at least during the historic period. These bloodthirsty scenes simply symbolize the victory which all kings are supposed to gain over their foes. Naturally, the Pharaoh entreats the gods to help him, but this does not imply the necessity of human sacrifice. Nevertheless, these symbolic depictions of victory were charged with magical powers since they were bound to actualize what they depicted. Reality is only a thought made manifest, the exteriorization of an internal word. Indeed sacrifice primarily celebrates an internal triumph and the Jungian school was to interpret the famous scene of Mithras sacrificing the bull, as they did other sacrifices and especially certain Dionysiac rites, 'as a symbol of the victory of man's spiritual nature over his animality - of which the bull is a common symbol' (JUNS p. 147).", "is_cross_ref": false, "page": 1283, "slug": "sacrifice", "letter": "S"}, {"term": "saffron", "definition": "According to Gilbert of Hoyland (d. 1172) saffron, with its bright golden colour, is related to wisdom. It is the colour of the robes of Buddhist monks. Sagittarius (22 November-20 December) The ninth sign of the zodiac, occurring just before the Winter solstice at a time when country people have a pause in working the land and can devote their energies to hunting. It is a symbol of movement, of nomadic instincts, of independence and of quick reaction. The sign is ruled by Jupiter. We have now reached the last of the three 'fiery' signs. If the strength of Fire was visceral in Aries and in Leo was accompanied by a will dedicated to self-glorification, in Sagittarius the force is that of spiritual enlightenment and infusion and an internal flood tide on which ego and instinct transcend their limitations and approach the superhuman. This sign stands as the image of sublimation. The four horse's hooves are planted firmly on the ground while the human part of the centaur faces the Heavens, draws his bow and points his arrow at the stars, providing the portrait of something bursting with life and oriented towards its widest fulfilment. The ruler of this sign is, of course, Jupiter, the principle of cohesion and unification, welding into one broad, global synthesis things heavenly and things earthly, flesh and spirit, unconscious and superconscious. A Sagittarian structure is thus related to that of epic poetry, symphonic music, cathedral architecture and the path taken by the pantheistic urge towards integration into the life of the universe. In the typical Sagittarian individual may be seen basically an ego which grows wider or deeper, seeking its own limitations and attempting to overcome them, driven by a species of instinct for the large-scale and grandiose. Hence Sagittarians aspire to heights or space sought in a sort of rapture, which may be the drive to an ideal participation or assimilation in collective life, or else simply rebellion against overweening power, or merely an inflation of the ego which becomes perverted into intoxication with their own importance.", "is_cross_ref": false, "page": 1286, "slug": "saffron", "letter": "S"}, {"term": "sakaki", "definition": "In Shinto the holiest of all trees is the sakaki. This is because the mirror which brought Amaterasu out of her cavern was hung upon a sakaki planted for that purpose in front of her refuge. Thus the Sun-bearing sakaki acquires an 'axial' character. Sakaki branches are used bunched as offerings, or in ritual purification. On the one hand the leafy branch is, broadly speaking, associated with primeval innocence, and on the other, because the tree is evergreen, the sakaki is seen as a symbol of regeneration and immortality (HERS, OGRJ).", "is_cross_ref": false, "page": 1287, "slug": "sakaki", "letter": "S"}, {"term": "salamander", "definition": "In Classical antiquity, this amphibian, a close relative of the newt, was believed to be able to live in fire without being burned up. It was identified with fire, of which it was the living manifestation. On the other hand, it was believed to be able to put out fire through its extraordinary coldness, and the Ancient Egyptians used the salamander as their hieroglyphic for a man who had died of cold. The French king, Francois I, took a salamander surrounded by flames as his badge with the device J'y vis et je Veteins (T live among them and I put them out'). In medieval iconography, the salamander stands for the righteous person who never relinquishes peace of soul or trust in God in the midst of tribulation. Alchemists regard the salamander as 'the symbol of the Red Stone ... and call their incombustible sulphur by its name. The salamander, which feeds on fire, and the phoenix, which is reborn from its own ashes, are the two most common symbols of this sulphur' (TERS).", "is_cross_ref": false, "page": 1288, "slug": "salamander", "letter": "S"}, {"term": "saliva", "definition": "Saliva is both a creation and a destruction symbol. Christ restored sight to the blind man with his spittle (John 9: 6), while Job (17: 6) complains of the enemies who spit in his face. Saliva may be seen as a liquid bodily secretion possessing magic or supernatural powers with twirr effects, bringing together or sundering, healing or inflicting disease, soothing or insulting. The Bambara hold that 'to spit is to give one's word, to take one's oath' (DIEB), thus expressing the belief that when saliva is an adjunct to speech it enhances the properties of the word. Countless myths from Africa, the East and from the Americas accord saliva the powers of semen and countless heroes owe their birth to a god's or a hero's spittle.", "is_cross_ref": false, "page": 1288, "slug": "saliva", "letter": "S"}, {"term": "salmon", "definition": "In the Celtic world virtually all fish symbolism was concentrated upon the salmon, which was once a common and abundant food-source among North European peoples. Other fishes - with the exception of the whale for which they used a word borrowed from the Germanic - were practically speaking non-existent and in literature, unless the word 'fish' is qualified, it is nearly always synonymous with 'salmon'. The salmon is of the same essential nature as the boar, in that both are creatures of sacred wisdom. Wells of knowledge recur in Irish literature overhung by hazel- or rowan-bushes and in them live the salmon of knowledge who feed on the scarlet berries or the nuts dropping into the water. Whoever eats the flesh of these fish acquires second-sight and knowledge of all things. This is what happened to Finn as a boy. He was the pupil of a bard or file and was busy one day grilling a salmon for his master. As he turned the fish on a spit he burned his finger and sucked it. He instantly became omniscient and was given a prophetic tooth. Thereafter he had only to put his thumb on his wisdom tooth and chew it to become gifted with second-sight. Salmon, again, was the food of Eithne, the allegorical figure of Ireland, after her conversion to Christianity. With the boar and the wren, the salmon was a particularly druidic creature and one of the symbols of wisdom and spiritual nourishment. It recurs as a primordial creature in the Arthurian tale of Culhwch and Olwen and in the apocryphal account of the Sages of the World in Wales, and in the adventures of Tuan mac Cairill. The body of the salmon is the last stage in his metempsychosis, and after he has lived for a hundred years in this shape, Tuan is caught and taken to the Queen of Ireland. She eats the fish and becomes pregnant by it.", "is_cross_ref": false, "page": 1289, "slug": "salmon", "letter": "S"}, {"term": "salt", "definition": "The different aspects of the symbolism of salt arise from the fact that it is produced by the evaporation of sea-water, being, as de Saint-Martin says, 'fire, born of water, both its quintessence and its opposite'. It was with the help of the salt which he had drawn from the primeval waters which he 'churned' with his spear that Izanagi called into being Onogorojima, the first central island. By a reverse process, a grain of salt dropped into and melted in water is a Tantric symbol of the reintegration of the ego into the Universal Self. Salt is both a preservative of food and a corrosive of materials and, as a symbol, is applicable 'to the laws of both physical and moral and spiritual transformation' (Devoucoux). Christ's apostles are like 'the salt of the earth' (Matthew 5: 13), being possessed naturally of its strength and flavour, but also of its powers of preservation against corruption. This is undoubtedly the very quality to which may be attributed its use as a cleansing agent in Shinto. When Izanagi returned from the Kingdom of the Dead, he was purified in salt sea-water. The cleansing and protective properties of salt are used in everyday Japanese life as well as in Shinto, and gathering salt is hedged around with important ceremonies. Salt set in small heaps at the entrance to houses, on the rims of wells, at the corners of the wrestling ring or scattered on the ground after funerals has the power to cleanse objects and places which may accidentally have become defiled. Salt is a basic seasoning and physiologically essential to food. The Catholic baptismal liturgy alluded to the salt used on food and similarly made the salt of wisdom a symbol of the seasoning of spiritual nourishment. In this context, the penitential character sometimes attributed to salt is at best secondary, at worst mistaken. Following this train of thought, salt was an important ritual element to the Children of Israel, all sacrificial victims needing to be dedicated with salt. Eating salt as a communal action sometimes partook of the qualities of communion and a bond of brotherhood. Salt was shared in just the same way as bread. By combining, and hence neutralizing, two complementary substances, in addition to being their end product, salt is shaped in cubic crystals. This is the root of its Hermetic symbolism. Salt is the product and the balance of the properties of which it is composed. The notion of 'mediation' expressed in the crystals is linked to that of 'crystallization', solidification and stability Salt also symbolizes ^corruptibility. This is why 'the covenant of salt' (2 Chronicles 13: 5) denotes a covenant which God cannot break. Leviticus 2: 13 refers to the salt with which all sacrificial offerings were to be seasoned. As 'the salt of the covenant', it was an essential ritual provision. The Children of Israel regarded communal eating of bread and salt as the sign of a friendship which could not be broken. The same significance recurs in Philo of Alexandria's description of the food eaten on the Sabbath by the Therapeutae, a pre-Christian Jewish monastic community in Egypt. This comprised bread, salt of hyssop and fresh water. The shew-bread was seasoned with salt and, because of its ritual nature, salt was later adopted by Christians in fasting, baptism and so on (JAUA pp. 47ff.). Salt may, however, have a quite contrary symbolic meaning and be the very opposite of fertility. In this context, land sprinkled with salt denotes an arid and rock-hard soil. The Romans sprinkled salt over the sites of cities which they had razed to the ground to make permanently barren the soil. Mystics sometimes compare the soul to soil sprinkled with salt, or by contrast to soil made fertile by the dew of grace. William of St Thierry, inspired by Psalm 107: 34, speaks of 'removing the salting brought by the former condemnation'. The soil is barren, William was to add, quoting Jeremiah 17: 6, because it was a salt land. All that has been salted is bitter: salt water is therefore a water of bitterness by contrast with the fresh water which fecundates. We have already observed that in Japan salt (shio) is regarded as a powerful cleaning agent, especially in the form of sea-water. The oldest Japanese Shinto scripture, the Kojiki, provides a mythological explanation for this. The great kami, Izanaki-no-Mikoto, became defiled when he attempted to see his wife once more in the Kingdom of the Dead. He therefore went and cleansed himself in Tachibana, an inlet in the island of Kyushu. His name and that of his wife mean those who engage in mutual seduction'. Some Japanese scatter salt daily on the thresholds of their homes as well as throughout the house once a hated visitor has left it. Sumo wrestlers sprinkle it over the ring before a bout as a sign of purification and in order that the bout shall be fought according to the rules. Salt was a symbol of friendship and hospitality to the Ancient Greeks, as it was to the Children of Israel and is to Muslims, because it is shared; and a symbol of a binding promise, because it is indestructible. Homer bears witness to its divine nature and its use in sacrifice.", "is_cross_ref": false, "page": 1289, "slug": "salt", "letter": "S"}, {"term": "samsara", "definition": "In Hindu art, this term, meaning literally 'wandering' and deriving from the Sanskrit to denote the cycle of births and deaths and the current of coming into being, is symbolized by a six-, eight- or twelve-spoked wheel radiating from a hub, each spoke standing for a particular aspect of life or of the Law. This is 'the stormy sea in which the ignorant happily flounder', a world of disorder, pain and anxiety. The hub stands for the centre, to which the individual awareness should look if it is to find peace. It is the path of wisdom without which none can escape the wheel of existence through an endless succession of reincarnations. Conduct in previous lives thrusts the living into a flow of being which has neither beginning nor end, until they are at last delivered by nirvana. The pleasures deriving from samsara, like knowledge of phenomenal or intellectual structures, have no existence of their own. In Buddhism, a more subtle concept identifies samsara with Nirvana in that both terms denote a subordinate state, but the one is in the shape of an awareness disturbed by sensual cravings and in the aspect of worldly defilement, while the latter conjures the spirit of purity and awareness of the absolute. When the Buddha had achieved this inner level of mysticism, whereby awareness mastered the turmoil of the phenomenal, 'he escaped from being and non-being, which is neither gain nor loss' and duality was entirely obliterated (SILB pp. 258-60).", "is_cross_ref": false, "page": 1292, "slug": "samsara", "letter": "S"}, {"term": "sanctuary", "definition": "(see also holy of holies; temple) Sanctuary means a place of secrets. This is certainly the meaning attached to the word by Philo of Alexandria when he speaks of entering the sanctuary as denoting uncovering divine mysteries. This is the name applied to a place which is set apart, taboo, and enshrining some basic treasure. Celtic sanctuaries were essentially woodland. Caesar described the Gaulish druids as having their holy place in the Carnutian Forest and most written evidence also points to forests (see wood). Etymologically nemeton, the word for 'sanctuary' common to all Celtic languages, denotes 'a circular space in a wood', which the Romans often translated by the Latin word lucus (grove). During the Christian era in Ireland, nemeth was the word used for a sacred enclosure, while in eleventh-century Brittany nemet meant 'forest'. According to Strabo the supreme council of the Galati met in a drunemeton (sanctuary or holy place) in Asia Minor. Etymologically the noun for sanctuary is related to that meaning Heaven (nemos), trees deeply rooted in the Earth and with their branches reaching to the skies were the natural intermediaries between gods and mortals (OGAC 12: pp. 185-97).", "is_cross_ref": false, "page": 1292, "slug": "sanctuary", "letter": "S"}, {"term": "sand", "definition": "The symbolism of sand derives from its innumerable grains. The Buddha taught that past ages 'were more in number than the grains of sand from the source to the mouth of the Ganges (Samyutta-nikaya 2: 178). A similar idea occurs in Joshua 11:4: 'And they went out and all their hosts with them, much people, even as the sand that is upon the sea shore in multitude.' The ritual heaping of 'sand-mountains' in Cambodia - clear surrogates for the 'central mountain' - is also linked to the symbol of the multitude, the grains of sand being the numbers of sins for which forgiveness is sought or years of life asked to be enjoyed. The handfuls of sand ritually scattered in some Shinto ceremonies stand for rain, which is yet another form of a symbol of plenty. In special circumstances, Islam uses sand instead of water for ritual ablution (HERS, PORA, SCHC). It is a cleansing agent since it flows like water and burns like fire. Shifting and penetrable, sand adopts the shapes of the bodies resting in it and in this respect is a womb symbol. The enjoyment received from walking or lying upon sand or from burying oneself in it - so clearly marked on resort beaches - is unconsciously akin to what the analysts term regressus ad uterum. It is effectively a quest for rest, safety and regeneration.", "is_cross_ref": false, "page": 1293, "slug": "sand", "letter": "S"}, {"term": "sandal", "definition": "(see also foot; shoe; slipper) Sandals are, as Segalen would phrase it, 'what comes between the surface of the Earth and the live weight of the body', hence the importance of the symbolic act of removing the sandals, a Masonic rite, reminiscent of Moses' action on Mount Sinai when his bare feet made contact with the holy ground. Among the Children of Israel it was once the custom to remove one's sandal and give it to the other party as a token of the binding nature of an agreement (Ruth 4: 7). To the ancient Taoists, sandals were substitutes for the bodies of the Immortals such as Huang Ti, whose sandals were his sole visible sign, as well as being their means of locomotion through the air. 'Men soled with air', their sandals were winged and may even have been birds. It is easy to imagine Immortal cobblers producing such sandals since they were instruments of Immortality and even symbols of the Elixir of Life. A symbol of mystic elevation, as well as of swift flight, is provided by the winged sandals of Hermes and Perseus, sometimes depicted with the wings growing from their heels.", "is_cross_ref": false, "page": 1294, "slug": "sandal", "letter": "S"}, {"term": "sap", "definition": "(see also soma) Sap is the plant's nourishment, its vital juice, its very being, and the Sanskrit word rasa means both sap and being. From this derives the pure plant symbolism of the Ancient Greeks' ambrosia and nectar, the Zoroastrians' haoma and the Hindus' soma. 'I pervade the Earth,' Krishna says in the Bhagavad Gita, 'and my strength sustains all beings. I am soma, juice of juices, which feeds every plant.' It should, nevertheless, be clearly realized that soma is to be taken as a symbol and not as the beverage of immortality itself since the latter can be produced only by spiritual action, a real transubstantiation of plant juices which can only take place in the domain of the god. Soma is identified with the Moon, which is the chalice in which it is offered. To extract soma from the plant itself features a ritual which symbolizes the stripping away of the fleshly covering, liberation and the ejaculation of the self from out of its shell. It is also said that at some time in the past soma was lost and replaced by different substitutes, including wine, itself a plant 'essence'. This must in some way connect with the myth of Dionysos. Yoga identifies soma, as an elixir of life and immortality, with the seminal fluid which has to be raised and interfused throughout the body like sap throughout a plant. Even in the West the symbolism of sap was applied to the attainment of spiritual perfection and immortality, Ramon Llull claiming that the Philosopher's Stone brought plants to life. This regeneration of plant life is associated with Spring and here is a recurrence of the favourite notion of Chinese tradition, the seasonal cycle, the universal rhythm with its alternation of yin and yang which is seen in the growth of plants and the circulation of their sap and which should be observed when the vital bodily fluids, breath and semen, are set in motion. This is the way in which the microcosm may conform to the harmony of the macrocosm and become part of it. Ibn al-Walid's 'divine sap' was the 'column of light', supernatural energy derived from the supreme First Cause, and also gnosis, the food of the intellect, which allows direct access to life divine (COOH, CORT, DANA,", "is_cross_ref": false, "page": 1294, "slug": "sap", "letter": "S"}, {"term": "sapphire", "definition": "(see also blue) As the supremely celestial jewel, the sapphire absorbs all the symbolism of blue. According to a medieval treatise on precious stones, 'meditation upon this stone carries the soul to heavenly contemplation' (MARA). Again, as in Ancient Greece, so in the Middle Ages there was a belief that sapphires cured eye-diseases and set prisoners free. Alchemists related it to the element Air. The eleventh-century Bishop Marbodius described it in these words: 'Sapphires possess a beauty like that of the heavenly throne; they denote the hearts of the simple, of those moved by a sure hope and of those whose lives shine with their good deeds and virtuousness' (GOUL p. 214). Similarly, Conrad of Haimbord regarded the sapphire as the jewel of hope (ibid. p. 218). Since divine justice was seated in it, such varied powers were attributed to the sapphire as 'to stave off poverty, to protect against the anger of the great, against treason and against miscarriage of justice, to increase valour, joy and vitality, to drive away ill humour and to strengthen the muscles'. In India and Arabia, sapphires are valued as preservatives against the plague, a burning disease linked to chthonian fire (BUDA). The baroque statuette of St George in the Treasury at Munich depicts the saint dressed in sapphires set in gold, defeating an emerald dragon. Christianity took the sapphire as a symbol both of purity and of the enlightening power of the Kingdom of God. Like all blue stones, in the East, the sapphire is regarded as a powerful charm against the evil eye.", "is_cross_ref": false, "page": 1295, "slug": "sapphire", "letter": "S"}, {"term": "sarcophagus", "definition": "A symbol of the Earth as the receptacle of the life force and the place where it undergoes its metamorphosis, the sarcophagus may be compared With the alchemists' Philosopher's Egg, the Kabbalists' urn and with the mother symbol, in so far as the latter is the nurse and the centre of rest. Coffin texts are one of the richest sources of our knowledge of Ancient Egypt. The sarcophagus was regarded simultaneously as the sanctuary of life beyond the grave, as a safeguard against the visible and invisible foes surrounding the dead person and as the scene of the transformations which would open the doors to eternal life. It was the dead person's house which he could leave through the door painted on the side and from which he could see out through the eyes painted on the coffin-lid. In Ancient Greece sarcophagi tended to develop into temples, with a greater or lesser wealth of architectural adornment, the most famous being the mausolea of Hellenistic Asia Minor. The dead person's life and his ascent into Heaven were depicted in carving. Satan (see also demon; devil) Among devils and demons, Satan by antonomasia denotes the Adversary, an adversary as proud as he is evil. 'Now there was a day when the sons of God came to present themselves before the Lord, and Satan came also among them. And the Lord said unto Satan, Whence comest thou? Then Satan answered the Lord, and said, From going to and fro in the earth, and from walking up and down in it' (Job 1: 6- 7). The translators of the Jerusalem Bible observe that the word 'Satan', the Adversary, is apparently borrowed from legal phraseology (Psalm 109: 6- 7). The word came more and more to denote 'an evil being... and eventually a proper name ... [that] of the power of evil... synonymous with the dragon, the devil, the serpent... alternative names or personifications of the evil spirit.... Satan, like the serpent of Genesis 3, tempts man to sin.' The word reached African tradition via Islam, but in this context he is no anti-god, for nothing can exist which is against Gueno. He is an evil spirit who works through hints and promptings to evil (HAMK p. 37). In Hermetic tradition, Satan is another name for saturn in the guise of the principle of the Spirit taking material shape. The Spirit turns in upon itself, sinking into matter, and from this rises the myth of the fall of Lucifer, the bearer of light The myth of Satan epitomizes the problem of what may be termed evil Its existence, relative to human ignorance, is no more than a distortion of primal light which, although buried in matter, shrouded in darkness and reflected in the turmoil of human awareness, perpetually struggles to break free. Through the suffering which it causes, this distortion may nevertheless become the means through which a true scale of values gains recognition and the starting-point for the transformation of awareness which, from then on, becomes able to reflect without distortion primeval Light. (SENZ p. 315, n. 417) The Cathars regarded Satan as the Demiurge who created the world. Satan was visible and spoke through his prophets since the God of Goodness was invisible to human eyes. There are undoubtedly links between the ideas of Jewish ascetics of the twelfth century and the teachings of the Cathars and between the latter and the Book of Bahir in repect of Satan's cosmic role, and between the demonology of the Cathars and that of the Kabbalists in respect of Satan's wives, lilith, especially, was held traditionally to be the wife of Satan. Despite the inevitable contacts between Provencal Jewish scholars and the Cathars, the former were all too well aware of the gap whjch separated them from the Cathars' demonology and their belief that the world was so evil that it could only be Satan's creation (SCHK pp. 250ff.).", "is_cross_ref": false, "page": 1296, "slug": "sarcophagus", "letter": "S"}, {"term": "satire", "definition": "The Ancient Egyptians used satire to mock the behaviour of those who followed different trades and professions, from those of scribe or government official to those of baker, cobbler, blacksmith and so on. This satire was a source of inspiration to the writers of the Old Testament. In Ecclesiasticus 38: 24ff. there is a prominent example of their tendency to show that while manual work is essential to the social fabric, it monopolizes the spirit in worldly concerns, so that wisdom is the fruit of leisure alone. Such satire was motivated by moral and social concern and by an extremely aristocratic and priestly concept of wisdom. In the Celtic world satire embodied a very different power. It was a verse incantation rather than a poem in the true sense of the word, which the Irish bard or druid uttered against whoever had refused his requests. (Generally speaking this was some king.) The semi-automatic effect of satire, even when unprovoked, all literary sources confirm, was for three boils to appear on the victim's face. The latter was then forced either to die of shame or to abdicate, since the physical deformity disqualified him from office. However, even without the physical blemish, the Fomorian king Bres' fortunes took a sudden turn for the worse when the bard Cairpre, whom he had entertained meanly, composed a satire against him. Luaine, the wife or concubine of Conchobar, King of Ulster, died of shame because the druid Aithirne and his sons uttered the all-powerful spell (glam dicinn) which raised three pimples - Shame, Guilt and Ugliness - on her face, she having refused them her favours. The word for the specialist in incantation, cainte, is related to that for 'song' and 'complaint' (in the legal sense), but the latter was one of the weapons of the entire priestly caste and symbolized their fighting power as magicians (OGAC 16: pp. 441-6; 17: pp. 143-4).", "is_cross_ref": false, "page": 1298, "slug": "satire", "letter": "S"}, {"term": "Saturn", "definition": "Contrary to the somewhat superficial views of some commentators, it was only at a comparatively late period that the Romans identified their god, Saturn, with the Greek god, cronos. Saturn's association with King Janus, who appears to have welcomed him to Rome, left behind memories of a golden age and, in this context, he symbolizes the culture-hero and especially the one who teaches the arts of agriculture. At his festival, the Saturnalia, the social order was reversed and slaves ruled their masters, the latter serving their slaves at table. This may perhaps have been a faint echo of the fact that Saturn had dethroned his father Uranus (ouranos), before being dethroned in his turn by his son Zeus or Jupiter. Similarly, such ceremonies might be interpreted in the psychoanalytic sense of the Oedipus complex, the overthrow of the god, father or master. For the brief period of the Saturnalia the people imposed upon their leaders the fate which the latter had imposed upon their fathers, and the fate which Saturn had held in store for his own father. The Sumerians and Babylonians regarded the planet Saturn as that of righteousness and justice (DHOB p. 94) and here we find echoes of the significance it must originally have had in Rome. Saturn was apparently connected with the Sun's office of fecundation, of government and of continuity, one ruler succeeding another as season succeeds season. In Hermeticism, while mere chemists regarded Saturn as lead, to philosophers Saturn was the colour black, the colour of matter after solution and putrefaction, or else of common copper, first of metals, or of Ramon Llull's azoic vitriol, which separates metals (PERD). All these are images of the office of divider, which is both an end and a beginning, the halting of one cycle and the beginning of a fresh one, the stress being laid more strongly upon the break in or slowing of development. In astrology, Saturn embodies the principle of concentration, contraction, fixation, condensation and inertia. In short it is a power which tends to crystallize and to set the existing order of things in a rigid frame, and thus to be opposed to all change. That extraordinary powers of working evil are attributed to the planet is only just, since it symbolizes obstacles of all sorts, barriers, dearth, misfortune, impotence and paralysis. Its good influence provides a depth of penetration which is the fruit of profound reflection and constant striving, and corresponds with loyalty, constancy, knowledge, self- denial, chastity and piety. Its two Houses - Capricorn and Aquarius - are opposed to those of the stars and therefore to the light and joy of being. Physically, Saturn rules the skeletal frame. Saturn is the astrologers' 'wizard' planet with the baleful fleeting light which, from earliest times, has conjured up the disappointments and trials of life and which has been depicted allegorically as a skeleton sharpening a scythe. At the base of the biological and psychological functions which Saturn symbolizes is to be found the phenomenon of renunciation, the succession of trials of separation which mark out the life-cycle of every individual, from the severing of the new-born baby's umbilical cord to the loss of natural faculties in old age, via all the different surrenders, self- denials and sacrifices which life itself imposes. Throughout this process, Saturn is thus given the task of setting us free from the internal prison of our animal nature and our worldly ties and striking off the fetters of living instinctively and by our passions. In this sense Saturn provides a strong restraining influence which benefits the spirit and is the motive force of intellectual, moral and spiritual life. A Saturnine complex is a reaction displayed in a refusal to give up whatever one has become attached to in the course of one's life, a fixation which crystallizes in childhood, from weaning and from the different situations producing affective frustration which lead to the stimulation of greed in the varied shapes of bulimia, lust, jealousy, avarice, ambition and pedantry, linking with the cannibalistic aspect of the myth of Cronos devouring his own offspring. The reverse of this Janus-face displays, therefore, exaggerated renunciation in the varied forms of self-effacement, impoverishment of the ego, insensitivity, coldness and detachment verging, in extreme cases, upon pessimism, melancholy and renunciation of life itself.", "is_cross_ref": false, "page": 1298, "slug": "saturn", "letter": "S"}, {"term": "scales", "definition": "Scales are the acknowledged symbol of justice, moderation, prudence and balance because their purpose corresponds precisely with the weighing of actions or activities. When associated with the sword, scales still symbolize Justice, but in double harness with Truth. On the social level, they are the emblems of administrative and military duties, those of kingly power and one characteristic, in India, of the Kshatriya caste. This is also why scales, in this instance associated with the potter's wheel, were one of the mandarin's attributes in China. When depicted in the lodges of Chinese secret societies, scales stood for Justice and Righteousness. 'In the City of Willows all is fairly weighed' takes on a special significance if we remember that the City of Willows corresponds to the changeless Centre. It is simply a matter of extending the foregoing meanings to divine justice to make scales the symbol of the Last Judgement. In Ancient Egypt. Osiris weighed the souls of the dead; in Christian iconography, St Michael, the Archangel of the day of Judgement, holds a pair of scales; the scales of the Last Judgement are also alluded to in the Koran; in Tibet, the pans of the scales used to weigh the individual's good and bad deeds are loaded with white and black pebbles respectively. In Persia, the angel Rashnu stood beside Mithras and weighed souls at the Bridge of Fate, while a Greek vase depicts Hermes weighing the souls of Achilles and Patroclus. In Ancient Greece, Themis, the goddess who ruled the world in accordance with a universal law, represents the scales with their concomitant notions not only of justice, but of moderation, order and balance as well. According to Hesiod, the goddess was the daughter of Ouranos (Uranus: Heaven) and Gaia (Earth) and therefore of matter and of spirit, of the visible and of the invisible. In Homer she is viewed as a symbol of Fate, as the battle between Achilles and Hector shows: When for the fourth time they were come to the springs, lo then the Father [Zeus] lifted on high his golden scales, and set therein two Fates of grievous death, one for Achilles, and one for horse-taming Hector; then he grasped the balance by the midst and raised it; and down sank the day of doom of Hector, and departed unto Hades; and Phoebus Apollo left him. (Iliad 22: 208-13) Since the notion of fate bears with it that of the individual's life-span, it is easy to understand why the scales were as much the emblem of Saturn or Cronus. The latter, as both judge and executioner, measured out human life and also held the scales, whether they balanced or not, between years and seasons, days and nights. It should be noted that the zodiacal sign of the scales, libra, brings in the Autumnal equinox (the Spring equinox being brought in by Aries, the Ram) when day and night are of equal length and thus balance. It is also noticeable that the movements of the scale-pans, like those of the Sun in its annual cycle, correspond to the relative 'weight' of yin and yang, of darkness and light, something running without any major difference from Ancient Greece to Ancient China. When the pans are in balance (at the equinoxes), the pointer on the scales, or the sword which is identical with it, becomes the symbol of the changeless Centre. The polar axis which stands for it points to the Great Bear which, in Ancient China, was called the Jade Scales. Sometimes, however, the two pans of the celestial scales were represented by the Great and Little Bear. Ritual texts of Chinese secret societies add that the scales in the City of Willows 'are magnificent and shine like stars and constellations' of which they are effectively the reflection at the foot of the Cosmic Axis. Furthermore the Sanskrit word for scales, tula, is the same as that for the 'Holy Land', located in the north, that is at the Pole (see thule). Scales, yet again, are the balance of natural forces and of what Devoucoux terms of 'all things made to be made one', of which earlier symbols were rocking-stones. Bringing matter and time and the visible and the invisible into balance, it is hardly surprising that both hermeticism and alchemy should be familiar with what was termed 'knowledge' or 'mastery of the scales', since this 'knowledge' was that of the correspondences between the material and the spiritual universe, between Heaven and Earth. Muslim esotericism transposed these scales (mizan) to the planes of language and writing, the 'scales of letters', striking the same balance between letters and language as that between what the former denoted and their essential nature. To bring the beam of such scales to the horizontal was undoubtedly to have attained to supreme wisdom (CORT, CORJ, DEVA, EVAB, GUEM, SOUJ). Psychostasis, or the weighing of souls, is a famous subject of Ancient Egyptian theology and art, symbolizing God's judgement of the individual after death and all the formidable apparatus of justice. The scene is generally set as follows: the scales stand in the centre with the symbol of the dead person's conscience, the heart, enclosed in an urn, in one pan. In the other is the goddess Maat's osTRiCH-feather, the symbol of justice. The mis-headed god, Thoth, stands on the right ready to record the judgement, while on the left stands the JACKAL-headed god, Anubis, holding the dead person's hand and leading him towards the scales. In his other hand the god holds an ankh, the symbol of the eternal life which the dead person hopes to obtain. Anubis casts a keen eye upon the beam of the scales while the dead person makes a confession. This is really a negative confession in the sense that the sins listed are those which have not been committed. At the God's feet the crocodile Devourer, with gaping jaws and a group of hippopotami behind it, waits for Thoth to give his verdict. If the feather is heavier, the dead person is saved, but if it is his conscience, then he is doomed. The scene sometimes takes place in the presence of the great gods, Ra, Osiris and Isis, assisted by forty-two assessors armed with knives, the latter being the canonical number of sins. Psychostasis means that no human action is insignificant in God's sight. It symbolizes judgement, but, at a deeper level, responsibility as well. Scales are often depicted on Christian graves, Judeo-Christian thought on this subject being the same as that of pagan antiquity. Several Old Testament writers compare notions of good and evil with those of scales. Thus Job 31: 6: 'Let me be weighed in an even balance, that God may know my integrity.' Good means what has struck a balance between the internal and the external. In Jewish thought devils were always regarded as being powerless against what had achieved this balance. Knowledge is an exact and strict science. It weighs in the balance. This meaning comes out in Ecclesiasticus (16: 24-5): 'My son, hearken unto me, and learn knowledge.... I will shew forth doctrine in weight, and declare his knowledge exactly.' Strict control is as strong an element of scholarship as it is in the weighing of souls or of metals. The balance, which scales symbolize, is an indicator of a return to oneness, that is to say, to latency, since everything which is manifested is subject to dualism and to contrarieties. The balance achieved when the two pans of the scale hang level signifies the attainment of something beyond the confrontations which are part of time and space and matter. If we start from the centre of the scales and the fixity of their pointer we can see these confrontations as complementary aspects. The Kabbalah says that before the Creation, 'the Ancient of Days held the scales.' In his commentary on this passage, Enel said 'that before the manifestation of the act which set Creation in motion, the Latent had envisaged the duplication which was to give birth to all successive separations right down to those of the cell.' The scales, with its two pans, stands for this duplication.", "is_cross_ref": false, "page": 1300, "slug": "scales", "letter": "S"}, {"term": "scapegoat", "definition": "The first Old Testament mention of the scapegoat occurs in Leviticus. The High Priest was to receive two goats as a sin offering from the Children of Israel. Lots were to be drawn and one of them was to be sacrificed, the other set free, but it was a freedom burdened by the sins of the people. The latter was brought out of the Tabernacle, laden with the sins of the people, and taken either into the Wilderness and there abandoned or, according to other authorities, thrown over the edge of a cliff. 'And Aaron shall bring the goat upon which the Lord's lot fell, and offer him for a sin offering; But the goat on which the lot fell to be [Azazel's], shall be presented alive before the Lord, to make an atonement with him, and let him go for a scapegoat into the wilderness' (Leviticus 16: 9-10). The despatch of the goat to Azazel exhibits archaic characteristics foreign to the Law of Moses. Azazel is the name of the demon which dwells in the Wilderness, the accursed land which God did not make fertile and to which Jehovah's enemies were exiled. The animal sent to Azazel is not sacrificed to him. The goat driven into the Wilderness, the demon's abode, simply stands for the demoniac share of the people, the burden of their sins, and this the goat carries into the place of punishment, the Wilderness. Meanwhile another goat is actually sacrificed to Jehovah in ritual atonement. A goat was sacrificed to Jehovah for 'the sins of the people' and sprinkling with its blood was regarded as cleansing. On the other hand, the scapegoat bearing the people's sins suffered the ordeal of banishment, separation and rejection, symbolizing the condemnation and rejection of sin and its permanent removal. The same underlying motives recur in the rite of purification following healing from leprosy. The beneficiary offered two birds; one of them was immediately sacrificed, while the other was sprinkled with its blood and promptly released (Leviticus 14: 4-7). The scapegoat carried evil away and it was no longer a burden upon a sinful people. Individuals are termed 'scapegoats' in so far as they are charged with the crimes of others without being able to appeal to justice, offer anything in their defence or be lawfully condemned. The tradition of the scapegoat is almost worldwide; it occurs on all continents and extends to Japan. It stands for the deep-seated human tendency to project one's own guilt upon someone else, thus appeasing one's own conscience which always requires some victim to bear responsibility and punishment.", "is_cross_ref": false, "page": 1304, "slug": "scapegoat", "letter": "S"}, {"term": "scarab", "definition": "The scarab is best known as an Egyptian symbol; as such it symbolized both the Sun's cycle and, at the same time, resurrection. It was the image of the self-renewing Sun, the god who returns, and in Ancient Egyptian painting scarabs are depicted carrying huge solar balls. As the Sun returns from the shades of night, so the scarab was believed to be reborn from its own corruption; or else it rolled a fiery ball in which it had deposited its own seed. Since it symbolized the daily and nightly cycle of the Sun, it was also often called Khepri, god of the rising Sun. The Egyptian hieroglyphic of the scarab with legs outstretched corresponds to the verb kheper, meaning something like 'to come into existence by assuming a given form'. Scarabs were also worn 'as cheap protective amulets, for the insect had concealed in himself the power of eternal renewal of life.' Scarabs were given the spreading wings of hawks, like those on Tutankhamen's coffin, and used as talismans, being invoked in the words of a spell in The Book of the Righteous as 'the god who is in my body, my creator who maintains my limbs'. In depictions of psychostasis (see under scales) the dead person's heart bore witness to his morality and judged his conscience. The accused had, therefore, to conciliate this portion of himself since it could determine his salvation or his damnation. Thus, on the deceased's heart, was placed an amulet shaped like a scarab to prevent it bearing witness against the dead person. \"The heart was the conscience; it dictated a person's actions and rebuked him; it was an independent being of a superior essence dwelling in the body. Written on a coffin in the Vienna Museum are the words: \"A man's heart is his own god'\" (POSD pp. 61, 259-60). A further source of symbolism is the habit of the scarab, or dung beetle, of rolling its ball, an image of the World Egg from which all life and regular manifestation arose. The scarab was thus regarded as being self-generated, and the same explanation was given in China. 'The scarab rolls its ball,' we read in The Secret of the Golden Flower, 'and in that ball life is engendered, the fruit of its undivided effort of concentration.' If an embryo could be generated in the dung-ball, why, they concluded, could not concentration of the spirit give birth to the Embryo of Immortality in the 'celestial heart'? Taoist commentators cite the activities of the dung-beetle as an example of the skill of what is to all appearances skill-less, and of the perfection of what seems imperfect, of which Lao Tzu spoke (ch. 45), and which are the criteria of Wisdom (GRIF, SOUN, WIET). A little-known passage in The Book of Chilam Balam, recounting Mayan religious tradition, depicts the scarab as the filth of the Earth, in both material and moral terms, which, despite this, is called to become divine. 'Two scarabs then appeared, evil creatures who had sowed the seed of sin within us, the filth of the Earth ... Wait, speak and you will become the gods of this Earth.' It is not beyond the bounds of probability that the authors of this satire, descended from the natives who had fought against the Christianity preached by their conquerors, depicted these foreign priests in the shape of invading dung-beetles.", "is_cross_ref": false, "page": 1305, "slug": "scarab", "letter": "S"}, {"term": "sceptre", "definition": "Sceptres are an extension of the arm and signs of power and authority. To break one's sceptre is to abdicate. Above all sceptres symbolize supreme authority, being small-scale models of the ruler's staff. Being a pure vertical enables the sceptre to symbolize the individual as an individual, and then the superiority of that individual in the office of ruler and, finally, the power received from on high. The sceptre of Western monarchs is a small-scale version of the column of the world with which other civilizations identify their priests and kings. (CHAS p. 377) A majestic figure of Zeus was carved on the pediment of his temple at Olympia and, in the middle of this temple, stood the richly decorated throne on which sat his statue of gold and ivory. Phidias had shown him as master of the universe, holding in his left hand a sceptre tipped by an eagle. In Greek tradition, sceptres symbolized the right to deliver judgement rather than the soldier's authority as such. In Rome, the sceptre was to become part of the panoply of the consuls. The Egyptian goddesses' magic sceptres were symbols of joy, of joy in being able to accomplish whatever they wished. The tip of the Pharaoh's sceptre was carved in the likeness of the face of the god Set, whom Plutarch made the incarnation of evil, to be compared with Typhon and Baal. Certainly, the Red God was never the personification of friendliness. The Typhonian animal was traditionally associated with the representations of storms and ideas of violence. In the ancient myths he was certainly the murderer of Osiris and the formidable rival of the young Horus whose eye he tore out .... [But it was he, too, who] stabbed the horrible Apopis with his lance. [Later] he was not the personification of dryness, but the patron of the produce of oases. (POSD p. 259) At the tip of the Pharaoh's sceptre he doubtless preserved this dual symbolism of prince of fertility, as well as of a prince who was merciless in his wrath and who punished his personal enemies as severely as those of his people. Power was in his hand and he could launch it like a thunderbolt.", "is_cross_ref": false, "page": 1307, "slug": "sceptre", "letter": "S"}, {"term": "schekina", "definition": "God's dwelling-place on Earth which, in Talmudic and Jewish Rabbinical literature, stands for God himself in his actions carried out on Earth and especially in Israel. Where the Old Testament alludes to the 'face' of God, Rabbinical literature uses the term schekina. In the Kabbalah the meaning of schekina is different and it is used of the female element in God. The third sefirah displays the power of the Demiurge as that of a higher form of mother or schekina. From her seven powers emanated, of which the first six stand for the chief limbs of the original higher form of man. They were regarded as the phallic substructure which stood symbolically for justice (Zaddik). God and the first man retained their procreative powers within well-defined limits. God animates all living beings with this life force which is, in any case, confined within his own Law. Schekina is also identified with the Children of Israel and with the soul (SCHK pp. 123-4).", "is_cross_ref": false, "page": 1308, "slug": "schekina", "letter": "S"}, {"term": "scissors", "definition": "Scissors were an attribute of Atropos, the Fate with the task of cutting the thread of life. They are a symbol of the possibility of sudden death and of the fact that life depends upon the gods. Scorpio (23 October-21 November) The eighth sign of the zodiac, midway through the three-monthly period of Autumn when gales blow the yellowing leaves away and animals and trees prepare for a fresh existence. Scorpio has Mars for its ruler and is a symbol simultaneously of resistance, of fermentation and of death, of dynamism, endurance and struggle. Scorpio conjures up a picture of the natural world at Hallowe'en, with fallen leaves and hoar-frost, of the return to the chaos of unformed matter, while below the soil makes ready to spring to life once more. It is the 'watery' quarter between the spring-waters of Cancer and the waters drawn from the ocean of Pisces, that is the deep, standing waters of silent stagnation. Scorpio, the black scorpion which flees the light and lives concealed, is equipped with a poisoned sting. Together they comprise a world of gloomy properties which rightly conjure visions of the torments and tragedies of life, including the absurd, annihilation and death itself. Hence the sign has for its ruler Mars as well as Pluto, that mysterious and pitiless power of shadows, Hell and internal darkness. This takes us to the core of the Freudian sado-anal complex, but the psychotic properties of the anus combine with those of the sexual organs. A dialectic of destruction and creation, of death and resurrection, of damnation and salvation takes shape since Scorpio is the love-song on the battlefield and the war-cry on the fields of love. Against such a red and black background, the individual becomes rooted in the convolutions of his inhibitions and is only really an individual when torn by the brutal fits of the inner demon which thirsts, not for well-being, but for fuller being, even if this involves the bitter anguish of living torn between divine vocation and diabolic temptation. This volcanic nature makes the Scorpio-type a bird which can only confidently stretch its wings in the midst of gales, its temperament being storm and its environment tragedy.", "is_cross_ref": false, "page": 1308, "slug": "scissors", "letter": "S"}, {"term": "scorpion", "definition": "Many Africans use a euphemism for the scorpion since, like the hyena, the insect is evil and to use its true name would be to release its powers against oneself. According to a Malian legend, the scorpion said: I am neither an elemental spirit nor a demon. I am a creature which brings death to whoever touches me. I have two horns and a tail which 1 brandish. My horns are called savagery and hate and the dagger in my tail is called the avenging stabber. I give birth only once. Pregnancy, a sign of increase among all other creatures, is for me the signal of forthcoming death. (HAMK p. 10) With its tail ending in a poison-sac feeding a sting which is permanently unsheathed and ready to strike death into anyone who touches it, the scorpion's nocturnal aspect is the embodiment of aggression and of a malevolence which always lurks ready to kill. In its diurnal aspect it symbolizes a mother's self-denial and self-sacrifice, since legend affirms that her young come to birth by digging through and eating their way out of her belly (HAMK p. 60). The scorpion was a Mayan god of hunting and was used in their hieroglyphics as a symbol of repentance and also of surgical blood-letting (THOH). The Dogon, too, associate it with surgical operations, the removal of the clitoris in fact. The poison-sac and sting symbolize the organ, the poison being the blood and liquid released by the operation (GRIE). In this context, the scorpion stands for a woman's second (male) soul, but elsewhere the scorpion, having eight legs, is the guardian of twins, with eight limbs in all. 'Nobody can touch them without risking being stung' (GRIE). These two symbolic meanings given to the scorpion are not contradictory, but complementary, for, as Griaule explains, 'the birth of twins is an occasion of considerable importance. It repeats the occasion when the first woman gave birth and her clitoris was changed into a scorpion.' (In those days circumcision was not practised until after a woman had given birth.) In Ancient Egypt, this dangerous insect's shape was used for one of the oldest hieroglyphics and its name was borne by one of the pre-dynastic kings, 'King Scorpion'. Some of the Pharoah's sceptres were tipped by scorpions with the head of Isis. Divine honours were paid to the insect in the shape of the goddess Selket, 'a fundamentally benevolent person in as much as she gave power over her earthly manifestations to the \"Charmers of Selket\", an ancient body of sorcerer-healers' (POSD p. 254). In this context the scorpion possesses all the symbolic ambivalence of the serpent. In Ancient Greek tradition, the scorpion avenged Artemis (the Roman Diana), the eternally youthful virgin huntress, archetypal man-hater. Offended when Orion offered violence to her, the goddess had a scorpion sting him in the heel. For his services, the scorpion was turned into a constellation. Orion was also sent up to Heaven and became a constellation, too. This resulted in the saying that 'Orion is constantly running away from the Scorpion' (GRID). The scorpion in this context was regarded as the instrument of divine vengeance.", "is_cross_ref": false, "page": 1309, "slug": "scorpion", "letter": "S"}, {"term": "scythe", "definition": "A symbol of death in so far as the scythe, like death, brings ail things down to the same level. It was, however, only early in the fifteenth century that the scythe first started to be seen, when held by a skeleton, as standing for the pitiless equalizer. In both Old and New Testaments it is the sickle which will be used to cut down the tares, not the scythe. It is, however, depicted as an instrument of punishment, and therefore one which chooses its victims, rather than the general instrument of death which strikes indiscriminately. Saturn, the old, lame god of time, is generally the one to handle sickle or scythe as the blind instrument which cuts down all living things. The change from sickle to scythe reflects the development of farm implements. Nevertheless it should be observed that the thirteenth major arcanum of the Tarot, Death, depicts a scythe which cuts down not life but worldly illusions. This agrees perfectly with the symbolic meaning of the number thirteen - the beginning, not the end of a cycle - and gives the implement positive properties showing it, in this context, to be the instrument which opens the door to the realm of true and invisible reality, the haqq of the Sufi.", "is_cross_ref": false, "page": 1311, "slug": "scythe", "letter": "S"}, {"term": "sea", "definition": "Because of their apparently limitless extent, seas and oceans are images of the primal undifferentiated state of primeval formlessness. Such was the ocean upon which Vishnu slumbered. It was arnava, the dark and shapeless sea, the Lower waters over which the Spirit of God broods and from which arises the primeval burgeoning of egg, lotus, reed or island. The boar {Var aha-avatar a) brought the Earth up to its surface; Izanami stirred it with his spear and by coagulation formed the first island; the deva and the asura 'churned' it and from it distilled amrita, the draught of immortality. Seas are also symbols of the Upper Waters, of Divine Being, of Nirvana and of Tao. This is expressed in the writings of the Pseudo-Dionysius the Areopagite, of Tauler, Angelus Silesius ('the uncreated sea of the One God'), Master Eckhart ('the unfathomable sea of the nature of God') and even in those of Dante and of Sufism. The Upanishads elaborate on this theme as does Buddhism - the dew-drop dissolves in the sparkling sea -and in Taoism the Tao Te Ching (ch. 32) speaks of the Tao being to the world what the sea is to rivers. 'All waters flow into it without filling it: all waters flow from it without draining it. This is why I go to the sea' (Chuang Tzu ch. 12). It is, furthermore, the 'Ocean of Joy' to the Beguines, Ibn Mashish's 'Ocean of Divine Solitude' and al-Jill's 'Ocean of the Glory of God'. In Tantrism, the ocean is the Universal Spirit, Paramatma, into which is mingled the drop of the water of life.yTvfl, or jivatma, the individual soul. In Mahayana the ocean is Dharma-kaya, the Enlightened Body of the Buddha which mingles with bodhi, primeval intellect. Its calm surface symbolizes both emptiness (shunyata) and Enlightenment. According to Shabistarl, the ocean is the heart; its shores, gnosis; its shells, language, and the pearls which they contain, the 'knowledge of the heart', the hidden meaning of language. But when the sea is stormy, to reach the further shore entails a dangerous crossing of its treacherous stretch of water. It is Shankaracharya's 'sea of passions'; the ocean of the world of the soul crossed in stages in St Isaac of Nineveh's allegory; the 'ocean of existences' represented by the lake of the temple of Neak-Pean at Angkor; and the sea of the realm of the senses in the Samyutta-Nikaya (4: 157): 'Whoever crosses the sea with its sharks and demons, its terrifying waves which are so hard to surmount, may be said to have gone to the ends of the Earth and have departed to the be
