s a common belief that the soul left the body in the shape of a butterfly. In Pompeian wall paintings, Psyche is depicted as a little girl with butterfly-wings (GRID). This belief recurs among some Turkic tribes in central Asia, who have felt Persian influence and who believe that the dead return in the shape of moths (HARA p. 254). c", "is_cross_ref": false, "page": 228, "slug": "butterfly", "letter": "B"}, {"term": "Cabeiri", "definition": "The Cabeiri were phallic genii, worshipped with special rites at Lemnos (SEGC p. 266, n. 89). According to Grimal (GRID p. 70), they were 'mysterious divinities whose chief shrine was at Samothrace, but who were worshipped throughout the Mediterranean area and even, Herodotus tells us, at Memphis in Egypt.' Their numbers are variously given as three, four or seven and sometimes they are said to be the children of hephaistos and at other times are associated with Demeter. Persephone, Hades or Hermes, and in Rome with the Capitoline Triad of Jupiter, Minerva and Mercury. Their peculiarity was that they could not be named with impunity. They formed part of the retinue of Rhea, the wife of Cronos and mother of the third generation of gods. Because they were her servants, they were confused with the Corybantes and Curetes. Because they were held, at a later period, to protect sailors, they were identified with the Dioscuri. However, their mystery still remains insoluble and, seldom invoked as they were, the Cabeiri's place in mythology is as equivocal genii. Undoubtedly they corresponded with the most secret and hidden aspect of the godhead, the never-to-be-revealed mystery of divine energy. This, perhaps, is why they were made to symbolize unknown spiritual powers, those energies contained within gods and men like a reserve of strength which can neither be calculated nor spoken of, and which it is dangerous to unleash, in the fashion of the Sorcerer's Apprentice.", "is_cross_ref": false, "page": 231, "slug": "cabeiri", "letter": "C"}, {"term": "caduceus", "definition": "One of the most ancient of symbols, represented in an engraving on the goblet of Gudea, King of Lagash. in 2600 bc, and on those stone slabs known in India as nagakala. The patterns and meanings of the caduceus are much more varied than is generally thought, but they are not necessarily mutually exclusive. The caduceus, the emblem of hermes (Mercury), is a wand around which two serpents are threaded in opposite directions. It thus holds the balance between the two symbolical aspects of the creature, left and right, light and dark. Symbolically the serpent has a dual aspect, both beneficent and maleficent, presented in opposition and equilibrium in the caduceus. This balance and polarity are the especial attributes of the cosmic stream which is represented in more general terms in the double spiral. The legend of the caduceus associates it with primordial Chaos (two serpents fighting) and their eventual wreathing round the wand actualizes the equilibrium of opposing tendencies around the world axis. This has sometimes resulted in the caduceus being called a symbol of peace. Hermes was the messenger of the gods and also guided humans through their changes of being. The latter, as Guenon observes, neatly relates to the ascending and descending streams represented by the two serpents. The twofold binding round the Brahman's staff manifests the same symbolism as does that of the two nadi around the Tantric sushumna and by their twice circumambulating the cosmic pillar before Izanagi and Izanami consummated their marriage. An even better example is that of Fu-hsi and Nu-kua, their serpent-tails intertwined as they exchange their attributes of compass and square (BURN, GUET, GUES, SAIR, SCHI). Another interpretation stresses the symbolism of fertility. The caduceus comprises two serpents coupling on an erect phallus. It would seem to be one of the most ancient of Indo-European images, found in association with various rites in both ancient and modern India, as the emblem of Hermes in Greek mythology and then transferred to Mercury by the Romans. In the words of Jung's disciple Henderson, this spiritualized phallus of Hermes, conductor of souls, 'penetrates from the known into the unknown world, seeking a spiritual message of deliverance and healing' (JUNS p. 156). The caduceus is known worldwide today as the symbol of medical science. However, the caduceus only acquired its full meaning when the Ancient Greeks placed a pair of wings on the serpents. From then on the symbol became a synthesis of the chthonian world below and that of the sky above, transcending its origins. It is somewhat reminiscent of Chinese winged dragons and depictions of the Aztec god, Quetzalcoatl, who gave himself up to sacrifice, was born again and went up to Heaven in the shape of a plumed serpent. 'The magic wand for which the caduceus stands and which is commonly represented by a rod round which a pair of serpents are wreathed, suggests the worship of trees and of the Earth, foster-mother of the serpent, of great antiquity around the shores of the Aegean' (SECG p. 278). In fact: the Hindu caduceus is associated with the sacred tree .... The Mesopotamian caduceus displays a central rod. It seems in all likelihood to have been a reminiscence of the tree .... Hermes' caduceus (and, of course, Aesculapius' snake-wreathed staff) may justly be regarded as symbols of the tree, associated with the dwelling of, or a substitute for the godhead. Although that wand may have subsequently acquired a different meaning, prophetic or healing powers, it still remains the symbol of the powers of the tree-god. (BOUA p. 166)", "is_cross_ref": false, "page": 231, "slug": "caduceus", "letter": "C"}, {"term": "Quoting", "definition": "Athenagoras and Macrobius in support, Court de Gebelin regards the rod as symbolizing the equator, the pair of wings as time and the two serpents, male and female, 'as the Sun and Moon which, in the course of a year, travel through the ecliptic on which they are sometimes separated and sometimes come together.' This interpretation is consistent with the view of Hermes as the father of astronomy and agriculture (BOUA p. 168). Alchemists are equally ready with their own explanation of the caduceus. It is the sceptre of Hermes, the god of alchemy. It was presented by Apollo in exchange for the lyre which Hermes invented, and comprises a wand of gold enwreathed by two serpents. To the alchemist these represent the two opposing principles which have to be reconciled, be they sulphur and mercury, fixed and volatile, wet and dry or hot and cold. This is effected by the unifying gold of the rod of the caduceus, which is seen as expressing the basic dualism which is the well-spring of alchemical thought and must be sucked back into the oneness of the Philosopher's Stone. (VANA pp. 18-19) This explanation introduces the concept of the caduceus as a symbol of equilibrium achieved by the integration of opposing forces, represented by the confrontation of the two snakes over which Hermes stood in judgement. Their conflict may symbolize the inner struggle between opposing forces of the physical or ethical order which undermine a person's health or moral stability. Thus the Romans, for example, regarded the caduceus as an emblem of moral stability and good behaviour. 'The rod represented strength, the two serpents prudence, the wings diligence and the helmet highmindedness.' Nevertheless this interpretation hardly rises above the level of the emblematic. The caduceus also unites the four natural elements and their symbolic qualities. The rod corresponds to Earth, the wings to Air and the serpents to Fire and Water. However, it is not simply their snaking movement, like the waves of the sea or the flicker of flames, which identifies serpents with water and fire, but their very nature. Their poisonous bite is fiery, their fluid movement almost liquid, making them the source of both life and death. According to esoteric Buddhist doctrine and, in particular, to Tantric teachings, the rod of the caduceus corresponds to the World axis and the serpents to kundalinl, the power which lies coiled at the base of the spine and which rises through successive chakra to the apex of the fontanels, a symbol of that pure energy which drives a person's inner development. In fact, the essential nature of the caduceus is defined by its very structure and the synthesis of the elements of which it is composed. It evokes the dynamic equilibrium of opposing forces which come together to constitute higher and stronger static forms and active structures. The duality of serpents and wings displays the ultimate condition of strength and self- mastery which may be achieved as much by instinct (serpents) as on a spiritual level (wings) (CIRD pp. 34-6). However, the caduceus remains the symbol of human ambiguity and complexity and of the infinite potential of human development. Hermes' attribute comprises a wand or golden rod round which two serpents are symmetrically wreathed in a figure of eight. Hermes, says Homer (Iliad 24: 343-4), 'took the wand wherewith he lulls to sleep the eyes of whom he will, while others again he awakens even out of slumber.' The wand may be an echo of the original worship of Hermes in an agrarian cult and of the magical powers which he controlled. Again, the two serpents re-echo the chthonian character which the god originally bore and his power to go down to Hades, to despatch his victims thither as well as to return whenever he pleased and to restore to the light of day some of those held imprisoned there. Pausanias records the existence of the worship of a white Hermes and a black Hermes, the dual aspects of this god, the one a sky-god, the other an Underworld deity, the one life-giving, the other death-dealing. The serpents on the caduceus indicate this ambiguity which is in itself a human characteristic. Lastly we come to Paul Diel's explanation of the caduceus. His interpretation of its symbolism is inspired by his ethico-biological philosophy and based upon the myth which accords the caduceus as an attribute to Asclepios (Aesculapius), the first physician and future god of medicine, because he was able to use poisons to cure diseases and restore the dead to life. The entire life-cycle of medicine is condensed into the myth of Asclepios and comprised within the caduceus, for true cure and true resurrection apply to the soul. The serpents entwine around the staff - symbolizing the Tree of Life - to show egotism tamed and brought under control, their venom transformed to healing, the corruption of the life force brought back to its proper channel. Health 'is right proportion, harmonization of desire (the serpents' symmetrical coils), control of emotional stimuli, the need for spiritualization and sublimation [which] not only rule the health of the soul, [but] determine the health of the body as well' (DIES p. 233). Such an interpretation would make the caduceus the especial symbol of psychosomatic balance.", "is_cross_ref": false, "page": 233, "slug": "quoting", "letter": "Q"}, {"term": "Cain", "definition": "Whatever historical interpretations may be made of the Old Testament story (Genesis 4: 1-24), they are in no sense affected by the symbolic meaning which may be drawn from the same material. In other words, to discern symbols in the actions charted in this chapter of Genesis, is not thereby to exclude the possibility that those actions actually occurred, it is merely to give them an extra dimension which takes them beyond time and place. And even if the events never took place in precisely the way described in the Old Testament, their symbolism endures. Luc Estang (Le jour de Cain, Paris, 1967) shows an extraordinary insight into the symbolic qualities of this old story. According to the Book of Genesis itself, Cain was the first person to be born of man and woman; he was the first to till the land; he was the first whose sacrifice was rejected by God; he was the first murderer, and he was the first person to reveal the existence of death, for until he killed his brother, nobody had looked upon a corpse. Cain was the first 'wanderer' in search of fertile land and the first to build a town. He was also the man upon whom God 'set a mark... lest any finding him should kill him'. He was also the first person who 'went out from the presence of the Lord', journeying endlessly towards the rising Sun. The cycle of his life is of unparallelled greatness, since it is that of a man thrown upon his own resources, accepting all the risks of life and all the consequences of his own actions. Cain is the symbol of human responsibility. His name means 'possession', because his mother said T have gotten a man from the Lord', because he was the first human birth. However, the possession of which he dreamed was possession of the Earth and above all, possession of his own self 'so as to possess all the rest. You have borne me in accordance with the will and with the help of God [he tells his mother]. I soon realized that he would not lift a finger to help me and that I had to rely upon myself alone. Remember this, you others, that the fire and the fury, the strength and the obstinacy for which you admire me, were things which I had to win for myself (Luc Estang p. 88). To be truly lord of the work of his hands, he tried to crown God's Earth with the fruits of man's labour. T dreamed of reconciling God with his earth' (p. 84). He tried to build a town which would show man's labours more clearly than the tilling of the soil. T saw the city as another sort of ploughing, sowing and harvesting. What am I saying? It was to raise the Earth above itself, yes, to lift it upright in the image of man, by man who would in so doing establish his own kingship .... Its walls would have enclosed the space in which I expected nothing of him [God]' (pp. 112-13). The town serves as the prologue of the atheism to come. But God would not accept the sacrifices of this tiller of the soil and planner of cities. Why? Cain could not agree to be 'least-loved by God'. He had been ready to accept any sacrifice 'if only he had offered the slightest sign of acceptance. An unlovely creature, I needed love more than anything else. With this it would have been easy to please him. Without it, I became the hardened criminal, when one look would have made me relent' (p. 41). Furthermore, God did not reward all his backbreaking toil. ' \"Let it be clearly understood,\" Cain said, \"I didn't complain because Abel had all the advantages, but because I had none .... God remained indifferent to my exhaustion, blind to my sacrifice and deaf to my prayers\" ' (pp. 82, 92). And so he rebelled. Not for himself alone, but for 'all of you'. For all of you who do not accept the mystery of predestination which divides the human race into the saved and the damned, for all of you who do not understand 'the scorn which God feels for earthly greatness, and the favour which he shows to the humble'. This was the divine order against which he rebelled when he slit 'God's favourite' Abel's throat with a sliver of flint. Yet perhaps the secret of Cain's attitude towards God lies in the fact that his offering was not complete. He held back a part of his labours, not realizing that that portion, too, was owed to God. Then, in jealousy of his brother, in pride in his own achievements, in rebellion against God, he committed murder and dispensed with God. From henceforth he was doomed to wander towards a future which he had perpetually to create. 'We are going into the empty spaces of mankind which mankind in its countless numbers will inhabit. Our guide will be the ever-fresh dawning of the day .... By never finding a resting place, we shall be everywhere. Our wanderings will measure out the world and at the same time build it up' (p. 125). He goes on to find 'man's future free from Jehovah's presence' (p. 126). But he was forced to kill his brother, another aspect of his own self, and advance the hour of death. To gain his own freedom he was forced to resort to crime. Death 'is simply being forced to fall into a sleep from which there is no waking' (p. 24). He thrust it cruelly under the eyes of the first mother. 'That ancient bugbear, that lurking punishment, now you stand revealed! Under Abel's features we can see that you have the features of us all and that you reduce us all to the level of brutes' (p. 25). Adam and Eve saw death as the final fruit of the Tree of the Knowledge of Good and Evil. Standing before Abel's corpse, Adam cried out 'Here and now we suck the juice of the fruit of knowledge, and more than ever it is bitter to the taste' (p. 53). But he told Eve, 'We infected Abel's body with the germs of death' (p. 55). Utterly rejecting this, Eve replied, 'What purpose then to pass on life! Oh! It is as if he had torn a hole in my side: my children will now go on killing one another until the end of time' (p. 74). But Cain's wife, Temech, defended her husband: 'Let life be the winner, even at the price of death' (p. 57). It is true that death was bound to arrive, since it was the punishment of the sin of disobedience. Cain's real sin was that he 'anticipated Jehovah's plans. He added a fresh sin to the sin of which death was the punishment' (p. 77). He brought death into the world. From now on, on Cain's forehead, and on Everyman's forehead, the rest of mankind may read 'Danger! Keep out!' However, beneath the warning should be discerned the protective sign that this is one of God's creatures, the mark of one of the sons of Adam rather than the brand of infamy. ' \"The mark of the outcast protects me\", Cain says. \"Yes, God has done me the kindness of making my crime put fear into those who would avenge it, because their expiation of a crime against me would be seven times heavier. Mercy at too heavy a cost!\"' (p. 50). Now, according to Cain, the only threat man has to face from God is his absence. And yet he must face the threat which he poses through his human nature - as Cain's relentless wife Temech reminds him. 'Your own presence Cain! From henceforth Cain will be present in every generation of mankind.' When he gazes into the mirror of his conscience Everyman will see the features of a Cain. As Adam remarks, 'My son Cain is that other portion of my self which endlessly casts its shadow before. You who follow after him must realize that you are the swarms of my dreams' (p. 126). Were one straining after a similar symbol in Greek tradition, the myth of prometheus might come to mind. He attempted to take possession of a divine power on behalf of mankind and to free it from complete dependence by endowing mankind with fire, the element which was to change the future, whether as spiritual or material fire. Like Prometheus, Cain is the symbol of the man who claims his share in the work of creation.", "is_cross_ref": false, "page": 235, "slug": "cain", "letter": "C"}, {"term": "calabash", "definition": "(see also gourd) The Dogon, whose dominant symbolism is lunar, regard the calabash as a female, solar symbol. It is a substitute for the 'earthenware pot', the womb of the Sun, around which the red copper spiral winds eight times as the symbol of light, the Word, water, semen and the principle of fertility. The mythic ram, the Sun's eldest son, bears between its horns a calabash, painted red with sa-oi\\, which is none other than the womb of the Sun. The ram, which represents the principle of earth and water, fertilizes the womb-like calabash with a phallus which stands erect on its forehead (GRID). The water-god, Nommo, the mighty Demiurge of Dogon cosmogony, sometimes manifests himself on Earth in the shape of a calabash. The family of plants associated with the calabash-tree are linked to ideas of space, distance and intercourse. 'The calabash is the image of man's entire body and of the world in its fullness' (DIED).", "is_cross_ref": false, "page": 239, "slug": "calabash", "letter": "C"}, {"term": "calendar", "definition": "To give a history of Egyptian, Greek, Aztec, Roman, Masonic, French Revolutionary, Chinese, Muslim, Gregorian, Positivist or any other calendars, would be beyond the scope of this book. The nub of the matter is that mankind has tried to establish points of reference in relation to the regular recurrence of observable natural phenomena as time fled ever before them. Thus the first calendars were lunar, since the phases of the Moon are shorter and easier to observe than the solar cycle. To compile a calendar is something reassuring, organizing time in the same way as dykes are built to control the flow of rivers. They convey the feeling of mastering what cannot be escaped. Calendars offer the means of recording the stages of one's own inner or external development and of being able to celebrate at fixed times human intercourse either with the gods, with the universe or with the dead. Looking at the calendar conveys the suggestion of a perpetual fresh start. The calendar is the symbol of death and resurrection, as well as the comprehensible order which rules the passing of time. It regulates this movement, as these examples show. The Egyptian calendar 'was undoubtedly the calendar best suited to its environment'. It comprised a year of 365 days, divided into twelve months each of thirty days with five epagomenal or extra days at the end of each year. It perfectly suited a country which has no Spring, since the months formed three seasons, each of four months, 'flood-time, Winter and Summer'. Months were subdivided into three 'decads', each of ten days, the first day being a holiday in honour of the dead. There was, however, no leap year, hence a gradual retardation on the solar year. Day and night were split into twenty-four hours, which astronomers in the Hellenistic age were to subdivide into sixty minutes, according to a sexagesimal system which originated in Ancient Babylon (POSD p. 34). The rising of Sothis (Sirius), sacred to Isis, marked the start of the civil year, 'Sothis being regarded as the ruler of the 36 constellations which successively governed 36 decads' (PIED p. 520). The earliest Jewish calendar - copied from the one used by the Phoenicians - was lunar, Yerah (month) being derived from Yereah (Moon). The calendar used during Old Testament times was solar. We know (1 Kings 4: 7) that Solomon had at his command twelve officials who had each to undertake one month's service. Although the solar calendar was used before their Exile, during their Captivity the Jews would have become familiar with the Chaldean solar-lunar calendar, which computed the months by the phases of the Moon and the year and the seasons by the movements of the Sun. The Maya used two calendars, a solar calendar for a civil year of 365 days (haab), and another for the religious year of 260 days (tzolkin), that is thirteen months each of twenty days. The god thirteen - a sacred number - was the god of time, of birth and death. The latter calendar, based upon folk beliefs, recorded birthdays and the major events of life. The civil calendar comprised eighteen months, each of twenty days, plus an extra month of five days. These five days were considered most inauspicious. They were the bridge between or the staircase rising from the old to the new year. With two calendars running parallel, dates calculated on two planes of existence, the secular and religious, had to be made to tally. Cycles were composed based on the correspondences between the two calendars and were so complex and so accurate that the same date or juxtaposition could only recur once in 374,440 years, symbol both of the immutable and of the eternal homecoming.", "is_cross_ref": false, "page": 239, "slug": "calendar", "letter": "C"}, {"term": "calumet", "definition": "The Plains Indians' sacred pipe - of peace or of war - typifies primordial man, standing at the centre, and hence on the World axis, and by prayer welding the powers of the Underworld with those of the all-powerful sky-god. To him that prayer rises in the material shape of tobacco smoke, which is none other than breath, that is, the soul. The calumet therefore symbolizes the strength and power of primordial man, a microcosm invulnerable and immortal through his being in the likeness of the macrocosm which he embodies. All the literature on the calumet (Sioux, Osage, etc.) describes it as if it were a human being, each of its parts being given the name of a part of the human body (ALEC pp. 4-6). To bring his life, outward and inward, into harmony with that of all nature is in essence the meaning of the sacred fume which arises from the pipe whose bowl is an altar and whose stem is the breath's passage .... The savage sends its first fruits, or first puffs, to the great Waconda, or Master of Life, to the Sun which gives them light, and to the Earth and Water by which they are nourished; then they direct a puff to each point of the compass. They then direct three puffs one after the other, to the zenith, to the ground and to the Sun. The calumet ensures strength and invulnerability: There was nothing more mysterious nor more remarkable. So much honor is not rendered to the crowns and sceptres of kings as they render to the calumet. It seems to be the god of peace and war, the arbiter of life and death. It is enough to carry it with one and show it in order to journey with assurance in the midst of enemies, who in the height of combat lower their arms when it is displayed. Alexander states that the RED-painted pipe of war is looked upon as the calumet of the Sun. 'Its fuller symbolism is very clearly that of a sacred, or \"medicine\" emblem, to be employed wherever the issue was serious or fateful.' The Dakota legend of the gift of maize to mankind states explicitly that 'This pipe is related to the heavens .... The pipe is itself, in some deeply indefinable sense, a mystic token of man's union with nature.' In our opinion it would be more correct to say that it is a sign of the marriage of nature with the supreme deity through man, who stands as the channel of sacred communication. The latter is embodied in the smoke produced by fire from tobacco - the sacred marriage of vegetable creation (Moon) with fire (Sun) - and rising to Heaven thanks to the breath of the priest. In this sense performance of the ritual is truly a prayer and even 'the pipe itself may constitute a man's prayer.... Central in the universe is man; central in man is his mind's thought and his heart's aspiration. The pipe of peace was the emblem of each' (ALEC pp. 23-4). According to the alchemist Jabir (Geber) smoke symbolizes the soul which has left the body (De alchemia, Strassburg, 1529).", "is_cross_ref": false, "page": 241, "slug": "calumet", "letter": "C"}, {"term": "camel", "definition": "The camel is generally taken as the symbol of sobriety ... and of awkward nature. It is the attribute of temperance and often the emblem of Asia, because of the countless caravan routes across that continent. Leviticus (9: 4) held the camel to be an unclean beast, but the Jews also held to be unclean those animals which the Gentiles dedicated to their false gods, as well as those which were deemed unpleasing to God because man found them repugnant. The camel is depicted - very seldom it is true - in Hindu iconography as the emblem of malevolent yoginf, in relation to death. But above all else the camel is the animal which enables its rider to cross the desert and thanks to which he or she can reach the hidden centre of the divine essence. Companion in the desert, the camel is the vehicle which moves from oasis to oasis. The Three Wise Men are depicted riding on camels to the crib at Bethlehem. This is why many early writers - notably Honorius of Autun - try to establish dubious etymological links between camelus (camel) and camilli, youths of noble birth who served the throne and altar, and also provided a channel for transmitting hermetic philosophy The Zohar mentions 'flying camels', similar to dragons and winged serpents, who seem to have guarded the Earthly Paradise and which are also mentioned in the Ancient Persian holy book, the Avesta. In central Asia the camel is the symbol, not of an awkward nature, but of self-conceit. 'Because the camel considered itself so great, it destroyed the army' is a Buryat proverb (HARA p. 145).", "is_cross_ref": false, "page": 242, "slug": "camel", "letter": "C"}, {"term": "camphor", "definition": "In Hindu terminology camphor designates pure white - Shiva is 'as white as camphor'. The power of sublimation possessed by the substance compounds this notion with one of smoothness. In his Risalat, Ibn al-Walid describes 'a body of great nobility' as having the whiteness and the smoothness of camphor. Cancer (22 June -22 July) The fourth sign of the zodiac, falling immediately after the Summer solstice, when the days begin to grow shorter. It is expressed hieroglyphically as a pair of spirals. These convey the change in the direction of the Sun's movement, hitherto in the ascendant but now in the descendant, and represent schematically the fluctuations of life. It is a lunar sign, signifying self-withdrawal, sensitivity, shyness and perseverance. With Cancer rises a world of waters and the sign itself is a symbol of the primordial ocean, of deep and peaceful pools, of rippling springs as well as of mother's milk and plant-sap. The crayfish or crab which embodies the sign is a creature of the waters, dwelling inside its protective shell. With the spirit of the waters is closely identified a quality of intimacy, of inwardness, of internality, which reminds us that the beginnings and prefigurations of rebirth in seed, egg, embryo or bud are wrapped in shell, womb, bark or sheath, designed to preserve the power of resurrection enclosed within their protection. In fact this fourth sign may be identified with Jung's maternal archetype and all the qualities which this implies: the large enfolding, sheltering, preserving, nourishing, protecting and fostering of what is small. Principle of the generation and conservation of life which comprises everything from the womb to Mother Earth herself: the depths, the abyss, wells, caverns, caves, pouches, pots, shelters, houses, towns ... to that great sanctuary of mankind, the Mother Goddess, the sign is associated with the pallid, earth-lit Moon, itself the planetary symbol of the womb-principle, of the subconscious universal soul, of the dim light of the vegetable kingdom and of the life force still uncontrolled by reason. In the music of the spheres, Cancer's score, when the bars do not call for rest, imitate the murmurous melody of the dusk, or the dreamy song of the twilight. The Cancerian personality evolves through the sensitivity of the child's soul in a maternal environment as well as through the growth of the imagination in a world of romantic, fantastic and lyrical subjectivity, memories and dreams. Cancer also plays the part of intermediary, marking as it does the middle of the year, linking what is to what will be, the threshold of reincarnation, the way from zenith to nadir. Those influenced by this sign enjoy strong and hidden powers potentially favourable to future incarnations.", "is_cross_ref": false, "page": 243, "slug": "camphor", "letter": "C"}, {"term": "candle", "definition": "Candles symbolize light. Their wick melts the wax and thus the wax shares the flame, emblem of the flesh and the spirit. By ancient custom virgins carried lighted candles in each hand. In countless religious rites candles retain their phallic symbolism - the reverse aspect of the symbolism of the soul and of immortality. In Catholic ritual there is the Paschal Candle and the tall candle set beside the coffin in the funeral ceremonies for a pope. In the twelfth century Guillielmus Durandus explained this usage by saying that virgins carried candles to show that they were ready to receive the Bridegroom, like the Wise Virgins in the Gospel (Matthew 25: 1-13). He also points out the further symbol in the carrying of candles: virgins seeking to be like the Light of the World. The symbolism of light has always played an important part in Christian thought (METC p. 198). This ritual may have been borrowed from Classical marriage ceremonies in which the bride was led in solemn, TORCH-lit procession to the home of her husband to be. Bride and groom also carried torches. This custom is retained in Greece and among most Orthodox communities. In Ancient Greece candles were offered to the gods of the Underworld as well as to those of fertility.", "is_cross_ref": false, "page": 245, "slug": "candle", "letter": "C"}, {"term": "Pope", "definition": "Paul VI, in an audience to nuns on 2 February 1973, gave a modern twist to the language of the books of ritual. Candles, he said, symbolized 'the pure and primal source of light' by which nuns should be enlightened. Unwavering and gentle, they are images of purity and innocence. They burn and give light and typify a life wholly devoted to a burning, total and unique love .... Lastly, candles are doomed silently to burn away just as your lives are consumed in the inevitable struggles of hearts which have renounced the world, in self-sacrifice like that of Christ on the Cross, and in the joys and pains of love which will not end with death but which will shine for ever in the everlasting encounter with the Divine Bridegroom.", "is_cross_ref": false, "page": 245, "slug": "pope", "letter": "P"}, {"term": "candlestick", "definition": "Symbol of spiritual illumination, of the seed of life and of salvation. Its cosmic symbolism supports its religious symbolism. Tt has as many branches', Flavius Josephus writes of the sEVEN-branched candlestick, 'as there are planets, together with the Sun.' While Philo of Alexandria states that it is 'an earthly imitation of its archetype, the celestial sphere.' The candlestick of the Children of Israel was the same as the Babylonian Tree of Light. According to Exodus (25: 31-2), 'of pure gold: of beaten work shall the candlestick be made.... And six branches shall come out of the sides of it; three branches of the candlestick out of the one side and three branches of the candlestick out of the other side.' The two series of three embody duality. 'Three bowls made like unto almonds ... in one branch; and three bowls made like almonds in the other branch' (25: 33). The candlestick thus represents an almond-tree, that is to say 'the golden nut', a common motif in different cultures. The seven-branched candlestick or Menorah undoubtedly stood in Zerubbabel's Temple. Zechariah (4: 1-14) describes it in prophetic terms, leading one to suspect that its symbolism was based upon the stars, the seven planets and the seven Heavens. The seven lamps which it bears are, to Zechariah, the eyes of God, seven being the perfect number, and they watch over the whole Earth. Later Jewish writers, such as Philo of Alexandria and Flavius Josephus, as well as some of the older rabbinical commentators, underline the symbolism explicitly. To Philo (Life of Moses 2: 105) the candlestick was the Heavens with the planetary system, in the centre of which blazed the Sun; the central shaft represented the Sun, with three planets on either side of it. It therefore symbolized the Logos, the Light of the World. The passage in Zechariah also describes the candlestick as being flanked by two olive-trees which provided a direct supply of the oil needed for the lamps. It is therefore reasonable to suggest that the seven-branched candlestick perhaps derived directly from a sacred tree. Graeco-Roman parallels and depictions of the candlestick - admittedly of a later date - in which the branches are shown bearing leaves would seem to support this hypothesis. To Zechariah, however, the two branches of the flanking olive-trees are the golden pipes which supply the oil, or power. Joshua represents the spiritual, and the temporal is embodied in Zerubbabel, both having been anointed, the first as a priest and the second as king, and both with parts to play in the work of salvation. As a symbol of the godhead and of the light with which he endows mankind, the Menorah was often used as a decorative motif, albeit rich in meaning, upon grave-stones and the walls of synagogues. In the Book of Revelation, there are, it is true, seven candlesticks, but no mention of their possessing seven branches. They symbolize the Seven Churches (1: 20). In the early Christian era candlesticks represented 'the Sun in his chariot with seven-rayed nimbus, surrounded by the twelve signs of the Zodiac and flanked at the corners by the figures of the seasons' (Jean Danieiou, Symbolisme cosmique et mouvements religieux, Musee Guimet, Paris, 1953, p. 63). To Clement of Alexandria the seven-branched golden candlestick represented 'the movements of the seven bright stars which make their regular motions across the heavens' (Stromata 5: 6, 34, 8). He also relates the candlestick symbolically to Christ's cross, not simply from its shape but because the candlestick recalls the cross as a source of enlightenment. Lastly the candlestick recalls the seven Archangels (Jean Danieiou, 'Aux sources de l'esoterisme judeo-chretien', in Umanesimo e esoterismo, Padua, 1960, p. 40). In Celtic tradition a courageous warrior was normally praised as 'a candlestick of valour' (or else as 'Bodb's candlestick'). The metaphor is clearly based upon the refulgent brilliance of the famous warrior. In the same way a great warrior's lance is sometimes described as a 'kingly candlestick' (WINI 5: p. 373).", "is_cross_ref": false, "page": 246, "slug": "candlestick", "letter": "C"}, {"term": "canopy", "definition": "See awning.", "is_cross_ref": true, "page": 248, "slug": "canopy", "letter": "C"}, {"term": "cape", "definition": "The cape, the poncho or the chasuble, any circular garment or vestment with a hole in the middle, suggests the dome, tent or round hut with a hole in the roof to let out the smoke. It exhibits 'a celestial and ascendant symbolism'. The priest, robed in such a chasuble or cape, 'is set, ritually, at the centre of the universe, identified with the World axis, the cape being the celestial tent, and with his head in the beyond, the dwelling of the God whose earthly representative he is' (CHAS p. 380). Capricorn (21 December-19 January) The tenth sign of the zodiac; it begins at the Winter solstice, the 'gateway of the gods', when the apparent death of nature corresponds with the flood-tide of the spirit; at the time when humans, freed from seasonal labour, allow their ingenuity full play. Symbol of the end of a cycle, indeed, but more truly the symbol of the beginning of a fresh cycle, in the Far East it is the first sign of the Zodiac, saturn is its ruler and it is emblematic of patience, perseverance, prudence, industri-ousness, achievement and a sense of duty. To the northern hemisphere, Capricorn symbolizes the icy grandeur of Winter, stripped bare, indrawn and concentrated. It is like midnight on Christmas Eve, the peak of cold and darkness, the crucial time for the seed buried deep in the soil and awaiting the distant harvest. Earth is the element which sets it all in motion and it is in the depths of the wintery ground that the slow and painful work of vegetable growth begins. To this notion of beginning, the idea of end is dialectically linked: the idea of destination, aim, conceived as a peak or mid-point on Earth. The sign is depicted either as a fabulous animal, half-GOAT, half-DOLPHiN, or as a goat, that sure- footed creature drawn to the mountain-tops. It is ruled by Saturn, himself associated with all that is hard, harsh, dark and gloomy. He is the remorseless god of time who crystallizes in human hearts their loftiest ambitions - when he does not doom them to their loss or renunciation. A Capricornian nature bears the marks of this cold, silent and still universe. It is built upon an original movement of self-withdrawal and concentration. Externally this character appears lifeless and often dulled to grey sobriety and self-effacement. However, life retreats to the depths of being and it is the slow upsurge of these deep forces, often long ignored by the person him- or herself, which permits the affirmation of personal qualities by the full exercise of self-control. This self-command is the fruit of long training of the will, exercised to demonstrate mastery of instinct and feeling. Hence these chilly qualities predominate, that is unless self-realization receives a check which diverts it to taciturnity, pessimism or melancholia. The symbolic representation of the goat's body and fish's tail betrays the ambivalent nature of the Capricornian, exposed to two tendencies, the heights or the depths, the mountains or the seas of life. This character possesses inverse potentiality, extravert or introvert, and can only find a precarious balance in the perpetual tension between opposing tendencies.", "is_cross_ref": false, "page": 248, "slug": "cape", "letter": "C"}, {"term": "car", "definition": "See automobile.", "is_cross_ref": true, "page": 249, "slug": "car", "letter": "C"}, {"term": "carbuncle", "definition": "See almandine; ruby.", "is_cross_ref": true, "page": 249, "slug": "carbuncle", "letter": "C"}, {"term": "cardinal points", "definition": "They represent the four directions of two-dimensional space - north, south, east and west. A third dimension is provided upwards by the line of zenith -nadir, and an internal dimension by the centre. Very many beliefs about the origins of life, the dwelling-places of the gods and of the dead and the cycle of evolution gather around the cross made by the intersection of these two axes, north-south, east-west, which, together with the axis of the zenith and the nadir comprise the complete sphere of cosmic space, and, symbolically, human destiny. In symbolism, space is the framework within which the world born of Chaos takes shape and where all its forces are released. The symbolism of the cardinal points was of enormous importance to the Ancient Mexicans, as Soustelle has emphasized (SOUM). The north is 'the side which lies on the Sun's right hand'. It is the country of 'the nine plains' of the Underworld. It is the land on either side of life, since the living come from it and the dead return to it. It is a land of cold, hunger, darkness and drought. It is the home of the eagle, the symbol of war, because, above all other, it is the land of hunting and of fighting. This is where the 'flint' years are located and among its emblems is depicted the sacrificial knife with its obsidian or flint blade, often decorated with eagles' feathers. Tezcatlipoca, God of the north, symbolizes night sky and night wind. The north is also the home of the Moon and the Milky Way. Its colour is black (red for the Maya). The south is 'the side which lies on the Sun's left hand'. In Nahuatl, 'the side of the thorns. In certain situations, the emperor and the priests took agave- thorns and stuck them into their calves to draw blood to offer to the gods.' It is the land of fire and of the great god Huitzilopochtli, the midday Sun deified. Its emblem is the macaw, solar bird par excellence, and it rules the 'rabbit' years. Very clearly the north and south complement one another. This is shown not only by the presence in the south of the rabbit, a typically lunar emblem, while the Moon itself was located in the north (SOUA), but also by the fact that the south was the dwelling of Mictlante-cuhtli, the death-god, while the land of the dead lay in the north. This is because Mictlantecuhtli deals death and the red of the blood of sacrifice leads on to darkness, as the flint blade plunges into the breast of the warrior offered as victim. The symbols of north and south were sometimes superimposed upon one another and their attributes inverted among the different peoples of Central America. Parallel thinking sees an agreement between opposites. The south is opposite to the north, but the south leads towards the north on the principle of cyclical discontinuity. This is the foundation of the process of the concatenation of death with rebirth in rites of initiation. The Mexicans clearly seem to have regarded the directional cross as symbolizing, along its two axes, the two mysteries of the passage from life to death (south-north axis), and from death to life (west-east axis), as may be seen by examining the symbolism of the two other cardinal points. East is the land of birth, or of rebirth, of the Sun and of venus. It is identified with every manifestation of renewal, with the sprouting of maize, with youth, with feasting, song and love. East is the home of the rain-god, Tlaloc, and there lies his garden, all greenery and waters. It is 'the house of green feathers', the home of the 'green reed' years and of the Amerindian phoenix, the sacred bird, the quetzal, which gave its long green feathers to Quetzalcoatl. Under this sign he was reborn, in the shape of the rising Sun, after he had offered himself in sacrifice in the west. However, green takes second place as the colour which symbolizes this point, since east's colour was originally the red of fresh blood and the vital force, of the rising Sun and of the morning star, Venus. Thus, as Soustelle observes, within this sign solar symbolism is superimposed upon that of water and the vegetable kingdom. However, one should remember that Amerindian solar symbolism was expressed under a multiplicity of forms. The noonday Sun and the night Sun are symbols of parallel complexes, in opposition to that of the rising Sun. West is the land of evening, of old age, of the descending passage of the Sun, and the place where he vanishes 'into his house'. The 'house' years live here. It is 'the women's side', the waning side, in which Venus vanishes, like the Sun. Here Quetzalcoatl offered himself in sacrifice to be reborn in the east. It was called 'the land of mists'; it was the gateway of the mysterious, of the immanent and of the beyond. However, mists suggest the idea of rain and hence of fertility and fecundity. Thus the mother-goddesses dwell in the west, where they have their garden, complementing that of the rain-god, Tlaloc, in the east. It was also the home of the maize-god, who was to make himself manifest in the east. Lastly, here too lived the flower-goddess and 'the Fishes of Chalchiuhtlicue', or of Precious Water or of Precious Stone, which are the sum of the complex symbolism which brings together the blue-green water of emerald and of jade, the fertilizing rain and the celestial seed, and the fresh blood, offered to the Sun for his rebirth. Thus opposites are brought together and even contained, the one in the other, as strongly on the east-west as on the north-south axis. These two axes comprise a cross on the centre of which - and this mid-point is none other than mankind's place - the double duality is superimposed and resolved. The north-south axis symbolizes the transcendental countries and their powers - of both sky and Underworld - from which everything comes and to which everything returns. This is the axis of potentiality. Against it is set the west-east axis, of manifestation, of the immanent godhead and of humanity. From east to west and from west to east, like a pulse-beat, the cycle of initiation welds life and death together. However, the eternal homecoming, at the end of this axis, would never be achieved without the existence of the invisible countries of north and south. Thus the cross is manifestly the primordial symbol without which nothing could exist. As Soustelle has written, 'the cross is the symbol of the world in its totality.' African tradition is no less evocative. In Dogon cosmogony, each of the cardinal points is associated with a constellation or star and a class of being in the following way: north: the Pleiades; human beings and fishes; south: Orion's Belt; domestic animals; east: Venus; birds; west: an unidentifiable 'star with a long tail'; wild animals, plants and insects (GRIE). The Bambara have the following associations: east: the colour white; land of the dead; west: land of 'the sunset people'; source of custom and of all goodness and loveliness; north: identified with the seventh Heaven, a far distant country, the dwelling of the great god Faro, lord of the word and the waters, who created the world in its present form; by extension, the north is the home of all kingship; south: peopled by evil beings whom Faro was forced to destroy at the beginning of time, because they had stolen speech from him; the home of pollution (DIEB). Like the Dogon, the Bambara divide all living things into four categories corresponding to the cardinal points, as follows: north: water creatures - fish, crocodiles and frogs; south: plants; east: wild and domestic animals; west: birds (DIEB). The Baluba and Lulua from Kasai (Congo) imagine the world as an upright cross, the horizontal arms dividing west, home of the evil spirits, from east, home of good spirits and site of Paradise or 'the village of sweet bananas'. The west is identified with the interior of the Earth through which the souls of the wicked tumble into 'the pit of red earth\\ and. in fact, its colour is red. East and Paradise are set under the sign of the colour white (FOUA). (Note the opposition of red and white.) The centre of this cross, the place to which the souls of the dead are brought to judgement, lies at the fork of the Milky Way. The earthly, or human, plane lies below: above in the upper Heaven dwells the Supreme Deity surrounded by his assessors (ibid.). Altaic peoples generally believed that the 'World Mountain' which rises from the 'navel of the World' with a peak which touches the Pole Star, lies in the north. Here, too, on its peak is the dwelling or golden throne of the Supreme Deity. For this reason the devotees of some religions faced north when they wished to adore the sky-god. This is the practice of the Mende and of central Asian Buddhists (HARA). The image of the World Mountain reached the Kalmuk via central Asian Lamaism, and they pictured each side as lying towards one of the cardinal points. Each had its own appropriate colour: south was blue; west red: north yellow and east white (HARA p. 49). Around the mountain float four continents, one for each of the cardinal points, and these are depicted as islands in the sea. The inhabitants of these continents differ from the one another, above all in the shapes of their faces. Those who inhabit the southern continent have oval faces, those in the northern, square, those in the western, round, while those in the eastern continent have faces shaped like the crescent Moon. The continents themselves are exactly of the same shape. This astonishing vision of the world holds sway in Tibet and, with insignificant differences, in all Buddhist countries' (HARA p. 50).", "is_cross_ref": false, "page": 249, "slug": "cardinal-points", "letter": "C"}, {"term": "Lamaistic", "definition": "Kalmuk also depict the cardinal points as animal heads: an elephant for the east, an ox for the south, a horse for the west and a lion for the north or, to be more precise, the northwest. The Chinese on the other hand associate the east with a blue dragon, the south with a red bird, the west with a white tiger and the north with a black tortoise. According to Sioux myth, 'the gods dwell on a mountain-top looking out over the four quarters of the world. At each of the gates of Heaven there stands a guard: a butterfly on the west, a bear on the east, a stag on the north and a beaver on the south' (HARA p. 64). According to the Book of Revelation (4: 7) the throne of God was guarded by four beasts, 'the first... like a lion, and the second ... like a calf, and the third ... had a face as a man, and the fourth ... was like a flying eagle.' The Transbaikal Tungus believed that God created the first pair of human beings from iron which he took from the east, fire which he took from the south, water which he took from the west and earth which he took from the north. Since each of these materials was used to fashion a separate constituent of the human body, this myth serves to create correspondences between the cardinal points, the elements and the human body on the following pattern: north - earth - flesh and bones; west - water - blood; east - air and iron - heart; south - fire - body heat. According to the Franciscan friar, Ruysbroek (whom the French King, St Louis IX, sent as his envoy to the Mongols in the thirteenth century) when the Mongols made their libations, they poured the contents of their goblets to the four cardinal points - to the south in honour of fire, to the east in honour of air, to the west in honour of water and to the north in honour of the dead. The Hindu world image locates the heavenly home of demons in the northeast (HARA p. 119). The position of the great bear in relation to the cardinal points marks the seasons for central Asian peoples. 'When the Great Bear's tail points east, Spring rules the whole world; when it points south, then it is Summertime; when it points west, then it is Autumn. But when it points north then Winter rules the whole world.' The Siberian Goldi regard east as the direction of the living and west as that of the dead (HARA pp. 128, 234). Ruysbroek noted that the entrances of Mongol tents faced south; that the men sat on the western side of the tent, the women on the eastern and that the place of the master of the house was at the far end, that is to say, to the north (HARA p. 261). The early Christians regarded the west-east axis as that of the Devil and God, of Hell and Heaven, as is apparent in a description of the ritual of baptism left to us by the Pseudo-Dionysius the Areopagite. Deacons loosed the girdle and removed the catechumen's garments. The priest set him facing west, his arms raised as a sign of cursing these regions of darkness, and 'he [the priest] thrice commands him to breathe scorn on Satan, and further, to profess the words of renunciation ... then [the priest] turns him to the east, after... he has looked up to heaven and extended his hands thitherward, he commands him to be subject to Christ' (PSEH p. 55).", "is_cross_ref": false, "page": 254, "slug": "lamaistic", "letter": "L"}, {"term": "carrion crow", "definition": "See under raven.", "is_cross_ref": true, "page": 255, "slug": "carrion-crow", "letter": "C"}, {"term": "carp", "definition": "In the Far East the fish is an omen of good fortune and is therefore frequently employed when paying compliments. Since its longevity is so well-known, it becomes the emblem of good wishes for a long life. The carp is the steed and messenger of the Immortals, which they use to rise up into the sky (carp's leap) and in the stomach of which messages or seals are to be found. It is a simple matter for the carp to become a winged dragon. To protect a house from fire, a model of a carp should be set on the roof-top. In Vietnam it is the carp which conducts the household-god to the celestial regions shortly before New Year's Day and it is also the carp which guards homes at the mid-Autumn festival against the misdeeds of the Golden Carp, the evil spirit of popular mythology. In China, but more especially in Japan, the carp symbolizes courage and endurance, because it swims against the river's flow and, allegedly, up cataracts. As a symbol of virility, it is the emblem of young men, and on their festival paper carps are set on the tips of poles or on the roof-tops of houses (CHOO, DURV, HERS, KALL, OGRJ). The carp is also the symbol of intellectual supremacy and the gift of a carp to a student is an augury of success in examinations. In Japan they say that, unlike other fish which try to wriggle away, the carp lies still on the chopping-block. This is the way in which humans should ideally face inevitable death. To the Bambara, carp symbolize the vulva. After circumcision, their girls sing: 'Carp, Mother Carp, she went to wash her face and there in front of her something appeared. It was like a red ribbon or a red tuft', alluding to the clitoris (ZAHB). The carp is an augury of fecundity on both the spiritual and material planes.", "is_cross_ref": false, "page": 255, "slug": "carp", "letter": "C"}, {"term": "carpet", "definition": "While carpets in the West are regarded as prized items of furniture, in the East they are 'important elements of personal, family and tribal life. Their patterns are not in any sense matters of chance but evolve from a climate of feelings and beliefs which are often thousands of years old' (GENT). These patterns carry traces of magical powers: the lozenge and the octagon with curlicues or small triangles jutting from its sides may well stand for the scorpions and tarantulas against which they were designed to be guardians. Motifs which are also both magical and symbolic include the following. camels are the wealth of the Bedouin and hence their image is a pledge of happiness and riches for the weaver and the owner of the carpet, dogs drive all undesirables, sorcerers and such personified diseases as smallpox from the house in which the carpet is spread, while peacocks are sacred birds in both Persia and China and the dove symbolizes love and peace. The tree of Life and the cypress are symbols of eternity, the pomegranate in flower symbolizes the Sun and its mass of seeds are symbols of wealth and plenty. The violet is a symbol of good luck. In so far as the colours of carpets are concerned, yellow and gold are symbols of rank and power, appropriate to palaces and mosques; white -the colour of purity, light and peace - was until the times of the Umayyads the colour of the standard of the Arabs; red - the banner of the Seljuk and Ottoman dynasties - is for good fortune and happiness; black - the colour adopted by the Abbasids when they rose in revolt agains the Umayyads -is for destruction and rebellion; green for rebirth and resurrection, the colour worn by those who dwell in Paradise, the colour of the followers of Ali (Shi'ites) and, from the fourteenth century onwards, of all the descendants of the Prophet and of pilgrims to Mecca; sky-BLUE, adopted by the Byzantine emperors and, although the colour of mourning throughout the East, the national colour of Iran; purple (or deep or light violet) the distinctive colour of monarchs, chosen by Constantine for the labarum, and influential throughout the East; the heraldic colour, vert, the green associated with the Prophet and frequently used for prayer mats which, consequently, must never be crumpled, but always rolled after use. On carpets, weavers' marks may be turned into decorative motifs and also possess magical powers. Thus the mark of a comb, but one with five teeth, symbolizes the Hand of Fatima, a preservative against the evil eye. In some parts of Morocco, when a stranger comes into a house in which there is a fine new carpet (zarbiya) the woman who has woven it burns a tuft of wool from its border as a charm against the evil eye, while the Ait Warain do the same when they take a new carpet to sell in the market. The lower classes observe certain rituals with carpets when a person dies. Thus, in Fez, the carpets from the floor of the dead person's house must be taken out and replaced by mats from the mosque. They are left in the house for three days including the day of death (WERS pp. 429, 468, 540). A prayer mat exactly defines a templum, a place made holy and set apart from the profane world. Muslim saints, such as Sidi Ouali Dada at Algiers, are sometimes depicted sailing upon prayer mats drawn by fishes (DERS p. 184). As an aesthetic symbol, the carpet often gives expression to the idea of the garden, inseparable from the notion of Paradise. In its patterns may be seen real or mythical flowers, trees, beasts and birds. The medium does not allow of too realistic a copy... so that the formal and universal characteristics displayed by these carpets are those of a garden of the mind, no one particular garden, but the abiding pleasure which gardens confer. Thus in the Islamic age, a carpet-weaver wrote in a poem that his cool garden always displayed the blossoms of Spring, never to be battered by autumnal gales or Winter storms. (ENCI 4: p. 47) This is a form of mental sleight-of-hand by means of the carpet, to enjoy the delights of Spring in the depths of Winter. The carpet sums up the symbolism of the house, in its sacred nature and the yearning for the joys of Paradise which it contains.", "is_cross_ref": false, "page": 256, "slug": "carpet", "letter": "C"}, {"term": "cart", "definition": "See chariot.", "is_cross_ref": true, "page": 258, "slug": "cart", "letter": "C"}, {"term": "cask", "definition": "The symbolism of the cask is linked with that of the jar, well and horn of plenty, as well as that of the wine which it holds. It suggests the idea of wealth and pleasure. Although later legend places the Danaids in Hell, eternally pouring water into bottomless casks, they were, in fact, nymphs of springs and wells. Many paintings and sculptures survive of hydrophori (water-carriers) pouring water into casks or pitchers. This symbol could be linked with that of Sisyphus as ceaseless repetition of the same activity but, in this instance, what is displayed is the insatiable force of human desire. According to the legend, all except one of the Danaids, whose husband had respected her virginity, had murdered their bridegrooms on their wedding night and had great difficulty in finding new husbands. This, we think, is the symbolic meaning of their legend. Apart from being a symbol of the indestructible character of natural desire, there is a further symbol of Greek morality. To decline a natural act in normal and legitimate circumstances, is to doom oneself to endless folly and abortive action, to a punishment which matches the crime. The bottomless cask thus means the opposite to the cask filled with wine, or rather the symbolism of the cask is the same, but the meaning drawn from it is opposite.", "is_cross_ref": false, "page": 258, "slug": "cask", "letter": "C"}, {"term": "casket", "definition": "Caskets, sometimes described as 'golden caskets', symbolize in both the Atharva-Veda and the Upanishads the head or, less precisely, that mysterious 'inner void' which surrounds and protects from all aggression that priceless treasure, the Self. 'In that golden casket, with three spokes and three containers, dwells a prodigy, the atmari 1 {Atharva-Veda 10: 2).", "is_cross_ref": false, "page": 259, "slug": "casket", "letter": "C"}, {"term": "caste", "definition": "The Hindu caste system is not, as is generally supposed, simply a typical phenomenon of Aryan social organization and the means of imposing a hierarchical structure. It is also an expression of the division of office which applies, symbolically and with equal force, to the actions of the gods and to the existence both of society as a whole and of its individual members. Indeed the complexity of human nature makes each person a miniature of society. In this light the caste principle acquires a universal validity. Spiritual or intellectual activities correspond with priestly office; management, legislation and strength with the kingly; production and exchange of goods with the commercial, mercantile and agricultural; humble duties with the servile. Spiritual authority, temporal power, wealth production and servile toil are all essential duties which comprise the activities of the individual and of the society to which he or she belongs. If the social world is patterned upon the divine world, the inner world of the human being is patterned upon society. From these concepts a wealth of symbols has developed. The Rig-Veda declares that Purusha (primeval man) provided the four varna. From his mouth (organ of speech) came the Brahman (priestly class); from his arms (organs of strength) came the Kshatriya (royal and warrior class); from his thighs (organs of effort) came the Vaishya (merchant class); while the servile class, the Shudra, were born from the soles of his feet. This fourfold division affected town planning, each class having one of the cardinal regions of the city set aside for it. The Brahmans took the north, the warriors the south, the merchants the east and the servants the west. Each caste, too, had its specific season. The Brahmans had the months of lengthening daylight from the Winter solstice to the vernal equinox; the warriors the Spring, 'the season when kings go forth to battle'; the merchants the Summer, season of ripening crops and trading voyages; while the servants had the Autumn, the season of reaping and harvesting when the days shorten from the autumnal equinox to the darkness of the Winter solstice. This fourfold division of castes was also displayed in the four arms of Ganesha, in so far as he was lord of the universe and of all the duties entailed thereby. Some see it again in the four Vedas, or in the four paths of knowledge, each specifically adapted to the generally perceived capacities of a particular caste. It has been identified, too, with the four colours (in India and among the Maya: white, red, yellow and black); with the four elements; with the four essences of Sadashiva or of Vishnu; and with the four ages of the world - Golden Age (primacy of the Brahman or of spiritual activity), Silver Age (supremacy of the warrior), Bronze Age (dominance of trade), Iron Age (tyranny of mob rule). Analysts would admit that these social, historic and cosmic divisions correspond to tendencies, structural levels and developmental phases which are to be met in the inner life of all human beings. Thus they symbolize psychic functions. As a symbol at least - despite the change of historic circumstance - caste remains real and abiding (DANA, GUES, MALA,", "is_cross_ref": false, "page": 259, "slug": "caste", "letter": "C"}, {"term": "castle", "definition": "The castle, fortress or stronghold is the near-universal symbol of humanity's inner refuge, the cavern of the heart, that place of privileged intercourse between the soul and its God, or the Absolute. The Psalmist compares God himself with such a stronghold: 'But I will sing of thy power; yea, I will sing aloud of thy mercy in the morning; for thou hast been my defence and refuge in the day of my trouble' (Psalm 59: 16). In Psalm 60: 9, we read: 'Who will bring me into the strong city?' And in Theoleptus of Philadelphia: 'Strive to make your way into the innermost fortress of the soul, into the house of Christ.' And again in Meister Eckhart's Sermons: 'There is within the soul a castle into which not even the gaze of the Triune God can penetrate', because it is the castle of pure Oneness. The Arabs call the constellations of the Zodiac borj (stronghold), as does the ta'wil (esotericism), in so far as they 'shelter souls from damnation'. In the Bhagavad Gita (5: 13), the 'castle with nine gates' is a metaphor for the body of the yogi, closed to feelings for and attachments to the outside world, and therefore safeguarding his inner spiritual concentration. Lastly, the Taoist treatise, The Secret of the Golden Flower, recommends the fortification and defence of the Primeval Castle, which is the home of the hsing, the Spirit or, in Zen terminology, the natural self (CORT, ECKT, Just as in stories and in dreams, castles are usually set either upon hilltops, or in forest glades. They are strongly built and hard to come at. They convey the feeling of security, as do houses in general, but at a far higher level. They are symbols of protection. Yet their locations in some measure set them apart in the middle of fields, woods or hill country. What they immure is isolated from the rest of the world and assumes an aura of remoteness which makes it as desirable as it is inaccessible. Thus castles are placed among the symbols of transcendence and the Heavenly Jerusalem is depicted in paintings as a castle bristling with towers and turrets and set upon a mountain peak. The funerary temples which the Pharaohs built beside their tombs were called 'castles of millions of years'. Just like the royal tombs, they were destined to stand for ever and to link the fate of human grandeur with that of the gods (POSD). Spiritual transcendence is the castle's protection. Castles are deemed to shelter some mysterious and intangible force. They appear in enchanted forests and mountains, themselves laden with the power of holiness, and magically vanish like mirages on the approach of some knight errant. Or else castles shelter beautiful young maidens or Prince Charmings, the former to be awakened from their sleep by a visiting lover, the latter to welcome some ravishingly beautiful female pilgrim. The castle symbolizes the realization of the heart's desire. The 'black castle' is the castle of utter failure, of unsatisfied desire. It is an image of Hell and of a hopelessly immovable and irrevocable fate. It is a castle without a drawbridge, empty but for the lonely soul who wanders forever within its gloomy walls. The 'white castle' is, on the contrary, a symbol of achievement, of destiny perfectly fulfilled and of spiritual perfection. Between the black and the white, at intervals, stand the other castles of the soul described by the mystics, as successive resting-places along the path of sanctification. The castle of illumination, on the mountain peak, merging with the sky itself, is where the soul will for ever be united with its God and will fully and mutually enjoy that untarnishable presence. The 'castle in darkness' is not necessarily the 'black castle', but symbolizes the unconscious, bewilderment or unfocused desire. The 'lighted castle', which is again not the same as the 'white castle', symbolizes awareness, desire aroused and intentions put in hand.", "is_cross_ref": false, "page": 261, "slug": "castle", "letter": "C"}, {"term": "cat", "definition": "The symbolism of the cat varies widely from beast of good to beast of evil omen, explicable simply in terms of the combination of the gentle and the sinister in the creature's appearance. In Japan, cats are held to be beasts of ill omen, allegedly capable of killing women and assuming their appearance. Jingoro's famous peaceful cat, at Nikko, would seem to have had no more than decorative value. In the Buddhist world, cats, along with snakes, are blamed for being the only creatures left unmoved by the death of the Buddha, something which might be considered from another angle as a sign of higher wisdom. In India, statues of ascetic cats are to be found depicting the 'beatitude of the animal kingdom' (Kramrisch). On the other hand the cat is also the steed (and an aspect) of the yogim Vidali. Ancient China was generally inclined to view the cat as a beast of good omen and in rustic dances its gait was copied, as was that of the leopard (Granet). Even today, in Cambodia, a cat is carried round in a cage from house to house, with songs and processions to pray for rain. Every villager pours water over the cat and its howls are supposed to awaken Indra, giver of fecundating rain-showers. This, given the symbolism of rain, may be interpreted in different ways. The cat is therefore associated with drought and prompts a notion of primordial Chaos and of the materia prima, unfertilized by the 'waters above'. It is also interesting to observe that the Kabbalah is at one with Buddhism in associating the cat with the serpent as an emblem of 'sin and the misuse of the good things of this world' (Devoucoux). Cats are sometimes depicted in this guise at the feet of Christ. Popular caricature in Vietnam used to portray cats as emblems of mandarins, the exact equivalent of the description of rapacious government officials as 'fat cats' (DEVA, GRAR, OGRJ, DURV, KRAA, PORA). In Ancient Egypt, the cat-goddess, Bastet, was worshipped as the guardian and benefactress of mankind. Painters and sculptors often depict her, knife in paw, decapitating the serpent Apophis, the 'Dragon of Darkness' and personification of the enemies of the Sun who try to sink his sacred boat on its voyage through the Underworld. In this respect cats are symbols of their own natural strength and agility, which a tutelary deity places at the service of mankind to enable it to overcome its hidden enemies. Celtic tradition views the cat in a far less favourable light than the dog or the lynx. Apparently the creature was regarded with a degree of mistrust. Cenn Chaitt, 'Cat's Head', was the surname of the usurper, Cairpre, who seized the kingship and brought ruin upon Ireland. In The Voyage of Maelduin, a mythical cat punishes one of his foster-brothers who tries to steal a golden torque from a deserted castle in which the crew had feasted. The thief was turned to ashes by the flames which darted from the eyes of a little cat, which then went unconcernedly on with its games. At Tara, King Nuada's porter, too, had a cat's eye which proved most awkward when he tried to go to sleep, for the eye would open when birds called or mice squeaked at night. Lastly, in Wales, one of the three plagues of Anglesey, according to the Triads of the Islands of Britain, was a cat littered by the mythical sow Henwen ('Old White'). The swineherd cast it into the sea but unfortunately it was saved and reared by people unaware of its nature. It is tempting to ask, however, whether all these stories might be referring to wild cats rather than to the domestic species (MEDI 10: pp. 35-6; OGAC 16: pp. 233-4; BROT pp. 46-8). Islamic tradition regards the cat more favourably, unless it is black. 'Legend relates that when rats disturbed the passengers on the Ark, Noah stroked the lion's face, making it sneeze and spit out a pair of cats. This is why the creature looks like a lion.' Cats have baraka. A completely black cat has magical properties: its flesh cures the bewitched, and if a woman during her periods carries a black cat's spleen it will stop her menstruation. Its blood is used to write powerful charms. It has seven lives and jinn often appear in the guise of cats. In Persia, if you tease a black cat you risk harming yourself, since you are mistreating your own hemzad (a genius born at the same instant as the person to keep him or her company), which has taken this shape (MASP p. 359). Other sources maintain that black cats are jinn which must be greeted politely when they come into a room at night (WERS pp. 308-9). Many traditions hold black cats to be symbols of darkness and of death. Cats are sometimes viewed as servants of the Underworld. The Nias in Sumatra believe that to reach Heaven, the dead cross a bridge below which is the abyss of Hell. A guard with shield and lance stands at the gates of Heaven with a cat to help him throw the souls of the guilty into the waters of Hell (ELIC p. 260). To the North American Pawnee Indians, the wild cat is the symbol of cunning, forethought and ingenuity: 'it watches in crafty consideration until it can achieve its ends.' For this reason it was a sacred animal which could only be killed for religious reasons with a set ritual. From cunning and ingenuity we progress to clairvoyance, and it is for this reason that in Central Africa so many 'medicine bags' are made of wild cat's skin (FOUC).", "is_cross_ref": false, "page": 263, "slug": "cat", "letter": "C"}, {"term": "catalpa", "definition": "In Ancient China the catalpa was the tree corresponding to Summer and the south - the trees for the other cardinal points were acacia, chestnut and thuja. Thus the southerly altar to the Earth ought to have a catalpa tree planted beside it. Furthermore the name of the catalpa (cheu) is homophonous with the ideogram for 'son'. Thus the tree symbolizes the paternal home and filial piety, as the Che-ching shows. When the Emperor Wu dreamed that catalpas sprouted in the courtyard of his concubine Wei Cheu-fu, he concluded that Heaven willed him to.beget a male line upon her (GRAR,", "is_cross_ref": false, "page": 265, "slug": "catalpa", "letter": "C"}, {"term": "catastrophe", "definition": "In literature and in dreams catastrophes symbolize violent change, sought or suffered. In their more obvious negative aspect, they indicate destruction, loss, separation, broken relationships, setbacks and the death of part of the self or its environment. The very force of the catastrophe, however, conceals its positive and far more important aspect, that of a new and different life, a rebirth, metamorphosis of the psyche or social change. These can be consciously sought, can spring from the unconscious or can arise in the course of events. Catastrophes give birth to their opposites or disclose the wish for or the manifestation of a new order of things. Symbolically the meaning of the catastrophic change is linked with the elemental form in which it appears to the imagination - as air for air- crashes, water for floods, fire for fires and earth for earthquakes. The determining element is itself a symbol which may help to specify the meaning of the generic symbol of the catastrophe, that is to say the domain in which the catastrophe and its subsequent reawakening may occur.", "is_cross_ref": false, "page": 266, "slug": "catastrophe", "letter": "C"}, {"term": "caterpillar", "definition": "Caterpillars suffer from a twofold prejudice against them - they are larvae (the name the Romans gave to evil spirits) and they are crawling creatures, emblems of greed and ugliness. Nonetheless the Brhadaranyaka Upanishad makes them symbols of transmigration because of the way in which they move from one leaf to another and because their life-cycle of larva, chrysalis and butterfly is like life passing from a bodily to another manifestation. However, as Coomaraswami, following Shankara, observes, the caterpillar does not represent an individual essence in the course of transmigration, since that essence is not distinct from the Universal Self (atman), but, so to speak, a part of that Self - with all the inadequacy which such a description entails - swathed in those activities which postpone what is to come. The symbolism of the caterpillar displays the whole doctrine of transmigration without providing in itself a clear explanation of it (COOH).", "is_cross_ref": false, "page": 266, "slug": "caterpillar", "letter": "C"}, {"term": "caul", "definition": "The membrane which sometimes covers a baby's head at birth is regarded as a sign of good luck. It is also the sign of the spiritual order which manifests itself in different guises for adults. The spirit is invisible and nothing can harm it. Covering implies both invisibility and the spirit. To wrap somebody in a cloak is at one and the same time to make that person invisible and to shelter him or her from misfortune (JUNM). Similarly a caul is an affirmation of spirituality and its safeguard: it doubly protects the invisible.", "is_cross_ref": false, "page": 266, "slug": "caul", "letter": "C"}, {"term": "cauldron", "definition": "Cauldrons are 'large metal vessels for heating, boiling or cooking'. Their main use is for making broths or stews, but they also produce diabolical or magic potions, hence the Devil's or witches' cauldrons of legend. Among the Celts, the cauldron corresponded to the horn of plenty, jar or vase of other cultures and it was their 'cauldron of plenty' which not only provided an inexhaustible supply of food but was also the symbol of limitless knowledge. In Celtic literature three types of cauldron are to be found. One is the cauldron which belongs to the god-druid, the Dagda. This is the cauldron of plenty which leaves none unsatisfied. The second is the cauldron of rebirth into which, according to the Mabinog
