7, 250) It is earthly because it is set in touch with the natural maternal image, the Earth; celestial, because the unconscious constantly and ardently yearns for the light of awareness. It is in this way that the anima acts as a mediator between the ego and the self, the latter comprising the nub of the psyche. According to Jung, there are four stages in the development of the anima. The first, symbolized by eve, represents purely instinctual and biological relations. The second is higher but retains sexual elements. The third is represented by the Virgin Mary in whom love utterly attains the spiritual level. The fourth Jung denotes as typified by Sapientia, wisdom (JUNS pp. 184-5). The meaning of these four stages would seem to be that the earthly Eve, conceived as the female element, progresses towards a spiritualized state. If we concede that all earthly things possess their heavenly counterparts, then the Virgin Mary may be considered the earthly aspect of wisdom (Sophia), which is itself heavenly. Let us take yet another definition given by Jung: 'the anima is the female archetype which plays an especially important part in the male unconscious.' If the anima is the female indicator in the male unconscious, then, according to Jung, the animus is the male indicator in the female unconscious, or, again, the anima is the female component of the male psyche and the animus is the male component of the female psyche (JUNM pp. 183, 437). The activity of the soul, that female archetype, varies at different periods of history. (See feminine, the eternal.) Traditionally, in black magic a person may sell his or her soul to the Devil in return for the heart's desire. The legend of Faust's bargain with Mephistopheles recurs in different shapes, but a German legend adds that once a person has sold his or her soul to the Devil, he or she loses his or her shadow (TERS p. 26). This may perhaps be an echo of belief in two souls and of the Ancient Egyptian belief in doubles, but is more likely to symbolize the fact that the party to such a bargain has destroyed his or her own existence. The shadow would thus become the symbol of the lost soul in physical terms, since the soul now belongs to the world of darkness and can no longer show itself in the light of day. Lack of shadow is a sign of lack of light and substance. It would need volumes to elucidate even one of the many and varied concepts of the soul or souls which are embodied in the works of art, legends and traditional depictions which are so many symbols of the invisible realities which are active in human beings. Such symbols would remain a closed book without reference to the beliefs about the soul held by the peoples who have conceived them. All this article has done is briefly to sketch some of these beliefs as a sow warning to those seeking an explanation of symbols, to use every discretion and caution when speaking of soul symbols. First it is a matter of determining whether it is the animus or the anima, and the celebrated arguments about them only scratch the surface of the incoherent mass of human intuitions on the vital principle. This principle does more than merely bring together a scrap of matter and a breath of the spirit, but unites them in the same object.", "is_cross_ref": false, "page": 1405, "slug": "body", "letter": "B"}, {"term": "sound", "definition": "(see also aum; language; om) A dictionary defines sound as 'a transmitted disturbance perceived or perceptible by ear: especially] a tone produced by regular vibrations', and it is from this aspect that sound has been made a basic symbol in India. Sound lies at the beginnings of the cosmos. If speech or the Word (vak) brought the universe into being, it was by the effect of the regular vibrations of primeval sound (nada). Nada is the manifestation of sound {shabda) or of the property of sonority, which corresponds to the element Ether (akasha). Indian literature states that whatever may be perceived as sound is shakti, or divine power. What lacks sound is the First Cause itself. It goes on to define sound as latent {para), subtle (pashyantT) or articulated (vaikharT). Sound is perceived before shape, hearing is anterior to sight. From the sound (shabda) is born the bindu, or seed of manifestation. Similarly a person's birth is sometimes called a 'sound'. Knowledge is regarded not simply as something seen, but as something heard as well ('auditive light', says The Secret of the Golden Flower, in which Tantric influence is clear), mantras display the echoes of that primordial vibration, and of these the monosyllable om is the most prestigious since it reproduces the very process of manifestation. The first mantras, or mental incantations, are attributed to the primeval lawgiver, Manu, and are charged with all the shaktrs power, a power which is even exercised upon the physical plane. However, their prime faculty is their ability to allow the heart (anahata) to hear those 'inaudible' sounds which correspond, in other words, to the vision of Brahma obtained by the 'eye of the heart'. There are many Hindu techniques for hearing internal sound, which is compared with the ringing of bells, the blowing of conches and so on, and there is even a Yoga of sound (shabda-voga). Such auditory practices are linked to the Muslim dhikr (AVAS, DANA, ELIY, GRIF,", "is_cross_ref": false, "page": 1411, "slug": "sound", "letter": "S"}, {"term": "sow", "definition": "If the pig is generally regarded as the uncleanest of animals, the sow has received opposite attention, being deified as a symbol of fecundity and plenty, rivalling the cow in this respect. Thus the Ancient Egyptians depicted the great goddess. Nut - embodied in the vault of Heaven and forming the female half of the elemental sacred marriage of Heaven and Earth - sometimes as a cow and sometimes as a sow reclining in the sky and suckling her piglets, embodied in the stars (POSD). As a Moon-goddess, the sow is the mother of all the stars, which she swallows and regurgitates turn and turn about, as they are diurnal or nocturnal, to let them journey across the sky. Thus she swallows the stars at dawn to regurgitate them at dusk, while she adopts the opposite course in relation to her child, the Sun. Sows were the favourite victims in sacrifices to Demeter, the mother-goddess of the Earth. Sows symbolize the female principle reduced to its basic reproductive role.", "is_cross_ref": false, "page": 1412, "slug": "sow", "letter": "S"}, {"term": "space", "definition": "(see also cardinal points) Space, inseparable from time, is simultaneously the place where all is potential - and in this sense it symbolizes primeval chaos - and the place where all is actualized - and in this sense it symbolizes the cosmos or ordered universe. It constantly bubbles with dissipative energy, resulting in fresh and quite unpredictable orders. Space is like a vast area which cannot be measured, of which the centre cannot be determined and which is expanding in all directions. Space symbolizes the infinity in which the universe moves and is itself symbolized by a three-dimensional cross of six arms, as well as by the sphere, but a dyanmic sphere of limitless expansion. Space therefore embraces the entire universe, actual and potential. In the sense of the positioning of an object or an event, space symbolizes a collection of co-ordinates or bearings which form a dynamic system of relationships to one given point, body or centre, radiating in any number of directions. These are reduced in practical terms to three axes, each of two directions - east-west, north-south, zenith-nadir; or else left-right, forewards-backwards, up-down. To this one adds time (before-during-after) and speed (faster-equal-slower). Thus, in general terms, space symbolizes the internal or external environment in which all living things, persons or groups move. Internal space is used in reference to all human potential which may progressively be deployed, the agglomeration of conscious, unconscious and unforeseeable. Whether you regard astrology as a science or not, it, too, rests upon the meaning of the mysterious spatial connections between planets, stars and galaxies. Nor can astronomy itself, however detached, fail to engender amazement tinged with awe when facing a space which defies measurement and has no limit to its extent. The cosmonauts who walked upon the Moon's surface openly admitted to semi-religious feelings and realized that mankind and Earth itself are not to be measured in relation to the vastness of space.", "is_cross_ref": false, "page": 1412, "slug": "space", "letter": "S"}, {"term": "sparrowhawk", "definition": "Because the male is smaller and clumsier than the female, the sparrowhawk symbolizes the marriage in which the wife is the dominant partner. In Ancient China, this bird, metamorphosed from the ring-dove, was an emblem of Autumn, the season both of hunting and of life in retirement. In addition it was a sparrowhawk, according to the Cho-Ching, which, in association with a tortoise, taught Kun how to build dykes and stop inundation during the flood. In Ancient Egypt the sparrowhawk was the bird of Horus, and hence a solar emblem. Like the eagle, it symbolized the Sun's powers. Greeks and Romans also saw the Sun's image in the sparrowhawk (GRAR, MASR).", "is_cross_ref": false, "page": 1413, "slug": "sparrowhawk", "letter": "S"}, {"term": "spear", "definition": "The spear is universally regarded as an axial, phallic, fiery or solar (yang) symbol. In Japanese Shinto mythology, Izanagi and Izanami thrust a spear decorated with jewels (the solsticial axis) into the sea and, when they withdrew it, the salt which dripped from it formed the first island, Onogoro-jima. Next they set up the Celestial Pillar, in other words the World Axis. Some writers, however, very naturally identify this pillar with the spear. Like the axis, the spear is also a Sun-ray, symbolizing heavenly activity, the action of Being upon undifferentiated Matter, which was precisely the case of the spear decorated with jewels. In Grail-legends, the drops of blood which flowed from the upright spear and were collected in the chalice, express the same idea. This spear was the one which the centurion Longinus thrust into Christ's side. It was alleged to have the power of healing the wounds which it had inflicted, a power shared by Achilles' spear. In Celtic tradition, Lug's spear was brought by the Tuatha De Danaan from the islands to the north of the world. Basically it was a fire-spear which never missed its mark and which inflicted wounds which always proved mortal. It produced many offspring in epic in the hands of such heroes as Cuchulainn and his brother Conall of the Victories. Sometimes such spears killed bystanders or even those who wielded them. Celtchar the Cunning was killed in this way, by a drop of blood which ran down the shaft. Its symbolism complements that of the Dagda's cauldron, for the cauldron of magic blood (that of cat, druid and hound) was needed to damp the spear which, without it, would cast sparks and of its own accord kill princes and the sons of kings. Here the sexual symbolism is explicit, and the fact that the spears held by Irish heroes are often compared with candlesticks or pillars only serves to corroborate this. Almost exactly the same symbolism is to be found in Black Africa where a bundle of spears, as the agglomeration of power, denotes the king. A custom in the Greco-Roman world, in which, as we know, the spear was one of the attributes of Athene (Minerva), shows how much all elements affecting the libido may be both honoured and restrained or controlled. Officers or ordinary soldiers who had performed some outstanding deed of bravery were rewarded with a spear. This spear was, however, usually blunt, not simply because it was awarded as an honour, but because it conferred no position of authority in either civil or military affairs. For the strength which the spear expresses, and this is evidence of it, had to be that of public authority overriding that of the private individual. This is why the spear held a symbolic place in all things deriving from the law, protecting contracts, and the legal process as a whole (LAVD p. 573).", "is_cross_ref": false, "page": 1413, "slug": "spear", "letter": "S"}, {"term": "sphere", "definition": "The sphere is, as it were, a cube of the circle, and shares its symbolism. It adds a third dimension to the meanings of the circle, throwing them into relief and corresponding better to actual experience. 'The wholeness of Heaven and Earth is wonderfully expressed in terms of the pairing of cube and sphere. In architecture we see this in the shape of the quadrilateral surmounted by the sphere. The latter is generally reduced to a hemisphere, as in the semi-domes of an apse' (CHAS p. 32). Examples are provided in Byzantine churches, mosques and in such specimens of Renaissance architecture as St Peter's at Rome. In Christian iconography, there occurs the figure with the vault overhead and the square stool at his feet. This is the symbol of God coming down to Earth from his heavenly throne. The passing from sphere, circle or arch to rectangular shapes also symbolizes the incarnation (CHAS p. 79). The same Person partaking of the two natures, human and divine, provides the link, bridge or marriage between Heaven and Earth. The reverse process, the passing from the square to the circular, symbolizes the return of the created to the uncreated, of Earth to Heaven: the wholeness of fulfilment or the perfection of the completed cycle. In Greek tradition, and with Parmenides and Orphic literature in particular, two concentric spheres stand for the terrestrial world and the other world, death providing the passage from one to the other. T have left the circle in which one is burdened by the weight of terrible grief and I have entered, quick-footed, the longed-for circle. I have entered the womb of the Mistress who rules the underworld' (Orphic Fragment 32c). In his Timaeus (31b), Plato presents the cosmological picture of the universe as a sphere: And he [the Creator] bestowed on it the shape which was befitting and akin. Now for that Living Creature which is designed to embrace within itself all living creatures the fitting shape will be that which comprises within itself all the shapes there are; wherefore he wrought it into a round, in the shape of a sphere, equidistant in all directions from the centre to the extremities, which of all shapes is the most perfect and the most self-similar, since He deemed that the similar is infinitely fairer than the dissimilar. In fact the primal hermaphrodite was frequently pictured as a sphere. It is a well-known characteristic that 'the sphere symbolized perfection and totality from the time of the most ancient cultures' (ELIT p. 423). Being 'the pre-eminent figure of symmetry', the sphere is a symbol of ambivalence. Primitively, Australian tribesfolk believed, like Plato, that 'the primeval hermaphrodite (the image of ambivalence) was spherical (symmetrical). This same association of the beginning of things with bisexuality and with the sphere recurs in Plato's Symposium' (VIRI p. 99). According to the prophets, three spheres emanated from God to fill the three Heavens. 'The first, the sphere of love, was red; the second, the sphere of wisdom, was blue; and the third, the sphere of creation, was green' (PORS pp. 181-2). Muslim cosmogony has constant recourse to this idea of the sphere. Ibn Abbas records a tradition which describes the creation of water as that of a white pearl the shape and size of Heaven and Earth. The Seven Heavens were pictured as round tents one on top of the other. This is how al-Farabi (d. 950) describes the process of creation in his theory of emanations: After the emanation of the Higher Sphere, emanation continued by the simultaneous creation of an Intellect and a Sphere. Thus from the second Intellect there came a third and the Sphere of the Fixed Stars; from the Third Intellect a fourth, and the Sphere of Saturn; from the Fourth Intellect, a fifth and the Sphere of Jupiter; from the Fifth Intellect, a sixth and the Sphere of Mars; from the Sixth Intellect, a seventh and the Sphere of the Sun; from the Seventh Intellect, an eighth and the Sphere of Venus; from the Eighth Intellect, a ninth and the Sphere of Mercury; from the Ninth Intellect, a tenth and the Sphere of the Moon. (FAHN p. 237) The essence of this theory recurs in Avicenna. According to other theories of emanation, like those promulgated by the Brotherhood of Purity, the universe was composed of spheres, from the Sphere of the Primum Mobile to the one lying in the centre of the Earth. The notions of spheres and orbital motion always predominated and was an expression of perfection. If any being was conceived as perfect, it would be pictured symbolically as a sphere. It actualized an equal distance from its centre to any point on the surface of the sphere.", "is_cross_ref": false, "page": 1415, "slug": "sphere", "letter": "S"}, {"term": "Sphinx In Ancient Egypt", "definition": "Sphinxes comprised massive stone structures in the shape of a crouching lion with a human face emerging from the mane and wearing an enigmatic expression. The most famous of these stands on the edge of the desert, below the pyramid of Chefren among the pyramids and tombs at Giza. The Sphinx still watches over these gigantic cemeteries, its red-painted face staring at the sole point on the horizon from which the Sun will rise. It is the warden of these forbidden thresholds and royal mummies. It listens to the song of the planets; it watches on the brink of eternity over all that has been and all that is to come; it gazes at distant Niles flowing across the Heavens and the Sun-boats floating on their waters. (CHAM p. 10) In fact, these divine lions bore the heads of Pharaohs and, according to Jean Yoyotte, stood for 'a royal power, merciless towards rebels but protecting the good. By virtue of its bearded face it represented either the king or the sun-god and it possessed the same attributes as the lions. Being a feline it was irresistible in battle' (POSD p. 267). Instead of the look of anguish which Romantic poets invented, their expression and their attitude expressed the serenity of complete assurance. In Greece, Sphinxes were winged lionesses with cruel and enigmatic faces, a type of fearsome monster which may be seen as a symbol of womanhood perverted. In the Greek legend, a Sphinx ravaged the land of Thebes. It was a monster, half woman, half lioness, which 'asked riddles of those who passed it, and ate them if they failed to give the right answer' (GRID p. 324). It would symbolize 'debauchery and overriding depravity' and, like 'the plague devastating a country... the destructive consequences of the reign of a depraved monarch' (DIES p. 152). The Sphinx may have wings, but cannot fly and is doomed to be swallowed up by the abyss. Instead of expressing the certainty, however mysterious, of the Egyptian Sphinx, the Greek Sphinx, according to Paul Diel, expresses only the destructive emptiness of absolute power. In the course of its evolution in the imagination, the Sphinx has come to symbolize, too, something from which there is no escape. The very word 'Sphinx' conjures up the idea of riddles, the Oedipan Sphinx, a riddle which overpowers and constricts. In fact, the Sphinx stands on the brink of a fate which is both necessity and mystery.", "is_cross_ref": false, "page": 1417, "slug": "sphinx-in-ancient-egypt", "letter": "S"}, {"term": "spider", "definition": "The spider is regarded in the first place as a lunar manifestation, devoted to spinning and weaving. While the thread is reminiscent of that of the Fates, as the Koran emphasizes, what is woven is of extreme fragility. 'But verily, frailest of all houses surely is the house of the spider' (Koran 29: 40). This fragility evokes the fragility of a reality which is no more than illusory and deceptive appearance. Whether the spider wove the fabric of the world, or the veil of illusion which conceals the Supreme Reality, was a question which the most ancient of the Vedas asked in India in the second millennium bc with the myth of Maya, the shakti or companion of Varuna. This myth received differing interpretations. In Buddhist philosophy, maya was to suggest an illusory reality, because it was empty of being, that is to say devoid of all metaphysical substratum. Brahmanism, on the other hand, regarded it as reality, existence being 'real' since it is a manifestation of Being. Maya's veil, like the spider's web, expresses the beauty of creation and Maya was an important goddess. The dialectic from which the spider's symbolic ambivalence derives, a fundamental question for Buddhism and Hinduism, is also the dialectic of existence versus being, which may be detected at the very beginnings of Mediterranean culture, if the structure of the myth of Arachne is examined closely. Athene was the goddess of the Higher Logic, since she sprang fully armed from the head of her father, Zeus. She was the mistress of weaving, but Arachne, a young Lydian girl, a mere mortal, was so gifted in that art that she dared to challenge the goddess. Each sat at their looms facing one another. Athene wove portraits of the twelve Olympians in all their majesty and at the four corners of the fabric depicted the punishments inflicted on mortals who dared to defy them. In reply to this transcendental picture of a higher reality to which mortals cannot attain, Arachne depicted the loves of gods for mortal women. Athene, enraged, struck Arachne with her shuttle. The girl then tried to hang herself. Athene saved her life but changed her into a spider, endlessly swinging at the end of its thread. There is something decidedly Sartrean about a girl challenging a goddess, since it sets this world over the other and even makes Olympus itself subject to human passions. The spider with its contemptible web also symbolizes the failure of the individual who tries to rival God, the punishment of ambition to ape the creator. Spider symbolism as a whole forms part of the Indo-European cultural heritage and, subject to many different interpretations, occurs scattered at countless cultural levels separately or in isolation. Thus the spider makes its easy appearance in the role of cosmic creator, higher deity or Demiurge. This occurs among many peoples. In West Africa, Anansi the spider prepared the material from which the first humans were made and created the Sun, the Moon and the stars. Then Nyame, the sky-god, breathed life into mankind. The spider continued to play the part of go-between between gods and mortals and, as a culture- hero, brought mankind corn and the hoe (MYTF p. 242). In myths from the Gilbert Islands (Micronesia), Nareau, the Lord Spider, is depicted as the first of all beings and the creator-god (MYTF p. 225). The Ashanti have turned the spider into a primeval god; mankind, they say, was created by a great spider. A legend from Mali describes the spider as the counsellor of the supreme deity, a culture-hero who 'disguised himself as a bird, flew away and, without his master's knowledge, created Sun, Moon and stars.... Then he created day and night and brought down the dew' (TEGH p. 56). Since the spider wove the fabric of reality, it rules fate, and this explains its worldwide role as seer. For example, the Bamun in the Cameroons believe that the bird-eating spider has been given the heavenly privilege of foretelling the future... . Under another of its names, Ngaame, it vies with the royal serpent for first place in the Bamun artists' bestiary.... Its significance is all-embracing and complex. Since it is linked to human destiny and the drama of life on Earth, divination with the Ngaame has produced an art of deciphering the signs.... This involves placing at the opening of the bird-eating spider's hole emblems which the insect will disturb when it emerges with the darkness and will transform into a message. These, the seer will sift to find cures for illness, protection against enemies and enjoyment of life. (MVEA p. 59) Divination through spiders is still practised in the former Inca Empire in Peru. The seer takes the lid off a jar in which the fortune-telling spider is kept. If any one of its legs is straight, this is an evil omen (ROWI). Lastly, spiders are sometimes symbols of the soul or are among those creatures which conduct souls. The peoples of Siberia and the Altai in central Asia, particularly, regarded the spider as a soul freed from the body. Although the Muisca in Colombia may not believe the spider to be a soul, yet on its boat of spider's web it carries souls across the rivers on their way to the Underworld. To the Aztecs, the spider was a symbol of the god of the Underworld. The Montagnards of southern Vietnam regard the spider as a shape taken by the soul when it leaves the body during sleep and, hence, to kill a spider is to risk killing the sleeper. All these properties - Demiurge, seer, conductor of souls and hence intermediary between the two worlds of the human and the divine reality - have turned the spider into a symbol, too, of a higher grade of initiation. The Bambara, for example, call spiders a class of initiates who have attained 'internalization, the creative power which the individual draws from meditation and intuition' (ZAHV p. 116). On the other hand, this internalization, suggested by the spider lurking in the middle of its web, provides the analyst with 'an excellent symbol of introversion and Narcissism, the individual swallowed by his or her own centre' (Beaudoin). But this embracing and centripetal image should not cause us to forget that other image of the intercessor provided by the image of the spider bouncing like a yoyo at the end of a thread which it seems ceaselesly to be trying to climb. A latent sexual content is detectible (see swing), fully confirmed by studies made in Sardinia and Apulia of 'tarantulism' and its social setting (EMTR pp. 230ff.). On the mystical plane, the thread is reminiscent of the umbilical cord or of the golden chain joining creator and created by which the latter attempts to climb to the former, a motif evoked by Plato and which the Pseudo-Dionysius the Areopagite echoes. This is yet another example of unison in Indo-European thought, since the Upanishads turn the spicier, spinning its long thread, into a symbol of deliverance. The yogi's thread is the monosyllable aum, thanks to which he can raise himself until he finds release. The spider's thread is the means and support of spiritual self-realization.", "is_cross_ref": false, "page": 1418, "slug": "spider", "letter": "S"}, {"term": "spikenard", "definition": "Athough this plant is often mentioned by oriental writers, it was unknown in the West. From it, one of the most valuable perfumes was extracted, a scent which evoked the qualities of kingship. 'While the king sitteth at his table, my spikenard sendeth forth the smell thereof. A bundle of myrrh is my wellbeloved unto me; he shall lie all night betwixt my breasts' (Song of Solomon 1: 12-13). It is a component of the Paradise in which love blossoms. When the wellbeloved describes his rapture, he compares his spouse with a spring or a garden (ibid. 4: 12), \"spikenard and saffron:... with all the chief spices. A fountain of gardens, a well of living waters, and streams from Lebanon.' (ibid.: 14-15). It was also with spikenard that Mary Magdalene anointed Christ's feet, taking a pound of spikenard, very costly' (John 12: 3). In their commentaries upon the Song of Solomon, the Church Fathers made spikenard a symbol of humility, reducing somewhat the perfume's regal and luxurious character. However, the conflict is resolved when the symbol is explained. Spikenard is a tiny grassy plant which grows in mountainous areas. When its roots are crushed they give the most wonderful perfume. Thus it is with humility, which produces the highest fruits of holiness. Medieval writers often mention this plant, taking their information from Pliny's Natural History.", "is_cross_ref": false, "page": 1422, "slug": "spikenard", "letter": "S"}, {"term": "spindle", "definition": "(see also distaff; thread; weaving) Plato's 'spindle of fate' symbolizes the fate which rules the heart of the universe. The spindle turns at a regular rate and makes the whole of the cosmos turn with it. It is the sign of a sort of robotic movement within the planetary system, the law of the eternal homecoming. On these grounds it may be compared with Moon symbolism. The Moirae, daughters of Necessity (fate) sing with the sirens as they make the spindles turn. Lachesis (past), Clotho (present) and Atropos (future) rule the life of each individual with a thread which one spins, the other unwinds and the third cuts. This symbolism displays the inevitability of fate. Pitilessly the Parcae (the Roman name for the Moirae) wind and unwind time and life. The twofold aspect of life is made plain. The necessity of movement from birth to death reveals the contingency of being. Necessity of death resides in the nonnecessity of life. The spindle, instrument and attribute of the Fates, comes to symbolize death.", "is_cross_ref": false, "page": 1423, "slug": "spindle", "letter": "S"}, {"term": "spiral", "definition": "The spiral, a frequent natural formation in both the vegetable and animal kingdoms, in the shape of vines and convolvuli or snail- and sea- shells, conjures the development of strength or condition. Its shape is to be encountered in all cultures, heavy with symbolic meaning. Tt is an \"'open\" and optimistic motif. Nothing is simpler than setting out from one end of the spiral and reaching the other' (BRIL p. 198). It displays the appearance of motion rotating outwards from a fixed point of origination, continuously expanding and lengthening into infinity. It is typical of those unending lines which constantly link the two ends of the future.... [The spiral is and symbolizes] emanation, extension, evolution, cyclical but progressive continuity and rotational creation. (CHAS p. 25) The spiral is linked to the cosmic symbolism of the moon, to the erotic symbolism of the vulva, to the watery symbolism of the shell and to such fertility symbols as helix or horn. In short, it stands for the repetitive rhythm of life, the cyclical nature of evolution and the permanence of being beneath the flux of movement. In fact, this applies to the helical spiral, but its symbolism differs slightly from that of the flat spiral. The latter is more closely related to that of the maze, evolution from the centre, or involution returning to it. The double spiral symbolizes simultaneously the two directions of this movement, birth and death, kalpa and pralaya, or the 'death' and the rebirth as a changed person which occurs in initiation. It marks the action in a reverse direction of the same power around the two poles and in the two halves of the World Egg. The double spiral is the outline of the line dividing yin and yang. separating the black and white halves when their symbol is depicted. The alternating rhythm of the movement can hardly be better expressed, not even by the ancient ideogram chen, which depicts with a double spiral the alternate expansion and contraction of yin and yang. The double spiral is also the double wreathing of the serpents round the caduceus, the double helix around the Brahman's staff and the twofold movement of the nadl around the central sushumna artery - the polarity and balance of the two opposing cosmic currents. The same symbol may thus be expressed in the spiral's alternating rotation, now in one direction, now in the opposite, as in the Hindu myth of the Churning of the Sea of Milk when the serpent Vashuki was hauled turn and turn about by de\\ a and asura. The same is true of the bow-driven fire-stick which some have attempted to compare with the Celtic double spiral and with Jupiter's office as Lord of Fire. In Asia, drills are still used which employ very similar principles. What should be noticed in this context is that fire is produced in much the same way as amrita. It is the result of alternation and equilibrium between two streams of energy flowing in opposite directions. The double spiral is also related to some depictions of the dragon. On the other hand dragons are coiled in helical spirals around the columns of some temples, as is the serpent of the kundalinl around the svayambhuva-lingam at the base of the spinal column. This is. however, an embryonic and undeveloped spiral. Yin and yang may be regarded as sketches on the horizontal plane of the evolutionary helix. The latter continues into infinity and symbolizes the evolution and continuity of states of being - as well as degrees of initiation, as is the case in the svmbolic use of the spiral staircase (AVAS, BENA. EPEM, GUED. GUEC. GUET. The spiral is a lunar and aquatic fertility symbol. It is engraved upon paleolithic statuettes of goddesses and is the equivalent of all centres of life and fecundity (ELIT): a centre of life because it marks movement in a certain unity of order, or, conversely, the permanence of being beneath its flux. It is to be found in every culture. The spiral is an abiding leitmotif.... The symbolism of the spiral sea-shell is reinforced by mathematical speculation which turns it into the sign of equilibrium in a state of disequilibrium and of the stability of being in the womb of change. Spirals, and especially logarithmic spirals, have the remarkable property of growth in a way which retains ultimate shape, the overall shape of the figure remaining unaltered, and thus of having permanence of shape despite asymmetrical growth. On the first day of their major Winter solstice festival, which is also their New Year, the Zuni (Pueblo) Indians light a New Year fire on the altar and then chant 'spiral' songs and dance 'spiral' dances (MULR p. 292). Their custom may well provide the key to the origin of all giratory dances, the most celebrated of which is that of the Mevlevi or Whirling Dervishes in Turkey, since as Gilbert Durand remarks (DURS p. 338), the spiral 'ensures the permanence of being in the flux of change'. In Mayan cosmology the Winter solstice was symbolically zero in time and its own symbol was the spiral. This was the critical point in time when the restarting of the annual cycle had to be ensured or else the end of the world would follow. It is common knowledge that terror of this threat drove the Aztecs to practise human sacrifice upon a maniacal scale in order to provide the Sun with the strength and the blood to start out again on his journey. The S-shaped, counter-rotating, double spiral is a symbol of thunder and of the phases of the Moon, storms often being associated with the changes of the Moon. It expresses graphically the symbolism of fecundity associated with the network of storm, thunder and lightning and in this context may stand for the bull-roarer (HENL). Many of the peoples of Black Africa regard the spiral or helix as the symbol of the dynamic of life, the movement of souls in the created and expanding universe. In this respect, the Dogon and Bambara solar hieroglyphic is most revealing. It comprises a pot (the primeval womb) around which are three (the masculine symbol) spiral coils of red copper. The latter symbolizes the primordial Word, the first utterance of the god Amma, in other words, the spirit and seed of godhead. The Bambara depict Faro, Lord of the Word, as a spiral at the centre of the four points of the compass. He takes material shape in the wicker-work hat with eight whorls which was once worn only by kings. With the spiral which he made his own when the world was set in order, 'Faro travels every four hundred years to inspect the borders before returning to the centre from which he watches over and rules the universe' (DIED). Similarly, in procreation, the man ^ seminal fluid and his word enter the woman through her sexual organs and through her ear, regarded as another sexual organ, and coil in a spiral round the womb to make the seed of life fertile (GRIE pp. 38, 51, 62; DIEB pp. 40, 43; GRIG, ZAHD). Further south, a similar symbolism governs the use of the spiral in the cosmogonic thinking of the Lulua and Luba, Bantu tribes from Kasai in Zaire. Souls, spirits and genii move in helical or spiral lines within the four planes of the universe. Among their hieroglyphics, a large spiral, flanked by two smaller ones, depicts the Supreme Deity creating Sun and Moon. A single spiral stands for the coiled and parti-coloured serpent which is an image of the creator and of the cyclical current of life. It also stands for Heaven and for the soul's cyclical wanderings, in succession incarnate, disincarnate and reincarnate. A spiral with its coils streaked at regular intervals signifies 'the course of human life, alternating between good and evil'. On this analogy, the shell of the giant land-snail, which is also helical and streaked, 'is an ingredient of those medicines which may be used for good or ill' (FOUA p. 66). The powerful Voodoo god, Dan, a symbol of continuity, is generally depicted in Benin in the shape of a serpent biting its tail. It is, incidentally, assimilated to the rainbow and is regarded as a doubly bisexual being since it is its own twin, the two in one, 'coiled in a spiral round the world which they preserve from disintegration'. In this context the spiral clearly partakes of its basic significance of primeval motion, the 'creational vibration' of the Dogon, which is the basis of all created things. Paul Mercier uses this striking phrase to describe it: 'doing nothing of itself, but without it, nothing can be done' (MERF). Pictorially the Lulua depict Earth, Moon and Sun as a series of spirals or concentric circles, only distinguished from one another by their size or numbers. The Earth is the smallest and the Sun the largest, with respectively two spirals or concentric circles for the Earth, three for the Moon and four for the Sun (FOUA). With its dual meaning of contraction and expansion, the symbolism of the spiral is linked to that of the wheel and is found as often or even more frequently in Celtic carvings or as a decorative motif in metalwork, pottery, coinage and so on. Modern scholarship has attempted to make it the equivalent of the Latin fulmen and a Celtic symbol for the thunderbolt, but this explanation is inadequate since the spiral is in fact a cosmic symbol. It was a motif which the Celts often carved on dolmens and megalithic monuments (OGAC 11: pp. 307ff.). The Germanic peoples set a horse's eye, ringed by a spiral, on the Sun's chariot to symbolize the source of light. The spiral also symbolizes the soul's journey, after death, along ways unknown to it, but leading by preordained byways to the central home of eternal being. 'I believe that in all the primitive civilizations in which it occurs, from the North Cape to the Cape of Good Hope, and in many civilizations in America, in Asia and even in Polynesia as well, that the spiral stands for the journey which after death, a person's soul makes to its ultimate destination' (BRIL).", "is_cross_ref": false, "page": 1423, "slug": "spiral", "letter": "S"}, {"term": "spittle", "definition": "See saliva.", "is_cross_ref": true, "page": 1428, "slug": "spittle", "letter": "S"}, {"term": "spleen", "definition": "In China, the spleen was regarded as being a reservoir of terrestrial, or yin, energy. It corresponded to sweetness of taste and to the colour yellow, which is habitually that of the centre. Despite this, the system of correspondences was somewhat complicated. Essential energy was located in the spleen at the Spring equinox, while the Hong-fang makes the spleen correspond to the element Wood, and to the Spring - hence to the colour green (CHAT, CORT, GRAP). In the West, too, there were contradictions. According to one view, the spleen was the seat of melancholy and irritability and to another - shared by the Arabs - it was linked to cheerfulness, laughter being caused by a dilation of the spleen. Both were based upon physiological theories rejected by modern medicine. In both East and West the spleen was the symbol of changeability, like the volatile humours.", "is_cross_ref": false, "page": 1428, "slug": "spleen", "letter": "S"}, {"term": "spring", "definition": "Throughout the world, springs are held to be holy because they are the source of fresh or pure water. They are channels of the primary manifestation, on the level of human reality, of basic cosmic matter without which fecundation and growth of all living things could not be assured. The fresh water which they diffuse, like rain, is divine blood and heavenly seed. Springs are symbols of motherhood. For this reason they were often protected by taboos and the Maya-Quiche of Central America are still forbidden to fish in springs or to lop the trees which overshadow them. Spring-water is lustral water, 'part and parcel of purity' (DURS). The symbolism of the spring of living waters is best expressed by the spring welling up in the middle of the garden, at the foot of the Tree of Life, in the centre of the Earthly paradise, and then dividing into four rivers and flowing to the four points of the compass. This spring was variously termed the Fountain of Life, the Fountain of Immortality or of Youth, or else the Fountain of Knowledge. The tradition persists that the Fountain of Youth springs from the foot of a tree. Because its waters are ever changing, the fountain symbolizes constant rejuvenation rather than immortality. Such divine or sacrificial beverages as ambrosia, soma or mead were all 'Fountains of Youth'. Whoever drank from them broke through the limitations of the temporal state to acquire longevity through youthfulness perpetually renewed, a state which the alchemists achieved with their Elixir of Life. Eastern tradition speaks of a polar, or Hyperborean, Fountain of Life and it was in quest of this that Alexander the Great set out. But his impatience prevented him from reaching it and he died at the age of thirty-three. This Spring of Life is sometimes compared with the water and blood which flowed from Christ's side and which Joseph of Arimathea is supposed to have caught in the Grail. Alexander's quest, mentioned above, is akin to a quest for the Grail. In Arab countries especially, the buildings round a square courtyard with a fountain in the middle are the very image of the Earthly Paradise (CORM, In Irish accounts of the Battle of Mag Tuired, mention is made of a healing spring into which wounded members of the Tuatha De Danann were thrown so that they would rise from its waters the next morning healed and ready for battle. Around this spring grew large numbers of healing or medicinal plants, because this was where Dian Cecht, the god of healing, had set one specimen of every plant which grew in Ireland. The symbolism of this spring or fountain is that of regeneration and purification. In southern Gaul the fountain of Glanum ('pure'), now St-Remy-de- Provence, was placed under the patronage of Valetudo ('Health') and its name is reminiscent of the Irish Fountain of Health (Slante) of the Tuatha De Danann. Many Irish princes and warriors regularly took a morning bathe in a spring and when King Eochaid surprised and approached his future bride Etain, she was loosing her hair before bathing in a spring. Boann went to the fountain of Segais to cleanse herself after the birth of Oenghus (Apollo in his youthful aspect) and the water surged out as a river (the Boyne) and carried her down to the sea and drowned her. The cult of springs and fountains is very much alive in present-day Celtic areas, especially in Brittany where they are generally believed to have curative properties for the widest range of illnesses, from fevers to skin diseases, frequently through the intercession of St Anne and more often still of Our Lady. However, such cults existed long before in Gaul and several deities of hot springs are known, including Apollo Borvo ('Boiling'), hence the name of the modern Bourbon-les-Bains and so on. The best known of these Celtic springs was the Fontaine de Barenton in the Forest of Broceliande (modern Paimpont in Brittany) and springs and fountains are often mentioned in the Arthurian Cycle, especially in the Welsh tale of Owen and Lunet (see also simples; bushel) (OGAC 11: pp. 279ff.; 12: pp. 59ff.; KERA). In Scandinavian legend, Mimir's Well contained the waters of knowledge. This 'water was so precious that in order to be allowed to drink it, the god Odin was forced to pay with the loss of an eye. At this cost he drank the waters of knowledge, prophecy and poetry' (MYTF p 44). The leaves of gold found in the graves of Orphic initiates in southern Italy provide such a wealth of material for symbolic elucidation, especially by the psychoanalyst, as is wellnigh inexhaustible. Fragment 32a describes a spring of fresh water which leads those who drink of it to the realm of heroes. But great care must be taken not to mistake another for it: In the House of Hades, on your left hand, you will see a spring. Close to it grows a white cypress. Be careful not even to approach this spring. You will find another with fresh water flowing from the Marshes of memory. Wardens stand beside it. Say to them: 'I am the child of Earth and the starry Heavens as you yourselves know well. I am parched with thirst and dying. Give me the fresh water which flows from the Marshes of memory at once.' And then they will give you water to drink from the divine spring and you will go to reign among the heroes. In traditional cultures springs are well known as symbols of the beginning of life and, in more general terms, of all beginnings, of genius, power, grace and all good fortune. If the spring itself flows from the 'Marshes of Memory', what more powerful evocation can it provide of the unconscious? This is because Memory was worshipped as the repository of all learning. The spring mentioned above is, in fact, the spring of knowledge, mother of that knowledge which leads to perfection and which derives from memory. As Defredas comments in his French translation of the Orphic fragment: As wife of Zeus, Memory became the mother of the Muses. According to then-current ideas, the dead, drinking the waters of Lethe or forgetfulness, lost all memory of their past lives. One can readily see, therefore, why memory should play a pre-eminent part in a religious system in which initiation received during the lifetime and comprising, in part, the possession of spells which allowed their owners to follow the right road in the Otherworld, had to be kept safe in order to reach the state of bliss. The first spring, therefore, mentioned in the Orphic fragment and which had to be avoided, was that of Lethe which would lull into the sleep of death. The other spring is the spring of Memory, which assures the wakefulness of immortality. If one is a 'child of Earth and the starry Heavens', it is from the second spring that one must drink. This is the same symbolism of the archetypal spring which Jung translates as an image of the soul, in so far as it is the origin of the inner life and of spiritual energy.", "is_cross_ref": false, "page": 1428, "slug": "spring", "letter": "S"}, {"term": "square", "definition": "(see also magic square) The square is one of the geometric figures most frequently and universally employed in symbolic language. With the centre, circle and cross, it is one of the four basic symbols, according to de Champeaux (CHAS p. 28). It is the symbol of Earth as opposed to Heaven, but as well, and upon another level, it is the symbol of the created universe as opposed to the uncreated and to the creator. It is the antithesis of the transcendent. The square is a positively static shape, its four corners firmly moored. It symbolizes the halt or pause. Implicit in the square is the notion of stagnation and solidification, even of becoming permanently set in perfection, as in the case of the Heavenly Jerusalem. While smooth motion is circular and rounded, stoppage and stability are associated with angular shapes and harsh, jerky lines. (CHAS pp. 30-1) Many areas set apart for religious or other special reasons - altars, temples, cities, military camps - adopt a quadrangular form. Often this takes the shape of a square within a circle, like camps or temples on hill-tops, or like the city of Rome within a circle of hills. The illustration opposite (CHAS p. 269) depicts 'the clear image of the individual who is spiritualized without becoming disincarnate'. The central cube, with its squares, chequer-boards, mason's squares and dots, suggests the physical world of the creation, limited and bounded by time and space. The oval shape of the head, the arch of the eye-sockets, the almond eyes and the crescent of the lips symbolize concentration and the spiritual. The conjunction of the two displays the relationship between Heaven and Earth, between the transcendent and the immanent, a relationship which culminates in a marriage within the individual. It depicts what Champeaux describes in more general terms as 'a dynamic image of a dialectic between the transcendent and the heavenly, to which humans naturally aspire, and the earthly which is their present location' (CHAS p. 131), Plato regarded the square - and the circle - as being 'absolutely beautiful in itself. Abu Ya'qub said that four, the number of the square, was 'the most perfect of numbers' since it was the number of the Intellect and of the letters making up God's name (Allh). The symbolism of square and number four come together. From the Tetragrammaton, the Israelites composed the unutterable Name of God (JHVH or YHVH). The Pythagoreans used the tetraktys (as four squared, or sixteen) as the basis of their teaching. Composite symbol of male figure and square in enamelled bronze (Bergen University History Museum) In some sense, therefore, the number four is that of Divine Perfection, although more generally speaking it is the number of the complete evolution of manifestation, symbol of the established universe. Manifestation evolves from a fixed centre to the four points of the compass along the arms of an imaginary cross. A cross within a square expresses the dynamic of the number four, while the materialization of the manifestation is expressed by the square alone. This is true of settled societies; nomadic peoples inhabit circular camps and round tents. The ages of the world, human life and the phases of the Moon are all attuned to the number four, while the four phases of cyclical motion expressed in a circle divided along its horizontal and vertical diameters is truly squaring the circle. When projected on the basis of its four cardinal points, the Earth is a square. It is divided into its four regions inhabited by its four castes by the four arms or faces of the godhead - Shiva's or Vishnu's or Ganesha's four arms; the four faces of Tumburu at Angkor, but more plainly in the multiple Lokeshvara in the temple of Bayon there. Tantric or architectural mandalas, being images of the cosmos, are squares with their gates at the four points of the compass. The square is the basic figure for space, as the circle, and especially the spiral, are for time. Similarly in China, space is square, each point of the compass being dominated by a cardinal mountain. The notion that the Earth was square goes back to very ancient times in China and has become part of the language. Space was measured by the four yang directions, but that word also means 'square'. This is why the Earth-god is represented by a square mound, and why the capital city and the imperial palace were both square. Space comprises a series of squares set one within the other [relative to the centre of the world] or set side by side [around secondary centres]. (MYTF p. 124) At the centre the emperor received good influences from the four points of the compass and drove away harmful ones. Square space was divided into square provinces in accordance with Yu the Great's 'Magic Square' and also, according to the Chou Li, into square fields. The city, as the centre of space, was square with gates at the four points of the compass. If the world were to be properly regulated, vassals would be received at these four gates and they would gather in a square formation. Houses and altars were square. The Temple of Heaven (see house) was square with four times three gates corresponding, like the gates of the Heavenly Jerusalem, to the twelve months of the year. The lodges of secret societies were square with four doors corresponding to the four elements. The ancient Chinese universe - and this must also have been the ideal arrangement of a lodge - comprised a series of squares one within the other, an arrangement which cannot but remind us of the triple enclosure, a Celtic and Christian symbol of the three grades of initiation or of the three worlds over which the Cross stretched its redemptive power. Of course, this same cosmic symbolism of the square aligned upon the four points of the compass recurs in Korea and Vietnam, but it is especially prevalent in Cambodia, not only in the ground-plans of temples or of the capital Angkor, but also in the subdivision of the kingdom, once comprising four provinces at the four points of the compass. Even more than the square, the cube is a symbol of solidification, stability and the stoppage of the cycle of evolution, since within its three dimensions it sets and determines space. In Masonic symbolism the Perfect Ashlar possesses this notion of fulfilment. Nor is the notion of basis, foundation or stability foreign to the symbolism of the Ka'ba at Mecca, it being a stone cube. The Muslim qubbah is the earthly square supporting the heavenly dome, often with the aid of four pillars. The next entry (square (mason's)) mentions the Christian symbol, the gammadion, which is more or less a square enclosing a cross, and hence synthesizes the two aspects of the number four. The cross depicts Christ surrounded by the four Evangelists or else by the creatures which serve as their emblems. If Heaven is generally round and Earth square, one may sometimes alter one's viewpoint and reverse the symbolic correspondences. In Hindu temple-building, while the square may be fixation and crystallization of the heavenly cycles, it may also signify quite the opposite - the changeless First Cause by contrast with the circular motion of manifestation. However, one always returns to the original notion in respect of the building of Vedic altars, which were cosmic cubes. Granet has also observed that the 'celestial tree-trunks' of the Chinese cycles were ten in number and arranged in a square, while their 'earthly branches' were twelve in number and set in a circle, reminiscent of the exchange of attributes between Fu-hi and Nu-kua described under compass (BURA, BENA, BHAB, CORT, DANA CHAE, GRAD, GRAP, GRAR, GRIR, GUEM, GUEC, GUER, GUET, GUES, In Platonic theory four is compared with the material shape of the idea and three with the idea itself. The former is an expression of phenomenon, the latter of essence: the one of matter, the other of spirit. While the number three is related to the symbolism of the vertical, the number four belongs to that of the horizontal. One joins the three worlds and the other divides them, if each is considered at its respective level. According to Plutarch (Isis 106), the Pythagoreans stated that the square concentrated the powers of Rhea, Aphrodite, Demeter, Hestia and Hera. In his commentary on this passage Mario Meunier explains that: 'The square signified that Rhea, the mother of the gods, the source of time, made herself manifest through changes in the four elements represented by Aphrodite (Water, source of life), Hestia (Fire), Demeter (Earth) and Hera (Air).' The square symbolized the synthesis of the elements. Because the four sides of the square are of equal length, in Christian tradition too it symbolized the cosmos and the pillars standing at each of its four corners symbolized the elements. The fifteenth-century Denis the Carthusian was to state that square bodies are not destined to rotate like spherical bodies. Furthermore the square displayed a stable character. The quadrangle was employed as the plan of many public squares, such as the Agora in Ancient Athens. Square plans were adopted for town-building in the Middle Ages and the chapel of the Grail was square. The thirteenth-century architect, Villard de Honnecourt, who made a collection of stylized drawings, preserved the plan of a twelfth-century Cistercian church drawn 'on the square' (ad quadratum). This has points of comparison with the proportions of the microcosm, or human being, according to St Hildegard. The Hildegardian man, with feet together and arms outstretched, is eight equal units of measurement in length and eight in breadth, these units of length and breadth being expressed as squares. The ground-plan of such a church ad quadratum may be contained within a rectangle, its length comprising three squares of the same size. The ground- plan of the Cistercian church comprises twelve equal units of measurement in length and eight in breadth, in other words, a ratio of 12:8 or 3:2. Square churches are common in England and include Christ Church Cathedral (Oxford), the parish church at Ramsey (Essex) and St Cross (Winchester). It would seem clear that not all English square churches were built under Cistercian influence, though all English Cistercian churches are square. In Germany, the majority of churches with square apses derive from the Cistercian abbey church of Morimond. In France, square churches are Cistercian. Their apses are rectangular and flanked by four, six or eight square side-chapels. Their ambulatories are rectangular. The apses of all early Cistercian churches are rectangular, but in churches built towards the end of the twelfth and during the thirteenth centuries apses become polygonal. A vast body of spirituality is symbolically contained in these square shapes of stability, a stability which is the basis of the inner life. The medieval author'of a guide for pilgrims to the shrine of St James at Compostella compares a church with the human body. The nave is the trunk and legs, and the transepts the arms. The proportions of the human body provided the basis for drawing the ground-plan. The square man with feet together and arms outstretched denotes the four points of the compass. This brings us back to the significance of the cross and the four directions implicit in it. Medieval writers enjoyed drawing comparisons and they related the square man to the four Evangelists, the four rivers of Paradise and, since Christ took on a human nature, he too was regarded as the epitome of the square man. Thierry of Chartres went so far as to say that oneness was the very foundation of the square since it was four times repeated. Symmetry and proportion are vital ingredients of architectural composition. The inspiration for Romanesque churches was the Temple which, according to tradition, displayed the temple of the human body in its proportions. Its ground-plan could be contained within a square. However, Romanesque churches were not exclusively built ad quadratum on the lines of Villard de Honnecourt's design of a Cistercian church. Sometimes they were round, and this takes us to a different symbol. We pass from space and time to the eternity of Heaven. The church is no longer the point of departure for spiritual development, but symbolizes its ultimate goal. Square shape is not unique: it is temporal, while eternity is represented by the circle. The latter progresses through possessing the property of the year, to being the measure of time and eternity and, finally, signifying infinity. Circle and square symbolize two fundamental aspects of God - oneness and manifestation. The circle expresses the heavenly and the square the earthly, not by contrast with the heavenly, but simply as being created. There is both separation and conjunction in the relationship between square and circle. The circle, therefore, will be to the square what Heaven is to Earth or eternity to time, but the square is confined within the circle, that is, Earth depends upon Heaven. The quadrangular is no more than the perfection of the sphere upon an earthly plane (DAVS pp. 185-90). The square and the number four occupy an equally important place in Islamic tradition. 'If Islam is compared with a building, then profession of faith (shahada) is the roof, its four pillars being worship (salat), almsgiving (zakat), fasting (saum) and pilgrimage (hajjY (SOUP pp. 101, 132). This idea of monolithic unity is symbolized by the Ka'ba. Originally the word meant both 'something square' (trabba'a) and 'something round' (istadara). It is significant that the Ka'ba's shape lends itself to this dual meaning, being partly cubic and partly semi-circular. 'The supreme symbol of Islam, the Ka'bah, is a square block; it expresses the number four which is the number of stability. The Arab house is square' (SCHU p. 129n.). So, too, are the domed tombs (qubba) of Muslim saints. The square tomb stands either for Earth or for the body and its four elements, and the dome for Heaven or the spirit. One of the basic rituals involved in pilgrimage is the procession which 'circles' the 'square' House of God (Beit ul'lah). Thus at two levels, ritual and architectural, we may detect the conjunction of square and circle implicit from the very first in the etymology. The Ka'ba has four sides and four lines running from the centre to its four corners (arkan). It is oriented upon the four points of the compass and each of its four corners has a separate name. The white marble, semi-circular wall which marks a space around it is called hatlm or hijr. In the distant past there could have been wells into which offerings were thrown. Additionally, and long before the advent of Islam, Mecca was called Umm al-Qura, Mother of Cities (Koran 6: 92; 42: 5). Folk literature also calls it the Navel of the World, like the omphalos at Delphi. If we study Plutarch's account of the foundation of Rome, we find that Romulus was taught the ritual by the Etruscans, as if initiated into a mystery. The first thing to be done was the digging of a circular ditch into which offerings were thrown, and this was given the name mundus, a word also meaning 'world', or 'cosmos'. Although the shape of the city was circular, Classical antiquity referred to Rome as urbs quadrata (square city) and Plutarch himself calls it Roma quadrata. He regarded Rome as being simultaneously a circle and a square. Some critics, however, maintain that quadrata means 'quadripartite', that is to say that the circular city was divided into four parts by two main streets which crossed at the mundus. Others hold that the contradiction should only be seen in terms of a symbol, and that this is the visual representation of the insoluble mathematical problem of squaring the circle. The mundus was regarded as the centre which linked the city to the spirit- world just as the umbilical cord joins the baby to its mother. Ibn-al'Arabi observes that the Ka'ba is the earthly equivalent of the throne of God round which the angels circle (Koran 29: 75). The human heart, he says, is the house of God, nobler and of more moment than the Ka'ba itself. Ordinary human hearts are square, for they are open to four sorts of inspiration - divine, angelic, human or diabolical. The hearts of prophets are triangular, since they are immune to the suggestions of the Devil. Similarly, although the Ka'ba would seem to have four sides, it really only has three if the semi-circular side is taken into account. In addition it should be observed that in ancient times in the East, the Babylonians used the square to denote a sum total. It expressed the notion of gathering within defined bounds and corresponded to field boundaries. It does not occur so early as the circle, and may possibly be derived from it. 'In any case, circle and square express a sum total, but the square ... employed in accounts where it was sometimes even duplicated to denote the total of totals ... serves also to express all notions of limitation ... it is a repository' (RUTE p. 233). The association of circle and square always calls to mind the pairing of Heaven and Earth (see sphere; cube). Jung regarded threefold and fourfold as the basic archetype of fulfilment. Muslim art is a perfect illustration of this symbol. (mason's) The entry compasses covers the conjoint symbolism of these two instruments of measurement. This entry will only touch lightly upon them with the view of clarifying specific points. The square is used to draw right-angles and to measure the Earth. In Ancient China, the Earth was seen as square and its subdivisions were squares too (see square). This is why the two arms of the mason's square are equal. Originally the ideogram fang (square) was shaped as two squares facing one another to form a rectangle, or else as a right-facing swastika formed from four squares and therefore marking the boundaries of the four regions. The square was an imperial emblem since the emperor was Lord of the Earth and, like Yu the Great, its governor. Traditional comment on the ideogram kong (mason's square) shows that the instrument 'shapes all things; it shapes the right-angle, which shapes the square which itself shapes the circle' (WIEC). Other sources confirm the construction of circles within squares. This is why Granet claims that the instrument is the emblem of the sorcerer, who is yin-yang. Furthermore, a circle drawn inside a square is a symbol of the primordial hermaphrodite. The Greek capital letter gamma is shaped like a square, hence the ancient figures known as gammadia. These comprised either four squares meeting at their angles and thus outlining within them a cross, or else four squares forming a rectangle, its centre marked by a cross. In both cases the central cross is the symbol of Christ and the four squares that of the four Evangelists or of the four beasts of the Book of Revelation. Guenon further observes that the first shape of the gammadion corresponds to the internal lines of the lochu, the magic square revealed to Yu the Great, and could thus be a recurrence of the notion of the measurement of terrestrial space The square symbolizes space because it can be employed in both horizontal and vertical planes. However, since it is used to draw rectangular shapes or right-angles, the square also symbolizes righteousness and respect for rules and regulations. In Freemasonry 'hanging from the girdle of the Venerable Master, it signifies that the head of any lodge can only have one resolve, to follow the statues of the Order and one course of action, that of the good.' Other writers make it a symbol of the equilibrium resulting from the marriage of active and passive, especially when the square is a T-square. On the other hand, the asymmetric L-square displays activity and dynamism. The square straightens and governs matter. In astrology, a 90 angle is regarded as maleficent. Some writers condemn the square as a broken cross, the banner of the Lord of Hell. By contrast with the compasses, and in so far as the latter draws curves and is active, the square is linked to matter and in that sense is passive and submissive (BOUM pp. 1-4).", "is_cross_ref": false, "page": 1432, "slug": "square", "letter": "S"}, {"term": "squid", "definition": "See cuttle-fish.", "is_cross_ref": true, "page": 1442, "slug": "squid", "letter": "S"}, {"term": "staff", "definition": "(see also wand) In symbolism, the staff appears in different roles, but basically as: a weapon, and especially a magic weapon; the support for the pilgrim on his travels and the shepherd in his wanderings; and the World Axis. In Hindu iconography it bears all these meanings. It is a weapon in the hands of several gods, but especially of Yama, warden of the south and of the kingdom of the dead where his danda is used to punish and to keep in subjection. On the other hand, the danda becomes a pilgrim's staff in the hands of Vishnu's avatar (incarnation) as Vamana the Dwarf, and we might call it the World Axis in those of the Brahman. Ninurta's staves strike the Earth and are related to thunderbolts. The bishop's crozier is another form of shepherd's crook, Segalen emphasizing that 'its stately processional use is a splendid and antiquated revival of the progresses through their pastures of shepherd-kings in ancient days.' The shepherd's crook and the staff of office support the wayfarer and are badges of authority. The Buddhist monk's khakkhara supports his steps, is the weapon of peaceful resistance and signals a presence. It has become the symbol of monasticism and the weapon of exorcism, driving off evil influences, freeing souls from Hell, taming dragons and making the waters spring from the ground - pilgrim's staff and magic wand. In Ancient China staves, and especially PEACH-wood staves, played an important part, being used at the New Year to drive away evil influences. Yi the Archer was killed by a peach-wood rod. The staff, and especially the red staff, was used to punish the guilty. In the hierarchy of a Chinese secret society, the 'red staves' still survive as ministers of justice, bamboo staves with seven or nine knots (the numbers of Heaven) were widely used in Taoist ritual. The knots might be said to correspond to degrees of initiation. Be that as it may, these staves are reminiscent of the Hindu brahma-danda, its seven knots standing for the seven chakra, wheels, or lotuses of Yoga physiology which mark the steps in spiritual realization. The Taoist Heavenly Masters are often depicted holding red staves. Theirs is a knotty staff, for it must show the seven or nine knots which symbolize the seven or nine doors through which the initiate must pass to acquire knowledge. Once he has gained this knowledge, he will be able to ascend into Heaven, rising by as many steps, seated on the staff held in a crane's beak. There are echoes of the Tao's journey in the legends of medieval witches riding to their Sabbaths astride a broomstick, although there is a vast difference in the sign which affects this very symbol. Generally speaking, the shaman's, pilgrim's, Master's or magician's staff is 'a symbol of the invisible steed on which he travels through planes and worlds of being.' In legends of witchcraft, the staff became 'the wand with which the good fairy changed the pumpkin into a coach and the wicked queen into a toad' (SERH p. 139). Staves are also related to axial symbolism in much the same way as the spear. Around the World axis (brahma-danda) two spiral lines coil in opposite directions, reminiscent of the coiling of the two Tantric nadi around the spinal column (sushumna) or of the two serpents coiled round another staff, from which Hermes fashioned the caduceus. In this way, the development of the contraflow of two currents of cosmic energy is expressed. Mention should also be made of Moses' rod (Exodus 7:8-12), which changed itself from rod to serpent and from serpent to rod. Some critics see this as a demonstration of the supremacy of the God of Israel, others as a symbol of the soul transfigured by God's spirit. Other writers again have regarded this alternation of rod and serpent as a symbol of alchemical alternation - solve et coagula (BURS). Other associations of rod (or staff) and serpent include the staves of Aesculapios and Hygeia, emblems of healing which embody the currents of the caduceus, the currents of bodily and spiritual life. They, in turn, remind us of Moses' other rod which became the brazen serpent, a prefiguration of the redemptive power of the Cross (BURN, From support, defence and guide, the staff became the sceptre: a symbol of kingship, power and authority as much in the spiritual and intellectual spheres as in the social hierarchy. The Field Marshal's baton, the Lord Chamberlain's staff and the rods of the Gentlemen Ushers stem from the sceptre, as their authority stems from the Crown. The symbolism of the staff is also related to that of fire and, consequently, to those of fertility and regeneration. Like the spear and the pestle, the staff has been compared with the phallus, Rajput miniatures being especially explicit on this point. According to Greek legend, fire spurted from the staff. Besides what Prometheus brought down from Heaven, fire was invented by Hermes rubbing two rods, one of hard, the other of soft wood, against one another. This earthly fire had a chthonian character which differed from the nature of the heavenly fire which prometheus stole from the gods. The latter would never have become earthly unless, in the words of Aeschylus, it had descended from Olympus, the abode of the immortal gods, to the Earth, the abode of mortal men. Fire, whether born of a spark, of lightning or of a thunderbolt, is fecundating. It brings rain and makes the springs overflow. When the Children of Israel rebelled against Moses because they were tormented by thirst in the Wilderness, he struck the rock with his rod and water gushed out (Exodus 17: 1-6). The priest of the goddess Demeter struck the earth with his staff in 'a ritual designed to promote fertility or to rouse the powers of the Underworld' (SECG p. 136). One night, the ghost of Agamemnon appeared to Clytemnestra in a dream, going over to the sceptre which his murderer, Aegisthus, had stolen from him. He took it up and stuck it into the ground as if it had been a staff and immediately Clytemnestra saw it sprout branches and leaves like a tree (Sophocles, Electra 13-15). The staff which came alive and put out shoots foretold the speedy return of Agamemnon's son and avenger. It symbolized human vitality, regeneration and resurrection (LANS 2: p. 59).", "is_cross_ref": false, "page": 1442, "slug": "staff", "letter": "S"}, {"term": "stag", "definition": "(see also deer; gazelle; hind) Because of the spread of its antlers, which regularly drop and grow again, the stag is often compared with the tree of Life and symbolizes fecundity and the rhythms of growth and rebirth. These properties are to be found as commonly in the decorations of Christian baptisteries as, for example, in Muslim, shamanistic, Mayan or Pueblo Indian tradition. It is 'one of the symbols of continual creation and renewal' (ELII p. 164, n. 8). In their dances and their cosmogonies, North American Indians demonstrate this link between stag and Tree of Life: The close association of the deer-kind with the pine tree [in the Pueblo Deer dance around a pine tree set up in the dancing plaza] may in part be mere forest imagery ... but it is not improbable that far more deeply lies that symbolism which associates deer not only with the east and dawn but also with the beginnings of life at the creation of the world. In more than one American Indian cosmogony it is the elk or buck that bays into existence created life, and sometimes in Indian art the tree is shown springing from the pronged horns of the animal - as in the European lore of the vision of St Hubert. (ALEC p. 37) The Hopi Indians cut their sacred image of the Sun-god from deerskin (TALS). In the sixteenth century the Florida Indians, at their Spring Sun- festival, used to erect a pole 'at the summit of which was mounted the skin of a deer, taken from an animal ceremonially captured, stuffed into life- form with plants, and adorned with suspended fruit or vegetation. This image was oriented to the rising sun, and around it was held the dance, with prayers for a fruitful season' (ALEC p. 138). Krickeberg records a similar custom at the Timucua Spring-festival (KRIE p. 129). The stag is also the herald of daylight and guide to the light of the Sun, as in this Pawnee hymn to the light of dawn: 'We call to the Children; we bid them awake.... We tell the Children that all the animals are awake. They come forth from their places where they have been sleeping. The deer leads them. She comes from her cover, bringing her young into the light of day. Our hearts are glad' (ALEC p. 113). In other traditions, this property acquires a cosmic and spiritual breadth and the stag is regarded as an intercessor between Earth and Heaven and as the symbol of the rising Sun in its transit to the zenith. One day a cross would appear between its antlers and the stag would become the image of Christ, the symbol of the mystical gift of the gospel of salvation. As the messenger of the godhead, it then became a link in that chain of symbols which are so often seen together - the Tree of Life, horns and the cross. The stag is also a symbol of swiftness as well as of timidity. In Classical antiquity it was sacred to the virgin huntress Artemis (Diana) and its iconography depicted her chariot as being drawn by stags which she drove with golden reins. The animals doubtless owed this privilege to their agility. Their sacred nature finds its echo, in almost the same fashion, in the Buddhist Jataka stories. The golden stag is none other than a Bodhisattva who saves mankind from despair by calming their passions. The gazelles of Benares (symbols of the first sermon) are also stags. 'The strength of the wild stag' (Wang Chou) is the power of the master's instruction and self- denial, which radiates with the speed of a race-horse and does not fail to arouse a degree of fear because it is so difficult to achieve. The golden stag recurs in Cambodian legends, but there the creature's solar character is regarded in a maleficent light. As is so often the case, a solar animal is linked to drought. To obtain rain, the 'stag' must be killed, and this is the object of the trot dance so popular in Cambodia and especially in the Angkor region. In other areas, the appearance in a village of a stag heralds fire and forces the villagers' departure. Ancient China fostered the same notion of the stag as the baneful bringer of drought. It is interesting to observe how Origen makes the stag 'the enemy and destroyer of serpents', that is to say, the symbol of Christ expressly as the enemy of evil. Now the serpent is the creature of earth and water and it is confronted by the animal of sky and fire. Like the eagle which devours serpents, the stag is an exceptionally favourable sign, but it is bipolar since it destroys by fire, drought stifling all things which live in water. St John of the Cross attributes to stags and hinds 'two different consequences of their lustful appetites' - boldness to the former and timidity to the latter, a consequence of what he assumes are the creatures' reactions to their sexuality. In Japan, on the other hand, at Nara the countless stags and hinds which wander freely conjure up by their complete absence of fear the vision of a return to primeval purity. The hind has a peculiarity in that she sets her hind-hooves in the prints of the fore-hooves. This might symbolize the fashion in which one should follow the Path of the Ancestors. It approaches the symbolism of the hunt. Stags also have associations of lesser importance, such as the Chinese attribution of aphrodisiac properties to stags' antlers. In so far, however, as the medicine was regarded as strengthening the yang, it is still of some importance since it brings us close to techniques for obtaining immortality. Stags are also mentioned as symbols of longevity, but more particularly as those of prosperity, based upon the usual folk-pun, since lu means both 'stag' and 'salary'. When depicted in this role, the stag is generally acco
