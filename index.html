t judged dangerous. On the other, they often played the opposite part of a major role in society, their trades underpinning initiatory cults such as those of the cabeiri in Ancient Greece and of Chinese and African secret societies. The first aspect is likely to have been the more important, since the most significant factors were the underground source of the ore and kinship of the forge with the fires of the Underworld. The beneficent aspect is based upon purification and transmutation, as well as the cosmic function of the person affecting the transmutation. Smelting pure", "is_cross_ref": false, "page": 1023, "slug": "metal", "letter": "M"}, {"term": "metal from rough ore, said", "definition": "Jacob Boehme, 'was releasing the spirit from its accidents so that it became visible'. Metals provide suitable subjects for effecting transformations, of which the objective in alchemy was to extract the sulphur. The fusion of metals may be compared with death; the sulphur extracted being its essential quality, the nucleus or spirit of the metal. In China the smelting process was likened to the acquisition of immortality and is the source of the alchemical symbolism; the Chinese ideogram chin - a stylization of metal fragments in the soil - carries the selfsame meaning of both 'metal' and 'gold'. Nevertheless, gold is pure yang, while the element Metal is of the essence of yin and corresponds to the west, to Autumn and to the colour white. 'Melt down the universe and refashion it', is a phrase used in the ritual of a secret society. This is the alchemists' solve et coagula, the rotational influences of Heaven and Earth, of the yang aspect and the yin aspect. The creation of alloys is on a par with marriage, since metals are substances endowed with life and sexuality. They have blood, which Nicolas Flamel describes as the mineral spirit which resides in metals. Metals are married by smelting and this is why success relies upon the sacrifice of the smith and his wife in the crucible {yang and yin) or at least of such surrogates as their hair or nail-clippings. The impure aspect of metals, sign of their cyclical solidification, may be found in the Jewish prohibition of metal in their altars and of metal tools in the construction of Solomon's Temple. This ban was directed especially against iron since, as the doctrine of yuga (the ages of gold, silver, bronze and iron) shows, the symbols of metal are set in descending hierarchical order of 'solidification', the gradual hardening of the four ages of the world In fact there is a system of correspondence between metals and stars or planets which runs in ascending order to provide the following hierarchy of This cosmic hierarchy is to be found among the myths of many peoples and ages, such as in Hesiod, for example. The Golden Age and its people are wholly marvellous, while the Iron Age and its people are wholly brutalized and despotic. A hierarchy of metals also recurs within the social hierarchy, gold, silver or iron plate being allocated by class, while in the Middle Ages, gold spurs were for knights and silver for squires. This distinction was less a matter of cost than of the notion of hierarchy based upon the symbolism of metals. Such symbolism, however, recognized alloys, such as bronze. Metals are the planetary elements of the Underworld and planets the metals of the Heavens, the symbolism of each running parallel with the other. Metals symbolized cosmic energy in condensed and solid form, with different influences and attributes. As symbols of energy, Jungian symbolism has identified them with the libido. Their chthonian character relates them to sexual desires and, if the latter are sublimated, it is as if base metal had been transmuted into pure gold. In this context, the analogy is not only with astrology, but also with alchemy. The issue is release from an enslavement to carnal appetite which plays the same role as harmful planetary or metallic influences. The path of individuation may be compared with that of transmutation. Sublimation or spiritualization, like the alchemists' Great Work, proceeds through fire and destruction to reintegration on a higher level. Alternatively, and following another line of reasoning, it is less a matter of liberation from planetary or metallic influences than integrating them into a completely balanced lifestyle. To lay aside all metal is a very ancient initiatory and symbolic ceremony and is undoubtedly related to the 'impure' aspect of metals. It has been likened to 'the myth of the Babylonian goddess, Ishtar, who was forced during her descent into the Underworld, successively to cast aside all her jewels and garments as she passed through seven successive outworks to appear stark naked before her sister, the terrifying ruler of the kingdom of the dead.' Something similar is to be found in Masonic initiatory rituals, in which the candidate is asked to remove from his person all metal objects such as rings, small change, watches, chains and so on, to show his indifference to all material goods and conventions and his willingness to regain his original state of innocence (HUTF p. 147).", "is_cross_ref": false, "page": 1024, "slug": "metal-from-rough-ore-said", "letter": "M"}, {"term": "metamorphosis", "definition": "All mythologies are filled with stories of metamorphoses, of gods changing either themselves or other beings into human or animal shapes or, more often, into birds, trees, flowers, fountains, rivers, rocks, mountains or statues. From Greek mythology alone Grimal quotes over a hundred examples. In all Welsh and Irish literary sources there are accounts of a sorcerer, either a druid or a bard, or else a sibyl changing, for some reason or other, a hero or heroine into some creature such as a pig, bird or fish. Often, too, gods or goddesses effect such transformations and, in addition, there are druids who agreed for sacrificial purposes to change themselves into cattle. In Gaul, the priestesses of Sena claimed to be able to change themselves into whatever animal they wished. Such temporary metamorphoses should, however, be clearly distinguished from metempsychosis which, in the strict sense of the word, is transmigration, an utter and complete passing from one state to another (LERD pp. 126-34; OGAC 15: pp. 256-8). These metamorphoses may be to higher or to lower states depending upon whether they represent a reward or a punishment, or upon the ends for which they are designed. Zeus did not intend it as a punishment when he appeared before Leda in the shape of a swan. Such metamorphoses betray a definite belief in the basic oneness of being, outward appearance having a passing or illusory quality. Changes of shape do not seem to have affected the inner personality, persons generally retaining their original names and psychic make-up. From the analyst's viewpoint, one might conclude that metamorphoses rise from the depths of the unconscious and are shaped by the creative imagination as expressions of desire, guilt, inhibition or idealism. Metamorphosis is an identification symbol in a personality in process of individuation who has yet to take on fully the role of his or her ego and realize the full range of his or her potential (see soul).", "is_cross_ref": false, "page": 1026, "slug": "metamorphosis", "letter": "M"}, {"term": "metempsychosis", "definition": "In different shapes and under different names a belief in the transmigration of souls is to be found in many different cultural environments, such as the Indian, Greek and north European. Judaism, Christianity and Islam reject it, since they espouse a linear rather than a cyclical notion of time. This is not the place to discuss these beliefs, but whatever their moral, anthropological, cosmological or theological premisses and whatever theoretical or pragmatic arguments are their base, they all have a symbolic bearing. On the one hand, they manifest the yearning to grow into the light of the One and on the other a feeling of responsibility for past actions. The twin forces, the weight of those actions and aspirations towards purity, set in motion a cycle of rebirths until perfection is gained, opening the doors of eternity and freeing from the wheel of life. Metempsychosis may be seen as a symbol of ethical and biological continuity. Once an individual is brought into being, he or she can escape neither from life nor from the consequences of his or her actions. Life is no longer a gamble: belief in metempsychosis does away with chance. In their abridgement or short descriptions of the religious beliefs of the Celts, ancient writers often confused the immortality of the soul with metempsychosis. In fact, immortality of the soul was the privilege of those who went into the Otherworld, while metempsychosis was actually restricted to a few divine beings who changed their nature and state for soundly based reasons. In the Welsh tale of Ceridwen's cauldron, Gwion, having gained knowledge of all things from the broth he was cooking, changes himself successively into hare, fish, bird and grain of corn. To pursue him, Ceridwen changes herself into greyhound, otter, hawk and black hen. She pecks the grain of corn, becomes pregnant and gives birth to the famous bard, Taliesin. In this instance, transmigration relates to three conditions, the hare standing for Earth (corporeality), the fish for Water (the 'subtle 1 state) and the bird for Air (formlessness). The grain of corn symbolizes reabsorption into the First Cause. In Ireland, the bard Amorgen was successively bull, vulture, drop of dew, flower, wild boar and salmon. The case of the goddess Etain is even more complicated, since it affects a multitude of states of being. It may be stated that, in the Celtic world, metempsychosis only affected those individuals predestined and set apart for a particular mission or possessing the manifold aspects of truth and knowledge (CELT p. 15). In some instances it is hard to separate metempsychosis from metamorphosis, the latter affecting only the outward appearance and not the inner essence, and not requiring death as its channel, while the former is part of the much weightier cycle of death and rebirth. Despite what Herodotus wrote and despite the charms and spells of the Book of the Dead, Serge Sauneron raises doubts as to whether the Ancient Egyptians really believed in the transmigration of souls. 'But such transmigrations were, on each occasion, only temporary and the soul did not pass through a vast cycle of reincarnation. It remained tied to the embalmed body in the tomb and could only be absent for brief periods' (POSD p. 289). The Tibetan Book of the Dead reveals what happens during the forty-nine symbolic days of ordeal, between the individual's drawing his last breath and choosing a new womb. During this time the disembodied being, led by the conscious principle, is reduced to the product of his or her actions in earlier lives. The individual is, in fact, free and responsible for his or her fate, choosing the place of transmigration according to the karma accumulated during those existences. The Book of the Dead, or Bardo Thodol, is mainly concerned with the nature of the human spirit and of its projections, pleasant or frightening, equable or wrathful. To the dead, these projections are infinitely more powerful, since the conscious principle is adrift and bewildered when it sees its bodily moorings snap. The Vajrayana, the 'Diamond Vehicle' of Tibetan", "is_cross_ref": false, "page": 1027, "slug": "metempsychosis", "letter": "M"}, {"term": "Tantric", "definition": "Buddhism, teaches its disciples how first to recognize and then to master this world of self-hallucinatory projections, so as to overcome fear and realize the true nature of the diamond spirit. The word bardo, meaning 'between the two', is applied both to the passage from death to rebirth as well as to any pause between two thoughts. One Buddhist concept distinguishes six paths. Three of them are patently bad - rebirth in Hell, rebirth as a ghost subject to the tortures of hunger and thirst, and rebirth as an animal - the fourth, rebirth as a Titan, is equally wretched, while the other two are in contrast relatively good -rebirth as a god or as a mortal. 'Both these conditions are, however, temporary and cease once the effects of the actions which had ordained this rebirth are exhausted' (MYTF p. 155). To become fully enlightened, the individual has two choices: either to merge into Nirvana, or, if he or she possesses a Bodhisattva ideal, although freed from the Wheel of Life to return freely to Earth to help his or her fellows free themselves from the world of suffering.", "is_cross_ref": false, "page": 1029, "slug": "tantric", "letter": "T"}, {"term": "meteorite", "definition": "See shooting star.", "is_cross_ref": true, "page": 1029, "slug": "meteorite", "letter": "M"}, {"term": "mica", "definition": "In Ancient China, mica was a highly prized food of immortality, perhaps because of its immutability and its golden glitter. It needed to be made palatable by means of 'liquid jade'. Another explanation is that its name (yun-mu) means 'Sea of Clouds' and that its eater was enabled to fly and to ride the clouds like the Immortals. In Hindu alchemy, mica (abhra) was the complement to mercury, uniting with it like Gauri's ovum to Shiva's semen. From such a marriage came the fruits of immortality (ELIY, KALL).", "is_cross_ref": false, "page": 1029, "slug": "mica", "letter": "M"}, {"term": "midday", "definition": "(midnight) Like the solstices in the annual cycle, so midday and midnight are not simply points of the greatest concentrations of yang and yin, but also starting points for ascending movement of opposing principles, since the ascendant portion of the day runs from midnight to midday, its descendant from midday to midnight. This is why, in China, the most favourable time for conception is at midnight at the Winter solstice, while in the West, Christ was born in the middle of the night at that same Winter solstice. The I-Ching teaches that the prince who possesses greatness and plenty is 'like the Sun at noon' (his body casts no shadow, his voice throws back no echo), but also 'after it has reached midday, the Sun starts to sink; the Moon wanes after it has reached the full.' In the north, The Secret of the Golden Flower observes, at midnight at the Winter solstice the yin is at rest and the yang set in motion. It is the middle line ( yang) of the trigram K'an (north) turning back to the trigram Ken (complete yang). This is close to esoteric Tantrism, which draws a correspondence between midnight and the condition of absolute repose in a state of beatitude. This, Guenon observes, is because the spiritual Sun is at its zenith at midnight, in converse analogy with the material Sun. Initiation into the ancient mysteries was linked to the 'midnight' Sun. There is a wealth of similar concepts in Ismaili esotericism. Noon, when there are no shadows, is the Seal of Prophecy, the zenith of spiritual light. Midnight is the entanglement, confusion and befogging of conformity to the letter and the point from which the ascent to solar revelation begins. Thus in the writings of someone like Shabistari such apparent paradoxes occur as 'shining night' or 'dark noon', these being the points of disjunction in the two cyclical half-courses of the spirit (CORT, ELIY, GRAP, GRIF, GUES). In Biblical tradition, noon symbolizes light in all its fullness. Origen explains the importance of this symbol in Holy Scripture in his first and third sermons on the Song of Solomon, when he observes that Lot was unable to face the full light of noon, while Abraham was able to do so. To see God face to face is to see him in the midday light. Midday marks a sort of sacralized moment, a pause in cyclic motion before the fragile balance is broken and the Sun totters into a decline. It conjures up the Sun halted in its course - the only moment when there is no shadow - an image of eternity.", "is_cross_ref": false, "page": 1029, "slug": "midday", "letter": "M"}, {"term": "midnight", "definition": "See midday above.", "is_cross_ref": true, "page": 1030, "slug": "midnight", "letter": "M"}, {"term": "milk", "definition": "According to the Ramayana, amrita, the nectar of life, was produced by the churning of the Sea of Milk. This was the first food and the first drink, in which all other beverages resided in a state of potentiality, and hence milk was naturally the symbol of plenty and fertility, and also of knowledge. The meaning of the word was extended in an esoteric sense and, as a channel of initiation, milk was lastly a symbol of immortality. No sacred writings have celebrated milk to the extent of those of India. The morning hymn, the agnihotra, sung every day since the Vedas began, tells how 'Indra and Agni with joyful song give life to this milk so that it confers immortality to the righteous man who makes sacrifice.' There is a similar note in Orphic hymns in which milk is not only the drink, but the place, of immortality. Similarly Herakles (Hercules) imbibed the milk of immortality at Hera's breast, while the Pharaoh was suckled by a goddess and by this means attained to a new and wholly divine life, from which he drew the strength to fulfil his mission as an earthly ruler. Again, milk was poured on the 365 altar tables around the tomb of Osiris, one table for each day of the year, and this sprinkling helped the god's rebirth each morning. The Celts, too, regarded milk as the nectar of immortality when a drunken stupor was not required. Furthermore, milk possessed medicinal virtues. A Pictish druid, Drostan, advised the King of Ireland to heal his soldiers, wounded by the Bretons' poisoned arrows, by collecting the milk from 140 white cows and pouring it into a hole in the middle of a field. Those who bathed in it would be healed (LERD pp. 66-7). The Pseudo-Dionysius the Areopagite compared God's teachings with milk, because the strength instilled in them furthers spiritual growth. Suckling by a divine mother is a mark of adoption and hence of absolute knowledge. Herakles was suckled by Hera and St Bernard by Our Lady, making him the adoptive brother of Christ. The Philosopher's Stone is sometimes called the Virgin's Milk, milk in this context being a food of immortality. There are many instances of Muslim commentators giving milk this sense of the initiatory. For example, in a hadith recorded by Ibn Omar, Muhammad is supposed to have said that 'to dream of milk is to dream of learning or knowledge' (BOKT 4: p. 458). In the language of Tantrism, 'milk' is bodhicitta meaning both 'thought' and 'semen', rising to the manipura-chakra, or umbilical centre. Lastly, it should be added that milk, like all symbolic vehicles of Life and Knowledge as absolutes, is a lunar symbol, predominantly female and linked to the springtime renewal of nature. This is the essential quality of libations of milk and of such milk-white sacrificial victims as the cow which the Yakut sprinkled with milk at the Spring festival in May and which somehow signified the transfer to the fields of the powers inherent in the symbol (HARA pp. 161, 177).", "is_cross_ref": false, "page": 1030, "slug": "milk", "letter": "M"}, {"term": "Milky Way", "definition": "All tribes of North American Indians regard the Milky Way as the pathway which souls follow to the Otherworld. At the end of it lies the land of the dead (ALEC p. 200). In Maya-Quiche mythology (Popol-Vuh) the Milky Way is described as a great white serpent (FGRP p. 151). The Aztecs believed that the Serpent of the Milky Way was eaten each day by an eagle standing for Uitzilopochtli, the god of the midday Sun, associated with the south and the colour blue. This god was one of the four sons of the divine pair who ruled the creation - 'the Lord and Lady of Duality' (SOUM). The Zuni Indians of New Mexico have a secret society called after the Milky Way. It bears the emblem of the goddess of butterflies, flowers and the Spring, who is also the Sun's jester and acts as intercessor between him and mankind. At festivals, members of this society put on shows of unbridled obscenity. The Milky Way is called the roof-tree of Heaven. In Peruvian Inca mythology, the Milky Way was the great river flowing through Heaven, from which the thunder-god drew the water which he sent down as rain (LEHC). However, their descendants the Quechua Indians regard the Milky Way as a heavenly road as well as a river. Baiame, the supreme deity of the Aborigines of south-western Australia, lives in the sky, seated on a crystal throne beside which flows a broad stream - the Milky Way (ELIT). In the Turkic and Tatar languages the Milky way is known as 'the birds' road' or 'the road of the wild geese', as it is by the Finns in the Volga region. To Estonians and Lapps it is the birds' road as well. The Buryat and many Yakut regard the Milky Way as a seam across the sky. The Samoyed of Turukhansk call it the sky's spine. It is not just European folklore which says it was formed from milk spilled in the sky, as the legend of Hera confirms. She grew angry with the infant Herakles (Hercules), tore her nipple from his lips and the milk which spurted out formed the Milky Way. Similar legends are to be found among such Altaic tribes as the Buryat. In China, too, the Milky Way is a river, the Celestial Stream, as it is for the northern Siberian tribes and for Koreans and Japanese as well. Tatars from the Caucasus and Ottoman Turks call it the straw-thief s road, according to a legend which Uno Harva (HARA p. 144) believes originated in Persia. Some Yakut believe that the Milky Way is the track left by the snow-shoes of a hunter-god pursuing a six-legged stag. This stag would be the Great Bear and the god's house the Pleiades. The Tungus believe the hunter is a bear and the Milky Way becomes 'the track of the bear's snow-shoes'. Muslim Tatars hold it'to be 'the pilgrim road to Mecca' (HARA). For the Celts, the Milky Way was the chain belonging to the Irish god, Lug, patron of the arts and lord of peace and war (MYTF p. 25). The Finns believed that: it was the branches and trunk of an enormous tree felled across the sky. This was an oak which grew so tall that it shut out the light of the Sun, the Moon and the stars. The clouds stopped moving across the sky because they were caught in its monstrous branches. Then a tiny little creature emerged from the sea or from underground and struck the tree with a gold or copper hatchet. The tree came down, darkening a part of the sky but setting the Sun, the Moon, the stars and the clouds free. (MYTF p. 110) Sallustius, a fourth-century Neoplatonist philosopher who refused the Emperor Julian's offer to make him his heir, provided a semi-symbolic, semi-scientific explanation. He regarded the Milky Way as the upper limit of mutable matter. In all traditions the Milky Way is regarded as a roadway, built by the gods, linking their world with the Earth. It has also been compared with serpents, rivers, footprints, spurts of milk, seams and trees. Souls and birds use it for travelling between the two worlds. It symbolizes the road taken by pilgrims, explorers and mystics from one place to another on Earth, from one plane to another in the cosmos and from one level to another in the psyche. It also marks the boundaries between the busy world and the stillness of eternity.", "is_cross_ref": false, "page": 1032, "slug": "milky-way", "letter": "M"}, {"term": "millet", "definition": "This basic cereal crop is needed not only to sustain human life, but, the Chinese believed, to ensure the survival of the ancestors through ritual offering. They even regarded it as the very symbol of the fertility of the soil and of the natural order. Millet was synonymous with reaping and harvesting. Rulers of the Chou dynasty were above all others lords of millet, their celestial ancestor being Prince Millet. He was the giver of rain, hence of heavenly blessings, which the sovereign, as his surrogate, shared with his people. Libations with a base of black millet seeped right down to the Underworld to call up the p'o soul (yin) so that it could be united with the huen soul ( yang) to rise up to Heaven in quest of the smoke of sacrifice. This was a repetition of the birth of the ancestor (GRAR). Millet provided a channel of communication between the two worlds, celestial and subterranean.", "is_cross_ref": false, "page": 1034, "slug": "millet", "letter": "M"}, {"term": "mimosa", "definition": "In Masonic symbolism the mimosa is sometimes confused with the acacia, but Jules Boucher makes the distinction quite clear. 'In flower symbolism, the mimosa is the emblem of security, or in a wider sense, of certainty.' This certainty is that death is a change and not the total destruction of being. 'When the Initiate emerges from the grave or the coffin, what was once a caterpillar or worm crawling in darkness on the ground comes out of its chrysalis and flies upwards a bright-winged butterfly towards the Sun and the light. The mimosa heralds this Sun and light with its golden yellow flowers, the symbol of might and power' (BOUM p. 271).", "is_cross_ref": false, "page": 1034, "slug": "mimosa", "letter": "M"}, {"term": "minaret", "definition": "See tower; ziggurat. Minotaur (see also aura) This was the monster with a man's body and a bull's head which King Minos imprisoned in the Labyrinth, or palace of the double axe (see maze), which had been built for it. At regular intervals, either annually or every three years, it was fed with seven youths and seven maidens paid as tribute by Athens to Crete. Theseus, the king's son, offered himself as one of their number, managed to kill the monster and, thanks to the ball of twine which Ariadne gave him, to escape from the Labyrinth. This monster symbolizes a psychic state of perverted domination by Minos. However, the monster was Pasiphae's child, which means that Pasiphae is also at the root of Minos' perversion. She symbolizes sexual guilt, unnatural lusts, undue dominance and sins repressed and hidden in the Labyrinth of the unconscious. The willing sacrifices made to the monster are so many lies and evasions to lull the conscience. They accumulate as fresh sins. Ariadne's ball of twine stands for the spiritual assistance needed to overcome the monster. In its totality the myth of the Minotaur symbolizes the 'spiritual struggle against repression' (DIES p. 189). However, this struggle cannot be won without the weapons of light since, according to the legend, it was Ariadne's luminous crown, lighting the gloomy passageways of the palace, and not simply her ball of twine, which enabled Theseus to emerge from the depths of the Labyrinth after killing the Minotaur with his bare hands.", "is_cross_ref": false, "page": 1035, "slug": "minaret", "letter": "M"}, {"term": "mirror", "definition": "The Latin word for mirror (speculum) has given us the verb 'to speculate'; and originally speculation was scanning the sky and the related movement of the stars by means of a mirror. The Latin for star (sidus) has also given us the word 'consideration' which, etymologically, means to scan the stars as a whole. Both abstract nouns which now describe highly intellectual activities are rooted in the study of the stars reflected in mirrors. It follows, then, that mirrors, as reflecting surfaces, should be the basis of a wealth of symbolism relating to knowledge. What is reflected in the mirror if not truth, sincerity and what the heart and conscience hold? An inscription on a Chinese mirror in the museum in Ho Chi Minh City (Saigon) reads: 'Like the Sun, like the Moon, like water and like gold, be clean and bright and reflect what is in your heart.' Mirrors are used in this role in Western folk stories of initiation and in the rituals of Chinese secret societies. Although its deepest meaning may be different, in Japanese tradition mirrors are related to the revelation of the truth as well as to purity. The same line of thought is behind the use of a 'mirror of the karma' by Yama, the Indo-Buddhist Lord of the Kingdom of the Dead, when he sits in judgement. Magic mirrors, instruments to reveal the word of God, may be debased by use in divination, but in different forms of shamanism - rock-CRYSTAL being the material - and among African Pygmies, they may be employed to astonishing effect. The 'truth' revealed by the mirror may obviously be of a higher order and this conjures up the magic mirror of the Ch'in, which Nichiren compares with the Buddhist 'Mirror of the Dharma', which shows the causes of past actions. The mirror may be the instrument of enlightenment. In fact the mirror is the symbol of wisdom and knowledge, a dusty mirror being the symbol of the spirit darkened by ignorance. The Tibetan Buddhists' 'Wisdom of the Great Mirror' teaches the ultimate secret, namely that the world of shapes reflected in it is only an aspect of shunyata, the void. These reflections of the celestial Intellect or Word of Heaven have made the mirror seem as if it were the symbol of the manifestation of the creative mind. It is also the symbol of the divine intellect reflecting manifestation and creating it as such in its own image. This revelation of identity and difference was the cause of the fall of Lucifer. In less specialized terms it is the outcome of the most intense spiritual experience, as St Paul (2 Corinthians 3: 18) and many Christian and Muslim spiritual writers bear witness. 'The human heart [is] the mirror which reflects God' is, for example, how Angelus Silesius expresses it, while for Buddhists the mirror of the heart reflects the Buddha's nature and for Taoists Heaven and Earth. The heavenly intelligence reflected in a mirror is identified symbolically with the Sun and this is why the mirror is so often a solar symbol. It is, however, also a lunar symbol in the sense that the Moon, mirror-like, reflects the light of the Sun. The best-known solar mirror occurs in the Japanese myth of Amaterasu, in which the mirror draws the divine light out of the cavern and reflects it upon the world. In Siberian symbolism, two great heavenly mirrors reflect the universe and, in his turn, the shaman traps this reflection in his mirror. This reflection of cosmic perfection also finds expression in the Mirror of Devi and, in a secondary state, in that of the Sarasundari who are her messengers. In Vedic tradition, the mirror is the solar mirage of manifestations, symbolizing the succession of the shapes of transitory and ever-changing beings. Although the reflection of light or reality does not change its nature, it nevertheless carries with it some illusory aspect ('catching the Moon in the water') or falsity with respect to the First Cause. Hindu writers speak of 'identity in difference'. 'As the light is reflected in the water but does not penetrate it, so is Shiva.' Thus 'speculation' is indirect, 'lunar' knowledge. In any case the mirror presents a negative image of reality. 'What is above is as what is below', says the alchemical Emerald Table, but with an opposite meaning. Manifestation is a negative image of the First Cause, displayed in the two inverted triangles of the star-shaped hexagon. The symbol of the ray of light reflected upon the surface of the waters is the cosmogonic sign of manifestation, it is active purusha on passive prakrti, vertical Heaven on horizontal Earth. Nevertheless, passivity, which reflects things while remaining unaffected by them, is in China the symbol of the non-activity of the wise man. Again, as a female and lunar symbol, in China the mirror was the queen's emblem. The mirror 'takes fire from the Sun'. It is, in any case, the sign of harmony and of happy marriage, a broken mirror being that of separation. (In the end, the broken half of the mirror takes the shape of a magpie and reports the wife's infidelities to the husband.) The creature called the p'o- ching, or 'Broken Mirror', was related to the phases of the Moon. The marriage of the king and queen was celebrated at full Moon when the mirror was made whole once more. The use which the Taoists made of the magic mirror was somewhat specialized. By revealing the nature of evil influences, it drove them away and afforded protection against them. Hence the survival of the custom of setting an octagonal mirror inscribed with the eight trigrams above the entry to a house. Octagonal mirrors - undoubtedly signs of harmony and perfection in the case of Amaterasu - in China are intermediaries between the round mirror (Heaven) and the square mirror (Earth). Humans do not see their reflections only in polished bronze or still waters, as this passage from the T'ang Chronicles, quoted by Segalen, shows: 'Men use bronze as a mirror. Men use the past as a mirror. Men use their fellow-men as mirrors.' In Japan the mirror, or kagami, is a symbol of the perfect purity of the soul, of an unsullied spirit and of a reflection of self upon consciousness. It is also a symbol of the Sun-goddess (Amaterasu-Omi-Kami). Sacred mirrors are to be found in many Shinto shrines, like crucifixes in Catholic churches. A mirror is also one of the principal imperial attributes and the Sacred Mirror is housed in a special building in the Imperial Palace. The use of mirrors is one of the oldest forms of divination and Varro says that it originated in Persia. According to legend, Pythagoras had a magic mirror which he, like the Thessalian witches, would turn towards the Moon before reading the future in it. Its use is the opposite to necromancy, conjuring the spirits of the dead, since it calls up individuals who may be still unborn or who are engaged in activities still to be performed (GRIA p. 334). By virtue of the analogies between mirrors and water, fragments of mirror are often used, as for example by the Bambara, in rain-making ceremonies Both mirrors and water surfaces are used to interrogate the spirits in divination and their replies to the questions asked are written by reflection upon them. Congolese fortune-tellers employ this process, sprinkling a mirror - or the surface of a bowl of water - with chalk dust. The white powder is an emanation of the spirits and the pattern in which it falls reveals their answer (FOUC). In central Asia, shamans practised divination by mirrors, by pointing them at the Sun or Moon, the latter being also regarded as mirrors on which is reflected all that occurs on Earth (HARA p. 130). Furthermore, shamanistic robes were often decorated with mirrors which 'reflect the activities of men or else protect the shaman [during his spirit flight] against the arrows of evil spirits. After such shamanistic experiences the sorcerer sometimes has to make the same number of scratches on these shields as arrows which have hit them' (HARA p. 348). Both Plato and Plotinus sketch the notion of the soul regarded as a mirror and this theme was developed by St Athanasius and St Gregory of Nyssa, in particular. According to Plotinus the image of a being is ready to receive the influence of its model as in a mirror. According to his line of reasoning, the individual, like a mirror, reflects beauty or ugliness. The first essential is that the mirror itself should be clean and polished to receive the clearest reflection. This is why, according to St Gregory of Nyssa, 'as a well-made mirror reflects upon its polished surface the image of whatever is set in front of it, so the soul, cleansed from all earthly corruption, receives in its purity the image of incorruptible beauty.' This is no longer mere reflection, but participation, in which the soul becomes a part of that beauty to the degree to which it lays itself open to it. (Jean Danielou in ERAJ (1954): p. 395; Regis Bernard, L'image de Dieu (1954): p. 75). The mirror's task is not simply to reflect an image. When the soul becomes a perfect mirror, it becomes part of that image and, through becoming part, undergoes transformation. There therefore exists a relationship between the object contemplated and the mirror which contemplates it. In the end the soul becomes part of that beauty to which it exposes itself. In its very different aspects, the mirror has become an especial theme for Muslim philosophers and mystics inspired by Neoplatonism. The mirror is even called the symbol of symbolism itself (MICS). The numinous aspect of the mirror, that is, the terror which self-knowledge inspires, is characterized by the Sufi legend of the peacock. The mirror is Psyche's (DURS) and analysts have stressed the dark side of the soul. Al-GhazalT exerted a deep influence on Sufism by using the Neoplatonist notion of the two sides of the soul, 'its lower side directed at the body, its upper at the mind'. Attar said that 'in its dullness the body is like the back of a mirror; the soul is its polished face' (RITS p. 187). When discussing the two sides of the mirror, RumI explained that God created this world which is dull and dark so that his light might be made manifest. By virtue of the theory of the microcosm as an image of the macrocosm, the individual and the universe play their respective parts as two mirrors. Similarly, individual essences are reflected in the Divine Being, according to Ibn 'Arab!, and the Divine Being is reflected in individual essences. The magic mirror which enables its user to see past, present and future is, in any case, a classic theme of Muslim literature. The chalice of Jamshid, the legendary king of Persia, was really a mirror. In its turn it symbolized the initiate's heart. If the heart is symbolized by a mirror - which used to be made of metal - then rust symbolizes sin, and polishing the mirror purification. In Iran, Afghanistan and Pakistan, they still use the Mirror of Our Lady Mary (Ayin-i Bibi Maryam) when betrothed couples first meet. It is hung on the far wall of the room in which the meeting takes place, the couple entering from opposite doors and being expected to look at their mirror images, instead of straight at one another. In so doing they will meet as if they were in Paradise, seeing their faces corrected and not inverted as in this world. The mirror's image-correcting facility becomes a symbol in this context of things seen in their essential reality. Sufis regard the whole universe as comprising a group of mirrors in which the Infinite Being gazes at itself in its manifold shapes or else which reflect in different degrees the radiation of the One Being. The primary significance of the mirrors is that they symbolize the self-determining potentiality of the Being. They also convey the cosmological meaning of material receptacles in respect of pure action (BURS). Lastly, a different meaning makes the mirror a symbol of reciprocal awareness. A famous hadith declares that 'the faithful is the mirror of the faithful' The more the face of the mirror of the soul is polished by self- denial, the better it is able to reflect faithfully its surroundings and even the thoughts of others. Sufi literature contains a wealth of instances of men made pure who were capable of this sort of 'reflection'.", "is_cross_ref": false, "page": 1035, "slug": "mirror", "letter": "M"}, {"term": "mist", "definition": "Symbol of the indeterminate, of a phase in development when shapes have yet to be defined or when old shapes are vanishing and have yet to be replaced by definite new shapes. Mist is also a symbol of the mixture of Air, Water and Fire which existed prior to the creation of solid matter, like the original tohu-bohu as it was before the six days' Creation and before all things were given their shape. Japanese painters often depict horizontal or vertical mists (kasumi). They denote a break in the thread of a story, a transition in time-scale or a passing into a world of fantasy or wonder. Some Irish iiterary sources associate fog or mist with the music of the Otherworld (sid) or with the Otherworld itself. The Voyage of Bran speaks of a 'lovely mist' which conjures up or symbolizes indistinction, the period of transition between two states of being. Similarly, when Senchan Torpeist sends his son Muirgen to raise the soul of King Fergus to teach him the tale of the cattle-raid of Cooley, which no poet then knew in its entirety, Muirgen stood on the rock and sang as if addressing Fergus himself A thick mist encompassed him and for three days and three nights he lost sight of his companions. Then Fergus came to him, finely clad, in a green cloak, hooded tunic embroidered in red, with a golden-hilted sword and bronze shoes and his hair was brown. And he taught him the whole of the cattle raid of Cooley, as it had happened, from beginning to end. (OGAC 9: p. 305; WINI 5: p. 1111; LERD p. 101) Thus mists are regarded as preludes to important revelations, prologues to manifestations. 'And the Lord said unto Moses, Lo, I come unto thee in a thick cloud, that the people may hear when I speak with thee, and believe thee for ever' (Exodus 19: 9).", "is_cross_ref": false, "page": 1041, "slug": "mist", "letter": "M"}, {"term": "mistletoe", "definition": "Modern Breton is the exception to the rule that throughout the Celtic world mistletoe bears names which characterize its symbolism. In the celebrated passage in which he describes how it was gathered, Pliny states that the Gauls called mistletoe by a name meaning 'all-heal'. This is precisely the meaning of uileiceadh and of olilach, and it should be seen a symbol of immortality, strength and physical regeneration. In the Norse myth, Balder was killed with a mistletoe spear and this may symbolize the passing from one form of life to another higher, semi-divine state. In the Breton dialect of Vannes, among the many words used instead of mistletoe, there is the curious name of deur derhue, 'oak-water'. It cannot, however, be established that this has any ancient linguistic or symbolic quality. Oak bears mistletoe very infrequently, and this undoubtedly explains in part the use to which Gaulish druids put it. It was very rare to find mistletoe growing thus, and when it was found it was gathered at a solemn religious ceremony on the sixth day of the moon (which for [the Gauls] constitutes the beginning of the months and years and, after every thirty years, of a new generation) because it is then rising in strength and not one half of its full size. Hailing the moon in a native word that means 'healing all things', they prepare a ritual sacrifice and banquet beneath a tree and bring up two white bulls, whose horns are bound for the first time on this occasion. A priest arrayed in white vestments climbs the tree and with a golden sickle cuts down the mistletoe, which is caught in a white cloak. Then finally they kill the victims, praying to God to render his gift propitious to those on whom he has bestowed it. They believe that mistletoe given in drink will impart fertility to any animal, and that it is an antidote for all poisons. (Pliny, Natural History 25: 250-51) The ritual which Pliny describes is probably related to the festival at the beginning of November which marked the start of the Celtic year and this fits well with the mistletoe's symbolism of immortality and regeneration. While the plant symbolism of the druids themselves influenced their choice of mistletoe growing on oaks, it is unlikely that mistletoe also symbolizes wisdom, since the tree is itself the symbol both of strength and wisdom (wood = learning). The priestly caste, however, possessed healing powers. It might be added that the fact that mistletoe is propagated by birds consolidated its immortality symbolism (see golden bough) (LERD pp. 60- 2).", "is_cross_ref": false, "page": 1042, "slug": "mistletoe", "letter": "M"}, {"term": "Mithras", "definition": "The saviour god of the mystery religions, dispensing the life force, patron of soldiers and known as the Unconquered Sun (Sol invictus), identified with the god of endless time, he was at the beginning of the living universe which he ruled. He was depicted either as a hero cutting the throat of a bull, the first living creature from whose blood plants and animals were to come to birth, or as a lion-headed man with a serpent coiled round his body, representing the cycle of time and of the Sun. He was born from a rock on 25 December, a day on which the Sun's rebirth (Natalis Solis) was celebrated after the Winter solstice. His worship competed strongly with", "is_cross_ref": false, "page": 1043, "slug": "mithras", "letter": "M"}, {"term": "mole", "definition": "If ever there was a chthonian animal, it is the mole which symbolizes all the powers of Earth. Its Greek name links it to lizards and to owls, which share its blindness and beneficence. Asclepios, the god of healing, was originally a mole-god, as was Rudra, the Indian archer-god of healing. Moles, with their system of underground tunnels, may even have provided the model for the ancient maze at Epidaurus, sacred to Asclepios and", "is_cross_ref": false, "page": 1044, "slug": "mole", "letter": "M"}, {"term": "conceived both", "definition": "'as the tomb and as the underground dwelling of the god' (SECH p. 237). Moles were regarded as symbols of the person who unfolded the mysteries of Earth and of death which, once acquired, preserved the initiate from sickness or brought a cure. From the physical plane, that of the agrarian cult-animal, the symbol permitted transition to the spiritual plane, that of the master who guides the soul through the gloomy underground maze and heals it of its passions and anxieties.", "is_cross_ref": false, "page": 1045, "slug": "conceived-both", "letter": "C"}, {"term": "Moloch", "definition": "To present one's children to Moloch (Melek) was to burn them in sacrifice to the Canaanite god. Moses, as the Lord's mouthpiece, forbade the Children of Israel to practise such rites: 'Thou shalt not let any of thy seed pass through the fire to Molech, neither shalt thou profane the name of thy God' (Leviticus 18: 21). 'He ... that giveth any of his seed to Molech,... shall surely be put to death; the people of the land shall stone him with stones.... Then I... will cut him off and all that go a whoring after [Moloch]' (ibid. 20: 2, 6). However, the Children of Israel and even Solomon and other kings, often relapsed into this form of idolatry. Children were either burned alive upon the altar or within the hollow body of bronze statues dedicated to the god, while their cries were drowned by the shouting and drum-beating of his priests. In Semitic languages Melek means 'king' and became the name of a deity worshipped by the people of Moab, Canaan, Tyre and Carthage and often confused with baal. This cruel cult has often been compared with the myth of the Minotaur (who periodically devoured his allocation of young people), with that of Cronos (who ate his own children) and with the sacrifices offered to the Inca gods. Moloch should, undoubtedly, be regarded as an ancient image of the jealous, vengeful and pitiless tyrant who demands that his subjects obey him to the death and who levies their goods and even their children, doomed to death in battle or on the altar. His defenceless subjects yield complete submission to the direst threats of this all-powerful king. In modern times, Moloch has become the symbol of the tyrannical power of the all-devouring State.", "is_cross_ref": false, "page": 1045, "slug": "moloch", "letter": "M"}, {"term": "money", "definition": "See coins.", "is_cross_ref": true, "page": 1045, "slug": "money", "letter": "M"}, {"term": "monkey", "definition": "The monkey is a commonplace for agility, comicality and a capacity for imitation. A disconcerting aspect of its nature is what Schuon calls its 'random consciousness'. Li-tzu classifies it as a stupid and ill- tempered animal. The monkey's agility, however, finds immediate application in the Tibetan Wheel of Life, on which it symbolizes consciousness, but in the pejorative sense of the word, since this is the consciousness of the phenomenal world which hops from one thing to the next like a monkey hopping from branch to branch. Buddhist methods of meditation compare control of the heart's wanderings with training a monkey. It is, nevertheless, true that the Tibetans' ancestor was a monkey, whom they have made a Bodhisattva, while the Si-yu-chi states that he was the child of Earth and Heaven born when the primeval egg split apart. This monkey accompanied Huan-chang when he journeyed in quest of Buddhist holy books, and not simply as a light-hearted companion, but as a Taoist magician of enormous skill. It is also true that in India there is a royal monkey, Hanuman, in the Ramayana. Once again one should take note of several abiding characteristics which are carried over into myth - Hanuman's quick-witted diplomacy and the unbridled powers of imagination and agility, as well, once again, as the fickle-mindedness of the Monkey King, Suen Hingcho. An explanation of the foregoing may be found in the traditional relationship between monkeys and the wind, which is, in any case, the reason why in Cambodia hunting monkeys is believed to be a means of making rain. In India, barren women strip off their clothes and clasp the statue of Hanuman in order to cure their sterility. In the end the Monkey King became a Buddha. In Far Eastern art monkeys are often depicted in attitudes denoting wisdom and detachment from worldly things, perhaps by way of satirizing human pretensions to wisdom, as in Mori Sosen's touching picture. The three famous monkeys of the Jingoro, in the temple at Nikko, one shutting its eyes, the other its ears and the third its mouth, are yet another display of wisdom and hence of good fortune. Furthermore, in Ancient Egypt the dog-faced baboon was the incarnation of the god Thoth (GOVM, GRIF, GUES, PORA, SCHP, In Ancient Egyptian symbolism the role allotted to the monkey was in broad outline the one which it would play in Central America. Taking the shape of a great white dog-faced baboon, the god Thoth - who also took the form of an ibis - was patron of the wise and the men of letters. He was the scribe of the gods, writing down the words of the creator, the god Ptah, as well as the verdicts passed by Anubis when he judged the souls of the dead. He was thus simultaneously an artist, a patron of flowers, gardens and feasting, a mighty magician able to read the most mysterious hieroglyphics and, of course, a conductor of souls. He ruled the hours and the days and was lord of time. Notwithstanding, as the god Baba, he was the dominant ' \"male among baboons\", quarrelsome, libidinous. .. and a dribbler.' The Ancient Egyptians were keenly aware of the aggressiveness of baboons and 'in hieroglyphic writing the sign written after the verb \"to be angry\", showed a baboon, his teeth bared, standing on all fours, his tail arched in rage' (POSD p. 173). Baboons howl at daybreak and were supposed to stand on the edge of the world and help the sun to rise each morning with their prayers. In the Egyptian city of Babylon the hot-blooded baboon was the image of the Sun itself and this simian Apollo wielded bow and arrows. During the journey which the Ancient Egyptians believed that the soul made from death to reincarnation, Champollion describes how, in the area in space between the Earth and the Moon where the soul dwelt, the god Pooh (the Moon), in human form, is always depicted as being 'accompanied by a dog-faced baboon crouching towards the Moon-rise' (quoted in MAGE p. 141). The monkey symbolism of the Aztecs and Maya was to some degree Apollonian. Those born under the sign of the monkey - monkeys were patrons of one of the calendar days - were adepts in the arts, singers, orators, writers and sculptors, or at least hardworking and gifted craftsmen, blacksmiths, potters and so on. Sahagun explains that the Aztecs believed them to be 'equable, cheerful and universally beloved'. Maya pictography shows the association of monkeys with the Sun: the Sun, called 'Prince of the Flowers' and patron of singing and music, often being depicted in the shape of a monkey. 'Monkey' was used as a title of honour and meant a sensible or hard-working man. 'Monkey' also bore a sexual connotation, as the symbol of a hot and even promiscuous nature (THOH). However, in several codices the monkey is depicted as the twin of the death-god and midnight, standing for the night sky and symbolizing all that is offered in sacrifice at dawn for the Sun's return. In the Chinese Zodiac the monkey rules the sign of Sagittarius. In Japan it is customary to avoid using the word 'monkey' during a wedding ceremony in case it should make the bride run away. On the other hand, monkeys are supposed to drive off evil spirits and it is for this reason that children are often given monkey-dolls. These are also given to pregnant women to ease childbirth. The association of monkey and blacksmith observed among the Aztecs is also found among the Fali of the northern Cameroons, the black monkey being the avatar (incarnation) of the Blacksmith who stole Fire (LEBF). Indian scholars are agreed that, in India, monkeys are a symbol of the soul (PORS p. 199). In a Bororo Indian myth collected by Colbacchini and Albisetti and quoted by Levi-Strauss (LEVC pp. 126-7), the monkey, who was 'formerly like a man', is seen as a culture-hero who discovers the art of fire-making by friction. The fact that he tricks the jaguar, deceives him, is swallowed by him and then vomited up again, is significant. In this context the jaguar stands for the powers of the Underworld, his jaws are the mouth of Hell and the monkey's journey is typically Orphic, making him an initiate at the time of his discovery and mastery of fire. This myth then, concentrates the essential elements of monkey symbolism - the mischievous sorcerer concealing his powers, and chiefly his intelligence, under the mask of buffoonery. Many other Amerindian myths stress the dangers for humans who laugh at the tricks and jokes of their brother-in-law the monkey, a Dionysiac and Priapic character who conceals his knowledge and lures humans into debauchery and drunkenness to display his control over them (LEVC p. 121). And the temptations of this world are but a foretaste of the same ones which will await the soul after death, when humans will meet that great initiate and tempter, the monkey. While the Ancient Egyptians believed that in the Otherworld their souls would have to escape the nets cast for them by monkeys (POSD), 'the same theme is to be found in the cosmology of the Bolivian Guarayu; along the road leading to the Great Forefather, the dead have to undergo various ordeals, which include tickling by a sharp-nailed marimondo monkey' (LEVC p. 122). The monkey-highwayman, the cheerful rogue whose jokes disarm ill humour, is illustrated by the Greek myth of the Cercopes (who gave then- name to a genus of African long-tailed monkeys, the Cercopithecus). The Cercopes were tall and burly brigands who robbed travellers and put them to death. One day they attacked Herakles [Hercules] as he lay asleep. Awaking, he soon subdued them and, in his rage, trussed them up and slung them over his shoulder like goats being taken to market. However, their jokes restored him to such good humour that he agreed to set them free. Their life of robbery and theft so angered Zeus that he changed them into monkeys. (GRID p. 86) Or, in other words, they showed themselves to be monkeys. These Cercopes of Greek mythology are closely related to the Trickster, the mythological hero of the North American Winebago Indians, whom Paul Radin regards as the Hero in his most primitive form. The Trickster cycle corresponds to the earliest and least developed period of life. Trickster is a figure whose physical appetites dominate his behavior; he has the mentality of an infant. Lacking any purpose beyond the gratification of his primary needs, he is cruel, cynical and unfeeling This figure, which at the outset assumes the form of an animal, passes from one mischievous exploit to another. But, as he does so, a change comes over him. At the end of his rogue's progress he is beginning to take on the physical likeness of a grown man. (JUNS p. 112) Henderson rightly compares this hero, who acts entirely upon instinct, with the monkey of the Chinese classical theatre. However, it must be remembered that just as elsewhere, so in China, this aspect of the monkey corresponds only very superficially with the animal's complex symbolism. Like many others, the Chinese monkey is both sage and initiate, concealing his true nature under this mask of buffoonery. This trickster, this cheeky mountebank, although related to Thoth and Hermes, is surely also the juggler, the first major arcanum of the Tarot, who initiates the quest for knowledge which the pack symbolizes, a quest of which the goal is the 'Secret of the Universe'. The Indians often depict Trickster as a coyote and we have already seen the symbolic relationship between monkeys and the dog tribe. Later, Henderson shows how. in Navaho mythology, Trickster 'invented the necessary contingency of death, and in the myth of emergence he helped lead the people through the hollow reed whereby they escaped from one world to another above it where they were safe from the threat of flood' (JUNS p. 126). This is truly the recurrent image of the mystagogue standing, like Hermes, at the crossroads of the visible and the invisible. In Christian iconography, the monkey often provides an image of humanity degraded by sin (CHAS p. 267), and especially by lust and malice. Perhaps these contradictory yet homogeneous traditions might be brought together by explaining the monkey as the symbol of the actions of the unconscious. Unregulated manifestations of the unconscious occur either in the dangerous shape of the release of the uncontrolled and therefore degrading forces of the instinct, or else in the unexpected and beneficial shape of the sudden flash of light or happy inspiration which makes clear what course of action to follow. The unconscious has these twin aspects, it can be as maleficent as an evil sorcerer, or as kindly as a good fairy, but each is as irrational as the other (CIRD p. 202). Such an explanation might receive strong and unusual confirmation in the Tibetan story of the monkey, Mani bka'bum, and his wife, the She-Devil of the Rocks, whom the monkey had married solely upon the advice of the gods and moved by pity when intimidated by the cunning She-Devil. From their marriage six half-human beings were born. Gradually their hair fell off, their tails grew shorter and they became humans. Thus mankind came into being in Tibet through the kindness of a monkey and a She-Devil of the Rocks who fell in love with him. These first parents gave their children the ten virtues of mankind and drew down upon them from the gods corn, gold and precious stones. The appearance of monkeys in dreams is seen by psychoanalysts as being primarily an image of obscenity and lust, of a disturbed state, of impudent self-satisfaction. A sense of irritation is also perceptible arising from the resemblance between men and monkeys, furry forefathers, caricatures of the ego, brutish, greedy and lustful. Dream-monkeys are despicable images of all that human beings should avoid in themselves. However, as Ernest Aeppli so rightly remarks: Those who see monkeys in their natural state regard them in a totally different light and look upon them as particularly lively and agile creatures living a life of freedom. They admire their astonishing gifts and think that the gods have shown them especial favour. They even see them as incarnations of gods and spirits. The great epic poem of Hindu mythology, the Rdmdyana, makes a monkey God's saviour during the famous crossing of the bridge. Some tribespeople go so far as to say that the orang-utan does not speak because it is too wise to do so! Dreams of monkeys are primeval calls towards development of the personality along lines which are at one and the same time varied yet strictly bound up with nature. (AEPR p. 263)", "is_cross_ref": false, "page": 1046, "slug": "monkey", "letter": "M"}, {"term": "monster", "definition": "Monsters symbolize the guardian of a treasure, immortality for example. In other words, they symbolize the sum of difficulties to be overcome and of obstacles to be surmounted if in the end this material, corporeal or spiritual treasure is to be won. The monster is there to stimulate effort, mastery of fear and a display of heroism, and in this guise is to be found in numerous rites of initiation in which the candidate has to prove his capabilities and his worthiness. To acquire the higher good one covets, dragons, thorn-bushes, serpents and all sorts of monsters, including one's self, have to be vanquished. Monsters mount guard at the gates of royal palaces, temples and tombs. In many cases the monster is no more than an image of one aspect of the ego, the ego which must be overcome in order to develop a higher ego. In antiquity this struggle was often depicted as a battle between an eagle and a serpent. In so far as monsters are guardians of treasure, they are also signs that this is holy ground. The presence of a monster might be axiomatic for the presence of treasure. There are few holy places which have not set at their approaches some monster such as a dragon, boa, naga, tiger, or gryphon. Gryphons watch over the Tree of Life; the Golden Apples of the Hesperides were guarded by a dragon, as was the Golden Fleece at Colchis; Dionysos' goblet was protected by serpents and all the treasures of pearls and diamonds under land or sea were guarded by monsters. All paths to wealth, glory, knowledge, salvation and immortality are similarly protected and they may not be gained except through some act of heroism. Once the monster, be it within or outside ourselves, is killed, the way to the treasure is open. Monsters are also related to rites of passage, they swallow the old individual so that the new individual may be born. The world which such monsters guard and of which they are the gateway, is not the external world of fabulous treasure, but the internal world of the spirit, which can only be entered after an inner transformation. This is why every civilization provides examples of man-eating monsters, conductors of souls, as symbols of the need for rebirth. What is generally regarded as the 'monstrous' aspect of revolutions, for example, takes on a quite different meaning in the light of this explanation. It means that revolutions aim to go so far as radically to transform mankind and to fit humanity for life in a new world. 'Let the old man die and the new man live' summarizes the symbolism of the monster. Sometimes, however, to be swallowed by the monster is terminal. Such is the descent into Hell of the damned, torn and swallowed by the frightful jaws of devils or wild beasts. In Biblical tradition, monsters symbolize irrational forces and possess the characteristic of the increate, chaotic, dark and abyssal. Monsters are therefore regarded as disordered and unrestrained and conjure up the period preceding orderly creation. Ezekiel (1: 4) speaks of their four aspects; they are manifest in storms as thick cloud and shafts of fire; they seem to signify the four winds and the four points of the compass (Ezekiel 1: 17). They are the storm, with its black clouds, thunder and lightning. Monsters are frequently associated with water as well as with wind. This water comes from the Underworld, and the underground realm is also the monsters' domain. The same is true of mankind. Humans are born of wind (spirit) and water and hence every individual carries within him- or herself his or her own monster with whom he or she must constantly do battle. Wherever monsters go, they spread terror, and individuals must confront them ceaselessly. Monsters are also resurrection symbols, since monsters swallow individuals in order to set their rebirth in motion. Each individual must go through his or her own chaos before his or her personality can be restructured; he or she must go through the darkness before stepping out into the light. One has to surmount the incomprehensible within oneself; something which is terrifying because it is incomprehensible and appears to be uncontrolled. And yet what is uncontrolled does have its own set of rules. Jonah is an illustration of this thesis. He was swallowed into the belly of a sea-monster (see whale; leviathan) and when he emerged he was a changed being. Diel sees monsters as symbolizing a psychic function, that of the overactive and misguided imagination, an unhealthy distortion or diseased functioning of the life force. While monsters may stand for external threats, they also reveal internal dangers, since they are like the ugly shape of aberrant desires. They are images of the definitive anxiety which causes them, since anxiety is a definitive, convulsive state composed of two utterly opposed attitudes, unbridled desire and timid inhibition. Monsters generally arise from the Underworld, from dark cracks and gloomy caverns, all so many images of the subconscious (DIES p. 32). Moon, the (planet) Lunar symbolism is to be seen as correlative with that of the sun. Its two most basic characteristics spring on the one hand from the fact that the Moon has no light of its own and simply reflects the light of the Sun, and on the other that as it goes through its regular phases the Moon changes shape. This is why it symbolizes dependence and, invariably, the female principle, as well as periodical change and renewal. On both counts the Moon is a symbol of change and of growth (see crescent). The Moon is a symbol of life-rhythms: a body which waxes, wanes and disappears, a body whose existence is subject to the universal law of becoming, of birth and death. The moon, like man, has a career involving tragedy,... but this 'death'... is never final... This perpetual return to its beginnings, and this ever-recurring cycle make the moon the heavenly body above all others concerned with the rhythms of life.... It governs all those spheres of nature that fall under the law of recurring cycles: water, rain, plant life, fertility. (ELIT p. 154) The Moon also symbolizes passing time, living time, which it measures by its successive and regular phases. The moon becomes the universal measuring gauge .. . the same symbolism has linked together the moon, the sea waters, rain, the fertility of women and of animals, plant life, man's destiny after death and the ceremonies of initiation. The mental syntheses made possible by the realization of the moon's rhythms connect and unify very varied realities; their structural symmetries and the analogies in their workings could never have been seen had not 'primitive' man intuitively perceived the moon's law of periodic change, as he did very early on. (ELIT p. 155) The Moon was also the first thing to die since, every lunar month, for three days and nights it vanishes as if it has died. Similarly the dead were believed to acquire a new form of existence. To humans the Moon became the symbol of this passage from life to death and from death to life and was even regarded by some peoples as the place where this transition took place, in parallel with a location below the ground. This is why so many lunar deities are at the same time chthonian death-deities like Men, Persephone", "is_cross_ref": false, "page": 1052, "slug": "monster", "letter": "M"}, {"term": "and, probably", "definition": ", Hermes. Some, however, believed that the journey to the Moon or even life for ever on it was confined to such privileged classes as rulers, heroes, initiates or sorcerers (ELIT p. 171; see also chapter 4, 'The Moon and its mystique', ibid. pp. 154-87). The Moon is a symbol of knowledge acquired coldly, logically and in graduated stages. While the Moon, as the star of night, may conjure up metaphorical visions of beauty shining against the vast black background of Heaven, this light is merely a reflection of the light of the Sun and hence the Moon is the symbol of knowledge acquired through reflection, that is, theoretical, conceptuaLand rational knowledge (see mirror). In this respect Moon and owl are linked symbolically together. This is also the reason why the Moon is yin, being passive and receptive, relative to the Sun's yang. The Moon is Water relative to the Sun's Fire, cold relative to heat, and symbolically north and Winter in opposition to south and Summer. The Moon produces water and Hui-nan Tzu claimed that water-creatures waxed and waned with it. As the passive source of water, the Moon is both well and symbol of fertility, identified with the primeval waters from which came manifestation. The Moon holds the seeds of cyclical rebirth and is the chalice which contains the beverage of immortality, and for this reason it was called soma, as was the drink. Similarly Ibn al-Farid made the Moon the chalice of the yin of knowledge and the Chinese saw on the Moon the hare pounding the ingredients for the elixir of life. They believed that dew, with similar properties, rained down from the Moon. In Hinduism the 'way of the ancestors' (pitri-yana) leads to the 'sphere of the Moon'. This is not a place where they are freed from their mortal state, but they set in motion cyclical renewal. It is where finished shapes dissolve and from which undeveloped shapes emanate. This is not unrelated to Shiva's role of Transformer, his emblem being a crescent Moon. The Moon, in any case, rules the weekly and monthly cycle. This cyclic movement of waxing and waning can be related to the lunar symbolism of Janus. The Moon is simultaneously the gates of Heaven and Hell, Diana and Hecate, Heaven in this context being no more than the roof of the cosmic building. Release from the cosmos can only be effected through the solar gateway. Diana is therefore the good and Hecate the evil aspect of the Moon (DANA, GRAD, One of the three major Chinese annual festivals is the mid-Autumn festival of the Moon-goddess Heng-ugo, which takes place during the full Moon of the Autumnal equinox on the fifteenth day of the eighth month. Offerings are made of fruit and sugar-cakes, made and sold especially for the occasion, and bunches of crimson amaranth. Men are excluded from the ceremonies. This is clearly a harvest festival and, once again, the Moon is a fertility symbol. The Moon is water and the essence of yin: like the Sun it is the home of an animal, either a toad or a hare (MYTF pp. 126-7). Altaic peoples greeted the new Moon and prayed for 'good luck and happiness' (ibid.). Estonians, Finns and Yakut celebrated weddings at the new Moon, they, too, regarding it as a fertility symbol. The Moon was sometimes taken as an unlucky sign, the Samoyed regarding it as Num's (the Heaven's) 'bad' eye, the Sun being his 'good' eye. For example, the Maya god, Itzamna ('House of Raindrops' = Heaven), son of the Supreme Being, was identified with the Sun-god Kinich Ahau ('Lord Sun-face'). 'This is why the Moon-goddess, Ixchel, was his companion and also his evil, hostile aspect, depicted exactly as he, although wearing a head-band of serpents, the attribute of goddesses' (KRIR p. 98). Since the Moon ruled the cycle of renewal on the cosmic plane as well as on the plane of Earth, together with plant, animal and human life, the Aztec lunar deities included the gods of intoxication. This was because, on the one hand, the drunkard exemplifies the cycle of renewal since when he wakes from drunken sleep he has forgotten all that has gone before; and, on the other, because feasting and drunkenness always go together and exemplify fertility since they are held at harvest-time. This is a further example of the harvest-rites to be found in all agrarian societies. The Aztecs called the deities of drunkenness 'the four hundred rabbits', which serves to underline the importance of the rabbit among animals associated with the Moon (see under hare). The Aztecs also believed the Moon to be the daughter of the rain-god, Tlaloc, associated with fire as well. In most Mexican codices, the Moon is depicted as 'a sort of crescent-shaped receptacle full of water over which sits the silhouette of a rabbit' (SOUM). The Maya made the Moon a symbol of idleness and sexual laxity (THOH), as well as being the patroness of weaving, and in this context having a spider as an attribute. Means (MEAA) holds that the Moon had four symbolic meanings for the Inca. Originally it was regarded as a goddess unconnected with the Sun; next as the women's god, the Sun being the men's; then as the Sun's wife, their children being the stars; lastly, at the final phase of their religio- philosophical thinking, as the incestuous bride of the Sun, her brother, both deities being children of the all-powerful sky-god, Viracocha. In addition to the primary task of ruling the skies and being the root from which the imperial Inca line sprang, the Moon ruled the winds and the waves, queens and princesses, and was patroness of childbirth. Deification of the two great lamps of Heaven did not always result in the Moon becoming the Sun's bride. The Ge Indians of central and northeastern Brazil, for example, regard the planet as a male deity quite unrelated to the Sun (ZERA). Similarly throughout the southern Semitic world (Arabia, the Sahara and Ethiopia) the Moon is male and the Sun female. This is because night is cool and restful and the best time for these nomads to travel with their herds and camel-caravans. The Moon is also regarded as male by many settled races (SOUL p. 154). It guides in the darkness. In Jewish tradition, the Moon symbolizes the Children of Israel. Just as the face of the Moon changes, so the wandering Children of Israel constantly changed their route. Adam was the first man to follow a nomadic life (Genesis 3: 24); Cain was to be a wanderer (ibid. 4: 14); while God commanded Abraham to leave his father's house and country (ibid. 13: 1). His descendants were to suffer the same fate - the Diaspora, Wandering Jew and so on. Because the Moon hides and then shows its face, the Kab-balists compare it with the king's daughter. When Tamar was pregnant with twins and upon the point of giving birth to them (Genesis 38: 28-30), one of the babies thrust out a hand and the midwife tied a red thread to it saying that it would be the first-born. However, the baby's hand was withdrawn and his brother was born first. He was named Pharez and his brother, Zarah. Now the word for 'palm-tree' is tamar and the palm is bisexual. This is why, the Bahir says, Tamar's children were compared with the Sun and the Moon, the latter appearing only to withdraw and give the Sun precedence (SCHK pp. 107, 186). The Moon - qamar in Arabic - is often mentioned in the Koran. Like the Sun, it is one of the signs of Allah's power (41: 37). Allah created the Moon (10: 15) and the Moon pays him homage (22: 18). Allah has subjected it to mankind (14: 37), especially in measuring time by means of its phases (10: 5; 36: 39) and periods (2: 185). The lunar cycle enables the date to be calculated (55: 4; 6: 96). But on the Day of Judgement the Moon will be darkened and the Sun and Moon shall be together (75: 8-9) (RODL). Islam has two calendars, a solar calendar for the needs of agriculture and a lunar calendar for religious observance, the Moon ruling all canonical activities. The Koran itself employs Moon symbolism, the phases of the Moon and the crescent Moon being used to suggest death and resurrection, while to MaulavT (1207-73) 'the Prophet reflects God as the Moon reflects the Sun. The mystic, too, who has seen God's glory is like the Moon which pilgrims use to guide them through the darkness.' In Irish customary forms of oath the Moon (esca), like the Earth and the elements, was called as witness (see blood-brotherhood). Although we know of a lunar-solar example from Coligny, Celtic calendars were originally lunar: 'The moon... for [the Gauls] constitutes the beginning of the months and years and, after every thirty years, of a new generation' (Pliny, Natural History 16: 249). (OGAC 13: pp. 521ff.) The imaginations of different races has turned the pattern of the craters on the Moon into a lunar zoo. In Guatemala and Mexico they are seen as a rabbit and sometimes as a dog, while in Peru they form a jaguar or a fox. However, and once more in Peru, some traditions follow European folklore and make out the features of a human face. According to an Inca tradition, the pattern of craters is dust which the jealous Sun threw into the Moon's face to darken it because it shone more brightly than his (MEAA, LEHC). The Yakut see this pattern as 'a girl carrying two buckets from a yoke across her shoulders' while the Buryat complete the picture by adding an osier-bed. Similar configurations were common in Europe and recur among such northwestern American Indian tribes as the Tlingit and Haida (HARA pp. 133-4). The Altaic Tatars can see an old cannibal in the Moon - the gods put him there to spare mankind from him - while other tribes see a hare. In central Asia, and especially among the Goldi, Ghilyak and Buryat, dogs, wolves and bears either live in the moon or are involved in myths explaining its phases. The Moon, its disc apparently the same size as that of the Sun, plays a major role in astrology. It symbolizes the passive but fertile principle, night, moistness, the subconscious, imagination, parapsychology, dreams, receptivity, woman and all that is shifting, ephemeral and by analogy with its astronomic role as a reflector of the Sun's light, subject to outside influence. The Moon's passage through the Zodiac takes twenty-eight days and some historians believe that the Lunar Zodiac of twenty-eight houses (now obsolete in Western astrology) is considerably older than the Solar Zodiac of twelve houses - something which would explain the importance of the Moon in all religions and traditions. Buddhists believe that the Buddha meditated for twenty-eight days under a fig-tree, that is, a lunar month or complete cycle of our sublunary world, before he attained Nirvana and acquired perfect knowledge of the mysteries of the universe. Brahmans teach that there are twenty-eight angelical or paradisal states above the human condition, that is, that the Moon exerts its influence as strongly upon the 'subtle' and superhuman planes as it does upon the material universe. The Jews link the Lunar Zodiac with the hands of the universal man, Adam Kadmon, twenty-eight being the number of the word cHaLaL = life, and the palms of both hands. The right hand, the hand of blessing, is comparable with the waxing Moon, the left, the hand of cursing, with the fourteen days of the waning Moon. The Moon is the well-spring of countless myths, legends and cults, providing such goddesses as Isis, Ishtar, Artemis, Diana or Hecate with its image, and is a cosmic symbol throughout every age, from time immemorial to the present, and common to every culture. In myth, legend, folklore, folktale and poetry the Moon is the symbol of the female deity and the fruitful forces of life incarnate in the deities of plant and animal fertility and mingled in the worship of the Great mother goddess. Astrological symbolism carries this endless and universal stream still further by linking the Moon with the infusion into the individual of the influence of the Mother as food, warmth, love and an emotional world. The Moon is also the symbol of dreams and the L T nconscious as properties of darkness. The Dogon master of divination, the pale fox Yurugu, the only creature to know 'the first word spoken by God', which only comes to mortals in their dreams, symbolizes the Moon (ZAH
