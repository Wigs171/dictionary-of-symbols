of helplessness, insecurity and inferiority. The ego feels powerless to co-ordinate its efforts. This dream stresses our conscious or unconscious oversights in dealing either with our objective or subjective life and is the sign of natural or acquired dysfunction. Lack of self-possession causes nervous anxiety and loss of control, or mental confusion, loss of memory. Sometimes this dream-picture reveals a failure-complex, placing us in unpleasant or even inextricable situations, or a frustration-complex. These two complexes hinder realization of our individuality. Bulky luggage: we often burden ourselves, physically and psychologically, with the bulky luggage of illusion, self-imposed obligation, intellectual knowledge, projections, unconscious fixations, longing to make a show, a mentality which settles ever more deeply into its prejudices, anxiety, revolt, sentimentality, cravings and so on. Much needs to be left behind, checked and set in order before we can continue our normal development and be able to 'catch the train' with what we need, unburdened by the bulk of false values. Anxiety through lack of luggage: have we got all that we really need to bring to a successful conclusion something undertaken in conscious life or to cope with the beginnings of self-awareness? What illusions have made us set out without having made provision for what we shall need? This anxiety arises from our uncertainty as to whether our resources are adequate to the task in hand. Getting rid of our luggage: when we have achieved a certain measure of development, our dream-luggage, that is our attachment to those aids which we believed indispensable, become burdens, that is, dead and useless weight. We therefore rid ourselves of them with a profound feeling of freedom, either by detaching ourselves from them or by inner self-denial. From then on spiritual, internal or personal values predominate. From now on it becomes necessary for us to rid ourselves of whatever has become tarnished and outworn, be it attachments, opinions, feelings, cares, preoccupations or commitments. In this context, it is a matter of eliminating useless constraints.", "is_cross_ref": false, "page": 1605, "slug": "train", "letter": "T"}, {"term": "trapezium", "definition": "Schneider has likened the trapezium to a bull's head in full face and hence it should evoke notions of sacrifice. It might equally be regarded as a truncated triangle and would then give the impression of incompleteness, irregularity or failure. This might arise from the fact that the figure is unfulfilled or has been diverted or stopped in the course of its development, or else has been mutilated. All these observations may be transposed, symbolically, from the material to the psychological plane and be epitomized as a measure of constraint in an individual's dynamism. The trapezium is a summons to motion.", "is_cross_ref": false, "page": 1611, "slug": "trapezium", "letter": "T"}, {"term": "treasure", "definition": "Buried treasure - as the Hadlth has it: 'I was a buried treasure: I longed to be known' - is the symbol of the Divine Essence in latency. It is also that of esoteric knowledge. The Hindu goddess Kuvera guards treasures and is mistress of the Earth's riches, metals being traditionally related to buried treasure. However, her eight treasures, like those of the chakravarti, are in fact the eight chief emblems of the gods, symbols both of their powers and of universal manifestation. Because she rides upon a ram, Kuvera has been compared with the Argonauts' Golden Fleece, another buried treasure. Generally speaking, these treasures are symbols of knowledge and immortality, the spiritual storehouses which can only be reached after a perilous quest. Lastly, they are guarded by dragons or by monsters which are images of those dangerous psychic entities to which one is in danger of falling victim unless one has the necessary qualifications or has taken the proper precautions (CORT, GUER, MALA). The treasure generally lies deep in some cavern or buried underground. Its position symbolizes the difficulties inherent in its quest, but above all the fact that human effort is essential. The treasure is not freely given by Heaven and is only to be found at the end of a long series of ordeals. This bears witness to the fact that the buried treasure is spiritual and moral and that these ordeals, battles with monsters, with the elements and with robbers along the road belong, like the obstacles themselves, to the moral and spiritual order. The buried treasure is a symbol of the inner life and the monsters which guard it none other than aspects of ourselves.", "is_cross_ref": false, "page": 1611, "slug": "treasure", "letter": "T"}, {"term": "tree", "definition": "Merely the bibliography of trees, one of the richest and most widespread symbolic motifs, would of itself fill a volume. Mircea Eliade (ELIT pp. 266-7) identifies seven different lines of interpretation. These he does not claim to be exhaustive, but they all stem from the notion of the living cosmos in a state of perpetual regeneration. In spite of outward appearance and hurried conclusions even sacred trees are not everywhere cult-objects. They may be the representations of an entity larger than they and which may itself become an object of worship. As symbols of life constantly developing and ever rising to the Heavens, trees conjure up the full range of vertical symbolism; Leonardo da Vinci's tree is an example. On the other hand, they serve to symbolize the cyclical character of cosmic development in death and regeneration. Deciduous trees are especially suggestive of this cycle since they shed their leaves and cover themselves with fresh foliage each year. Trees also connect the three levels of the cosmos - the Underworld through their roots burrowing deep into the soil; the Earth's surface with their trunk and lower branches; the Heavens with their upper branches and top, reaching up to the light. Reptiles crawl among their roots; birds roost in their branches; and they relate the Under to the Upper World. They bring all the elements together: Water circulates in their sap; Earth becomes part of their body through their roots; Air feeds their leaves; and Fire is produced by rubbing their sticks together. The article which follows deals only with the symbolism of trees in general: at its conclusion there is a list of those trees for which there are separate entries. Because its roots delve into the soil and its branches stretch up to the skies, the trees is universally regarded as a symbol of the relationships established between Heaven and Earth. In this sense trees possess the character of centres, to the degree that the World Tree is synonymous with the World axis. As axial figures, trees are therefore the upward path along which proceed those who pass from the visible to the invisible. This, then, is the tree, as suggestive of Jacob's Ladder as of the shaman's post in a Siberian yurt, of the centre-pole in a Voodoo shrine ('Spirit-path': METV p. 66), or of that in a Sioux medicine-lodge round which the Sun-dance takes place. In Judeo-Christian tradition it is the central pillar which holds up temple or house and it is also the spinal column which supports the human body, the temple of the soul. The Cosmic Tree is often depicted as an especially majestic species. This was the way in which Celts looked upon the oak, Germans the lime, Scandinavians the ash, Eastern Islam the olive and the peoples of Siberia the larch and birch. All are trees remarkable for their size, their longevity or, as in the case of the birch, for their gleaming whiteness. Pegs set in the trunk of the birch-tree marked out the stages of the shaman's ascension. Gods, spirits and souls took advantage of the World Tree as a path between Heaven and Earth. In China, this was true of the Kien Mu, a tree growing in the centre of the world, as the fact that it neither emitted an echo nor cast a shadow bears out. It had nine roots and nine branches through which it reached out to the nine springs where the dead dwelt and to the nine Heavens. Up and down it went the emperors, who not only mediated between Heaven and Earth but were surrogates for the Sun. Sun and Moon came down the Siberian larch as well, in the shape of birds. Furthermore, on opposite sides of the Kien-tree grew the Fu-tree to the east and the Jo-tree to the west, where the Sun rose and set. The Jo-tree also bore ten Suns in the shape of ten ravens. To Shi'ite Muslims of the Ismaili rite, the tree 'nourished by earth and water and overtopping the seventh Heaven' symbolizes haqiqat, the state of bliss in which the mystic surmounts the dualism of appearance and reaches Supreme reality, primordial Unity, in which being coincides with God. Some traditions hold to a plurality of World Trees. Thus the Goldi set one in Heaven, one on Earth and a third in the Kingdom of the Dead (HARA p. 56). On the opposite side of the world to the land of the Goldi, in the cosmology of the Pueblo Indians, the great pine-tree in the Underworld shares the ascension symbolism of the transmigration of souls by providing the ladder up which the Ancestors were able to climb until they reached the light of our Sun (ALEC pp. 36-7). However, this central tree, which overshadows the whole range of thought, from the cosmos to mankind, with its bulk and strength, is also of necessity the Tree of Life. This is true whether its leaves, like those of the laurel, are evergreen and symbols of immortality, or whether they are deciduous so that their seasonal regeneration is an expression of the cycle of dying and rebirth and hence of the dynamism of life. 'If the tree is charged with sacred forces,' Mircea Eliade observes, 'it is because it is vertical, it grows, it loses its leaves and regains them and is thus regenerated (it \"dies\" and \"rises\" again) times without number' (ELIT pp. 268-9). The sap in the Tree of Life is the dew of Heaven, and its jealously guarded fruits convey a crumb of immortality. This was true of the Tree of Life in the Garden of Eden (its fruits were twelve in number, the sign of the cycle of rebirth and of the Heavenly Jerusalem), of the golden apples in the Garden of the Hesperides, of the peaches from the Si-wang Mu, and of the sap of the Persian haoma, excluding all mention of the resin of various conifers. The Japanese himorogi, brought to Middle Earth, would seem in all likelihood to have been a Tree of Life. The Tree of Life is a common Persian ornamental motif, standing between a pair of animals facing one another. In Java it is depicted, together with the central mountain, upon the kayon (screen) of the shadow-theatre. The Bodhi-tree under which the Buddha obtained enlightenment is yet another World Tree and Tree of Life, and in early Buddhist iconography it stands for the Buddha himself. An inscription at Angkor states that its roots are Brahma, its trunk Shiva and its branches Vishnu. This is a classic description of the World Axis. The Cosmic Tree, employed to obtain the beverage of immortality in the churning of the Sea of Milk, is depicted at Angkor with Vishnu at its foot, upon its trunk and at its top. In other contexts, however, Shiva is a central tree and Brahma and Vishnu its side branches. The association of the Tree of Life with the manifestation of the godhead is re-echoed in Christian tradition, since there is an analogy, or even a renewal of the symbol, between the tree in the Old Covenant, the Tree of Life in Genesis, and the Tree of the Cross, or Tree of the New Covenant, which renewed mankind. De Lubac regards the Cross, standing on a mountain in the centre of the world, as wholly renewing the ancient symbol of the Cosmic or World Tree. In any case, Christian iconography provides constant examples of the leafy cross, or Tree Cross, where the gap between the upper branches reveals the symbolism of the fork and its graphic representation the letter Y, or Oneness and Duality. At the extreme limit, by metonomy Christ himself becomes the World Tree, the World Axis, the ladder, a comparison which Origen makes explicit. Both in East and West the Tree of Life was often inverted. According to the Vedas, this inversion derived from a definite concept of the role played by sunshine and sunlight in the growth of living things. They drew life from above and tried to instil life below. Hence the inversion in which the roots were depicted as playing the part of branches and the branches of roots. Life came from Heaven and was instilled into Earth. There is nothing anti- scientific about this concept, but in the East the upper atmosphere is sacralized and photogenesis explained as the power of heavenly beings. The Hindu symbolism of the inverted tree is expressed with particular clarity in the Bhagavad Glta (15: 1) and also bears the meaning of the roots as the principle of manifestation and the branches as the effloration of that manifestation. Guenon postulates a further meaning. The tree rises above the plane of meditation which marks the lower limits of the inverted cosmic realm. It crosses the bounds of the manifest to enter those of meditation and supply the latter with inspiration. The same notion is to be found in Jewish esotericism where the Zohar speaks of the Tree of Life as stretching from the upper to the lower regions and all of it lit by the Sun. In Islam, the Tree of Bliss is rooted in the highest Heaven and its branches stretch above and below the world. In Icelandic and Finnish folklore the same tradition is firmly present. The Lapps annually sacrificed an ox in honour of their vegetation-god and at the same time a tree was set up close to the altar with its branches in the ground and its roots in the air, Schmidt records that the medicine-men of some Australian Aboriginal tribes had a magic tree which they planted upside-down. Having soaked the roots in human blood they would then burn it. In the Upanishads, the universe is an inverted tree, rooted in the Heavens and with branches which enfold the whole Earth. According to Eliade, this image might have a solar significance. Cf. Rig Veda: 'The branches grow towards what is low, the roots are on high, that its rays may descend upon us!' The Katha Upanishad describes it like this: 'This eternal Ashvattha, whose roots rise on high, and whose branches grow low, is the pure [shukram], is the Brahman, is what we call the Non-Death. All the worlds rest in it!' The ashvattha tree, Mircea Eliade observes, 'here represents the clearest possible manifestation of Brahman in the Cosmos, represents, in other words, creation as a descending movement' (ELIT p. 273).", "is_cross_ref": false, "page": 1612, "slug": "tree", "letter": "T"}, {"term": "Gilbert", "definition": "Durand, therefore, concludes: 'This unusual inverted tree, which shocks our sense of ascendent verticality, is a strong sign of the co- existence within the archetype of the tree of cyclical reciprocity' (DURS p. 371). This notion of reciprocity leads to that of the marriage of the continuous and the discontinuous and of oneness and dualism, of the symbolic shading of the Tree of Life into the Tree of Knowledge, that 'tree of the knowledge of good and evil', which is nonetheless an entity separate from the other. In the Garden of Eden it was to be the instrument of Adam's fall, just as the Tree of Life was to be the means of his redemption in Christ's crucifixion. The distinction which the Old Testament draws strengthens still further the notion of reciprocity and, if Andre Virel is right, should induce 'the parallelism and distinction between two creative developments, biological [represented by the Tree of Life] on the one hand and psychological and historical on the other' (VIRI p. 175). In fact, it is patently the notion of biological development which has made the Tree of Life a fertility symbol upon which, in the course of time, an edifice of propitiatory magic has been erected of which plenty of evidence survives to this day. Thus, in some nomadic Iranian tribes young women tattoo their bodies with trees, the roots sprouting from their sexual organs and the leaves opening on their breasts. A very ancient custom is the reason for finding isolated trees in the countryside, often growing beside a spring, with their lower branches covered with red handkerchiefs which barren women, from the Mediterranean to India, have tied to them as fertility charms. The Dravidian custom of mystic marriage between humans and trees was aimed to enhance the woman's child-bearing capacities. 'The girl betrothed to a Hindu Goala was obliged to marry a mango-tree before wedding her lawful husband' (BOUA p. 277). There is evidence of similar traditions in the Punjab and the Himalayas. 'The Gujerati Kudva Kunbis in Bombay will first marry a girl to a mango or some other fruit-tree if there are any problems with the marriage, because,' as Campbell wrote in The Bombay Gazette, 'evil spirits fear trees and especially fruit-trees.' In this context the analogy of the fruit-tree with the woman plays a complementary part with the analogy of the sappy-tree with male procreative powers. This explains why the Kurmi first marry the groom 'to a mango-tree on his wedding-day. He clasps the tree-trunk to which he is then tied. After a decent interval he is set free but bracelets of leaves from the tree are fastened round his wrists.' Marriage to trees associated with human marriage recurs in North America among the Sioux and among the Bushmen and Hottentots of southern Africa. The Yakut told how, at the Earth's navel, grew an eight-branched tree, covered with blossom From the treetop poured a foaming, yellow liquor of the gods. When passers-by drank of it their weariness fell away and their hunger vanished.... When the first man, at his coming into the world, sought to know why he was there, he went to this gigantic tree with a top that overtops the Heavens.. .. Then in the trunk of that wonderful tree ... he saw a hole in which he could make out the upper parts of a woman who told him that he had come into the world to be the father of the human race. (ROUF p. 374) Altaic peoples also said 'that before they come down to Earth, human souls dwell in Heaven or perch on the celestial tops of the Cosmic Tree in the shape of little birds' (ROUF p. 376).", "is_cross_ref": false, "page": 1617, "slug": "gilbert", "letter": "G"}, {"term": "Marco", "definition": "Polo related that 'the first king of the Uighurs was born from a certain mushroom fed by tree-sap' (quoted in ROUF p. 361). Similar beliefs are to be found in China. All these legends occur in two versions only. In one, and this would appear to be the older, the tree is impregnated by sunlight, and in the other two trees couple. Dravidian customs also married one tree to another as a substitute for human weddings. Thus, in south India, in the case of childless marriages, the couple would make their way to some holy river or lake on the morning of an astrologically favourable day. There they would plant cuttings from a sacred tree side by side, one male, the other female, and would wreath the stiff straight twig of the male tree with the pliant twig of the female tree. The married couple of trees was then fenced off to ensure that it would flourish and through its own fertility ensure that of the human couple who had planted it (BOUA pp. 8-9). However, at this stage the trees were merely regarded as being betrothed. An interval of ten years was needed before the barren wife returned, on her own this time, to the woodland couple and set between the roots of the trees, their branches still entwined, a stone which had been long washed in the waters of a holy river or lake and on which was carved a pair of intertwined serpents. Only then would the mystic marriage of the sacred trees take place and the woman become a mother. The association of the symbols of water, stone, serpent and tree in this fertility-rite is especially significant. Anthropomorphic interpretations of the tree also occur among the Altaic and Turko-Mongol peoples of Siberia. Thus, 'a man may change himself into a tree, the Tungus believe, and then resume his original shape' (ROUF p. 246). The tree as the source of life, Eliade explains (ELIT p. 302), 'presupposes that the source of life is concentrated in that plant; and therefore that the human modality exists in a state of potentiality, in seed form.' He quotes Spencer and Gillen for the belief of the northern Australian Aboriginal Warramunga tribe 'that \"the spirits of children\", the size of a grain of sand, exist in certain trees, whence they sometimes come and enter the wombs of their mothers through the navels' (ELIT ibid.). This is very reminiscent of the widely held belief that 'the principle of fire, like that of life, is hidden in certain trees from which it can be extracted by rubbing their twigs together' All the beliefs which we have been describing show that, sexually, tree symbolism is ambivalent. The Tree of Life may originally have been regarded as an image of the primordial hermaphrodite, but on the level of the phenomenal world the trunk rising to the skies, a symbol of pre- eminently solar strength and power, is really the phallus, the archetypal image of the Father. On the other hand, the hollow tree, as well as the tree covered with thick and interwoven foliage in which birds nest and which bears an annual crop of fruit, conjures up the archetypal lunar image of the fruitful Mother. It was from a hollow oak that the waters of the Fountain of Youth poured (CANA p. 80), while the alchemists' athanor, too, the womb in which the philosophers' gold gestates, was often compared with a tree. This is the meaning in Hieronymus Bosch's painting of the Temptation of St Anthony of the tree which 'he imagines as a termagant tearing from her bark-covered belly a baby wrapped in swaddling-bands' (VANA p. 217). Sometimes one tree may be regarded as male and another as female. 'The Chuvach use lime to cut the grave-posts of their female dead and oak for their males' (ROUF p. 360). Yet again these two polarities may be brought together, leading Jung to interpret the symbol hermaphroditically. The myth of Cybele and Attis provided the analyst with an excellent field in which to give his thinking full play. In the first place, he regarded the mother of the gods, Cybele, symbol of maternal libido, as being hermaphroditic just like the tree. She was, however, a hermaphrodite burning with love for her son and since the young god's desires were directed towards a nymph, the jealous Cybele sent him mad. Driven mad by the insanity-breeding mother enamoured of him, he emasculates himself, and that under a pine tree. (The pine tree plays an important role in his service. Every year a pine tree was wreathed about and upon it an image of Attis was hung, and then it was cut down, which represents the castration.)... Cybele now took this pine tree, bore it into her cavern and there wept over it .. . The chthonic mother takes her son with her into the cavern - namely the womb - according to another version. Attis was transformed into the pine tree. The tree here has an essentially phallic meaning; on the contrary, the attaching of the image of Attis to the tree refers to the maternal meaning. To be attached to the mother'. (JUNL p. 260) In imperial Rome on 22 March a cut pine-tree, a memorial, symbol or image of Attis, was solemnly carried to the Palatine Hill in the festival known as 'Arbor intrat'. Another myth has been interpreted in the same sense, although the details of the original legends may have been somewhat cavalierly handled. It relates to the same tree, the pine. The hero, Pentheus, was the son of Echion, the serpent, and himself possessed a snake-like nature. In his curiosity to watch the orgies of the Maenads, he climbed up a tree, 'but he was observed by his mother; the Maenads cut down the tree, and Pentheus, taken for an animal, was torn by them in frenzy, his own mother being the first to rush upon him. In this myth the phallic meaning of the tree (cutting down, castration) and its maternal significance (mounting and the sacrificial death of the son) is present' (JUNL pp. 260-1). This ambivalence of the tree symbol, simultaneously phallus and womb, is even more clearly shown by the double tree, 'symbolizing the individuation process in which the inner opposites unite' (JUNS p. 187). In tribal legends, the wealth of both 'tree-fathers' and 'tree-mothers' produced the 'tree-ancestor' which ends in modern times, all mythical elements stripped away, as the 'family-tree'. In the course of its journey from deep-seated myth to modern allegory, mention should be made of the", "is_cross_ref": false, "page": 1619, "slug": "marco", "letter": "M"}, {"term": "Old", "definition": "Testament myth of the Jesse-tree (Isaiah 11: 1-2), source of much artistic inspiration and mystical exegesis. 'And there shall come forth a rod out of the stem of Jesse, and a Branch shall grow out of his roots: And the spirit of the Lord shall rest upon him, the spirit of wisdom and understanding, the spirit of counsel and might, the spirit of knowledge and of fear of the Lord.' The Jesse-tree epitomizes the successive generations, whose story is told in the Bible, which culminates in Our Lady and Jesus Christ. It was highly popular among glass-painters and miniaturists in the thirteenth century, and especially with Cistercians, because of their special devotion to Our Lady. The tree is generally depicted sprouting from Jesse's navel, mouth or side. Its trunk sometimes has branches on which Christ's forefathers, the Kings of Judah, are to be seen. The Tree of Life as a symbol of the growth of family, city or peoples, or better still of the increasing power of a monarch, can abruptly invert its polarity and become a Tree of Death. A commonplace of this is provided by the dreams which troubled Nebuchadnezzar and which the Prophet Daniel interpreted. T saw a dream', said the king, which made me afraid.... I saw ... a tree in the midst of the earth, and the height thereof was great. The tree grew and was strong, and the height thereof reached unto heaven, and the sight thereof to the end of all the earth: The leaves thereof were fair, and the fruit thereof much, and in it was meat for all... and, behold, a watcher and an holy one came down from heaven; He cried aloud, and said thus, Hew down the tree, and cut off his branches, and shake off his leaves, and scatter his fruit Then Daniel... answered ... the dream be to them that hate thee, and the interpretation thereof to thine enemies. The tree that thou sawest, which grew, and was strong, whose height reached unto the heaven ... is thou, O king, that art grown and become strong. ... [But] they shall drive thee from among men. (Daniel 4: 5, 10-12, 13-14, 19-20, 22, 25) Ezekiel compares Assyria with a cedar of Lebanon when prophesying its doom (ch. 31). Tall trees like these cedars are sometimes taken as figures of the enemies of Jehovah and his Chosen People. 'The voice of the Lord breaketh the cedars; yea the Lord breaketh the cedars of Lebanon' (Psalm 29: 5). Isaiah (14: 15) meanwhile denounced tyrants who tried, like the cypress and the cedar, 'to ascend above the heights of the clouds', but who were cut down. This is the negative aspect of these mighty trees, which also stand for the boundless ambition of earthly greatness which perpetually seeks to extend its power and which is brought to nothing. The Kabbalah also mentions a Tree of Death. It provided the leaves with which Adam covered his nakedness and the Zohar regards it as a symbol of the black arts which were one of the consequences of the Fall. It is linked to the existence of the psychic body deprived of the 'body of light' (SCHK p. 193). But, yet again, it is the Cross, the instrument both of torture and of redemption, which brings together in a single image these two extremes of meaning conveyed by that most significant of all things, the Tree - through death to life; per crucem ad lucem, through the Cross to the light. (See also: acacia; almond; apple; arbutus; ash-tree; banana; birch; boxwood; catalpa; cedar; cherry; chestnut; cypress; date; dogwood; ebony; fig; hazel; jujube; laburnum; larch; laurel; lime; mulberry; nut; oak; olive; palm; peach; pear; pine; plum; poplar; sakaki; shala; sycamore; tamarind; tamarisk; thuja; walnut, willow; yew)", "is_cross_ref": false, "page": 1622, "slug": "old", "letter": "O"}, {"term": "triad", "definition": "(see also three) The Christian dogma of the Trinity - One God existing in Three Persons, separate in their different relationships, but not in their being or essence, and to which the operation of certain specifics is attributed, power to the Father, intelligence to the Son (Word) and love to the Holy Spirit - is conveyed in a number of symbols. These include the equilateral triangle; the three-leafed clover; a combination of throne (power), book (intelligence) and dove (love); a cross with the Father at the top, the Son in the middle and the Holy Spirit at the foot; three intersecting circles, signifying their mutual infinity; a group of three angels of the same size, recalling Abraham's vision under the oak at Mambre. In all religious traditions and in nearly all systems of philosophy triads, or groups of three, occur corresponding to the hypostasis of primordial forces or with the faces of the Supreme Deity. Although it is not always easy to determine the lines of demarcation between persons of such triads, it would seem safe to say that none is conceived upon so rigid and well-defined a pattern as the Christian Trinity, where the dogma of separate persons and single essence removes the logical contradiction without dispelling any of its mystery. As an example of such triads we would instance one of the least-known. In his Nueva coronica y buen gobierno, Guzman Poma de Ayala states that in ancient times the Peruvians acknowledged the existence of a Supreme Deity (Illapa, 'thunderbolt') in three persons - the father (giver of justice) and an older and a younger son. The latter was lord of the fecundating rains and therefore the power which nourished mankind. The trinity of thunderbolt, thunder and lightning may also be regarded as a manifestation of the storm-god at the birth of Amerindian agricultural society (GIRP p. 42). Generally speaking such triads symbolize the chief manifestations of the power of the godhead, or else, when conceived on a more internalized and philosophic basis, as in the Enneads of Plotinus, the inner life of the Monad whose actions are imagined by analogy with the spiritual activities of the human soul.", "is_cross_ref": false, "page": 1623, "slug": "triad", "letter": "T"}, {"term": "triangle", "definition": "The symbolism of the triangle is part and parcel of that of the number three and can only be separated from it in terms of its relationship with other geometrical figures. According to Boethius, who adopted the Platonists' geometrical theories studied by Latin writers, the primary plane surface is the triangle, the second the square and the third the pentagon. If lines are drawn from its centre to its angles, any figure may be divided into several triangles. The triangle is the foundation upon which the pyramid is built. Equilateral triangles symbolize the godhead, harmony and proportion. Since all procreation proceeds from division, humans correspond to an equilateral triangle split into two, that is, with a right-angled triangle. Plato, in the Timaeus, considers that the latter also stands for the Earth. The transformation of the equilateral into the right-angled triangle involves loss of harmony. The ancient Mayan hieroglyphic for the Sun-ray was a triangle, similar to the 'tiny nail' formed by the burgeoning maize-shoot when it breaks the surface of the soil four days after planting (GIRP p. 198). Its connections with the Sun and with maize made the triangle doubly a fertility symbol. In India, Greece and Rome, triangles were often used as decorative motifs in friezes. Their significance would seem always to have remained the same. Point uppermost, triangles stand for fire and the male sexual organs; point downwards, for water and the female sexual organs. The star of david, comprising two inverted triangles, has the especial meaning of knowledge. In Jewish tradition, the equilateral triangle symbolizes God, whose name may not be uttered. Apart from its well-known importance to the Pythagoreans, in alchemy the triangle is the symbol of Fire; it is also a symbol of the heart. In this context the relationship between the regular and the inverted triangle should always be borne in mind, since the one reflects the other, they being the respective symbols of Christ's divine and human natures as well as being those of the mountain and the cavern. In India, the inverted triangle is a symbol of the yoni, or womb, while the two triangles stand for purusha and prakrti, Shiva and the shakti, lingam and yoni, Fire and Water, and the tendencies to sattva and tamas. When harmonized in the shape of the six- pointed Star of David, they stand for rajas, or expansion on the plane of manifestation. When brought together, nadir to apex in the shape of Shiva's damaru, they become the bindu, or 'seed' of manifestation (BHAB, DANA, ELIF, GRAD, GRAP, GUED, GUEM, GUEC, GUET, GUES, MUTT, The importance which Freemasons attach to the triangle is well-known. Their 'shining delta' relates to the shape of the Greek capital letter A rather than to the mouths of the Nile. The 'sublime triangle' is one which has an angle of 36 at the apex and two of 72 at the base (for the symbolism of these numbers see under thirty-six). Each type of triangle is regarded as corresponding to one of the elements - the equilateral to Earth; the right- angled to Water; the scalene to Air; and the isosceles to Fire. Linked to triangles are countless theories about regular polyhedrons derived from equilateral triangles; as also are the theories about the countless triads (see also three) in religious history; about such moral triptychs as 'right thinking, right speaking and right doing', 'wisdom, strength and beauty' and so on; about the time phases of past, present and future, birth, maturity and death; and about the three basic principles in alchemy, salt, sulphur and mercury; and so on. Such lists swiftly lead from symbolic to conventional signs. The meaning of the Masonic triangle was Duration, as the base line, and Light and Darkness as the sides leading to the apex, together forming the cosmic triad. So far as the Shining Delta was concerned, traditionally this was an isosceles triangle with a base longer than the other two sides, like the pediment of a temple, with an angle of 108 at the apex and two each of 36 at the base, such a triangle corresponding to the Golden Number. Furthermore, such a triangle left ample room for the inclusion of the pentagon and Blazing Star (BOUM pp. 86-94).", "is_cross_ref": false, "page": 1624, "slug": "triangle", "letter": "T"}, {"term": "Trickster", "definition": "See under monkey.", "is_cross_ref": true, "page": 1626, "slug": "trickster", "letter": "T"}, {"term": "trident", "definition": "A symbol of sea-deities, whose palaces lie at the bottom of the ocean depths, the trident was originally a depiction of the teeth of sea-monsters and resembled the foaming crests of the storm-tossed waves. It was also one of the earliest fishing implements. It was the weapon, too, of a class of Roman gladiator known as the retiarius, who fought with net and trident. The trident is the emblem of the sea-god Poseidon (Neptune) and a mark of his command of the waters, which he can raise or still. From the same viewpoint, it is also, with the net, the symbol of Christ as 'Fisher of Men'. Furthermore, when its prongs are of an equal length, it is a symbol of the Trinity and may even serve as a secret representation of the Cross. In Christian tradition, the trident is placed 'in Satan's hands as an instrument of punishment with which he thrusts into the flames (symbol of torment) the souls of the damned. However,' Paul Diel adds, 'it is as much a guilt symbol, its three prongs standing for the three compulsions (sexuality, nourishment and spirituality) which frame all desires, and these may too easily grow exorbitant. It also stands for the risk of deviance, that basic weakness which places the individual at the mercy of the source of temptation and of punishment' (DIES p. 147). The trident is a solar emblem, its prongs standing for the Sun's rays, and a symbol of the thunderbolt (its prongs are lightning flashes). Tridents strike their prey and in this respect may be likened to some depictions of the vajra, which is both thunderbolt and trident. Above all, in India the trishula, or trident, is the emblem of Shiva the transformer and destroyer. Its three prongs may represent either trikala, threefold time, past, present and future; or the hierarchy of the three levels of manifestation; or else the three 'properties' (guna). The trikala is indicated by raising three of the fingers of the right hand in a gesture known as the trishulahasta. In Buddhism, the trident is taken as a symbol of the triratna, or triple jewel. It may also be regarded as the triple current of energy in Tantrism - the sushumna in the centre and the ida and pingala on either side. Furthermore these currents are directed towards a central point and suggest the nadi coiled round the central axis (COOI, CHAE, GROI, GUES, KRAA,", "is_cross_ref": false, "page": 1627, "slug": "trident", "letter": "T"}, {"term": "trigram", "definition": "The principles of the Chinese symbolism of the trigram were supposed to have been reveal to Fu Hi (twenty-fourth century bc) by a water-dragon. They are based upon the combination of two determinants, a solid line corresponding to the yang and a broken line corresponding to the yin. The whole contingent development of manifestation, from primordial Oneness, may therefore be expressed first in four 'digrams' and then in eight trigrams. These epitomize all the potential combinations of triple, and hence 'perfect', groupings of yin and yang, since, as Chuang Tzu stated, yin and yang join forces in perfect harmony.' In these groups of three, the three lines set one above the other correspond to Heaven, Mankind and Earth, hence the divinatory practices derived from the / Ching. When paired together to form hexagrams, the eight trigrams (pakua) comprise sixty-four hexagrams, alternately celestial and terrestrial. The trigrams are arranged in a circle around the yin-yang, giving expression to every aspect of manifestation. The / Ching is the book of the (rotational) changes of the trigrams. The original shape of the ideogram / was apparently that of the chameleon. Trigrams are thus placed in correspondence to the eight winds (the eight points of the compass) and the eight (or rather nine) elements, since Earth is at the centre. They correspond to the eight pillars in the Temple of Heaven, to the eight spokes of the wheel and, by analogy, to the eight paths of the Buddhist Way. There are two traditional arrangements called Fu Ti or Anterior Heaven (Sien-t'ien) and Wen Wang or Posterior Heaven (Hu-t'ien). Both arrangements seem to have been employed indifferently, the first being related to Hot'u and the other to Yu the Great's Lo-chu. This is the development of the plain cross into the swastika and of primordial stillness into motion. Nor should it be forgotten that although their use in fortune-telling was secondary, and to some extent decadent (but seems to have been comprehended in the ideogram kua), it was attributed to Wen Wang himself. Tzu T'uen-i stated that the / Ching 'contained the secrets of Heaven and Earth, of ghosts and spirits'. This implies that, with the help of yarrow stalks, they are a potential source of the secrets of fate and also and above all of primordial manifestation. It should be added that because trigrams correspond to the currents of cosmic energy, they have always been used as protective charms and, indeed, are still so used to this day, as may be seen by their presence above the doors of Chinese and Vietnamese houses. To summarize the systems of correspondences of the eight trigrams: Ch'ien: active perfection; corresponds to Heaven, the south and Summer, to creative energy, the male sex and the Sun; K'un: passive perfection; corresponds to Earth, the north, receptivity, the female sex and the Moon; Chen: the arousing; corresponds to thunder, the northeast and the birth of Spring; Sun: the gentle; corresponds to the wind, the southwest and the close of Summer; K'an: the abyss; corresponds to Water, the west and to Autumn; Li: corresponds to Fire, the east and to Spring; Ken: stillness; corresponds to the mountain, the northwest and the onset of Winter; Tui: mist; corresponds to lakes, the southeast and the beginning of Summer. This description follows Fu-hi's arrangement. In Wen-Wang's, Li and K'an, Fire and Water, are south and north, Sun and Moon, Summer and Winter, red and black; Chen and Tui, arousal and standing water, are east and west, Spring and Autumn, wood and metal, green and white. The two arrangements are governed by different but not contradictory systems. In alchemical symbolism Li and K'an stand for the release of the celestial and terrestrial principles of Ch 'ien and Kun. They are the two complementary elements of the Great Work. Li and K'an are lead and mercury, 'breath' (hsi) and being (hsing). Kun and K'an are located in that holy region in which the hsing (semen) arises, Ch'ien is located in the ajna- chakra, between the eyes, from which the gleaming hsi comes down. The marriage of hsi and hsing in the inner furnace, entailing both that of Li amd K'an and of Ch'ien and Kun, recreates primordial Oneness, which existed before Heaven was made separate from Earth. This is how immortality is obtained. According to the / Ching, such marriages, producers of hexagrams, stand either for fulfilment, or for the fecundating penetration by Heaven of Earth which generates peace, living beings and the embryo of immortality (CHOC, GRAD, GRAP, GRIF, GUET, GRIT, KALT, MAST,", "is_cross_ref": false, "page": 1628, "slug": "trigram", "letter": "T"}, {"term": "triple", "definition": "(see also three; triad) Animals, humans, heroes or gods depicted as having linked triple bodies may stand for various triads corresponding either to attributes - the three levels of the cosmos; creation, preservation and destruction (Brahma, Vishnu and Shiva) - or to such properties as strength, holiness and knowledge, vitality, intelligence and soul and so on (CIRD p. 333). The components of all triads may be separately represented, but this triple- bodied depiction also indicates that below the manifold the One remains, and this is no less important than the multiform manifestation in the symbol. One explanation for the existence in Gaul during the Roman period of many triple figures, their symbolism being related in genera) terms to that of the triad, is that this was the consequence of tripling their powers or multiplying their aura of majesty. The commonest religious figure of this type is triple-headed. The suggested explanation cannot, however, be the only one, for there can be no very good reason why the symbolism of a religious figure would need to be intensified. Nonetheless, both in Ireland and in Gaul, the Celtic pantheon contains sufficient members - three primal deities, three primeval druids, three war-goddesses, three Queens of Ireland and so on - either with triple bodies or in groups of three, for whom some unifying explanation is essential. It is far more useful, then, to imagine three states of the same being - sleeping, dreaming and waking - or passage through the three worlds of Celtic cosmology - Heaven, Air and Earth - if not passage through time. In that case, tripling would stand for the totality of time past, present and future. Triple-headed figures occur sporadically in Romanesque art, but Pope Urban VIII's decision in 1628 that they should no longer be permitted as symbols of the Trinity has meant that much of the evidence for their existence wil have disappeared (DURA). Under the entry head, other examples of many-headed beings are given. In this article we should like to add to the triple-headed figures that of the Slav god Triglav, always depicted with three heads. This has been explained as paying homage to his universal lordship of Heaven, Earth and Underworld.", "is_cross_ref": false, "page": 1630, "slug": "triple", "letter": "T"}, {"term": "tripod", "definition": "By virtue of the number three, the tripod is an image of fire and Heaven. This is not, however, in its motionless and transcendent oneness, but dynamic and holding communication. The shape of the chalice or circlet which generally tops a tripod confirms this interpretation. Sacred tripods were connected with the pronouncement of oracles, making manifest the will of the gods. The Delphic Oracle commanded Coroebos to take a tripod from the shrine, to carry it and to walk away until the tripod fell from his shoulders. On that spot, which the gods had chosen, he was to build his city, and that was how Megara was founded. Hephaistos was the master-maker of sacred tripods and some which he made were so unusual as to be able to make their own way into the homes of the gods and return. This is a symbol of how the secrets of the gods may be penetrated and shared by mankind. In everyday life, these three-footed kettles or containers were used to heat water and to mix the wine to be served at banquets. There were also more or less elaborately decorated tripods of honour awarded to the victors at athletic or musical competitions, and these the latter either kept in their own homes or dedicated to the gods. However, the most famous tripod of all was the Delphic tripod, source of prophecy and inspiration. Seated at this tripod, the Pythoness pronounced her oracles and, since the temple was dedicated to Apollo, the tripod became one of the signs of the god's presence. And it was this tripod which Herakles (Hercules) snatched up when, the Pythoness having refused to answer his questions, he tried to set up an oracle depending upon himself alone and far from Delphi. But Apollo stepped between his angry brother and his priestess and when Zeus himself intervened, Herakles abandoned his plans and restored the tripod. The tripod may thus be regarded as 'a symbol of inspiration, the foundation of harmony ... [and] the badge of [Apollonian] wisdom' (DIES pp. 204-5).", "is_cross_ref": false, "page": 1631, "slug": "tripod", "letter": "T"}, {"term": "trowel", "definition": "The symbolism of the trowel, the builders' implement which was an emblem of the medieval guilds, is based upon the triangular or trapezoidal shape of the blade - the 'mark' of the guilds incorporating a trowel surmounted by a cross is a symbol of the Trinity - while the side-view suggests the zigzag flash of lightning. In medieval iconography, the Creator is depicted holding a trowel, which is thus the symbol of the powers of creation and hence of the Demiurge and of the Word. It may also be regarded as the equivalent of the vajra or thunderbolt (GUEO, ROMM). It is also one of the attributes of the Freemason, who is presented with a trowel at the fifth initiation ceremony into the grade of Fellowcraft Mason. It then acquires this significance. The implement is used to lay the mortar which by cementing together the stones of the building makes it one. The trowel joins, fuses and unites. Hence it is essentially the badge of those feelings of enlightened benevolence, universal brotherhood and wide tolerance which mark out the true Mason. (quoted by BOUM p. 22)", "is_cross_ref": false, "page": 1632, "slug": "trowel", "letter": "T"}, {"term": "truffle", "definition": "Truffles, underground fungi, ancient legends attributing their mysterious origins to the effects of thunderbolts or strikes by lightning, are hard to find and have a scent and flavour all their own. These properties and the fact that they were thought to be created by divinely wielded thunderbolts made them symbols of hidden revelation. Truffles grew only round the roots of the sacred oak-tree and from this sprang the notion that they were god-given like rain and revelation. Their scent and flavour were similarly god-given and owed nothing to human cultivation.", "is_cross_ref": false, "page": 1633, "slug": "truffle", "letter": "T"}, {"term": "trumpet", "definition": "A musical instrument used to mark the most important periods of the day (reveille and lights out), to sound the charge or to proclaim a solemn ceremony, or to usher in so great a cosmic happening as the Last Judgement. The walls of Jericho were brought down by silent circumambula-tion interspersed by trumpet-blasts (Joshua 6: 1-4). Roman armies knew of and put into practice the terrifying alternation of deep silence and the shrill braying of trumpets. Angels are often depicted blowing trumpets and the Athene Salpinx (trumpet-player) from Argos clearly carried the instrument which joins Heaven and Earth together in common rejoicing. The start of a battle, too, partakes of a sacred nature, hence the use both in religious ceremony and warlike action of this metallic instrument. The Greeks used trumpets to mark the step in great processions They had the power of incantation. In the Dionysiac festival at Leina it was believed that the god was summoned from the marshes by blowing softly upon the trumpets concealed among the thyrses. Plutarch compares this ritual with the Jewish Feast of Tabernacles when sacred trumpets, too, were concealed by the branches of trees. In Rome, too, trumpets were essential features of religious ceremonies, and twice a year the sacred trumpets were the objects of solemn lustration. Trumpets were sounded during sacrifices, public games and funerals (as well as at triumphal processions). (LAVD p. 980) The trumpet symbolizes an important conjunction of elements and events, marked by celestial manifestation (air, breath and sound).", "is_cross_ref": false, "page": 1633, "slug": "trumpet", "letter": "T"}, {"term": "tunic", "definition": "(see also shirt) 'The body is the soul's tunic. The Ancients believed that the sky, too, was a peplos (tunic) and a cloak of the heavenly gods' (Porphyry, The Cavern of the Nymphs 14). The Cathars, whose teachings were based upon Manichean beliefs, held that the fallen angels were clad in tunics, which were bodies (MAGE p. 146). By a tradition based upon reverse principles, of all articles of dress the tunic is the one which in its symbolism is closest to the soul. It displays a relationship with the spirit. All the stains and tears in a tunic conjure up the soul's scars and wounds. The Tunic of Nessus is a symbol of revenge. Herakles (Hercules) mortally wounded with his arrows the centaur who had tried to rape his wife Deianira. Before he died, Nessus entrusted the young woman with the secret that, if she wished to retain her husband's love, she should make him wear a tunic soaked in a certain liquid - and this liquid was a mixture of the centaur's blood and his semen. When Herakles put the tunic on it stuck to his body and burned it just as the tenacious feelings of jealousy burn the soul. When Herakles tried to take off the tunic, he tore out great lumps of his own flesh and, mad with pain, threw himself upon a pyre, while Deianira committed suicide. The earthly doom of the hero of the Twelve Labours, tormented by the poisoned tunic, symbolizes the leprosy with which his soul was tainted. The centaur's blood, which Herakles had spilled in his rage and with which his tunic was soaked, symbolizes the hero's violence; the Centaur's semen, the lust which made him unfaithful and jealous. The two vices which stuck to his skin were also the centaur's revenge, and the blood- and sperm-soaked tunic was the instrument of his vengeance. However, cleansed by the fires of the funeral pyre, Herakles gained admission to the ranks of the gods after his glorious Labours and cruel sufferings.", "is_cross_ref": false, "page": 1634, "slug": "tunic", "letter": "T"}, {"term": "tunnel", "definition": "(see also symplegades) This enclosed and dark channel of communication, leading through obscurity from one area of light to another, is found on Earth, in the Underworld and in the world above, as well as being the passageway which occurs in all rites of initiation. Dreams so often offer the ghostly vision of endless gloomy tunnels, symbols of anguish, anxious expectation, fear of hardship and impatience to satisfy a desire. The Epic of Gilgamesh describes a gloomy tunnel plunging into a mountain with twin peaks. The king, whose heart is anguished by his fear of death, plunges into it in quest of immortality among his ancestors and the gods and intent on questioning his dead father on life and death. For twice nine hours he proceeds before he comes out of this deep darkness. Suddenly he feels the north wind blowing in his face. He goes on and emerges into the dawn. He proceeds again for twice twelve hours, the light shines and he himself becomes shining bright. Like the Sun, he has passed through the long tunnel in twelve long stages. Then he walks into a garden and sees trees covered with precious stones. 'The cornelian bears fruit, a bunch of grapes hangs down, glittering to the sight. There the lapis-lazuli sprouts leaves and carries fruit as cheering to behold.' In this context, the tunnel may be regarded as the passageway in an initiation, as an approach to light, the way to life (with the tree and fruit), access to a new life. The belief in highroads underground along which the Sun, initiates and the dead travelled to reach the light of a fresh day is very widespread in most traditions, especially in Egypt, Mesopotamia and pre-Columbian America. Tunnels under holy mountains, temples and ziggurats lead thither. A Hittite legend thus describes the hunter Kessi's visit to the Kingdom of the Dead. He stood at the entrance of a long and narrow tunnel down which he slowly proceeded until he reached the Gates of the Dawn. He realized that he had left the world of the living behind and tried to turn back. 'Kessi,' said the Sun-god, 'those who have beheld the mysteries of death must never return to the land of the living. Nonetheless, I am going to give both you and your wife entry into a land of light and give you a place for ever among the stars.' There is no return down the tunnel of death, an image of the irreversible and not simply of an ordeal of darkness, but also of a fresh birth, if it is true that birth is opening one's eyes to a new day. Hieronymus Bosch painted the ascent of souls guided by their guardian angels towards a deep cylindrical tunnel which leads from darkness up to light. A soul, in the shape of a woman veiled in white, is conveyed by angels and, as it were, sucked up by the light shining at the end of the tunnel. This is the path of ascension from the darkness of death to the light of Paradise. The tunnel is the symbol of all those dark, anguished and painful transitions which can be the start of a fresh life. Hence the extension of the symbol to the mother's womb and vagina, the initiatory passageway for the new-born baby.", "is_cross_ref": false, "page": 1635, "slug": "tunnel", "letter": "T"}, {"term": "turban", "definition": "The turban is a symbol of dignity and power on three different planes: national for the Arab; religious for the Muslim; and professional for members of the civil professions in contrast with soldiers. A hadith states the turban is honour for the believer and strength for the Arab. The Prophet Muhammad was above all others the possessor of the turban and for this reason Turkish turban-makers chose him for their patron. Another often-quoted hadith recalls that turbans are the Arabs' crowns. Legends tell how Adam was supposed to have worn a turban, which the angel Gabriel wound round his head when he had been driven from Paradise to remind him of the honour which he had lost - hitherto he had worn a crown. Alexander the Great wore a crown to hide his two horns. The same train of thought lies behind the story of the seventh-century Tibetan king, Srong-btsan sgam-po. He 'was supposed to have been born with a lump on the top of his head in the place from which sprouted the rope of light, thanks to which the early Tibetan kings ascended into Heaven. This lump shone so brightly that he wore a turban to hide it' (SOUN p. 435). The turban is the badge which distinguishes the believer from the infidel and marks the division between faith and its opposite. On the Day of Judgement each man will be given light in proportion to the number of twists his turban makes round his head. Thus to take the turban becomes a symbol of conversion to Islam. The turban is something worn to the glory of God, and God and his angels bless those who wear their turban on Fridays. White is the most usual colour for turbans. The Prophet is supposed to have liked it and the angels who came to his aid at the Battle of Badr are supposed to have worn white turbans, the colour of Paradise. Angels are also believed to wear yellow turbans because the angel Gabriel had a turban made of light. The Prophet would have liked to have worn a blue turban, but forbade it because this was the colour worn by unbelievers. So far as red is concerned, the angels at Uhud and Hunain wore red turbans and the angel Gabriel is said to have appeared once to the Prophet's wife Ayesha in a red turban. Green is the colour of Paradise and allegedly Muhammad's favourite colour, although, according to tradition, he never wore a green turban. Nonetheless, wearing one is the badge of his descendants. Today it is considered the rule that only the descendants of Ali should wear a green turban. Furthermore, the turban is a symbol of investiture. There are no crowns nor coronations in Islam. The Caliphs invested their viziers with turbans and they also formed part of the robes of honour granted to viziers and emirs. The higher the rank, especially from the religious point of view, the larger the turban. Lastly, the turban is the badge of the civil professions and to wear the turban is synonymous with being in the service of the state. Shapes differ from country to country. A special symbolism attaches to the different parts of the turban, and thus Sufis wear it with the point to the left, because this is the side of the heart, while it was the privilege of the Hafsid sultans to wear it with the point hanging over the right ear (ENCI).", "is_cross_ref": false, "page": 1636, "slug": "turban", "letter": "T"}, {"term": "turkey", "definition": "For North American Indians the turkey provides the dual symbol of male virility and female fecundity. When the turkey-cock swells its wattles it is reminiscent of the male erection, while the hen is one of the most prolific fowls (FLEH).", "is_cross_ref": false, "page": 1638, "slug": "turkey", "letter": "T"}, {"term": "turnip", "definition": "Taoists made turnip-seed one of the foods of immortality. Their countless multitude ensures the continuity of the vegetable.", "is_cross_ref": false, "page": 1638, "slug": "turnip", "letter": "T"}, {"term": "turquoise", "definition": "In ancient Central American civilizations the turquoise was always related to fire or to the Sun. Thus when the warrior-god, the Sun, woke he would drive the Moon and stars from the sky armed with the 'turquoise serpent', identified with fire and the Sun's rays. The Aztec fire- god was called Xiuhtecuhtli, meaning Lord, or Prince, of the Turquoise. As the supreme solar deity, he stood for the Sun at its zenith (KRIR). The cult- room of the Pueblo Indian High-priest of the Rains (Lord of the Northern Rains), so closely guarded a secret that it is practically never revealed to a European, contains an altar comprising 'two small crystal and turquoise columns and a heart-shaped stone, the heart of the world' (KRIR).", "is_cross_ref": false, "page": 1638, "slug": "turquoise", "letter": "T"}, {"term": "turtle", "definition": "See under tortoise.", "is_cross_ref": true, "page": 1638, "slug": "turtle", "letter": "T"}, {"term": "twelve", "definition": "(see also numbers; twenty-one) Twelve is the number by which space and time are divided, being the product of the four points of the compass multiplied by the three levels of the universe. The vault of Heaven is divided into twelve sections, the twelve signs of the zodiac, to which reference has been made from the remotest past. In China, the twelve months of the year were determined by the stance of the emperor at the twelve gates of the Temple of Heaven. Among the Assyrians, Jews and other peoples, twelve split the year into twelve months and, among the Chinese and the peoples of central Asia, into their principal periods of time, twelve-year cycles. Multiplying twelve by five provided a sixty-year cycle, at the end of which both solar and lunar cycles coincide. Twelve symbolizes the universe in its cyclical revolution in space and time. It also symbolizes the inner complexity of the universe. The group of twelve characteristic of the months of the year and the signs of the Zodiac may also stand for the multiplication of the four elements of Earth, Water, Fire and Air by the three alchemical principles of sulphur, salt and mercury; or else the three states of each element at the successive stages of their evolution, culmination and involution; or even, if we are to believe Allendy, 'each of the four elements regarded in its different cosmic manifestations and from a threefold viewpoint which might, for example, be that of the three Hindu gunas - activity, inertia and harmony' (ALLN p. 328). This number is especially rich in Christian symbolism: By multiplying the four of the world of space with the three of the sacred period of time measuring creation and recreation, we obtain twelve, which is the number of universal fulfilment which is that of the Heavenly Jerusalem with its twelve gates, of the twelve apostles and twelve foundations and so on, as well as being that of the liturgical cycle of the year with its twelve months and their cosmic expression as the twelve signs of the Zodiac. In a more mystic sense, three relates to the Trinity and four to the creation, but the symbolism of twelve remains the same - a fulfilment of the earthly and created absorbed into the divine and uncreated. (CHAS p. 243) It is easy to understand the importance of this number. To Biblical writers twelve was the number of the elect, that of God's Chosen People and of the Church, since Jacob (Israel) had twelve sons who became the ancestors of and gave their names to the twelve tribes of the Israelites (Genesis 35: 23ff.). The Tree of Life bore twelve fruits and there were twelve jewels on the High Priest's breastplate. Thus, when Jesus chose twelve apostles, he openly announced his claim to choose, in God's name, another People (Matthew 10: Iff,). The Heavenly Jerusalem has twelve gates on which are written the names of the twelve tribes of Israel and its walls have twelve foundations in the names of the twelve apostles (Revelation 21: 12,14). The Woman clothed with the Sun (Revelation: 12: 1) wore upon her head a crown with twelve stars. At the end of time, the number of the faithful will be 144,000, 12,000 from each of the twelve tribes of Israel (Revelation 7: 4-8; 14: 1). Similarly this City to come, 'in fine gold', rests upon twelve foundations, each bearing the name of an apostle, and forms a cube with sides 12,000 furlongs long and with walls of jasper 144 cubits high. This symbolic number, 12,000, is the product of one thousand (the symbol of a multitude) multiplied by the number of Israel itself (twelve), and it is that of the old and new Chosen People. As for the number of the faithfui, 144,000 is twelve squared multiplied by one thousand, and symbolized the multitude of those who believe in Christ, the figure twelve standing for the Church, the Church triumphant after its successive phases of Church militant and persecuted Church. The Dogon and Bambara in Mali regard the opposing principles four (female) and three (male), which are the foundation of all things, as being able to be brought together in two different ways, one static and the other dynamic, depending upon the properties of the numbers seven and twelve. If seven, four added to three, is the symbol of mankind and of the universe, twelve, the product of their multiplication, is the symbol of human destiny and of the continuous evolution of the universe (DIEB). The sound wave which, to African thinking, dominated the genesis of things by forming the Cosmic Egg, before the separation of Heaven from Earth and the birth of the Great Demiurges who directed the work of creation, first 'visited', that is defined, the four points of the compass and at each of them whirled three times round in a spiral. Thus, in the beginning, the complex of space and time was defined by the marriage of four and three: their product, twelve, being the number of activity and not a static principle like the number seven. Thus, Dieterlen explains, the Cosmic Egg took shape, moulded by the spiral movement of the sound wave. In the Celtic world, the key numbers were three, nine and twenty-seven, and the symbolism of twelve is nothing out of the common run. There were twelve knights at King Arthur's Round Table. Twelve may be defined as the number of fulfilment and of the completed cycle. Thus in the Tarot, the twelfth major arcanum (the Hanging Man) marks the end of an involutionary cycle, the next card (XIII) being Death, which should be understood in the sense of rebirth.", "is_cross_ref": false, "page": 1638, "slug": "twelve", "letter": "T"}, {"term": "twenty", "definition": "The number twenty stood for the Sun-god in his archetypal office of Perfect Man for the Ancient Mayans and, in Quiche numeration, twenty is still called 'man', the twenty fingers and toes comprising a unit. The same custom recurs in other Indian cultures, notably among the Venezuelan Caribs. The Mayan religious calendar comprised eighteen months (lunar number) each of twenty days (solar number) (GIRP pp. 215-16). Again in the Mayan civilization, in consequence of the sacralization of the number twenty, standing for a man as well as for Primal Oneness which was the divine agrarian and solar archetype of Man, the number four hundred (twenty squared) also became holy. Girard records that, during the colonial period, the unit of land measurement, representing the strip of cultivated maize needed to keep one person alive, was twenty feet squared, or four hundred square feet, and the length of the year corresponded to this at four hundred days. Lastly, when at the final stage of their career, which also marks the establishment of an agrarian civilization among the Maya, the Hero Twins went up to Heaven, they took with them four hundred young men and maidens who became stars near those which formed the Pleiades. Four hundred is the number which the Maya used as a symbol of the innumerable and the ineffable (GIRP pp. 248-50). This concept of four hundred as a boundary-number oddly coincides with something observed by Allendy. The Hebrew letter for this number is tau, which corresponds to the last major arcanum of the Tarot - the World (ALLN p. 403). The Hebrew alphabet ends on the numerical symbol which in this context, too, has a boundary-property. The Hopi Indians of Arizona, whose language derives from the great Uto- Aztec linguistic family, conduct the ritual naming of a child twenty days after its birth. The accompanying ritual cleansing and lustrations which then take place will have been performed in like manner beforehand on the first, fifth, tenth and fifteenth days. The child, in this tradition, does not become an individual until it has completed four times the five-day cycle, which expresses cosmologically the four points of the compass and the centre where manifestation occurs (TALS pp. 31-2).", "is_cross_ref": false, "page": 1641, "slug": "twenty", "letter": "T"}, {"term": "twenty-one", "definition": "Twenty-one is a symbol of maturity and in the Old Testament it is, above all, the number of perfection (seven multiplied by three) and that of the twenty-one attributes of wisdom (Wisdom 7: 22-3). It symbolizes divine wisdom 'the brightness of the everlasting light, the unspotted mirror... [which] passeth and goeth through all things' (ibid. 26, 24). In fact it is best to read the whole of chapter 7 of the Wisdom of Solomon, one of the high points of all sacred literature, if one is to appreciate fully its richness. The symbolic tarot pack is overt evidence of the properties of completeness contained in this number, which is that of the last numbered major arcanum, the World, denoting fulfilment, plenitude and the attainment of a goal.", "is_cross_ref": false, "page": 1642, "slug": "twenty-one", "letter": "T"}, {"term": "Dr", "definition": "Allendy deduces a series of antithetic symbols from the fact that 21 is the digits of 12 transposed: In the figure twelve (12) the principle of differentiation (2) is to be seen in cosmic oneness (1), regulating it in its various aspects and their normal relationships, while in twenty-one (21) we see individuality (1) resulting from cosmic differentiation (2), that is to say precisely the reverse. In twelve, dualism regulates oneness, in twenty-one oneness takes shape within duality. Another conflict arises from the fact that one of these numbers is odd and the other even: 'Twelve is even. This is a balanced situation which is the outcome of the harmonious arrangement of perpetual cycles (3 x 4). Twenty-one is odd. This is the dynamic effort of individuality evolving in the battle of opposites and taking the ever fresh path of developmental cycles (3 x 7).' In consequence of these two differences, twenty-one symbolizes the individual centred upon an objective and no longer upon itself or upon parental figures, as in infantile states. 'This is the autonomous individual set between pure spirit and negative matter. It is also that individual's free movement between good and evil which makes up the universe. It is therefore the number of responsibility and, curiously enough, the twenty-first birthday is the date at which most peoples consider individuals reach their majority' (ALLN pp. 366-7). Allendy comes to the same conclusion, though by a different route, that twenty-four symbolizes a harmonious balance: Here the cyclical mechanism of Nature (4) is linked to cosmic differentiation (20) in the harmonious balance of creation (2 + 4 = 6). This number expresses the relationship between permanent cycles and the laws of karma (24 = 4 x 6); it is the wheel of rebirth (with twenty-four spokes) Outside the circle of the Zodiac, the Chaldaeans distinguished twenty-four stars, twelve to the North and twelve to the South, which they named the Judges of the Universe.", "is_cross_ref": false, "page": 1642, "slug": "dr", "letter": "D"}, {"term": "twenty-two", "definition": "This number, perhaps, symbolizes the manifestation of being in all its diversity and during its allotted span, that is, in both space and time. In fact, it is the sum total of the twenty-two letters which, according to the Kabbalah, give expression to the universe. There are the three fundamental letters, the equivalents of alpha, omega and the letter M, which are archetypal figures; the seven double letters which correspond to the intermediate world of the understanding; twelve simple letters corresponding to the world of the senses. Of course this teaching relates to the letters of the Hebrew alphabet, but has its analogies in the Ancient Egyptian hieratic alphabet as well as in Phoenician, Ethiopic and other languages (ALLN p. 371). However the interpretation of twenty-two as the 'symbol of all natural forms and of created history as a whole' (ibid.) may well go back to the ancient Zoroastrians. Their Avesta was written in books each of twenty-two chapters and their collection of prayers contains twenty-two. The Revelation attributed to St John comprises twenty-two chapters, too, while there are twenty-two major arcana in the Tarot. In Fulani tradition, 220 means a very long time and this number may well have a secret significance in matters of sacrifice and initiation (HAMK p. 45). Twenty-two plays a highly important part in the symbolic thought of the Dogon and Bambara. The Bambara believe that all mystic knowledge is contained within the symbolism of the first twenty-two numbers; and for them the number twenty-two stands for the whole span of time between the start of the process of creation until the completion of the universal order. It is the fulfilment of the creator's task, the boundary of speech, the figure of the universe (DIEB).", "is_cross_ref": false, "page": 1643, "slug": "twenty-two", "letter": "T"}, {"term": "twenty-four", "definition": "The Old Testament (1 Chronicles 24 and 25) describes the separation of both priests and singers into twenty-four divisions and in Revelation (4: 4) there are 'round about the throne [of God]... four and twenty seats; and upon the seats ... four and twenty elders sitting, clothed in white raiment; and they had on their heads crowns of gold.' In his commentary upon Revelation, Feret remarks that these elders 'denote the passage of time, less astronomical time than the span of human history.... They are clad in white and crowned with gold because they have taken part in the great battle of truth in history and now share in its victory.' The Jerusalem Bible commentators note that: 'The elders have a priestly function: they praise and worship God ... and offer him the prayers of the faithful... the thrones indicate that the elders are \"judges\" in the New Israel which is the redeemed world: the crowns are the sign that they share God's royal power.' This number twenty-four would appear to denote the twofold harmony of Heaven and Earth (12 x 2), the twofold and holy fulfilment of the pilgrimage in time and of eternal life. We have shown how twelve was the holy number of the Chosen People (Twelve Tribes of Israel; Christ's Twelve Apostles) and it is possible to conceive that by doubling the number of persons (twenty-four) their priestly and royal role is doubled, one in relation to mankind, the other in relation to God. This is multiplying, or rather intensifying, the sacred character of the officiants.", "is_cross_ref": false, "page": 1644, "slug": "twenty-four", "letter": "T"}, {"term": "twilight", "definition": "This symbol is closely linked to the west, the direction in which the Sun sinks, vanishes and dies. It expresses the end of one cycle and, consequently, readiness for the start of a new one. In myth, all those epic deeds which usher in a cosmic, social or moral revolution take place during a journey to the west - Perseus on his way to kill the Gorgon, Herakles (Hercules) killing the dragon in the Garden of the Hesperides, Apollo setting out for the land of the Hyperboreans and so on. Twilight is an image in space-time - the moment when time stands still. Space and time are about to invert into another world and another night, but the death of the one heralds the birth of another, fresh space and new time, successors to the old. The westward journey is a journey into the future, but a journey through transforming darkness. Beyond the night will be the hoped-for dawn. Twilight symbolizes the nostalgic beauty of regression and of the past in which it wraps itself. It is the picture of momentary melancholy and longing for that past.", "is_cross_ref": false, "page": 1645, "slug": "twilight", "letter": "T"}, {"term": "twins", "definition": "(see also gemini) All cultures and mythologies display a special interest in the phenomenon of twin births. In whatever shape they may be conceived, as completely identical, or as one dark and the other bright, or one tending heavenwards the other earthwards, or one black the other white, or one red the other blue, or one with a bull's and the other with a scorpion's head, they are expressions simultaneously of interference from the Beyond and of the twofold nature of all beings and the dualism of their physical and spiritual, diurnal and nocturnal tendencies. This dualism is light and darkness, the heavenly and earthly aspects of the cosmos and of the individual. When they symbolize in this way the individual's internal contradictions and the struggle which needs to be waged to overcome them, they acquire the character of sacrifice, the need for self-denial, destruction or submission, the surrender of one part of the self so that the other may come through victorious. Naturally it will be the task of the spiritual powers of progressive development to ensure the defeat of involutional and regressive tendencies. Sometimes, however, it happens that the twins are completely identical, the doubles or copies the one of the other, and in these circumstances they are expressions, no less, of the oneness of a perfectly balanced dualism. They symbolize the inner harmony gained by reducing the manifold to the one. Once dualism is overcome, duality is now no more than apparent, a mirror-image, caused by manifestation. Twins also symbolize the ambivalent state of the mythic universe. Primitive peoples always regarded them 'as being charged with particularly strong power which might either be both harmful and protective, or else simply harmful or simply protective.... Twins were both feared and worshipped, but always endowed with extreme properties. The Bantu put them to death, while in West Africa they were worshipped as sorcerers' (VIRI p. 65). In all traditions, twins, whether gods or heroes, either helped one another or quarrelled among themselves, emphasizing the ambivalence of their position and symbolizing the position of every individual divided within him- or herself. Andre Virel regards twin-shaped images, like symmetrical images in general, as the inner tension of a permanent situation. . .. The fear of the primitive at the sight of something twinned, is the fear of the outer eye at the sight of its own ambivalence, the fear of objectively encountering similarities and differences, the fear of acquiring individuating self-awareness... the fear of that individuation, the fear of breaking away from collective lack of differentiation. Basically twins symbolize 'an unresolved contradiction' (VIRI p. 67). This primitive fear of twins still survives. When a pregnant woman expected twins, she went to the medicine-man for him to make them into one. The medicine-man took some corn-meal outside the door and sprinkled it to the sun. Then he spun some black and white wool, twisted the threads into a string, and tied it around my mother's wrist. It was a powerful way to unite babies. We twins began likewise to twist ourselves into one child... . They could see that I was an oversize baby, that my hair curled itself into two little whorls instead of one at the back of my head, and that in front of my body I was a boy but at the back there was the sure trace of a girl - the imprint of a little vulva that slowly disappeared. They have told me time after time that I was twice lucky - lucky to be born twins and lucky to just miss becoming a girl. (TALS pp. 25, 27) 'The belief... that the birth of twins presupposes the union of a mortal with a god, and particularly with a sky god, is extremely widespread' (ELIT p. 98). According to Eliade all twin heroes - the Ashvins, the Dioscuri, Casto
