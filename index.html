ndowed with baraka. It protects its owner against the evil eye. Syrian Muslims believe that angels never enter a house in which there is a dog (WERS 2: p. 303). According to tradition, the Prophet Muhammad proclaimed that any utensil from which a dog had drunk should be cleansed seven times, the first time with earth. He is supposed to have prohibited the killing of all dogs except black dogs with two white patches above the eyes, such dogs being the evil one. Killing a dog makes the person unclean. It is also said that it is as bad as killing seven men, from the belief that dogs have seven lives. The name of the dog which watched over the Seven Sleepers in their cave (Koran 18) is used in charms. Muslims, nevertheless, distinguish between the 'unclean' run of ordinary dogs and the greyhound, its noble appearance making it a 'pure' creature. Dante's 'envoy', the veltro, was a greyhound, a dog depicted by Diirer and one identified with the harbinger of Christ's Second Coming. St Dominic's emblem is a dog spitting fire and members of the order which he founded are called Domini-canfejs ('Hounds of the Lord') who with their voices protect the House of God or are heralds of his Word. In the Far East the symbolism of the dog is fundamentally ambivalent: benign, because dogs are man's close companions and vigilant protectors of his home; malign, because they are closely related to wolves and jackals and regarded as contemptible, unclean beasts. These aspects are not confined to specific geographical limits but spread everywhere. Very similar feelings are prevalent in Tibet, where dogs are emblems of sensual appetites and sexuality, but at the same time of jealousy as well. The Buddha taught that whoever lived like a dog, would become a dog when the body decayed after death (Majjhima-nikaya 387). In Japan dogs are generally regarded favourably and, as faithful companions, their figures protect children and assist women in childbirth. In China they are no less faithful companions of the Immortals even in their apotheosis. When the Great Venerable appeared on Mount T'ai She in the days of the Han emperor, Wu, he had a yellow dog on a leash. Han-tzu's dog turned red, like the Celestial Dog, sprouted wings and gained immortality. The alchemist Wei Po-yang ascended into Heaven with his dog. The dog is the ancestor and emblem of some tribes, and perhaps even of the Chinese themselves since P'an-ku may have been a dog. The Celestial Dog (T'ien-k'uan) is storm and meteor; he provides the crash of thunder and the flash of lightning and is as red as fire. Although he is foe to the demon owl, he is the herald of war. As protection against the owl, dogs are always made to bark by pinching their ears. According to some ancient traditions the Chinese also depicted chaos in the shape of a huge shaggy dog. It had eyes, but was blind; ears, but was deaf; and it was alive, despite lacking the five internal organs. Another typically Chinese symbol was that of 'straw dogs' (cf. Tao Te Ching ch. 5). Kaltenmark suggests that they may originally have been sha- manistic, while Wieger describes them as acting 'as filters against spells' which were destroyed after use. The symbol employed by Chuang Tzu depends precisely upon the ephemeral existence of an object which is cast aside, trampled under foot and burned after it has performed its office (ch. 14). He concludes that what has ceased to be useful must be destroyed in case it should become harmful. Lao-Tzu takes straw dogs as symbols of the ephemeral nature of the things of this world which the sage renounces (CORT, GRAD, KALT, OGRJ, LECC, SCHC, WIET). According to Chuang Tzu, in Celestial Fate, 'Before being offered, straw dogs were kept in chests wrapped in fine linen. After being offered to the dead, they were burned, for, had they been kept for further use, each member of the dead man's family would have suffered from nightmares.'", "is_cross_ref": false, "page": 479, "slug": "elsewhere", "letter": "E"}, {"term": "dogwood", "definition": "The ritual of the Fetiales, a Roman college of priests charged with the task of declaring war, involved going to the border 'carrying an iron- tipped spear or a javelin of dogwood with a hardened tip' and challenging the enemy (Livy 1: 32). This ceremony corresponds to an ancient magical practice which antedates the use of iron. The choice of Bloody Dogwood for the weapon to be hurled into the enemy's country, would symbolize the bloody death which would fall upon that enemy. However, in the Far East dogwood stands for the life-giving power of blood and its benign influences.", "is_cross_ref": false, "page": 487, "slug": "dogwood", "letter": "D"}, {"term": "dolmen", "definition": "See bethel; dome; menhir; stone.", "is_cross_ref": true, "page": 488, "slug": "dolmen", "letter": "D"}, {"term": "dolphin", "definition": "The symbolism of the dolphin is linked with that of water and The pirates who tied Dionysos to the mast of their ship, got drunk, fell overboard and were changed into dolphins. Dolphins became symbols of the power of regeneration. They are also emblems of divination, wisdom and prudence and their images stood beside apollo's tripod at Delphi. These qualities, in conjunction with their speed through the water, made them master voyagers and, like Poseidon, they were often depicted with In pre-Hellenic Crete dolphins were given divine honours. Apollo took the form of a dolphin, according to the 'Homeric' Hymn, to reach the banks of the Crisa on his way to Delphi. Greek art often depicted men riding dolphins. This sacred creature undoubtedly played a part in funeral rites, in which it was regarded as a conductor of souls. 'The Cretans believed that the dead withdrew to the ends of the Earth, to the Isles of the Blessed, and that dolphins carried them on their backs to their homes beyond the tomb' (Defradas). Plutarch has told the story of Arion's voyage, when dolphins saved him from the sailors who threatened to murder him and then escorted him on his way, carrying him on their backs. Arion dived into the sea: But before his body was entirely submerged, dolphins swam beneath him, and he was borne upward, full of doubt and uncertainty and confusion at first. But when he began to feel at ease ... the many dolphins gathering around him in a friendly way ... there came into his thoughts, as he said, not so much a feeling of fear in the face of death, or a desire to live, as a proud longing to be saved that he might be shown to be a man loved by the gods and that he might gain a sure opinion regarding them. His account contains a wealth of symbols which present no difficulty of interpretation. Arion passes from this violent and anxious world to immortal salvation thanks to the mediation of the dolphins. It is hardly surprising that christ the Saviour was subsequently depicted as a dolphin. On a more ethical and psychological level the account depicts the passage from a state of nervous stress and imagined terrors to the quietude of spiritual enlightenment and contemplation by meditating upon goodness (the life- saving dive, the ease and benign appearance of the dolphins and so on). Three stages in spiritual development are described: the predominance of the emotions and of the imagination; the interposition of goodness, love or devotion; enlightenment in the glow of inner peace. The legend to which reference was made at the beginning of this article corroborates the interpretation of the dolphin as a symbol of conversion. Dionysos had hired a boat to take him to Naxos, when he noticed that the crew was steering towards Asia, undoubtedly to sell him into slavery. Thereupon 'he transformed their oars into serpents, filled their ship with ivy and caused the music of invisible flutes to be played. Wreathed in vines the ship lost way, the sailors went mad, jumped overboard and were turned into dolphins. This explains why dolphins are friends to humans and try to save them from shipwreck - they are reformed pirates' (GRID p. 127).", "is_cross_ref": false, "page": 488, "slug": "dolphin", "letter": "D"}, {"term": "dome", "definition": "The dome is universally regarded as a representation of the vault of Heaven, and thus a domed building is an image of the world. The dome is commonly set upon four pillars (see column) or upon a structure with a square ground-plan. This relates directly to the Chinese symbolism of the sky as 'covering' and the Earth as 'supporting', while the sky is seen as 'round' and the Earth as 'square'. Dolmens, Mycenean tombs and the many rock-temples from India to Korea possess this generalized significance of representing the cosmic dome. The Montagnards of southern Vietnam see the sky as a hemispherical basket set upon a flat, circular disc. This, surely, is very similar to the Chinese image of the tortoise, the symbolism of the rounded upper and the flat under shells being exactly the same. The Egyptians depicted the sky as the goddess, Nut, supporting herself on fingers and toes with her body arched. Byzantine domes, Buddhist stupas and Muslim qubba all possess the same quality. When the Prophet Muhammad ascended into Heaven, he describes it as a mother-of-pearl dome supported by four pillars. The dome is the Universal Spirit 'enveloping' the world and the pillars are the four corners of the cosmic cube, its spiritual and material components. The 'Throne of Divine Light', according to an Arabic writer, 'is like a dome above the angels and this world.' Sometimes the cosmos - as in the notable case of the Dome of the Rock Mosque at Jerusalem - is octagonal in shape, but this is a case of the square being developed by doubling its spatial locations (see eight). The meaning behind the Byzantine dome, on which is represented Christos Pantocrator, is the same and the similarity is heightened with the realization that it is sometimes 'supported' by representations of the four Evangelists. The Buddhist stupa is often set on a square base and its dominion over quaternary space is confirmed by the gates set at the four cardinal points. Coomaraswamy has observed that the groins which meet at the top of a dome - and which are identical to the curved poles of a Mongolian yurt - represent 'the concentration of psychic powers at their source' provided by the eye of the dome, the 'gateway of the Sun'. It might be said, conversely, that the groins represent the rays of sunlight enveloping the Earth. From this gateway at the top of the dome rises actually or metaphorically the World axis. In the case of stupas, it is always actualized in the pole rising above them. In central Asia it is the column of smoke rising from the central hearth up into the sky, in Siberia it is the trunk of the birch-tree protruding from the tent and, more generally speaking, it is also the tip of the parasol or of the pole holding the awning over the chariot and also, in its own way, rising above a 'dome'. The central hole, sometimes identified with the Pole Star, is essentially the Sun, 'the eye of the world'. To emerge through it is 'to ascend in Agni's train', to 'become detached from the", "is_cross_ref": false, "page": 489, "slug": "dome", "letter": "D"}, {"term": "cosmos'", "definition": "(see cavern) or to escape the phenomenal world. The Dhammapada tells how Moggalana 'broke through the dome and took to the air'. When the Buddha had attained enlightenment he said that 'the roof-ridge shattered in pieces'. Again, the eye of the dome is in this instance the 'opening' in the crown of the head - itself similar to the vault - the brahmarandhra through which escapes the soul of the sage delivered from temporal conditions or, according to The Secret of the Golden Flower, the 'subtle' body born of the embryo of immortality (BURA, COOH, ELIM, GUES).", "is_cross_ref": false, "page": 491, "slug": "cosmos", "letter": "C"}, {"term": "donkey", "definition": "See ass.", "is_cross_ref": true, "page": 491, "slug": "donkey", "letter": "D"}, {"term": "door", "definition": "(way) See gate(way).", "is_cross_ref": false, "page": 491, "slug": "door", "letter": "D"}, {"term": "dot", "definition": "The dot, or point, symbolizes the residual state after the removal of volume, the centre, the source, the principle of emanation and the termination of return. It denotes the creative force and the end of all things. According to Clement of Alexandria, if the properties and dimensions of a body are removed, there remains 'a point with a precise location'. If that location is removed, primeval unity is achieved (Stromata 5: 2). Similarly in the symbolism of the Jewish Kabbalah, when the 'hidden dot' appears it becomes the letter iod. In Hindu and Tibetan teaching, the dot (bindu) is once again the 'fleck' or 'seed' of manifestation. The manifestation itself is a spatial expansion of the dot. The dot is therefore the point at which the arms of a cross intersect. As the source of that expansion, it is itself non-dimensional and unconstrained by the laws of space. 'The dot', Angelus Silesius wrote, 'contained the circle.' Leibniz drew a distinction between the 'metaphysical point' (primordial unity) and the 'mathematical point', the spatial description of the former, a point with a precise location'. On the other hand the dot is the resolution of opposing tendencies, the 'changeless mean' of the Chinese, 'the void in the centre' of the cosmic wheel, the 'pivot of the norm' and 'the still centre of the circle' as Chuang Tzu terms it (ch. 2), balance and harmony. It is the source of meditation and the goal of spiritual integration. In the yantra, the bindu is the point at which the upper angles of the two triangles representing Shiva and Shakti meet: it is undifferentiated Brahman. In the mantra, it is the diacritical dot {anusvara) which accompanies nada, the primal sound. The bindu is a minute circle, but the 'void' and the state of potentiality implicit in it are precisely symbolized by the void within the circle. The dot is also the letter of the sacred monosyllable om, the seed within the conch. In any case it is the completely formless principle from which all beings and all matter originated (AVAS, ELIY, In African art, dot-shaped decoration generally represents some actual thing - grains of millet, stars and so on. These dots are separate or in groups, when they form the rough patterns of circles, squares and diamonds. In African hunting country, for example, three dots in close proximity within a triangle or square may sometimes stand for the hunter, his dog and his quarry. In savannah country, white dots on a dark ground may suggest 'fires lit at night, their twinkling like the twinkling of the stars' (MVEA p. 95).", "is_cross_ref": false, "page": 491, "slug": "dot", "letter": "D"}, {"term": "double", "definition": "In every culture artists have depicted double-headed creatures, serpents, dragons, birds, lions, bears and so on. This is due neither to mere love of ornamentation nor to some Manichean influence: the creatures so depicted all have a bipolarity, both benign and malign, and this is described in their individual entries in this dictionary. It is very likely that it is this double aspect of the live creature which is suggested by its depiction with two heads. For example, the lion's strength symbolizes both sovereign power and a consumimg lust, whether it be for justice or for the exercise of absolute authority in a bloodthirsty tyrant. Similarly, ribbons or wreaths depicted round a person's head may symbolize, if they form a closed circle, confinement in difficulty and misfortune, but if broken, release. Sometimes duplication serves merely to reinforce and redouble the meaning attached to one of the poles of the symbol. Traditional religions generally thought of the soul as being the double of its living owner, able to leave the body at death, in dreams or through magical practices, and to return to the same or some other body. Mankind thus provided its own self-portrait in duplicate. In any case, instances of hysterical or schizophrenic duplication of personality are well known to psychotherapy. , Nommo, the god of 'moist' water and guide and principle of life made manifest, he (Amma) reserved for himself in the highest Heavens, outside the boundaries which he set for the universe, half these primordial waters, which remained 'dry'waters. Similarly, thought, which is speech unexpressed, is termed 'dry' speech since it only has potential properties and cannot beget. In the human microcosm it is the replica of primordial thought, the 'first speech' stolen from Amma by the spirit Yurugu before the creation of mankind. Zahan (ZAHD) regards this first speech, 'undifferentiated speech, without self-awareness', as corresponding to the unconscious. It is talking in dreams, speech over which humans have no control. Yurugu's avatar, the jackal, or pale fox, stole the first speech and therefore possesses the key to the unconscious and the invisible and, consequently, to the future which is no more than the time-component of the invisible. This is the reason why the most important Dogon system of divination is based upon questioning this animal. It is interesting to observe that Yurugu is also associated with chthonian fire and with the Moon, which are universal symbols of the unconscious Aztec funeral customs illustrate the basic division of all phenomena into two categories, controlled by the opposing symbols of fire and water, the moist and dry, in a quite remarkable way. Additionally, they show the analogy between this symbolic dualism and the notion of the primordial coitus of Heaven and Earth. 'All those who had been drowned or struck by lightning, along with lepers and those who had died of gout or dropsy, in other words, all those whom the rain- and water-gods had, as it were, marked out by removing them from the world' were buried. All others were cremated (SOUN p. 231). This relationship between fire and water recurs in the funeral customs of the Celts. The lustral (purificatory) water which the druids used in their exorcisms was water in which 'a burning brand taken from the sacrificial fire had been extinguished. When there was a dead body within a house, a large pot was set at the doorway filled with lustral water brought from another house in which there was no dead body. All those who visited the house of mourning sprinkled themselves with this water when they left' (COLD p. 226).", "is_cross_ref": false, "page": 492, "slug": "double", "letter": "D"}, {"term": "German", "definition": "Romanticism endowed this notion of a person's double (Doppelganger) 'with tragic and fatal overtones .... It may sometimes be our complement, but is more often the foe with whom we are lured to fight.... In some ancient traditions, meeting one's double is an unlucky occurrence, and is sometimes even a presage of death' (BRIR II p. 120).", "is_cross_ref": false, "page": 493, "slug": "german", "letter": "G"}, {"term": "dove", "definition": "Throughout Judeo-Christian symbolism the dove - which culminates in the New Testament by representing the Holy Spirit - is basically a symbol of purity, simplicity and even, as when it brings the OLivE-branch back to Noah's Ark, of peace, harmony and re-found happiness. As with most depictions of winged creatures in the same cultural environment, it might be said that the dove stands for the sublimation of the instincts and, specifically, of the erotic instincts (DURS p. 135). The pagan context, with its different sense of values so far as purity was concerned, associated it rather than contrasted it with physical love, so that the dove, aphrodite's bird, represented the pledge of love which the lover offered the object of his desire. Such views, which differ in appearance only, resulted in the dove standing for that imperishable part of the human being, in other words the vital principle or soul. In this context some Greek funerary urns depict a dove 'drinking from a vase which symbolizes the fount of memory' (LAVD p. 258). This image is transferred to Christian iconography; a depiction of the martyrdom of St Polycarp, for example, shows a dove emerging from the saint's body after death. All this symbolism stems from the bird's grace and beauty, its spotless white feathers and gentle cooing. This would explain why 'dove' is one of the most universally current metaphors for woman, from everyday slang to the highest flights of literature. Jean Danielou quotes St Gregory of Nyssa as saying that the closer the soul approaches the light, the lovelier it becomes and, in the light, takes the shape of a dove. And the lover calls his beloved 'my soul'. Lastly, it should be noted that doves are extremely social birds, which further strengthens the ever-positive powers of the bird as symbol. According to George Catlin, the Prairie Indians regarded the turtle dove as the messenger of the cycle of rebirth, bearing a sprig of willow leaves in its beak. In this respect it may be compared with Noah's dove. Christian tradition made the bird the symbol of faithful marriage.", "is_cross_ref": false, "page": 493, "slug": "dove", "letter": "D"}, {"term": "dragon", "definition": "Basically dragons are seen as strict guardians or as symbols of evil and of diabolical tendencies. They guard buried treasure, and as such are enemies which must be defeated if the treasure is to be won. In the West, dragons guarded the golden fleece and the Garden of the hesperides; in China, in the story of the T'ang, they guarded the pearl; while the legend of Siegfried confirms that the treasure which the dragon guarded was that of immortality. In fact the dragon may be identified with the serpent as a diabolical symbol and Origen confirms this identification in his commentary on Psalm 74 (see leviathan). The breaking of 'the heads of serpents . .. [and]... of leviathan in pieces' is Christ's victory over evil. In addition to the well-known portrayals of St Michael or St George, Christ himself is sometimes pictured crushing the dragon under foot. The Zen patriarch Hui Neng, too, made dragons and serpents emblems of evil and of hatred. When the unshakable Fudo-Myoo of Japanese Buddhism overcame the dragon, in so doing he overcame ignorance and darkness. These negative aspects, however, are neither the only nor the most important ones, for dragon symbolism is ambivalent. This is in any case made plain by Far Eastern iconography depicting a pair of dragons facing one another, and more especially by European and Islamic hermeticism where this confrontation is depicted upon lines similar to those of the caduceus. This is the neutralization of opposing tendencies, of alchemical sulphur and mercury; while immanent, undeveloped nature is portrayed in the ouro-boros, the dragon biting its own tail. Even in the Far East the dragon possesses different aspects, in that it is simultaneously a creature of water, of earth - even of the Underworld - and of the sky. This makes it akin to Quetzalcoatl, the Aztec plumed serpent. Unsuccessful efforts have been made to distinguish the long dragon of the waters from the kui dragon of the earth. In Japan, four dragon species were popularly distinguished: celestial, rain, terrestrial or aquatic and chthonian. In fact, this is simply a matter of four aspects of a single symbol, the symbol of what Grousset calls 'the active First Cause and Demiurge; divine force and spiritual vigour.' The dragon is, in any case, a celestial symbol, of the life force and power of manifestation, ejaculating the primeval waters or the world-EGG. It is thus an image of the creating Word. The dragon is the cloud which thickens overhead before dropping its fertilizing showers. It is the k'ien principle, the source of Heaven and maker of rain, its six lines six harnessed dragons. Again, the / Ching tells us, dragon's blood is black and yellow, the primal colours of Heaven and Earth. The six strokes of the hexagram, k'ien, traditionally depict the six stages of manifestation, from the 'hidden dragon', potentiality, immanent and inactive, to the 'swooping dragon' which returns to the First Cause, through the dragon 'in the fields', 'visible', 'leaping' and 'flying'. Hindu teaching identifies the dragon with the First Cause, with Agni or with Prajapati. The 'dragon-slayer' is the celebrant who offers sacrifice to appease the divine powers and who identifies with those powers. The 'dragon' produces soma, the beverage of immortality, and is the soma offered in sacrifice. Chuang Tzu taught that the power of the dragon is a mysterious thing. It is the resolution of opposites. This is why, he said, Confucius dwelt in Lao-Tzu, the very personification of the dragon. In any case, while dragon-soma may confer immortality, Chinese dragons take you to it, since they are the winged steeds of the Immortals, too. They carry them up to Heaven. Huang-ti, who had used dragons to overcome temptation to evil, ascended into Heaven on a dragon's back. However, he was himself a dragon, as was the primeval sovereign, Fu-hi, who received the Ho-t'u. Thanks to a dragon, Yu the Great was able to set the world to rights by draining off the overabundant waters. The dragon was sent to him from Heaven and 'opened the way' (k'ai tao) for him. It was quite natural for the dragon, a celestial, creative and law-giving power, to become the symbol of the Emperor. It is, however, remarkable that this symbolism applied not only in China but among the Celts, and that a Hebrew writer speaks of the Celestial Dragon as 'a king seated upon his throne'. Dragons being, in fact, associated with lightning - they spit fire -and with fertility - they make rain - thus symbolize the duties of kings and the rhythm of existence which ensures order and prosperity. This is why they became an imperial emblem. For the same reason their pictures were displayed: 'in time of drought, they made an image of the Yin-dragon and then it began to rain' (GRAD 1: p. 361). The dragon was a manifestation of the omnipotence of the Emperors of China; 'the dragon's face' meant 'the emperor's face'; 'the dragon's pace' was the majestic walk of the head of state; 'the dragon's pearl' - which it was believed to keep in its throat -was the indisputable prestige of the head of state's words, the perfection of his thoughts and commands. 'You do not argue with the dragon's pearl', Chairman Mao was to state. Although the aquatic aspects of dragon symbolism remain of prime importance, since dragons live in the water and cause springs to bubble up, and while the 'Dragon-King' is a king of the naga (which further identifies dragons with serpents), the dragon is above all linked to rain-making and to lightning, both manifestations of celestial activity. Uniting Earth and Water as it does, the dragon is a symbol of the rain of Heaven which makes the soil fruitful. 'Dragon-dances', displays of appropriately coloured dragons, enabled mankind to receive Heaven's blessing in the form of rain. Consequently, dragons were signs of good omen and their appearance was the culmination of prosperous reigns. Sometimes from their jaws hung foliage, the symbol of germination, and wherever the dragon-dance was performed, the watchers fed the 'dragon' with greenstuff. Thunder is inseparable from rain and its link with dragons derives from the notion of the active First Cause, the Demiurge. Huang-ti, who was a dragon, was also the genius of thunder. In Cambodia it was believed that the water dragon possessed a jewel which glittered like lightning, whose flashing brought on the rain. The upsurge of the thunder-cloud, which is that of the yang, of life, of plant-growth and of the cycle of regeneration, is embodied in the appearance of the constellation of the Dragon, which corresponds to Spring, the east and the colour green. The Dragon rises with the vernal and sets at the Autumn equinox, heralded by the positions of the stars kio and ta-kio, the 'Dragon's Horns', the bright stars Spica in the constellation Virgo and Arcturus in Bootes. The employment of the dragon motif in the decoration of Eastern gateways also endows it with cyclical symbolism, but this is more characteristically solstitial. In astronomy, the head and tail of the Dragon are nodes in the lunar orbit, the points at which eclipses occur, hence the Chinese symbolism of the dragon devouring the Moon and the Arabic symbol of the Dragon's tail as the 'realm of Darkness'. This brings us to the dark side of dragon symbolism, but its ambivalence is constant. As the sign of thunder and the Spring and of celestial aciivity, the dragon is yang; but yin as ruler of the realm of the waters. It is yang in so far as it is identified with such solar animals as the horse or the lion and with swords: yin in so far as it changes into a fish or is identified with the serpent. It is yang as a geomantic principle; yin as the alchemical principle of mercury. (BELT, BURA, BHAB, CHAT, CHOO, COOH, COMD, CORT, DURV, ELIY, ELIF, EPEM, GRAD, GRAP, GRAR, GROC, GUEV, GUET, GUES, HOUD, KALL, LECC, LIOT, MATM, OGRJ, PORA, SECA, SOUL, The emblem of Wales is a red dragon. In the Mabinogion the tale of Lludd and Llewelys describes the struggle between the red dragon and the white dragon, the latter symbolizing the invading Saxons. In the end both dragons, made drunk with mead, were buried in the centre of the island of Britain, at Oxford, in a stone coffin. So long as they remain undiscovered the island will suffer no invasion (CELT 6: pp. 451-2; CHAB pp. 391-401). The coffined dragons are symbols of hidden and chained powers, the two faces of a veiled being. The white dragon carries the pallid colours of death, the red dragon those of anger and violence. The burial together of both dragons signifies that their fates have become interfused. Anger may have calmed, but the dragons could rise together. They remain a threat, a potential force ready to launch itself at any new invader. The image of the whale vomiting the Prophet Jonah may be associated with dragon symbolism, since dragons are creatures which swallow, transfigure and vomit up their prey. The image, based upon a solar myth, depicts the hero swallowed by the dragon. Overcoming the monster, the hero acquires eternal youth. His journey to the Underworld completed, he returns from the realm of the dead and his night-time prison in the sea' (DAVS p. 225). Jungian analysis has taken advantage both of the myth itself, which clinical experience shows recurs in dreams, and of its traditional interpretation. . A familiar type is that of Jonah and the whale, in which the hero is swallowed by a sea monster that carries him on a night sea journey from west to east, thus symbolizing the supposed transit of the sun from sunset to dawn. The hero goes into darkness, which represents a kind of death The battle between the hero and the dragon ... shows more clearly the archetypal theme of the ego's triumph over regressive trends. For most people the dark or negative side of the personality remains unconscious. The hero, on the contrary, must realize that the shadow exists and that he can draw strength from it. He must come to terms with its destructive powers if he is to become sufficiently terrible to overcome the dragon: i.e. the ego can triumph, it must master and assimilate the shadow. (J. L. Henderson in JUNS pp. 120-1) Henderson also quotes in this context Faust's acceptance of Mephistopheles' challenge, the challenge of life, the challenge of the unconscious. Through it and through what he has believed to be the pursuit of evil, Faust sees salvation on the horizon. The battles of St George or of St Michael with the dragon, so common a subject for artists, illustrate the perpetual struggle of good with evil. In a wide variety of shapes and forms it pervades every culture and every religion, not excepting dialectical materialism in the guise of the class struggle.", "is_cross_ref": false, "page": 494, "slug": "dragon", "letter": "D"}, {"term": "dream", "definition": "This entry relates simply to dreams as channels for and makers of symbols. It also displays the complex, representational, emotional and vectorial nature of symbols as well as the difficulties in interpreting them accurately. The bulk of this article may be applied to symbols as a whole and to each symbol separately, all symbols owing something to dreams and vice versa. As a proportion of a lifetime The most recent scientific research suggests that by the age of sixty a person will have dreamed during sleep for a minimum of five years. If sleep occupies one third of a person's life, about twenty-five per cent of that person's sleep will have been spent dreaming. Dreams therefore fill about one twelfth of most people's lives. In addition there are waking dreams and daydreams to swell that already impressive proportion. Now, dreams, as Frederic Gaussen has so aptly put it, 'are symbols of the individual's experience, so deeply lodged in the depths of consciousness that they elude their own creators, and we view them as the most secret and uninhibited expression of our very selves.' For at least two hours every night we live in this dream-world of symbols. What a vast source of information this would be about human nature in general and our own in particular if we were able to remember them and to interpret them correctly! As Freud remarked, 'the interpretation of dreams is the royal road to knowledge of the soul.' Thus from the very earliest ages 'keys' to the interpretation of dreams have proliferated; nowadays psychoanalysis has taken their place. As phenomena Just as with symbols, so there has been a considerable development in ideas on dreams, but this is not the place for a history of them. However, even today there is considerable professional disagreement, Freudians seeing dreams as expressions or even as fulfilment of repressed wishes (FRER p. 123), while for Jungians they are 'spontaneous and symbolic autopresenta- tions of the current state of the dreamer's unconscious' (JUNH p. 228). Sutter, however, more baldly describes dreams as 'psychological phenomena occurring during sleep and comprising a series of images which unfold in more or less connected dramatic form' (PORP p. 365). Dreams thus elude the dreamer's volition and responsibility by the very fact that this nocturnal play-script is spontaneous and uncontrolled. This is why the dreamer experiences the dream as though it were real and not confined to his imagination. Consciousness of reality is wiped out, the dreamer's identity alienated and dissolved. Chuang Chou no longer knows whether it is Chou who dreamed that he was a butterfly or a butterfly which dreamed that it was Chou. 'If a labourer were certain to dream every night for twelve hours at a time that he was a king,' Pascal wrote, 'I believe that he would be almost as happy as a king who dreamed every night for twelve hours at a time that he was a labourer.' Conflating Jungian thought, Roland Cahen writes: Dreams express that innate mental activity which thinks, feels and receives impressions, and engages in speculation on the fringes of our everyday activities at all levels, from the most carnal to the most spiritual, without our being aware of it. By revealing the psychic undercurrents and the requirements of a life-programme written at the deepest level of being, dreams express the individual's most cherished aspirations and, incidentally, become an infinitely valuable source of all orders of information. (RSHU p. 104) Classification The Ancient Egyptians respected dreams above all for their premonitory qualities. 'God made dreams to show men the way to follow when they could not see into the future', a book of wisdom states. In their temples, priests and scribes would interpret dreams according to a set of keys handed down from generation to generation. Oniromancy, or divination by dreams, was universally practised. The Negritos of the Andaman Islands believe that dreams are created by the soul, which they regard as a malign part of a human being. It escapes through the nose and performs the acts which the person experiences in the dream-state. All North American Indians regard dreams as the final and decisive proof of anything under dispute. Dreams inspire sacred song, they determine the choice of priests and endow the shaman with his powers. Knowledge of healing, the names to be given to children and taboos all equally derive from them. Dreams dictate the composition of war- and hunting-parties, death-sentences and reprieves. They alone provide the keys to the mysteries of life and death. Lastly dreams 'corroborate tradition and provide the seal of legitimacy and authority' (MULR p. 247). The Bantu living along the Kasai, a tributary of the Congo River, believe that some dreams are brought back by souls which separate from their living bodies and gossip with the souls of the dead (FOUC p. 66). These dreams may either serve as warnings to the dreamer or comprise genuine messages from the dead to the living and therefore concern the community as a whole. There are countless different sorts of dream and there have been as many attempts to classify them. For the convenience of study, however, psychologists, ethnologists and parapsychologists have divided night dreams into certain categories: 1 prophetic or didactic: more or less open warning about some critical occurrence, past, present or to come; these dreams are often believed to derive from some heavenly power; 2 initiatory: shamanistic or Buddhist (Tibetan Bardo-Todol school), endowed with magical powers and conducing to an introduction into another world by means of knowledge imparted to or a journey undertaken in the imagination; 3 telepathic: putting the dreamer in touch with the thoughts and feelings of individuals or groups at a distance; 4 visionary: transporting the dreamer into what Corbin terms the 'imaginal' world and presupposing the existence within the individual of a level of consciousness and of 'forces which have perhaps become atrophied in our Western civilization', forces for the existence of which Corbin has found evidence among the Persian mystics; this is neither a premonition, nor a journey, but a vision; 5 warning: these hunt out and bring one possibility in a thousand to the fore; 6 mythological: which recreate some major archetype and echo some basic universal anxiety. Functions Dreams are as essential to physical and mental balance as sleep, fresh air and a healthy diet. By turns they tighten and relax the psyche and fulfil a vital function; only death or madness bring dreaming to a complete stop. Dreams serve as a release mechanism for impulses repressed during the day, they enable problems to emerge and, in giving them play, offer solutions to them. Like memory, their selective function comforts conscious life. However, dreams play yet another part of quite different depth. Dreams are some of the best channels of information on the psychic status of the dreamer. They provide an existential balance sheet in living symbols, a picture of the dreamer that is frequently unsuspected, and revelations of the ego and the self. However, just as with symbols, so dreams conceal these messages under images of beings separate from the dreamer. The processes of identification work uncontrolled in dreams. The dreamer projects him- or herself into the image of another being and by identification with the other becomes alienated, being able to assume shapes which have to all appearances nothing in common with the dreamer's self, being male or female, plant or animal, planet or vehicle and so on. One of the parts which dream analysis plays is that of uncovering these identifications and of discovering their causes and their objectives. It must reconstruct the subject's real identity by revealing the causes of alienation. Analysis Analysis of dream symbols is founded upon a threefold study: of the content of the dream (the images and parts they perform); of the structure of the dream (the type of pattern provided by these images as a whole); and of the meaning of the dream (its direction, outcome and intent). The principles governing the interpretation of the analysis may in any case be applied to all symbols, over and above those of dreams, and especially to any with mythic content. Dreams may be regarded as personalized mythology. Interpretation To decipher a symbol or a dream does not simply depend upon intellectual curiosity. Dreams raise the relationship between the conscious and the unconscious to a higher level and improve their channels of communication. Thus, for this reason alone, dream or symbol analysis is on the psychological plane a method of personality integration. A more enlightened and better balanced being tends to replace the person torn apart by desires, aspirations and doubts, with no understanding of self. As Professor Meier, quoted by Roland Cahen, remarks: 'The synthesis of conscious with unconscious psychic activity is the very essence of creative mental work.'", "is_cross_ref": false, "page": 499, "slug": "dream", "letter": "D"}, {"term": "dress", "definition": "Clothes are the external symbols of spiritual potency, the outward and visible shape of the inner being. Despite this, the symbol may become a simple sign which destroys the reality when dress is mere uniform unconnected with personality. For example, the current liking of priests and officers for lay dress and plain clothes in place of clerical dress or uniform may doubtless be explained in terms of social development, but it may conveniently be observed that this fact is a sign of desacralization and loss of meaning of the symbol. If dress no longer displays a relationship of a symbolic nature with the underlying character of priest or soldier, it would in fact be far better to get rid of it altogether and for the people concerned to be reduced to the dead level of mediocrity. Dress indicates membership of a body with a specific character, be it the church, army, navy or the law, and to cast off its particular dress is in some sense to deny membership of that body. It is rather too easy to say that 'the habit does not make the monk' or, as Chuang Tzu remarked, the mandarin. Indeed, and this is not something which should be ignored, the purpose of the monastic habit may well have been to conceal individual physical differences. In the past, in the Orthodox Church as in religious orders, taking the habit could stand in all respects as a form of second baptism, with effects which were not purely external. Buddhist monastic dress suggests complete withdrawal from the world, the dust and rags picked up haphazardly along the road. A Zen patriarch is invested by transmission of a robe, his kasaya. They might not owe it to their learning, but educated Chinese told the world that 'by their round caps they understood heavenly things; by their square slippers they understood earthly things, and by their tinkling earrings they understood how to achieve harmony everywhere' (Chuang Tzu: ch. 21). If dress exteriorizes office or status, it is sometimes their symbol and helps to confer both the one and the other. The Sufi master gives his khirka to the person he admits to his community. The vestments of Jewish priests were reminders of the correspondences between micro- and macrocosms, and their fringes of the grace raining down. Use of priestly vestments is widespread, but it is to be observed that this hieraticism is also applied to lay clothing. In this context the priestly vestment above all others is the pilgrim's dress, often a white robe, as in Islam for both Sunni and Shi'ite and in Japan for both Buddhist and Shinto. The pilgrim has to change from everyday dress into a special garment, which sacralizes him. This is 'putting off the old man' and 'putting on the new man' spoken of by St Paul, purification as a preliminary to 'passage'. Before initiation into Chinese secret societies the candidate, too, puts on a white garment. This calls to mind the 'wedding garment' mentioned in the Gospels (Matthew 22: 11-14). In China the Imperial robe had a round collar and a square hem, which therefore made its wearer an intermediary between Heaven and Earth, circles symbolizing Heaven and squares Earth. When discussing the hexagram k'uen (Earth; passive First Cause), the / Ching links it with the 'undergarment' denoted by the same ideogram, which was yellow, the colour of earth. The Li-ki attached the highest importance to the symbolism of this garment, which prescribed the noble carriage and qualities of its wearer. It was fashioned from twelve strips like the year from twelve months (harmony); its sleeves were round (graceful movement); the stitching at the back was straight (rectitude) and the lower hem was horizontal (peace of heart). 'When dress is as it should be, the bodily carriage will be correct, the facial expression calm and gentle, in conformity with rule, prescript and order' (BURA, GRAC, GUET, SCHP, SOOL, The shaman's robe contains an equally great wealth of symbolism. 'In Ancient Uralo-Altaic cultures, the shaman's cloak was decorated with a three-branched emblem known as the mark of the bustard, a symbol of communication between the worlds of death and resurrection.' In Western popular art the wizard's pointed hat, his magic wand and cloak ornamented with stars recall the shaman's kaftan, a 'robe with long sleeves decorated with iron rings and the figures of mythical beasts', and the different items in his wardrobe. Wearing wings upon his shoulders signified that he was the 'intermediary between the two worlds' (SERH p. 139). 'North African peasants wear a burnous of seven separate pieces of cloth stitched together, symbolizing the seven parts of the human being .... Throughout time and place,' Jean Servier concludes, having given countless examples, 'whether clothing is made of thread, beaten bark or skin, its wearer through symbols finds the place which he believes he should fill in this world, clothed in light' (SERH p. 257). Even in Old Testament times choice of dress could indicate the under- lying character of the wearer. Thus in Daniel's vision (7: 9), he describes God as the Ancient of Days, seated upon a heavenly throne and dressed in white, the colour of light. The prophet Isaiah gives thanks to the God who has saved and justified him by saying that he has 'clothed [him] with the garments of salvation [and] covered [him] with the robe of righteousness.' Dress is no external attribute, foreign to the nature of its wearer, but on the contrary is an expression of the inherent and essential truth of his character. White, shining or glistening garments enable angels to be identified immediately (Matthew 28: 3; Luke 24: 4). In the Transfiguration, Jesus' garments became gleaming with a supernatural, heavenly and divine whiteness (Mark 9: 3ff.). It should be seen as a manifestation of the glory of the Resurrection in advance of the event; the gospel account of it betrays the literary influence of other accounts of the manifestation of the godhead. When, according to legend (2 Enoch 22: 8ff.), Enoch was taken up into Heaven, the Lord commanded him to remove his earthly garments and to put on glorious robes. In so doing he assumed the character of the new world into which he had been taken. In this context it is legitimate to enquire whether the dress of the Essenes should be regarded merely as a symbol of purity, or rather as the sign that members of this sect belonged to the new covenant with the angelic world, a belief expressly stated in their writings. As both Christian and Jewish writers testify, since the salvation of mankind in some sense numbered humans among the heavenly host, it is hardly surprising that around the beginning of the Christian era we should repeatedly find the image of clothing as a symbol of the eternal lot promised to the elect and to true believers. The author of The Ascension of Isaiah (8: 14-16; 9: 9ff.) knew that such garments awaited each of the faithful in Heaven. 1 Enoch 62: 15ff. thus describes the resurrection of the elect: They shall put on robes of glory. And such shall be your garments; garments of life from the Lord of Spirits.' In the Book of Revelation (6: 11; 9: 14ff.) martyrs received hereafter the final reward (of white robes) promised to all Christians (2: 10; 3: 11). A difficult passage from St Paul should be understood in the light of the foregoing: 'For in this we groan, earnestly desiring to be clothed upon with our house which is from heaven. If so be that being clothed we shall not be found naked. For we that are in this tabernacle do groan, being burdened: not for that we would be unclothed, but clothed upon, that mortality might be swallowed up of life' (1 Corinthians 5: 2-4). The clothing to which the apostle aspires is clearly the final manifestation of his salvation. To be found naked would be seen as being rejected by Christ. Nevertheless, St Paul superimposes a second symbol upon this traditional symbol. Salvation is a second garment added to and transforming the first garment, which must accordingly only designate the body. This is the germ of a symbol which Gnostics were to develop to an extraordinary pitch. At its best it may be seen in 'The Hymn of the Soul' in The Acts of Thomas. The king's son (elect; of divine nature) departs into Egypt (into a world which is evil because it is material). He soon forgets who he is and exchanges his royal robes (signs of his divine origins) for the squalid garments of the Egyptians (sign of his soiling by the phenomenal world). He only casts them aside in disgust when there appears before him a marvellous royal robe, made to fit him perfectly in his father's court. In this robe he was to recognize himself for who he was, that essential being beyond deceptive appearance. There can be no better example of the symbolism of dress in its most highly worked Gnostic guise - dress as symbol of the very essence of the human being. Reverting to Christian symbolism, the employment of the image of clothing should be observed in a baptismal context in The Odes of Solomon 21: 3: 'I have cast darkness aside and put on light'; while St Paul says 'Let us cast aside the works of darkness and put upon us the whole armour of light.' Again, Christ is said to have 'put on human nature' while the Christian 'puts on Jesus Christ'. It may also be recalled that ancient liturgies provide evidence that in baptism the neophyte was clothed in a white garment, symbolizing the purity which was received simultaneously with salvation, of which the newly baptized person received the reward. In addition, numerous Mandaean sources could be quoted to show that they regarded baptism itself as the divine gift of a robe of glory. Dress is something unique to mankind, since no other creature wears it, and is one of the first signs of consciousness of nakedness, of self- consciousness and of moral consciousness. It is also revealing of certain aspects of the personality and in particular of that part of it open to influence (fashions) and of its wish to exert influence. Uniforms or certain items of dress - helmets, caps, ties and so on - show membership of a specific group, entrusted with specific duties or possessed of particular abilities. In Islamic tradition, the ritual changing of garment marks the passage from one world to another. An emir, for example, will not dress in the same way in his own country as he would in a Western luxury hotel, unless he were travelling in his rank. However, some garments proclaim an even more fundamental change, such as the monastic habit which denotes the passage from the everyday world to the religious world. In his journey from the land of Abraham to the Heavenly Malakut, the mystic pilgrim passes through twelve worlds, twelve 'veils of light', and thus changes clothes, these symbolizing the necessary inner disposition, the 'garments of the soul', stage by stage until he achieves enlightenment in Paradise. 'The Tale of the White Cloud' provides examples in the Islamic tradition. Similarly, the ritual employed in Mithraic mysteries displays 'clothing in different garments appropriate to the specific level of mystical ascension' (CORE 4: p. 341).", "is_cross_ref": false, "page": 504, "slug": "dress", "letter": "D"}, {"term": "drinking bout", "definition": "(see also alcohol) Drinking bouts were rites held in high esteem in Ancient China where, like banquets, they had the property of a covenant and were the expression of a sense of community. The void in the calendar between successive years, when the year itself was reborn, was filled by drinking bouts for seven or twelve nights. Their objective was to renew the life force before the beginning of the annual cycle and the awakening of nature which the bouts themselves aimed to encourage. The rites and their concomitant concerns were not, in any case, peculiar to the Chinese. The Montagnards of southern Vietnam believe that to dream of a drinking bout is a presage of rain. Customarily they drink from a common jar and this rite is supposed to promote fertility (DAMS, DAUB, GRAD, GRAC). Drinking bouts were ritual and compulsory during Celtic festivals and particularly at the festival of Samain in which the community as a whole was involved. After the feast, mead and beer was drunk and there are many friendly literary references to these drinking bouts and to the intoxication which ensued. This was as true of Wales as it was of the rest of the Celtic world. In Gaul, where they eagerly drank what the Ancients termed 'pure' wine, that is, wine of high alcoholic content, these love feasts must often have ended disastrously. The Irish took the precaution of disarming the participants at the start of proceedings, but this did not entirely prevent quarrels and brawls. It would appear that sacred drunkenness was rare. It did, however, exist, not as a means of divination but of contact with the Otherworld, the person concerned acting as a passive channel under the influence of the godhead (see orgy) (OGAC 4: pp. 216ff.; 13: pp. 481ff.).", "is_cross_ref": false, "page": 509, "slug": "drinking-bout", "letter": "D"}, {"term": "drought", "definition": "Dryness is one of the four fundamental qualities of the elements (see star of david) and characterizes fire. Drought is one of the disasters which the gods unleash to punish mankind for its sins. The Old Testament is replete with this threat (Isaiah 50: 2; Haggai 1: 9-12). Wise men and prophets ceaselessly reiterate it: 'Fire, and hail, and famine, and death, all these were created for vengeance' (Ecclesiasticus 39: 29). Drought is also one of the plagues of the Book of Revelation. 'And the sixth angel poured out his vial upon the waters of the great river Euphrates; and the water thereof was dried up; that the way of the kings of the east might be prepared' (16:12). The 'kings of the east' were the kings of Parthia, the terror of the Roman world. In this context they also symbolize all the monstrous powers of spiritual perversion which will cause world war, the origin of most horrible suffering for mankind. Drought forms both the prologue and epilogue of disaster - it is death by fire. However, drought - and this is its positive aspect - is sometimes an instrument of divine aid and favour. 'Art thou not it which hath dried the sea, the waters of the great deep; that which hath made the depths of the sea a way for the ransomed to pass over?' (Isaiah 51: 10). In this context 'the great deep' means not only the Red Sea through which the Children of Israel passed on their journey to the Promised Land, but also primeval chaos regulated by the Creator, the Ocean which enfolds the world. The passage might also be applied to all the miracles which the Creator wrought by fire. In a spiritual and psychological sense, the great deep might also describe the human soul and one of its stages along the upward path of mystical experience, the transitory period of spiritual aridity. The verse from Isaiah is most applicable. In mystical theology, aridity describes a testing time when the soul loses contact with God, feels no elation, suffers a mental paralysis and lacks light, warmth, touch and any sign of God's presence. It is temptation in the wilderness, spiritual death agony, when faith itself seems to have dried up. However, it is during this period when dryness reaches it highest pitch, that its incandescent quality is displayed, that its fire opens the way to the immortal life of union with the divine and that the true path to that union is revealed. Far from indicating absence of love, aridity harbours the fires of passion: its opposite, water, is the soul's death. But there is also a negative aspect to this. For those whose minds are set upon earthly rather than upon heavenly fire, drought is the symbol of barrenness. For whoever seeks earthly consolation instead of surrendering to the burning fire of Heaven is truly barren.", "is_cross_ref": false, "page": 510, "slug": "drought", "letter": "D"}, {"term": "druid", "definition": "Etymologically the word 'druid' is the same as 'knowledge' -drufujid-, 'the very wise' - and there is a primary semantic equivalence with the words for 'wood' and 'tree' (-vid). However, trees are symbols of power and power and knowledge rightfully belonged to the druids. This summarizes the similar etymology which Pliny employed to associate the word 'druid' with the Greek for OAK-tree, drus. Despite the reluctance of both Classical and some modern writers, who would see them solely as philosophers, druids must be considered as corresponding strictly to Indian Brahmans. They were priests and their teachings were essentially metaphysical. In fact, alone in Western Europe they comprised an organized and hierarchical priestly caste, as priests who offered sacrifice, seers and satirists, prophets or specialists in the physical sciences. As trusted counsellors, druids could be more than priests - in the Christian era druids were supplanted by confessors and domestic chaplains. Seers and poets could be judges and historians, although they were satirists first and foremost. Prophets were also physicians. But there was no restriction upon plurality of office. While Ireland provides many descriptive nouns (mainly concerned with divination and satire), from Gaul the only one applied to the gutuater (druid) is that of 'invoker'. Druids ruled, stood above all human society and were the dominant political power. As in Gaul, so in Ireland druids took precedence over kings in voicing their opinions. They managed elections to the throne and determined the choice of candidate or candidates for kingship. They also influenced the entire warrior caste by a closely interlocking system of taboos and obligations, both individual and collective, bringing them to heel when the need arose by a well-honed arsenal of magic. Since the priestly caste was the mirror image of the family of the gods, the druids symbolized the Celtic pantheon in its nature and its duties. Free from all obligations, they were able to adopt both the role of priest and that of warrior, something corresponding to an exceedingly archaic aspect of tradition. The Aeduan druid, Diviciacus, commanded a body of horsemen, and the Irish druid, Cathbad, wielded the sword. However, the leading role played by druids was that of managing the relationship of humans with the gods of the Otherworld at the great yearly festivals. This, too, is the main reason why they preferred to restrict themselves to their priestly duties. When the men of Munster offered the kingship to the druid, Mog Ruith, he accepted their rich gifts but declined the honour for himself and all his descendants. There are far fewer remains of druidism in Britain, although it should be remembered that according to Caesar, the Gallic druids, and according to written legend, those from Ireland, went to Britain to complete their studies, the only concrete evidence for this being Tacitus' account of the destruction by a Roman army of a shrine on Anglesey in the first century ad. However, the priestly caste in Britain did not survive the introduction of Christianity, which preceded the evangelization of Ireland. The intellectual inheritance of druidism passed to the bards who did not, in Ireland, belong to the priestly caste. All modern groups which claim their foundation in druidism have been created ex nihilo and are worthless in the traditional sense (OGAC 12: pp. 49-58, 209-34, 349-82, 475-86; 18: pp. 105-14, 161-2).", "is_cross_ref": false, "page": 511, "slug": "druid", "letter": "D"}, {"term": "drum", "definition": "The drumbeat is associated with the utterance of the primal sound, with the beginning of manifestation and more generally with the rhythm of the universe. Such is the part it plays as an attribute of Shiva (damaru) or of the Buddhist dakini. In the second instance, the rhythm is linked to the spreading of the dharma, in the context of which the Buddha spoke of the 'drum of immortality'. The damaru is shaped like an hour-glass and the point shared by the opposing cones is the bindu, the seed of manifestation, from which cyclical rhythms evolve and radiate. In Ancient China drums were associated with the Sun's passage across the sky and, relatedly, to the Winter solstice. This solstice is the start of the Sun's ascensional phase and the beginning of the growth of yang. This is why drums were beaten during thunder-storms. The same viewpoint associated drums with water, the element of the north and of the Winter solstice, with the heavenly water-skin, with thunder, the smithy, and with owls, these last named being symbols linked to the Summer solstice, the high point of the dominant yang. In fact in Laos ritual drumming called down the blessing of Heaven in the shape of beneficent rain. However, the wood used and the time at which the drum was made, as well as the ritual employed in drumming, produced either benign or malign effects, the influences raised not, being uniformly favourable. Similarly African drums summon the down-pouring of heavenly favours. Very naturally the use of war-drums is also associated with thunder and lightning in their destructive aspects. Consequently in India it is associated with Indra (DANA, FRAL, GOVM, GRAD, GRAC). Drums are symbols of psychological warfare, breaking down the enemy's resistance from within. They were held to be sacred or at any rate to embody a sacred power. They rumbled like thunder. They were anointed, invoked and received offerings. Drums not only beat the alarm and the attack, they were the very voices of the tutelary powers from which the riches of the soil sprang. As with Ares and Mars in Greek and Roman tradition, the drum was attributed to the war- god, Indra, who is simultaneously the tutelary god of harvests. Magic drums were used by shamans in the Altai region in religious ceremonies. They repeated the primal sound of creation and induced ecstasy. They seemed to stand for two worlds divided by a horizontal line. Sometimes a Tree of Life crossed this line. The upper world was heavenly and tranquil or a world of the dance: the lower world seemed that of warring men, of hunting and feasting. Drums were probably used in initiations and provided the rhythm of rites of passage which brought men into a safe place, stronger, happier and closer to the heavenly powers. The drum was like a spirit-boat, ferrying from the visible to the invisible world. It may be associated with the symbols of mediation between Heaven and Earth. The shaman shaped his drum from a branch of the Cosmic Tree during an initiatory dream. Therefore, every time he used his drum the shaman made contact with the World axis and this allowed him to enter the world of the gods. With its decoration of symbolic figures, his drum became for him and for him alone a microcosm. It was the shaman's horse which bore him off on his mystical journeys. It beat the rhythm of the shaman's magic seances and was truly an instrument of ecstasy and possession. (MYTF p. 108) The Lapps, too, used drums for divination. 'The Ancient Samoyed called the drum a \"bow\". It was a musical bow, a harmonious bow, symbol of the covenant between the two worlds, but a hunting bow as well, which shot the shaman like an arrow into the sky' (SERH p. 149). The Quiche Indians of Guatemala used the drum as the symbolic representation of thunder, of the power of death and of fertility (GIRP p. 27). In eastern and central Sudan a god brought animals and the seeds of all plants to mankind in a drum. It is a fertility symbol and the seed of all seeds. Far more than this, in Africa drums are associated with every event in human life. Drums are the deep echo of existence. Known to specialists in Black Africa as 'the pre-eminent African musical instrument', the drum is in the full sense of the word 'the Logos, identified with the human condition of which it is the means of expression' (MVEA p. 80). However, in all cultures drums are the manifestation of the (male) powers of Heaven or of the (female) powers of the Underworld and, in the latter case, are associated with the symbolism of the cavern, cave and womb. As they say, the beat of the drum 'hits you in the guts'.", "is_cross_ref": false, "page": 512, "slug": "drum", "letter": "D"}, {"term": "duck", "definition": "(drake) In the Far East the duck or, strictly speaking, the pair of Mandarin ducks (oshidori in Japanese) is the symbol of marriage and of conjugal felicity, including, sometimes, that of the life force. The reason for this is that duck and drake always swim in company. This symbol is a frequent motif of high art, as in the prints of Hiroshige or the fifteenth- century paintings of Li Yi-ho, as well as of popular art, where it is found on greetings cards. There are many legends to confirm the explanation of this symbol. A picture of a pair of ducks is hung in the bridal chamber (OGRJ, In America the Plains Indians regarded ducks 'as faultless guides as much at home on water as in the air', hence the use of ducks' feathers in certain religious ceremonies. There is no mention of ducks in Welsh or Irish mythological or epic literature. They have been confused with swans despite differences of size and coloration. It would, therefore, be hard to attribute any particular symbolism to them. Nevertheless duck-shaped objects belonging to the La Tene culture have been found (CHAB pp. 553-5). One would tend to interpret these images from the Celtic world as if they were swans.", "is_cross_ref": false, "page": 515, "slug": "duck", "letter": "D"}, {"term": "dung-beetle", "definition": "In Ireland the symbolism of this creature is wholly malign. In the Ulster Cycle a chieftain is known as Dubthach of the Dung-beetle's Tongue {Dubthach Doel Tenga) because of his proneness to slander, the metaphor being based on the insect's colour In the tale of 'The Death of the Children of Tuireann' there is an account of how a dung-beetle gnawed the side of King Nuada, whom the three physician sons of Dian Cecht (apollo) had come to cure (OGAC 16: pp. 233-4; CHAB pp. 900-7). The dung-beetle gnawing the king's side may be understood in material terms as a leprosy or in spiritual terms as a besetting sin. The sons of the Celtic Apollo were as much healers of souls as of bodies. (See also scarab.)", "is_cross_ref": false, "page": 515, "slug": "dung-beetle", "letter": "D"}, {"term": "Durga", "definition": "Goddess paid particular honours at the temple of Kalighat, at Calcutta. To some she is simply 'a goddess of terror to whom goats are sacrificed; but for a few initiated Shaktas Durga is the manifestation of cosmic life in constant and violent regeneration' (ELIT p. 7). She therefore partakes of a twofold symbolic quality of apparently opposite meanings. They may, however, be reconciled, the intensity of the life force being both regenerative and destructive, while the sacred mother both gives life and devours it.", "is_cross_ref": false, "page": 516, "slug": "durga", "letter": "D"}, {"term": "dust", "definition": "As a symbol of the power of creation, dust is compared with sperm and with the pollen of flowers. According to Genesis, not only was adam created from the dust of the earth, but Abraham was promised that his 'seed shall be as the dust of the earth and... [shall] spread abroad to the west, and to the east, and to the north, and to the south' (Genesis 28: 14). On the other hand dust is sometimes a sign of death. The Children of Israel cast dust on their heads in token of mourning (Joshua 7: 6), while Psalm 22: 15 refers to 'the dust of death'. To shake the dust from one's sandals was a formal act symbolizing a complete abandonment of one's past, an absolute break and a renunciation of all that which the dust stood for, country, family, friends and so on.", "is_cross_ref": false, "page": 516, "slug": "dust", "letter": "D"}, {"term": "dwarf", "definition": "Genii of Earth and soil, born from the worms which the ancient Germans believed gnawed the corpse of the giant Ymir, in the tradition of the peoples of northern Europe, dwarfs are often the fairies' companions. But if fairies seem etherial, dwarfs are associated with caverns and mountain caves in which they hide their smithies. Here the elves help them to forge such marvellous swords as Durendal or Gungnir, Odin's magic spear which nothing could turn from its mark. In Brittany, the chief dwarf, Gwioi, guarded the mystic urn which would become the Holy Grail. Like the cabeiri of the Phoenicians and the Greeks, dwarfs were associated with the gods of the Underworld. Coming from it and remaining linked to it, they symbolize those dark forces which are within us and which can so easily take monstrous shape. Their freedom of speech and gesture in the company of kings, ladies and grandees personify the uncontrolled outbursts of the unconscious. Dwarfs were regarded as irresponsible and invulnerable, but were heard with a smile as though they were not quite of this world. The smile might sometimes be a trifle forced, since dwarfs never minced their words but spoke the naked truth. Their image was then somewhat akin to that of the fool or buffoon. However, with a full share of the mischievousness of the unconscious went a logic beyond the bounds of reason, and they were endowed with all the strength of instinct and intuition. Their small size enabled them to overhear the most closely guarded secrets and they became creatures of mystery. Their pointed remarks had more than a hint of clairvoyance, pinpricks deflating self-satisfaction. Augustus raised a statue in memory of his dwarf with diamonds for its eyes, since he had been all-seeing, all- hearing and all-feeling, and had kept it all to himself. Some critics link the symbolism of dwarfs with that of guardians of buried treasure or of secrets. However, according to tradition, dwarfs are talkative guardians, even if they generally express themselves in riddles. Although they may appear to have renounced love, they remain closely tied to nature, whose secrets they know. Thus they may act as guides and counsellors. They share the powers of the soil and may be regarded as ancient Earth-gods. They have been endowed with magic qualities like genii or demons (SOUD p. 79). This kinship with demons has been due to their small size and a degree of deformity. In this case dwarfs no longer symbolize the unconscious, but an unnatural birth, a I us us Naturae. The latter might all too easily be imputed to sin if the deformity were not caused deliberately by potentates; for in the decline of the Roman Empire, very ancient recipes were used to create dwarfs and human monsters. Dwarfs are also images of perverted lusts. Companies of dwarfs even came into fashion in the Renaissance and were often treated like domestic pets. This suggests that they became substitutes for the unconscious, which was pampered to keep it lying dormant, or else kept and toyed with as if it was something which existed outside of the self. History records the names of many dwarfs famed for their extraordinary qualities as orators or thinkers. Licinius Calvus successfully engaged Cicero in the Roman courts, while Alypius of Alexandria was famed for his knowledge and wisdom. 'He thanked God for having burdened his soul with only the smallest proportion of corruptible flesh.' E", "is_cross_ref": false, "page": 516, "slug": "dwarf", "letter": "D"}, {"term": "eagle", "definition": "King of the birds, deputy or messenger of the highest heavenly godhead and of the fire of Heaven, the Sun, at which it alone dares stare without burning its eyes, the eagle is so important a symbol that there is no written or pictorial image, historic or mythic, in European or any other civilization, in which it is not the companion, when it is not the representative of the highest gods and the greatest heroes. The eagle is the attribute of zeus (jupiter) and of christ, the imperial emblem of the Caesars and of Napoleon, while on the North American prairie as well as in Siberia, Japan, China and Africa, shamans, priests and seers in common with kings and great commanders have borrowed the attributes of the eagle in order to share its powers. The eagle, too, is the primitive and collective symbol of the father and of all father-figures. However, the universal distribution of the image takes nothing from the wealth and complexity of the symbol which it expresses. This article endeavours to develop these qualities by juxtaposing examples drawn from different sources. King of the birds The eagle is the crowning glory of bird symbolism, which is that of higher spiritual states and hence of angels as Biblical tradition so often bears witness. 'They four... had the face of an eagle ... and their wings were stretched upward; two wings of every one were joined one to another, and two covered their bodies ... whither the spirit was to go, they went' (Ezekiel 1: 10-12). These images express transcendence and, even if we increase the eagle's noblest attributes, there is nothing to match them. While in the Book of Revelation (4: 7) 'And the fourth beast was like a flying eagle.' The Pseudo-Dionysius the Areopagite explains why eagles stand for angels since: 'The representation of the Eagle [depicts] the kingly, and soaring, and swift in flight, and quickness, and wariness, and agility, and cleverness in search of the nourishment which makes strong; and the unimpeded, straight, and unflinching gaze towards the bounteous and brilliant splendour of the Divine rays of the sun, with the robust endurance of its visual powers' (PSEH p. 48). The eagle stanng at the Sun is once again the symbol of the direct perception of mental enlightenment. 'Fearlessly the eagle looks the sun in the face,' wrote Angelus Silesius, 'as you can stare at eternal brightness if your heart is pure.' The eagle is thus a symbol of contemplation, which is why it became an attribute of St John the Evangelist. In some medieval works of art the eagle is identified with Christ, expressing thereby his Ascension and his kingship. This latter interpretation is to transpose the symbol of Imperial Rome, which was also to be that of the Holy Roman Empire. Lastly, the Psalms make the eagle a symbol of spiritual renewal like the Bird of the Sun In Arctic and northern Asiatic mythology the eagle is a substitute for the Sun (ELIT p. 130). The same is true in American Indian mythology and conspicuously among the Plains Indians. Hence it is easy to understand why an eagle's feather and a pipe made of an eagle's bone were indispensable adjuncts for whoever underwent the ordeal of the Sun Dance. In Japan and among the Aztecs there was similar identification. In Japan, the kamVs messenger or supporter was an eagle known as 'the Eagle of the Sun'. When they depicted the universe, the Zuni Indians set an eagle and a Sun at the fifth cardinal point, the zenith, the sixth point being the nadir and the seventh the centre, man's place (CAZD pp. 256-7). By setting the eagle upon the World axis, their beliefs coincided with those of the Ancient Greeks. The latter held that eagles, setting out from the ends of the Earth, wheeled directly over the navel-stone (see omphalos) at Delphi. They thus followed the course of the Sun from its rising to its zenith, the latter coinciding with the World Axis. By taking its place with the supreme sky- god, the eagle stood in the Indian pantheon as it stood beside Zeus, lord of lightning and the thunderbolt. Its outspread wings, Alexander observes, suggest jagged flashes of lightning as well as the shape of the cross. In these two images - eagle-as-lightning and eagle-as-cross - Alexander sees the symbols of two civilizations, that of hunters and that of farmers. He also maintains that the eagle sky-god, a manifestation of the thunder-bird, was originally the main emblem of the civilizations of nomadic hunters, warriors and conquerors, just as the Mexican leafy cross, stylized shoots of dicotyledonous maize, was the main emblem of agrarian civilizations. At the very beginning of Indian culture the former embodied the north (cold and male polarity), while the latter characterized the south (red, moist, heat and female polarity). Nor should it be forgotten, in this context and in relation to what has gone before, that north and zenith, south and nadir are akin as above and before, behind and below. However, with the passage of time the two civilizations united and the two symbols which had originally been antagonistic were superimposed, the one on the other, and fused together. 'It is odd that the simple cruciform of the Roman pattern became eventually, even for the red men of the Plains, the symbol for the spread-winged hawk or eagle as well as for the dicotyledon of the maize plant, earth-emergent - and this natively and without any influence from Europe' (ALEC pp. 90-1). Generally speaking, the thunder- bird - Ashur's and Zeus' eagle - as time passes and civilizations mingle also becomes Lord of Fertility and the Earth, symbolized by the Cross (ibid.). One might venture to suggest that, in the marriage of these two cultural stages, the powers of sky and Underworld come into equilibrium. A study of feudal iconography would tend to support this hypothesis by the frequent association of eagle and lion, whether in conjunction or in opposition. This is reminiscent of the Aztecs, whose two great warrior guilds were those of the Eagle and the jaguar (MYTF p. 193). Again, the Aztecs believed that the Eagle of the Sun fed on the hearts of warriors offered in sacrifice. The latter were known as 'people of the eagle'. The symbolic qualities of warriors killed in battle and men sacrificed to the Eagle of the Sun were the same: they fed the Sun and accompanied him on his journey. The symbolic association of eagle and jaguar recurs in the description of the Aztec emperor's ceremonial throne. Its seat was of eagle's feathers, its back of jaguar's skin (SOUA). Many other instances might be given of the association of eagle and jaguar in both North and South America. Another manifestation of the duality Heaven-Earth is seen in the opposition of eagle -serpent mentioned in the Vedas, with the mythical bird, the garuda, which was originally an eagle. A solar bird, 'blazing like fire', it was Vishnu's steed and his nature, too, was solar. The Garuda was nagdri, 'foe of serpents', or nagantaka, 'destroyer of serpents'. The duality, eagle-serpent, signifies universally that of Heaven and Earth, or the struggle of angel with demon. In Cambodia the Garuda is the emblem of the kings of the solar line, the naga that of the sovereigns of the lunar line. The Garuda, again, is the 'winged Word', the threefold Veda, a symbol of the Word, just a
