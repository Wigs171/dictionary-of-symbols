s. In the Hindu Katha Sarit Saqara, the king who peopled his city with puppets provides a perfect example of puppet symbolism. The city is the body, its parts linked to their master, the self, at the heart of the Golden City. Heinrich von Kleist in his Uber das Marionet-tentheater, and Novalis intuitively accepted the superiority 'of this created thing over the run of mankind' (COOE).", "is_cross_ref": false, "page": 1216, "slug": "puppet", "letter": "P"}, {"term": "purification", "definition": "Every religion has its rites of purification and the list of taboos and rituals is endless. Whatever displeases God, be they deeds, foods or animals, is unclean and this uncleanness may be physical or may take the form of disobedience to the law. This must be cleansed. In Ancient Greece, the notion of moral purity, of purity of conscience, of the soul becoming sullied and of repentance only made its appearance with the cult of Delphic Apollo. Ritual washing was rigidly enforced at certain times or before entry to certain places, and took the form of washing the hands, rinsing out the mouth, bathing and so on. Purification was one of the duties of the lower orders of the Ancient Egyptian priesthood, whose task it was daily to open and close the temples. The ritual took place at dawn at the lake-side. Agnihotra, in the Vedas, was the rite of purification by fire, since both fire and water have cleansing as well as propitiatory properties. Purification from murder, however, could only be obtained by blood. The guilty party had to be sprinkled with the blood of a sacrificial victim. Purification is linked to water, fire and blood, while uncleanness derives from Earth. Purification symbolizes the restoration of original purity, a consciousness of being sullied by sin and worldly intercourse, and an aspiration towards what may in some respects be a heavenly life and a return to the springs of being.", "is_cross_ref": false, "page": 1218, "slug": "purification", "letter": "P"}, {"term": "putrefaction", "definition": "(see also excrement) The reduction of matter to dust or its rotting away symbolizes the death of its old nature and its rebirth in another mode of being, able to bear fresh fruit. The alchemists regarded putrefaction as the chiefest chemical operation ... the death of the body and the separation of the matter of which it is composed which provokes their corruption and disposes them to generation. Putrefaction is caused by the continuous internal warmth of the body and not to any manual application of heat. One must therefore take care not to increase the external heat beyond a modest degree, in case the matter is reduced to dry, red ashes, instead of black, and all is destroyed. (PERD pp. 418-19) The matter should be allowed to putrefy in a slow and controlled way, one might say, rather than disappear in a flash. The Christian liturgy of ash Wednesday symbolizes the return to the dust from which we were created, but only to prepare the soul for its eternal bliss. Putrefaction, generally speaking and in accordance with the etymology of the word, means to rot away. However, the symbolism is the same - death and rebirth into another life. This new life, the sequel to putrefaction, is generally conceived as being in a higher or sublimated form, or else it denotes the transformation of a purely material existence into an ideal and patterned existence. An example of this type of putrefaction symbol is provided by the legend of the 'dragoness', Pytho, slain by Apollo, recounted in the 'Homeric' hymn to Pythian Apollo (358-74): Then she, rent with bitter pangs, lay drawing great gasps for breath and rolling about that place. An awful noise swelled up unspeakable as she writhed continually this way and that amid the wood: and so she left her life, breathing it forth in blood. Then Phoebus Apollo boasted over her: 'Now rot there upon the soil that feeds man! You at least shall live no more to be a fell bane to men who eat the fruit of the all-nourishing earth, and who will bring hither perfect hecatombs. Against cruel death neither Typhoeus shall avail you nor ill-famed Chimera, but here shall the Earth and shining Hyperion make you rot.' Thus said Phoebus, exulting over her: and darkness covered her eyes. And the holy strength of Helios made her rot away there; wherefor the place is now called Pytho, and men call the lord Apollo by another name, Pythian; because on that spot the power of piercing Helios made the monster rot away. Now, it should be remembered that Pytho, being a monster, was born of Earth and that she uttered oracles. She was a chthonian creature. Apollo, himself sky-born, by killing her and substituting his own for her oracles, confirmed the triumph of Heaven over Earth. The monster's putrefaction was one of the conditions of Apollo's victory as well as being the result of the action of the Sun, Apollo's arrow being the symbol of the Sun's rays. From now on oracles were to come from the sky of Delphi, not from the bowels of the Earth.", "is_cross_ref": false, "page": 1218, "slug": "putrefaction", "letter": "P"}, {"term": "pyramid", "definition": "The pyramids, the most famous tombs of the kings and queens of Ancient Egypt, fall into different categories. There is the regular, square- based pyramid, like that of Cheops; the step-pyramid, like that of Jeser; or the pyramid with a rhomboidal base, like that of Snefru. All were constructed in accordance with religious beliefs and magical practices for which professional Egyptologists have far more sober explanations than those of the army of longwinded amateurs. Although one should approach with caution 'pyramidology', in so far as it relates the scientific knowledge of the Pharaohs with that of modern scholars, it is perfectly in order to study ancient beliefs and to draw from them the reasons for the existence of these gigantic buildings. The pyramid shares in the symbolism of the mound which covered the bodies of the dead: it is a stone mound, its perfection and colossal size exploiting to the very full the magical assurances expected of the humblest funeral ceremony. Tt is not difficult to imagine that the mound, although purely practical in origin, was thought to resemble the hill which emerged from the primeval waters when the earth came into being and thus represented existence. Death could be magically countered by the presence of this potent symbol' (POSD p. 233). A second explanation may be added which does not contradict the first and is especially valid in the case of kings. Heliopolitan belief maintained that when the king's earthly life came to an end he returned to the Sun-god and perhaps became identified with him. This is why pyramids are symbols of ascension as much in their external shape - step-pyramids being reminiscent of ladders or stairways - as in their internal passageways, which often slope steeply. The lines of the pyramid and the slope of the internal passages might well represent 'the sun's rays shining down to earth through a gap in the clouds' (POSD p. 233). All these arrangements symbolize the power of the dead king to ascend into Heaven and to descend again at will. Albert Champdor regarded 'these massive pieces of architecture [as being] designed to strike the people dumb and to protect the tiny mortuary chamber which was, as it were, its ridiculous soul and in which the ritual of the rebirth of Osiris was performed before the mummified remains of the Pharaoh in the depths of inviolable mystery' (CHAM p. 10). According to Sertillanges, the inverted pyramid is the image of spiritual development. The more spiritualized the individual becomes and the higher he or she rises, the wider and broader grows his or her life. Similarly, and at group level, the greater is the society of individuals in whose lives he or she shares. Both at individual and group levels the pyramid conveys the twofold meaning of integration and convergence. 'The plainest and most perfect image of synthesis', it may, in this context, be compared with a tree, but an inverted tree with the foot of the trunk uppermost. Scattered communities coming together as cities integrated into an organized State with convergent cities, such is the meaning of the pyramids built at a period during which groups in Ancient Egypt tended to coordinate their efforts to construct a national synthesis.... This tendency towards social synthesis finds initial expression in the physical projection of the symbol of that synthesis, construction of the pyramid, an image of upward convergence. Building the pyramids gave expression to a synthesis of which the builders were largely unaware. However, by the projection in physical shape of the results of their internal synthesis, the builders emphasized their tendency towards national synthesis. From then on, the pyramid which they had erected provided the Ancient Egyptians with a motivating image, strengthening in each the tendency towards awareness of themselves as individuals and as members of society. (VIRI pp. 154, 246) In addition to its role in upward convergence and awareness of synthesis, the pyramid was also the meeting-place between two worlds. The one was the world of magic linked to funeral rites designed to preserve life indefinitely or to ensure the passing to an existence beyond time; the other, the logical world of geometry and architecture. 'It was inevitable that mystery-mongers should gaze in wonder at this meeting, seeing it sometimes as the divine elucidation of geometry and at others as magic justified by mathematics' (VIRI p. 155). The geometrical proportions of the Great Pyramid at Giza have opened the doors to other explanations that take us back to the symbolism of the alchemists. It is well known that this pyramid's 'square base has a perimeter equal to the length of the circumference of a circle with a radius equal to its height, which is the same as saying that the relationship between the square base and the circle is expressed in terms of elevation.' Nothing is easier, then, than to picture a circle, its radius equal to the height of the pyramid, pivoting upon its tip, either vertically in the shape of a wheel or horizontally in the shape of a disc, or obliquely on a different plane. One might as easily picture a sphere with a circumference equal to the perimeter of the base and its axis that of the pyramid itself. Alchemists would have regarded this as a solution to the problem of squaring the circle. A second comparison, however, may be made since the pyramid's 'four triangular faces meeting at the peak would correspond to the alchemical synthesis of the four elements moving upwards until in the end they created a circle, corresponding to ether, of which the alchemical symbol was the circle ... The dialectic of square and circle symbolize the dialectic of Heaven and Earth, material and spiritual' (VIRI p. 243).", "is_cross_ref": false, "page": 1220, "slug": "pyramid", "letter": "P"}, {"term": "Matila", "definition": "Ghyka concludes, after studying the geometrical proportions of the Great Pyramid, that it is probable that whoever designed the Great Pyramid was unaware of all the geometric properties which we can observe with hindsight. These properties are not, however, due to chance, but in some way flow organically from the master-plan consciously embodied in the meridian triangle. This is because a clearly organized geometric concept always provides a good master-plan. This one has the originality of incorporating in the crystalline and abstract rigidity of the pyramid a dynamic pulsation which itself may be regarded as the mathematical symbol of living growth. (GHYP p. 27) Perhaps 'living growth' best expresses the all-embracing symbolism of the pyramid. It was intended to ensure the apotheosis of the Pharaoh in an assimilation of the dead with the Sun-god, the uppermost and eternal limit of growth. A similar notion has been attributed to Hermes Trismegistus, the tip of the pyramid symbolizing: 'The Word as Demiurge, the first-born Power, but proceeding from the Father and ruling all created things, totally perfect and fruitful.' Thus at the upper limit of the pyramid, the initiate would await marriage with the Word, just as, in a chamber in the stone, the dead Pharaoh awaited assimilation with the immortal god. Pytho (see also crocodile; mouth; naga; putrefaction) Apollo, according to the 'Homeric' hymn to Pythian Apollo (300-5), 'with his strong bow the lord, the son of Zeus, killed the bloated, great she-dragon, a fierce monster wont to do great mischief to men upon earth, to men themselves and to their thin-shanked sheep; for she was a very bloody plague.' This Underworld deity and serpent was to be given the name of Pytho on the very spot at Delphi where the cult of Pythian Apollo was celebrated. Like the chimera, this serpent was one of the monsters most frequently depicted on archaic monuments. As a pre-eminent representation of the chthonian, Pytho was equipped with the initiatory mouth which gapes to swallow the setting Sun and spit it out again at day-break. Apollo's victory over the serpent is that of reason over instinct, of consciousness over the unconscious. This symbolic struggle of action with emotion, of thought, the diurnal aspect, with the nocturnal aspect, inspiration, has only begun to be settled in the West with the resolution of the quarrel between the Ancients and the Moderns, which, from the Romantics to Freud, at last and after two thousand years of fear gave corporate rights to the unconscious.", "is_cross_ref": false, "page": 1222, "slug": "matila", "letter": "M"}, {"term": "Pythoness", "definition": "See sibyl. Q", "is_cross_ref": true, "page": 1224, "slug": "pythoness", "letter": "P"}, {"term": "quail", "definition": "In figurative language quails are symbols of heat or, more basically, of love-heat. It will be observed that in China the quail was the bird of the south and of Fire, being the Red Bird, the symbol of Summer. In Chinese astronomy it gave its name to the central star of the Summer Palace. Notwithstanding, quail symbolism is linked especially to the behaviour of a migratory bird and to its underlying cyclical nature. What is more, this was of a rather strange character, since it led in China to the phoenix being substituted for the quail. Like the swallow, in Ancient China the quail returned with the fine weather and was believed to change itself into a field- mouse or frog during the Winter. Springtime jousting imitated the mating habits of quail (and partridge and wild goose). This seasonal rhythm, this coming and going of migratory birds, was an image of the alternations of yin and yang, birds (celestials) changing into animals which lived either underground or in the water. The Vedic myth of the deliverance of the quail by the horse-headed twin gods, the Ashvins, is well known. It would appear to possess a significance of the same order, even if it forms part of a cycle of different scope. Current interpretations link the Ashvins to Heaven and Earth, to day and night. The quail (vartika) which they freed from the jaws of the wolf must therefore be the dawn, the sunlight previously swallowed and shut in the cavern. It will be remembered that the Chinese dawn-clouds have five colours 'like the quail's egg' and also that the quail always flies by night. Christinger observes that vartika means 'she who returns' and derives from the same root as ortyx, the Greek name for the bird. Ortygia, 'Quail Island', was the birthplace of Artemis (Moon) and Apollo (Sun), whose alternation bears some relation to that of the Ashvins. It goes without saying that this light, set free from the clutch of darkness - or from the Underworld - is not simply that of the rising Sun but also that of the spiritual Sun or, more accurately, the enlightenment which comes from intellectual effort or initiation (CHAT, Nor should it be forgotten that, along with manna, quails provided the miraculous food on which the Children of Israel were nourished in the Wilderness.", "is_cross_ref": false, "page": 1224, "slug": "quail", "letter": "Q"}, {"term": "quarantine", "definition": "See under forty.", "is_cross_ref": true, "page": 1225, "slug": "quarantine", "letter": "Q"}, {"term": "quartz", "definition": "(see also crystal; stone) Quartz symbolizes the celestial element in initiation. In the initiation rites conducted by Australian medicine-men, the 'holy, powerful water' is regarded as liquid quartz (ERAJ 26: p. 195).", "is_cross_ref": false, "page": 1225, "slug": "quartz", "letter": "Q"}, {"term": "quaternary number", "definition": "(see also four) In this context, these words (see square) are taken to mean the arithmetical progression of the first four digits - 1, 2, 3, 4. Their sum is the decade, a symbol of perfection and the key of the universe. The quaternary is the sacred number in this the human world. It is placed equidistant from impenetrable oneness (4-1 = 3) and from the septenary (7-4 = 3), which expresses its marriage with the divine triad, that is with the one regarded under its three relationships with creation - power, intelligence and love. The equidistance of the quaternary from one and seven provides an adequate definition of human vocation. Issuing from the One, the individual is marked out as the creature of the creator, but is called upon to return to the creator and to unite with him so as to manifest his power, intelligence and love. Thus the individual follows the same path in reverse, the Three, for the first time in the direction of differentiation and in the second in the direction of reintegration. The quaternary number is a good example of a situation, but of a developing situation, mankind being set on this Earth in a dynamic which concerns the whole universe.", "is_cross_ref": false, "page": 1225, "slug": "quaternary-number", "letter": "Q"}, {"term": "quill", "definition": "See under pen. R", "is_cross_ref": true, "page": 1226, "slug": "quill", "letter": "Q"}, {"term": "rabbit", "definition": "See under hare.", "is_cross_ref": true, "page": 1226, "slug": "rabbit", "letter": "R"}, {"term": "rags and tatters", "definition": "Are the symbol of anxiety and lesions of the psyche as well as of that material poverty which, in folktales, is sometimes adopted as a disguise by princes, princesses and wizards. It denotes simultaneously poverty and anxiety or cloaks inner riches under an appearance of wretchedness, thus displaying the superiority of the inner over the outer self.", "is_cross_ref": false, "page": 1226, "slug": "rags-and-tatters", "letter": "R"}, {"term": "rain", "definition": "Rain is regarded universally as the symbol of the celestial influences which the Earth receives. It is self-evidently a fecundating agent of the soil, which gains its fertility from rain, and countless agrarian rites were devised in dance form, in offerings to the Sun, in Cambodian 'sand-mountains' or by using the smithy to summon a storm to send down rain. However, this fecundation had wider application than to the soil alone. Indra, the god of the thunderbolt, brought rain to the fields, but also made animals and women fertile. What comes down to Earth from Heaven is spiritual fertility, light and spiritual influences as well. The / Ching teaches that from rain came the k'ien principle, the active celestial principle to which all manifestations owe their existence. In his Risdlat, Ibn al-Walid equates cosmologically celestial rain, the 'Upper waters', with semen; and Isaiah 45: 8 reads: 'Let the skies pour down righteousness; let the earth open, and let them bring forth salvation' In the Tao Te Ching (ch. 39), the ideogram lin, used to denote celestial influences, comprises the ideogram wu, denoting magical incantations, together with three open mouths drinking in the rain of Heaven. This, of course, gives expression to the rites mentioned earlier, but their effects are felt in the realm of the intellect. Islamic esoterics say that 'with every drop of rain God sends his angel.' Apart from the special meaning which they give the phrase, its literal symbolism is obvious, as is also the comparison with the Hindu teaching that 'subtle' beings come down to Earth from the Moon, dissolved in drops of rain. This lunar rain also possesses the usual fertility symbolism and that of bringing back to life. If rain is grace, it is also wisdom. The Master Hui Neng taught that: 'The Highest Wisdom, immanent in each individual's nature, may be likened to the rain.' If rain symbolism is usually very close to dew symbolism, it will be observed that in China they are sometimes opposed to one another, since the nature of rain is yin and that of dew yang. And yet both originate in the Moon. However, the fact that they work together is a sign of world harmony (CORT, DANA, ELIM, GUET, GUES, HOUD, LIOT, PORA). The Greek legend of Danae reveals how Heaven-sent rain makes the Earth fertile. To avoid all danger of her conceiving a child, Danae's father imprisoned her in an underground room walled in bronze. Here she received a visit from Zeus, who had taken the shape of a shower of gold which seeped through a crack in the ceiling and made her pregnant. Here are closely linked the sexual symbolism of rain, regarded as semen, and the agricultural symbolism of plant growth, which needs rain before it can take place. The myth also contains reminders of the pairings of light and darkness, Heaven and Hell and gold and bronze, conjuring up those marriages of opposites from which spring all manifestation and fecundity. In Amerindian tradition rain is 'the storm god's \"sowing\"' (ELIT p. 93). Rain was the sperm which made fruitful the sacred marriage of Heaven and Earth. All agrarian civilizations attribute the same symbolic properties to it. In the Maya-Quiche languages water, rain and plants are equated and expressed by the same word (GIRP p. 92). While rain may be regarded as sperm or seed, it was also seen as blood, whence the beginnings of human sacrifice, fertility-rites characteristic of agrarian civilizations. Itzamna, the Maya god of agriculture, is the self-proclaimed 'substance of the skies, the dew from the clouds' (GIRP p. 93). In Maya-Quiche languages the word quic has the simultaneous meaning of 'blood', 'resin' and 'sap', as well as any human or animal liquid excretion which is assimilated to rain (GIRP p. 107). The Aztec rain-god, Tlaloc, was also the god of the thunderbolt and of lightning, 'fire-rain'. Lightning, like rain, was recognized as having the same property of celestial semen. Tlalocan - Tlaloc's Heaven - was the abode of those who had died by drowning or by lightning, the god himself being depicted with rings round mouth and eyes made of the bodies of two serpents. These serpents stand for both lightning and water (SOUM). The Peruvian Inca believed that rain was cast down from Heaven by the thunder-god, Illapa, who drew the water from the Milky Way, the great celestial river (LEHC). The association of Moon and Water and Spring rains and purification is clearly shown in the ceremonies with which the Inca celebrated Coya Raimi, the festival of the Moon (22 September-22 October). This month marked the end of the dry season, and strangers, sick persons and dogs were driven out of the city of Cuzco before the ceremonies to call down the Spring rains began (MEAA). In India, a fertile woman is called 'the rain', that is the spring, of all prosperity (BOUA). Daughter of the clouds and the storm, rain brings together the symbols of Fire (lightning) and Water and also conveys that twofold sense of spiritual and physical fecundation. The part played by the rain is perfectly expressed in the Chandogya Upanishad. As it falls from the sky, rain also expresses the twofold blessing of the gods, in both spiritual and material terms.", "is_cross_ref": false, "page": 1226, "slug": "rain", "letter": "R"}, {"term": "rainbow", "definition": "Rainbows are both intermediaries and pathways between Heaven and Earth. They are the bridges used by gods and heroes when they travel between this Earth and the Otherworld. Evidence from Pygmies and Polynesians, Indonesians, Melanesians and Japanese, to give examples from non-European societies, shows that this function is virtually worldwide. In Norse legend, the bridge Byfrost was a rainbow, as was the Japanese 'floating bridge of Heaven' and the seven-coloured staircase down which the Buddha returns from Heaven. The same notion recurs from Iran to Central Africa, and from North America to China. In Tibet, the rainbow is not a bridge in itself, but the souls of monarchs rising up to Heaven. There is something akin to the notion of the pontiff or pontifex here (see under bridge). It is a place of passage. There is an etymological and symbolic link between the rainbow and the sky. The Breton word kanevedenn assumes an Old Celtic prototype, kambonemos, 'curve of the sky'. Rainbow symbolism would thus be linked to that of the sky and of bridges (OGAC 12: p. 186). The ribbons used by Buryat shamans are called rainbows; 'in general they symbolize the shaman's journey to the sky' (ELIC p. 135). Central African Pygmies believe that God uses the rainbow to show what he wishes to communicate with them. Rainbows are an example of the transfer of the attributes of the sky-god to the Sun-god. 'The rainbow, regarded in many places as a manifestation of the sky-god, is associated with the sun and the Fuegians believe it to be the Sun's brother' (EOT; SCHP p. 79). The Dogon believe that the rainbow which allows the heavenly ram, which fertilizes the Sun and whose urine is the rain, to come down to Earth. The chameleon wears the colours of the rainbow and is related to it. Again, according to Dogon belief, there are four colours in the rainbow, black, red, yellow and green, and these are the hoof-prints of the Heavenly Ram, when he gallops (GRIE). In Ancient Greece, the rainbow was Iris, swift-footed messenger of the gods. It was also, in more generalized fashion, a symbol of the relationship between Heaven and Earth and gods and mortals - a form of divine speech. In China, the conjunction of the five colours attributed to the rainbow is that of yin and yang and is a sign of universal harmony and of its fecundity. While Shiva's bow is said to resemble the rainbow, Indra's is directly attributed to it and, in Cambodia, the rainbow is still called 'Indra's Bow' (einthna). Now, Indra scatters rain and thunder over the Earth and these are symbols of celestial activity. The seven, rather than five colours of the rainbow provide Muslim esoterics with an image of the properties of the godhead reflected in the universe, since the rainbow 'is the reversed image of the Sun upon the broken curtain of the rain' (Jill). In India and Mesopotamia, these seven colours were assimilated to the seven Heavens. According to Tibetan Buddhists, clouds and rainbows symbolize Sambogha-kaya ('bliss-body') and when they dissolve in rain they symbolize Nirmaana-kaya ('Buddha-nature'). The marriage of opposites is also the reuniting of divided halves or resolution. Thus, Guenon suggests, the rainbow which appeared above Noah's Ark reunited the 'Lower Waters' with the 'Upper Waters', the two halves of the World egg, as a sign of the restoration of the cosmic order and the birth of a fresh cycle. More explicitly, the Old Testament makes the rainbow the covenant in material form. 'And God said, This is the token of the covenant which I make between me and you, and every living creature that is with you, for perpetual generations; I do set my bow in the clouds, and it shall be for a token of a covenant between me and earth' (Genesis 9:12-13).", "is_cross_ref": false, "page": 1228, "slug": "rainbow", "letter": "R"}, {"term": "De", "definition": "Champeaux carries the same image into the New Testament, linking Peter's barque with Noah's Ark. Within this shell is contained the Mystery of the Church which, by its vocation, is co-extensive with the Universe symbolized by the square. In Noah's case God prefiguratively drew the square of the New Cosmos within the rainbow circle of divine loving-kindness. He sketched the plans of the", "is_cross_ref": false, "page": 1230, "slug": "de", "letter": "D"}, {"term": "New", "definition": "Jerusalem. This covenant was already an assumption, an accomplished fact, since God is faithful. In both Byzantine and Western religious art, Christ in Glory is often depicted enthroned in the midst of a rainbow. (CHAS p. 108) The association of rain and rainbows means that in many traditions the rainbow conjures up images of the mythic serpent. In East Asia, this is the naga, offspring of the Underworld. This symbolism recurs in Africa and also, perhaps, in Ancient Greece, for the rainbow embossed upon Agamemnon's breast-plate took the form, Guenon observes, of three serpents, related to the cosmic currents which flow between Heaven and Earth. The newel-posts of the Buddha's rainbow-staircase are formed by a pair of naga. At Angkor Thorn, Prah Khan and Bantai Chmar, the same symbolism is to be found in the causeways with naga balustrades. That these are images of the rainbow is confirmed by the presence of Indra at the end of the causeway at Angkor Thorn. It should be added that, at Angkor, the same idea is expressed in the gateways - Gates of Heaven, of course - of which the lintels carry carvings either of Indra or of the makara vomiting two serpents. Generally speaking, a makara-aich symbolizes a rainbow and celestial rain. There is a Chinese legend of the Immortal who was changed into a rainbow coiled like a serpent, and it should be noted that there are at least five ideograms denoting rainbows, all of which contain the root, ho-i, that of the serpent. It must be added that, while rainbows are generally heralds of good things to come and are linked to the cycle of rebirth - it was for this reason that a rainbow was seen when Fu-hi was born - they may also serve as prologues to disturbance to the harmony of the universe and even take some terrifying meaning. This is the other sinister, or nocturnal, aspect of the same complex symbol. 'When the state is in danger of destruction,' Huai Nan Tzu wrote, 'the aspect of the heavens changes and ... a rainbow appears.' The Montagnards of southern Vietnam regard the relations between Heaven and Earth established by the mediation of the rainbow to wear an ill-omened aspect concerned with death and sickness. The rainbow Borlang-Kang springs from something sinister and to point at it can cause leprosy. Pygmies call it 'the perilous sky-serpent' and see it as a solar arch formed by a pair of serpents welded together. The Semang Negrito believes that the rainbow is a python-snake. From time to time 'he slithers into the sky to take a bath. Then he gleams brightly. When he tips the water out of his bath it falls to the Earth as Sun-rain, a water most perilous to humans.' The Andaman Negrito regards the rainbow as malevolent. It is the forest- spirit's drum and its appearance heralds death and disease (SCHP pp. 157, 167). On the other hand the Chibcha in Colombia regarded it as a goddess who protected pregnant women (TRIR p. 130). The Inca believed that rainbows were the feather-crown of the god of thunder and rain, Illapa. He was regarded as being both cruel and inexorable and for this reason the Ancient Peruvians did not dare look at a rainbow and covered their mouths with their hands when one appeared (LEHC). The Pueblo Indians call by the name of rainbow the ladder leading down to their underground temples, which hence gives access to the realm of the chthonian powers. The Inca also believed the rainbow to be unlucky since it was a sky-serpent. 'When it was no more than a little worm it was nourished by mortals, but it ate so greedily that it grew to enormous size. The mortals were forced to kill it because it demanded human hearts for food. Birds dipped their feathers in its blood and their plumage became dyed with the bright colours of the rainbow' (LEHC). In central Asia there was a lingering belief 'that rainbows suck up or drink the waters of lakes and rivers. The Yakut go so far as to believe that they may even suck men up from the ground.' In the Caucasus, children were warned not to let the rainbow carry them up into the clouds (HARA p. 152). Mexico [he is represented as] a serpent body whose dorsal burden is the cumulus cloud and whose tongue is the jagged levin. The Chinese Dragon, it will be recalled, swims in just such billowing cumulus. (ALEC pp. 94-5) The 'Old God' and mythic ancestor When the serpent became the mythic ancestor and culture-hero - most familiar in the shape of the Toltecs' Quetzalcoatl which the Aztecs also adopted - the serpent became flesh and sacrificed itself for the human race. Indian iconography explains the meaning of this sacrifice. Thus the Dresden Codex depicts a bird of prey strikng its talons into the serpent's body so that the blood from which civilized mankind is to be created will flow. The god [the serpent] in this context turns the celestial powers of his own attribute, the Sun-bird, against himself to make fertile mankind's land, for this god is the cloud and his blood is the rain which will enable the maize to grow and mankind to live from the maize. (GIRP p. 269) One could elaborate upon this sacrifice, which is not only that of the cloud, but the death of desire as well, in the fulfilment of its loving mission. On a more clearly cosmogonic level - and one which in Sufism becomes the foundations of a mysticism - it is the splitting of primordial Oneness, the two in one, into its two components to create the human order. Jacques Soustelle regarded Quetzalcoatl's sacrifice as a variation upon the classic theme of initiation, death followed by rebirth. Quetzalcoatl became the Sun and died in the west to be reborn in the east. Within himself he was two-in- one and dialectic and became the guardian of twins. The same symbolic complex recurs in Black Africa. The mythic ancestor and culture-hero of the Dogon is the water-god Nommo. He is depicted with a snake's body instead of human lower limbs. He brought mankind the most valuable cultural gifts - metal-working and corn - and is also 'two and one'; he too sacrificed himself for the good of the new human race. Many other examples might be quoted from African tradition and especially that of Dan or Da, the great god from Benin and the Slave Coast, who is the serpent and the fetish rainbow (MAUG). In Haitian Voodoo, he became Damballah-Weddo and is the lord of springs and rivers, for both movement and water are in his nature. The thunder-stone is sacred to him and he forbids his servants, that is those who become possessed by him, to invoke any deity who works both good and evil, except twins who are his neighbours. He is also lightning and, above all, god of strength and fertility (METV). Now, Dan is still the 'Old God of Nature' in present-day Benin, the ouroboros of the Benin Disk described above, hermaphrodite and himself twin (MERF). This would explain the worship of the sacred pythons kept in the temples of Abomey and girls are dedicated to them, being ritually betrothed to these gods at the time of crop-sowing. The Yoruba regard Dan, whom they call Oshumare, as the rainbow, linking the upper and the lower levels of the world and only to be seen after rain. Frazer (FRAG 5: p. 67) cites Bozman for evidence that the Guinea coastal tribes 'invoke the snake in excessively wet, dry, or barren seasons'. All these examples, taken from cultures which have developed independently of our own, explain how the serpent's connections with the weather, of which there are survivals in European folklore, have originated. 'There is a widely held belief, Krappe writes (KRAM p. 18), 'that rainbows are a serpent drinking from the sea. This notion occurs not only in France, but among the Nevada Indians in North America and the Boro in South America, in Southern Africa and in India ...' All these attestations are no more than so many applications in their specific areas of the myth of the Great Primeval Serpent, an expression of formless primal matter. It is the beginning and the end of every manifestation and this explains its prime eschatological significance through which we return to the highly complex development of the serpent symbol in European civilization. But first we should remember that the Batak in Malaysia believe that a cosmic serpent lives in the Underworld and that it will destroy the world (ELIC p. 286). The Huichol cosmic serpent has two heads, which comprise two pairs of monstrous jaws gaping at east and west. From the one he vomits the rising Sun and with the other he swallows the setting Sun. And now we come to the oldest creator-god in the Mediterranean world, the serpent Atum, father of the nine deities of Heliopolis. He was the one who spat out the whole of creation at the beginning of time, after he had emerged by his own efforts from the primeval waters. As he was alone, written sources are divided as to the origins of his 'spittle' and some state that it came not from his mouth but from his penis, Atum in fact masturbating rather than spitting. Thus the first pair of gods sprang into existence, 'Chu and Phenis, who brought into the world Geb and Nut, respectively air and moisture, Earth and Heaven' (DAUE). Then Atum rose up before his creation and, according to the Book of the Dead, addressed it in these words: 'I am he who remains ... The Earth shall return to formless chaos, and then I shall transform myself into a serpent which no man knows and no god sees!' (MORR pp. 222-3). No mythology has depicted the Great Primeval Serpent so baldly. Atum has no need to swallow the Sun. He has nothing to do with the Underworld, the chthonian realm in which our life dies and is reborn every day. He is serpent only before and after the totality of the space-time continuum in a region to which neither gods nor mortals have access, and is truly the first of the Old Gods, the deus otiosus of Nature in his pitiless transcendence. Nevertheless, the realms below the Earth, which the Sun must traverse every night to ensure his own rebirth, were set wholly under the sign of the serpent in Ancient Egypt as elsewhere. Although Atum may have had no part to play within the drama, it is, nevertheless, he who illuminated it externally. Stripped of his serpent-shape, each evening he became god of the setting Sun, pointing in the west the way to the depths below. He then plunged underground on a boat on which he took his place surrounded by all his heavenly retainers. The notion of the belly of the Earth in which this alchemical regeneration occurs being under the predominant influence of the serpent is described in minutest detail in the Book of the Dead. The route taken by the Sun is divided into twelve halls corresponding to the twelve hours of darkness. The Sun-boat first crosses sandy shoals inhabited by serpents and soon changes into a serpent itself. At the seventh hour a fresh snake-form appears, Apophis, the monstrous embodiment of the lord of the Underworld and a prefiguration of the Old Testament Satan. 'His coils entwine a mound 450 cubits long ... his voice attracts the gods who will wound him.' This incident marks the climax of the drama. At the eleventh hour, the Sun-boat's tow-rope becomes a serpent. Lastly, during the twelfth in the chamber of the dawn, the Sun-boat is dragged through a serpent 1300 cubits long and when it comes out of the mouth, the rising Sun is to be seen in the shape of a scarab on the bosom of Mother Earth. The Sun is reborn to begin afresh its ascent of the heavens (ERMR pp. 271-2). To sum up, the Sun has to change into a serpent in order to do battle with other serpents - one in particular - before being swallowed and expelled through the Earth's serpent-like gut. One might elaborate at great length on this evolution of a swallower-swallowed complex, beside which Jonah's fate seems quite straightforward. The serpent may be regarded, worldwide, as the great regenerator and initiator, lord of the Earth's womb and, like that womb, simultaneously the enemy - in the dialectic sense of the word - of the Sun, hence of light and therefore of mankind's spiritual side. In order more effectively to develop the contradictory facets of the original symbolic entity, the Egyptian sacred book divides them into a similar number of serpents, but the overriding importance of the role given to Apophis demonstrates that of all the potentials combined within the original, the one that was to take precedence, namely that of the serpent as a hostile force, was about to emerge. This runs in parallel with the positive qualities attributed to the spirit and the negative ones attributed to the inexplicable, dangerous powers of Nature, from which the notion of intrinsic Evil, Evil which was no longer physical but moral, was gradually to take shape. Apophis falls short of this, but the path is clear and it will soon become the king's highway. The significance of Apophis remains doubtful. On the one hand, at the seventh hour, he of his own accord draws to his body the gods who are going to wound him. He therefore plays a positive part and, at the last resort, one counter to his own selfish interests in effectuating the rebirth of the Sun. On the other hand, the priests of Heliopolis regarded him as the Enemy when, during their ritual conjurations, they trod his image underfoot on the floors of their temples to help Ra, prince of light, triumph over this first 'prince of darkness. This was done at dawn, noon and dusk, as well as at certain set times of the year, during storms, in heavy rain or at an eclipse of the Sun' (JAMM p. 180). Maspero explains that this eclipse 'meant that Ra had been worsted in his struggle against Apophis.' Giver of life and inspiration: the serpent as healer and seer The foregoing should be regarded less as an attempt to assert the hegemony of the spirit over the forces of nature, than as an attempt to balance these two basic forces of existence by preventing the one, which is subject to no control, from trying to overmaster the other. The same concern may be traced in the myth of Zeus' struggle with typhon, Apophis in another shape. Typhon, the son of Gaia (Earth) or of Hera, was not, in fact, a serpent, but a hundred- headed dragon clothed in vipers 'from the waist downwards and more vast than the mountains' (GRID). He was, therefore, an excellent embodiment of the uncontrolled forces of Nature, rising in rebellion against the spirit, and it is significant that to crush this rebel Zeus had only the help of his daughter, Athene, Reason. All the other Olympians fled in panic to the safety of Egypt - that mythical Egypt which was to become the symbol of brute creation - where they changed themselves into animals. Typhon's infernal nature is betrayed by the creatures which he begot - the Delphic Hydra, the Chimera and the hounds Orthos and Cerberus. Cerberus (see dog) was not, however, maleficent in himself. The dog played a dialectically positive part in the Greek Underworld, in which the ceaseless cycle of regeneration was effected. Like Ancient Egyptian thought, Greek thought only disapproved of the serpent to the extent that it attempted to reduce the cosmos to its original chaos. On the other hand, to the degree that it remained the essential other side of the spirit, the life-giving force which inspired the sap to rise from the roots to the crown of the tree, it approved and even glorified it. Thus all the great goddesses of nature, those Mother-goddesses which Christianity refashioned as Mary, Mother of God made Flesh, had serpents as attributes. However, the Mother of Christ, the second Eve, was to crush the serpent's head instead of listening to it. First in this line was Isis, wearing the royal cobra on her forehead, the pure gold uraeus, the symbol of divine sovereignty, knowledge, life and youth. She was followed by Cybele and Demeter and that Cretan serpent-goddess who was chthonian as well. It is also significant that during the reign of the Pharaoh Amenophis II, the uraeus was also depicted as carrying the solar disc (DAUE, PIED, ERMR, GRID). However celestial her origins, Athene herself had a serpent as one of her attributes, and what plainer symbol of the marriage of reason with the powers of Nature than the myth of Laocoon, in which the serpents which emerged from the sea to punish the priest guilty of sacrilege should subsequently coil round the feet of Athene's statue? The inspirational role of the serpent may be seen in all its clarity in the myths and rituals surrounding the worship of the two great gods of poetry, music, healing and above all of divination, Apollo and Dionysos. Apollo, the most solar of gods and Olympian of the Olympians, started his career, if one may use the term, by freeing the Delphic oracle from that other larger- than-life symbol of the powers of Nature, the serpent Pytho. This is not, however, to deny Nature soul and intellect, as Aristotle was to emphasize, but rather to free that soul and that deep and inspiring intellect which together must fecundate the spirit and thus ensure the order which the spirit strives to establish. In this sense apollo is very far from being dionysos' antagonist, as all modern writers agree (GUTG, MAGE). Dionysos is simply set at the opposite pole and knows that the two poles must complement one another if they are to achieve that harmony which is their supreme goal. Thus, however Dionysiac trance and ecstasy may be, they are not excluded from the Apollonian world, the Pythoness, who only prophesied when in a state of trance, being an example of this. In this respect, the story of Cassandra, with whom Apollo was to fall in love, is highly significant. Cassandra had a twin brother, Helenus, and after the feasts celebrating their birth, their parents left them forgotten in the temple of Apollo. 'The next morning, when they came to fetch them, they found them sleeping with two serpents licking their sensory organs in order to cleanse them. The parents screamed in fear and the reptiles slithered away into the sacred laurel grove. Subsequently both children revealed a gift of prophecy imparted to them when the serpents had cleansed them' (GRID p. 80). This cleansing seems akin to the Pythagorean catharsis, in which there is general agreement that there are Apollonian influences. 'Generally speaking,' Grimal adds, 'Cassandra was reputed to be an inspired prophetess. The God possessed her and she uttered his oracles in a delirium. Helenus, on the other hand, used to foretell the future from the flight of birds and external signs.' This is incontrovertible evidence in a belief that the two facets of divination, both Apollonian and Dionysiac, derived from the serpent. Another significant myth is that of Iamos, Apollo's son by a mortal woman. He was brought up by serpents and fed upon honey before becoming a priest and ancestor of a long line of priests (GRID). Melampus, who was both seer and healer, had his ears cleansed by serpents, with the result that he was able to understand the language of birds. His name means 'Black Foot' since according to tradition when he was born his mother placed him in the shade but carelessly left his feet exposed to the Sun (GRID p. 282). In this context, the serpent's field of knowledge extends its power over the realms both of light and darkness, reconciling soul and spirit, the two areas of awareness, sacred left and sacred right. However, in the Greek world, Dionysos most fully embodies the sacred left and he is basically associated with the image of the serpent. Guthrie explains how the worship of Dionysos reached its peak in Greece at precisely the same time as Greek literature achieved perfection and that the greatest of Dionysos' gifts was the feeling of complete freedom (GUTG pp. 145ff.). Thus the Great Liberator appeared upon the scene at exactly the moment in history when the Logos in its perfected written form took its triumphant place in the Greek city-state. Mass ecstasy, trance and possession - the serpent within the individual rising in revolt - may be regarded from now on as Nature's revenge upon the Law, daughter of reason alone, with its oppressive tendencies. To sum up, this was a return to harmony through excess and to balance through fleeting madness - a therapy provided by the serpent. Of course trances, ecstasies and possession had existed long before the appearance of Dionysos. They came into being with the worship of Nature and of the great goddesses of the Underworld, all of whom, as we have said, had serpents among their attributes. However, at that particular moment in history when Athens was sketching the lines of modern thought and society, they were given a burst of fervour so powerful that its effects were to endure in a world in which society's grip upon the individual was to close ever more tightly. It is this obstinate determination of the individual to be free from the tyranny of reason which was to spawn Gnostic sects, Sufi orders and, in the Christian world, the whole range of heresies which did battle with the Roman Catholic Church. Each of these movements in its own way fought the arraignment of the serpent: ' \"no being,\" proclaimed the third-century Gnostic sect, the Peratae, \"either in heaven or on earth, was formed without the Serpent\"' (DORL p. 51). The Ophites - whose name alone was a profession of their faith - added: 'We venerate the Serpent... because God made it the cause of Gnosis for mankind.... Our bowels, thanks to which we nourish ourselves and live, do they not reproduce the form of the serpent?' (DORL p. 44). The analogy they drew, which echoes that between the serpent and the labyrinth (see maze), amazingly foreshadows modern discoveries in the fundamentals of the psyche. Simultaneously they enlighten us as to the origin of divination by the examination of entrails. Some animist societies, still uncrushed by the modern world, continue to keep alive and active this current of parallel thought which elsewhere has been repressed by force of circumstances into a barren esotericism. The cults of Zar in Ethiopia and of Voodoo in Benin and Haiti (see horse) may be taken as examples. However, the story of Dionysos holds the seeds of all this and makes it perfectly clear in images. Cretan, Phrygian and, lastly, Orphic traditions provide a variant of the legend of his birth under the names of Zagreos or Sabazios, not from Zeus' coitus with Semele, but with Persephone, that is to say from the marriage of soul and spint, of Heaven and Earth. To accomplish his purposes, tradition says that Zeus turned himself into a serpent. That is to say, that however deified the spirit might be, it acknowledged the priority of the primeval uncreated state from which it had itself sprung and into which it had to return in order to be reborn and bear fruit. Yet Dionysos was also himself fundamentally the initiate who had to sacrifice himself in order to be born again and effect his purpose. Thus he was torn to pieces by the Titans, to be restored to life at the express command of Zeus, the Spirit. Only then were the Bacchantes and retinue of those whom the god possessed able, like Athene, to handle serpents. The sense of the fable is plain and shows that serpents in themselves are neither good nor bad, but possess both potentialities ... 'for the serpent-being', Jacob Boehme was to write, 'has great power.... This is well understood by sage students of Nature, namely, that within the serpent dwells an excellent art and that there is even virtue in its being.' The serpent is not the healer, but the healing, and this should be understood by the caduceus with its staff, designed to be handled. The spirit is the healer who has first to try the healing upon himself in order to learn how to use it to the benefit of society at large. Otherwise he will kill instead of cure, by bringing discord and character-disorder instead of harmonizing the relationship between instinct and reason. Hence the importance of Spiritual Guides, the heads of guilds of initiates. They were, in some sense, soul-healers, analysts born out of time, or rather, shepherds of souls. If they had not killed and brought to life the serpent within them, they were only able to perform a crude and harmful form of analysis. And this is precisely what was to afflict the Dionysiac guilds, driven underground by the modern world. When this modern world brags of the Ancients, it would seem to have forgotten their lesson of the Golden Mean which emanates from all their myths dealing with the serpent. Implicit in any notion of balance, the Golden Mean in some respects seems close to 'the wisdom of serpents' of which Christ spoke. This is the inspiration behind such major works of esotericism as the Tarot, in which the Golden Mean is represented by the fourteenth arcanum - Temperance, set between Death and the Devil - bearing a plain meaning. An angel dressed half in red and half in blue - half in Earth and half in Heaven - pours first into a red vase and then into a blue one a colourless and serpentine liquid. These two vases symbolize the two poles of being and what joins them together and is the means of their endlessly repeated interchange is the water-god, the serpent. The historian of the Tarot, Van Rijnberk, states that this card is the symbol of alchemy and adds that it expresses clearly the belief in reincarnation and the transmigration of souls (RUT p. 249). 'One has only to recall that in classical Greek metagiosmos, the act of pouring something from one vase to another, was regarded as the synonym of metempsychosis.' This confirms our theory that the fluid depicted on the fourteenth arcanum represents the serpent, since Greco- Latin tradition repeatedly depicts reincarnation in the shape of a serpent. This was the old Athenian belief regarding the sacred serpent on the Acropolis which was supposed to protect the city. It stood for the soul of the serpent-man, Erechtheus, regarded as a former king of Athens and often identified with Poseidon. In a variant legend, he was a culture-hero who brought corn from Egypt (GRID; FRAG 4: pp. 84-6). Similarly the Thebans believed that, on their death, their kings and queens were changed into serpents (FRAG ibid.). Throughout Greece, folk-custom dictated that libations of milk were poured on graves for the souls of the dead, reincarnated as serpents. When Plotinus died, a serpent was said to have emerged from his mouth with his dying breath. Finally, in Rome, the symbol of the genius, or guardian-spirit, was a serpent. Many more instances might be quoted from the past and from more recent examples taken from the animist cultures of New Guinea, Borneo, Madagascar, Bantu Africa and elsewhere. Such similarities show that these cultures differ only from our own in openly acknowledging symbolic beliefs which, through the pressure of history, our own has buried without altogether losing sight of them. One must therefore look to the current of what is termed alternative philosophy or thought to disinter the serpent's archetypal function. Despite centuries of concentrated official indoctrination, designed to diminish the serpent's manifold potentialities, he will still be seen to be the lord of the dialectic of life, the mythic ancestor, culture-hero, the master of womankind, Don Juan, and hence the father of all those heroes and prophets who emerge, like Dionysos, at some given moment in history to regenerate the human race. Thus the mother of the Emperor Augustus was said to have been visited in a dream by a serpent in the temple of Apollo, and the same legend explained the miraculous births of Scipio Africanus and Alexander the Great. Small wonder then that the legend should have found its way into apocryphal lives of Christ himself. Aelian in his De natura animalium, reports that in the days of King Herod a Jewish maiden was visited by a serpent and, according to Frazer (FRAG 5: p. 81), there is every reason to believe that this is a reference to Our Lady. In any case, we all know the affinities which join serpent and dove in sexual symbolism, but what are we to make of the custom which Frazer records among the Nandi of East Africa? There 'if a snake goes on to the woman's bed, it may not be killed, as it is believed that it personifies the spirit of a deceased ancestor or relation, and that it has been sent to intimate to the woman that her next child will be born safely' (FRAG 5: p. 85). That the tradition of the serpent as 'the master of women' because he is lord of fertility is worldwide has been made abundantly clear by Eliade (ELIT pp. 165ff.), Krappe and by ethnologists specializing in the study of particular continents. Baumann (BAUA), for example, stresses that in Africa this is characteristic of matriarchal societies. Thus, in Angola, the Chokwe place a serpent carved from wood under the nuptial bed to ensure that the bride conceives. In the Volta region, 'when a Senufo woman conceives she is taken into a hut decorated with depictions of serpents, while the Nuruma and Gugoro say that a woman will become pregnant if serpents enter her hut' (BAUA p. 423). In India, women anxious to bear children will adopt a cobra. The Tupi- Guarani of Brazil beat the thighs of barren women with serpents to make them fertile. Elsewhere, serpents keep the spirits of children, which they allocate to the human race as and when the need arises. In central Australia, two ancestral serpents ceaselessly travel the Earth and each time they stop they leave mai-aurli, spirits of children. In Togo, a giant spirit which lives in a lake takes children from the hands of the Supreme Deity and brings them to the town. We have mentioned the serpent's sexual ambivalence and, in this aspect of its symbolism, this is shown by the fact that it may simultaneously be womb and phallus. There is a mass of iconographical evidence for this both from Stone Age Asia and from Amerindian cultures in which the reptile's body (phallic overall) is decorated with a pattern of lozenges, the vulva symbol. Eliade (ELIC p. 340) records a Negrito myth which is a clear expression of this womb symbolism. On the way to Tapern's palace a huge serpent lives under the carpets which it weaves for Tapern. In its belly there are thirty beautiful women, headdresses, combs and so on. A Chinoi called the Weapon Shaman lives on its back, as the keeper of this treasure. Any Chinoi who wishes to enter the serpent's belly must first undergo two ordeals of the magic door type and which therefore possess an initiatory character. If he succeeds he may choose his bride. As lord both of womankind and of fertility, the serpent was also often regarded as being responsible for menstruation, which he caused through his bites. Krappe supports the antiquity of this belief by showing its existence in pre-Zoroastrian legends of Ahriman. This same belief recurs among Rabbinical writers who attribute menstruation to Eve's coitus with the serpent, as Salomon Reinach shows, and the belief is still alive among the Papuans of New Guinea. All these instances show the affinity between the serpent and the shadow, the latter, too, being regarded as a fecundating soul. Lastly the serpent is a Don Juan, as the analyst Rank shows in his essay on the Don in which the shadow is considered as the serpent's double. 'In Central India there is widespread fear of being made pregnant by shadows. Pregnant women avoid men's shadows for fear that the child they carry will look like the man in question.... Thus the shadow is the symbol of male procreative power which not only stands for procreation in general, but also for rebirth in one's descendants' (RANJ p. 98). Such beliefs have left their traces in European folklore. In his Tradizioni popolari abruzzeri (quoted in ELIT), Finamore records the belief in the Abruzzi still current that serpents copulate with women. In some regions of France, Germany, Portugal and elsewhere women are frightened that serpents will creep into their mouths while they are asleep - especially during menstruation - and make them pregnant. The serpent arraigned Although, as a general rule, Christianity has retained only the negative and accursed aspects of the serpent, Christian scriptures for their part bear witness to the symbol's dual aspect. Thus, in the Book of Numbers, when the serpents sent by God caused the deaths of many of the Children of Israel, his Chosen People were restored to life by the serpent itself, following the instruction the Almighty gave Moses: And the Lord sent fiery serpents among the people, and they bit the people; and much people of Israel died. Therefore the people came to Moses, and said, We have sinned, for we have spoken against the Lord, and against thee; pray unto the Lord, that he take away the serpents from us. And Moses prayed for the people. And the Lord said unto Moses, make thee a fiery serpent, and set it upon a pole: and it shall come to pass, that every one that is bitten, when he looketh upon it, shall live. And Moses made a serpent of brass, and put it upon a pole: and it came to pass that if a serpent had bitten any man, when he beheld the serpent of brass, he lived. (Numbers 21: 6-9) Although Christian theology made this incident a prefiguration of the Crucifixion, when Christ regenerated the world from the Cross, the serpent more often in the medieval mind was Eve's serpent, doomed to crawl upon his belly, and the cosmic dragon of the Book of Revelation. There St John does not controvert its antiquity, but announces its defeat. 'And the great dragon was cast out, that old serpent, called the Devil, and Satan, which deceiveth the whole world, he was cast into the earth, and his angels were cast out with him' (Revelation 12: 9). From now on, the seducer becomes the creature of repulsion. None can dispute the existence of his knowledge and powers, but their origin can be called in question. They were regarded as the fruits of theft and, in the eyes of the spirit, became unlawful. The serpent's knowledge became damnable knowledge and the serpent within us was to give birth to vices which brought us death instead of life. Our vices, wrote the fifth-century Christian Spanish poet, Prudentius, are our children, but when we give them life, they give us death, as its young give death to the viper which bears them: She does not bear her young by an organ of sex, nor does her womb swell from intercourse, but when she burns with the excitement of the female's heat the lewd beast opens her mouth wide in thirst for a mate that is doomed. He puts his three-tongued head into his spouse's jaws, eagerly entering her alluring mouth and inserting his baneful seed by oral union. The bride, smitten with the strong pleasure, takes her lover's head between her teeth and breaks his neck with a bite in the midst of their fond compact, drinking in the injected slaver while her dear one dies. With these allurements the sire is destroyed; but the young shut up within her kill their dam. For when the seed develops and the tiny bodies begin to creep about in their warm hiding-place and to shake the womb with their waving and lashing . .. For because there is no passage to give them birth, the belly is tortured and gnawed by the young as they struggle into light, till a way is opened through the torn sides... and the young creep about licking the corpse that bore them, a family of orphans at their very birth.... just so does our soul conceive. (The Origin of Sin, 584-96, 600-2, 605-6, 608) Long before the word was invented, the age, as may be seen, was baroque and the baroque spirit was to flourish for centuries in this 'reversal of the wonderful' which made demonology its chosen field. The serpent crawls amid the poisoned flowers of a landscape of the damned and is the asp coiled on Cleopatra's breast or lurking in a ROSE-bush. The serpent, too, is every cosmic dragon which peoples our mythologies, flapping its wings and vomiting fire and smoke from its hiding-place in the darkness. Here it jealously protects its treasures - including the most precious of all, immortality - no longer allowing humans access to them, but keeping them from them, since however satanic the serpent may be, he remains immortal. Krappe (KRAM pp. 288ff.) draws comparisons which explain how the serpent gained this immortality and sheds light upon the rivalry between mankind and the serpent upon which the Christian world has raised its own mythology: In the Babylonian epic of Gilgamesh, [the serpent] steals from the hero the Herb of Immortality which the gods have given him. In New Britain a good spirit willed that serpents should die and that humans should change their skins and live for ever. Unfortunately an evil spirit discovered a way to reverse the arrangement and this is why serpents shed their skins and regain their youth while humans are doomed to die.... In the archetype of the Old Testament account, it would seem as if the serpent made Adam [or rather Eve] believe that the tree of death was really the tree of life. He, naturally enough, ate the fruit of the tree of life. The serpent, with every sin laid to his charge, is proud, selfish and greedy. The 'good being' of the serpent, to use Jacob Boehme's words, has vanished and all that is left is what Boehme terms 'that false being who loves to take material shape in pride ... the one who allows the poor to suffer starvation while he sets his heart upon temporal wealth and amasses possessions, he is no Christian but the child of the serpent.' Lord of the life force, the serpent no longer symbolizes fertility, but lust. 'Having been the most evil of all creatures,' Boehme continues, 'and having ravished Eve's virginity, he sowed the seeds of bestiality and all unnatural lust within mankind.' The sole vestiges of the serpent's 'good being' survived in his chthonian task of executing divine justice in a way somewhat reminiscent of the myth of Laocoon. This is how Dante displays him in the Inferno. At the beginning of Canto 25, having seen a thief, guilty in addition of sacrilege, stifled by a serpent, the poet exclaims: At once I liked the snakes; for one came sneaking About his throat, and wreathed itself around As though to say: 'I will not have thee speaking'; Another wrapped his arms, and once more bound All fast in front, knotting their coils till he Could give no jog, they were so tightly wound. Later, in the same Canto, Dante describes the extraordinary fusion which takes place between a serpent and one of the damned in a marriage of which the wild grandeur displays all the ambivalence of the serpent in its sexual connotation. 'Till like hot wax they stuck; and, melting in, / Their tints began to mingle and to run, / And neither seemed to be what it had been.' What Durand terms the 'sum total' would seem to be the meaning given to the serpent-dragon in the notion of the hero evolved in the Middle Ages and surviving to the present day. The dragon is the obstacle which must be overcome to reach the level of the sacred, it is the 'beast within' which all good Christians must strive to slay like St George or St Michael. The pagan myth of Siegfried is turned round to point in the same direction. By his dedication, the 'new hero' becomes the superman through whom a so-called Christian civilization falls into precisely those excesses which Christianity is meant to control. The consequences are all too plain, and not the least serious is a sketchy morality of Good and Evil. It is outrageously oversimplified and traumatic because it ruptures the unity of the human personality by repressing into the unconscious the deepest aspirations and inspirations of being. In the last resort the vital principle is itself affected, producing that sickness in our civilization of which Keyserling so pertinently explains the cause, writing that 'Original life ... must indeed appear evil to day-time consciousness which has grown self-assured' (KEYM p. 24). This extremist self-assurance, as we now know, under the pretext of enlightenment leads only to deeper obfuscation. Revaluation of the serpent symbol To deny primeval life and the serpent which embodies it, is to deny all the nocturnal properties of which it partakes and which are the spirit's clay. It was not until the nineteenth century that a warning note was sounded by the", "is_cross_ref": false, "page": 1231, "slug": "new", "letter": "N"}, {"term": "ram", "definition": "The ram, by its fire, masculinity, strength and instinctive reactions symbolizes the procreative forces which arouse mankind and the world at large at the springtime of life, as well as the Spring of the year, and ensure that the cycle of life continues on its way again. This is why the ram combines warmth and generosity with an obstinacy verging upon blindness. Such at least is what astrologers understand by the Ram, aries, the sign which enters the Sun every year on 21 March, the day of the vernal equinox. To them it stands for the cosmic image of a force which is animal or rather animating, for fire which both creates and destroys, for a power which is both blind and rebellious, profuse and disorderly, generous and sublime and which radiates outward from a central point in every direction. This fiery force is assimilated to the outpouring of primeval life, to that very first surge of being, and to all those elements of pure animal drive, uncontrollably shattering everything in its lightning path, carried away in the fire-breathing frenzy which such a primal process possesses. Alchemical tradition held that one was in the presence of a Word of which the echoes were in red and gold and in affinity with Mars and the Sun. A contentious Word, to match a passionate, ebullient and tumultuous nature. Astrology identifies individual human characteristics with each sign of the Zodiac, but explains that, to resemble the type denoted by the sign, one does not simply have to be born in that Zodiacal month or under that particular sign. Now the typical Arietan belongs to what the modern science of character calls the 'Choleric' (emotional-active-of limited vision), with blazing vitality, eager to live life to the full, tumultuously, intensely giving full play to strong emotion, uncontrolled feelings, to danger and daring and all the ups and downs of an over-active existence. Evidence for such characteristics is to be found throughout the world in many symbol-creating myths, customs and images. Thus the Ancient Egyptian air- and fertility-god, Amun, later to be given fresh life as Jupiter- Amon, was depicted as ram-headed, just like Hermes Kriophoros, the ram-bearer, renowned in a temple in Boeotia for having saved a city from the plague by carrying a ram on his shoulders around its walls. In a similar pastoral cult, the Dorians worshipped Apollo Karneiros, the ram-god, as renowned in Sparta for driving off wild beasts, protecting flocks and teaching the shepherds their craft. Undoubtedly such Mediterranean ceremonies and beliefs lie behind Christ the Good Shepherd and the countless Christian depictions of shepherds carrying a lamb or a ram on their shoulders. The ram thus became 'a variant on the Lamb of God, which offered itself as a victim for the salvation of sinners' and the symbol not only of Christ, but of 'the faithful who, after him and in him, accepted death as a means of redeeming others' (CHAS p. 278); this within the sublimation of the symbolism of fire, blood and fertility which renews life. Among the countless other examples one might take that of the potter-god, Khnum, who, the Ancient Egyptians believed, had fashioned all created things, as the archetypal ram-god, the procreative ram. Countless mummified rams have been excavated. 'In them resided, from earliest times, the forces which ensured the powers of reproduction of the living. Their horns, forming part of several magical crowns worn by kings and gods, were the very symbol of the terror which radiated from the supernatural' (POSD p. 262). The same belief survived to Ptolemaic times and Jean Yoyote records: 'a priest from Mendes set up his statue in the temple of the Ram, fertility-god and lord of the city, trusting in the prayers of the pilgrims on his behalf: \"You who come down the river to visit the great sacred rams, pray to God for this statue of me!'\" (SOUP p. 20) From Gaul to Black Africa, from India to China there was the same joyful worship of that symbolic chain which linked creative fire to fertility and even, by the mediation of the principle of life itself, to immortality. Thus in the Vedas, rams are related to Agni, lord of fire, and especially to sacrificial fire. In Tantric Yoga, the allegory of the ram is the manipura- chakra, which corresponds to the element Fire. Lastly, according to the Baskala-mantra Upanishad, the sage Indra changed himself into a ram to teach the doctrine of 'the oneness of the Supreme Principle'. A ram, too, was the steed of the Hindu god Kuvera, warden of the north and guardian of treasure. This is somewhat suggestive of the Golden Fleece, but although the quests for the Golden Fleece are primarily quests for a spiritual treasure, that is to say, for wisdom, they are perhaps also kingship-ordeals as well. In Ancient China, rams played the role of unicorns in trials by ordeals. At the same period and at the same cultural level, a ram was also sometimes the steed of an immortal (Ko Yu) and even the shape into which the Immortal was transformed (GRAD, KALL, MALA, RENB). Remember, too, that in Black Africa, amongst other evidence, Marcel Griaule has recorded the painting upon the wall of a shrine of the Celestial Ram, an agrarian deity, standing over an ear of maize and with its tail ending in a serpent's head, symbolizing superabundant fertility. Returning to Europe, we find that large numbers of Gallic stone or terracotta rams-head andirons have been found, which seem not unconnected with the creature's fire symbolism and fecundity within the family (CHAB). Second only to its fleece as a receptacle of symbolic properties is the creature's horn, a source of countless customs, traditions and images deriving from the original symbolism and of which undoubtedly the most highly-charged is the horn of plenty. Modern analysis and psychology recognize its importance, which has been visualized and summarized as follows by Virel. The ram is not only the inseminator of the flock but, in the shape of the battering-ram, was also the weapon which enabled besiegers to smash their way through the walls and gates of cities and hence to shatter the protective shell of societies. The spiral shape of the horns gives an additional notion of development and emphasizes the initiatory and introductory properties suggested by the points of all animal horns. The ram provided an excellent example of initiation. It was endowed with reason and the Word. It symbolized physical strength and the sacred power of sublimation. It flew and its fleece was golden. (VIRI p. 174) Its penetrative power is, however, always ambivalent - it fecundates and yet it wounds and kills.", "is_cross_ref": false, "page": 1232, "slug": "ram", "letter": "R"}, {"term": "rat", "definition": "Were the rat not regarded as a frightening and even an infernal creature it might have shared the metamorphosis into a love symbol of its fellow- rodent, the rabbit, which shares its hungry nocturnal habits and its prolixity. It is, therefore, a chthonian animal, which played an important part in pre- Hellenic Mediterranean civilizations and was often associated with serpents and moles. As Freud demonstrates in his classic analysis of the 'Rat Man', the creature is regarded as unclean, rummages in the bowels of the Earth, has distinctly phallic and anal connotations and is associated with notions of wealth and money. For this last reason it is often regarded as the image of avarice and greed and of sinister and shady activities. (The / Ching is at one with European tradition on this point.) Positive analysis would emphasize the creature's fecundity and in Japan, for example, it is the companion of Daikoku, the god of wealth. The same interpretation is current in China and Siberia. This would explain why, in Freudian analysis, rats become the avatars of children, both being signs of wealth and plenty. Rats are, however, insatiable pilferers and are thus regarded as thieves. In India, Ganesha's steed is the mouse, mushaka. As such, it is associated with ideas of theft and the misappropriation of riches. The 'thief is the atman within the heart. Under the veil of illusion it alone benefits from the specious pleasures of the individual and even from the good which self- denial brings (DANA, HERA, OGRJ). In the Iliad, Apollo is invoked under his name of Smintheos, derived from a word meaning 'mouse'. The ambivalence of the title given him corresponds with the two aspects of the symbol. The mouse which spreads pestilence is the symbol of Apollo who destroys by plague - and in a passage in the Iliad the old man Chryses calls on the god to avenge an insult - while, as a harvest-god, Apollo protects the grain from the ravages of mice. In this symbolism it may be seen that the destructive role played by rats and mice is grounds for applying that role in two different ways -actively employing it as vengeance and suppressing it as benefaction. Hence arises the twofold aspect of the god called Smintheos. This primitive, agrarian tradition of Apollo as a mouse-god who sends disease and cures it, should be compared with the Indian tradition of a rat- god, supposedly the son of Rudra, with the power to inflict and cure disease. Apollo Smintheos and Ganesha embody 'the beneficent and healing powers of the soil' (SECG pp. 216, 236).", "is_cross_ref": false, "page": 1235, "slug": "rat", "letter": "R"}, {"term": "raven", "definition": "Recent comparative studies of the customs and beliefs of a wide range of peoples would seem to show that the purely negative aspect of the symbolism of the raven is very late and an accretion almost entirely localized to Europe. In fact, here its appearance in dreams is considered of ill omen and allied to fear of misfortune. It is also the great black bird of the Romantics, hovering over battlefields to feast on the bodies of the slain. Such an image, it is worth repeating, is recent and highly localized, although it recurs in India, where the Mahabharata compares ravens with messengers of death, and perhaps in Laos as well, where water soiled by ravens cannot be used in ritual aspersion. Despite this, nearly everywhere, in both East and West, the symbolism of the raven is founded upon its positive aspects. Thus in both China and Japan it is a symbol of filial gratitude, the Han considering the fact that it feeds its parents as auguring the reinstatement of the social order. In Japan, too, it is taken as the expression of family affection. In Japan it is regarded at the same time as a messenger of the gods, while the Chou regarded it as a bird of good omen, the herald of their victories and the mark of their virtues. The bird in question was, it is true, a red raven, bearing the colour of the sun, for in China ravens were solar birds. The symbol of the ten ravens which flew from the mulberry-tree in the East to fetch light into the world, would seem to have passed into Shintoism. However, Yi the Archer shot nine with his arrows, otherwise the universe would have caught fire. Han dynasty stone carvings show a three-legged raven in the centre of the Sun. It would seem to be the principle giving life to the Sun and perhaps stands for yang (
