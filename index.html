lse, "page": 365, "slug": "comb", "letter": "C"}, {"term": "comet", "definition": "In both Ancient Mexico and Ancient Peru, the passage of comets was observed by priests and soothsayers. They were held to foretell misfortune and to be heralds of national disasters, such as famine, defeat in war and the imminent death of kings. Both Aztec and Inca tradition records the appearance of a comet to warn Montezuma and the Inca Huayna Capac of the arrival of the Spaniards and the fall of their empires. In Mexico comets were called 'flaming serpents' or 'smoking stars'. Similar beliefs are held by the Bantu of the Kasai River (a tributary of the Congo), who regard the appearance of a comet as a signal of deep misfortune or of events which seriously threaten their communities A comet was seen before the murder of Julius Caesar.", "is_cross_ref": false, "page": 366, "slug": "comet", "letter": "C"}, {"term": "compasses", "definition": "In pictorial terms - and, to some extent, generally speaking - compasses are regarded as emblems of the exact sciences and of the strict rules of mathematics, in contrast with free-ranging imaginative poetry. The notion of precision and rules in any case lies at the base of the Chinese kuei. Nonetheless, in both Western and Ancient Chinese esotericism compasses - generally combined with the Mason's square - were important cosmo- logical symbols in so far as the one was used to measure and describe a circle and the other to draw a square. It was an axiom of French medieval lawyers 'that in the square and compasses resides the perfection of the square and circle.' A fine drawing by William Blake, 'The Ancient of Days Measuring Time', depicts him seated in the solar disk and stretching a vast pair of compasses earthwards. Coomaraswamy and Guenon have compared this symbol of measurement - or determination - with the 'bounds of Heaven and Earth' of which the Vedas speak and have drawn attention to the part played by the celestial architect, Vishvakarma, as well as to the 'Great Architect of the Universe' of the Freemasons. Dante praised God the Architect as 'He who turn'd his compass' (Paradiso 19: 40). Compasses have been interpreted as images of thought, drawing or following the circles of the world. By tracing images of movement while being themselves mobile, compasses have become the symbol of that constructive dynamism which is an attribute of creative work. Compasses, with one arm stationary and the other returning to its point of departure, have also come to symbolize the cycle of existence. 'However far and however long you travel, you will always return to your point of departure, like compasses with one arm fast in the centre and the other travelling round the circumference. However far it turns, it will never reach any other point than that from which it started' (Sohrawardi, L'Archange empourpre, CORE 2: p. 248). In both Europe and China, square and compasses suggest, respectively, Earth and Heaven. The Master Mason 'between square and compasses' plays precisely the same role of 'intermediary' as does the Taoist jen. In the West, square and compasses are attributed respectively to the two halves, female and male of the Hermetic rebis (hermaphrodite), corresponding to Sun and Moon, and in China to Fu-hi and Nu-kua, the male and female aspects of manifestation. However, when Fu-hi and Nu-kua are wedded, their attributes are reversed or, more accurately, exchanged. It is the graphic representation of 'sacred marriage', a reconstituted synthesis of yin and yang in which the yin figure bears the yang attributes and vice versa. Similarly, in any representation of the T'ai Chi, the yang half requires a touch of yin and the yin a touch of yang. More prosaically, the phrase 'square and compasses' (kuei-kin) is applied to sound morality, good order and in fact to the complementary harmony of celestial and earthly, female and male principles. It will also be observed that in conformity with the symbolism of the square and the circle, compasses relate especially to the determination of time, and squares to that of space, as the Chinese ideogram kin indicates, the ancient square being used to measure area. In the Middle Ages, square and compasses were emblems of most of the Guilds, Guenon remarking that in France only shoemakers and bakers were forbidden to use them (GRAD, GRAP, GUER, GUET, GUEO). In Masonic tradition the angle between the two arms of the compasses is an indicator of the potential and the grades of knowledge. Forty-five degrees is the equivalent of the eighth, sixty of the sixth and ninety of the fourth. By restricting the angle of opening to ninety degrees, Masons show that there are limits to knowledge which man should not pass. Ninety degrees is the angle of the square and the square, as we know, is the equivalent of matter, while the compasses are symbols of the spirit and of its power over matter. An angle of opening of forty-five degrees shows that this control is not fully exercised, while at ninety degrees the two powers are exactly balanced and the compasses have become a true square. (BOUM p. 7) The relative positioning of compasses to square also symbolizes the different situations of the Mason in respect of spiritual and material forces. If the square is set over the compasses, matter controls spirit; if the compasses are placed over the square, this indicates spiritual control; and lastly, if the angle of opening of the compasses coincides with the right angle of the square, this is harmonization on the highest plane between spiritual and material (BOUM p. 6). In traditional iconography the compasses are regarded as symbols of prudence, justice, temperance and truth, virtues which are all based upon the spirit of moderation. They have also become the emblem of geometry, of astronomy (and of the Muse Urania, who is its personification), of architecture and of geography, and always because they are a measuring instrument used especially to determine relationships between objects. Since Saturn, who was originally an agrarian god, numbered land-surveying among his duties, compasses were one of his attributes. Saturn is also the god of time, a lame, miserable, taciturn being, his mind always 'searching for the unknown, for the philosopher's stone and for the secret of the quintessence' and compasses have therefore become the symbol of melancholy (TERS pp. 109-12).", "is_cross_ref": false, "page": 366, "slug": "compasses", "letter": "C"}, {"term": "conch", "definition": "The conch is the shell from which Greek mythology relates that aphrodite (Venus) was born. This made it an attribute of the Tritons. There are two aspects of the shell's symbolism: its relationship with the primeval waters and its use as a musical instrument, or rather as a noise- producer. It is audible over great distances and induces terror, hence the use of the conch in ancient warfare. The opening of the Bhagavad Gita echoes with the ghastly blaring of 'awesome sound, confounding Earth and Heaven and riving the hearts of Dhritarashtra's allies'. In this context, with the cosmos on the brink of destruction, the rending of the spirit certainly plays a part in preparation for the spiritual experience expressed in the poem as karma, or action. Brahmans, Tibetan lamas and even Maoris still use the conch ceremonially, perhaps in an identical role, perhaps because, as we shall discuss later, it suggests the primal sound (om). The Tibetan conch is used in association with other instruments precisely to produce mental confusion and annihilation as a preparation to inner perception of the 'natural sound of Truth'. In any case, the noise of the conch is inwardly perceived in some Yoga exercises. In funeral ceremonies, a conch accompanies the effigy of the deceased to indicate the functions of sound and hearing, so important in bardo. Since it is sea-born, the conch is associated with the element of water and hence is an attribute of Varuna, Lord of the Waters. In this instance, as also when it features among the eight treasures (nidhi) of King Chakra-varti or of Shri, it is associated with the lotus. This attribution undoubtedly partakes of universal domination because of the sound which the conch produces. It is also connected with water and the Moon (the lotus, on the other hand, possessing a solar nature), the conch being white, the colour of the full Moon. In China, a huge shell was used 'to draw the waters of the Moon', or 'celestial dew', and also the yin element; yang, fire, was drawn from the Sun by means of a metal mirror. Furthermore, the conch has echoes of the pearl-oyster and of the pearl which it contains. In this case the conch means the ear, which it resembles, the organ of hearing and the means of intellectual perception, while the pearl becomes speech or the Word. According to Burckhardt this is the significance of the conch depicted in Islamic art in some prayer niches. It should also be observed that in The Secret Rose Garden, Shabistari writes: 'The shell is the spoken word: the pearl is the heart's knowledge.' In this context the shell symbolizes concentration upon the Word. In India, the conch is pre-eminently an attribute of Vishnu, the conserving principle in manifestation. Both sound and pearl are 'conserved' within the shell. The conch is itself Lakshmi, too, Vishnu's shakti, wealth and beauty. There is evidence from Cambodia to support the view that the conch explains the. shape of the salagrama, the counterpart of the lingam in the worship of Shiva. Furthermore, in India the conch is sometimes regarded as the complement of the thunderbolt (vajra), although in Tibet this complementary role is played by the bell. The conch is therefore the relatively passive and receptive aspect of a principle of which the vajra is the active aspect. In Buddhism these are right understanding and right purpose. One of the Upanishads makes Vishnu's conch the emblem of the five Elements, being 'born' of them and yet being at one and the same time their original. These elements individualize the notion of the ego and personal awareness (ahamkara). Hence the conch denotes the origin of the 'appearance', a fact corroborated by its relationship with the primeval waters and its spiral growth from a central point. It is said, furthermore, that the conch encloses the veda during periods of pralaya between two cycles of 'appearance'. Hence it holds the seed and potential evolution of future cycles. This seed is also the primal sound, the monosyllable 'om'. Some traditions group together the three elements of the monosyllable as a spiral (the conch), a point (the seed which it holds) and a straight line (the development of the potential contained within the shell). It is the symbol of distant voyages and of massive developments both inward and outward Like all shells, the conch draws its characteristics from its archetype -Moon and water, gestation and fertility. The Maya believed it bore the burgeoning Earth on the back of the monstrous crocodile which emerged from the cosmic waters at the beginning of time. The conch is associated with chthonian gods and especially with the jaguar, the great god of the Underworld who, like the great crocodile, bears the Earth on his back. By extension, then, the conch symbolizes the Underworld and its deities", "is_cross_ref": false, "page": 369, "slug": "conch", "letter": "C"}, {"term": "condor", "definition": "In the myths of all Andean peoples, the condor appears as an avatar (manifestation) of the sun. It is depicted as such as far apart as Tiahuanaco (Bolivia) and Chavin de Huantar (Peru) as well as on Paracas, Nazca, Huayla and other pottery (MEJP).", "is_cross_ref": false, "page": 371, "slug": "condor", "letter": "C"}, {"term": "cone", "definition": "Although this geometrical shape shares the symbolism of the circle and the triangle, there is little precise or authoritative definition of its significance in tradition. The cone may well have been the symbol of Astarte, the Canaanite love- and fertility-goddess, corresponding to the Assyrian Ishtar and the Greek Aphrodite. The cone might perhaps represent the vagina as an image of femininity. It is also related to Moon-worship. Frazer has likened its symbolism, too, to that of the pyramid and it might well suggest that of the tower and ziggurat. It provides an image of ascension, of development from the material to the spiritual, of the gradual spiritualization of the world, of a return to Oneness and of personalization.", "is_cross_ref": false, "page": 371, "slug": "cone", "letter": "C"}, {"term": "confession", "definition": "In The Book of the Dead and other Ancient Egyptian literary texts there are plenty of examples of 'confessions'. In nearly every case they take a negative form, listing the sins which the deceased has not committed. The interrogation to which he or she submitted at the weighing of souls (see scales) was not designed to elicit admissions of or remorse for guilt. 'Far from it: it principally comprised declarations by the deceased that he or she had not committed certain offences against contemporary morality, certain breaches of the ritual laws and even certain crimes. It was followed by other declarations affirming the fulfilment of certain moral duties.' It was as though the deceased were asking the judges: 'Please don't expose the evil in me to the god whom you serve.' Underlying this is a very profound and sane concept: the deceased wishes to preserve only those actions of which his or her conscience approves. What is rejected no longer belongs completely to his or her personality, but relates to a part of the self which he or she does not ask to survive. The Ancient Egyptian concept does not, however, rule out magic. Although confessing only to good deeds, it is by this means that the good is made real; denial of evil destroys evil. The deceased person's declarations are uttered in the same spirit of magic. By mentioning only innocence and right conduct, they act as a spell with the power to achieve salvation. The same is true of the iconography [of the weighing of the soul]: by showing only the heart and the ma'at [divine order] in balance, it effects the desired equivalence between the one and the other. (MORR p. 177) Confession symbolizes positive intention of the deceased, the eternal image of him- or herself which he or she wishes to leave to gods and men, a moral last will and testament. In the Old Testament, however, it is confession of sin committed which frees the sinner and not the reminder of his or her good deeds. 'He that covereth his sins shall not prosper: but whoso confesseth and forsaketh them shall have mercy (Proverbs 28: 13).' It is not completely unknown for the sinner to protest his or her faithfulness to the Lord, but generally the sin has to be acknowledged, publicly confessed and expiated by sacrifice: And it shall be, when he shall be guilty in one of these things [concealment of knowledge, touching an unclean thing, etc.], that he shall confess that he hath sinned in that thing: And he shall bring his trespass offering unto the Lord for his sin which he hath sinned, a female from the flock, a lamb or a kid of the goats, for a sin offering; and the priest shall make an atonement for him concerning his sin. (Leviticus 5: 5-6) Numbers 5: 7 prescribes, in addition to confession and sacrificial atonement, the duty of making restitution (to the priest when it is impossible to do so to the injured party). Christian confession has kept such various elements as acknowledgement, restitution, sacrifice and forgiveness by God which it inherited from Judaism, adding, in perhaps more explicit terms, the intention not to sin again as a very condition of that forgiveness. Sin is a tie, spiritual bondage, and confession, in its full sense, is an untying of those bonds since to absolve means to unloose. Christ gave St Peter the power to bind and to loose, that is to say to preserve the bonds of sin or to break them. Here confession symbolizes the intention to free oneself from sin and evil. Aztecs had the right, once in their lives, to confess their sins. This washed them of their faults in this life and the life to come, before gods and before men. This confession was made to 'the goddess of lechery and unlawful love', Tlazolteotl, also, and for that reason, known as 'she who eats filth (sin)' (SOUA p. 199). She was the goddess who inspired the most perverted lusts and who forgave them, displaying thereby what is so typical of symbolic concepts - the association of opposites (see contrariety and, for example, excrement, obsidian).", "is_cross_ref": false, "page": 372, "slug": "confession", "letter": "C"}, {"term": "conflict", "definition": "Since it results from forces, whether internal or external, pulling in opposite directions, and capable of reaching crisis-point, conflict symbolizes the potential for passing from one extreme to the other and of reversing a tendency towards good or evil - freedom or slavery, sorrow or joy, sickness or health, war or peace, ignorance or wisdom, revenge or forgiveness, separation or reconciliation, depression or elation, guilt or innocence and so on. Its image is the crossroads. Conflict is the symbol of reality and, at the same time, of moral instability due to circumstances or to the personality, as well as to the psychic incoherence, either individual or collective, of those involved.", "is_cross_ref": false, "page": 374, "slug": "conflict", "letter": "C"}, {"term": "confluence", "definition": "The symbolism of confluence is related to that of conjoining and the concordance of opposites and is to be found in many myths and images. It bears the meaning of unity restored after division, synthesis after disjunction, the marriage of Heaven and Earth and the resolution of an inhibitive complex. In Ancient China confluences played an especially important role, ceremonies being performed where the River Lo flowed into the Yellow River and where the Ts'in joined the Wei. Granet maintains that the notion of coming together and of waters mingling inspires jousting and sexual rites. To be precise, it is the symbol of exogamy. The Spring rituals recorded in the Shih-ching were intended to drive away evil influences, the chief of them being barrenness, the mingling of waters being an example of natural fertilization. The Tao Te Ching (ch. 61) associates the notion of the confluence with that of the 'female aspect of the Empire', of receptivity and, if one dare say it, of passive productivity. To play a subordinate part in this context is to set oneself at a point of irresistible convergence, that is, by definition at the centre. The notion of confluence was equally strongly felt in India where, for example, the junction of the Ganges and the Jumna is celebrated in literature and by pilgrimage to Allahabad. Nor should it be forgotten that Ganga and Yamuna (Jumna) (see river) were the matching companions of Varuna, but that the first was fair and the second dark; that the first was associated with Shiva and the second with Vishnu; and that, lastly, the king of holy rivers married the daughter of the Sun. The mouths of rivers were also especially holy places since they overpower-ingly suggest the return to the primeval undifferentiated state (see sea). In any case Chuang Tzu maintains that the 'flowing together 1 of opposites bears the same meaning as their return to the First Cause.", "is_cross_ref": false, "page": 374, "slug": "confluence", "letter": "C"}, {"term": "Lastly", "definition": "Coomaraswamy translates as 'confluence' the Buddhist samsara, the delusive 'flux' of phenomena which carry us willy-nilly in the continuous chain of cause and effect (COOH, GRAF, GRAD, SOUP). Allendy quotes Warrain, remarking that, in this number, 'individuality which is both fully aware and in control of all its energies, combines with the Cosmos to develop its complete harmony' (ALLN p. 373). Twenty-four is a number which often occurs in both Western and Eastern fairy tales. Tn this context it stands for the sum of human strength and the complete gathering of original matter. It divides into the five elements, five senses, five active organs and the five objects recognized by those active organs, to which are added Mind, Intellect, Individuality and primordial Prakrti (precosmic primal matter)' (LOEF p. 196).", "is_cross_ref": false, "page": 375, "slug": "lastly", "letter": "L"}, {"term": "constellations", "definition": "Before it ever became the cerebral subject of spherical mathematics, the starry vault was the well-spring of astral mythology. This never claimed the objectivity of astronomy since it was not so much the perception of the heavenly object for its own sake as for the vision of self perceived through it. Nowadays it is known that myths were not brought to Earth after being 'read' in the sky, but emitted from the heart of mankind to inhabit the vaults of Heaven by a process of unconscious 'projection'. This made Bachelard declare that 'The zodiac is the Rorschach Test of the infancy of mankind.' Upon this tapestry of the firmament, embroidered with the thousand and one secrets of human nature, the souls of peoples have scattered a world of objects, such as triangles, trestles, sextants, cups, compasses, scales, lyres or arrows, of specific items such as hair, masts or ships' sails, of such creatures as bees, dogs, crows, chameleons, giraffes, lions or serpents, of such mythic beings as unicorns, dragons, hydras, centaurs or winged horses. Hermeticists assure us that these deified representations confirm our inner reality. They are primitive images of psychic forces projected long ago into Heaven, but still alive to this day in the hearts of mankind and present in its mythologic projections. As far back as the twelfth century bc constellations bore the same names which they carry today. They were not placed at random in the Heavens. In his De macrocosmo, Robert Fludd fellows many others in his insistence upon the symbolism of the constellations. The Venerable Bede, the first English encyclopedist, a distant ancestor of reformers of the Julian Calendar and an astrologer, was only too well aware that astrology was the living and seductive expression of Classical paganism and that to teach it was to introduce a Trojan Horse into a monastery. His attempt to Christianize astrology never sought to change the outline of the constellations and his fruitless attempt to substitute for the pagan names of constellations and signs those drawn from the Old and New Testaments would seem to have encountered opposition even from his friends and disciples. He recommended that the Zodiac should be baptized with the names of the twelve Apostles, Aries being called St Peter, Taurus St Andrew and so on. The constellation Lyra was to be called Christ's Crib; Andromeda, the Holy Sepulchre; the Great Dog, David; Hercules, the Three Kings and so on. Inspired by Bede's example, many others attempted to give the starry skies a Christian baptism, not simply at the level of astrology, but at that of astronomy as well. There is, however, a vast difference between their points of view, and it is this. The astrologer believes that the name Mars, for example, has not been given to that planet by chance but because its influence corresponds exactly with the character of that god. Indeed, for some, the mythological story of Mars is a poetical transposition of the planet's astrological qualities, easily verifiable through drawing horoscopes. On the other hand, to the astronomer, the name could have been given to any planet in our solar system independent of any grounds of this kind. Bede's attempt was, however, far more astrological than astronomic, since he did not distribute his Christian names haphazardly but took care to place the astral influence of each star-sign under a character or Biblical incident appropriate to it. Some of these Christian equivalents are traditional and were not of Bede's invention. Thus, for example, the Children of Israel always associated the constellation Orion with Nimrod, the 'mighty hunter', generally identified with the Babylonian god Marduk. From antiquity until the eighteenth century European astrologers - and Oriental astrologers to this day - felt duty-bound to use the constellations and fixed stars in conjunction with the signs of the Zodiac. Contemporary Hindu astrologers employ a system based upon an adjustment of the zodiacal constellations. With a few rare exceptions, twentieth-century Western astrologers, when preparing horoscopes, fail to take into account the influence of the constellations. In Chinese symbolism, constellations form a fundamental element, being the third element of interpretation and affecting the relationship of the first two. The first is the active principle, the power of light called yang; the second the passive principle or power of darkness, called yin. It will be observed that the role of these two principles in the interpretation of symbols is in fact primal. A constellation represents the whole body of relationships and links between all differences and all worlds: small wonder, then, that it soon became the Imperial emblem. For the symbolism of the individual constellations of the Zodiac see aries; taurus; gemini; cancer; leo; virgo; libra; scorpio; Sagittarius; Capricorn; aquarius; pisces.", "is_cross_ref": false, "page": 375, "slug": "constellations", "letter": "C"}, {"term": "continent", "definition": "Land-masses hold symbolic meanings which are as much linked with cultural stereotypes as with real-life experience. Europe holds different meanings for the European who lives there, for the American who originated from it, for the African who is freeing himself from its influence, for the Pacific islander, and so on. Stereotypes of the continents have not remained purely and simply products of cultures born of more or less accurate knowledge, more or less lively feelings and more or less clear awareness. They have sunk into the unconscious with so strong an emotional charge as will emerge in dreams or in spontaneous reactions, often linked with unconscious racism. At this point a continent will no longer represent one of the Earth's five land-masses, but will symbolize a world of images, emotions and desires. For example, Dr Verne has clearly shown in the analysis of one of his patients' dreams that she did not regard Asia as a memory of, goal of or desire for intercontinental travel, but as a symbol of 'the return to something holy, to the world of the absolute, the mystery of out of the body experience, the way towards the oneness which bears the message of the true and real'. Asia had become an inner continent, like Africa, Oceania or Europe. These continents and what they symbolize will differ from person to person. This inner dimension may fasten upon any place, be it town or locality; what is important is to know what it means to each individual, what images, feelings, emotions and prejudices it carries, since these comprise the subjective truth of the symbol. Geography generates as much geosocio-logy and geoculture as it does geopolitics.", "is_cross_ref": false, "page": 377, "slug": "continent", "letter": "C"}, {"term": "contrariety", "definition": "This is one of the classic shapes of internal antagonism within the same subject or between different subjects. Such terms as 'contradictory', 'contrary', 'different', 'divergent', 'distinct', 'other', 'complementary' or 'relative' are used to describe a form of antagonism which is more or less exclusive of the other, more or less inclusive of it or co-existent with it, more or less determining or determined and simultaneously homogeneous and heterogeneous. The most advanced modern sciences of physics and biology acknowledge the simultaneous presence of opposite forces within every being or manifestation of energy. Hence the new logic, which is no longer that of mutual exclusivity. These sciences concur with the abiding intuition of symbolic interpretation which has always seen a bipolarity in every symbol: its dark and bright faces, its positive and negative aspects, its variability and its constancy in different lights and in different circumstances. 'To walk when all the world lies sleeping' is an initiatory adage meaning that one should systematically go against all conventional rules in order to set oneself apart from the rest of the group, because one is seeking the other face, the reverse side of things (HAMK p. 23). Similar attitudes may be found in Zen Buddhism and in the 'hunters' of the White Whale. The analysis of a multiplicity of symbols will produce that 'conjunction of opposites' which is one. of the basic principles of symbolism.", "is_cross_ref": false, "page": 378, "slug": "contrariety", "letter": "C"}, {"term": "copper", "definition": "Red copper plays a leading role in the symbolic cosmogony of the Dogon of Mali. It represents the fundamental element, water, the vital principle of all things; and also light, which radiates from the copper helix wrapped round the Sun; speech, another channel of fertility; and sperm, which covers the walls of the womb. As the symbol of water, copper is also the symbol of plant life. Hence, as with the Aztecs, so with the Dogon, the colours red and green are of equal potency, both expressing the life force. Copper-coloured sunbeams are the paths along which water travels and this is why they can only be seen when they pierce the clouds in dank mists or in storms. They are called 'copper-water'. However, they only change to real copper deep down underground, 'too far below for men to see them'. In the Dogon tribal area there is a mountain especially rich in copper ore and called 'Mount Copper-water'. The souls of the dead are supposed to go there to collect their supply of copper, in other words, water, before they make their long journey towards the land of the dead, lying to the south. Since copper is water, those who wear copper ornaments avoid walking on the banks of rivers for fear of drowning (GRIH, GRIS, GRIE). Similar beliefs exist among the Dogon's neighbours, the Bambara who, like them, believe in a demiurge who is lord both of water and of speech. This almighty god, Faro, controls the world in its present shape and is also lord of the seven metals, among which are numbered red and yellow copper, the former male, the latter female. Copper comes from the fifth Heaven, the red heaven of blood, fire, war and divine justice. It comes down to Earth as lightning and digs its way into the ground with stone axes (thunderbolts). It represents speech in its divine essence; it is 'the sound of Faro', the god wrapping himself in the helical copper earrings which the Bambara wear, in order to enter the eardrum. In the ground, copper corresponds to the 'second waters', the red waters reflecting the fifth Heaven, in which Faro drowns the guilty. Like the Dogon water-god, Faro is depicted as having a human torso and a fish's tail, but with this difference, the tail is red copper, not green. Faro wears two necklaces which enable him to overhear everything said by human beings. His copper necklace tells him their everyday conversation, while his gold necklace tells him their 'hidden words of power', gold in some way being a concentration of red copper (DIEB). In Russian beliefs, copper has always been associated with the colour green. The 'Mistress of the Copper Mountain' (Ural) has green eyes and wears a malachite dress. She sometimes appears in the shape of a green lizard and malachite is supposed to display 'all the beauties of the Earth'. Like gold, copper is associated with the mythic serpent. You may meet the Mistress of the Copper Mountain on the night of the snake-festival (25 September), but such an encounter is fatal. Whoever sees her is doomed to die of longing.", "is_cross_ref": false, "page": 379, "slug": "copper", "letter": "C"}, {"term": "coral", "definition": "As an undersea tree, coral shares the symbolism of the tree (World axis) and of deep water (origin of the world). Its red colour makes it akin to blood: its shape is twisted. All these marks make it a symbol of the According to the Greek legend, coral sprang from drops of blood spilled by Medusa, one of the gorgons. That is to say, that when Perseus cut off Medusa's head, the head itself became coral while Pegasus was born from the spouting blood. This agrees with the internal dialectic of symbols if it is remembered that Medusa's head had the power of turning to stone whoever gazed on it. The symbolism of coral is based as much upon its colour as upon its rare property of combining in its own nature the three animal, vegetable and mineral kingdoms. In Classical antiquity coral was used as an amulet, a preservative against the evil eye. It was also believed to act as a coagulant to stop bleeding and to preserve against lightning.", "is_cross_ref": false, "page": 380, "slug": "coral", "letter": "C"}, {"term": "Middle", "definition": "Irish literature uses red coral (called partaing, a word of doubtful derivation, perhaps from particus) in similes of woman's beauty, and chiefly her lips. In the Celtic world it does not apparently share the martial symbolism of the colour red, although there is archaeological evidence for the use of coral to decorate helmets and shields during the Second Iron Age. Thereafter, supplies of coral failed and Celts substituted a red enamel of their own invention.", "is_cross_ref": false, "page": 381, "slug": "middle", "letter": "M"}, {"term": "Central", "definition": "European goldsmiths frequently employed coral in its natural shapes from the sixteenth to the eighteenth centuries when, in combination with precious metals, it gave rise to all sorts of monsters and mythical beings, the creatures of an innate imagination and fantasy. Asia provides myths which might be described as intermediate, 'missing links' for understanding how the dog gradually came to be regarded as unclean, accursed and stained with the indelible mark of original sin. Some Tatar tribes believed that, at the Creation, God entrusted man to the protection of the dog to guard him against the assault of the Evil One. However, the dog allowed the 'enemy' to bribe him and thereby became the 'He' responsible for the fall of man. The Yakut believed that it was images which God entrusted to the dog's protection. Having let the devil befoul them, the dog was punished by being given its present shape by God. The same theme is taken up, with variations, by the peoples related to the Finns and living along the Volga (HARA). They all share this important detail: the dog was originally naked and was given its coat by the Evil One as a reward for its treachery. This treachery took the physical shape of fur, and the dog's activities as an intermediary gradually made it an unclean and untouchable animal. Worse still, it brought sickness to mankind and that inner foulness which, like the dog's fur, was born of the Devil's spittle. Thus the dog was responsible for death, the ultimate outcome of these disasters and of these befoulings and slaverings. The Buryat, for their part, say that God cursed the false dog in these terms: 'You shall always go hungry; you shall gnaw bones and eat the scraps of man's food and he shall whip and beat you' (HARA p. 85). At this nadir of its malign aspect the symbol of the dog coincides with that of the scapegoat. Harva regards these Asiatic myths as being tinged with Iranian dualism and in this context reminds us that a dog, the creature of Ahura Mazda, played a dominant part in the ancient Persian religion by driving away evil spirits. Once again the symbol oscillates within the myth. As Jean-Paul Roux remarks, this duality, the property of the symbol of the dog in the thought of Asian peoples, for whom it was at one and the same time a guardian and benign spirit and the object of God's curse, makes it the preeminent example of the 'fallen angel' (ROUF p. 83). To sum up, the dog forms an ambiguous symbol and no civilization has ever decided upon one or the other of its opposing aspects. However, in this context it is striking to remember that alchemists and 'philosophers' used the analogy of the dog devoured by the wolf for the purification of gold by antimony, the penultimate stage of the 'Great Work'. Now dog and wolf are none other than the two aspects of the symbol in question, which undoubtedly is resolved in this esoteric image as well as being given its deepest significance. Simultaneously dog and wolf, the sage - or saint - purifies himself by devouring himself; in other words, by an act of self- sacrifice he finally reaches the last stage of spiritual self-mastery. Americans regarded the emerald, which they associated with rain, blood and all the symbols of the lunar cycle, as a pledge of fertility. The Aztecs called it quetzalitzli and associated it with the quetzal, the bird with long green plumage which was a symbol of the seasonal renewal of Spring. Emeralds were thereby linked with the east and with everything connected with the worship of the hero-god, Quetzalcoatl (SOUA). Emeralds were distinguished from green jade in that, unlike the latter, they were unconnected with the bloodthirsty ritual offerings to the high gods Huitzilopochtli and Tlaloc, personifications of the Sun at noon and the no less pitiless tropical storm. Their benign influence was also felt in Europe where, if Portal is to be believed, 'superstition long attributed to the emerald the miraculous quality of easing childbirth' (PORS p. 214). By extension, it might well have had those aphrodisiacal qualities which Rabelais claims for it. Alchemists regarded the emerald as the stone of Mercury (Hermes), messenger of the gods and great conductor of the souls of the dead. They also called emeralds 'Maydew, but that Maydew was itself merely a symbol of mercurial dew, from the fused metal at the moment when it was transmuted into vapour in the still' (GOUL p. 203). Having the property of penetrating the thickest darkness, the jewel gave its name to the famous Emerald Table, attributed to Apollonius of Tyana, which included The Secrets of Creation and The Science of the Causes of All Things (MONA). Hermetic tradition also maintained that an emerald fell from Lucifer's forehead when he was cast down from Heaven. The Christian lapidary associated it in its maleficent aspect with the most dangerous inhabitants of Hell. Medieval folklore, however, endowed the emerald with all its beneficent powers with which, of course, a little wizardry was mingled. The emerald was a mysterious stone - and therefore dangerous to those ignorant of its powers - but was almost universally regarded as a powerful talisman. Although Hell-born, it could turn itself against the inhabitants of the infernal regions, whose secrets it knew. This is why, in India, it was said that the mere sight of an emerald so frightened the viper or cobra that its eyes dropped out of its head (BUDA p. 313). According to Jerome Cardan, if bound on the left arm, it acted as a preservative against witchcraft (MARA p. 273). According to a medieval manuscipt in Oxford, it set prisoners free, provided that it had first been consecrated, that is separated from its malign powers. In St John's vision, the Ancient of Days appeared, seated on his throne like 'a jasper and a sardine stone: and there was a rainbow round about the throne, in sight like unto an emerald' (Revelation 4: 3). The Holy grail was a chalice carved from an enormous emerald. As the stone of occult knowledge, the emerald partakes, as do all symbolic objects, of lucky and unlucky aspects which, in religions of good and evil, are translated into benign and malign. An excellent example of this may be seen in the equestrian statue of St George in the Treasury at Munich. This precious item of Baroque jewellery shows the saint, dressed in sapphire (heavenly blue) and riding a solar white horse, spearing an emerald dragon. This is an example of Christian tradition drawing a distinction between properties connected with the Heavens and with the Underworld, designating the first as good and the second as evil. In it the blue of the sapphire confronts the green of the emerald, the latter symbolizing the black arts. Nevertheless, Christian tradition retains the ambivalent symbolism of the emerald, since it is also the Papal jewel. Certain Egyptian and Etruscan beliefs survived into medieval Christendom, namely, that if an emerald was placed upon the tongue it enabled the person concerned to summon evii spirits and converse with them. It was also recognized as being able to heal some diseases, and especially those of the sight, by touch. It was the jewel of clairvoyance as well as of fertility and immortality. The Ancient Romans attributed the emerald to vfnus: in India it was believed to impart immortality. An elemental manifestation of power, the emerald is essentially an expression of the seasonal renewal of nature and therefore of the Earth's positive forces. In this sense it is a symbol of Spring, of the manifestation of life and of evolution, as opposed to the deathly, regressive forces of Winter. The stone was regarded as moist, watery and lunar as opposed to dry, fiery and solar. It was therefore in opposition to the sapphire. However, it could also act against other malign chthonian influences homeo-pathically rather than allopathically. Emperor, the The Emperor, the fourth tarot, 'symbolizes precisely what it depicts - empire, dominion, rule, power, success, control and intellectual supremacy in both temporal and physical spheres' (RUT p. 231). The Emperor sits upon a flesh-coloured throne, holding his sceptre and dressed in a blue tunic and hose. However, over the tunic he wears a red jacket and his feet, hair and beard are white. In strict uniformity with the third Tarot, the empress, he, too, has a shield bearing an eagle, but this time the eagle is at the foot of the card, leaning against the throne, 'head and wings turned in the opposite direction to those of the Empress's eagle, to ensure the balance of forces through the confrontation of opposites' (MARD p. 308). The Emperor is the first Tarot character to wear red on blue (see pope, necessity, fool). For him, action is the goal of intelligence, and wisdom is useless unless allied with strength. Through their marriage, their energy interpenetrates this world, of which he is the unchallenged ruler. Another symbol of this concentration of power is the position of his legs. They are crossed as a defence against evil influences and simultaneously to husband the powers of good. This fourth Tarot, also called the cube Stone, stands for order, protection, intelligent and constructive work, solidity, good counsel, tradition and authority or, in an adverse sense, obstinate opposition, hostile prejudice, tyranny and the excercise of absolute power. It corresponds to the fourth house of a horoscope. The triangles which the Emperor wears on his head symbolize the bounds of space, in other words, universal sovereignty. Red, the predominant colour, suggests fire, conquering, transforming instrumentality. (Andre Virel) At the psychological level, the Emperor calls for self-possession to bend circumstances to the urge for power. One of his hands holds a sceptre and the other grips his belt, displaying his authority and his readiness to defend it. In short, he is the Demiurge who created both humankind and the world. Empress, the On the heels of the juggler, who manifests the world's diversity in its unity, and of the Female pope, who calls on us to penetrate its secrets, the Empress, the third tarot, symbolizes sovereign intellect which provides the strength and 'motive power by which all living things enjoy life' (RUT p. 230), the celestial venus of the Greeks. Seated upon her flesh-coloured throne, she faces us, white-haired, wearing a blue tunic over a red robe, as if she needed to wrap herself in blue the better to grasp the occult forces and as if all her burning, passionate instrumentality, the red background to her crown, needed to be sublimated. Her right hand holds a shield against her side. It bears an eagle, coloured yellow like her girdle, necklace, pointed crown (reminiscent of the Zodiac), and sceptre, a colour which symbolizes the spiritual powers which govern the world over which she reigns. Her sceptre is topped by an orb and cross, the alchemical sign for antimony, signifying 'the intellectual soul, ascensional or spiritualizing influences, the spirit freeing itself from the material, evolution and redemption' (WIRT p. 95). The Empress has been compared with Isis or with the Cosmic Mother. 'She represents universal fertility' (Enel); 'overt or concealed emotional instrumentality' (Bost); 'comprehension, intelligence and discrimination, or else pretentiousness and lack of refinement' (Wirth). In astrology this Tarot corresponds with the third house of the horoscope. Thus all aspects of the Empress emphasize her resplendent powers. However, there are two sides to her, and her power may as easily be perverted to the seductions of vain glory as rise to the peaks of the highest sublimation. She symbolizes all the wealth of the female nature, idealism, gentleness, persuasiveness, but also all its weaknesses. Her means of action do not appeal directly to the spirit but to the emotions and are based more upon attraction than upon reason. She reminds us in this context of Ernest Hello's remark: 'One should always aim at the head to be sure of hitting no lower than the heart.' America. It originated the earliest astronomical discoveries. The gnomon symbolizes all instruments which enable their users to delve into the secrets of time and space and to acquire knowledge by casting images of movement and position and translating them into numbers (see compasses). American civilizations regarded the rope as a divine symbol and, in Mayan and Mexican art, ropes hanging from the sky symbolize divine semen falling from Heaven to fecundate the Earth. This symbolism is echoed in the name of the month which ushers in the rainy season. In the Ancient Mexican calendar it was called Toxcatl, meaning 'rope' or 'lasso' (GIRP p. 99). Local fabrics continue the tradition of Mayan manuscripts by symbolizing rain as ropes. In Mayan architecture these ropes became slender columns. The Chorti bury their dead with a rope to be used to fight off the wild animals to be encountered on the way to the Underworld. In Shinto, the sacred rope is called the shimenawa, meaning 'rice-straw rope', from shime, 'tightly-plaited', and nawa, 'rope'. This is, however, an abbreviation of the original name shirikumenawa, which meant 'a straw rope plaited in such a way that the roots of the straw may be seen at either end'. It is set in holy places to keep out evil spirits and evil influences and to stop accident, injury or misfortune affecting the place as well. It is a protective symbol which the Japanese set on torri, in Shinto temples, on new buildings, on the rings where traditional Japanese sumo-wrestling matches take place and, during the week of New Year, at the doors of all houses. Since they are holy, the old shimenawa are burnt. Northern wizards used to tie the winds which they controlled into a rope. A woodcut in Olaus Magnus' Historia de gentibus septentrionalibus (Rome, 1555) shows two sailors bargaining with a wizard standing upon a lonely rock in the sea, over his price for 'the rope with three knots which he holds in his hand and which contains the winds which he has tied up. By unpicking the first knot they would release a gentle west-southwesterly; by unpicking the second, a stiff northerly; but if they were to unpick the third then a most dreadful storm would follow' (GRIA p. 105). In the Koran, too, ropes are symbols of ascent, reminiscent of the rope the shaman or the oriental juggler throws into the air and uses to climb skywards. 'Yet how paltry it is to try to throw ropes into the air!' The Prophet's remarks about ropes contain a heavily ironic challenge. Heavenly ropes can only come from Heaven and, try as man may, he can never make them rise up from Earth. In other words, grace alone makes ascent into Heaven possible. Asian peoples, and especially the inhabitants of the Amur Basin, believed that in the beginning there were three or four Suns, their burning heat and blinding light making the Earth uninhabitable. A god or hero saved mankind, according to most of the myths, by slaying the first two or three Suns with his arrows. According to some of these myths, these original Suns actually set the Earth alight and coal was produced by this fire. Similar legends occur in China (ten Suns), India (seven Suns) and Sumatra (eight Suns). In most nomadic pastoral societies the Sun is female (Mother Sun) and the Moon male (Father Moon): this is true of most of the Mongol and Turkic peoples of central Asia (HARA pp. 130-2). In Celtic, as in all ancient Indo-European languages, the noun, Sun, is feminine. In myth it was personified by Lug ('Light') who was called grianainech, 'Sun-face'. The same epithet is applied, either by analogy or extension, to the war-god, Ogma, who by definition possessed or ruled the dark side of the world. The Sun was, however, regarded above all as one of the basic elements in the universe. It was the most important among those (Moon, water, air and so on) called upon to witness a formal oath. Many Irish writers of lives of the saints have described or castigated ancient Gaelic Sun-worship, but their reference is to somewhat simplistic and stereotyped concepts in pre-Christian tradition. A glossary (ARCL 3: p. 477, no. 1569) mentions 'high knowledge of the Sun' (imbus greine). All Irish and Welsh writers using the Sun in metaphor or comparison employ it to characterize not only light and brightness, but all things beautiful, pleasant and splendid. Welsh writers often use the metaphor, 'eye of the day', for Sun and the Irish word for eye (sul), which is the equivalent of the Brythonic word for Sun, emphasizes the solar symbolism of the eye (OGAC 4; ANEI 5: p. 63; STOG p. 25; PLUV 1: p. cxxxvi). In astrology, the Sun is the symbol of life, heat, day, light, authority, the male sex and all things radiant. If astrologers seem to have lowered it to the level of a mere planet, to be compared with a Mars or a Jupiter, this is chiefly because its influence is, so to speak, divided into two quite separate fields, one of direct influence through its position in the Heavens and the other indirect, being that of the zodiac. In fact all influence exerted by the signs of the Zodiac is essentially solar, being, in actual fact, the influence of the Sun reflected or polarized by the Earth's orbit. In its role of cosmic symbol, the Sun ranks as a true astral religion, its worship dominating the great civilizations of antiquity with their gigantic figures of gods and heroes - Atum, Osiris, Baal, Mithras, Helios, Apollo and so on - embodying the powers of creation and the sources of light and life represented by the Sun. Peoples with astral mythologies regard the Sun as a father-symbol, something reflected in children's drawings and in dreams. In the same way, the Sun has always been the astrologers' symbol of the male principle of generation and of the principle of authority of which the father is the individual's earliest embodiment. This is also true of that area of the psyche created by paternal influence in the form of training, education, awareness, discipline and morality. Thus, in a horoscope the Sun stands for Durkheim's social constraint and Freud's 'censorship' and is the source of social drives, civilization, ethics and all major aspects of existence. Its range of properties stretches from the negative super-ego which crushes the individual with taboos, principles, rules or prejudices, to the positive, idealized ego, a higher image of self to which the individual attempts to lift him-or herself. The day-star therefore locates the individual within a life which may be strictly regulated or highly sublimated; it represents the outlook offered by his personality through psychic syntheses, at the highest level, of the greatest demands, the loftiest aspirations and the strongest forms of individuation, or else in the total failure of pride or power- madness. It stands for the individual achieving the goals of marriage and parenthood, in worldly success which is an extension of his or her personal qualities, and in the very fact that he has achieved success by embodying the powers and authority inherent in the ultimate solarization of guide, leader, hero and ruler.", "is_cross_ref": false, "page": 381, "slug": "central", "letter": "C"}, {"term": "cornucopia", "definition": "See horn of plenty.", "is_cross_ref": true, "page": 381, "slug": "cornucopia", "letter": "C"}, {"term": "cosmogony", "definition": "The story of the creation of the world is a wealth of symbols. Every religion and every cultural level has its own theories and its own myths about the origins of the universe and the birth of the world. Existence suddenly springing out of nothingness, or the sudden appearance of the cosmos, cannot be susceptible to historical study because it was, by definition, unwitnessed. The only reality which can be grasped is the result of that creation, the creature and not the act of creation itself. If all birth is holy, how much more so absolute birth. Its description can only take the shape of a myth springing from human imagination, or of a revelation by the Creator himself. However, these myths are forced by their mode of expression to set within a time-frame what, by the very nature of existence, escapes the bounds of time. They are compelled to force the superhuman into a human mould. They cannot fail to be deceptive and yet they are not devoid of meaning and of truth. They tell us about mankind and its conceptualization of the explosion of life. Cosmogonies express a universal feeling of transcendence, that is to say an attribution of the cosmos to a being or to beings outside the cosmos. This is, however, simply to change one problem, that of origins, for another, that of transcendence. This is why they may be said to talk essentially the inner language of symbols and this cannot be rationally nor unequivocally translated. Some cosmogonies begin, not with nothingness, but with chaos. Earth, Water and darkness have pre-existed from all eternity, but a power intervenes to produce order and light. The problem here is less one of origins than of the originating principle. More often than not this principle is identified with breath, with the spirit or with the word. This, however, is not the place to analyse all these cosmogonies, suffice to say that from the general point of view they correspond to a human plan of action. They provide the pattern which mankind can follow to imagine how its energies may be deployed and to attempt to bring its own schemes to fruition. 'Cosmogony', Mircea Eliade writes, is the perfect pattern for whatever requires 'doing'. This is not just because the Cosmos is the ideal archetype both of all creative situations and of all created things, but also because the Cosmos is the work of God. Hence it is made holy in its very structure. By extension, all that is perfect, complete, harmonious or fruitful, in short, all that is 'cosmosized', all that is like a cosmos, is holy. To do something well, to craft, to build, to create, construct, fashion, shape, form, all simply mean that something has been brought into existence, has been given life and, in the last resort, made to resemble that pre-eminently harmonious organism, the Cosmos. Therefore the Cosmos, let it be said once more, is the pattern created by the gods, their masterpiece. (SOUD pp. 474-5) On the other hand, Jung observes that all cosmogonies imply some idea of sacrifice. Shaping material is sharing in primeval energy to change it. This cannot be done without a struggle. Cosmogonies always contain battles between gods, or between giants, gigantic upheavals in which gods and heroes are dismembered, crush and kill one another, raise great mountain ranges or pour oceans into the abyss. Life and order only arise from chaos and death. These contrarieties are twins or the two faces, bright and dark of all contingent being. Destruction is the foundation of all progress. Change is simultaneously birth and death. The general law that sacrifice regenerates is another aspect of cosmogony. Often in cruel, barbarous or monstrous shape it illustrates and symbolizes this law of energy.", "is_cross_ref": false, "page": 381, "slug": "cosmogony", "letter": "C"}, {"term": "covenant", "definition": "The word 'covenant' (Hebrew: berith) has the sense of a contract or still more of a compact made in respect of a person or group of persons. Both senses of the word are to be found in the Greek diatheke and syntheke and in the Latin foedus and testamentum - hence Old and New Testament for Old and New Covenant. The Old Covenant is applied to the undertaking which God gave to Abraham; this was preceded by the covenant between God and Noah after the Flood, of which the external sign was the rainbow, just as the Passover lamb was to be the sign of the covenant with Moses. It may be said of the covenant sealed by the sign of the rainbow that it was a divine revelation which corresponded by its nature with the covenant with Noah. The continuance of this covenant did not cow depend upon the faithfulness of an individual or of a people, God kept his compact regardless of the attitudes of the other parties. Israel knew this and this is why God was asked to remember his covenant. In his analysis of the meaning of the Covenant, Jean Danielou (DANA p. 38) makes the point that the covenant is symbolized by the division of a sacrificial victim. The Lord commanded Abraham to take a heifer, a goat, a ram, a turtle-dove and a pigeon and to cut them in half. Between the severed carcasses ran a flame of fire, the sign of the covenant which unites what was divided and which shares in the same blood. In the New Covenant, the victim was to be Christ and the sign the Eucharist. In this way covenant followed covenant, not destroying its predecessors but taking on their obligations.", "is_cross_ref": false, "page": 383, "slug": "covenant", "letter": "C"}, {"term": "cow", "definition": "(see also bull) Generally speaking cows, as milk-producers, are symbols of Mother Earth. In Ancient Egypt the cow Ahet was the origin of all manifestations and mother of the Sun. In the Osirian mysteries the god's body was enclosed within a wooden cow and was reborn through its gestation. The Ahat amulet depicting the head of the sacred cow with a solar disk between its horns was used to transmit 'warmth' into mummified bodies. This custom arose from the belief that when the Sun, Ra, dropped for the first time below the horizon, the cow-goddess sent fiery beings to succour him until morning so that he did not lose his heat (MARA p. 79). Wallis-Budge (BUDA p. 149) on the other hand notes that the custom of women in the most primitive tribes in the Nile Valley was to wear an amulet depicting the goddess Hathor in the shape either of a cow's head or of a woman with long flat ears like a cow's, in order to ensure their own fertility. In the Ancient Egyptian pantheon the figure of Hathor sums up all these different aspects of the symbol of the cow. She was fertility, wealth, rebirth, the Mother, heavenly mother of the Sun, 'young calf of the pure mouth', and also wife of the Sun, 'bull of his own mother'. She was nurse of the King of Egypt; she was the very essence of rebirth and the hope of survival since she was 'ruler and indeed the body of the sky, the living soul of trees' (POSD p. 117). She was in all those places which the Greeks regarded as 'cities of Aphrodite'. She was a charming young woman, the smiling 'goddess of joy, music and dance'. It is easy to see why the hopes which were realized each Spring on Earth should be projected into the Otherworld and that she should have become, both at Memphis and at Thebes, on the right bank of the Nile, 'mistress of the mountains of the dead'. The Mesopo- tamians' 'Great Mother' or 'Great Cow' was also to all appearances a fertility-goddess. In Sumer, depiction of the symbol which associates the cow with the moon, with the horn and with plenty is even more sharply defined. Here the Moon was decorated with a pair of cow's horns, while the cow itself was depicted as a crescent Moon. The starry night is 'dominated by the mighty Bull whose fertile cow is the Full Moon, and whose herd is the Milky Way.' In some contexts it would seem as if the Sumerians had conceived the strange picture of moonlight as a jet of the Moon Cow's milk. 'Among the Ancient Germans the milch-cow, Audumla, was the first companion of Ymir, the first giant, born like him from melted ice. She was cow the ancestress of all living things and the symbol of fertility.... Like Audumla, Ymir existed before the gods' (MYTF p. 40). This same symbolism extends to all Indo-European peoples and has retained its full force in India. Hence the veneration paid to this animal, nowhere more eloquently expressed than in the Vedas where it plays a divine and cosmic role as archetype of maternal fecundity. Cows are clouds swollen with fertilizing rain which falls to Earth when the spirits of the wind - who are the souls of the dead - kill the heavenly animal. They eat it, only to bring it to life again in its own skin which they have first flayed. A symbol of the cloud containing the waters of Heaven, the cow which is dismembered in Heaven is made whole upon Earth thanks to the rich crops provided by the rain. Cows therefore play a part similar to the role of the goat and the ram in innumerable other mythologies of peoples and tribes from Scandinavia to the River Niger. In addition to acting as the container - or well-spring - of the waters of Heaven, cows often were given the task of guiding the souls of the dead, as Vedic tradition bears witness. Cows were brought to the bedsides of the dying who, with their last reserves of strength, clutched the creature's tail. The corpse was then taken to the funeral pyre on a cart drawn by cows and followed by a black cow. The latter was sacrificed, its flesh laid on the corpse and both laid on the pyre, carefully wrapped in the victim's hide. The pyre was lighted and the mourners chanted a hymn begging the cow to rise up with the deceased along the Milky Way to the kingdom of the blessed (MANG pp. 49-50). There were variations in this ritual, the cow which was to conduct the dead person's soul being sometimes tethered to his left foot and at others being replaced by an unspotted goat. The cow would be sacrificed at the foot of the funeral pyre and the best pieces ritually laid upon the corpse, with the kidneys sometimes placed in the hands of the deceased, while the mourners chanted. It should be emphasized at this point how strongly the animal's colouring, its 'coat', defines some aspect or other of the symbol. For this black cow - undoubtedly an avatar (incarnation) of the 'hidden cow' of the Vedas, which corresponds to primeval dawn - may also be found in the Tao Te Ching (ch. 6) as an epithet for the 'mysterious woman', the Female Principle, the 'origin of Heaven and Earth'. Again in the Vedas, the 'spotted milch-cow' is a symbol of the original hermaphrodite, while the white cow - the all- embracing embodiment of the symbol - is, like the black cow, related to sacrificial fire (agnihotra). But agnihotra is also sacrifice of the word and 'cows' are the sacred formulae of the Vedas. Perhaps it is an echo of the Upanishads which makes some Zen Buddhist scriptures closely associate the cow with the gradual process which leads to Enlightenment. However, the ascetic is no longer the 'cow-herd', the gopala, worshipper of Krishna, nor is the cow itself light, as it sometimes is in Hinduism. It represents human nature and its potentiality for enlightenment and is depicted in the 'Ten pictures of the Taming of the Cow' as passing by stages from black to white. When the 'white cow' itself vanished, the human being had escaped the limitations of individual being (DANA, HERV, LIOT, MALA, SILI,", "is_cross_ref": false, "page": 383, "slug": "cow", "letter": "C"}, {"term": "cowrie", "definition": "More than that of any other sea-SHELL, the shape of the cowrie calls to mind a woman's sexual organs, whence its symbolism, associated with notions of fertility, wealth and good fortune. From Malaysia, from which they originate, cowrie-shells were for centuries articles of a lively trade first in the Far East and then in Black Africa, where they were widely used as small change. However they provided both artistic inspiration and use in propitiatory and other forms of magic, mainly in Africa, where they continue to be used as bodily ornaments and lucky charms. 'Their use in art is unlimited - masks, dance costumes, necklaces and hair-styles are all decorated with cowrie-shells .... Like money they arouse all the passions' (MVEA p. 63).", "is_cross_ref": false, "page": 386, "slug": "cowrie", "letter": "C"}, {"term": "coyote", "definition": "A cunning and unlucky creature, which, in the cosmogonic legends of the Californian Indians, hinders the activities of the heroes responsible for the creation and is itself responsible for all that is evil entering it (KRIE p. 73). It stands in exactly the same relation to the hero (the silver fox) as does the bad twin to the good twin in Iroquois cosmogony. Notably, it was responsible for the creation of Winter and of death (KRIR pp. 314-16).", "is_cross_ref": false, "page": 386, "slug": "coyote", "letter": "C"}, {"term": "crab", "definition": "Like so many other water creatures the crab, paradoxically, is linked in myth with drought and the Moon. In China it is associated with the myth of Nu Chou, who was burned up by the Sun. Crabs were the food of the Spirits of Drought. Their growth was linked with the phases of the Moon. In Thailand they were among a number of WATER-creatures used in rain- making ceremonies and were believed to accompany the guardian of 'the Waters' end' at the mouth of the cosmic cavern. In India the crab is the emblem of the zodiacal sign of cancer, which corresponds with the Summer solstice and marks the star of the Sun's descendant. In some parts of China it is also called Pao-pu Tzu, the sign of the fifth hour of the day. Both cases establish links between the crab and the solar cycle. The crab is a lucky symbol for Cambodians and to dream of catching a crab is to see all one's wishes fulfilled. According to T'ang literary sources, crabs were sometimes called koei (crafty or mischievous), no doubt from their sideways walk. One may quote, simply as a reminder, the trivial symbolism of the 'basket of crabs' (BELT, GRAD, GUES, MASR, PORA), associated with its sideways scuttling and greedy claws.", "is_cross_ref": false, "page": 387, "slug": "crab", "letter": "C"}, {"term": "Bengali", "definition": "Munda tradition makes the crab, after the tortoise, to be the first demiurge despatched by the Sun, supreme deity and husband of the Moon, to fetch the Earth up from the bottom of the sea (ELIT p. 130). According to a myth from the Andaman Islands, the first man drowned in a creek while hunting. He changed himself into a water-creature and capsized the boat in which his woman had set out in search of him. She, too, drowned and went down to join him, changed into a crab (SCHP p. 162). The crab is an avatar (incarnation) of transcendent vital forces, originating, more often than not, in the Underworld, but sometimes in the sky. The red crab of Melanesia which revealed magic to mankind is one example of the latter, while the mythic crab on the ocean bed which causes storms when it moves, is a typically chthonian figure and relates this creature to such important animals which carry the Earth on their backs as the tortoise, crocodile and elephant. Crabs are lunar symbols. From classical antiquity their images have been associated with that of the Moon and, together with the lobster, it is depicted on the trump card, 'the moon', in the Tarot pack, 'because these creatures, just like the Moon, sometimes move forwards and sometimes backwards' (RUT p. 180). In Africa, some Machica statues are decorated with a crab, symbolizing evil or the spirit of evil.", "is_cross_ref": false, "page": 387, "slug": "bengali", "letter": "B"}, {"term": "cradle", "definition": "Whether it is carved from a tree-trunk in Ancient Roman style, or is a plain wicker basket, a cradle is a symbol of the mother's breast and is its complement. Soft and warm, it is an essential element in the protection of the baby and it abides as a memory of one's beginnings, stimulating an unconscious yearning for a return to the womb, while its rocking motion is associated with a sense of total security. It is as strongly associated with travel, and this is why the cradle is shaped like a boat or the gondola of an airship. It is a womb which floats the air or sails the seas and which instills security as it travels the world.", "is_cross_ref": false, "page": 388, "slug": "cradle", "letter": "C"}, {"term": "crane", "definition": "In the West, the crane is generally regarded as a symbol of clumsiness and stupidity, doubtless from the bird's awkward, one-legged stance. In China, however, a far different conclusion was reached. The legendary crane which belonged to the philosopher Leonicus Thomaeus and which was commemorated by Buffon, suggests that constant of Far Eastern symbolism, longevity, and, above all, unrivalled faithfulness. Even more significant was the Crane Dance performed by Theseus after his escape from the Labyrinth and of which parallels existed in China. Cranes being migratory birds, the dance undoubtedly relates to the cyclical aspect of the ordeal of the Labyrinth. In Ancient China the Crane Dance suggested the power of flight and consequently of reaching the Isle of the Immortals. Humans on stilts copied the dance. Indeed, the crane may, like the tortoise, be the symbol of longevity, but it is supremely the Taoist symbol of immortality. The Japanese believed that cranes (zuru) lived for thousands of years and old people were often given as presents paintings or prints of cranes, tortoises and pine-trees, all three symbols of longevity. According to", "is_cross_ref": false, "page": 388, "slug": "crane", "letter": "C"}, {"term": "creation", "definition": "Creation symbolizes the end of chaos through the introduction into the universe of a degree of shape, of order and of hierarchy. Pascal says: 'Invention may simply be characterized as order.' Invention is the perception of a new order and of new relationships between different basic elements, while creation is realization of this order through the infusion of energy. Without summarizing the many different cosmogonies, they all describe the work of a creator either preceding or following Chaos. Chaos is only the first phase: an elemental and undifferentiated mass which the spirit penetrates by giving it shape. Creation, in the strict sense of a nihilo, is the act which brings this chaos into existence. As it evolves, time begins, but the creative action is itself outside time. In the wider sense, the act of creation is energy which rearranges the first shapeless data - creation being the effects of that energy. In some cosmogonies this world precedes creation and the latter is conceived as a First Cause giving separate shape to things, or as an energy which awakens shapes locked in the primeval magma. Traditional hieroglyphics, attributed to the Ancient Egyptians, depict the main aspects of creation as four geometric figures: the spiral, to indicate cosmic energy breathed in by the creating spirit; the squared spiral, to indicate that energy at work in the heart of the universe; as shapeless a mass as possible, like some shadowy cloud, to indicate primeval Chaos; and a square, representing the orderly world, firmly based upon the four After the act of creation, a distinction is generally drawn between the two forces, one immanent in matter, the other transcendent. The former is matter itself suffused with creative energy and tending spontaneously to produce constantly differentiated shapes. The latter is creative energy continuing its work and sustaining it in being, the world being conceived as a continuous creation. No Celtic mythological source describes the creation of the world directly. However, often enough it is a matter of some primordial being, god, hero or heroine, who clears the first field or fields, causes lakes to well up and rivers to flow and simultaneously bears or fathers a host of descendants. Thus Ireland underwent five mythic invasions and each time fresh fields, new lakes and fresh rivers came into existence bearing the names of their creators. Chaos was annihilated, making it possible for mankind to settle, stock to be raised, hunting to take place and finally a culture to be established. Slight as it is, the symbolism of this aspect is akin to that of water and the plain. To the underlying notions of the creation of the world may be linked the theme of the Battle of Mag Tuired between the gods, the Tuatha De Danann representing the ordered, hierarchical society of gods and men, and the fomorians, an image of Chaos and the world before Genesis (LEBI).", "is_cross_ref": false, "page": 390, "slug": "creation", "letter": "C"}, {"term": "cremation", "definition": "Cremation is the symbol of total sublimation, destroying what is inferior to cut a path towards what is superior. In mythology, tradition and even in alchemy, passing through the furnace determines the rise to a higher plane of existence. The Scholiae Bernenses may be treating myth as historical record when they mention a Celtic rite of sacrificial cremation. They appease Jupiter Taranis in the following manner. They burn a certain number of men in a wooden cage.' This is confirmed by Caesar in his De bello gallico. 'Others have great willow baskets in human shape which they fill with living men. These they set alight and the men perish in the flames.' Nothing similar is known from Irish sources except for the myth of the iron house which was heated until it was red-hot and in which the Ulates were treacherously locked in the tale, The Drunkenness of the Ulates. There is a similar myth of Branwen the daughter of Llyr in the Welsh Mabinogion (OGAC 7: pp. 34, 35; CELT 2: passim). The symbolism of sublimation and of purification displays an equally strong 'ascensional' character and this should not be ignored. This is what accounts for the fundamental meaning of cremation in so many funeral rites - the immortal soul purged by fire of its enveloping flesh flies heavenwards - as well as all forms of prayer and invocation in which a message is freed and launched towards the godhead by means of fire. In this context one should compare the ceremonies of the calumet of the North American Indians in which smoke rises up to carry to the gods a message from mankind; the Buddhist rite by which prayers, generally written on expensive paper, silk or even silver and gold, are burned; or the burning of sapek paper money: rites in which invocation, prayers and offerings are sure to reach the godhead because they have been purged of matter and reduced to their absolute spiritual reality by virtue of fire. This may be confirmed visually since Indian tobacco like Buddhist prayers dissolves in smoke. Analytic interpretation of the myth confirms the general symbolic meaning of cremation - what inhibits elevation be it internal or external is burned. If these barriers which are burned are internal, an inner perfection is the result: if external antagonisms are destroyed then external forces are strengthened. Similarly with sacrifices: external sacrifice achieves only ritual purification: internal sacrifice - burning one's own incubi - personal purity.", "is_cross_ref": false, "page": 391, "slug": "cremation", "letter": "C"}, {"term": "crescent", "definition": "The crescent is one of the shapes which best characterizes the phases of the Moon and is the symbol both of changing shape and of return to the same shape. It is associated with the symbolism of the female, passive and 'watery' principle. Classical antiquity identified artemis (Diana) with the Moon and often depicted this 'goddess of the night, glory of the stars, protectress of forests' either holding a crescent Moon or wearing one in her hair. Lucina, a Roman goddess whom Cicero identifies with Diana, presided at childbirth. She, too, wore a crescent Moon in her hair. Since she was goddess of chastity as well, the crescent Moon symbolized both birth and chastity, with the dual aspect, light and dark, of the latter. It should also be observed that Our Lady is often compared with the Moon in Christian litanies and, in Christian iconography, is depicted as standing upon a crescent Moon. In various Muslim countries, the crescent Moon is accompanied by a star and is apparently the image of paradise. Even in the depths of the Maghreb, the tombs of the saints come in shapes which are lent a wealth of symbolic value. Among these symbols the crescent Moon is to be found. 'Their square foundations symbolize Earth and the body; their domes - sometimes, as in the M'zab, elongated into a cone - represent the passive aspect of the soul; on the summit the star and crescent embody the triple flame of the spirit' (SERH p. 73). Rene Guenon considers that the crescent shares in the symbolism of the chalice as well. It is also a symbol of resurrection to Muslims: Although it comes close to it, the crescent is not a finished shape, unlike the closed circle. Muslim theologians say that the crescent is both open and closed, both expansion and contraction. At the very moment when they close upon one another, the horns stop and reveal an opening. Similarly mankind is not imprisoned in the perfection of God's plan .... The sign of the crescent is preeminently regarded as an emblem of resurrection. Just as it seems to close in and stifle, so an outlet appears giving on to free and boundless space. Thus death would seem to close upon mankind, but the latter is born again in another and infinite dimension. That is why the sign of the crescent is set upon tombs. In the symbolism of the Arabic alphabet, the letter 'n', shaped exactly like a crescent as the arc of a circle with a dot above it, is also the letter of resurrection. Prayers for the dead are written in verses which chiefly rhyme with the letter 'n'. The letter is pronounced nun in Arabic and this also means 'fish'. (BAMC p. 135) Again, in a parable in the Koran, the fish is a symbol of eternal life. The crescent was the emblem of the Ottoman Turks and, after the Crusades, was adopted by most Muslim countries, many of which still bear this sign on their national flags (Pakistan, United Arab Republic, Tunisia, Turkey and so on). Initially infrequent, this growing use has gradually regained a symbolic quality similar to that of the Cross of Christendom. 'Thus the Islamic equivalent of the Red Cross is generally the Red Crescent' (RODL).", "is_cross_ref": false, "page": 392, "slug": "crescent", "letter": "C"}, {"term": "cricket", "definition": "The cricket, which lays its eggs in the soil, lives underground as a larva and emerges to change into the imago, was to the Chinese the threefold symbol of life, death and resurrection. Just as they regarded its presence by the hearth as a promise of good fortune, so did the pe
