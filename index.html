rned them to stone (see wind). Jung has recorded the practices of Zulu wizards who cured the sick by 'breathing into the person's ear through a bull's horn, so as to drive the evil spirits out of the body'. In scenes of the Creation through the breath of God, Christian iconography depicts that breath as a glittering spray, like a spray of spittle, able to cure disease and raise from the dead and instill life. Human breath, on the other hand, is thick with filth and threatens to defile whatever it touches. In the cult of Svantovit, the all-powerful Slav god, the priest who alone had the right to enter the temple, would sweep it out on the eve of his festival, 'taking care not to breath while inside. So every time he needed to exhale his breath he would have to dash outside so that the god remained untouched by human breath and therefore undefiled' (MYTF p. 92).", "is_cross_ref": false, "page": 196, "slug": "breath", "letter": "B"}, {"term": "brick", "definition": "In Akkadian creation myths, the creator himself, Marduk. is credited with the invention of the brick. In the orderly succession of things, bricks stand immediately after the appearance of Earth and Water and the birth of life, and just before the building of houses and towns. 'He created", "is_cross_ref": false, "page": 199, "slug": "brick", "letter": "B"}, {"term": "trees", "definition": "He set down a brick and fashioned a brick-mould. He built a house and founded a town' (SOUN pp. 146-7). The brick-god was named Kulla. He had been formed from a handful of mud taken from the primordial river, Apsu. He superintended the restoration of temples. Setting aside their practical and historical employment, or rather because of them, bricks here symbolize mankind's adoption of a settled way of life and the beginnings of urbanization in house, temple and city. Such a social revolution required divine intervention in a new act of creation. Bricks are therefore the gift of the gods. They are the symbol of man, settled in his own house, upon his own land, with his family around him, structuring the life of his village or town and the places of worship in them. Bricks brought him the security of a dwelling, a way of life and a society, and the protection of the gods. They also imposed restraint; for bricks are rules, measure and uniformity, giving him a closed society, the opposite to the open society of the nomad.", "is_cross_ref": false, "page": 200, "slug": "trees", "letter": "T"}, {"term": "bridge", "definition": "The symbolism of bridges, as structures enabling one to pass from one side of something to the other, is one of the most widespread. The transition may be from Earth to Heaven, from the human to the supra- human state, from contingency to immortality, 'from the world of the senses to the world beyond the senses' (Guenon) and so on. Various eastern European legends make great play with successions of metal bridges which have to be crossed on horseback, as Sir Lancelot crossed 'The Bridge of the Sword'. For the Zoroastrians, the 'Bridge of the Separator', Chinvat, was hard to cross, being broad for the righteous but 'as thin as the blade of a razor for the impious'. Sometimes these narrow, knife-edged bridges are reduced to a single shivering length of creeper. Similar symbols occur in the ancient East, in the Apocalypse of Paul and in the Upanishads. The journey of initiation into Chinese secret societies is also made across bridges. The kuokiao (bridge) has to be crossed, be it a 'golden bridge', represented by a piece of white cloth, or a 'copper and iron bridge', with its alchemical echoes, iron and copper corresponding to black and red, water and fire, north and south, yin and yang. This bridge, it may be added, is sometimes represented by a sword. Two points stand out: the symbolism of passage, and the dangerous nature of this transition, which is that of any 'journey' of initiation. Passing from Earth to Heaven identifies the bridge with the rainbow, that bridge which Zeus flung between the two worlds and down which came the lovely Iris, the bearer of glad tidings. The relationship is particularly clear in the case of the hump-backed bridges of the Far East. Thus those leading to Shinto shrines are images of the celestial bridge which leads to the world of the gods and can only be crossed after the performance of ritual purification. They are also identified with the World axis in its various aspects and especially that of the ladder In that case the bridge must be looked upon as 'vertical'. It is particularly noteworthy that the title of 'Pontiff which is applied to the Pope derives from the title borne by members of an Ancient Roman college of priests, pontifex, meaning 'bridge-builder'. The Pontiff is simultaneously the builder of the bridge and the bridge itself, being the mediator between Earth and Heaven. Nichiren says of the Buddha, that he is 'the great Bridge... for all living beings' enabling them to 'cross the crossroads of the Six Ways.' The Chandogya Upanishad teaches that the true bridge is the Self 'which links these two worlds and prevents their drifting apart. As you cross this bridge night becomes day, for this world of Immensity is nothing less than Light' (DANA, GUEM, GUET, CUES, HERS, RENB, SCHI). In the Mabinogion of Branwen, Daughter of Llyr, the Welsh armies invade Ireland in order to avenge the evil lot imposed upon Branwen by her husband Matholwch, King of Ireland. They are halted by the Shannon, a magical river across which there is no bridge and on which no ship can sail. King Bran therefore lies across the river from bank to bank and the armies march over his body. The Welsh tale attributed to this mythical incident the origin of the saying 'The chief should be a bridge'. It recurs in the mouth of King Arthur who, as king, is the perfect intermediary, and therefore the bridge between Earth and Heaven. The symbolism is akin to that of the Roman pontifices. The 'Bridge of the Sword' as slender and as sharp as its blade, which provides so dangerous a crossing in the Arthurian Lancelot or Li conte de la charette, symbolizes the passing from one state of being to a higher state. Muslim tradition, collected in the Hadlth, describes the Sirat, or 'crossing of the Bridge' which spans Hell and leads to Paradise. Thinner than a hair and sharper than a sword, this bridge bears a name which recalls the figure in the Koran who points sometimes to 'the way to Hell'and sometimes to the straight path followed by true believers. Only the elect cross it, the damned either slip or are hauled off it before they can reach Paradise and are hurled down into Hell.... There is a persistent belief that the elect will cross the bridge at a rate, faster or slower, proportionate to the worth of their deeds or the strength of their faith .... Some cross the bridge in one hundred, others in a thousand years, according to the purity of their lives, but none who has seen the Lord is in danger of falling into Hell. Other traditions assert that the bridge has seven arches, each corresponding to one of the seven duties, 'of faith, of prayer, of alms-giving, of fasting, of making the pilgrimage to Mecca, of observing ritual purity and of filial piety. Whoever fails any one of them is cast into Hell' (Dominique Sourdel in SOUJ pp. 188, 189, 199, 200). All these traditions corroborate the symbolism of the bridge as a place of passage and of trial, but give it a moral, ritual and religious dimension. Taking this analysis deeper, it might be said that bridges symbolize the transition between two inner states or between two conflicting sets of desires. They may also show the solution to a confrontational situation. The crossing must be made: avoidance solves nothing. Legends of 'the Devil's Bridge' have very wide currency, with examples throughout Europe. It is as if their very name is a sort of admission of the grave difficulty in building such works of art and a tribute to their beauty and durability. It is as if the architects and engineers, incapable of succeeding on their own, were forced to have recourse to all Satan's cunning. These 'Devil's Bridges' are enmeshed in story and superstition in which sometimes God and sometimes Satan, and their respective worshippers, are duped. The Devil is promised the soul of the first person to cross the bridge. This is his due, for otherwise he would have worked for nothing for mankind. Yet he is tricked out of it by countless ruses. There was another superstition that the first person to cross the bridge would die within the year. At all events legends show the anxiety aroused by passage over a difficult and dangerous place and -corroborate the general symbolism of bridges and their meaning in dreams. They are a danger to be overcome, but also a decision to be taken. Bridges set men and women on a narrow path in which they meet the unavoidable obligation to choose - and that choice is salvation or damnation.", "is_cross_ref": false, "page": 200, "slug": "bridge", "letter": "B"}, {"term": "brimstone", "definition": "See sulphur.", "is_cross_ref": true, "page": 203, "slug": "brimstone", "letter": "B"}, {"term": "bronze", "definition": "Symbolically the values of both bronze and brass are identical, both being alloys of copper; in the case of brass, with zinc, and of bronze with tin and silver. Being children, symbolically speaking, of a marriage of opposites, since copper is associated with the Sun and with fire and the other metals with the Moon and water, the two aspects of this metal's symbolism are in violent conflict and it is as a whole ambivalent. Given the metal's high degree of resonance, it is first a voice - on the one hand the voice of the cannon and on the other that of the bell - and however unlike the one may be from the other, both are powerful and terrible. According to Greek tradition the inventor of bronze-working was Cinyras, the first king of Cyprus, who probably came from Bybios (GRID, 93). According to Hesiod, the Race of Bronze was 'terrible' and 'powerful'. One of its last earthly representatives must have been Talos, a figure of Cretan legend, part human, part machine, a sort of robot, believed to have been fashioned from bronze either by hephaistos or by King Minos' engineer and architect, daedalus. This bronze Talos was an awesome being. Minos entrusted him with the task of preventing strangers from landing in Crete or its inhabitants from leaving the island. He would hurl enormous boulders at any vessel which approached or, what was even worse, heat his body red- hot, chase, catch and burn his victims to death by clasping them to his chest. It was to avoid him that Daedalus took to the air when he escaped from the island. However, and this proved crucial, 'Talos was invulnerable except for one place in his body. At the bottom of his leg there was a tiny vein, closed by a pin .... Medea, with her spells, succeeded in opening this vein and Talos died' (GRID p. 435). It is interesting to observe that just as Achilles was invulnerable save for his heel, so this creature's vulnerable point was at the bottom of its leg. This is an indicator of psychic and moral weakness. It is strange that the energy which powered this bronze robot should have drained through this channel once the witch had opened it. One might venture to suggest that Talos symbolizes debased energy, purely material, applied to evil ends and completely controlled by magic spells, whether these spells be those of the knowledge and arts of a Hephaistos, a Daedalus or a Medea. Bronze was a sacred metal, used to make the instruments of worship from antiquity to Buddhism and Christianity. The Brazen Serpent was carried like a standard by the Children of Israel (Numbers 21: 9), who had only to glance at this figure to be saved from death from the bite of the fiery serpent. It was later to be displayed in the Temple as a symbol of God's protection. There, too, was the altar of sacrifice with four brazen horns which gave sanctuary to the criminal who clasped them. The vessels which tinkled in the wind in Zeus' wood at Dodona were of bronze, as were Hephaistos' palace and temple doors, the roof of the Temple of Vesta and the earliest statue of Ceres at Rome. So were the vessels used to pour sacred libations. The Ancient Egyptians thought of the vault of Heaven as being of bronze and The Book of the Dead speaks of going 'towards Heaven, across the firmament of bronze'. The Ancient Romans used a bronze razor to shave the heads of their priests and a bronze plough-share to mark the boundaries of a camp or a new town. This tough metal was the symbol of incorruptibility and immortality as well as of unswerving justice. If the vault of Heaven was believed to be of bronze, this was both because it was as impenetrable as this metal and because the metal itself was associated with the most transcendent powers of the sky-gods, those whose voices boomed out like thunder filling mankind with awe and fear. The quite extraordinary resonance of this alloy caused Fama, the Roman goddess of fame, to choose it as the material from which her palace was built on a mountain peak. This again reveals the ambivalence of the symbol, for Fame's palace 'was always open and both re-echoed and amplified whatever was spoken near it. Here the goddess lived, surrounded by Credulity, Error, False Joy, Terror, Sedition and False Rumour, and from her palace she looked down upon the whole world' (GRID p. 157). There is similar ambivalence in the legend of the hind with brazen hoofs and in that of Empedocles' sandal, also brazen. In both cases it may well be that the metal symbolizes separation from the worldly state and from corruption. If Mount Etna, into the crater of which the philosopher threw himself, vomited up his bronze sandal, Classical antiquity believed that Empedocles' teachings remained incorruptible on earth, immortal among men, while their author was admitted to immortality by the company of the gods. The hind's brazen hoofs are ambivalent. On the one hand they might mean that thanks to this hard and holy metal the creature was kept apart from earthly corruption, on the other that the hind, naturally light-footed and pure, was weighed down by earthly desires. On the one hand you have the sublimation and on the other the corruption of its natural character, for such is the bipolar nature of the symbol. A less complicated view might be that it emphasizes the headlong dash of the tireless hind to escape ihe pursuit of its hunters, the unending and holy flight of the virgin and the untamed.", "is_cross_ref": false, "page": 203, "slug": "bronze", "letter": "B"}, {"term": "Early", "definition": "Irish literature contains many references to bronze in the context of weapons, jewellery and utensils. However, a problem is set by the word findruine or 'white bronze', since it is not clear whether the word describes brass or electrum (a gold and silver alloy), and it may well be that the Irish applied it indiscriminately to both. Christian writers considered Icarus' downfall as an image of the soul which raises itself aloft on the wings of false love when only the wings of divine love can support its ascent. Fathers and medieval mystics constantly use the rungs of the ladder between Earth and Heaven in their symbolic shape. The soul always accomplishes its own ascent step by step. The three stages of beginning, persevering and completing, of body, soul and spirit, or the ways of purgation, enlightenment and union, are so many different degrees which were to become traditional under a variety of titles. In his Homilies on the Song of Solomon, Origen describes the seven stages through which the soul must go before it can celebrate its marriage to the Word, thus proving how universal is this use of the number seven. Each stage corresponds to a book from the Old Testament, starting with Proverbs, continuing with Ecclesiastes and reaching the peak with the Song of Solomon. William of St Thierry, in writing of the seven steps of the soul, was to say that it makes its anabathmon, or ascension, up the steps of the heart until it arrives at the life of Heaven. The Pseudo-Dionysius the Areopagite compares the three paths, purgation, enlightenment and union, with the triads of the Church hierarchy. Jacobus of Sarug (d. 521) alludes to the cross standing like a miraculous ladder between Heaven and Earth. '[Christ]', he wrote, 'stood on Earth like a ladder abounding in rungs, stood so that He could raise up all earthly beings. [The Cross] is a broad way. It is like a ladder between heavenly and earthly beings. It is so easy to climb that even the dead will step up it. It has emptied Hell and even mortal men climb up it' (quoted by Carl Martin Edsman in ERAJ p. 19). According to St John Cassian, the ladder which will reach to Heaven has ten rungs, while St Benedict holds that they are twelve in number and describes them in Chapter 7 of his Rule. St John Climacus, in his treatise entitled The Ladder, speaks of thirty rungs commemorating the thirty years of Christ's hidden life. Jacob's Ladder provided a basic theme for many writers, including St Gregory the Great and St Isidore of Seville. From this rich and well-proportioned treasury, the writers of the Middle Ages were to construct their varied explanations of the mystic ladder linking Earth with Heaven, which the soul is invited to climb in proportion to its longing, its knowledge and its love. Such an ascensional symbol is an indication of both hierarchy and motion. The earthly condition is the point of departure; the angelic state the goal of arrival. Between them the different rungs, or temporary halts, not only indicate resting-places but glimpses of the beauty and peace which reassure the climber and encourage him or her to persevere and face the struggles which lie ahead. The more the climber can strip off and cast aside, the easier the climb will become. This is why self-denial is so important. It should be observed that the seven rungs described by the mystics bear some relation to the seven gates of Heaven to be found in Mithraic rites of initiation. Each of these was guarded by an angel and the adept had, each time, to strip himself, so that he could attain to the resurrection of the body. It should also be made quite clear that, in the vertical plane of ascent (ascensus) and descent (descensus), the peak is directly over the base. Thus Master Eckhart can write: 'What is most high in unfathomable godhead, corresponds with what is most low in the depths of humility.' There is the same meaning behind Macrobius' statement that 'in nature one thing follows another in continuous succession descending, like the rungs of a ladder, from the highest to the lowest rung. Examined with balance and in depth, it will be seen that all things from Almighty God down to the foulest slime are one and are linked mutually by bonds which can never be broken' (In somnium Scipionis 1: 14, 15). Clearly this aspect of ladder symbolism is true to the Platonic tradition which describes the ascent of the soul from the phenomenal to the intellectual world (DAVS, passim). As a symbol of ascension, a ladder has come to represent the ascent (mi'raj) of Muhammad. When the angel Gabriel snatched the Prophet up to Heaven, as he ascended through the darkness, a magnificent ladder (mi'raj) appeared. It is towards this ladder that the dying direct their gaze and it is used by the spirits of mankind to rise up to Heaven. Sufis consider ascension the symbol of the elevation of the soul as it slips the bonds of Earth and attains mystic knowledge. The rungs of a ladder also symbolize the years of a human life. 'Algerian peasants at Zakkar in the Sheliff Valley still set headboards of olive wood on their graves, standing diagrammatically for the seven Heavens reached by the earthly ladder' (SERH p. 148). In Ancient Egyptian tradition, Ra's ladder linked Heaven and Earth. The Egyptian Book of the Dead refers to a ladder which allows one to behold the gods. In Ancient Egypt, the notion of the ladder was associated with the myth of the centre of the world. However, all holy places can become centres and thus make contact with Heaven. 'The Egyptians preserved in their funeral texts the expression asket pet (asket means \"step\") which shows that the ladder offered to Ra for him to climb from earth to heaven was a real ladder. \"The ladder is in place for me to see the gods\", says the Book of the Dead.... In a great many tombs of the Old and Middle Kingdoms amulets have been found bearing a picture of a ladder (maqet) or a staircase' (ELIT pp. 102-3). The Uralo-Altaic shaman performed his ascent to offer the soul of the sacrificial horse to Bai-Ulgen by means of the seven rungs notched in a birch tree. Each of these rungs also marked his passage through one of the planetary spheres. As in the Mithraic Mysteries, the sixth rung corresponded to the Moon and the seventh to the Sun. Travelling from Asia to America, shamanism is found to preserve the same symbolic framework. As Metraux explains, among the Taulipang Indians in Amazonia 'in order to reach the land of spirits, the shaman drinks an infusion made from a liana whose form suggests a ladder' (quoted in ELIC p. 328). The Turks have the same ascension symbol. 'In the Uighur poem Kadatku Bilik, a hero dreamed that he was climbing a fifty-runged ladder, at the top of which a woman gave him water to drink; thus revived he was able to get to heaven' (ELIT p. 107). Eliade sums up the lesson to be drawn from all these examples, that all ascension symbols 'signify a transcending of the human and a penetration into higher cosmic levels' (ELIT p. 108). Ladders, however, may be used by deities to come down to Earth from Heaven. In eastern Timor the Sun-Lord, the supreme deity, comes down once a year into a fig-tree to make his wife, the Earth Mother, pregnant. To help him down, a seven- or ten-runged ladder is set up against the fig-tree. This festival is held at the start of the rainy season. In many accounts of Amerindians there are references to a ladder which leads up to the rainbow, and the rainbow itself is often depicted as a ladder, for example by the Pueblo Indians (LEHC). The rainbow is the road taken by the dead. It is, however, a road which leads down as well as up, and along it the inhabitants of Heaven make contact with those on Earth, as if by means of a ladder. From the rainbow one is led naturally to consideration of the especial symbolism of the double ladder. This is an extremely ancient image, believed to originate with the Chaldaeans. Sometimes it is drawn within a star or a crowned circle. It is the symbol of justice since ascent and descent are precisely matched, as crime and punishment should be. Similarities have been drawn between the two equal lengths of ladder swivelling upon the bar which joins them at the top, and the scales and the symbol of immanent justice. All crime automatically releases destructive forces upon the guilty party and, in a series of concentric circles, upon his or her sphere of influence. Punishment is subject to a sort of psychic determinism. Climbing, stairways and ladders occupy an important place in psychoanalytic writing. In dreams, in so far as ladders are means of ascent, they engender terror, fear and anxiety or their opposites, happiness, a sense of security and so on. Waking dreams offer all sorts of suggestions of rising and falling and their interpretation is mainly derived from a dialectic of verticality, with the occasional anxious fear that the ladder may overbalance. When associated with the notion of rhythm (see dance) the ladder symbol may sometimes hold an erotic explanation, the ascent becoming the swelling of the libido into orgasm. Christianity. It came to Rome from Persia, and passed to Gaul and the whole Mediterranean area with the legions and the soothsayers in their train at the close of the Republican era and in the early years of the Empire. Its initiates enjoyed the cult of the taurobolum, the bloody sacrifice of a bull, in order to share the powers attributed to the god and to the bull and of which they were symbols. The devotee who wished to participate went down into a trench especially dug for that purpose and covered over with a board pierced with holes. A bull had its throat cut with a sacred spear immediately above and its blood splashed down through the holes and over the devotee's entire body. Whoever underwent this sprinkling with blood was renatus in aeternum, reborn to eternal life. The energy and vitality of the bull, commonly held with the lion to be the strongest of all animals, would regenerate the body, and perhaps the soul, of the participant. (BEAG p. 254) Mithraic worship symbolized physical and spiritual rebirth through the energy possessed by blood, by the Sun and, ultimately, by the godhead and provides an excellent example of symbols superimposed along the same axis. It resulted in glorifying, not simply the energy and vitality of the soldier, but of whoever might be called upon to fight against all the powers of evil, so that spiritual purity, truth, self-sacrifice and the brotherhood of all living beings might triumph. Capetian line of French kings carried a holy wand which not only served as a badge of office but, above all, stood for their monarch's power (OGAC 16: pp. 231ff.; 14: pp. 339-40ff.). Palomancy is the art of fortune telling by the use of small rods or wands and was not only practised throughout the East and in China, but in Germany as well. It was customary 'to strip the bark from one wand and to retain it on another, so that they could play the roles of heads and tails' or else to preselect one as the mark of a good and the other of an ill omen and then, 'when they fell, if one lay above the other the significance of the uppermost was the one accepted' (ENCD p. 112). Rhabdomancy (foretelling the future using a stick), palomancy and dowsing undoubtedly all have the same distant ancestor for, since wands and staves all come from trees, their use on the human level must surely be that of the hand of God, since God merely had to touch something to give it shape or create it. Similarly, the magic wand will change something from its existing shape, as Circe's guests were changed into swine when she touched them with her wand, and the pumpkin from the kitchen-garden into Cinderella's splendid coach. The magic wand is the badge of an individual's power over material things when that power is derived from the superhuman. In the Old Testament account (Numbers 17) of the budding of Aaron's rod, the rod itself symbolized a group and an individual with whom it was identified. When the rod budded, the family itself was regarded as prospering. Furthermore, once it had been distinguished by its budding, it symbolized God's choice and the authority invested in the family which he had chosen. This authority made the chosen person an intermediary between Jehovah and the Children of Israel. Their complaints would no longer rise up to God and consequently God would no longer punish their rebellion. The rod or wand symbolizes the mediation of the person to whom it belongs and who henceforth holds and carries it.", "is_cross_ref": false, "page": 205, "slug": "early", "letter": "E"}, {"term": "brooch", "definition": "Medieval Irish literature describes in minutest detail the delg or brooch, a piece of personal jewellery of bronze, silver or, sometimes, of gold, ornamented with enamel or precious stones, which glittered upon the breast of the hero whose cloak it held. Despite this, it would seem that brooches, almost always described as priceless jewels, were merely symbols of the luxurious dress of the warrior caste. The vast numbers discovered in France and in the British Isles, and indeed throughout the ancient Celtic world, are clearly pieces of costume jewellery of gold, silver and bronze, elaborately patterned with masks, spirals, leaf motifs, human heads, triskeles, swastikas and so on, and studded with amber, coral and enamel. They are most often found in graves and in pairs. It was more usually the object depicted on the brooch which had a meaning and this would be passed on as a spell or power to the wearer. Sometimes the brooch was regarded in some sense as a symbol of protection, and by extension of virginity and faithfulness. Thus twelve brooches held together the scarf in which Penelope draped herself like a cloak or peplos. In Great Kabylia, brooches symbolize woman (SERP pp. 251-2) and, by extension, fertility. It might be legitimate to wonder whether the brooch which wounded Cuchulainn was not the love of a woman and whether brooches, with their sharp pins, are not symbols of love which can join together and yet wound two persons.", "is_cross_ref": false, "page": 205, "slug": "brooch", "letter": "B"}, {"term": "broom", "definition": "(plant) In some parts of the world it is the symbol of the north (see cardinal points) and of the office of kingship. It is alleged that the flowers of broom or gorse are the origins of the heraldic fleur-de-lys or of the golden bough (see also mistletoe). Obviously this symbolism is inexplicable in terms of botanical origin. Branches of broom in flower were used at funerals to cover the corpse. (stick) Although it is to outward appearance a humble piece of household equipment, the broom is for all that a sign and symbol of sacred power. In ancient shrines and temples, sweeping was itself an act of worship, since only those with clean hands could clear the floor of all those elements which had entered from the outside world to defile it. Similarly in north African agricultural civilizations, the broom 'used to sweep the threshing-floor' is a cult object. Again, during the first few days of mourning, the house should not be swept to avoid 'prosperity being driven out of doors' or 'offence to the soul of the departed' (SERP p. 148). Similarly, in Brittany the house should not be swept after dark since this will 'drive the luck away' and the movements of the broom hurt the souls who 'walk' (COLD p. 76). Brooms which drive out the dust and dirt can, in fact, hurt and put to flight those invisible house guests, the spirits which protect hearth and home. Equally important, too, are the materials from which brooms are made. At the time of their great Spring festival, Kabyle women gather bunches of flowering thorn. This will be made into lucky brooms which 'will not drive good fortune out of the house or accidentally strike against invisible guests' (SERP p. 164). However, if the broom reverses its role it becomes an instrument of sorcery and in every land witches mount their broomsticks, go up the chimney and ride to their sabbaths. These broomsticks may, perhaps, be phallic symbols, but they are also and especially symbols of the powers which the broom has failed to drive out but which gain control of it and use it as they please.", "is_cross_ref": false, "page": 206, "slug": "broom", "letter": "B"}, {"term": "broth", "definition": "Broth is especially suggestive of boiling and bubbling, rather than the end-product of the process. In Ancient China 'Jade Broth' was the saliva and its methodical swallowing was a recipe for immortality. Broth, that nicely balanced mixture of substance and flavour, was a symbol of universal harmony (ho) and of the yin and the yang, always bearing in mind that it is produced by the interaction of fire and liquid. There seem, too, to have been rituals of ordeal, purification and communion which involved the eating of broth. For example a broth of Artemisia was supposed to have the power of purifying (GRAD, MAST). According to The Madness of Cuchulainn, at the coronation of a High King of Ireland, a bard (file) would drink the broth and eat his fill of the flesh of the bull slaughtered for the ritual feast. He would then sleep and dream of the man to be elected king. According to other sources, the process was repeated during the course of the coronation, but with the new king and a horse. The reign formally opened when the elected king had bathed in the broth of the ritually slaughtered animal, drunk his fill of the broth and both he and his subjects had eaten the flesh. Broth is a channel of that strength or regeneration which is expected of the new king. The bathing and the broth play exactly the same part as bathing and eating the marrow of an animal play in the regeneration of several heroes of the Ulster Cycle (OGAC 15: pp. 123-37, 245-55). In Vedic India, broth was the means of celestial regeneration and return to cosmic oneness. For this purpose the five broths (five being the number of totality) which accompanied the sacrifice of a goat were five sorts of rice gruel.", "is_cross_ref": false, "page": 207, "slug": "broth", "letter": "B"}, {"term": "brown", "definition": "Brown is a colour somewhere between russet and black, and shading from ochre to dark earth colour. Above all, brown is the colour of earth, of ploughed land and soil. It calls to mind dead leaves, autumn and melancholy. It degrades and bastardizes pure colours. For both the Ancient Romans and the Catholic Church, brown was the symbol of humility (humus, earth) and of poverty, a motive for some religious orders to wear brown homespun. In Ireland brown (donn) was a substitute for black and shared all its Underworld and warlike symbolism. Brown has connections with excrement. Sadists have a predilection for brown - for example Hitler's Brownshirts - which would appear to confirm Freud's observations upon the anal complex aroused by this colour. Brunhild A valkyrie, a virgin who remained hidden behind an impregnable curtain of flame and who was only to yield to the hero preordained by the gods. She slew whoever attempted to seduce her. Some critics believe that 'the sleeping virgin freed by a shining warrior symbolizes the dormant Earth woken to life by the Sun' (LBDP). Undoubtedly at a deeper level Brunhild represents the marvellous and unattainable focus of an inordinate passion. The subject of this passion dies because he is unable to satisfy it through being unable to pass through the necessary ordeals. He who believes he can obtain the object of his desire by trickery and by avoiding the trials before him, only achieves something second-rate, which is not the object of his desire and which does not answer his expectations. Brunhild has also been compared with artemis (Diana) and with the amazons, those virgin warriors whose one ambition was to outshine men in war and the chase. Wagner saw Brunhild as 'the heroine ... who channels the divine into the human and the ultimate epitome of the earthly in the heavenly.' She was the Valkyrie who renounced the Paradise of gods and heroes to live among mankind so that she could enjoy love. She disobeyed her father, the god wotan. However, this lpve in the end lifted her above her human condition and restored her to Paradise once more. She symbolizes the renunciation of personal advantage for the sake of love and the redemptive power of such a sacrifice. By her divine birth she represents an aspect of the godhead: by her human marriage she represents an aspect of humanity. She is the dual knowledge of Heaven and of Earth, of strength and weakness, joy and sorrow, life and death, of which the secret is hidden in love. Her manifestation and her deeds, dominated by a search for love, deliver mankind from the tyranny of wealth and power.", "is_cross_ref": false, "page": 208, "slug": "brown", "letter": "B"}, {"term": "bubble", "definition": "Air- or soap-bubbles symbolize a created object which is lightweight, spontaneous and short-lived and which suddenly bursts to leave no other trace of its existence than the transient and arbitrary volume of a little air.", "is_cross_ref": false, "page": 209, "slug": "bubble", "letter": "B"}, {"term": "Bucephalus", "definition": "The name given to the charger of Alexander the Great. The horse was untameable, would allow none but its master to ride him, was afraid of its own shadow and would only gallop towards the Sun. It would kneel before Alexander and no amount of galloping could quench his fire. It was killed during a bloody battle and the King built a town around its tomb. Bucephalus symbolizes the servant of a single master whom he serves with deathless devotion and whose ambitions he shares, perhaps the more deeply of the two, and even incites. Like Bucephalus, restive or bucking at the sight of his own shadow, Alexander could not live in the shadow of his father, Philip of Macedon. Aristotle's pupil needed horizons wider than those of the petty kingdom of his birth. He needed a blaze of glory and, just as Bucephalus would only be ridden towards the Sun, so his incredible expedition across Persia and to the borders of India led him towards the sunrise. Creature of the Sun, all his fire was kept for great adventures and he shines out like a star in the sky.", "is_cross_ref": false, "page": 210, "slug": "bucephalus", "letter": "B"}, {"term": "buckle", "definition": "The buckle shares the symbolism of the girdle, the knot and the chain. Self-defence is implied when the buckle is tightened; freedom when the buckle is undone. It proffers or gives what it implies. Like the ouroboros, the buckle chews its own tail, completes a journey which takes it back to its starting-point, acquiring cyclical powers and symbolizing the eternal homecoming when alpha and omega constantly lead back from one to the other. The buckle evokes fate.", "is_cross_ref": false, "page": 211, "slug": "buckle", "letter": "B"}, {"term": "buffalo", "definition": "See under ox.", "is_cross_ref": true, "page": 211, "slug": "buffalo", "letter": "B"}, {"term": "buffoon", "definition": "(see also clown) In a number of places in Irish literature buffoons are equated with druids. There is a homonymic relationship in Irish between drui ('druid') and druth, or druith ('buffoon'), but this would seem to be a clear case of parody (OGAC 18: pp. 109-11). A parody, granted, but a highly significant parody, a parody of the personality, the ego, which reveals the dual nature of each person and his or her ridiculous aspect. The character of the buffoon is always present in royal occasions, in triumphal processions and in stage plays. This character is the opposite facet of reality, which our attainments make us forget and which it recalls to our notice. Characteristically buffoons will deliver commonplaces in tones of high seriousness and serious statements as if they were jokes. They embody ironic awareness. Their obedience mocks authority by its very exaggeration and they will cringe as they enumerate all your faults and failings. Behind the comic facade, one becomes aware of the tortured conscience. Properly understood and accepted as the double of one's self, the buffoon becomes a factor in balanced development: balanced, especially when buffoonery catches you off balance, because then you are forced to seek inner harmony at a higher level of integration. The buffoon is not just a comic character, but expresses the inner personality in all its many facets and hidden discrepancies. Sometimes the buffoon is condemned to death for high treason against society and executed or sacrificed as a scapegoat. In fact history shows us the buffoon as the associate of the sacrificial victim. This indicates a moral weakness or a spiritual involution on the part of the executioner. Society or the individual is incapable of assuming full responsibility for its actions and makes a sacrificial victim of that part of itself which embarrasses it. Some of the phenomena of racism are in this respect typical, whether relating to Blacks, Yellows, Whites, Redskins or Jews. There is a tendency to dress up the oppressed race as buffoons, without realizing that it is a part of one's self which one denies in trying to reject the interloper. The natural reaction to buffoons is, in fact, to dissociate oneself from them. However, you will not get rid of them by violence nor by piling mockery upon them. All they stand for must be integrated into a new, more comprehensive, more humane order of being. The buffoon cast out or condemned symbolizes a check to higher development.", "is_cross_ref": false, "page": 211, "slug": "buffoon", "letter": "B"}, {"term": "building", "definition": "Hindu tradition attributes a treatise on architecture to Brahma and, in fact, he is depicted as an architect in his aspect of Vishvakarma, carrying axe and measuring rod (manadanda), the 'golden reed' of the Book of Revelation. From this viewpoint, building may be regarded as the very symbol of universal manifestation. From an opposite angle it is the same - all building renewing the work of creation. Whatever the building, it is always set, in some sense, in the centre of the world and lends itself to the dual symbolism of the return to the centre and of the transit from Earth to Heaven. Symbolism of this order serves as the basis of freemasonry, which originated among the medieval builders' guilds and has kept their language and emblems (compasses, square, plumb-line, mallet, trowel). The will of the godhead, known as the Great Architect of the Universe, conjures precisely Vishvakarma. The Great Architect's plan gives a universal dimension to the individual's spiritual objectives. Building trades - among others - have been able to provide the basis of such a schema, by virtue of a traditional symbolism which applied spiritual principles to contingent activities. Building and shaping the stone are creating order out of chaos, harmonizing raw matter in accordance with divine laws. Simultaneously the soul is shaped to the divine pattern, raised like the House of God (bethel). The science of geometry is made holy. It is rather significant that, throughout the world, building is accompanied by ritual, often sacrificial practices directed to incorporating into the structure the essence or life of the victim so sacrificed. (In India this was the Universal Essence (purusha), originally a human sacrifice.) Concomitantly, as in Japan, the objective was to purify the site and to appease the wrath of the local kami; to protect oneself from accidents and, as in Vietnam, to ensure long life to the building and protect it from fire. In no case does the deeper meaning of this imitation of cosmogony appear to have been disregarded. Now let us instance two applications of the symbolism of building on a quite different plane. The Buddha regarded the elimination of mental 'buildings' as essential to the achievement of Deliverance. 'Now I have seen you, builder of the house, never again shall you build for me ... . My heart is delivered from all building, I have achieved the elimination of thirst' (Dhammapada 154). During the course of Deliverance, 'detachment from the cosmos', the 'roof of the house' shatters to pieces. The Secret of the Golden Flower - oddly in tune with St Simeon the New Theologian - makes building the symbol of the rigorous method which should be applied to spiritual experimentation (BURA, DANA, GUES,", "is_cross_ref": false, "page": 212, "slug": "building", "letter": "B"}, {"term": "bull", "definition": "(see also cow) Bulls arouse visions of irresistible strength and vitality. They not only evoke male impulsiveness, but also the terrifying minotaur which guarded the Labyrinth (see maze). They are epitomized in the savage, bellowing Rudra of the Rig-Veda, whose free-flowing sperm fertilized the world. Most heavenly bulls fall into this category, especially the Babylonian Enlil. As a symbol of the powers of creation, the bull was an emblem of the god El, often fashioned as a small bronze figure to be set on the end of a staff or rod as a portable standard, on the lines of the golden calf. In their most primitive forms these emblems occur as early as the third millennium bc. The Hebrew patriarchs carried the worship of El to Palestine. It was proscribed by Moses but survived until the reign of David, as statues of the sacred bull, dating from that period and influenced by Egyptian art, confirm. Bulls are featured on the ceremonial slate palette of King Narmer (now in the Cairo Museum) and on the battle-standard of Mari (from eastern Syria); and their statuettes have been found on the plateaux of central Anatolia. In Greek mythology, bulls symbolized the unleashing of uncontrolled violence. They were animals sacred to poseidon, god of the sea and of storms, and to Dionysos, god of male fertility. Hesiod (Theogony 832) describes the bull 'bellowing aloud in proud ungovernable fury', zeus took the form of a gleaming white bull to seduce Europa. He came gently up to the girl and knelt at her feet. She stroked the beast and sat on its back. At once he carried her off, launching himself into the air and over the sea. Landing in Crete, they mated and legend says that three children were born to them. Bulls, or rather cattle in general, symbolized sky-gods in Indo- Mediterranean religion because of the similarity between their tireless and uncontrolled fertility and that of the sky-god ouranos (Uranus). Indra, the Vedic god, is also likened to the bull, while his equivalents in Persia and the Middle East are in addition compared with rams and he-goats. They are so many 'symbols of the male and combative spirit and of the elementary forces of the blood' (Benveniste-Renou, quoted in ELIT p. 86). There are Vedic hymns in honour of the cow as a divinity, which, in this context, should be taken to be applicable to cattle in general. Indra the bull is the fecundating power of heat and is related to the complex symbolism of fertility - horn, sky, water, lightning, rain and so on. Autran observes that in Akkadian, 'to break the horn' is 'to break the power'. However, that power need not be broken, it can be sublimated. The bull may be the emblem of Indra, but it is also the emblem of Shiva, when it is pure white and stately, its hump reminiscent of a snowy mountain. It represents sexual energy, but when Shiva bestrides it, he tames and transforms this energy to spiritual ends and for the purposes of Yoga. Nandi, Shiva's bull, symbolizes justice and strength. It symbolizes dharma, the cosmic order, and for that reason is called 'unfathomable'. Vrishabha, the Vedic bull, also carries the manifestation of the world and, standing motionless at its hub, sets the cosmic wheel turning. By virtue of this analogy, Buddhist legend claims the place of the Vedic bull for its hero. The bull, it is said, at the end of each of the four ages, withdraws one of its hooves from the ground. When all are free the foundations of the world will be destroyed. The Sioux cast the primordial bison in the same part. Among the Altaic peoples and in Islamic tradition the bull belongs to the cycle of animals which, like the tortoise, bear the world upon their backs. The bull is sometimes placed in an intermediate position. Thus, in ascending order, the tortoise bears a rock, the rock bears a bull and the bull bears the Earth on its back. Sometimes still more creatures intervene. In different civilizations, different animals, such as elephants, play the same part. In Solomon's temple, twelve bulls held up the sea of bronze cast to hold water for lustration, three facing each of the cardinal points (2 Kings 7: 25). Many Turkic and Tatar tribes regard bulls as incarnations of the powers of the Underworld and believe they carry the weight of the world upon their backs or their horns (HARA). The symbolism of the bull is also tied to that of storms, rain and the Moon. From a very early period (c. 2400 bc) bulls and thunderbolts were conjoined as symbols of the sky-gods. Archaic cultures identified the bellowing of the bull with hurricanes and thunder (hence the Aborigines' bull-roarer). both being manifestations of the powers of fertility. The triad thunder-storm-rain was sometimes held, for example by Eskimos, Bushmen and Peruvian Indians, as a manifestation of the sacred nature of the Moon. Menghin demonstrated a link between Aurignacian female figures (carrying a horn in their hands) and the crescent Moon. In the Neolithic period, cult figures of bovine and related species are common and always found in connection with the worship of the Great Mother (the Moon). Leroi-Gourhan's researches (LERP, LERR) have shown by detailed comparison of late (Aurignacian and Magdalenian) Paleolithic cave painting that there is an unchanging order of precedence in the arrangement of the animals, whether they are depicted at Lascaux or Altamira. or in the cave paintings in Russia or the Caucasus. In this arrangement, the central place is always filled by a pairing of either horse and bull, or horse and bison. One can well imagine what broad new vistas this observation has opened in the study of symbolic thought and its part in the genesis of mankind. Mediterranean and Middle Eastern lunar deities were depicted in the shape of bulls and endowed with taurine attributes. Thus the Chaldean Moon-god of Ur was styled 'the mighty, the young bull of the sky' or \"the mighty, the young bull with powerful horns', while in Egypt, the Moon-god was 'the bull of the stars' (ELIT pp. 79. 89, 90. 91-6). The Moon-god, Osiris, was depicted as a bull. Sin. the Mesopotamian Moon-god. also assumed the shape of a bull. Venus dwells by night in the sign of TAURUS (the Bull) and the Moon is there in its ascendant. In Persia, the Moon was Gaocithra 'who preserves the bull's sperm' for, according to ancient myth, the primordial bull deposited its sperm in this star of night (KRAM p. 87). Among Mongols and Yakuts in central Asia and Siberia one can meet with a belief in a water bull, lurking at the bottom of lakes and presaging storms by its bellowing (HARA p. 279). Bulls are thus held to be lunar animals and connected with darkness. Shiva's \"perfect horn' is the crescent Moon. This identification occurred at a very early period, as evidence from Ancient Egypt and Babylon shows. Nonetheless the bull is also attributed to Mithras, a Sun-god, when it symbolizes the death and resurrection of the god. However, here too the bull preserves the lunar aspect of death. The first letter of the Hebrew alphabet, 'aleph, which means \"bull\", is the symbol of the moon in its first week and also the name of the sign of the zodiac where the moon's mansions begin' (ELIT p. 178). Many letters of the alphabet, hieroglyphs and ideograms are simultaneously associated with the phases of the Moon and with the bull's horns, the latter often compared with the crescent Moon. In the second century ad a cult was introduced to Italy from Asia Minor which enriched the subterranean rites of Cybele with a practice hitherto unknown in Rome - the 'taurobolium'. This was initiation through baptism in blood, described by Jean Beaujeu. The devotee who wished to participate went down into a trench especially dug for that purpose and covered over with a board pierced with holes. A bull had its throat cut with a sacred spear immediately above and its blood splashed down through the holes and over the devotee's entire body. Whoever underwent this sprinkling with blood was renatus in aeternum, reborn to eternal life. The energy and vitality of the bull, commonly held with the lion to be the strongest of all animals, would regenerate the body, and perhaps the soul, of the participant. The blood of the bull spattering upon the priest of the mysteries was believed to confer upon him, by dual symbolism, the physical strength of the bull and above all to endow him, under a higher form, with the immortal life of the spirit. The worship of Mithras came originally from Persia and included the sacrifice of bulls, with a similar significance but in a slightly different ritual and doctrinal setting. The Roman legions carried throughout the Empire the worship of the saviour, the invincible conqueror, the god to whom a rock gave birth on 25 December, when the days begin to grow longer, 'the day on which the rebirth of the Sun, Natalis Solis, was celebrated .... The central deed in Mithras' life was the sacrifice of the primordial bull, the first living creature created by Ahura Mazda. Having subdued and led the bull to his cave, on the orders of the Sun, Mithras cut its throat. From its blood, marrow and seed, plant and animal life sprang up despite the efforts of Ahriman's accomplices, the serpent and the scorpion, to prevent them. Innumerable Mithraic emblems carry the ascension of Mithras and the sacrifice of the bull, the two scenes symbolizing the struggle of the powers of good against the spirits of evil, a struggle in which all the faithful should constantly join with all their strength, and attainment of the realms of eternal light assured to the souls of the righteous through the intercession of Mithras the Almighty' (BEAG). It is perhaps to apply too generous a law of interpretation to regard, as Krappe does, the sacrifice of the bull as the penetration of the female by the male principle, of water by fire, of the Moon by the Sun and, hence, to explain it as a fertility symbol. What the cult of Mithras reflects is less a fertility symbol than that of the cyclic recurrence of death and resurrection and thus of the unity and permanence of the vital principle. Death is inseparable from life and there is a death aspect to the bull. To the Ancient Egyptians the bull bearing a solar disk between its horns was at one and the same time a symbol of fertility and a funeral-god associated with Osiris and his resurrections. The funeral rites of the bull itself were celebrated with due pomp at Memphis and offerings were brought from all quarters of Egypt, 'but scarcely had Apis vanished than he was reincarnated in another bull, to be recognized from his fellows by the black markings on face, neck and back of his pure white hide.' The Tatars of the Altai Mountains depicted the lord of the Underworld sometimes seated in a black boat without oars and sometimes seated facing backwards on a black bull (HARA p. 244). He held either a snake or a Moon-shaped axe in his hand and black bulls or cows were sacrificed to him. Throughout almost the whole of Asia, black bulls are associated with death. In India and Indonesia it was customary to cremate the bodies of princes in bull-shaped coffins. Ancient Egyptian wall-paintings show Osiris' body carried on the back of a black bull. The Celts do not seem to see the bull's symbolic qualities as purely those of virility and it is not clear whether their original significance should be sought in the bull's duality with or sexual opposition to the cow. In fact, in Ireland the bull is especially prominent in warlike metaphor. A hero or king of outstanding warlike qualities is often called 'a bull in battle'. On the other hand bulls were victims of what in Ireland were termed 'bull feasts', the preliminary stage in the election of kings, as recounted in The Madness of Cuchulainn. A bull was sacrificed and a bard ate and drank his fill of the broth and flesh of the animal. He went to sleep and dreamed of the royal candidate whom the assembly of nobles was to choose. The second stage in the ritual (involving the king-elect) had a horse as its sacrificial victim. The bull is thus paired in opposition to the horse, but is as warlike as the latter. The sacrifice of white bulls which Pliny reports {Natural History 16: 249) when describing the culling of mistletoe, was an ancient royal rite which had lost its meaning in Gaul after the loss of all political independence following the Roman conquest. Like the horse, the bull is a beast royal. The tetrarchs of Galatia bore the title of Deiotaros, 'Divine Bull', because they were kings, and not because they were priests as is sometimes incorrectly supposed. This context takes us back to the binary role of horse-bull in Paleolithic art, which we have already discussed. Bulls are most certainly primordial creatures. In the tale of The Cattle Raid of Cooley, a white bull and a brown bull fight to the death. One represents Ulster and the other Connaught, and to possess them is the possession of supremacy in war - all the more so because the animals are endowed with human speech and reason. They are in fact the last of a series of animal metamorphoses undergone by the swineherds of the kings of the north and the south of Ireland. Celtic iconography from Gaul includes a bull with three cranes (probably the equivalents of swans in the British Isles) and a bull with three horns. The latter is probably an ancient warlike symbol of which the meaning was lost in Gallo-Roman times. The third horn may well represent what in Ireland was called the Ion laith or 'hero's moon', a sort of halo of blood which spouted from the crown of a warrior's head in the heat of battle. Incidentally it may be observed that the name of 'bison' has survived in France in Vesontio, the old name of Besancon (CHAB pp. 54-65; OGAC 10: pp. 285ff.; 15: pp. 123ff., 245ff.). The bull is a mass of ambivalences and ambiguities. Fire and water: he is lunar in his association with fertility rites, solar through the fire in his blood and the jetting of his seed. On a royal tomb in Ur stood a bull with a golden head (Sun and fire) and jaws of lapis-lazuli (Moon and water). He is both celestial and chthonian. In fact cattle, like dogs, can feature sometimes in chthonian and sometimes in celestial manifestations. Often their colour provides the clue to their precise symbolism. Thus some of the Altaic peoples depict the marriage of Heaven and Earth as the dun ox, a manifestation of the female and Earth, in contrast with the white horse, embodying the male powers of Heaven (ROUF pp. 343ff.). In China, the horns on the head of Chen-nung, inventor of agriculture, recall the ox or bull, but those of Ch'i-You may positively be identified with the bull. Again Huang Ti is opposed to them both. The bull is a spirit of the wind. Ch'i-You, with his horned head and cloven hooves, thanks to wind (and rain) battles with Huang Ti who fights him not only with water- dragons but with drought as well. Ch'i-You abets cosmic disorder and is defeated by Huang Ti, whose emblem is the owl. The ox, symbolic antithesis of the bull, underlines this complexity, for the ox, too, is associated with agrarian religions. However, he becomes the symbol of the sacrifice of the bull's procreative powers, underlining by contrast their unique quality. By suppressing that power, the ox only makes it the more valuable, just as chastity underlines the importance of sexuality. The celestial principle shows its strength in the absolute affirmation or renunciation of its powers. When free, it fertilizes; chaste and restrained, it emphasizes equally clearly that without it there can be no fertility, at least in that order and on that level of being. It is the counter-proof of the same truth. Sublimation of the life force gives rise to fertility of another order, that of the spiritual life. In the Jungian analysis of symbolism the sacrifice of the bull 'can be seen as a symbol of the triumph of man's spiritual nature over his animality' (JUNS p. 147). The bull is uncontrolled force, upon which the developed personality gradually exerts its influence. Infatuation with the bull-ring may perhaps be explained, according to some analysts, as the secret and inarticulate wish to kill the beast within. However, what happens is substitution. The sacrifice of the beast externally absolves from the need of internal sacrifice or, through the intervention of the torero, provides the illusion of personal triumph. Some analysts, too, regard the bull as the dominant father figure, like some ouranus (Uranus) whom his son cronos determined to castrate. This is another form of the oedipus complex; killing the bull is suppressing the father. According to Paul Diel's ethico-biological interpretation, bulls with their brute strength symbolize tyranny: 'They breathe the flames of destruction. The attribute of brazen complementing the symbol hoof is a frequent image in Greek mythology which is used to characterize the soul-state. When attributed to bulls, brazen hooves symbolize the dominant trait of the tendency towards tyranny, ferocity and hardening of soul' (DIES p. 176). Hephaistos had forged a mighty pair of ferocious bulls with brazen hooves, which breathed fire and seemed untameable. To win the golden fleece, Jason had to yoke them unaided. This task symbolized the hero's duty to curb the violence of his passions before acquiring this symbol of spiritual perfection, that is to say he had to have sublimated his instincts.", "is_cross_ref": false, "page": 214, "slug": "bull", "letter": "B"}, {"term": "bulla", "definition": "An ornament worn as a medallion by young Romans; it was offered to the gods when the praetexta (the child's dress) was laid aside on reaching manhood or at the time of marriage. Fashioned by welding together two circular concave sheets of anything from gold to glass, the bulla contained magic spells and acted as a preservative. It is the symbol of the guardian spirit which the the wearer wished to conciliate and decorated the victorious commander at his triumph. From it is derived the name of Papal Bull, which from the second century onwards was applied to documents emanating from the Roman Curia and sealed with round lead seals in the shape of bullae. 'Bull' was also applied to royal enactments. In this context the symbolism derives from its spherical shape, displaying astral perfection, sovereignty and independence.", "is_cross_ref": false, "page": 222, "slug": "bulla", "letter": "B"}, {"term": "bull-roarer", "definition": "A musical instrument made of a piece of wood attached to the end of a cord and whirled round to produce a roaring sound suggestive of thunder, or, as the name implies, the bellowing of a bull. Universally regarded as sacred and used in initiation ceremonies, its deep and mysterious booming sound in the depths of the night suggests 'god is coming' (ELIT p. 41). The bull-roarer is the voice of the spirits and sometimes of the mythic ancestors and is associated with the complex symbolism of the storm and its attributes - thunder, lightning and rain. It is simultaneously an expession of the wrath of the gods, that is to say an unleashing of primordial celestial and of male procreative powers, associated with the lunar level of symbol. The Apache medicine man used the bull-roarer to make himself invulnerable and to foretell the future (Bourke, The Medicine-men of the Apaches in ELIC). When young women of the Aranda Aborigine tribe in Australia hear the bull-roarer, they cry: 'What pricked me? Oh! That man was my husband!' and they feel a sharp pain in their genitals. Like most cult instruments through which the voices of the gods are heard, for ritual reasons the bull-roarer is only handled by men and, among the Amerindians of the Orinoco (Piaroa, Maku and Puinave), women are even forbidden to look upon it. There is evidence of its employment in sexual orgies in Ancient Greece. In Australia it is the voice of the Ancestor and of thunder. When ancient beliefs have disappeared and rituals have lost their meaning, the bull-roarer becomes a child's toy.", "is_cross_ref": false, "page": 222, "slug": "bull-roarer", "letter": "B"}, {"term": "bundle", "definition": "The enigmatic phrase, 'the bundle of life' (seror hahayim in Hebrew) occurs only once in this context in the Bible, in 1 Samuel 25: 29: 'Yet a man is risen up to pursue thee, and to seek thy soul: but the soul of my lord shall be bound in the bundle of life with the Lord thy God; and the souls of thy enemies, them he shall sling out, as out of the middle of a sling.' 'Bundle' describes the place where life is preserved, with a clear sense of salvation (see Ecclesiasticus 6: 16). This figuration is close to that of the Book of Life evinced in Psalm 69: 28 (cf. Isaiah 4: 3; Daniel 12:1; Enoch 47: 3; Revelation 3: 5 and 20:12). For a person's name to be written in this book is the equivalent of salvation: for it to be blotted out, of damnation (DORH p. 52). A recent archaeological discovery has cast a direct light upon the precise meaning of the phrase. A cuneiform tablet excavated from the Mesopota- mian site of Nuzu (Yorghan-tepe near Kirkuk) uses the same term (root: s-r- r) to describe the activity of casting accounts, in this case an inventory of livestock (EISB). The Bible retains this quality of accountancy when using it, often to describe the act of putting money into a purse or bag (see Genesis 42: 35; Proverbs 7: 20; Haggai 1: 6) or some other valuable item into a bundle (see Song of Solomon 1: 13: 'a bundle of myrrh'). The term has also been related to the practice of keeping written scrolls in a jar, a practice confirmed by the discoveries at Qumran of the famous Dead Sea Scrolls (VUIO). Isaiah (8:16) undoubtedly refers to this practice, from which it may be presumed that from an early age the teachings of the prophets were handed down, at least in part, through written tradition. The juridical aspect of this action is clearly emphasized by other references to the insertion and recording of the sins of the people (Hosea 13:12) or of the individual (Job 14: 17). In this context it is a matter of recording a person's deeds, which will bear witness for or against them at the Day of Judgement (CAZJ). However, this ethical motif remains subsidiary to the basic meaning of the symbol, which remains that of the protection and salvation which God provides. This aspect is of very long standing - from Biblical times to our own day - sustained by religious writings and funeral epitaphs. To the first category belongs a hymn from Qumran in which the author expresses his absolute trust in God during a time of persecution, saying: 'I give Thee thanks, O Adonai, for thou hast placed my soul in the [bundle] of life and protected me from the snares of the Pit' (DUPE p. 221). Meanwhile a wealth of Jewish epitaphs, especially from north Germany, bear witness to the survival to the present day of the theme of trust in God extending beyond the confines of human existence (JACT pp. 185-6).", "is_cross_ref": false, "page": 223, "slug": "bundle", "letter": "B"}, {"term": "bush", "definition": "In the Old Testament, the 'Burning Bush' symbolizes the presence of God. Exodus 3: 2, paints the picture of the bush from the midst of which God appeared to Moses and 'the bush burned with fire, and the bush was not consumed.' In Judges 9: 8-15, there is the fable of the trees consulting to elect a king and choosing the bramble-bush. It replied: 'If in truth ye anoint me king over you, then come and put your trust in my shadow: and if not, let fire come out of the bramble, and devour the cedars of Lebanon.' In Celtic tradition there is very little difference in the symbolism of the bush and the tree, and this is especially noteworthy in the Middle Welsh poem Cad Goddeu ('The Battle of the Trees'). The word goddeu can mean both 'tree' and 'thought', which confirms the symbolic equivalence of 'wood', 'bush' and 'knowledge' (OGAC 5: p. 119). Symbols are completely amoral and, like malicious imps, enjoy superimposing antithesis upon thesis to shocking, not to say scandalous effect, unless an all-embracing view is adopted. And this is true of 'bushes' and 'burning bushes' which are held to conceal a treasure in their thickets. This in French erotic literature is just as likely to be a woman's sexual organs as the presence of God. In both cases it is most certainly burning, so powerful and rapacious is the desire it provokes. It is also fascinating to recall that in medieval liturgical writing, 'Burning Bush' is used metaphorically to describe Our Lady, the Mother of God, manifesting the presence of God, her burning love and her revelation.", "is_cross_ref": false, "page": 224, "slug": "bush", "letter": "B"}, {"term": "bushel", "definition": "The British dry measure of capacity equals 36.4 litres. In China the standard dry measure is the teu (Vietnamese dau), holding only 10.31 litres nowadays and slightly more than the British 'peck' of 9.1 litres. The teu is of great antiquity and was standardized in Han times because the Taoist organizations of that period levied a 'celestial tax' of five teu of rice. Hence bushels (the containers) became the emblems of Taoism for those who were not members of the sect. Essentially the symbolic employment of the bushel is the achievement of the secret societies which stem from the T'ien-ti-huei, or Society of Heaven and Earth. In the centre of its lodge, in a space called 'The City of Willows', stood a bushel full of red rice. Since the City of Willows epitomized the lodge as a whole, the teu represented the city and became a substitute for it; and in any case the ideograms mu-yang cheng (City of Willows) were written on the bushel itself. As they lifted the bushel, new initiates expressly stated: 'We raise the City of Willows to destroy Ts'ing and to restore Ming.' Now, Ming was not merely the name of an Imperial dynasty, but had the primary meaning of 'light'. To bring back the light by raising the bushel corresponds in an odd way to a symbol which is familiar to Europeans: if it is not hidden under the bushel, the light is at least contained in it. The emblem of ingathering, 'ark of the covenant' and receptacle of the basic symbols, the teu held rice, the 'food of immortality'. It contains it 'through the power of ming\\ that is 'by the strength of light' or of knowledge. Furthermore, teu is the name of the great bear. Now the Great Bear is enthroned in the middle of the heavens like the sovereign in the heart of the Empire and rules the march of the seasons and the course of the world. If the teu is the Great Bear, the four main doors of the lodge correspond to the four seasons. Lying directly on the vertical line of the celestial pole, the bushel is the point upon which the activities of the celestials are exerted. Its place in the City of Willows is precisely that of the lingam in the eel la of a Hindu temple, the receptacle of light in the 'cavern of the heart' (FAVS, One of the sons of the Irish god, Dian Cecht (who may be identified with Apollo in his aspect of the healer), was called Miach, 'bushel'. His father killed him because he had grafted onto the one-armed king, Nuada, a live arm instead of the artificial silver arm fashioned by Dian Cecht. Airmed, Dian Cecht's daughter, arranged the 360 plants which had sprung up from her brother Miach's grave according to their virtues. However, Dian Cecht brought them to such confusion that nobody could use them. Miach (bushel) symbolizes the measure of cosmic balance, and Dian Cecht kills his son because knowledge of the virtues of plants should be kept secret. He puts it 'under the bushel' (OGAC 16: p. 223 n. 4; ETUC 398 (1966), pp. 272-9).", "is_cross_ref": false, "page": 225, "slug": "bushel", "letter": "B"}, {"term": "bustard", "definition": "The cock bird of this large ground-running species often has two or three hens with him and in Africa symbolizes the polygamous family. Because it is a ground-runner and seldom takes wing, it is proverbial of the child which never leaves its mother's apron-strings and never grows up. On the other hand, hunters find it very hard to catch. Proverbially able to run rings round its hunters, it has given rise to their saying: 'You can't catch me, I'm a bustard!' As a night bird it symbolizes the changeful world. The delicate crest of feathers which crown the cock are merely ephemeral ornaments. The world is like this bird which stands on one leg, flaps its wings and can never be caught and held. As a day bird, it suggests the prey which can never be taken, over which men quarrel and fight and for which they do murder in the end. 'Better', says the Fulani proverb, 'to leave this world without regrets since it trips and crushes those who try to master it' (HAMK pp. 14, 62). In Africa the sign for the bustard is either a single \\l/ or double >K claw- print. In marriage, the bustard may be the symbol of 'the union of souls and of fertility, and of the interpenetration of matter by the soul'. If the sign of the bustard is traced in the ashes round the bed of a dead person, 'this is because the soul has at last been delivered and taken wing.' The bustard's double claw-print emphasizes its role of mediator between Heaven and Earth. It also stands for 'trees with leaves which bud in the upper world and roots which draw nourishment from the Underworld.' Lastly, this migratory bird may symbolize 'the questing human soul' (SERH pp. 74-6).", "is_cross_ref": false, "page": 226, "slug": "bustard", "letter": "B"}, {"term": "butter", "definition": "(see also fat) The Celtic words for butter (imb in Irish: amann in Breton) are related to the Indo-European roots meaning 'unguent' and 'unction', from which it may be inferred that this is a word which has lost a great deal of its original religious quality. Apparently in magical practices butter was a substitute for honey and beeswax, since traces of its use have been found in Brittany. In the past, butter, which had magical properties similar to those of beeswax, was used to trap the intangible. When somebody died of cancer, a pat of butter was left at the bed-side and, on the return of the funeral party, it was buried, being deemed to have caught the disease. Furthermore there was a proverbial saying that honey attracted souls, which is yet another way of expressing the same property. (OGAC 4: extra fasc. 20) A marginal note in an eighth-century manuscript from St Gall states that the Irish invoked the blacksmith Gobniu to keep their butter sweet (OGAC 4: p. 262), since it was held to have caught and retained the life force. Butter became known to and appreciated by Mediterranean civilizations at a comparatively late period, Pliny mentioning it as 'a delicious dish eaten by the Barbarians'. However, the opposite was the case in India where, from the remotest Vedic past, butter had qualities of holiness and was invoked in hymns as a primordial godhead. That is the secret name of butter: 'tongue of the gods', 'navel of immortality'. We will proclaim the name of butter; we will sustain it in this sacrifice by", "is_cross_ref": false, "page": 227, "slug": "butter", "letter": "B"}, {"term": "bowing low", "definition": "Like whirlpools in the current of a river, the young streams of butter surge forth and swell with waves, overtaking the wind like a chestnut racehorse that breaks through the sides of the track .... The streams of butter . . . touch the fuel-sticks, and Agni joyously woos them. (VEDR pp. 126-7) In this as in many other hymns, butter is an essential element in sacrifice, being the prescriptive substance for offering. As the navel of immortality, it is emblematic of the life stream. Spread on fire, it makes it crackle and restores Agni himself to life. As a concentration of the life force, butter symbolizes strength in general, that of the cosmos, the soul, of gods and men and as it splutters in the sacrificial flames it is held to reinvigorate them all. Every blessing, both material and spiritual, will flow out over the world like liquefied butter and with increased strength. In so far as butter is cast upon the flames in a ritual gesture, it is suggestive of prayer. It is, again like prayer, a source of holy vigour working in the spirits of the faithful and fit to rouse the universe.", "is_cross_ref": false, "page": 228, "slug": "bowing-low", "letter": "B"}, {"term": "butterfly", "definition": "By its grace and airy lightness, the Japanese make the butterfly an emblem of womanhood. Two butterflies, however, represent marital happiness. Their airy lightness is rarefied, for butterflies are wandering spirits and to see them presages a visitor or a death in the family. Another facet of butterfly symbolism is based upon its metamorphoses. Its chrysalis is the egg which contains the potentiality of being and the butterfly which emerges from it is the symbol of resurrection, or one might rather say of rising from the grave. The myth of psyche employs symbolism of this order and she is depicted with butterfly wings. It recurs in the myth of the Immortal Gardener, Yuan-k'o. whose lovely wife taught the secret of the silk-worm and may perhaps have herself been a silk-worm. It may seem paradoxical that in the Sino-Vietnamese world the butterfly should serve as the expression of a wish for long life. This arises from the homophony. two ideograms being pronounced t'ie, the one meaning 'butterfly' and the other 'great age' or 'seventy-year-old'. Furthermore, the butterfly is sometimes associated with the chrysanthemum to symbolize autumn (DURV, GUEM, KALL, OGRJ). In the Tochmarc Etaine or Courtship ofEtain, a tale from the Irish mythological cycle, the goddess, who symbolizes kingly power and who is married to the god Midir, is changed into a puddle of water through the jealousy of Midir's first wife. Shortly afterwards, however, from the puddle is born a worm which becomes a splendid butterfly. Although the Irish writer sometimes calls it a fly. the symbolism is eminently favourable. The gods Midir and later Oenghus sheltered and guarded it. And that worm became a purple fly. It was the size of a man's head and it was the most beautiful fly in all the world. The sound of its voice and the hum of its wings were sweeter than bagpipe, harp or horn. Its eyes glittered like precious jewels in the darkness. Its scent and perfume took away hunger and thirst from whoever it fluttered around. The dewdrops which fell from its wings cured all pain, sickness and plague from whoever it visited. The symbolism is that of the butterfly and that of the soul freed from its covering of flesh, as in Christian symbolism (CHAB pp. 847-51), to become both blessed and a blessing. To the Aztecs the butterfly symbolized the soul or the breath of life exhaled by the dying. A butterfly fluttering among the flowers represented the soul of the warrior who had fallen on the battlefield (KRIR p. 43). Dead warriors accompanied the Sun on the first half of his visible journey, until midday. They then descended to earth in the shapes of hummingbirds or butterflies (KRIR p. 61). All these interpretations probably stem from the similarity between the flickering brightness of flame and the fluttering, coloured wings of the butterfly. Thus the Aztec fire-god wore a pectoral ornament called 'the obsidian butterfly'. Like flint, obsidian is a fire-stone and its use for the blades of sacrificial knives is well known. In 'the House of Eagles' or Warriors' Temple, the Sun was depicted as a butterfly. Symbol of daylight and the solar fire - and hence of the warrior's soul - the butterfly for the Mexicans was also a symbol of the 'Black Sun' which passed through the Underworlds during its nightly journey. It was thus a symbol of hidden chthonian fire and associated with ideas of sacrifice, death and resurrection. In Aztec carving, the butterfly became an alternative for the hand as the emblem of the figure five, the number of the centre of the Earth (SOUC). A Baluba and Lulua fable from Kasai (central Zaire) demonstrates the analogy of butterfly to soul and the shading of symbol into image. The cycle of human life and death follows that of the butterfly, they say. In childhood a person is a tiny caterpillar, in maturity a large caterpillar and in old age becomes a chrysalis. The grave is the cocoon from which the person's soul emerges and flies away in the shape of a butterfly. That the butterfly then lays eggs is an expression of human reincarnation (FOUA). Similarly contemporary psychoanalysis sees the butterfly as a symbol of rebirth. In Classical antiquity it wa
