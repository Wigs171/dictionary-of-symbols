h the help of a mirror. Faces are not for their owners, but for others and for God. Faces are silent words. The face is the most vital part of the body and the most sensitive since in it are located the organs of sense. Whether we like it or not, it is the part of oneself which one reveals to the world at large. It is the ego laid bare in part and far more revealing than the rest of the body. Furthermore, Max Picard remarks, the individual dare not look into the face of another without a tremor, since above all, the face is there to be gazed at by God. To gaze upon a human face is as though one were attempting to govern the Almighty... . Only in a climate of love can a human face retain the properties with which God created it in his own image. Unless encircled by love, the human face becomes set and whoever gazes upon it sees only the lifeless flesh and bone of which the face is made instead of the true face and whatever conclusions the observer draws from the face are falsified. To understand a face requires deliberation, patience, respect and, with them, love. To study a face without loving it is to debase it, to destroy it, to murder it and to subject it to vivisection. The face is the symbol of the divinity in each human being, a divinity erased or manifest, lost or rediscovered. Symbol of the mysterious, the face is like an invisible door to which the key has been lost. The Holy Shroud of Turin was the object of an extraordinary adoration because it was believed to reflect the face of Christ. Father Le Guillou calls Christianity 'the religion of faces'. Olivier Clement writes: 'God is made manifest in a Face of which the light grows brighter as from generation to generation the faces of ordinary people are transfigured.' A whole theology and way of mystic life might be developed from the face. The face symbolizes human evolution out of darkness and into light. It is their degree of brightness which will mark the difference between the Devil's and the angel's face. The Devil's forehead is seamed with horizontal lines and shaded by its sprouting horns. When the face expresses no inner life, it is no more than 'an artificial limb... a rubber mask.' The Hebrew always uses the plural (pdnim) for the human face on which thoughts and feelings are written. Turned to the light, it may glow with its brightness. God's face is identical with his essence, and this is why it is impossible to gaze upon it. Hence God's words in the Old Testament, 'Thou", "is_cross_ref": false, "page": 586, "slug": "face", "letter": "F"}, {"term": "faggot", "definition": "In Ancient China faggots (sin) were the symbol of fleeting human nature, successively bound together by life and unloosed by death, fire is the spirit (chen) which spreads from one faggot to the next without ever going out. Chuang Tzu repeats this teaching, which he regarded as very ancient, and his commentator adds 'the state of life is the bundle of faggots tied together: the state of death when they are loosed.' And later: 'Fire is to the faggot what the spirit is to the body.' If in folktale and legend witches are often depicted carrying a bundle of faggots, it is undoubtedly because of this symbolic comparison of the flame of the faggot and the spirit. Occult knowledge and power are deceptively hidden beneath poverty and rags just as the faggot of dead wood conceals the riches of the spirit and the energy of fire. The lives of the Sufi saints linger lovingly on the picture of the mystic who attained a state of sanctity by gathering faggots for his community's kitchens over a period of forty years.", "is_cross_ref": false, "page": 588, "slug": "faggot", "letter": "F"}, {"term": "fairy", "definition": "As the mistresses of magic, fairies symbolize the paranormal powers of the spirit or the extraordinary capacities of the imagination. They can effect the most amazing transformations and in a flash satisfy or disappoint the most extravagant whims. Perhaps they represent the human power to create in the imagination what can never be realized in the actual world. Irish fairies are predominantly banshee, to whom fairies in other Celtic lands are more or less closely related. Originally, fairies, confused with women, were messengers from the Otherworld. They travelled in the guise of birds, for preference as swans. However, after the arrival of Christianity this function was no longer understood and those who copied out the pagan legends turned them into lovelorn women coming in search of their heart's desire. By definition the banshee is a being endowed with magic, free from three-dimensional contingency, and the apple or branch which she offers has miraculous properties. The most powerful druid could not detain the person whom she summoned, and when she left him temporarily, her chosen lover would fall into a decline (OGAC 18: pp. 136-43). Shakespeare (Romeo and Juliet i. iv. 53ff.) describes Queen Mab in a way which marvellously illustrates the fairies' ambivalence and their capacity for malice which can turn them into witches. In fact, the palaces which fairies conjure up to sparkle in the darkness vanish as suddenly and leave no more than a memory of the deception. In psychological development fairies may be classed among the processes of adaptation to the real world and acceptance of the true self with all its limitations. The fairies are a resource for overweening ambition or a compensation for frustrated endeavours. Their wands and their rings are the emblems of their powers: they tie or unloose the bonds of psychosis. It is beyond dispute that the fairies of European folklore were none other originally than the Roman Parcae, themselves Latin versions of the Greek Moirae, the Fata, or Fates. (Fairy derives from the French fee, itself deriving from the Latin fata.) Like the Fates, fairies are generally to be found in groups of three, drawing the thread from the distaff, spinning it on the wheel and when the time is ripe cutting it with their scissors. Perhaps they were originally the tutelary goddesses of the fields. The triple rhythm so characteristic of their activities is that of life itself - childhood, maturity and old age; or birth, life and death - which astrology translates as evolution, culmination and involution. According to age-old Breton tradition, when a child is born, a table is laid with three places and a lavish meal provided in an isolated room, to win the fairies' favour. The fairies, too, carry the souls of still-born babies up to Heaven and help them counter Satan's evil spells. To understand fairy symbolism, one has to dig deeper than Parcae or Moirae, and go back to the Keres, Underworld deities in Greek mythology, rather like the valkyries, who carry off the dying from the battle-field but who, according to the Iliad, seem also to have determined the hero's fate or destiny by offering him a choice upon which would depend, for good or ill, the outcome of his journey. This fairy family-tree shows them to have been emanations of the Earth Mother. However, the current of history, operating, as is so frequently instanced in these pages, in the 'ascensional' mode, gradually raised them from the bowels of the Earth to its surface where, by moonlight, they became water- and vegetation-spirits. However, the places in which they reveal themselves clearly show from where they came. In fact, they appear most frequently on mountains, beside chasms and torrents, on countless fairy rings or in the depths of woods and forests, beside cliffs and caves, or else beside babbling brooks or wells and springs. They are associated with a triple rhythm which upon close examination turns out in fact to be fourfold. Musically this might be termed three-four time, three beats and a rest, which in fact represents the phases of the Moon and the rhythm of the seasons. The Moon is visible for three of these phases, but disappears during its fourth when it is said to be 'dead'. Similarly life, in its vegetable form, waxes when it comes out of the ground in Spring, is at its full in Summer, wanes during Autumn and vanishes during Winter, a time of silence and of death. If fairy lore is closely examined, it will be seen that its anonymous authors have not disregarded this 'fourth time'. This is the period of breakdown when the effects of the fairy's transformation into human shape wear off. The fairy shares in the supernatural because her life is continuous, not discontinuous like ours and like that of every other earthly living thing. It is quite natural, then, that fairies should remain invisible during the dead season when they do not appear. And yet their lives go on, but in a different shape, like them related, in its essence, to continuous eternal life. This is the reason why melusine would leave her husband every Saturday, telling him not to look for her and to keep her secret. In this fourth phase, she had, in fact, to abandon her human shape to adopt that of a serpent which, as one knows, is the animal manifestation of eternal life. Melusine alternated between woman and serpent, just as the serpent sloughs its skin to renew itself indefinitely. This is the time, in human terms, corresponding to silence and death. Again, fairies only ever reveal themselves intermittently, appearing only to vanish, although they themselves exist permanently. As much might be said of the manifestations of the unconscious.", "is_cross_ref": false, "page": 589, "slug": "fairy", "letter": "F"}, {"term": "falcon", "definition": "In Ancient Egypt, where its strength and beauty made it prince of birds, the falcon symbolized the principle of light. It was the embodiment, among other deities, of Horus, god of etherial space, whose two eyes were the Sun and the Moon and who took the shape of a falcon or of a falcon- headed man. 'The Egyptians had been struck by the strange mark to be seen under the falcon's eye, an eye which sees everything. Around the Eye of Horus developed a whole symbolism of universal fertility' (POSD p. 85). The falcon was also the attribute of the god Ra, symbol of the rising Sun, who is sometimes depicted with head surmounted, not by that of a falcon, but by the solar disc encircled by a cobra, which symbolizes fire. The Peruvian Incas used the falcon as a solar emblem and symbol. Means quotes the chronicler Sarmiento's statement that all the Incas, from Manco Capac, founder of the dynasty, onwards, had a double or spiritual 'brother', like a guardian angel. It was represented in the shape of a falcon which they called Inti, the Sun (MEAA). In a myth of the Yunca Indians of Peru, the creation-heroes were born in the shape of falcons from five eggs laid on a mountain, before they assumed human shape. In another version, the heroes' mother bore them as a result of sexual intercourse with the falcon-ostrich-god (LEHC). In the Irish tale of the adventures of Tuan mac Cairill, the falcon was one of the successive shapes through which this primordial character passed. It therefore corresponds to the eagle in the Welsh mythological tale of the Ancient Worlds. However, the importance attached to falcons in the tenth- century Welsh Laws of Hywel Dda would be due rather to the development of the sport of falconry (CHAB pp. 443-57). In the Middle Ages, falcons are sometimes depicted tearing hares in pieces. If hares symbolize lasciviousness, as many interpret it, falcons in this case would signify the conquest of lust (CIRD p. 134). Generally speaking, however, this is the victory of the solar, bright male principle over the lunar, dark female principle. Indeed, the falcon, in the symbolic category of the solar, celestial, male and bright, is an ascensional symbol on every level, material, intellectual and moral. It signifies superiority and conquest, either acquired or in process of attainment. 'When', wrote Horapollon, 'the Egyptians wished to depict a god, height, abasement, superiority, nobility or victory, they drew a falcon' (TERS p. 162). Falcons are sometimes depicted hooded. They then symbolize that hope in the light which is nourished by those who live in darkness. They are images of prisoners, of spiritual ardour stifled, of light hidden under a bushel and of esoteric knowledge. This is doubtless why many Renaissance printers adopted the emblem of the hooded falcon with the device Post tenebras spero lucent (After darkness I hope for light) (TERS p. 163). The same symbolism inspired the Boswell family crest of the hooded falcon and the device Vraye joy (True faith).", "is_cross_ref": false, "page": 591, "slug": "falcon", "letter": "F"}, {"term": "fan", "definition": "In Hindu iconography the fan is an attribute of Vishnu. Because it stirs the flame, it is a symbol of ritual sacrifice, and for this reason is also an attribute of Agni. The standard of Vayu, god of the wind, might itself be identified with the fan. It is also the emblem of kingship in Africa and in Asia and similarly, in the Far East, of the powers of the emperor or the mandarin. Fans have been compared with the flabella (fly-flaps or small fans) of the Ancient Romans and flabella continued in use in the early Church during the celebration of the Mass. Fans of ostrich feathers decorate the Papal throne, the sedia gestatoria, during solemn ceremonies in St Peter's in Rome. In the famous novel Si Yu-ki, fans are mentioned which not only kindle fire, but also put it out and, in addition, raise wind and rain. Taoists seem to have related fans to birds, as instruments of bodily liberation and as symbols of flight to the land of the Immortals. Thus, when Kiai-zu T'ui returned to Earth as a fan-seller, he may perhaps be understood as providing either a recipe for immortality or the symbol of what he had himself attained, while the fan belonging to the Immortal, Chung-li K'iuan, generally regarded as the badge of a mandarin, may be viewed in the same light. Nor can there be any doubt that fans were used as a screen against evil influences, and this is why in Japan they are sometimes decorated with a three-coloured mitsu tomoye, the triple version of the yin-yang which in China has the same protective qualities (DANA, KALL, MALA). The Chinese would have beeen ill-advised to fan themselves with their hands. Since such gestures were likely to attract evil spirits, they used fans.", "is_cross_ref": false, "page": 593, "slug": "fan", "letter": "F"}, {"term": "fat", "definition": "Scraps of animal fat were used in many of their ceremonies as symbols of plenty by North American Indians (ALEC, FLEH). In Black Africa the oil of the karite nut in the Sudan and of the palm in equatorial Africa play a similar part in sacrifice as well as in all rites connected with birth and pregnancy. Thus, in Bantu areas, the young married couple will rub their bodies with palm-oil as an aid to conception. In this instance the symbolism of the colour red reinforces that of all fat or oily substances and their association with wealth. On the third day after the birth of a child both the Yakut and the Buryat throw butter on to a fire lighted for that purpose in the yurt in which the birth has taken place (HARA p. 126). When the Torgut bride-to-be enters her future husband's dwelling, she bows three times to the hearth and offers him fat or butter. 'Among the Telyuts it is her companions who pour onto his hearth enough butter for the flames to leap up to the smoke-hole and the same ritual is observed at each new Moon. With the Tatars of the Altai Mountains, the husband-to-be's relatives put horse-fat on the fire while the bride-to-be's hair is unloosed' (HARA p. 166). Animal fat, as a symbol of wealth and plenty, is something essentially precious to hunting tribes because they believe that it embodies the special powers of the animal concerned. Thus some New Guinea tribes explain the supernatural power of their witch-doctors to fly through the air to wherever they wish, by their first eating 'the fat of a bird which flies strongly. Witchdoctors do so with the intention that the fat which they eat will transfer to their bodies the powers of flight possessed by the bird' (Wirz, Die Marind-anim von hollandisch Sud-Neu-Guinea, quoted by LEVM p. 232). In Vedic and subsequently in all central Asian rituals connected with human life it was butter which underpinned the whole of the same complex symbolism (VEDR pp. 126-8).", "is_cross_ref": false, "page": 593, "slug": "fat", "letter": "F"}, {"term": "father", "definition": "As a symbol of procreation, ownership, domination and courage, the father is an inhibiting and, in psychoanalytic terms, a castrating figure. He stands for all figures of authority in education, employment, the armed forces, the law, and for God himself. The role of the father is regarded as one which discourages attempts at independence and exercises an influence which impoverishes, constrains, undermines, renders impotent and makes submissive. The father stands for awareness, as opposed to instinctive impulse, spontaneous enthusiasms and the unconscious; he is the old authoritative order opposed to the fresh forces of change. Dupeyrat has recorded the custom of the women of a Papuan tribe who cut off a finger-joint in mourning for the death of a husband. Alfred Metraux (METM) records the same custom among Indians in the Parana Delta in Brazil. In the system of planetary correspondences with the microcosm, traditional astrology assigned the thumb to Venus, the index finger to Jupiter, the long finger to Saturn, the ring finger to the Sun and the little finger to Mercury Francisco de Avila's valuable account (AVIH) demonstrates the major role played by the number five in the beliefs of the Ancient Peruvians. 'All things providing nourishment sprouted five days after sowing' and the dead would come to life again five days after death, which was the reason why their bodies were exposed rather than interred. 'On the fifth day their spirits could be seen emerging in the shape of a little fly.' A flood which lasted five days and an eclipse of the Sun which plunged the world into darkness for another five days both occur in myths relating to the end of earlier ages. 'Then the mountain peaks crashed together and mortars and grinding-stones started to crush humans.' The god Paryacaca, lord of the waters and the lightning, was born from five eggs in the shape of five kites. He is one in five. He makes the rain fall from five different places at once and darts the lightning from the five quarters of the sky. The notion of five successive races of human beings, our own being the fifth, recurs in Hesiod's Works and Days. This cosmological poet believed the Earth to have been inhabited successively by men of the Golden Age, men of the Silver Age, demi-gods and men of the Bronze Age - they perished in the Trojan War - before the arrival of our own generation, the men of the Iron Age. In the Golden Age, men were 'pure spirits dwelling on earth ... guardians of mortal men ... givers of wealth' (121-5). Their successors in the Silver Age were guilty of the unbounded folly of refusing to render worship to the Immortals and were buried by Zeus. 'But when earth had covered this generation also, they are called blessed spirits of the underworld by men, and, though they are of second order, yet honour attends them also' (140-2). The men of the Bronze Age were guilty, too, not of the Satanic pride of their predecessors, but of the excess of their own terrifying strength. 'These were destroyed by their own hands and passed to the dank house of chill Hades, and left no name' (152-4). As for the divine race of the demi-gods, they dwell 'untouched by sorrow in the islands of the blessed along the shore of deep-swirling' Ocean (170-1), that is to say, far off in the west near the Garden of the Gods guarded by the Hesperides. This makes Greek tradition oddly akin to the Aztec tradition of five Suns or five ages. The Dogon and Bambara of Mali think of one as being unique, not as a symbol of completion and perfection, but as synonymous with the unnatural, since it is the number of primal chaos, while two is the number of cosmic order. Hence five, made up by the association of four, the female symbol, with one, is itself a symbol of the unfulfilled, of uncleanness, discord, instability and of unfinished creation. From this, it follows that five is most generally regarded as an unlucky number and is associated with the most severe setbacks - including still-birth - and with death. Despite this, it may also be regarded as a lucky symbol, since the Bambara in fact speak of a fifth world - to come - which will be a perfect world, not springing, like the present world, from the association of one and four, but of three and two St Hildegard of Bingen evolved a complex theory of the number five as a symbol of man. 'Man's height from the crown of his head to the soles of his feet may be divided into five equal parts. Again, his breadth from the finger-tips of each hand when they are outstretched, may also be divided into five equal parts. Reckoning five equal measurements both of length and breadth, man can be depicted within a perfect square' (DAVS p. 170). Five squares lengthwise and five squares breadthwise, intersecting at the chest, make a cross within this square. If Earth is symbolized by a square, man is either a cross within the world or the world is his cross. Aside from the five equal parts both lengthwise and breadthwise, man possesses five senses and five extremities (head, hands and feet). Plutarch uses this number to designate the succession of species. A similar notion may be found in Genesis where it is written that the fishes and the fowls of the air were created on the fifth day. .. . Even numbers signify the womb, for they are female, while odd numbers are male. The association of the one with the other is androgynous . .. Thus pentagrams are emblems of the microcosm and of the hermaphrodite. In Medieval miniatures microcosmic man is often depicted with legs and arms outstretched, the better to display the five points of the pentagram. (DAVS p. 171) Five therefore controls human bodily structure. Five is a lucky number and favourite of Muslims. They have the pentagram of the five senses and of marriage. Five is the number of the hours of prayer and the types of goods upon which tithes are payable; there are five elements in the hajj (pilgrimage) (and five days at Arafat), five types of fasting, five motives for ablution, five dispensations for Friday; there is a fifth of treasure or booty, five generations for a tribal feud, five camels for the diya and five takbir or formulae of prayer: God is Great! There were five witnesses to the Mubahala (treaty) and five keys to the Koranic mystery (Koran 6: 59; 31: 34). There are also five fingers in 'the Hand of Fatima' (MASA p. 163). To counteract the evil, the five fingers of the right hand are stretched out while you utter the spell: 'Five in your eye!' or 'Five on your eye!' In Fez you say 'Five and fifteen' to avoid the danger caused by excessively admiring something or somebody. The number five has thus become a charm in itself. Thursday, the fifth day of the week, is under the sign of effective protection. Five, Allendy states (ALLN p. 121), 'is the number of physical and objective being. Both psychoanalysis and Maya tradition are at one here, as are Eastern traditions, in making five the sign of manifested life. As an odd number it expresses an action rather than a state. The Quinary is the number of created being and individuality.' In this sense, it is noteworthy that man's shape may be drawn in a pentagram of which the centre is his genitals. This pentagram is the original of the Chinese ideogram jen, meaning 'man'. If a man lies with arms and legs outstretched, his genitals being the centre, the upper part of his body equals the lower part. Each of those parts provides a radius for a circle drawn from that centre. Once again, five symbolizes manifestation of man in the full maturity of his physical and spintual development.", "is_cross_ref": false, "page": 594, "slug": "father", "letter": "F"}, {"term": "feather", "definition": "In Shamanism, the symbolic function of feathers is linked with the ritual of ascent into Heaven and hence with second sight and divination. On the other hand, in many civilizations feathers are associated with lunar symbolism and represent the growth of plant life. This is true of Central America, where to Aztec and Maya they had a similar symbolic function to hair, grass and rain. Similarly during the Great Feather Dance, the Iroquois offered ceaseless thanks to their twin culture-heroes for everything which sprang up to bless mankind, fruit and waters, animals and trees, sun and vine-shoots, darkness and moonlight, stars and the givers-of-life (beans, maize and pumpkins, which they called 'the Three Sister Goddesses') (KRIE p. 128; MULR p. 268). The twofold symbolism of feathers as ascensional forces and as plant growth recurs in the use by the Zuni (Pueblo) Indians during their solsticial festivals of 'prayer-sticks' with bunches of feathers attached to their upper ends. These staves (staff) are set up in maize-fields, or in flower-vases, and in all holy places on mountain peaks and beside springs as offerings to the ancestors, the Sun and the Moon. 'The fluttering of the bunches of feathers on the end of the sticks,' Muller explains (MULR p. 281), wafts their prayers to the gods': in other words, to Heaven. In his autobiography (TALS p. 44), the Hopi (Pueblo) Indian chief Don C. Talayesva describes the first time he saw as a child the votive offering of feathers at the important festival of the Winter solstice, as follows: A few days later, at sunrise, my mother took me to the eastern edge of the mesa [plateau] with everybody else in the village to place prayer feathers on the shrines. These sacrifices bore messages to the gods in order to bring good luck. The people placed feathers in the ceilings of their houses and in all the kivas [temples]. They tied them to the ladders to prevent accidents, to the tails of burrows [donkeys] to give them strength, to goats, sheep, dogs, and cats to make them be fertile, and to the chicken houses to get more eggs .... This was also the safest day for mothers to cut their children's hair without harm from evil spirits or Two Hearts. This example clearly shows the association of feathers/hair/fertility linked to the symbolism of ascension, since the prayers and feathers go up to Heaven, from which the fructifying rain will fall. Elucidating the myths of Australasia and New Guinea, Levy-Bruhl explains (LEVM p. 238) that: feathers are an appurtenance of birds, their skin and body. Thus they are the bird's self. To dress in feathers, to suck or eat them, is therefore to become one with the bird and, if in possession of the requisite magical powers, a sure means of transforming oneself into a bird For the same reason feathers have a specific magical power. They are used as flights for arrows. They are often employed as personal adornment. The first people to stick feathers in their hair doubtless flattered themselves with the belief that they were transmitting some of this power to themselves. In fact feathers are symbols of the power of air, of freedom from the force of gravity. A crown of feathers worn by kings and princes is a reminder of the Sun's rays and of the halo kept for the elect. Coronation ceremonies are related to rites of identification with the Sun-god or with those of delegation of heavenly power. The plumes which surmount the awnings over sovereigns and Popes, rising from the pillars supporting the four corners, signify that supreme authority, derived from Heaven, stretches to the four corners of their kingdoms or of the world itself. That authority brings with it a duty to administer justice. If, as was the case with the Ancient Egyptians, the feather is a symbol of justice, it is perhaps because, when set on the scales, its minuscule weight is enough to upset their just balance (see ostrich). Some critics regard feathers as a symbol of sacrifice. Worldwide, when chickens or hens were offered in sacrifice to the gods, only the feathers were left around the altar. They bore witness to the proper performance of the rite (see reed; serpent).", "is_cross_ref": false, "page": 596, "slug": "feather", "letter": "F"}, {"term": "Female", "definition": "Pope, the See under pope. Feminine, the Eternal The closing words of Goethe's Faust Part II are 'the Eternal Feminine', what attracts man to transcendency. The feminine represents sublimated desire. Margarete hears the voice saying: 'Come, take flight to the higher spheres. If he guesses your fate he will follow you.' And the mystic chorus proclaims: 'The Eternal Feminine draws us to the heights.' Dante's Beatrice is an example of this type of guide. Prophetically Nicolas Berdiaeff wrote of a society to come in which: woman will play a major role... Being more closely linked than man to the world-soul and to primal elemental forces, it is through her that he will enter into communion with them As the women in the Gospels, so women are predestined to be bearers of precious ointment It is not liberated woman, nor woman adopting male characteristics, but the Eternal Feminine which will have a major part to play in the future period of history. (BNMA pp. 162-3) In the phrase 'the Eternal Feminine' Pierre Teilhard de Chardin saw the name of love itself as the major cosmic force. It is the meeting of a human aspiration towards trancendency with a natural instinct from which appear (1) the most commonly experienced mark of the domination of individuals by an extraordinarily broad vital current; (2) to a certain extent the source of all affective potentiality; (3) and lastly an energy especially favourable to self-development, to the enrichment of the self in so many increasingly spiritualized ways and to the contemplation of such manifold objects, and notably of God himself. Our Lady, the Virgin Mary, is its most perfect embodiment. 'The genuine and pure Feminine is, above all, a chaste and bright Energy, which brings with it courage, idealism and happiness = the Blessed Virgin Mary... the Pearl of the Cosmos... the true demeter.' The feminine symbolizes 'the aspect of being which draws together and unifies' (LUEF pp. 12, 41). For Jung the feminine personified the aspect of the unconscious which he termed the anima. The anima is the personification of all feminine psychological tendencies in a man's psyche, such as vague feelings and moods, prophetic hunches, receptive-ness to the irrational, capacity for personal love, feeling for nature, and - last but not least - his relation to the unconscious. It is no mere chance that in olden times priestesses (like the Greek sibyl) were used to fathom the divine will and make connection with the gods. The anima may also symbolize an unreal dream of love, happiness, and maternal warmth (her nest) - a dream that lures men away from reality Another way in which the negative anima in a man's personality can be revealed is in waspish, poisonous, effeminate remarks by which he devalues everything. Remarks of this sort always contain a cheap twisting of the truth and are in a subtle way destructive. There are legends throughout the world in which a [beautiful woman]... appears. She ... has weapons hidden in her body or a secret poison with which she kills her lovers during their first night together. In this guise the anima is as cold and reckless as certain uncanny aspects of nature itself. (JUNS pp. 177, 178-9) In Islamic poetry the eternal feminine through its physical attractions symbolizes Divine Beauty. , 'the two dimensions in the single pleroma of Christ' (EVDF pp. 23, 24). What St Paul had declared concerning Christ, St Gregory of Nyssa was to state concerning mankind (De hominis opificio 181d). Thus male and female cease to confront one another, they cease to be opaque, while still preserving their own individual energies. Male and female are present in the One God. Christ, the perfect image of God, is one in his male and female wholeness. 'In accordance with the hypostatic division, the male relates to the Holy Spirit. The \"uni-duality\" of Son and Holy Spirit expresses the Father' (EVDF p. 26). The two words, male and female, are therefore not confined to an expression of sexuality. They symbolize two aspects, complementary or wholly one, of the individual, of mankind and of God.", "is_cross_ref": false, "page": 597, "slug": "female", "letter": "F"}, {"term": "fennel", "definition": "Fennel is the symbol of spiritual rejuvenation. Devotees of the cult of the ancient Phrygian Dionysos, Sabazius, carried fennel leaves. According to Pliny, fennel had the virtue of clearing the sight and, furthermore, it was by eating fennel that serpents acquired the miraculous power of periodic rejuvenation.", "is_cross_ref": false, "page": 599, "slug": "fennel", "letter": "F"}, {"term": "fermentation", "definition": "The word kumu (to ferment) in the Bambara language 'designates all processes whereby a substance, or even a thing, is transformed into a bitter-tasting and effervescent state, which enables it to obtain an ascendancy over anyone who partakes of it' (ZAHB p. 167). Hence fermented drinks are images of an effervescence of knowledge which enables the spirit to surmount its normal limitations and to attain through intuition or in dreams a knowledge of the deepest secrets of nature and of the universe. This explains the ritual drinking of fermented liquors such as beer made from millet, manioc, bananas or maize in Africa and in the Americas and, generally speaking, in all agricultural societies. In this context it is interesting to emphasize that the great agrarian god of the Aztecs, Tlaloc, lord of the fertilizing rain, of thunder and lightning, 'the fiery rain', is sometimes represented by an overflowing jar of pulque (beer made from agave sap). The god's name even means 'Pulque from the Earth' On the other hand, equal emphasis should be given to the fact that the symbolism of fermentation is related to that of decomposition and decay (see excrement). A myth of the Amazonian Tukuna Indians is in this respect significant, because it associates the qualities of beer (fermentation) with those of worms in giving the recipe of an elixir of immortality. We shall only quote the portion relevant to this context. Because she fed on tree-fungus (symbol of life reborn from decay), his betrothed rejected the tortoise (male) who, after numerous adventures, smashed the jars of manioc-beer provided for a feast. 'The beer, which was full of worms, spilled onto the ground and was licked up by ants and other creatures that shed their skin: and that explains why they never grow old' (LEVC p. 158). In alchemy, fermentation is associated with the notion of transmutation. It is transformation, organic 'ripening', the prelude to regeneration, the passage from a state of death to one of life. Alchemists believed that metals and jewels fermented in the soil. The idea of fermentation invokes that of seasonal renewal and places where fermentation occurs naturally are magic places haunted by the spirits of the dead (see crossroads). This explains the custom during the festivities of Christmas and the Epiphany, in the Russian region of Kurak, of burning dung in farmyards to warm the dead in the Otherworld. Fermentation, regarded as an essential manifestation of life triumphant, along with the symbolic qualities conferred upon it, was equally present throughout Jewish history and tradition. This is exemplified by the association of repentance with unleavened, or unfermented, bread, which is to bread made with yeast what ashes are to fire, implying an element of mourning or penance, in short, a castrational element. The host in the Eucharist, made from unleavened dough, symbolizes food which does not 'ferment' the passions, but which is of a wholly spiritual order.", "is_cross_ref": false, "page": 600, "slug": "fermentation", "letter": "F"}, {"term": "fetish", "definition": "Symbol of divine energy encapsulated, ready and usable. 'Natural fetishes owe their magic properties to the forces which dwell in them and which come to them from the natural world in the shape of shells, pebbles, pieces of wood, excrement... etc. Carvings permeated with this power become the fetishes which somebody who is endowed with supernatural powers - the nganga, or witch-doctor - can activate.' statuettes are thus to be seen as the mere adjuncts, or, if you like, conductors, of magic power (LAUA p. 279).", "is_cross_ref": false, "page": 601, "slug": "fetish", "letter": "F"}, {"term": "field", "definition": "See plain.", "is_cross_ref": true, "page": 601, "slug": "field", "letter": "F"}, {"term": "fiery curtain", "definition": "Symbolizes the passage from a former existence, the old man, to a new state of existence, the new man. As metal requires a fusion, in other words passage through fire and water, to effect its transmutation, so human beings must pass through fire and water if they are to be transformed and become imperishable. The fiery curtain is the dividing line between the perishable and the imperishable. By passing through it, the human being effects a mutation and the imperfect becomes the perfect.", "is_cross_ref": false, "page": 601, "slug": "fiery-curtain", "letter": "F"}, {"term": "fig-tree", "definition": "Together with the olive-tree and the vine, the fig is one of the trees which are symbols of plenty. However, it, too, has its negative aspect. When withered it becomes a tree of evil and, in Christian symbolism, stands for the Synagogue, which became barren through its failure to acknowledge the Messiah of the New Covenant. It may also stand for any Church of which the branches have withered away through heresy. The fig-tree symbolizes religious knowledge. In Ancient Egypt it was given a significance in rites of initiation and the early Christian hermits ate figs by choice. This symbol recurs in both Old and New Testaments. When Adam and Eve saw that they were naked (Genesis 3: 7) 'they sewed fig leaves together and made themselves aprons.' While, when Jesus curses the fig-tree (Matthew 21: 19-22; Mark 11: 12ff.), one ought, perhaps, to comment that he is cursing the knowledge which it contains or fails to contain. Jesus was also to say to Nathaniel (John 1: 48): 'When thou wast under the fig tree, I saw thee.' Nathaniel was an intellectual. In Islamic esotericism fig and olive are associated to signify the duality of different natures. In Eastern Asia, the fig-tree plays an extremely important part. Here it is a specific variety of fig cast in this role, the imposing ficus benghalensis, or banyan tree. This is the everlasting fig-tree of the Upanishads and the Bhagavad Gfta, the 'World Tree' which links Earth to Heaven. In Buddhism it plays a similar role. The peepul at the foot of which the Buddha received Enlightenment, the Bodhi Tree, is identical with the World axis. Furthermore, in primitive iconography it symbolizes the Buddha himself and the Buddha, in various guises, becomes one with the Axis. Throughout southeast Asia banyans are homes for countless spirits. They are a symbol of power and of life, of procreation to the Sre and of longevity to the Rongao and Sedang (CORT, DAMS, GUEV). They also symbolize immortality and higher knowledge and were the trees under which the Buddha preferred to sit when he taught his disciples. Like the willow-tree, the fig symbolizes immortality rather than longevity to the Chinese, since they believe that immortality cannot be conceived except in spiritual and intellectual terms. In Indo-Mediterranean tradition, the fig was a sacred tree often associated with fertility rites. In Dravidian thought (BOUA p. 18) 'it owed its powers of fecundation to its milky sap, because the milky sap was of the same essence as rasa\\ that particle of universal energy contained within the element of Water. Rasa may be likened to 'the waters below the firmament' of Genesis 1: 7. Milky sap is also the fluid of life, ojas, which calls the child in the womb into being. Countless rites of sympathetic magic bear witness to the symbolic importance of trees with milky sap, and hence arises the Dravidian custom recorded by Boulnois of hanging a calf's placenta, wrapped in straw, from the boughs of a banyan-tree in order that the cow should give milk and calve again in future. Throughout India the banyan is held sacred to Vishnu and Shiva. Its worship is associated with that of serpents, the association of tree and serpent being pre-eminent in calling into existence the powers of fruitfulness. 'In modern India the fig-leaf plays the same part as the vine-leaf in Greek and Roman art as a cache-sexe. This is, perhaps, not entirely devoid of all symbolic meaning' (BOUA p. 72). The Ancient Romans believed that Romulus and Remus were born under a fig-tree and Pausanias states that worship was long paid to the deified twins in the Comitium under a fig which grew from the stump of the original tree. In India similar beliefs were held regarding Vishnu, while in Greece the fig was sacred to Dionysos. The high holiness with which the fig and other trees with milky sap were", "is_cross_ref": false, "page": 601, "slug": "fig-tree", "letter": "F"}, {"term": "held by both", "definition": "Dravidians in India and the ancient inhabitants of Crete, recurs in Black Africa. Boulnois has recorded the belief of the Kotoko in Chad that 'to dig up a yagale fig-tree will cause sterility', while Kotoko women 'slit the bark of this fig-tree and take the sap to increase their own lactation.' The fig is also held sacred among many central African Bantu tribes (BOUA p. 113). In north Africa the fruit is 'the symbol of fertility imparted by the dead'. The word itself 'became synonymous with the testicles, although currently the name of the season of fig harvest, krif (Autumn), is used conversationally.' At this level of Comparison, this is barely to go beyond allegory and analogy. Jean Servier achieves the level of symbolism when he adds: 'Stuffed with countless seeds, the fruit is a fertility symbol and, as such, an offering to be deposited upon rocks, beside hot springs and the shrines of guardian spirits and the Invisibles. It is an offering which travellers in need may share, because it is the gift of the Invisible' (SERP pp. 38, 143).", "is_cross_ref": false, "page": 603, "slug": "held-by-both", "letter": "H"}, {"term": "finger", "definition": "The Dogon regard the index finger as the finger of life and the middle, or long finger, as the finger of death. The iong finger is the only visible portion of the dead person's body, all the rest being carefully bundled into a ritual shroud. The Dogon say that it is 'by help of this finger that the dead speak with the living' (GRIS). However, the index finger (with the numerological value of seven) is also the master of speech and the long finger (with a value of eight) is speech itself (GRIE). To the Bambara the thumb is the symbol of power and their chiefs wear on their thumbs a ring decorated with the sign of the thunderbolt, so that when they give an order and gesticulate they threaten their hearer with lightning (DIEB). By contrast with the thumb, symbolizing social power, the little finger is still regarded by the Bambara, who call it 'the other fingers' son', as possessing the nyama, or life force, of the other fingers. It is used in divination and in the casting of lots (DIEB). In addition they believe that the thumb is not only the embodiment of physical, but also of mental strength (ZAHB). Being 'an extension of the instrumentality of the soul, it also stands for work.' The Dogon assign the numbers three and six to the thumb (GRIE), giving it a triply male quality, since three is the sign of masculinity. The index is the finger of judgement, decision, balance and of silence, in other words of self- mastery. The long finger symbolizes self-assurance, while the ring and little fingers are linked to the functions of sexual desire and appetite, the symbolism of the ring finger being more sharply sexual and of the little finger more esoteric. The latter is the finger of secret desires, occult powers and divination.", "is_cross_ref": false, "page": 604, "slug": "finger", "letter": "F"}, {"term": "fire", "definition": "Hindu religious teaching, which gave it fundamental importance, contains most of the symbolical aspects of fire. Agni, Indra and Surya are, respectively, the fires of the terrestrial, intermediate and celestial worlds, in other words ordinary fire, lightning and the Sun. In addition, there are two other fires, Vaishvanara, which penetrates and absorbs, and the fire -another aspect of Agni - which destroys. Ritual fire itself - a further aspect of Agni - was conceived as having five aspects. According to the / Ching, fire corresponds to south, the colour red, Summer and the heart. This last correspondence is constant, perhaps because fire symbolizes the passions (and especially those of love and hate), perhaps because it symbolizes the spirit (the 'spiritual fire' which is also the breath and the trigram li) or that intuitive knowledge mentioned by the Bhagavad Gita (4: 10, 27). The supernatural significance of fire embraces both lost souls - represented by will-o'-the-wisps - and the Divine Spirit. The Bhagavad Gita (4: 25) says that Brahman and fire are identical. Fire is the essential symbol of the godhead in Zoroastrianism. Guardianship of the sacred fire stretches from Ancient Rome to Angkor: the symbol of purifying and regenerating fire is common from the Americas to Japan. On", "is_cross_ref": false, "page": 605, "slug": "fire", "letter": "F"}, {"term": "Easter", "definition": "Eve the Roman Catholic liturgy celebrates the 'new fire': in Shinto ritual this falls at the New Year. The Holy Spirit came down as 'tongues of fire' at Pentecost. Some legends tell how Christ - and his saints - brought the dead to life by passing their bodies through the fires of a blacksmith's furnace. From the part played by the latter, it is a natural step to that of his relative the alchemist who 'forges' immortality in the fire of his furnace or, in China, in the inner crucible, located perhaps in the solar plexus or the manipura-chakra, to which Yoga assigns the sign of fire. Furthermore, Taoists enter the fire to free themselves from the burdens of the flesh, an apotheosis which may well remind us of that of Elijah in the chariot of fire. They enter the fire 'without being burned' and within it, we are assured, they are able to call down heavenly blessings in the shape of rain, reminiscent of the 'fire which burns not' of Western hermeticism, which is an ablution or alchemical purification symbolized by the salamander. Among these instances of fire as a purifier should be numbered its use in Ancient China, along with bathing and fumigation, in ritual enthronements. And, of course, fire has been used as an ordeal worldwide. The Buddha replaced the sacrificial fires of Hinduism with inner fire, which is simultaneously knowledge which penetrates, enlightenment and destruction of the outer shell. T kindle the flame within myself.... My heart is the hearth, the flame is the taming of self (Samyutta-nikdya 1: 169). Similarly the Upanishads give the assurance that to burn externally is not to burn, hence the Yoga symbol of the burning kundalini and the 'inner fire' of Tibetan Tantrism. This last system, with respect to the five 'subtle' centres, makes fire correspond to the heart. Again, in India, taijasa, a state of being corresponding to the dream or 'subtle' state, derives from tejas, or fire. It is at least interesting to observe that Abu Ya'qub SejestanT regarded a function of fire to be the transformation of matter to a 'subtle' state by destroying its material shell. The apparently childish Chinese alchemical formula, that water married to fire engenders steam, readily expresses symbolism of the same nature. According to a Fulani initiatory", "is_cross_ref": false, "page": 606, "slug": "easter", "letter": "E"}, {"term": "tradition", "definition": "'fire comes from Heaven, because it goes up; water comes from Earth because it comes down as rain' (HAMK). Its birth is earthly, but its destiny is heavenly. The destructive aspect of fire implies a negative aspect and to be 'Lord of the Fire' is a function of the Devil. It will be observed that the fire of the blacksmith's forge is simultaneously the fire of Heaven and the flames of Hell, the instrument both of the Demiurge and of the Devil. The Fall is that of Lucifer, 'Bearer of the Light' of Heaven, cast down into the flames of Hell, into a fire which burns without consuming, but can never regenerate The only information on Celtic traditions of fire as a ritual element and symbol comes indirectly or via the lives of the saints. In Ireland the only written references are to the Feast of Beltaine ('Bel Fires') on 1 May, the beginning of Summer. The druids lit huge bonfires through which the livestock was driven to preserve it from disease. At Uisnech, in the centre of the country, St Patrick replaced the druids' bonfires with his own, as a sign that Christianity would triumph in the end. In his De bello gallico, Caesar, too, mentions the huge willow manikins into which the Gauls thrust men and animals and which they then set alight. The Gaulish phenomenon is obscure and still awaits full analysis, but in Ireland the symbolism is patently solar. This was a pagan Easter (CELT p. 173; OGAC 14: pp. 181- 3). A characteristic of countless agrarian cults is purification by fire, generally in rites of passage. In fact they symbolize the burning of the fields 'which then put on a fresh cloak of living green' (GUES). In the Popol-Vuh, the Hero Twins, the maize-gods, die upon a pyre lit by their enemies, offering no defence, only to be reborn in the green sprouts of maize. Their myth is perpetuated in the rite of New Fire, still celebrated by the Chorti at the equinox, when the fields are burned for the sowing. At this time, the Chorti 'light a huge pyre on which they burn the hearts of birds and other creatures' (GUES). The Indians thus symbolically repeat the burning of the maize-god Twins, birds' hearts symbolizing the divine spirit. In rites of initiation, of death and rebirth, Fire is associated with its chief rival Water. Thus, after their burning, the Twins of the Popol-Vuh were reborn from the river into which their ashes had been thrown. Later, the two Maya-Quiche heroes become the new Sun and the new Moon, achieving a fresh differentiation of the opposing principles of Fire and Water which had presided over their death and rebirth. Thus purification by fire complements purification by water on both the microcosmic level in rites of initiation and, on the macrocosmic level, in alternating myths of floods and great fires or droughts. Codices give as emblems for the Aztecs' 'old god' of fire, Huehueteotl, a tuft of feathers surmounted by a blue bird, a pectoral ornament shaped like a butterfly and a dog. On his headband are a pair of interlocking isosceles triangles, one pointing up, the other down (SEJF). Sahagun says that the god dwells 'among the water-pools, among the flowers which form walls and battlements, wrapped in clouds of water.' Thus earthly, chthonian fire stood for the Aztecs for that deep-seated power which allowed the marriage of opposites and the ascension - Sejourne calls it the sublimation - of water into clouds, in other words, the transformation of impure, earthly water, into heavenly water, divine and pure. Fire is, therefore, the prime motive force in the cycle of regeneration. The upward-pointing triangle, the emblem of kingship, is the hieroglyphic of evolutionary power. The downward-pointing triangle, according to Sejourne, stands for Tlaloc, the great sky-god, lord of thunder, lightning (fire from the sky) and rain. The 'burnt water' hieroglyphic associated with him comprises the marriage of oppo-sites which takes place in the bosom of the Earth (see jaguar; macaw). The Bambara regard chthonian fire as representing human wisdom and ouranian fire, divine. In their society, the religious takes priority over the secular, hence the dependence of the human upon the divine (ZHAB). Some ritual cremations stemmed from the belief that fire was a vehicle or messenger between the worlds of the living and the dead. Thus the Telyut went in procession to their burial-grounds at certain memorial festivals of the dead and lit two fires, one at the head and one at the foot of the grave. They placed items of food especially kept for the purpose in the first of these fires, the fire undertaking to transmit the offering to the dead person (HARA p. 228). The sexual significance of fire is linked worldwide with the first technique of obtaining fire by up and down friction, the image of the sexual act (ELIF). According to Dieterlen, spiritualization of fire would have arisen from obtaining fire by striking a spark. Mircea Eliade concurs. Fire obtained by friction 'is either of divine origin or \"demoniac\" (for, according to certain primitive beliefs, it is engendered magically in the genital organ of the sorceress)' (ELIF p. 40). Durand notes that the sexualization of fire is emphasized by the many legends which locate the natural seat of fire in the tail of an animal (DURS pp. 360-1). Bachelard considers that: The love act is the first scientific hypothesis about the objective reproduction of fire ... before being son of wood, fire is the son of man.. . . The method of rubbing then appears as the natural method. Once again it is natural because man accedes to it through his own nature. In actual fact fire was detected within ourselves before it was snatched from the gods.... Does not the life of the fire, made up entirely of sparks and sudden flickerings, remind us of the life of the ant heap? ... At the slightest incident, the ants can be seen swarming tumul-tuously out of their underground dwelling: similarly, at the slightest shock to the piece of phosphorus, the igneous animalculae can be seen to collect and come forth with luminous appearance. (BACF pp. 23, 25, 32, 44) Like Bachelard, Durand (DURS pp. 180-3) distinguishes two directions or 'psychic constellations' in the symbolism of fire depending upon whether, as already noted, it has been obtained by friction or by striking. In the latter case it is related to lightning and arrows and possesses the qualities of purification and enlightenment. It is the igneous extension of light. In Sanskrit the same word means both 'pure' and 'fire'. This spiritualizing fire is associated with cremation ceremonies, the Sun, fire which elevates and sublimates and all fire which communicates 'an intention to purify and enlighten'. It stands in opposition to the 'sexual' fire obtained by friction, just as the purifying flame stands in opposition to 'the procreative matriarchal hearth' and, as the exaltation of heavenly light, is distinct from an agrarian fertility rite. From this viewpoint, the symbolism of fire marks 'the most important stage in the intellectualization' of the cosmos and 'distances the human condition further and further from its animal nature.' By extending the symbol in this direction, 'fire would become what Burnouf calls that living and thinking god whom the Aryan religions of Asia named Agni and Athor and the Christians, Christ' (DURS p. 182). Although unrelated, a certain similarity of form brings fire and birds close together as celestial symbols. It is now easy to understand why fire should be the best and least imperfect image of God. This, as the Pseudo-Dionysius the Areopagite explained, was why the Word of God prefers the sacred representations of fire in preference to almost any other. You will find it, then, representing not only wheels of fire, but also living creatures of fire; and men flashing like lightning; and placing around the heavenly Beings themselves heaps of coals of fire; and rivers of flame flowing with irresistible force. But also it says that the thrones are of fire; and that the most exalted cherubim glows with fire, it shows from their appellation; and it attributes the characteristic and energy of fire to them; and everywhere, above and below, it prefers pre-eminently the representation by image of fire. I think, then, the similitude of fire denotes the likeness of Divine minds to God, in the highest degree, for the holy theologians frequently describe the super-essential and formless being by fire, as having many likenesses, if I may be permitted to say so, of the Divine character, in things visible. (PSEH pp. 44-5) As the Sun through its rays symbolizes the act of making fertile, or pure, and of enlightenment, so does the fire through its flames. However, it does display a negative aspect. Its smoke blinds and stifles and the fires of love, punishment and war burn, devour and destroy. When Paul Diel interprets fire psychoanalytically, he regards terrestrial fire as symbolizing the intellect, that is to say consciousness in all its ambivalence: Flames rising skywards depict impulses towards spiritualization. In its developing form, the intellect is subservient to the spirit. But the flame may flicker and thus fire may come to symbolize the intellect oblivious of the spirit. [It should be remembered that in this context 'spirit' means 'super- consciousness'.] Unlike the flame which casts light, the fire which smokes and devours symbolizes an imagination inflamed ... the subconscious ... the hole in the ground ... hell-fire ... the intellect in rebellion, in short, all forms of psychic regression. From this viewpoint, in that it burns up and consumes, fire is as strongly a symbol of purification and regeneration. Once more we have the positive aspect of destruction and a fresh reversal of the symbol. Water, too, purifies and regenerates, but fire is distinct from it, in that it symbolizes 'purification through understanding to the highest degree of spirituality, by enlightenment and by the truth. Water symbolizes purification of desires until they reach their most sublime in goodness' (DIES pp. 37-8).", "is_cross_ref": false, "page": 606, "slug": "tradition", "letter": "T"}, {"term": "firefly", "definition": "In China, fireflies are traditionally the companions of poor students, providing them with fight for their night-time studies. The Montagnards of southern Vietnam believe that the souls of ordinary people take the shapes of spiders, while those of heroes appear in the form of fireflies (DANS). In Japan they celebrate a firefly festival.", "is_cross_ref": false, "page": 611, "slug": "firefly", "letter": "F"}, {"term": "first fruits", "definition": "Gifts to mark the start of a fresh cycle go back to the remotest antiquity. They are similar to those seasonal rituals designed to obtain the protection of gods, kings and influential people in general. In this sense it is a sacrifice of what is to hand in the hope of future abundance. Descended from these are presents to mark the start of any fresh cycle, such as New Year or Christmas, birthdays, new business ventures, launching of ships, books or new products, first use of anything new.", "is_cross_ref": false, "page": 612, "slug": "first-fruits", "letter": "F"}, {"term": "fish", "definition": "Of course fish are symbols of water, the element in which they live. They are carved on the bases of Khmer monuments to show that their foundations are in the 'waters under the earth', the Underworld. In this context they may be regarded as sharing the 'chaotic' character of their element, whence arises their 'uncleanness'. This is the reason given by de St-Martin who also notes that their heads cannot be distinguished from their bodies. Yet, although Leviticus excludes fish from sacrificial animals, it allows them, alone of aquatic creatures, to be eaten. As a symbol of water and the creature on which Varuna rides, fish are associated with cyclical birth or rebirth. Manifestation occurs upon the 'face of the waters'. Fish are at one and the same time saviours and instruments of revelation. A fish (matsya) was one of Vishnu's avatars (incarnations); it saved Manu, lawgiver of the present cycle, from the flood and then brought him the Vedas, in other words revealed to him the whole of sacred knowledge. Christ himself is often depicted as a fisherman, Christians being fish since the waters of baptism are their natural element, and he himself is symbolized by a fish. Thus he is the Fish which guides the Ark of the Church, just as the Matsya-avatara guided the ark of Manu. In Kashmir, Matsyendranath, whose name undoubtedly should be translated as 'The Fisherman' and identified with the Bodhisattva Avalokitesvara, is said to have had Yoga revealed to him when he was transformed into a fish. Sacred fish in Ancient Egypt, the Phoenician god, Dagon, and the Meso- potamian, Oannes, bear witness to identity of symbol, especially the last named who was specifically regarded as 'the Revealer'. Oannes, indeed, has been regarded as a prefiguration of Christ. In Ancient Greece, with the legend of Amphion's rescue by a dolphin, the theme of the dolphin-as- saviour was a commonplace. Dolphins were associated with the worship of Apollo and gave Delphi its name. Fish are, in any case, symbols of life and fertility because of their extraordinary powers of reproduction and the vast number of eggs which they lay. This is a symbol which, of course, can be transferred to the spiritual plane. In Far Eastern iconography fish are paired and thus become symbols of marriage (DANA, DURV, ELIY, CHAE, GUES, MUTT, SAIR). Muslims also associate fish with notions of fertility. Rain-making charms are known, shaped like fish, and they are also associated with prosperity, since to dream of eating fish is considered lucky. 'In the iconography of Indo-European races, fish, emblem of water, are a symbol of fertility and wisdom. Hidden in the Ocean's depths, they are charged with the sacred powers of the abyss. Lurking in lakes or swimming in streams, thev bring rain, water and flood and thus regulate the Earth's fertility* (PHIU p. 140). Fish are a symbol of the Central American Indian MAiZE-god. Hentze (HENL) believes they are phallic symbols and Breuil has found them among Magdalenian bone-carvings. The Sanskrit name for the love-god was he who has the Fish for a Symbol', while fish were attributes of the love-goddesses worshipped in Syria. Aximander explains that in Ancient Asia Minor fish were forbidden as food because they were the parents of mankind. They are often associated with rhomboid shapes (see lozenge), especially on Babylonian cylinders. Marcel Griaule records that the name given to the Bozo circumcision knife is 'the knife which cuts the fish' In China fishes were a symbol of luck and when accompanied by cranes (longevity), together they symbolized happiness and good luck. In Ancient Egypt fresh or dried fish was a staple article of food, but it was forbidden to \"all persons connected with religion', priests or kings. According to legend, 'the gods of Busiris were then supposed to change themselves into chromis-fish' and this demanded a total abstinence from fish-eating. A goddess was called 'the Chief of the Fishes' and this was a name given to the female dolphin. Despite many variants in both legend and ritual practice, fishes were generally ambiguous creatures and silent and mysterious . . . hidden but glistening under the green Nile, were for ever taking part in fierce dramas. So every day in the creek at the end of the world a chromis with fins edged with pink and an abdju-fish of blue lapis took shape mysteriously and acting as pilots to Ra's boat reported the approach of the monster Apophis. (POSD p. 91) The chromis-amulet was a lucky and protective charm. Chnstianity has made wide use of fish symbolism, some applications being specific to it. others obviously to be excluded. The Greek word for 'fish' {ichthus) was in fact taken by Christians as an ideogram, each of the five Greek letters being taken as the initial letters of the words Iesu Christos Theou Uios Soter (Jesus Christ God's Son Saviour). Hence the large number of symbolic representations of fish in early Christian monuments, particularly funeral monuments. Nevertheless, although in most cases the symbolism remains strictly Chnstological, it is given a slightly different emphasis. Since fish was also a food eaten by the risen Christ (Luke 24: 42). it became a symbol of the Eucharistic feast and is often depicted alongside the bread. Lastly, because fishes live in water, the symbolism may sometimes be pursued along baptismal lines. Reborn in the waters of baptism, the Christian may be compared with a little fish in the image of Christ himself (Tertullian. De baptismate 1). The fish has provided Chnstian artists with a wealth of iconography. Carning a ship upon its back, it symbolizes Christ and his Church: lying upon a plate with a basket of bread upon it, it stands for the Eucharist: while in the Catacombs it is Christ himself", "is_cross_ref": false, "page": 612, "slug": "fish", "letter": "F"}, {"term": "fishing", "definition": "Myth, ritual and art contain a wealth of fishing scenes, with sailors casting their nets and hauling fish out of the water. In Ancient Egypt fishing was responsible for restoring Osiris to his original shape. Similarly 'the Moon, which was an eye torn from Horus, was found in a fishing net; the hands severed from the god were discovered in a fishing basket/ Jean Yoyotte speculates whether the Theban tomb-painting of a fishing scene 'does not perhaps represent fishing for eternal happiness' (POSD p. 93). 'Fisher of Men', the title given to St Peter in the Gospels, designated somebody who was to save mankind from damnation, the Saviour's apostle, the agent of conversion. Here fishing is a symbol of preaching and the apostolate: souls for conversion are the fish to be caught. Fishing, in the psychoanalytic sense, is a type of recall process of abstracting elements from the unconscious under no logical or predetermined plan, but by allowing spontaneous forces to operate and then collecting their chance results. The unconscious may, in this context, be likened to any stretch of water, river, lake or sea, in which are hidden riches which recall and psychoanalysis will bring to the surface like a fisherman with his net. five The number five derives its symbolism in the first place from the fact that it is the sum of the first even and odd number (2 + 3 = 5) and secondly because it is at the centre of the first nine numbers. It is a sign of marriage (the Pythagorean 'nuptial' number) as well as being the number of the centre, of harmony and of balance. It is therefore the number governing sacred marriages between the principles of Heaven (2) and the Earth Mother (3). Furthermore, it is the symbol of the human being, which, with arms outstretched in the shape of a cross, appears to comprise five parts, two arms, two legs and head and body, the latter sheltering the heart. It is also a symbol of the universe, its two axes, vertical and horizontal, passing through the same centre; of order and perfection; and. lastly, of the will of God. which can only desire order and perfection (CHAS pp. 243-4). It also stands for the phenomenal world in its entirety - the five senses and the forms of matter amenable to sense-perception. Pythagorean pentagonal harmony has left its mark upon the architecture of medieval cathedrals. Hermetic symbolism set the five-pointed star and the five-petalled flower in the centre of a cross comprising the four elements. This is the quintessence or ether. Five bears the same relation to six as the microcosm to the macrocosm, the individual to Universal Man. In China, too. five was the number of the centre. It was to be found in the middle hut of Lo-chu. In the beginning the ideogram wu (five) was no more than the cross comprising the four elements plus the centre. At a later stage two parallel lines were added - Heaven and Earth - between which yin and yang produce the five active elements. Ancient writers also maintained that 'under Heaven, the universal laws are five in number'. There were five colours, five flavours, five musical tones, five metals, five internal organs, five planets, five cardinal points, five spatial regions and. of course, five senses as well. Five is the number of Earth being the sum of the four cardinal regions and of the centre, the phenomenal world. But five is also the sum of two and three, Earth and Heaven in their own natures, of the marriage of yin and yang, of Tien and T'L Five is also the basic number of secret societies. It is the marriage symbolized by the five colours of the rainbow. Five is also the number of the heart. In Hindu symbolism five, once again, is the conjunction of two (the female number) with three (the male number). It is the principle of life, the number of Shiva the Transformer. The star-shaped pentagon - another symbol of Shiva - was regarded as an ordinary pentagon ringed by five triangles of fiery rays which were lingams. Shiva who, as Lord of the Universe is also master of the five regions, is sometimes depicted with five faces and, in Cambodia especially, was worshipped in the shape of five lingams. Notwithstanding, his fifth face, which looks upwards, was identified with the axis and generally remained featureless (BENA, BHAB, DANA, GRAP, The Japanese Buddhist Shingon sect also distinguishes five cardinal points (four points of the compass and the centre), five elements (Earth, Water, Fire, wind and space), five colours and the five qualities of knowledge which the supreme Buddha possessed and which the devotee of Shingon esoteri-cism must try to acquire progressively to reach the level of enlightenment. Five, in this context, proves to be the number of integrated perfection. The provinces of Ireland numbered five, the four traditional provinces of Ulad (Ulster), Connacht (Connaught), Lagin (Leinster), Mumu (Munster) and a fifth central province Midhe (Meath) comprising portions of land taken from the four other provinces. The Middle Irish word for 'province' is coked, literally 'a fifth'. Five is also the number of the deities at the heart of the Celtic pantheon, that is a supreme, multi-skilled deity Lug ('the shining one') which Romanization assimilated to Mercury, and four other deities, all of whose aspects he transcended - the Dagda ('the good god') assimilated to Jupiter; Ogma (the champion) and Nuada (the king), to Mars; Dian Cecht (the physician) and Mac Og (the young man), to Apollo; and Brigit (the shining mother of the gods, of the arts and crafts and of Gobniu, the blacksmith), to Minerva. This arrangement is confirmed by Caesar who, in his De bello gallico, lists Mercury, Jupiter, Mars, Apollo and Minerva. However, the Roman names for gods given by the Roman author do not designate deities as such, but rather their functions, and this explains the twofold assimilation in some cases. Five would thus be the symbol of totality - the totality of the land of Ireland and of the Celtic pantheon, but a totality obtained by a centre which gathers in and integrates the other four and in which these four parts take a share. Throughout the bulk of medieval Irish literature, fifty or its threefold multiplication, one hundred and fifty {pi coicait, literally 'three fifties') is a conventional number meaning or symbolizing infinity. Numeration seldom extends beyond it, but the Celtic system of numeration is archaic and clumsy even in current forms of the languages. In Central America five was a sacred number and during the agrarian period was the symbolic number of the maize-god. In both Maya manuscripts and Maya sculpture he is often depicted as an open hand. According to Girard (GIRP p. 198) the sacralization of the number five was linked to the process of maize-cultivation, the first shoots appearing five days after the seed is planted. Following their initiatory death, the maize-god Twins were brought to life again by the waters of the river into which their ashes had been cast five days before (Popol-Vuh). The myth describes how they first appeared in the shape of fish, afterwards as half men, half fish, before becoming shining solar youths. The Maya hieroglyphic for five generally takes the form of a hand, but may sometimes be encountered in the shape of a fish. The modern descendants of the Maya, the Chorti, still associate five with maize and fish. In the later stages of their legend, the Twins separated as the Sun-god and the Moon-god. It was the Moon-god who retained five for his symbolic number, hence the similarity with the fish, a lunar symbol. The Chorti, too, set the period of childhood as one of five years, on the analogy of human growth with that of maize. The maize-god is the patron of children who have not attained the age of reason, that is to say, those who are under five years of age (GIRP p. 210). The Maya believed that God drew up the dead person by a rope, which was his or her soul, five days after death, just as the maize-seed ends its gestation period and sprouts from the soil, drawn up by God, five days after sowing. The maize-shoot, too, is called 'rope' or 'soul'. According to Mexican tradition, Quetzalcoatl remained four days in the Underworld before his rebirth on the fifth day (GIRP pp. 200-1). The Maya solar hieroglyphic comprises five circles, the maize-god being a solar god as well. Five was also the Maya symbol of perfection (THOH) and the fifth day belonged to their Earth-gods. Thompson most emphatically adds that it was also the day of the serpent which sent the rain. The succession of four Suns in Aztec tradition stands for the creation of a world which, with the fourth Sun, was immanent but not yet manifest. Only the appearance of the fifth Sun, the sign of the present age, completed the manifestation. As we have seen, each of these Suns - and ages - corresponded to one of the four cardinal points. The fifth Sun corresponds to the centre or middle of the cross which they form. The dawning of that centre is the awakening of consciousness. Five is therefore the number which symbolizes human-world-consciousness. The Aztecs assigned the central Sun to the god Xiuhtecuhtli, lord of fire, sometimes represented by a butterfly (SOUM). The Aztec god Five (young maize) was lord of the dance and of music. This Apollonian function associated him with love, Spring, dawn and all sports. The same god, called 'the Singer', was the Huitchol morning star. Returning to the interpretation given to the number five by the Ancient Mexicans, we find Soustelle (SOUC) clearly showing the ambivalent nature of this number. Five, he remarks, is the number of the present world - preceded by four abortive creations - and of the centre of the cross formed by the four cardinal points. Hence it symbolizes fire, but in both senses of the word. On the one hand there is solar fire, so that the number is linked to light, the day and the triumph of life. On the other, there is the chthonian, earthly, underground fire, linking five with darkness and the journey of the 'Black Sun' through the Underworld. In his successive metamorphoses, the hero Quetzalcoatl twice embodied the idea of sacrificial rebirth, identified on the one hand by the Sun and on the other by the planet venus, which both vanish into the west, the realm of darkness, to reappear - reborn -with the dawn in the east. In his role of 'Lord of the House of the Dawn', reborn in the shape of Venus, the morning star, Quetzalcoatl is depicted in Mexican manuscripts as a personage bearing on his face the figure five in the form of dots disposed in a quincunx. Hence, as Soustelle explains, five has an esoteric significance 'among the priestly and warrior castes, as sacrifice, or rather as self-sacrifice and resurrection'. As a solar hieroglyphic, it embodies the notion of the triumph of the Sun and of life, but underpinning this are those sacrifices of warriors whose blood fed the Sun, making possible its daily return and hence making life itself possible. Similarly the centre of the world, represented by the number five, is also the hieroglyphic for the earthquake, the Last Judgement and the end of the world, when evil spirits will descend upon the centre from the four quarters of the Earth to annihilate the human race. The centre of the world is thus the central crossroads and, like all crossroads, is a place for the production of terrifying apparitions. It should be remembered that it was at crossroads, five times a year, that women who died in childbirth appeared, women who, like the warriors killed in battle or in sacrifice, were the deified companions of the Sun in his daily course, oddly reminiscent, as will be seen, of Dogon notions of the number. Lastly, and again underlining the unlucky aspect of the symbol, it should be remembered that five, being the middle of the 'dark' series (9) is in opposition to seven, the middle of the 'bright' series (13). The fifth lord of darkness, Mictlantecuhtli, Lord of Death, is in opposition to the smiling goddess, Chicomecoatl, seventh of the thirteen deities of light. On his back he wears a solar sign, but it is the Sun of the dead - the Black Sun - which journeys underground during the night. Thus, Soustelle concludes, to the Mexicans the number five symbolized 'the passing by death from one life to another and the indissoluble marriage of the dark with the bright side of the universe.'", "is_cross_ref": false, "page": 615, "slug": "fishing", "letter": "F"}, {"term": "flag", "definition": "See banner.", "is_cross_ref": true, "page": 623, "slug": "flag", "letter": "F"}, {"term": "flagellation", "definition": "Symbolizes those actions required to put to flight the powers or demons which inhibit material fertility or spiritual development. The whip was employed as a means of correction on all subjects of princes, kings and Pharaohs thoughout the East, but especially on slaves, mechanics, peasants and soldiers, as well as disobedient children. Since it was a degrading punishment, flagellation was kept for slaves. There were also ritual flagellations, pale surrogates of human sacrifice although they could be severe enough to draw blood; or simulated flagellations to drive off the evil spirits who interfered with hunting, harvesting or fertility. Barren women were beaten with straps made from goat's leather and, according to Plutarch, slaves were beaten to the cry of 'Famine, begone!' Religious ascetics of all sects have flagellated their bodies until the blood ran as a penitential act or to drive off temptation. Flagellation is intended to destroy symbolically and in practice everything which may create disorder in a society or in an individual and which upsets or inhibits their normal smooth running.", "is_cross_ref": false, "page": 623, "slug": "flagellation", "letter": "F"}, {"term": "flame", "definition": "(see also fire) In all traditions the flame is a symbol of spiritual purification, enlightenment and love. It is the image of the spirit and of transcendence, the soul of fire. In its 'dark' and pejorative sense, of flame put to wrong uses, it is the torch of discord, the burning breath of rebellion, the devouring spark of envy, the devouring fire of lust and the murderous flash of the exploding shell.", "is_cross_ref": false, "page": 624, "slug": "flame", "letter": "F"}, {"term": "flamen", "definition": "A Roman priest attached to the cult of various deities, the chief being the Indo-European active triad, jupiter, mars and Quirinus. Etymologically the word is ak
