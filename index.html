the latter in their cosmic revolutions. When the number of strings was increased to twelve, this was seen as corresponding to the signs of the Zodiac. This idea of harmony finds its expression, too, in the harps of those who, in the Book of Revelation, have overcome the Beast. The delightful fable of Chen-wen, told by Lao-tzu, is no less significant in this respect. When P'ao- pa struck the strings, he made the birds and fishes dance; but Chen-wen was able to bring to birth the four seasons by touching the individual strings, and the harmony of all four of them, the common chord of the world of the Immortals, by striking the four strings together. The lute or zither is the emblem of Sarasvati, Brahma's shakti, sl personification of the Word and of the creating sound, as well as that of the kinnara bird. On the Tibetan Wheel of Existence, Avalokitesvara is depicted in the world of the divas with a lute which he uses to awaken the gods from their illusions with the sound of the dharma. 'Imitate the zither-player', wrote Callistus II. The zither is the heart, its strings the senses, the player is the intellect and the bow 'remembrance of God' (BURA, BENA, DANA, GOVM, GRAD, HERJ, MALA, PHIL). The lyre is one of Apollo's attributes and symbolizes the god's powers of divination. As an attribute of the Muses Urania and Erato, the lyre symbolizes poetic and musical inspiration. Basing himself upon the mythical account of its invention, Jean Servier regards the lyre as 'a symbolic altar joining Heaven and Earth together'. Hermes stole Apollo's cattle, covered a tortoise's shell with the hide of one of them, fixed its horns to one end and strung this sound-box with strings made from its guts. 'Now, to Mediterranean civilizations, the bull stood for the Heavenly Bull.... To make the strings vibrate was to make the world vibrate. The cosmic marriage took place, Earth was made fruitful by Heaven; rain fell upon the fields and all female creatures became gravid. All musical instruments would seem to have been so many means of touching the secret harmony of the world' (SERH p. 151). M", "is_cross_ref": false, "page": 981, "slug": "lyre", "letter": "L"}, {"term": "macaw", "definition": "Because of its long red feathers, the Maya regarded the macaw as a symbol of fire and solar energy. 'The hieroglyphic kayab, depicting a macaw's head, denoted the solstice and this the Chorti translated with a", "is_cross_ref": false, "page": 982, "slug": "macaw", "letter": "M"}, {"term": "blazing", "definition": "Sun' (GIRP p. 163). In the fives-court at Copan, six statues of macaws are drawn up in lines of three facing east and three facing west. They mark the astronomical positions of the six cosmic Suns - the fives-ball standing for the seventh in the middle - and represent the seven-person theogony of the Sun God (GIRP p. 255). The Bribi Indians, in Colombia, have been recorded as using a red parrot as a psychopomp (conductor of souls) (KRIE p. 359). All equatorial and tropical American tribes put the macaw's feathers to decorative or ritual use as a solar symbol. Metraux (METT) quotes an observation made by Yves d'Evreux among the Tupinamba which marks a distinction between its symbolic significance and that of the eagle's feather. 'Great care must be taken when making the flights for an arrow to avoid placing an eagle's feather next to a macaw's feather, for the latter might be eaten by the former.' The Bororo Indians believe in a complex cycle of transmigration of souls during which they are temporarily reincarnated as macaws (LEVC). In Brazil, macaws make their nests on the tops of cliffs or steep rock-faces and to reach them is an achievement. The macaw, a solar symbol, is the avatar (embodiment) of heavenly fire, so hard to gain possession of. In this context it is the opposite of the jaguar, associated with chthonian fire. Many Amerindian myths on the origins of fire bear witness to this, since their heroes often need to come to grips with chthonian-celestial duality in the shapes of jaguar and macaw.", "is_cross_ref": false, "page": 983, "slug": "blazing", "letter": "B"}, {"term": "Maenads", "definition": "See bacchantes.", "is_cross_ref": true, "page": 983, "slug": "maenads", "letter": "M"}, {"term": "magic square", "definition": "There is a wealth of tradition surrounding magic squares. The square itself, with its rigid boundaries, conjures up a feeling of some secret and occult power. The magic square is a means of entrapping and storing the potential of a power by enclosing it within the symbolic representation of the name or number of the person who rightfully exercises that power. The invention of the magic square goes back to the birth of science. According to the Lutfi'l Maqtul, 'the science of the magic square is a science which God created in the beginning. He himself instructed Adam in this science' and then it was handed down by his prophets, wise men and saints. Arabic bibliography records that Thabit ben Kurra (826-890) wrote about magic squares. The Sabeans were the first to establish a relationship between these squares and the planets. The simplest form of the magic square, or wafk, comprises nine compartments in which the first nine numerals are written so that the sum of each vertical or horizontal line of figures is always fifteen: This arrangement is to be found as early as the tenth century in Jabir ben Hoyan's Kitab-al-Mawazm, and a hundred years later al-GhazalT describes a charm which is still in use today and known as 'the Seal of Ghazalf. These charms, attributed to Balinas (Apollonius of Tyana) should be written on pieces of brand-new cloth and placed beneath the feet of a woman in labour. They are regarded as helping childbirth (ENCI: 'Wafk'). There is also a large charm, a square of forty-nine compartments, linked to the different days of the week and through them to the planets. Planetary seals are made as follows: Saturn: a magic square of nine compartments on lead; Jupiter: sixteen compartments on tin; Mars: twenty-five compartments on iron; Sun: thirty- six compartments on gold; Venus: forty-nine compartments on copper; Mercury: sixty-four compartments on silver alloy; Moon: eighty-one compartments on silver. In the West, this conjunction of magic squares with planets and metals runs right through to Cornelius Agrippa's Occulta Philosophia (1533) and Cardan's Practica Arithmetica. In the Muslim world their popularity began in the thirteenth century and reached a peak in the seventeenth and eighteenth centuries. Jadwal, meaning plan or diagram, is derived from the magic square. It is a technical term in Arabic magic denoting those often square diagrams divided into compartments in which are written numerals corresponding in value to the letters of the Arabic alphabet and, for example, making up the name of the person seeking a charm. The numerical value of the letters is derived from the abjad process (A = 1 etc.). In most cases the jadwal is framed by words drawn from the Koran. All sorts of permutations are feasible. Numerals need not necessarily be written in the compartments, but names or magic words instead. Thus a very common jadwal comprises seven times seven compartments in which are written: (1) Solomon's Seal; (2) the seven sawakit, or consonants not found in the first sura of the Koran; (3) the seven names of God; (4) the names of the seven Spirits; (5) the names of the seven kings of the Jinn; (6) the names of the seven days of the week; (7) the names of the planets. These charms can be written on paper which is then crushed to pieces, or else the writing is washed off and the water drunk. They are employed in a wide range of circumstances. Buduh is a magic word made up from elements of the simple magic square divided into three parts by taking the numerical value of the letters of the alphabet into account. Thus al-Ghazall describes it as 'an incomprehensible but reliable aid to the solution of the most difficult problems.' The common people believe that Buduh became a jinn whose help is sought by writing his name either in numerals or in letters (DOUM p. 298). They believe that Adam invented this spell and that he in turn transmitted it to al-Ghazall. The buduh is used as a charm and as a preservative, and is sometimes associated with such other practices as the ink-mirror (ENCI: 'Buduh'). The four letters of buduh may also be arranged in a magic square, the sum of the numbers allotted to each of them being twenty at each line end: 'This should be written on a parchment, tied beneath the wing of a white dove and the bird released in front of the home of a girl who has refused an offer of marriage. This will reverse her decision' (DOUM p. 193). By sympathetic magic, the numerals and letters which comprise the Names of God are believed to be effective. For example, el-Muccavwir, 'the Maker', is believed to be a cure for sterility in women (the Maker of Children). Countless examples of these squares are extant. Pliny the Elder {Natural History 28: 20) refers to the existence of this magic square, many examples of which have been discovered in what was Gaul, some of the most recent in Hebrew letters. It is composed of five letters so arranged in five lines that the meaning of the words remains unchanged whether they are read horizontally or vertically, from left to right, from top to bottom or vice versa. It is therefore firstly a palindrome, more carefully constructed than many others. It is possible, even probable, that this magic square was of Celtic origin, since the meaning of the word arepo may be found in the Gaulish adverb arepo, 'in front' or 'at the end of, related to the Gaulish noun arepennis, 'head' or 'piece of ground' (cf. French arpent, 'acre', and Irish airchenn). Numerical and esoteric symbolism was not a feature peculiar to the Celtic world and yet the intrusion of a Gaulish word must suggest druidical influences. The current state of research does not allow us to confirm this hypothesis and it is possible that the spell simply refers to the cosmic wheel in general (AIBL (1953) pp. 198-208; ETUC (1955) 321: pp. 27-8). The sentence in Latin - SATOR AREPO TENET OPERA ROTAS (The sower at his plough (or, in his field) controls the work) - written in a twenty-five-compartment magic square, has been interpreted in thousands of different ways by alchemists and students of the occult. Their explanations combine simultaneously the symbolism of the letters themselves with that of the numeral traditionally assigned to each letter and that of the black or white background on which the letter is written. Some students of tradition derive from a magic square containing 'creative whorls' (ROTAS) 'the cosmogonic marriage of Fire and Water, from which creation itself was born'. The central vertical and horizontal lines of this square contain the word TENET, forming a cross which may be read in any direction. This Latin word means he, she or it 'holds'. Some students have noticed this and see the significance of the word and its central place in the square as the indication that 'the cross holds up the world.' This would provide the square with coherent meaning. Thanks to this symbolism, this explanation would make the magic square intelligible in some degree, despite the difficulties posed by the translation of the other words. In all astrological traditions the Earth, matter and the finite are represented by a square, too, while a circle stands for Heaven, the universal and the infinite. In astrology the square is embodied in an aspect of 90, standing for barriers, divergences, difficulties, prohibitions, inhibitions and the need for concerted effort, and in quadruplicates which divide the signs of the Zodiac into three groups according to their position in relation to the cardinal points. The cardinal group contains Aries, Cancer, Libra and Capricorn; the fixed group Taurus, Leo, Scorpio and Aquarius; and the mutable, Gemini, Virgo, Sagittarius and Pisces. The peculiarity of this division of the Zodiac - one among many others - is that each group brings together signs from different elements and often of conflicting tendencies, those of Fire (Aries, Leo and Sagittarius); of Earth (Taurus, Virgo and Capricorn); of Air (Gemini, Libra and Aquarius); of Water (Cancer, Scorpio and Pisces). Thus the square, which in astrology conveys the notion of conflict, tension, confrontation and basic incompatibility, is associated in the Zodiac with notions of activity and drive (the prime significance of the cardinal quadruplicate); of adaptation and diffusion (the mutable quadruplicate); and of firmness, rootedness and stability (the fixed quadruplicate). The square, therefore, embodies above all the idea of materialization, by contrast with that of spirituality linked to the circle and the sphere. Nor should it be forgotten that horoscopes, maps of the heavens and the astrologer's working-tool, were until the nineteenth century in Europe and in India are still drawn up in the shape of squares. This is clearly of symbolic significance. The celebrated problem of 'squaring the circle' was to medieval and Renaissance astrologers that of introducing the individual's material body into the spirituality of God and the cosmos. In other words, this mathematical and astrological problem was exactly analogous with the meaning given by mystics and initiates to the alchemists' 'Great Work'. Like alchemy, astrology displays two different facets, its 'material' and mathematical base being the foundation and guide for its workings on the ego. The circular shape for horoscopes - clearly far more handy for practical work and therefore more 'rational' and 'scientific' - was invented by English astrologers in the eighteenth century, and in modified form popularized in France by Paul Choisnard early in the present century. It has, however, clearly lost all its old symbolic context.", "is_cross_ref": false, "page": 983, "slug": "magic-square", "letter": "M"}, {"term": "magpie", "definition": "Magpies are commonly synonymous with tattlers and thieves, a fact easily explicable in terms of the bird's behaviour. This is also why the magpie-thrush, the borling-borlang, symbolizes for the Montagnards of southern Vietnam the ancestor who taught them the art of conducting trials - or at least of holding palavers - while the Sioux are convinced that magpies are omniscient. In China, magpies know if the wife is unfaithful, since the half-mirror which the husband has given her turns into a magpie and tells the husband if the wife has deceived him during his absence from home. The identification of magpie with mirror is odd, until you remember the attraction shining objects have for the bird. On the other hand, the magpie is also the means to marital fidelity, these birds forming the bridge over the Milky Way for the bridal procession to pass when the celestial Weaver goes to meet the Cowherd. This is the reason why magpies are supposed to have bald heads. The magpie is a fairy (chen-nu) since the daughter of the Fire-king, Yen-ti, changed herself into a magpie and flew up to Heaven when her nest was burned - a Taoist Immortal's apotheosis. In this context, the magpie played a similar part to that of the crane. Furthermore, ashes from magpies' nests were used to wash the eggs of silk-worms, a custom which conjures up hatching symbolism (DAMS, GRAD, GRAR, HEHS, KALL). Magpies were sacrificed to Bacchus so that, with the help of wine, tongues might be loosened and secrets revealed. According to the Greek legend, the Pierides, nine Thracian maidens, attempted to rival the nine Muses. Defeated in a singing match, they were changed into magpies. As told by Ovid, the magpies of the legend might be regarded as symbols of envy, presumption, idle gossip and snobbery. In Western folklore, the symbolism of the magpie is generally dark and appearances of the bird seen as evil omens (MORD p. 184).", "is_cross_ref": false, "page": 988, "slug": "magpie", "letter": "M"}, {"term": "Maia", "definition": "The nymph whose dalliance with Zeus was concealed within a cavern and who became the mother of Hermes. In Roman tradition it was perhaps a Maia other than this Arcadian nymph who personified 'the awakening of Nature in the Spring' and who was to become the familiar of Hermes. The Romans celebrated her festival in May and perhaps she gave her name to the month. She would be a fertility-goddess representing the projection of the life-force. Psychoanalysts have, by extension, made her a symbol of the externalization of the Ego. In Vedic thought, the Sanskrit", "is_cross_ref": false, "page": 989, "slug": "maia", "letter": "M"}, {"term": "word", "definition": "Maya denotes the illusion comprised by the phenomenal world which is merely the product of a magic worked by the gods. The Dogon distinguish two sorts of words which they call 'dry' words and 'moist' words. The dry, or primordial, word was an attribute of the primeval Spirit, Amma, before he had begun the task of creation, and was undifferentiated speech, unaware of itself. It resides within mankind, but mankind does not know it. It has the potential property of divine thought, but at our microcosmic level is the unconscious. 'Moist' words germinated, like the principle of life itself, within the Cosmic Egg and they were the words given to mankind. They comprise audible sounds, regarded as one of the ways in which the procreative powers of the male are expressed, on a par with his semen. The word enters the woman's ear - her other sexual organ - and then twines down into her womb to fertilize the seed and create the embryo. The word, in this same spiral form, is the light which descends on the Sun's rays to take physical shape in the Earth's womb as red copper. Moist words, like water, light, spirals and red copper, are simply one of the different manifestations - or meanings - of a basic symbol, the world made manifest, or of its lord, the water-god Nommo (GRIH). The sum of Bambara mystical knowledge is contained in the symbolism of the numbers one to twenty-two and the Bambara regard the primordial oneness, one, as the figure of the Lord of the Word and of the Word itself. Within the same symbol, notions of chieftaincy, of the rights of primogeniture, of head and consciousness are all comprehended (DIEB). At another level and within a different context, a similar notion emerges from Jacob Boehme's view of the Word of God as being the life or motion of the godhead and containing all language, colour and virtue. The notion of the fecundating word, carrying the seeds of creation and with its place in the dawn of that creation as the first manifestation of the godhead and pre-existence before any created form, is to be found in the cosmogonic concepts of many peoples. We have noted it in Africa, among the Dogon, and it recurs among the Guarani Indians of Paraguay who believed that God created speech as the foundation, before he gave physical form to water, fire, the Sun, to life-giving mists and lastly to the primordial Earth (CADG). Many South American Indian tribes associate the Word with the principles of life and of immortality. This is especially true of the Taulipang who believe that the individual is endowed with five souls, of which only one reaches the other world after death. This is the soul which contains the Word and which leaves the body at regular intervals during sleep (METB). Leenhardt records the Kanaka belief in New Caledonia that the word is an act, the very first act ever done. From this derives the terrifying power of the curse, traditionally regarded as the ultimate weapon, not because of the strength of the person uttering it since the individual has no intrinsic power, but because that act is the word of God or of the Totem invoked to cut the thread of life and annihilate the person cursed (LEEC p. 254). In Biblical tradition, The Old Testament speaks of the Word of God, and of his wisdom, present with God before the world was made ...; by it all things were created; it is sent to earth to reveal the hidden designs of God; it returns to him with its work done.... For John, too,... the Word existed before the world in God ...; it has come on earth ...; being sent by the Father ... to perform a task ... namely, to deliver a message of salvation to the world ...; with its mission accomplished it returns to the Father The incarnation enabled the New Testament, and", "is_cross_ref": false, "page": 989, "slug": "word", "letter": "W"}, {"term": "maize", "definition": "In Mexican and related cultures maize is the comprehensive manifestation of the Sun, the world and of mankind. In the Popol-Vuk, it took three attempts to create mankind. The first man was made of clay and was destroyed by a flood; the second, of wood, was washed away in a rainstorm; the third, from whom we are descended, was made of maize (ALEC pp. 96-7). Maize is a symbol of wealth and, when its origins are investigated, of semen.", "is_cross_ref": false, "page": 989, "slug": "maize", "letter": "M"}, {"term": "makara", "definition": "In Hindu iconography the makara is a sea-monster, based upon the dolphin, but also related to the crocodile. It is pre-eminently a symbol of water. It is Varuna's and Ganga's steed, on this level replacing the naga, which in turn replaces it as Varuna's steed at Angkor. The Bhagavad Gita proclaims its important status in the world of waters: 'The makara is to other fishes what Ganges is to other rivers and Rama to other warriors' (10: 31). In Tantric symbolism the makara is the steed of the Mantra Vam, who corresponds with the element of Water. In iconography the Makara's Bow is the symbol of beneficent rain and of the fertilizing waters poured down from Heaven. It is identified with the rainbow. The makara (Chu-sin in Tibetan) is depicted upon the phurbu, a magic dagger with a triangular blade like some tongue designed to swallow the demons it pierces. In this ritual object of Tantric Buddhist transmutation, the mouth of the water-dragon, the makara, like the dagger, spits lightning, flames and smoke to a thousand crashes of thunder (STEI). Similarly at the principal 'gates' of the mandala, 'emanations of glorious light' are vomited from the mouths of the makaras to the glory of the Wheel of the Dharma. Stein believed that a link existed between the different meanings borne by the vajra ('terrible weapon and phallus') and the phurbu's burning energy- tip, which both ingests and exudes, bodhicitta (spirit of enlightenment or semen) being concentrated at the tip of the blade. The makara. which came out of the unsullied lotus gave birth to four of the five symmetric flames which burn at either end of the vajra. The Indian Zodiac substitutes the makara for Capricorn and it therefore corresponds to the Winter solstice (which is, in any case, itself related to the element of Water). In so far as it marks the beginning of the ascendant phase of the annual cycle, it is the solar gateway or Gateway of the Gods. The symbolism of the monster's gaping jaws as a gateway is well known: it may either be saviour or devourer. In this context, it may be either dolphin or crocodile, a gate of salvation or a gate of death, depending upon whether the swallowing up is annihilation or a passing beyond the constraints of temporal existence. The makara-crocodile on the stupa at Bharut appears to be gobbling up, or liberating, a temple and, especially, a bird, and cannot fail to remind us of the quail gobbled up by the wolf in the Ashvin legend. Another aspect of its beneficent symbolism is provided by the makaras which form Vishnu's earrings: they represent intellectual and intuitive knowledge (AUBJ, BURA, CORF, DANA, GOVM, GUES, MALA).", "is_cross_ref": false, "page": 990, "slug": "makara", "letter": "M"}, {"term": "male and female", "definition": "The meaning of these two words should not be confined exclusively to the biological plane, defining the individual's sexual characteristics, but should also be understood at a higher level and in a wider context. Thus the soul is a combination of male (nefesh) and female (chajah) principles which give the living soul its full meaning. According to the Zohar, the soul's male and female elements derive from the cosmos. The male principle radiates the life force, but this principle of life is subject to death; the female bears life, it animates. In this context Eve, who proceeded from Adam, signifies that the spiritual is beyond the vital element. Adam was pre-existent to Eve and the vital is earlier than the spiritual element. A similar theme is picked up in the myth of Athene springing from the brain of Zeus. In this respect, the Zohar uses the example of the candle with its elements of light and darkness signifying male and female. Distinction between male and female is a sign of separation, like the upper and lower waters and Heaven and Earth. In the earliest accounts of the Creation, the first human was hermaphrodite, since this separation had yet to take place. On the mystical plane, the spirit is regarded as male and the soul which animates the body as female. This is the well-known duality of animus and anima. When the words male and female are used at a spiritual level they do not denote sexuality, but giving and receiving. In this esoteric sense the celestial is male and the terrestrial female. The more firmly one sets oneself upon the biological plane and explains male and female in sexual terms, the more confused one becomes. Westerners are prone most frequently to be scandalized or aroused by the erotic symbolism of Oriental art and particularly of Indian art. Nor is it uncommon to find readers bewildered by the symbolism of the Song of Solomon and disconcerted by the commentaries which it has provoked. One has to base oneself upon a spiritual plane to grasp the meaning of the symbols. Nothing should be taken literally, 'for the letter killeth, but the spirit giveth life' (2 Corinthians 3: 6). Even if we stand on the plane of sexuality, it is clear that men and women are neither wholly male nor wholly female. Men possess a female element, and women a male one. All male and female symbols display opposite characteristics. Thus trees are female, yet may appear male, like the symbolic tree sprouting from Adam's penis.", "is_cross_ref": false, "page": 991, "slug": "male-and-female", "letter": "M"}, {"term": "man", "definition": "Humanity has been bound to see itself as a symbol. In many traditions, including even the most primitive, man is described as a small-scale copy of the universe, a microcosm or synthesis of the world. Man is the centre of the world of symbols. So many writers, from the Wise Men of the Upanishads, to Christian theologians and those who searched out the secrets of alchemy, have drawn analogies and seen correspondences between the elements which make up the human frame and those which make up the universe and between the principles which control human emotions and those which govern the universe. Some saw the bones of man's body as being linked to Earth, his blood to Water, his lungs to Air and his head to Fire, while for others the nervous system was related to Fire, the respiratory to Air, the circulatory to Water and the digestive to Earth. Man is in touch with the three levels of the cosmos, his feet with the terrestrial, his chest with the atmospheric and his head with the celestial. He is a citizen of the three kingdoms, animal, vegetable and mineral, and in spirit he can communicate with the godhead. The number of comparisons which may be made is endless and sometimes owes more to phantasy than to symbolism. In the Atharva-Veda (10: 7) man was originally regarded as the cosmic pillar, a sort of Atlas, with the duty of holding Earth and Heaven together, both being threatened with constant dissolution and disintegration. Man is thus both centre and principle of unity, ultimately identical with Brahman, the supreme principle. The idea of man being made in God's image is Biblical. 'And God said, Let us make man in our image, after our likeness... And the Lord God formed man of the dust of the ground, and breathed into his nostrils the breath of life; and man became a living soul' (Genesis 1: 26; 2: 7). Commentators observe that the idea of likeness weakens that of image by utterly removing any notion of identity. This concept from Genesis became the cornerstone of astrological teaching, welding the relationship between the microcosm - man - and the macrocosm - not simply the universe, but the all-embracing mind of God, the idea and power of the universe. His or her birth is to each individual like the creation of the world, since to that individual coming into being and the birth of the world are one and the same, as are death and the end of the world. When an individual dies it is one and the same that he or she dies to the world or that the world dies with them. The entity, God- Universe-Man, is expressed as a sphere, the traditional image of the world in the centre of which each man stands. His place in the world and the world's place in him are defined by their mutual ties. Man symbolizes a network of cosmic relationships. The Chinese regard each individual human being as a complex corresponding to given elements. These components are never considered as being wholly spiritual or wholly material. Each person's nature is thus produced by specific ingredients mixed more or less harmoniously. Man's bodily condition is characterized by the proportions of yin to yang which it contains and it is this balance which is upset by illness. Chinese physicians had evolved the following correspondence between the cosmos and the human body: the round head: sky; the hair: stars and constellations; the eyes and ears: Sun and Moon; the breath: wind; the blood: rain; the bodily vessels and humours: streams and waters; apertures and veins: valleys and rivers; the four bodily seas (stomach, Sea of Water; aorta, of Blood; mediastinum, of the Lungs; brain, of Bone Marrow): the four cosmic seas; the body: the element Earth; the skeleton: mountains; the heart: Great Bear; the seven apertures in the heart: the seven stars in the Great Bear; the five internal organs: the five elements; the eight parts of the body: the eight trigrams; the nine apertures in the body: the nine gates of Heaven; the four limbs: the four seasons; the twelve principal joints: the twelve months; the 360 minor joints: the 360 days of the year. Chinese medicine recognized five digestive organs and nine apertures in the body - the two eyes, the two nostrils, the two ears and the mouth were seen as being yang: the two lower apertures as being yin. All that was required to obtain a more or less accurate diagnosis was to combine the theory of the apertures and of the five internal organs with their correspondences with the five elements, the lower apertures being attributed to the kidneys, the nostrils to the lungs, the eyes to the liver, the mouth to the spleen, the ears to the heart. In his study of Chinese thought, Granet provides a portrait of Confucius drawn in accordance with this theory: Confucius was descended from the Yin who had been rulers by virtue of water. His family name means 'hollow' and his personal name 'hollow mound' and at the crown of his head he had a slight depression like the hill- top which holds a pool of standing water. Water corresponds to the kidneys and to the colour black. Black is a sign of depth. His spirit was characterized by wisdom and the kidneys are the source of wisdom. Man is flesh and spirit, but there are beings bearing the names of men who are so spiritually impoverished as to feel at home in a world which has turned away from God and who experience no transcendental longings. The Gnostic, Basilides, asked himself whether such men were men in the true sense of the word and most emphatically denied it (ERAJ (1948) p. 116). In prophetic terms Basilides spoke of a time to come when spiritual men had been replaced by ignorant beings who rejected all that which pertained to the spiritual. Each would be quite happy with the world in which he or she lived and would have no more interest in eternal life. When that time came, a man who spoke of the spiritual life would seem as foolish as a fish trying to crop the mountain pastures with a flock of sheep. Once the world was filled with such ignorance, quest and longing on the spiritual plane would come to an end and the world would be completely denuded of spiritual longing (ibid. 123-4). Thus Basilides demonstrates the end of the man of flesh and spirit, and thus the day will come when man will symbolize the flesh alone. When this happens he will be in danger of losing his immortality.", "is_cross_ref": false, "page": 993, "slug": "man", "letter": "M"}, {"term": "mana", "definition": "Mana is not a symbol, but is itself symbolized in charms, stones, leaves, different images, idols, objects hung round the neck or worn on belts, other items of clothing and so on. The word 'mana' is of Melanesian origin, but the meaning which it conveys is the same as that of the Sioux wakan, the Iroquois orenda, the Huron oki, the West Indian zemi and the megbe of the African Pygmy tribe, the Bambuti. Although the concept of 'mana' is so widespread that some sociologists have gone so far (and too far) as to suggest that all religious phenomena derive from it, it is by no means universal. Wherever it occurs, it denotes a particular relationship with the sacred: that mysterious but active power which belongs to certain people, and generally to the souls of the dead and all spirits. The tremendous act of creating the cosmos could only be performed by the mana of the Divinity; the head of a family also possesses mana, the English conquered the Maoris because their mana was stronger.... But men and things only possess as mana because they have received it from higher beings, or, in other words, because and in so far as they have a mystical sharing of life with the sacred.. .. Everything that is supremely, possesses mana; everything, in fact, that seems to man effective, dynamic, creative or perfect. (ELIT pp. 19-20)", "is_cross_ref": false, "page": 996, "slug": "mana", "letter": "M"}, {"term": "mandala", "definition": "Strictly speaking, the word 'mandala' means 'circle', although it is a complex piece of drawing and often framed within squared borders. Like the yantra (an emblematic medium), but more powerfully schematic, the mandala is simultaneously an abridgement of spatial manifestation and an image of the world, the depiction and realization of divine powers, as well as a visual aid to spiritual instruction and enlightenment. The traditional Hindu mandala determines through ritual orientation the central holy area comprising altar and temple. The mandala is the spatial symbol of the presence of the godhead at the centre of all things - purusha (Vastu-Purusha mandala). It is depicted as a square subdivided into smaller squares, the simplest (dedicated to Shiva and to PrithivT) comprising four or nine compartments, the more common sixty-four or eighty-one compartments. The square (or squares) at the centre are the Brahmasthana, the Place of Brahma, and contain the Garbhagriha, or womb-chamber, the cella of the temple. The outer framework of squares is related to the solar and lunar cycles. If this arrangement is to be found in the ground-plan of temples, such as that at Khajuraho, in India itself, it is also true of places such as Angkor, in particular, to which Hinduism was exported. The Tantric mandala comes from the same symbolic source. It is painted or drawn as an aid to meditation or marked out on the ground for rites of initiation. Basically it is a square with gateways at the four points of the compass. These gateways are filled with circles, lotuses, images and symbols of the godhead, those on the outer perimeter being provided with guards. Passing through them in succession corresponds to similar stages in spiritual development or grades of initiation, until the centre is attained, the undifferentiated state of Buddha-chakravarti. The mandala may also be internalized and formed in the cavern of the heart. Temples like that at Borobudur in Java display precisely what is meant by the internal development of the mandala.", "is_cross_ref": false, "page": 997, "slug": "mandala", "letter": "M"}, {"term": "Far Eastern Shingon", "definition": "Buddhism depicts the mandala as a lotus, on whose centre and individual petals there is an image of the Buddha or of a Bodhisattva. An especial feature is the double mandala, again with Vairocana in its centre, comprising that of the non-manifest vajradhdtu, or Diamond Cycle, and that of the garbhadhdtu, or Womb Cycle, which although universally manifest bears the fruit of liberation.", "is_cross_ref": false, "page": 998, "slug": "far-eastern-shingon", "letter": "F"}, {"term": "Japanese", "definition": "Buddhists of the Shingon sect regard the concentric designs of these mandalas as images of the two complementary and ultimately identical aspects of supreme reality. One is the primeval power of reasoning, inborn in humans, which employs the images and ideas of the illusory world; the other is ultimate knowledge, gained by spiritual exercises, acquired by the Buddha and with him interfusing the intuition in Nirvana. The mandala is an image both of synthesis and of a driving energy source; it both stands for and yet also helps to overcome the conflict of the many and the one, the diffused and the concentrated, the disjoint and the conjoint, the differentiated and the undifferentiated, the external and the internal, the visible illusion and the invisible reality, and space-time and extraspatial timelessness.", "is_cross_ref": false, "page": 998, "slug": "japanese", "letter": "J"}, {"term": "Henry", "definition": "Corbin has observed Ismaili circular diagrams strikingly akin in concept and meaning to the mandala (BURA, CORT, COOI, DAVL, ELIY, In Tibetan tradition, the mandala provides a temporary guide to the imagination during meditation. In its varying combinations of circles and squares it displays the spiritual and material universe as well as the dynamic which links them on the triple cosmic, human and divine planes. 'The ritual use of the mandala is as an adjunct to the divinity of which it is the cosmic symbol. As a visible projection of a divine world at the centre of which sits enthroned the divinity in question, there can be no mistake about its meaning. The Master's voice is able to bring it to life' (TONT p. 12). In one example, five large concentric circles might encompass an eight-petalled lotus in the centre of which there is a structure comprising a number of squares one inside the other, each with four gates opening to the four points of the compass. Within, twelve Buddhas in meditation would surround another square in which a circle is drawn. Once again, in the centre of this circle would be another eight-petalled lotus in the middle of which the deity would be seated. In the blank spaces would be seen symbols of flame, thunderbolt and cloud. Around and outside the large circles, deities and protective or destructive creatures would be depicted against a background of cloud and flame. Through the magic of its symbols, the mandala is both the image and the moving force of spiritual ascension. It derives from the ever-increasing drive to internalize existence by progressively concentrating the manifold upon the one, with the ego reintegrated into the whole and the whole into the ego. Jung uses the image of the mandala to express a symbolic representation of the 'nuclear atom' of the human psyche - whose essence we do not know.... Similar pictures are used to consolidate the inner being, or to plunge one into deep meditation. The contemplation of a mandala is meant to bring an inner peace, a feeling that life has again found its meaning and order. The mandala also conveys this feeling when it appears spontaneously in the dreams of modern men who are not influenced by any religious", "is_cross_ref": false, "page": 998, "slug": "henry", "letter": "H"}, {"term": "tradition of this sort", "definition": "Roundness (the mandala motif) generally symbolizes a natural wholeness, whereas a quadrangular formation represents the realization of this in consciousness. In the dream the square disk and the round table meet, and thus a conscious realization of the centre is at hand. The mandala incorporates a twofold efficacy: it preserves psychic order if it already exists and restores it if it has vanished. In the latter case it has a stimulant and creative function (JUNS pp. 213-15).", "is_cross_ref": false, "page": 999, "slug": "tradition-of-this-sort", "letter": "T"}, {"term": "mandorla", "definition": "See under almond.", "is_cross_ref": true, "page": 1000, "slug": "mandorla", "letter": "M"}, {"term": "mandrake", "definition": "The mandrake is a fertility symbol, it foretells the future and acquires wealth. In magical practices, although the mandrake may be found in both male and female shape, it is always regarded as the male principle. Its medicinal virtues and spiritual efficacy depend upon the extent to which it has a tap-root. It is, however, poisonous and must be carefully prescribed to be beneficial. The mandrake is supposed to grow from the semen ejaculated by a hanged man (SCHM). In Ancient Egypt mandrake berries, the size of a nut and white or russet- coloured, were symbols of love, doubtless because of their aphrodisiac qualities. In Ancient Greece the mandrake was known as the sorceress Circe's plant and inspired a reverential awe. Pliny the Elder, following Theophrastus, observes: \"The diggers avoid facing the wind, first trace round the plant three circles with a sword, and then do their digging while facing the west.... The pounded root, with rose oil and wine, cures fluxes and pain in the eyes' {Natural History 25: 94). In folklore and legend the mandrake is associated with the symbolism of fertility and wealth, provided that it is treated with care and reverence. It is one of those plants most fertile in superstitious and magical practices.", "is_cross_ref": false, "page": 1000, "slug": "mandrake", "letter": "M"}, {"term": "manikin", "definition": "In his De bello gallico, Julius Caesar describes the Celtic ritual cremation of men shut in human figures, or manikins, of willow, which were set on fire. 'Laodamia is also supposed to have fashioned a life-size figure of her dead husband in wax and was accustomed secretly to copulate with it. Her father discovered it and threw this manikin upon a fire. Laodamia cast herself after it and was burned alive' (GRID p. 251). The manikin is one of the symbols of identification: of an individual's identification with perishable matter, with a group, or with another individual; or of identification with a perverse desire or with guilt. Later ages burned their enemies in effigy. Laodamia died with the object of her desire, an object with which she had identified. This was to take the image for the reality, a spiritual deviation under the impulse of passion which made the soul blind and servile. Manitu The Algonquin Indians regarded the Manitu as the life force immanent in humans, animals, plants and all natural phenomena. The individual's energies are part of the Manitu which the individual shares. The sum of that energy is the Supreme Being, the Great Manitu who gives life to all creation (KRIE p. 61).", "is_cross_ref": false, "page": 1000, "slug": "manikin", "letter": "M"}, {"term": "manna", "definition": "The Book of Exodus (16) speaks of manna, the food with which God's providence miraculously fed the Children of Israel during their forty years in the wilderness. From the outset it was the ideal foundation for an elaborate symbolic structure, since its very name was supposed to be derived from the question asked by those who first found this strange substance - 'Man houl What is it?' A heavenly food, manna might be 'the corn of Heaven' or 'angels' food' (Psalms 78: 24-5). This miraculous food could not simply have vanished from the face of the Earth, and rabbinical writings enable us to follow step by step the speculations which led them to conclude that manna was now stored in Heaven and kept for the righteous. When the Messiah appeared it would once again fall down on Earth for this second Moses in a second Exodus. It is to similar beliefs that St John alludes: 'To him that overcometh will I give to eat the hidden manna' (Revelation 2: 17). From this traditional data both Jewish and Christian writers have added far richer meanings to the symbolism of manna. Philo regarded it as a type of the Logos and as the heavenly food of souls. In St John's Gospel (6: 31-5) the Eucharist becomes the true manna, the Bread of God, coming down from Heaven and giving life, the Bread of Life. Following St Paul (1 Corinthians 10: 3-16), the early Fathers emphasized one of the harmonics of this basic theme. Just as the Children of Israel had eaten this miraculous food, but had been quite capable of faithlessness immediately afterwards, so Christian neophytes should not think that the bread of the Eucharist would act like some magic charm to prevent them falling into sin (St John Chrysostom, Baptismal Catachesis 5: 15ff.).", "is_cross_ref": false, "page": 1001, "slug": "manna", "letter": "M"}, {"term": "mantra", "definition": "In Hinduism and Buddhism, the resonant ritual phrase passed by the master to his disciple is believed, when recited, to have the power to set in motion its corresponding spiritual influence. It allows the one who uses it to become part of the vibrations which, according to Hindu cosmology, comprise the universe and to share in the control of their energy. In this case the symbol partakes of the strength of sacramental communion with the cosmos.", "is_cross_ref": false, "page": 1002, "slug": "mantra", "letter": "M"}, {"term": "maraca", "definition": "Used by Amerindian shamans as a sacred musical instrument in exactly the same way as their Siberian confreres use drums. The Tupinamba make offerings of food (METT pp. 27ff.), while the Yaruro carve on them stylized representations of the deities they visit in trance states (quoted in ELIC p. 178). Pawnee Indians regarded maracas as symbolizing the breasts of the First Mother (FLEH). The Tupinamba of Brazil used to take their maracas into the Otherworld 'to tell the ancestors they had arrived' (METT). It is one of the symbols of making contact with the godhead and presences.", "is_cross_ref": false, "page": 1002, "slug": "maraca", "letter": "M"}, {"term": "market-place", "definition": "In Ancient China, market-places were not only trading places but the scenes of Spring dances, marriages, rain-making ceremonies and ritual connected with fertility and other celestial influences. In fact, if one wanted to stop the rain, women were forbidden to enter market-places. As places where yin and yang met in equal balance, market-places were centres of peace in which blood-feuds could not be pursued (Granet). The rituals of secret societies take the symbolism a stage further when they speak of a 'market-place of the Great Peace' (t'ai-p'ing), the goal of a 'voyage' and identical with the 'City of Peace' or the 'Abode of Peace'. It is the image of a spiritual state or a rung upon the ladder of initiation (GRAD,", "is_cross_ref": false, "page": 1002, "slug": "market-place", "letter": "M"}, {"term": "marriage", "definition": "Marriage is the symbol of the loving coitus of man and woman, which, in a mystical sense, is also that of Christ's union with his Church, of God with his Chosen People and of the soul with God. In Jungian analysis, during the course of the process of individuation or of personality integration, marriage symbolizes the conciliation of the feminine principle of the unconscious with the male principle of the spirit. Nearly all religious traditions contain instances of sacred marriages. They not only symbolize the potential for union between God and the individual, but also the coition of divine principles which will engender definite essences. One of the most famous of these marriages was between Zeus (Power) and Themis (Justice or Eternal Order), from which were born Irene (Peace), Eunomia (Order) and Dike (Law).", "is_cross_ref": false, "page": 1003, "slug": "marriage", "letter": "M"}, {"term": "marsh", "definition": "(see also lake) While Europeans may read into the marsh the sense of sloth and idleness, Asia does not regard absence of movement as something negative. The Chinese hexagram t'ui, which duplicates the sign for still water, carries the meaning of concord, fulfilment and wealth. In Sumerian mythology, the marsh is passive, female, undifferentiated matter. In China marshes were places for fishing and hunting, but the hunting was ritual. This was because the powers of Heaven were manifested in marshes and because they, too, were spiritual centres. This is why after the Great Yu had regulated space, he fashioned the marsh of Hia and there built a royal watchtower, the ancestor of the Temple of Heaven (see house) and centre of the Chinese empire. In the Celtic world, marshes must have carried a very similar significance, if the location of Glastonbury is anything to go by. In Ancient Greece marshes played parts similar to mazes. A very different approach is to be observed in the Samyutta-nikaya, in which the Buddha takes the marsh as an image of sensual pleasures which are obstacles along the Eightfold Path (GRAD, LIOC, SOUN). A Fulani tale depicts the path beside the marsh as a phase in initiation. Hammadi's lament develops the theme still further: 'O you marsh of deception! Woe to the thirsty who rush to your pools! Our throats are dry, our misfortunes have reached their peak, we die in torment!' The deadliest of poisonous snakes writhe round marsh-pools and deny access. The 'bright' side of the symbol of the marshy pool which denies the stranger access, bears the meaning of a united family, a well-defended country or a secure village, the still water being the image of a peacefulness which nothing can disturb. The 'dark' side of the marshy pool protected by poisonous snakes symbolizes selfishness and the greed which refuses to share the good things of life with neighbours, even if they are dying of poverty (HAMK 12, p. 61). This aspect may also bear a meaning, in line with the symbolism of treasures guarded by monsters, of the difficulties to be overcome before the cool of the oasis or the pool can be attained. Analysts make pools and marshes a symbol of the unconscious and the Mother, a place where matter germinates in secret.", "is_cross_ref": false, "page": 1005, "slug": "marsh", "letter": "M"}, {"term": "mask", "definition": "In the East the symbolism of the mask depends upon the use to which it is put, the main types being theatrical, carnival and funeral, the latter a special feature of Ancient Egypt. Theatrical masks - also used in ritual dances - are one form of manifestation of the universal ego. The wearer's personality is generally left unchanged, which means that the universal ego is immutable and unaffected by its contingent manifestations. And yet, in a different light, the very same performance may aim at modification through the actor's identification in the part which he plays with the particular divine manifestation represented, since the mask - and especially the fantastic or animal mask - is the face of the godhead and more particularly the face of the Sun, radiating spiritual light. Thus, when we are told that the t'ao-t'i masks (see devourer) have grown gradually more human, we should not regard this as a sign of growing civilization, but rather of growing forgetfulness of the power of the symbol. Masks also sometimes externalize demonic tendencies, as is the case in the Balinese theatre where these two aspects (of the actor's own personality and the universal power of the mask) meet face to face. However, much more striking instances are provided by carnival masks which, without exception, depict the lower, satanic aspect with a view to repudiating it. Masks act as liberators and this is also true of those used in the Ancient Chinese No Festival, corresponding to the New Year. They worked as a catharsis. Instead of hiding, the mask revealed those lower tendencies which had to be driven out. Masks, however, are dangerous things to use or handle and are surrounded with ritual and ceremony. This is true not only of Africa, but also of Cambodia, where the masks used in the trot dance are paid particular respect. Were this not so, the wearers would be endangered. The funeral mask is the unchanging archetype in which the dead person was judged to return. Burkhardt also observes that it was intended to preserve within the mummy the 'bone-breath', a 'subtle' lower human modality. To preserve it, however, had its dangers, especially if the person concerned had attained a certain level of spiritual elevation. Although the two forms were different, a mask designed to pin down the wandering soul (huen) was employed as predecessor of the funeral tablet (see table(t)). Granet suggests the eyes of the mask were pierced, just as the tablet was pricked, to show that the dead person had been born into the Otherworld In the dualistic concepts of the Iroquois, their False Face dances all originate from Flint, the evil one of their twin culture-heroes, who rules over darkness. There are two guilds of dancers belonging to their confederacy of secret societies. Their task is basically medicinal, preventing and curing both physical and psychic illness. In their ritual, the men are masked as dwarfs, monsters and other abortive pieces of the evil brother's creation. In the Spring and Autumn, the turning-points in the solar cycle, they drive disease from their villages. According to Krickeberg (KRIE pp. 130-1), these masked dances originate from hunting rituals. They probably became healing dances because animals sent disease to avenge themselves upon their hunters. This is somewhat akin to the fact that among the Pueblo Indians, animal-gods are chiefs of Medicine Lodges (MULR p. 284). The Pueblo Indians celebrate the Coco Katchina - ancestors and the dead in general - with masked dances (ibid.). The festivals of these animal-gods are only held during the Winter, with the most important ceremonies occurring at the solstice, thus sharing a common symbolism with the Iroquois rituals. They are not only masters of herbal medicine and the rites of curing, but also of sorcery and black magic. In Africa 'masks are an established feature of fertility-, funeral- and initiation-ceremonies. From the earliest times they belong to that stage in social development at which people become settled tillers of the soil. In his", "is_cross_ref": false, "page": 1006, "slug": "mask", "letter": "M"}, {"term": "mat", "definition": "See carpet.", "is_cross_ref": true, "page": 1012, "slug": "mat", "letter": "M"}, {"term": "maze", "definition": "The most famous maze was the Labyrinth, the Cretan palace in which Minos stabled the minotaur and from which Theseus was enabled to escape only because of the thread which Ariadne had given him. All mazes share its common characteristic of complexity and difficulty of ingress and egress. Basically a maze comprises a criss-cross pattern of paths, some of which prove to be dead-ends, through which a way must be found to lead to the middle of this strange spider's web. However, it is inaccurate to compare a maze with a spider's web. The latter is regular and symmetrical, while the very essence of the maze is to crowd into the smallest possible space the most complicated system of paths and thus delay for as long as possible the traveller's arrival at the centre which is his goal. (BRIV p. 179) This artificial network exists in a natural state in the passageways leading to a number of prehistoric cave-sites; Virgil assures us that it was drawn upon the door to the Sibyl's cavern at Cumae; it was carved upon the stone floors of cathedrals; it was danced in many lands from Greece to China, and it was known to the Ancient Egyptians. The fact is - and its association with caverns bears this out - that mazes should both allow access to their centres by a sort of initiatory journey and bar it to those who are not qualified to enter. In this sense the maze is akin to the mandala, which in any case sometimes bears a labyrinthine appearance. Thus we are concerned with the representation of initiatory tests by choosing, as preliminaries to a journey to the hidden centre. The mazes carved into the floors of cathedrals were at one and the same time the monograms of their builders and substitutes for pilgrimage to the Holy Land. This is why either the architect himself or the Temple at Jerusalem is sometimes depicted in the middle, either as the chosen one who has reached the centre of the world or the symbol of that centre. The faithful who were unable to take part in the actual pilgrimage could journey in imagination through the maze until they reached the Holy Places. This was the stationary pilgrimage (BRIV p. 202). At Chartres the pathway through the maze was over 200 yards long and the journey was made upon the knees. Mazes were used as defences at the gates of fortified towns (see castle); they are also to be found in ancient clay models of Greek houses and, in both cases, we have a town or house protected as if it were the centre of the world. Such defences are to ward off not merely human enemies, but evil influences as well. The identical part played by screens set in the middle of temple naves in areas under Chinese influence should also be observed, since here evil influences were believed always to make themselves felt along straight lines. Theseus' dance, known as the Crane Dance, is clearly related to his journey through the Cretan labyrinth; similarly, labyrinthine bird dances, such as the Yu Dance, existed in China and their role belonged equally to the supernatural order (BENA, CHRC, GUES, JACG, KALT). As the symbol of a defensive system, the maze proclaims the presence of something precious or holy. It may serve the military purpose of defending an area of land, a village, a town, a tomb or a treasure-house, to which it allows admission only to those who know the plans or have been initiated. It has the religious purpose of protection against the assaults of evil, this evil being not only satanic, but also intrusive, from persons prepared to violate the secrets, the holiness and the intimacy of a relationship with the godhead. The centre protected by the maze is the preserve of the initiate, the person who has passed the tests of initiation (the windings of the maze) and has shown him- or herself worthy to be granted a revelation of the mystery. Once that person reaches the centre, he or she is, as it were, made holy, entering the arcane and bound by the secret. The labyrinth rituals upon which initiation ceremonies are based ... are intended for just this - to teach the neophyte, during his sojurn on earth, how to enter the domains of death [which is the gate to a new life] without getting", "is_cross_ref": false, "page": 1012, "slug": "maze", "letter": "M"}, {"term": "lost", "definition": "In a sense, the trials of Theseus in the labyrinth of Crete were of equal significance with the expedition to get the golden apples from the garden of the Hesperides, or to get the golden fleece of Colchis. Each of these trials is basically a victorious entry into a place hard of access, and well defended, where there is to be found a more or less obvious symbol of power, sacredness and immortality. (ELIT p. 381) The Cretan Labyrinth might also have a solar significance because of the double axe, of which it might have been the palace and which is carved on so many Minoan remains. The bull shut in the labyrinth is solar, too. In this context, it may symbolize the royal power which Minos exercised over his people. 'While the stepped spires of the ziggurat borrow the three- dimensional spatial projection of a helical maze, the very name, Labyrinth, Palace of the Axe, reminds us that in Knossos the mythical stall of the Minotaur was pre-eminently the shrine of the double axe (emblem of kingship), that is, of Zeus-Minos' archaic thunderbolt' (AMAG p. 150). In the Kabbalistic tradition taken up by the alchemists, mazes filled a magical function which was one of the secrets attributed to Solomon. This is why the mazes in cathedrals, 'those series of concentric circles broken at given points on the circumference to provide a strange and tangled pathway', came to be called 'Solomon's Maze'. Alchemists saw them as images 'of the whole task involved in the Work, with its major difficulties; an image of the path they needed to follow to reach the centre, arena for the two warring natures; image of the path which the artist must follow to find release' (FULC p. 63). This explanation would run parallel with that provided by one of the teachings of ascetic mysticism - focusing upon oneself, along the thousands of paths of feeling, emotion and ideas; overcoming all that stands in the way of unalloyed intuition, and then returning to the light without becoming lost in the byways. To enter and to emerge from the maze might be the symbol of death and resurrection. The maze also takes one to the centre of one's self, 'to some hidden, inner shrine, occupied by the most mysterious portion' of the human personality. This conjures up the mens, the temple of the Holy Spirit in the soul in a state of grace; or again, the depths of the unconscious. Both can only be reached by consciousness after making many detours or by intense concentration, when that ultimate intuition is attained and everything becomes plain through some kind of enlightenment. Here in this crypt the lost oneness of being, scattered in a multiplicity of desires, is rediscovered. To reach the centre of the maze, like a stage in the process of initiation, is to be made a member of the invisible lodge which the maze-makers always shroud in mystery or, better still, have always left to be filled by the finder's own intuition and personal affinities. When Marcel Brion writes about Leonardo da Vinci's maze, he conjures up 'that brotherhood of men of all ages and all lands, filling the magic circle which Leonardo left blank, for it was never his intention to describe in detailed terms the shrine in the middle of his maze' (BRIV p. 196). The maze combines the motifs of spiral and plait and might express the patent intention of representing infinity under both the guises in which it appears in human imaginations. The first is the spiral, or the infinity of non- fulfilment, since, in theory at least, it can be conceived of as never coming to an end; the other is the infinity of the eternal homecoming embodied in the plait. The harder the journey, the more and the tougher obstacles in his path, the more the initiate will be transformed and acquire a new self in the course of his voyage of initiation. (BRIV pp. 199-200) The transformation of the self which occurs in the middle of the maze and which will be manifested in broad daylight at the end of the return journey, through darkness to light, will mark 'the victory of the spiritual over the materialistic and, at the same time, that of the eternal over the ephemeral, of reason over instinct and of knowledge over blind violence' (BRIV p. 202).", "is_cross_ref": false, "page": 1014, "slug": "lost", "letter": "L"}, {"term": "mead", "definition": "Mead was the Celtic beverage of immortality, drunk by the gods in the Otherworld - when the monks came to write these legends down they often substituted wine - and also at the ritual feasts during the great festival of Samain. At Celtic feasts mead and beer were drunk together and mead brought swift and complete intoxication. Mead lingers as a drink in Celtic areas, especially in Brittany (OGAC 13: pp. 481ff.). In contrast with beer, which was the drink of the warrior caste, mead, in the Celtic world, was the drink of the gods. The drinking of mead at the festival of Samain was due to the fact, confirmed by all literary sources, that the priestly caste joined in the feasting. The deposed High King died, drowned in a cask of mead - or less frequently of wine - while his palace was burned down (OGAC 7: pp. 33-5; 13: pp. 481-506). In Africa, mead has remained a divine drink. The Bambara regard it as the drink of their wise men, since it stands for knowledge in its highest form. This is because it is made of water and honey, fermented and flavoured with pepper. Water is the vital fluid which makes fertile and unites, permitting intercommunication; honey is the symbol of truth and therefore of coolness, light and sweetness. The Bambara say that truth is like honey, because, like a honeycomb, it has 'neither top nor bottom' and is 'the sweetest thing in the world' (ZAHB p. 166). Pepper gives strength and stimulus to the virtues of these two ingredients and lastly fermentation activates and sublimates the virtues of the whole. Mead only becomes intoxicating once it is fermented (see ambrosia).", "is_cross_ref": false, "page": 1016, "slug": "mead", "letter": "M"}, {"term": "medicine", "definition": "The Plains Indians regard the attainment of corporeal and spiritual wisdom to be the essential business of life, and the power of 'medicine' as being the basic force governing its acquisition. To gain this power fills a great deal of the Indian's active life. The reason for this term [medicine] is that men of great attainments in this medicine were often professional healers... But the meaning of 'medicine' extends far beyond the practices of Indian doctor or healer ... There are also numerous secret societies, also called 'medicine societies'... These societies form a structure within the tribal structure ... and each performs a special function in the total tribal economy: of surgeons, of rain-priests, of clowns, of guardians of seed-corn or devotees of cult-objects. Each of these societies will possess its own 'medicine bundle', which is to the group what the individual's 'medicine bag' is to him - guardian of his life and fate - and with each such bundle there is a body of transmitted learning, in part practical instruction, in part song and ritual, which in sum embodies its wisdom. (ALEC pp. 185-6) With the Canadian Athabasca Indians, 'medicine' is the art of acquiring a guardian or animal spirit. At the age of five the child is taken out of the camp and undergoes an ordeal by fasting to produce dreams. He becomes so hungry that he reaches a hallucinatory state of semi-consciousness. The first image which he sees in sleep becomes his guardian spirit and never leaves him. For the rest of his life he will wear a piece of the bodily shape taken by this spirit, which may be an animal, or also a natural phenomenon such as wind or water, or a spirit of the dead. In the latter instances he will wear a symbol cut into a piece of birch-bark. This spirit or medicine-animal may be invoked by song or drum-beat and becomes vital to the hunter - without it he dies. 'A hierarchy of ever more powerful and numerous spirits builds up to the summit of the social and religious pyramid on which the Shaman stands.' The shamans' cures never fail and their role is essential to the survival of nomadic hunters. 'Their uncanny medicines are the ramparts behind which constantly threatened lives find shelter' (MULR pp. 224-8). The ancient Greeks believed that the centaur Chiron taught medicine to Asclepios (Aesculapius). His ability to cure diseases and even to restore the dead to life was due to one thing alone - the Gorgon's blood given to him by Athene. The blood which flowed in the left side of the Gorgon was deadly poison, that from the right brought healing. Asclepios proved a skilful practitioner and the numbers of those brought back to life increased. Zeus struck him down with a thunderbolt and changed him into a constellation, Serpens (see caduceus). Similarly Adam was driven from Paradise for having eaten of the fruit of knowledge and for trying to make himself God's equal by acquiring the source of hfe. The symbol of Asclepios, the physician destroyed by thunder, emphasizes the sacred character of life, which belongs to God alone. The myth will remind us of the sense of proportion which humans need to display in their quest for knowledge. The mortal who is lord of life is the mortal who has usurped the functions of God. It illustrates a phase in the eternal search for the truth in which mortals are in danger of mistaking for the truth what is really pride in making themselves God's equal. The Mackenzie Indians used to say there are no gods, only medicine. And the fear of genetic engineering pervades us today.", "is_cross_ref": false, "page": 1016, "slug": "medicine", "letter": "M"}, {"term": "Medusa", "definition": "See gorgons.", "is_cross_ref": true, "page": 1018, "slug": "medusa", "letter": "M"}, {"term": "Melusine", "definition": "In romances of chivalry she was the legendary woman of extraordinary beauty who sometimes changed into a serpent. She was the genius of the Lusignan family who would appear on one of the towers of their castle wailing mournfully every time a member of the family was about to die. A fifteenth-century romance popularized the legend of a fairy of wondrous beauty who promised Raimondin to make him the chief man of the kingdom if he would agree to marry her and never to look at her on a Saturday. The marriage was celebrated and brought Raimondin wealth and children, but Raimondin was eaten up by jealousy. Suspecting his wife of betraying him, he watched through a hole bored in the wall as Melusine withdrew to her room one Saturday. When she took her bath he saw that she had become half woman and half serpent, like the sirens who were half woman and half fish. Raimondin was overwhelmed with grief while Melusine, her secret revealed, flew off, proclaiming her distress from the top of the castle keep in frightful screams. Re-echoing the myth of Eros and Psyche (see love), this legend symbolizes the destruction of love through lack of trust, or else through refusal to respect the beloved's right to privacy. It may also be interpreted as the disintegration of the individual who seeks openness at all costs and in consequence destroys the beloved and his or her own happiness. In the process of individuation, that person is unable to accept the limitations of the unconscious and the hidden, nor yet his or her own shadow, his or her own animality and their share in the dark and unknowable.", "is_cross_ref": false, "page": 1018, "slug": "melusine", "letter": "M"}, {"term": "menhir", "definition": "Among the roles played by the menhir would seem to have been that of tomb-guardian, and it would generally be sited over or beside the burial place. 'Stone was a protection against animals and robbers, and, above all, against \"death\" for, as stone was incorruptible, the soul of the dead man must continue to exist as itself (the phallic symbolism that these prehistoric burial stones later came to have made this meaning still clearer, for the phallus symbolized existence, power, continuance)' (ELIT p. 217). The menhir is a male symbol of protection and watchfulness. Caesar regarded menhirs as images of Mercury, just as in the Greco-Roman world squared stone columns were images of Hermes. In Celtic tradition, such cenotaphs or grave-stones were raised in honour of important druids and sited on the borders of the lands of the living looking out over the Happy Fields where the dead dwelt. This lithophany, or manifestation of stone, conjured up the permanence of a force and a sort of vitality untouched by decay. In this context the stone is akin to the Tree of Life and the World Axis. Among the less civilized tribes of central India, huge rocks were rolled onto or at fixed distances from the graves of their dead. These megaliths were 'intended to \"fasten down\" the dead man's soul and provide a temporary dwelling for it near the living so as (while enabling it to influence the fertility of their fields by the powers its spiritual nature gave it) to prevent it roaming about or becoming dangerous' (ELIT pp. 217-18) (see bethel). The significance of the menhir is thus related to the symbolism of the tomb- watcher and the guardian of life.", "is_cross_ref": false, "page": 1019, "slug": "menhir", "letter": "M"}, {"term": "lies", "definition": "Next to Satan he is the power of Hell most to be feared' (COLD p. 454). Goethe transformed the figure of the medieval Mephistopheles into a metaphysical symbol. To prevent mankind from slumbering in deceitful and slothful peace, God gave Mephistopheles the freedom to act in the world as 'creative and fruitful anxiety'. He thus has his place in progressive evolution as an essential factor, albeit negative, in the destiny of the universe. 'I am a part of those forces,' he tells Faust, 'which ceaselessly plot evil and eternally create good.' However, his limited intelligence is unable to grasp the vision of this harmonious evolution. Mephistopheles believes he is leading mankind to damnation when at the end of the toils in which he has entangled them, they find salvation. It is a case of the biter bitten. The analyst may see in Mephistopheles the perverted tendency of the spirit to arouse the powers of the unconscious solely to obtain strength and satisfaction from them, instead of integrating them into a harmonious pattern of human behaviour. He is the sorcerer's apprentice who trifles with the unconscious and only raises it to the light in order the better to dazzle the consciousness. But when he arouses the consciousness, this will have to cast aside the harness of the false master and shape its own development along lines appropriate to it. The deceiver will become the deceived. Mephistopheles also symbolizes the challenge of life, with all the ambiguities which this implies. As Jung points out, Faust had failed to 'live' a substantial proportion of his youth. Consequently he remained an incomplete personality, absorbed in the empty and unrealizable quest of metaphysical goals. He was unable to face the challenge of life and it was precisely this aspect of his unconscious which Mephistopheles was to arouse and lay bare. Such a challenge is one of the essentials in preparing the hero for the battles of life (JUNH). Mercury (for the God, see hermes) Mercury is a universal alchemical symbol and in most cases that of the passive, moist principle, yin. In alchemical terms, 'solution', bringing back to mercury again, is regression to an undifferentiated state. Just as a woman submits to the male, so mercury is subservient to sulphur. Mercury, the Chinese 'liquid silver' (chui-yin), corresponded to the dragon, the bodily fluids blood and semen, the kidneys and the element Water. Western alchemists set mercury in opposition to sulphur, but the Chinese brought them together as cinnabar The rotation of mercury and cinnabar obtained by successive calcinations is that of yin and yang, of death and rebirth. Some Western alchemical traditions maintain that mercury is female and sulphur male semen and that metals are born of their subterranean coitus. In India, on the other hand, mercury was regarded as a concentration of solar energy underground, Shiva's semen to which mercurial lingams were dedicated. Mercury has the power of separating gold. It is a food of immortality, but also a symbol of deliverance. Alchemical mercury is a symbol of soma, which Tantrism uses to govern secretion and circulation. It may well be the means by which this deliverance is effected through strengthening the body. 'Mercury Knowledge' is in any case a term for a science of inward regeneration which we know by the name of Yoga. Mercury was believed to be able to obtain pure gold, as Yoga immortality In astrological analysis Mercury comes immediately after the two great lights the Sun, planet of life, and the Moon, planet of birth, in other words of the manifestations of life in our ephemeral world. If the Sun is the Heavenly Father and the Moon the Universal Mother, then Mercury is their child, the Intercessor. His two houses, that is to say the two signs of the Zodiac with natures most in harmony with that of this planet, are Virgo, which follows the solar sign, Leo, and Gemini, which comes before the lunar sign, Cancer. Being the nearest neighbour to the Sun, Mercury is the swiftest planet, ceaselessly spinning. Mercury, the busy mythological god with wings at his heels, was the messenger of Olympus (see hermes). This is as much as to say that Mercury is basically a principle of liaison, communication, movement and adaptation. If one goes on to observe that the caduceus is Mercury's attribute, one will readily appreciate the twofold nature of this symbol, in which the opposing yet complementary principles of light and dark, high and low, left and right, male and female meet head on. This internal ebb and flow comprises the first stage in intellectual development - distinguishing differences to avoid confusing one thing with another and standing outside oneself. Such interplay helps strengthen the rational by reducing reliance on instinct and repressing purely sensory responses. On these foundations, the structure is built of the socialization of the individual through acceptance of custom and submission to the laws of logic, the intercommunication of ideas clothed in words and of physical objects by a regulated system of exchange. In every individual the Mercurian process assists the ego to divert us from the attractions of a subjectivity which keeps us in darkness. The process pushes us to the point where the world around us comes together in a network and wealth of contacts. Mercury is the best channel for adapting to life in the face of the twin pressures of internal drives and external stimuli.", "is_cross_ref": false, "page": 1020, "slug": "lies", "letter": "L"}, {"term": "messenger", "definition": "In nearly all Celtic literary sources, the messenger of the gods was a woman who would appear to the chosen person during the night of the Festival of Samain (1 November). She was wonderfully beautiful, inspired love in the man she had chosen and, when she left him, even for a short time, he wasted away. Sometimes she brought a branch of apple- blossom. Her uncanny song was a narcotic. Sometimes, again, she brought an apple, the fruit of immortality and a never-ending source of food. Very often she would appear in the shape of a swan, singing a magic song. The Christian scribes who wrote down the legend turned it into a love story, like that of Zeus and Leda, but with the roles reversed. Cuchulainn was the only one to refuse these gifts and he was punished by a year's wasting-sickness (OGAC 18: pp. 136ff.; CHAB p. 541). In Greek mythology both Hermes and Iris are messengers of the gods. In place of the fruit of immortality, Iris carried to the gods the waters of the River Styx which she gathered in a golden ewer.", "is_cross_ref": false, "page": 1023, "slug": "messenger", "letter": "M"}, {"term": "metal", "definition": "(see also alloy; blacksmith; bronze; copper; embryo; gold; lead; mercury; silver) The word 'metal' is derived from the Greek metallon (mine) and Rene Alleau relates it to the root me, or mes, the oldest word for the Moon (ALLA pp. 62-3). There are two distinct sides to the symbolism of metals. Metal-workers, such as blacksmiths, were on the one hand often partly excluded from society since their trade appeared to have links with the Underworld and was on this accoun
