ld. The call of the hen to the cock is related to thunder. Ch'en, thunder, Spring, cosmic disturbance and conception, also describes the beating of a pheasant's wings. It is a sign of the awakening of the yang. With the round of the seasons' rhythm the pheasant transforms itself into the serpent and vice versa, the pheasant being yang and the serpent yin, since this is the rhythm of universal alternation. This, too, is doubtless the reason for the roofs of pagodas being curved like flying pheasants' wings. The call of the hen pheasant is also used in Shinto mythology. The bird was the emissary of Amaterasu-omikami to the kami (divinity) who regulated the world, Ame-wakahiko. The latter had abandoned himself to earthly pleasures and cut his links with Heaven. The sinful kami and his companions regarded the hen pheasant's call as an ill omen. For all that, the call was still a summons and, as it were, a shaft of primeval sunlight, a symbol of colour, light and order. On the other hand Chuang Tzu makes the marsh pheasant a symbol of a careworn, toilsome existence, but one unhampered nonetheless (BELT, GRAD, HERJ). Throughout, the bird was regarded as a manifestation of solar power.", "is_cross_ref": false, "page": 1181, "slug": "pheasant", "letter": "P"}, {"term": "phoenix", "definition": "(see also heron) From the accounts given by Herodotus and Plutarch, the phoenix would seem to have been a mythical bird of matchless splendour and extraordinary longevity which came from Ethiopia and, having been cremated upon a funeral pyre, had the power to be reborn from its own ashes. When the time of its death drew near, it built a nest of aromatic twigs in which it burned from the heat of its own body. This clearly displays the aspects of its symbolism - the cycle of regeneration, resurrection and immortality. This is why, throughout the Middle Ages, the phoenix was made the symbol of Christ's resurrection and sometimes that of his divine nature, as the pelican was of his human nature. In Ancient Egypt the phoenix was a symbol of the solar cycle and was associated with the town of Heliopolis. There is always the possibility that this 'City of the Sun' was not originally Egyptian, but belonged to that primeval 'Land of the Sun', Homer's 'Syria'. Arabs believed that the only place upon which the phoenix could settle was Mount Kaf, the pole and centre of the world. Be that as it may, the Ancient Egyptian phoenix, or bennu, was associated with the daily cycle of the Sun and with the annual flooding of the Nile, hence its relationship with regeneration and life. Since, in Ancient Egypt, the bird concerned was the purple heron, this suggests the alchemists' 'red art'. Taoists called the phoenix the 'cinnabar bird' (tan-niao), cinnabar being red sulphur of mercury. Furthermore, the phoenix corresponds, emblematically, to south, Summer, Fire and the colour red. Similarly, its symbolism is akin to the Sun, life and immortality. It was the emblem of Nu-Kua, who invented the cheng, a musical instrument which copied the shape and imitated the supernatural song of the phoenix. In China, the male bird was a symbol of happiness and the female an emblem of the empress, in contrast with the Imperial Dragon. Male and female phoenixes were together emblems of happy marriage. Yet again, not only did Suo Che's and Lon Yu's phoenixes display married bliss, but guided married couples to the Paradise of the Immortals. It was a phoenix which guided Pien-ho to the Ch'u dynasty jade, jade being a symbol of immortality, and it was the Fong-hoang, a manifestation of pure yang, which made its appearance during prosperous reigns. Al-Jili made the phoenix the symbol of what exists only in name, meaning 'what exists beyond the grasp of the intellect or of thought'. Thus, since the idea of the phoenix can only be apprehended through the name which it bears, so God cannot be apprehended except through his Names and Virtues This splendid and fabulous bird rose at dawn from the waters of the Nile like the Sun, and legend states that it burnt itself to ashes and went out like the Sun in the darkness of the night, only to be reborn from those ashes. The phoenix conjures up an image of creative and destructive fire, from which the world began and in which it will end. The bird is a surrogate Shiva or Orpheus. It was a symbol of the resurrection which awaited dead people after their souls had been weighed, provided that they correctly followed the ritual of sacrifice and the judges of the dead had accepted as truthful their denial of sin. The dead person became a phoenix. The phoenix often bore a star to display its celestial nature and the nature of life in the Otherworld. 'Phoenix' is Greek for the bird called the 'bennu'. It is depicted at the prow of many of the sacred boats which launched 'into the vast gulf of light... a symbol of the universal soul of Osiris, endlessly self-creating so long as time and eternity shall last' (CHAM p. 78).", "is_cross_ref": false, "page": 1182, "slug": "phoenix", "letter": "P"}, {"term": "Phurbu", "definition": "See under makara.", "is_cross_ref": true, "page": 1184, "slug": "phurbu", "letter": "P"}, {"term": "pig", "definition": "The pig is almost worldwide the symbol of gluttony and greed, gobbling up whatever is set before it. In many myths insatiability is attributed to it. In the broadest terms, the pig is the symbol of those obscurantist tendencies to ignorance, gluttony, lust and selfishness, since, as St Clement of Alexandria points out, quoting Heraclitus in his Stromata, 'the pig delights in filth and dung.' This is the spiritual basis for the ban on eating pig-meat, and especially in Islam. St Clement goes on to observe that those who eat such meats are generally those who live for the lusts of the flesh. Pigs are depicted in the middle of Tibetan Wheels of Life and bear the same significance, especially that of ignorance. In this context the Gospel parable of 'casting pearls before swine' should not be forgotten, an image of spiritual truths thoughtlessly revealed to those who are neither worthy to receive them nor able to understand them. In Greek legend, the witch Circe turned into swine the men who pressed their suit upon her. On other occasions, she would touch the guests at her table with her magic wand and turn them into such unclean beasts as pigs, dogs and so on, 'each in accordance with their underlying character and their nature' (GRID p. 94). The pig is the ancestral animal which founded one of the four classes into which Melanesian society is divided (MALM). The Kirghiz regard pigs not only as symbols of depravity and unclean-ness, but of wickedness as well (BORA p. 293, n. 318). There is, however, one notable exception to this general rule. Because of its sleek looks, which they keenly appreciate, the Sino-Vietnamese make the pig a symbol of plenty, which the sow and her litter reinforce with the ideal large families (DURV, GOUM, PALL, SCHC). Despite the taboos laid upon pigs and swineherds, the Ancient Egyptians depicted on their amulets Nut, 'the sky-goddess and eternal mother of the stars' as a sow suckling her litter.", "is_cross_ref": false, "page": 1184, "slug": "pig", "letter": "P"}, {"term": "pigeon", "definition": "(see also dove) In Victorian slang the pigeon was the 'sucker', although in more poetic terms it is also a symbol of love. Its shy habits explain both these attributions. A pair of pigeons make more explicit the love symbol, which is common to such other birds as ducks, kingfishers and phoenixes. In the pigeon's case, there is the added factor of the male brooding the eggs. In Ancient China the basic pattern of the seasons, the alternation of yin and yang, was expressed by the transformation of pigeon tft hawk and of hawk back to pigeon. The former became a symbol of Spring, reappearing after the vernal equinox (GRAR). In northern Algeria pigeons flutter round the tomb of the Muslim saint who protects the Kabyle village; however, 'elsewhere they are regarded as birds of ill omen since their cooing is the groans of souls in torment' (SERP P- 49).", "is_cross_ref": false, "page": 1185, "slug": "pigeon", "letter": "P"}, {"term": "pigtail", "definition": "Like beards, hair plaited into pigtails is proof of and a channel for virility and the life force. In addition to this symbol, pigtails stand for a probable link between this world and the Beyond, the home of the dead; and for the intimate entwining of relationships, the mingling of currents and influences and the interdependence of individuals upon one another. Gaulish grave-stones from various places in France depict individuals with a single large pigtail hanging down one side of the face, while on some small copper coins there is a squatting figure holding a pigtail in each hand. In Ireland - and among the Germans, too - a shaven head was a mark of inferior social status or of humiliation. The young hero Cuchulainn 'had fifty plaits of golden hair from one ear to the other, like the dazzling golden rays shining from the face of the Sun' (OGAC 10: pp. 201-2; 11: p. 335). The pigtail was a symbol of the Maya Sun-god and used by his earthly representatives (GIRP p. 83).", "is_cross_ref": false, "page": 1185, "slug": "pigtail", "letter": "P"}, {"term": "pilgrim", "definition": "A religious symbol corresponding to the earthly situation of the individual who goes through a time of trial so as to reach, at the moment of death, a Promised Land or Paradise Lost. The word denotes the person who feels a stranger to his or her environment, through which they pass in search of their ideal city. The symbol not only expresses the ephemeral nature of the human condition, but inner detachment from the present and an attachment to distant and higher ends. It may also be observed that with the pilgrim symbol are associated ideas of cleansing and expiation, as well as those of paying homage to the Person - be that Christ, Muhammad, Osiris or the Buddha - who has made holy the place of pilgrimage. By journeying thither the pilgrim identifies himself with and assimilates himself to that Person. In addition, the pilgrim makes his journey not in comfort but in poverty, a further connection with notions of detachment and purification. The pilgrim's staff symbolizes both the endurance test and self-denial. All these conditions are preparation for the enlightenment and divine revelations which will be the reward at journey's end. Pilgrimage is related to rites of initiation: it identifies the pilgrim with the chosen master.", "is_cross_ref": false, "page": 1186, "slug": "pilgrim", "letter": "P"}, {"term": "pillar", "definition": "See under column.", "is_cross_ref": true, "page": 1186, "slug": "pillar", "letter": "P"}, {"term": "pine", "definition": "Throughout most of the Far East, the pine is a symbol of immortality, due to its evergreen foliage and the incorruptible nature of its resin.", "is_cross_ref": false, "page": 1186, "slug": "pine", "letter": "P"}, {"term": "Taoist", "definition": "Immortals fed upon pine kernels, needles and resin, doing away with the need for any other nourishment and making their bodies light and able to take flight. If pine-resin was allowed to drip down the tree-trunk and seep into the soil, after a thousand years it would produce a sort of miraculous mushroom, the fu-lin, which itself furnished immortality. Flowers from the pines in the Pure Jade Heaven 'gave a golden complexion to whoever ate them' (MAST). Symbolism of the same character led, in Japan, to the choice of pine and hinoki (cypress) as building material for Shinto temples and the wood used in cult-implements. The notion also occurs in Chinese secret societies: both pine and cypress stand at the gates of the City of Willows or the Circle of Heaven and Earth, both abodes of the Immortals. Confucius, too, relates that beside altars to the Earth 'the Hia planted pines and the Yin, cypress.' In Japanese art, the pine is regarded as a symbol of the life force; in everyday life as an omen of good fortune; in literature, as the result of a pun, of delay. Two pine trees are reminders of the legend of Takasago and symbolize love and faithfulness in marriage. Western iconography sometimes depicts two cocks fighting over a pine- cone, which inevitably conjures up the picture of the two dragons fighting over a pearl. It is the symbol of the truth made manifest (DEVA, KALL, In China, the pine is often associated with other symbols of longevity such as the mushroom and the crane, or the bamboo and the plum. The Chinese, regarding long life as the highest bliss, perhaps imagine that by bringing these symbols together they can correspondingly augment their power. For unless they are assured of having the time to enjoy them, they have little real regard for wealth, honours, love or children. In Japan, the pine (matsu) is also the symbol of irresistible strength tempered by a lifetime of daily struggle. It is also the symbol of those who have held to their opinions unaffected by the criticisms of those around them, because the tree emerges unscathed from the assaults of storm and tempest. During the week-long New Year festivities, the Japanese set on either side of the entrance to their homes two pines, carefully chosen of the same height. This is from the Shinto tradition that kami (divinities) dwell in the branches of trees and, as the pine is an evergreen, they prefer it to all others. Pines are therefore placed at the entrance of the house to attract the kami and their blessings. dionysos often holds a pine-cone in his hand like a sceptre. Like the ivy, it is an expression of the perpetuity of plant-life, with the additional nuance of a sort of lordship over nature, regarded as an elemental and intoxicating force, on the part of the god. It stands for the elevation of the life force and the glorification of fertility. The Orphics consecrated a mystery-cult to Dionysos in which the god died, was eaten by the Titans and was then restored to life again, a symbol of the perennial return of plants and of life in general. Dionysos was also seen at Delphi for three months when he ruled the shrine, vanishing for the rest of the year. Historians regard this as an agrarian religious myth. The pine was also sacred to the fertility- goddess, cybele. It was supposed to have been a nymph changed into a tree to escape the amorous attentions of Pan. The pine-cone symbolizes the immortality of plant and animal life. What Franz Cumont calls 'that great mystical drama', the cult of Cybele at Rome, with its echoes of the mysteries of Isis, in fact gave the pine a place of honour: A pine-tree was cut down and carried to the Palatine Temple by a guild bearing the name of dendrophori (tree-carriers). The tree was bandaged like a corpse and wreathed with violets to represent the dead body of the goddess's lover, Attis. Originally the latter had been no more than a vegetation-spirit, and thus the vastly ancient cult of Phrygian peasants subsisted beside the palace of the emperors in the honours paid to this tree of Mars. The next day was one of sorrow, during which the faithful fasted and mourned beside their god's body ... The mystic eve of longed-for resurrection ... From wails of despair they passed to delirious rejoicing.... With the rebirth of Nature, Attis awoke from his long death-sleep and the delight in his return to life was given full rein in unrestrained rejoicing, licentious masquerades and lavish banquets. The pine symbolized the body of the god who died and was restored to life again: the image, in the worship of Cybele, of the cycle of the alternating seasons (BEAG p. 253).", "is_cross_ref": false, "page": 1186, "slug": "taoist", "letter": "T"}, {"term": "pipe", "definition": "Pan, personification of the pastoral life, who from his half-human, half-animal origins became god of woods and caverns, is supposed to have invented the pipe, and with it to have delighted gods, men and beasts. The pipe also conjures up the legend of Hyagnis and, on a more homely level, that of the Pied Piper. The Chinese legend of Suo Che and Lon Yu also invokes the supernatural properties of the sound of the pipe (cheng). The latter summoned gentle breezes, painted clouds and, above all, phoenixes which guided the pair to the Paradise of the Immortals. In the same way the Pied Piper's tune opened a cavern in the mountain-side into which he led the children. Both stories represent reintegration into a paradisal state. The sound of the pipe is heavenly music, the voice of angels. It should also be observed, as is so often the case in Chinese legend, that the pair were carried into a state of bliss by birds, playing the same symbolic role as that of angels. Another Taoist musical instrument was the Pipe of Iron which 'cut the roots of the clouds' and 'split rocks' which might well seem to relate it to thunderbolts and rain (KALL, LALM) and make it a fertility symbol. The reed pipe (ney) played by Dervishes during their ritual sessions (dhikr), and especially used by the Mevlevi Order (Whirling Dervishes) as an accompaniment to the chants sung to their dances, is a symbol of the soul separated from its Divine Source and yearning to return to it. This is why it mourns. Thus Jalal-al-Dln RumI, founder of the Mevlevi Order, addresses God: 'We are the pipe, the music comes from You' (Mathnavi 1: 599). Sufis say that the pipe and the man of God are one and the same thing. RumI tells the story of how the Prophet confided secrets to his son-in-law, Ali, forbidding him to tell anyone else. For forty days Ali succeeded in keeping his promise, but then, overcome, he went into the desert and, thrusting his head down a well, began to repeat these hidden truths. They provoked him to a state of ecstasy in which some of his spittle fell into the water. A little later a reed grew from the well. It was cut by a shepherd who bored holes in it and played it as a pipe. The tunes he played became famous and ecstatic crowds came to listen to his playing. Even camels formed", "is_cross_ref": false, "page": 1189, "slug": "pipe", "letter": "P"}, {"term": "circles round him to listen", "definition": "(see orpheus). The news reached the Prophet, who summoned the shepherd and asked him to play. All those who listened fell into an ecstasy. 'These tunes', the Prophet then said, 'are commentaries upon the mysteries which I imparted secretly to Ali. However, if one of the pure loses his purity, he cannot hear the secrets contained in the tune played upon the pipe nor enjoy them, since the complete Faith is pleasure and passion' (Mathnavi 4: 2232; 6: 2014; HUAB 2: p. 8).", "is_cross_ref": false, "page": 1190, "slug": "circles-round-him-to-listen", "letter": "C"}, {"term": "pipe of peace", "definition": "See calumet.", "is_cross_ref": true, "page": 1190, "slug": "pipe-of-peace", "letter": "P"}, {"term": "piranha", "definition": "Horror stories and the fears of some explorers have lifted these little carnivorous Amazonian fish to the level of a nightmare castration or ingestion myth. They have come to symbolize the very misery engendered by a tormented imagination. Some tribes identify them with river spirits or death in the shallows while ethnologists discern in this fear of piranhas a resurgence in a different shape of that old fear of the vagina dentata (see vulva). It is in this sense that Bateson observed that the crocodile's jaws used as a gateway to the enclosure where initiation rites were performed was called, in Iatmul, shurvi iamba, literally 'the Gate of the Clitoris'. The analyst would see in the piranha myth the imaginary transposition of a potential danger into an actual danger or else the transference to an animal of the unconscious terrors engendered by so terrifying a region as Amazonia or its Indian population. 'The aggressive piranha is, unconsciously, burdened with the hostility of the jungle and the unyielding nature of the Indians' (MCPM p. 11). Pisces (19 February-20 March) Twelfth and last sign of the zodiac, Pisces falls immediately before the vernal equinox. In terms of the psyche it symbolizes that inner, shadowy world in which we talk either with God or the Devil. In horoscopic terms this translates as a highly impressionable and receptive nature lacking firmness. Its traditional ruling planet was Jupiter, to which Neptune was added after its discovery. The astrological period of the triad of watery signs may be compared with the Winter floods and the waves which wash away and cleanse, as well as with the anonymous and moving mass of the oceans into which all things are plunged. Here the Moist holds undisputed sway as the principle which diffuses, dilutes, enfolds and welds individual parts into one whole, the latter being as wide as the vastness flowing around us, even as the infinity of the cosmic ocean. The sign is depicted traditionally as a pair of fish back to back joined at their mouths by a sort of umbilical cord. Under their influence we become part of that great universal tide and belong to the community of all peoples on Earth, like a drop of water in the ocean. We are placed, too, in an undifferentiated world, one without distinguishing marks, drowned and confounded in the obliteration of individuality to the benefit of the limitless, going from zero to infinity. The underlying fabric of the Piscean type is woven from an extremely pliable psyche. In their inner world, knots are untied, cohesive forces baffled and shapes blurred. There reigns an impressionistic atmosphere, conducive to the amorphous, the relaxed, emotional dilation and inflation by means of which the individual can escape from self to become interfused with the awareness of qualities surpassing the self, but enveloping it and making it part of a far wider structure.", "is_cross_ref": false, "page": 1190, "slug": "piranha", "letter": "P"}, {"term": "pitchfork", "definition": "Akin to the crossroads, it is the symbol of ambivalence itself. 'The outcurving prongs [display] the tendency of individualities sprung from a common origin to become differentiated. On the other hand, the very way in which the two prongs of the pitchfork remain linked to their single common origin, make the pitchfork the symbol of an undifferentiated state' (VIRI p. 38). In this respect it is the opposite of the arrow; 'the latter is a male symbol, while the other is female. They are respectively movement as opposed to passivity, penetration as opposed to openness, orientation as opposed to laterality, differentiation as opposed to lack of differentiation, oneness as opposed to ambivalence' (VIRI p. 194). However, the significance of the pitchfork may be completely reversed when it is used as an objective implement, attempting by its very ambivalence to stab, hold and retain within its two prongs as if they were some creature's jaws. The pitchfork then becomes the Devil's emblem, 'the arrow of darkness, an image of the power of magic, of the dynamism of affectivity and the strength of the unconscious' (VIRI p. 202). Pitchforks were also used as instruments of torture upon slaves, their faces pressed into the ground by prongs on either side of their necks, as though caught in some monster's jaws. The pitchfork was the instrument which returned them to the undifferentiated state of death.", "is_cross_ref": false, "page": 1191, "slug": "pitchfork", "letter": "P"}, {"term": "plain", "definition": "Plains are symbols of space and of the boundless Earth, but always in the horizontal as opposed to the vertical sense. When transposed to Heaven, the word denotes the boundless immensity in which the sky-gods dwell and to which psychopomps (conductors of souls) lead souls at death. Mithras was often called 'Lord of the Plains'. In the Celtic world-view the plain was a specific designation of the Otherworld - Mag Meld, 'Plain of Joy'. The word was, however, often transferred or applied to that other Earthly Paradise, Ireland itself, one of its names being Mag Fal 'Plain of Fal', Fal being itself a metaphor for kingship. One personification of the 'plain' was the goddess Macha (magnosia- Macha), who gave her name to the former capital of Ulster, Emain Macha. She thus symbolizes the kingship of the warrior. Plains seem to have been the ideal places for mortals to inhabit, mountains, by contrast, being the preserve of the gods. One of the tasks imposed upon a deity in exchange for services rendered or in fulfilment of some oath sometimes took the form of reclaiming one or several plains. This, for example, was the task imposed upon the god Midir by King Eochaid Airem, who had defeated him in a game of chess, a task which the god performed with ill grace. When the same task was imposed upon the goddess Tailtiu, she performed it successfully, but died of exhaustion. The plain was named in her memory and because that was where the shamrock first grew, the plant became the emblem of Ireland. Meldi, the Gaulish name for the modern French city of Meaux, may have been called 'pleasant' in the context of religious notions comparable with the Irish Mag Meld (OGAC 17: pp. 393-410; J. B. Arthurs, 'Macha and Armagh', in Bulletin of the Ulster Place-name Society 1: pp. 25-9). The Plain of Joy was also the Land of Youth, an Elysium where centuries passed in minutes, where the inhabitants never grew old and where the fields were covered in flowers which never died. Similar fields of Paradise, replete with every delight, were the Elysian Fields of Greco-Roman mythology and with them corresponded the Fields of Ialu of the Ancient Egyptians. The latter were also known as the Fields of reeds, of Food, or of Offerings, and to them went the dead who had passed the test of weighing the soul. There they spent a godlike life of pleasure contemplating the Cosmic Egg, or the Sun-god Ra in his egg preserving 'the primeval vibration which was at the origin of that of light and of the word' (CHAS p. 49). An antithesis of Hell, fields are a symbol of Paradise to which the righteous attain after death.", "is_cross_ref": false, "page": 1192, "slug": "plain", "letter": "P"}, {"term": "plait", "definition": "As opposed to the spiral, which he regards as 'open and optimistic', Marcel Brion considers the plait to be a 'closed and pessimistic' motif: The motif of the plait is far more complicated and harder to define. The motif is as widespread as that of the spiral, but it has a very different meaning. This is due, in the first place, to the fact that it is a 'closed' motif and hence a pessimistic one, unless, that is, we regard it in the reassuring light of the theory of the Eternal Homecoming, so rich in hope, and of which the plait forms the simplest formulation and the clearest image. Were one to conceive a spiral as long and as entwined as the mind could imagine, it would necessarily end at some point, while the most rudimentary plait is a prison without hope of escape. (BRIL p. 198) The plait may thus be regarded as a symbol of involution.", "is_cross_ref": false, "page": 1193, "slug": "plait", "letter": "P"}, {"term": "planet", "definition": "(see also seven; star; and specific symbolism under headings for individual planets) From the very earliest times, planetary symbolism derived from supposed parallels between the celestial and the terrestrial or human order, whereby a special relationship existed between the movement of the stars and human fate. The thinking upon which this belief was based premissed a twofold operation: in the first place that the relationship between the planets was of the same nature as that subsisting between human beings or within each individual, and in the second that the phenomena observed in the movement of the planets impinged directly upon human behaviour. Each planet exerted some influence upon life on Earth and each was endowed with some power over its human inhabitants. To the seven planets corresponded seven Heavens, seven days of the week, seven bearings in space, seven states or operations of the spirit, seven moral and theological virtues, seven gifts of the Holy Spirit, seven metals, seven stages in the Great Work and so on. Planetary symbolism is virtually inexhaustible and is the sign of a belief in the symbiosis of Heaven and Earth animated by the ceaseless interaction of the three levels of the cosmos. A characteristic of the Kabbalah is its search for correspondences between all parts of the universe and every human tradition. It correlated the spheres (called planets in the original sense of the term), the angels, their cosmic functions, spatial bearings and the operations of the spirit (see table). Christian tradition has not followed this angelic and functional astrology (see angel). Planets: The Kabbalistic system of correspondences", "is_cross_ref": false, "page": 1194, "slug": "planet", "letter": "P"}, {"term": "planetary ages", "definition": "In astrology each planet symbolizes a specific period of life - the Moon, early childhood; Mercury, childhood; Venus, adolescence; Mars, the prime of life; Jupiter, maturity (or old age, according to Junctinus of Florence); and Saturn senility. We know that statues of Apollo, symbol of the Sun, are always beardless, as are those of Mercury, while Jupiter is depicted as a fully mature and Saturn as an old man. Historically, this theory of planetary ages goes back to the Greeks, but it varies greatly depending upon the authority in question. The fourth-century Sicilian astrologer Firmicus Maternus (2: 29) is one, but it appears from these scattered and fragmentary sources as if there were some confusion between the theories of those who believed that each planet ruled in succession a phase of human life of determined length and the theories relating to planetary cycles. For example, the twelve months of Jupiter seem to have some connection with the twelve years it takes the planet to pass through all the signs of the Zodiac, while Venus's eight months reflect her shorter eight- year sidereal period and so on. In any case most writers are in agreement in regarding the first 4 (or 7) years of a human life as being ruled by the Moon; the years 5 to 14 (or 7 to 15), by Mercury; 14 (or 15) to 22 (or 23 or 24, according to Junctinus of Florence) by Venus; 22 (23 or 24) to 34, 37 or 41 by the Sun; 34 (or 37 or 41) to 45 (or 52 or even 56) by Mars; 45 (52 or 56) to 56 (or 68) by Jupiter; and the last 28 or 30 years by Saturn. Modern astrologers apparently ignore the symbolism of these planetary ages, although in their writings Mercury is interpreted as a child, Venus as a girl, Jupiter as a grown man and Saturn as an old man.", "is_cross_ref": false, "page": 1194, "slug": "planetary-ages", "letter": "P"}, {"term": "plant", "definition": "(see also herb; vegetation) Plants symbolize solar energy concentrated and made manifest. Plants suck up the strength of terrestrial fire and draw in solar energy. They amass this power, from which they derive their healing or poisonous properties and which is the basis of their use in magic. In relation to the male principle of life, plants signify growth, in the words of Psalm 144: 12: 'That our sons may be as plants grown up in their youth.' Plants bear their own seed. Some, the hyssop, for example, are used as purifiers. Just as the solar spectrum breaks down into different colours, so plants symbolize the manifestation of energy in its different forms. As manifestations of life they are as inseparable from Water as they are from the Sun. It is easy to understand why the two symbols, plants and water, should be linked. Waters bear seeds, all seeds. Plants - roots, shrubs, lotus blossom - display the manifestation of the cosmos and the appearance of form. What the lotus symbol (or root) expresses, rising from the waters (or from an aquatic emblem), is the cosmic process itself. In this context the waters stand for the non-manifest; the seeds for latency; the floral symbol, manifestation or cosmic creation (COOH). Plants, the first stage in life, above all symbolize perpetual birth, the ceaseless flow of life-giving energy. In Vedic tradition, those plants with medicinal properties were themselves the gift of Heaven and the roots of life; prayers were offered to them as though they were deities.", "is_cross_ref": false, "page": 1195, "slug": "plant", "letter": "P"}, {"term": "plantain", "definition": "In Ancient China the plantain was regarded as a fertility symbol, no doubt because of its many seeds. Picking plantain was believed to encourage pregnancy. In Indian traditional terms, 'plantain flesh' expresses something extremely delicate. It is compared, in particular, with the kundalini slumbering in the 'root-centre' (GRAD).", "is_cross_ref": false, "page": 1196, "slug": "plantain", "letter": "P"}, {"term": "Pleiades", "definition": "The principal star (third magnitude) of this small constellation is Alcyone (Peace) which many astronomers, both ancient and modern, have regarded as the central sun in our galaxy. It is interesting to observe that the Babylonians called it Temennu (Foundation Stone); Arabs, Al Wasat (the Centre); and Hindus, Amba (the Mother). As for the Pleiades themselves, the constellation was called Kimtu (the Family) by the Assyrians and Kimah by Arabs and Jews, meaning 'the Pile' for the former and 'The Seal' for the latter, while the Greeks symbolized it as seven maidens or as Aphrodite's seven doves. According to the Hindus, the Pleiades are the seven nurses of the war-god, Karttikeya, identified with Mars, which explains the Martian character which astrologers attribute to this constellation. It is interesting to observe that, like the Ancient Greeks, Australian Aborigines regard the stars as sacred maidens singing at a corroboree; North American Indians as sacred female dancers; and Lapps as maidens. The most likely reason for the astrological importance of the Pleiades would seem to be that this star cluster marked the beginning of Spring in the distant past of the third millennium bc. The name of the first house, or division, of the Chinese lunar Zodiac is that of the Pleiades, Mao. Both in Polynesia and in Peru the new year began when this constellation reappeared for the first time over the horizon. In both these areas, as in Ancient Greece, it is still regarded as the patron of farmers. The Pleiades played a starring role in the Inca religio-cosmogonic system. Their link with agriculture deified them and their appearance in June, coinciding with the New Year, was honoured by human sacrifice in which the victims willingly hurled themselves over precipices. They were regarded as protectors of harvests, presiding over the ripening of fruit and guarding the maize from drought. Father Francisco de Avila observed of the Ancient Peruvians that the Yunca carefully watched for the appearance of these stars. 'If they were unusually large, they concluded that it would be a year of plenty: if small, it was a sign of dearth' (AVIH). The Turkic peoples of central Asia regarded the Pleiades as the heralds of winter and there was a similar belief in Europe and among the Lapps. Yakut and many other Altaic peoples said that in the middle of the constellation there was a hole, piercing the vault of Heaven, and that the cold came through this hole (HARA p. 129). An eastern Sudanese tribe, the Manjia, believe that the constellation is the home of pretty women after death and, by a further twist in their mythology, they believe the stars themselves to be maidens desired by the culture-hero, Seto (bird-eating spider), represented by the constellation Orion (TEGH pp. 110-11). By extension, the word Pleiad has come to mean any group of seven wise, handsome or famous people.", "is_cross_ref": false, "page": 1196, "slug": "pleiades", "letter": "P"}, {"term": "plough", "definition": "Throughout the world, ploughing was considered as a sacred activity and, specifically, as an activity which made the Earth fruitful. Sociologists call the festival which accompanied the cutting of the first furrow in Ancient China and in India (the Buddha's first miracle occurred at this festival), a festival still celebrated in Thailand and Cambodia, a 'desacralization' of the soil. It might, perhaps, be more accurately termed a 'deflowering' since it is above all the transcendent Male, the intercessor between Heaven and Earth, who takes possession of and fertilizes virgin soil. On the one hand, it is noteworthy that before the ceremony, the emperor of China used to pray for rain, celestial semen; that the first furrow was perhaps cut by married couples, sometimes to the accompaniment of coitus. Both spades and ploughshares possess phallic symbolism (see below), while the furrow corresponds with woman. Thus Rama's bride Slta ('Furrow') was allegedly born from the furrow cut by the phallic plough of Vishnu's avatar (i.e. Vishnu's incarnation as Rama). However, this symbolism should not, as we shall show, be restricted to its literal expression. Earth receives celestial influences so that the harvest of this celestial penetration of Earth is, in Taoist parlance, 'the Embryo of the Immortal'. A more immediate symbolism of ploughing is to be found in the Buddhist Pali scriptures, and this is that of spiritual exertion and self-denial. 'And this is how the ploughing is done and from it will come the harvest which shall never die (suttanipata).' Clearly the end result, despite this, is virtually the same and very little different from that conjured up by St Paul, when he compares God with the ploughman, or labourer. 'For we are labourers together with God: ye are God's husbandry' (1 Corinthians 3: 9). (BURA, Ploughing does not feature in Celtic mythology, typical of the absence of any agricultural activity among the gods of northern Europe. Such activities being regarded as servile, they were simply ignored. Those elements of the neo-Celtic vocabulary relating to farming techniques - including the word for plough - are of Latin origin. The farmer Amaethon, whose help was essential in the vast task of ploughing in the tale of Culhwch and Olwen, has the secondary title of ambactos, 'servant 1 . It was only after the battle of Mag Tuired that the captured Fomorian king, Bres, to save his life taught the Irish how and when to plough, sow and harvest (REVC 12: pp. 104-6; MABG p. 115). Ploughing symbols appeared only at a later stage when warrior societies became agricultural and peasant societies, and are also related to the transition from nomadic to settled society. Like most cutting implements, spades and ploughs symbolize the action of the male principle upon passive, and therefore female, matter. The ploughshare symbolizes the penis which penetrates the soil which is analogous to the female sexual organ. Ploughing the soil stands for coitus, the marriage of Earth and Heaven, and childbirth is, as it were, the harvest. This identification of the plough with the organ of procreation, Mircea Eliade observes, is illustrated by the linguistic kinship between the words langala (plough) and lingam, both deriving from a root-word denoting both spade and phallus. The same derivation occurs in different southern Asian languages. In India, the plough is essentially the attribute of Bala-Rama ('Rama the Strong'), Vishnu's avatar and Krishna's brother, a symbol of kingly virtues but, undoubtedly, of lordship of the land in particular. When the plough is an attribute of the naga (Bala-Rama is also the naga Ananta), its relationship with lordship of the land is even more clear (BURA, MALA). When Isaiah speaks of the conversion of the nations, he writes (2: 4): 'And they shall beat their swords into ploughshares, and their spears into pruninghooks; nation shall not lift up sword against nation, neither shall they learn war any more.' This passage from Isaiah was often taken up and interpreted by the early Fathers and Irenaeus, in particular, uses this verse as an example of the pacific nature of Christians in his tract Adversus Haereses (4: 34). He explains the meaning of the text in the clearest fashion, writing: For Our Lord himself is he who made the ploughshare and brought the pruninghook, for by this is denoted the first sowing of mankind, which had its representation in Adam, and the gathering of the harvest by the Word at the Last Day. And because of this, he who brought together the beginning and the end is the Lord of both, has made manifest at the end the plough, of wood and iron, and has thus cleared his land. The abiding Word, effectively made one with the Flesh and stabilized in this fashion, has cleared the untilled soil. In Jewish and Christian tradition the plough was a symbol of creation and of the Cross. The wood and the iron of which the plough is made symbolize the unity of Christ's two natures. The plough and the stylus also symbolize the labours of the writer. Isidore of Seville compares the stylus with the plough and alludes to the Ancients ploughing their lines of writing like a ploughman drawing out his furrows. Blank pages are compared with fields untouched by the ploughshare. Medieval writers often use this symbolic meaning.", "is_cross_ref": false, "page": 1198, "slug": "plough", "letter": "P"}, {"term": "plum-tree", "definition": "Far Eastern painters frequently use plum-trees as their subjects, since the tree is primarily a symbol of Spring. It is sometimes a symbol of Winter, as well, since it blossoms at the end of that season and marks renewal and the season of youth which is on the verge of manifestation. It is also a symbol of purity, since the blossom appears before the leaf. A Sung dynasty monk, Chung Jen, devoted an entire book to the plum-tree in blossom, making it a symbol of the universe. It is true that there is a relationship between plum-blossom and immortality, that the Immortals feed upon it and that it was in fact the badge of Lao Tzu, since he was born under a plum-tree and announced that he would make it his patronymic. In Japan the plum is one of the trees of good omen (DURV, GROC, KALL). The North American Pawnee Indians regard the wild plum as a fertility symbol, since it is so prolific (FLEH). In dreams, its fruit sometimes has an erotic significance, evidence of a craving for sexual satisfaction.", "is_cross_ref": false, "page": 1200, "slug": "plum-tree", "letter": "P"}, {"term": "plumbline", "definition": "The plumbline is an important element in Freemasonry. It is depicted hanging from the keystone of an arch and touching the ground. This is a clear representation of the Cosmic axis and the direction taken by celestial activity. Furthermore, in some instances it is shown joining the Great Bear, or its surrogate the letter 'G\\ to the centre of a swastika drawn upon the ground, that is to say joining the celestial to the terrestrial A more immediate meaning is that linking it to proportion in building or, and this amounts to the same thing, righteousness in spiritual endeavour. However, the goal of such endeavour is still identification with the Middle Way or with the World Axis (BOUM, GUET, GUES). In some works of art, the plumbline symbolizes Justice tempered by Mercy, Architecture, or Geometry (TERS p. 181). It is the living rule of all building, both material and spiritual, which, as Le Corbusier remarked, should be used in the vertical plane with Heaven. It is the pliant symbol of the vertical.", "is_cross_ref": false, "page": 1201, "slug": "plumbline", "letter": "P"}, {"term": "Pluto", "definition": "Astrologically, this planet rules the powers which control the vast changes which took place in the evolution of the geology of the Earth and the zoology of species, as well as those taking place in the heart of matter, in the world of nuclear physics, in the conquest of space, in lasers and in transplant surgery. Pluto is the symbol of radical restructuring upon fresh foundations, rejecting harmful or unnecessary elements. Its effects often seem as sudden and as unexpected as those engineered by Uranus and Neptune but, unlike those two planets, Pluto's influence stands out clearly as being beneficent and inspired by deep feelings of justice even though the results may seem immoral or abnormal when judged by purely human standards. Antibiotics, computers and, in general terms, all ultramodern technology, including television, come under Pluto's sway. Astrologers, however, have still to reach agreement upon the House which it rules and have successively suggested Aries (trumpeted by Caslant), Cancer (Muir, in England), Pisces (Wemyss, a view shared by Vouga and his successors), Scorpio (Brunhiibner) and Sagittarius (Volguine). Over the last twenty years, this last-named attribution has been gaining ground. When first sighted in January 1930, Pluto was in the sign of Cancer, which traditionally rules China. We are at present watching the birth of a typically Plutonian civilization in what has become the third great world-power, its outlines emerging since about 1971. Current events are comparable with what took place in the USA during the first quarter of the nineteenth century and in what was the Soviet Union during the first decade of the Russian Revolution. In analytic astrology, Pluto is the Prince of Darkness, symbol of the depths of our own inner darkness which is linked to the primordial night of the soul, that is, to the most ancient stratum of the psyche. When Jung states that civilized mankind still trails its saurian tail behind it, he provides the definitive chthonian image of the individual's mother-country over which this planet rules. It is the range of the affective tendencies of the sado-anal stage and its powers of evil - all that is black, ugly, dirty and bad, rebellion, sadism, anguish, absurdity, annihilation and death. Similarly we are within this same compass when Jung summons us to encounter our own dragon and to develop our awareness of the invisible, to assure ourselves that we are the owners of buried treasure, to clear the way to this hidden wealth, to uncover the most deeply buried secrets for spiritual fulfilment or to actualize the metaphysical. Alignment of the ego upon the most profound truths of being provides the power, or at least the hidden strength of purpose, which has the last word in human affairs. Conversely, if we reject these most basic of all requirements of living, inner eruptions destroy our balance and Pluto, by means of disasters which cut the ground from under our feet, opens the gulf into which we shall promptly fall and be swallowed - our final damnation.", "is_cross_ref": false, "page": 1201, "slug": "pluto", "letter": "P"}, {"term": "point", "definition": "See cardinal points; dot.", "is_cross_ref": true, "page": 1203, "slug": "point", "letter": "P"}, {"term": "pole", "definition": "By definition a pole is a fixed point round which the world rotates. It is the symbol of stability in the midst of flux. It is the unchanging centre (Chung Yung), the hub of the Cosmic Wheel. The World Tree or axis joins the terrestrial to the celestial pole, the centre of the universe in the Northern Polar Constellation. It is for this reason that the pole is often represented by a mountain like the Muslim Mount Kaf. And this is also why primeval tradition is often regarded as being Hyperborean. The pole is depicted in the centre of the swastika, the image of rotational movement on a fixed point. In some Masonic lodges, a plumbline (World Axis) is hung from a representation of the Great Bear (or the letter 'G' standing for it), as the celestial pole, and touches the centre of a swastika drawn on the floor, as the terrestrial pole. In China, the polar star or constellation was called 'the Celestial Roof-ridge' or 'Supreme Roof-ridge' (T'ai-ki) and was the dwelling of the Supreme Being (Tai-yi). Directly below, the emperor, at the terrestrial pole, regulated the rhythms of Earth, just as the Pole Star regulated the rhythms of the stars. This is because once primeval 'polar' tradition had become differentiated, the symbolic pole was located in each and every spiritual centre. The Islamic pole rises directly over the Ka'ba at Mecca; the Chinese, over the Temple of Heaven; the Judeo-Christian, over Jerusalem. This is the meaning of the orb surmounted by a (polar) cross, at least as used by Dante in the Divine Comedy. The entrance to Hell lies immediately below Jerusalem: at the opposite pole is the mount of Purgatory and the entrance to Heaven. Such axial duality relates to the Suffering Christ and the Christ in Glory. This is the meaning of the Carthusian motto - Stat crux, dum volvitur orbis, the Cross stands firm (like a pole), while the world revolves around it. In Islam al-Qutb (the Pole) by analogy denotes the centre and peak of a spiritual hierarchy. Moses is designated Qutb, as is the Imam of the Ismailis, and as such bears upon his shoulders the balance and stability of the world. He is located 'in the north', on 'the peak of Sinai'. Sheikhs and Masters of Sufi Orders are often given the title of honour of 'Pole' (CORT,", "is_cross_ref": false, "page": 1203, "slug": "pole", "letter": "P"}, {"term": "pomegranate", "definition": "Broadly speaking, the symbolism of the pomegranate is related to that of all fruit (such as citron, gourd or orange) which contains large numbers of pips or seeds. Primarily they are fertility symbols and symbols of innumerable descendants. In Ancient Greece, the pomegranate was an attribute of Hera and Aphrodite, while in Rome the headdress of married women was fashioned from pomegranate twigs. In Asia the image of a pomegranate split open conveys good wishes when it does not specifically denote the vulva. The caption beneath a piece of Vietnamese folk art would serve to confirm this; it reads: 'The pomegranate opens and allows a hundred children to emerge' (DURV). Similarly, in Gabon, the fruit symbolizes maternal fruitfulness. In India, women used to drink pomegranate juice to combat barrenness. Christian mysticism transposed this fertility symbolism to the spiritual plane. Thus St John of the Cross made pomegranate-seeds the symbol of divine perfection in all its varied effects, adding the roundness of the fruit as expressing the eternity of God and its sweet juice as the bliss of the soul which knows and loves. Lastly, in this 'the pomegranate stands for God's highest mystery, His deepest judgements and his most sublime greatness' (DURV). The early Fathers also sought to make the pomegranate a symbol of the Church herself. 'Just as beneath a single skin the pomegranate contains innumerable seeds, so the Church joins in one faith many different peoples' (TERS p. 204). In Ancient Greece, pomegranate-seed was to have a significance in relation to sin. Persephone was to confess to her mother that, in spite of herself, she had been tempted and that in the words of the 'Homeric' hymn to Demeter 'he secretly put in my mouth sweet food, a pomegranate seed, and forced me to taste against my will.' The pomegranate-seed which doomed her to the Underworld is a symbol of sugared poison. Thus, because Persephone had eaten it, she had to spend one third of the year 'in darkness and gloom' and the other two-thirds with 'the deathless gods'. In the context of the myth, the pomegranate-seed might mean that Persephone yielded to temptation and thus deserved her punishment of having to spend one third of her life in the Underworld. On the other hand, by eating the pomegranate-seed she had broken the law of fasting which ruled the Underworld. Whoever ate anything could not return to the land of the living. It was only by the especial favour of Zeus that she was able to divide her life between the two realms. Although the hierophants, the priests of Demeter at Eleusis, 'were crowned with pomegranate-branches during the Great Mysteries', the pomegranate itself, the sacred fruit which had doomed Persephone, was strictly forbidden to initiates because, 'as a fertility symbol, it contains the power of drawing souls down into the flesh' (SERP pp. 119, 144). The pomegranate-seed which Demeter's daughter had swallowed consecrated her to the Underworld and, by an apparent reversal of the symbol, doomed her to barrenness. The enduring law of the Underworld was stronger than the fleeting pleasure of tasting the pomegranate. It would, however, be simpler to say that this red and burning seed conjures up, better than anything else, the spark of chthonian fire which Persephone stole for the benefit of mankind, since her return to the Earth's surface signified vernal renewal and thus, indirectly, fertility. From this viewpoint, Persephone is to be numbered among those countless culture-heroes who, throughout the world, stole fire to ensure the permanence of life and of the universe itself. In Persian love-poetry, the pomegranate evokes the breast, FirdausT, for example, writing: 'Her cheeks are like pomegranate flowers, her lips like their juice and her breasts swell like a pair of pomegranates' (quoted in HUAS p. 77). A common Turkish riddle likens the betrothed to 'a rose unsmelled or a pomegranate unpeeled'. Pope, the The Pope, the fifth major arcanum in the tarot, is separated from the Female Pope (II: see below) by the Empress (III) and by the Emperor (IV). The Female Pope and the Empress, female powers, wear blue robes on red. Like the Emperor, the Pope wears red on blue, his blue robe being enveloped by a red cape trimmed with yellow. Its sleeves are white, since his arms remain unsullied. His left hand is gloved in yellow and marked with a cross and holds the staff of a papal cross with three crossbars. These symbolize 'creative power over the three worlds of the divine, the spiritual and the material' (PAPT). 'This ternary begets a septenary formed by the globular tips of the staff and cross-bars. Now seven is the number both of harmony and of the second causes which govern the universe, these causes corresponding to planetary influences and the seven notes of the gamut' (WIRT p. 142). The Pope is seated between two blue columns, reminiscent of Solomon's Temple. His right hand blesses two persons with tonsures, one on each side of the foot of the card. One, dressed in red with a yellow stole, has his left hand raised, while the other, in a yellow cloak with a red hood and a blue hat, has his right hand pointing down in a precisely reversed gesture. The latter is the humble and passive recipient of traditional and dogmatic teaching from on high, the former its active disseminator. Thus, following on from the Emperor who simply announces his strength and activity, the Pope is the one who passes on his knowledge. He no longer needs the book lying open in the lap of the Female Pope. As a symbol of the man of knowledge, he transmits that knowledge to others, and as the fifth arcanum of the Tarot, he bears the number of Man, regarded as the intercessor between God and the Universe. From his elevated position, he commands his disciples: 'Go and teach all nations of the Earth.' 'The Belgian Tarot often replaces the Pope, or Master of Secrets, with Bacchus. He stands for the cause which sets mankind upon his predestined forward path' (Enel) ... 'duty, morality and conscience' (Wirth)... 'moral strength and responsibility conferred upon mankind' (Rolt- Wheeler). In astrology the Pope corresponds to the Fifth House. The Pope is the last of the first group of arcana in the Tarot, the group setting the subject (the juggler) face to face with the object, the manifold aspects of knowledge symbolized by the four powers invested with either religious or secular duties. After them man has to make his first choice and this will fall to the lover. Pope, the Female The second major arcanum of the Tarot; by contrast with the standing figure of the Juggler, she sits, a motionless and mysterious woman. Beneath a blue cloak with yellow collar and clasps, she conceals a long red dress over which two yellow ribbons cross. This symbolizes latent spiritual powers. She wears the triple Papal tiara, the last of its three crowns slightly impinging upon the frame of the card (see world). Over her shoulders falls a white veil and her head is framed by flesh-coloured drapery, as are her hands, the visible portion of the sleeve of her dress and the book which she holds open before her. The white veil is reminiscent of Isis and of the inscription which Plutarch tells us was carved upon her statue at Sais: T am all that has been, all that is and all that is to come and no mortal has yet succeeded in lifting my veil.' Sometimes known as 'the Gate of the Hidden Shrine' (RUT p. 229), the Female Pope possesses the Book of Books, the Book of the Last Judgement which contains all things and from which the world will be judged. She is also compared with Juno, standing for wisdom and wealth, stability and self-control; a sluggishness which may be either needful or harmful. In astrology the Female Pope corresponds to the Second House. The tale of a Female Pope in the Middle Ages is irrelevant. What this Tarot symbolizes is Woman, priestess or goddess herself, who possesses all the secrets of the universe and is reluctant to reveal them. She is the latent manifestation of the Mother-goddess. Behind the veil of appearance, she hides her strength (red) beneath a cloak of blue (like the empress, justice and the hermit); she is the waiting figure, 'moral law... priesthood... knowledge as opposed to power' (WIRT p. 125); 'inner contradiction of duality, eternal antithesis of Being and Essence' (RUT p. 228).", "is_cross_ref": false, "page": 1204, "slug": "pomegranate", "letter": "P"}, {"term": "poplar", "definition": "In Ancient Greece the poplar was sacred to Herakles (Hercules). According to legend, when he went down into the Underworld, he crowned his head with a wreath of poplar. The sides of the leaves which were against his head remained pale, those exposed became smoky dark. Hence the difference between the colours of the two sides of the leaf and upon this is based the tree's symbolism - the twofold natures of all beings. Phaeton's sisters, the Heliades, who had allowed their brother to drive the chariot of the Sun without permission, were changed into poplars. One of the Hesperides, too, was changed into a poplar for losing the apples from the sacred garden. The wood of the white poplar was the only one permitted in sacrifices to Zeus. Hades changed Leuce into a poplar and planted her at the gates of the Underworld so that the mortal woman whom he loved should always be near him. The tree seems as strongly linked to the Underworld, to pain and to sacrifice as to grief. A funereal tree, it symbolizes the regressive powers of Nature, memories rather than hopes and time past rather than rebirth in the time to come.", "is_cross_ref": false, "page": 1207, "slug": "poplar", "letter": "P"}, {"term": "poppy", "definition": "In Eleusinian symbolism, 'the poppy offered to Demeter symbolized the Earth, but also stood for the power of sleep and forgetfulness which possesses humans after death and before rebirth' (MAGE p. 136). In fact, Earth is the place on which these transmutations occur - birth, death and oblivion, resurrection. It is understandable that the poppy should be an attribute of Demeter and identified with her symbolically. In Russia a girl is said to be 'as pretty as a poppy', while to 'remain a poppy' is to remain an old maid.", "is_cross_ref": false, "page": 1208, "slug": "poppy", "letter": "P"}, {"term": "porcupine", "definition": "In divination, the Ekoi of southern Nigeria prefer this animal to all others. It is closely linked to the spirit-realm and often plays the part of culture-hero. In particular, the porcupine taught women how to grow tomatoes (TEGH pp. 90-1). It will be remembered that the Bambara believe that tomatoes contain a fragment of life-producing power, which makes the tomato akin to the pomegranate. It was a porcupine, too, which organized the first sacrifice to the spirits. On the other side of Africa, the Kikuyu regard the porcupine as the discoverer of fire (myth recorded by FRAF). Poseidon (Neptune) God of seas, oceans, rivers, springs and lakes, dominion over the waters is his, as the Underworld belongs to Hades, the Heavens to Zeus and Earth to all three brothers. His attribute is the trident or three-pronged harpoon, analogous with Zeus' thunderbolt; it may originally have stood for foaming waves and flashing lightning, for Poseidon was a terrifying god 'of stormy rather than of calm seas' (SECG p. 103). The ficklest of the gods, he enjoyed love affairs with countless goddesses and mortal women, but his offspring were always monsters or rogues. Pausanias states that 'only the initiate knows the name' of the daughter he fathered on Demeter. The secret remains hidden. Poseidon is just as much a chthonian force, god of earthquakes, their shocks, the Ancients believed, being produced by storms at the sea on which the land-masses rested. Homer remarks that he confounds land and sea together and Humbert was also able to state that Poseidon 'must originally have symbolized that active force which stirs the receptive and passive Earth, whether in the form of vital fluid or of seismic shock' (quoted in SECG p. 104). Furthermore, he was to be depicted in the guise of those animals, such as bulls, horses or dolphins, which embody the fertility principle. The mane of the one, the bellowing of the other and the way the third swims with swift and undulating movement might provide, at a purely metaphorical level, an explanation of this through their similarity with the surge and thunder of the waves. Symbolical interpretation goes wider and deeper, beyond outward appearance, to an apprehension of the fertility principle, confirmed in each of the animals mentioned, and manifested with all the greater intensity in Poseidon as the concentration of the generative force of all the animals represented. It was to Poseidon that Plato (Critias 113e) was to attribute the power in the fable of Atlantis 'of making two fountains spring from the soil, one hot and the other cold, and to make the Earth bear nutritious plants in abundance.' Poseidon, god of sea and earthquake, comes to be the symbol of the lower rather than the upper primeval waters in which life began, but in a stormy, monstrous and undifferentiated state. Dry land starts to emerge from the maelstrom of the seas, but it must still be developed and harmonized. Poseidon expresses the creational powers of the Underworld and is an embodiment of the elemental and stil) indeterminate forces of a Nature in quest of solid and enduring shape. From the ethical point of view, Paul Diel was to condemn severely the type of behaviour symbolized by Poseidon. The god would undermine every attempt at spiritualization and would legitimize a type of aberration. He 'is the ruling spirit which legitimizes the perverted satisfaction of desire, the mundane and vicious' (DIES p. 123).", "is_cross_ref": false, "page": 1208, "slug": "porcupine", "letter": "P"}, {"term": "pot", "definition": "(see also jar; urn; vase) This everyday object is open to other symbolic meanings than those of dullness and stupidity. Buddhist teachers (Suttanipata 721) compare the half-filled pot with the fool, since 'fullness' alone corresponds to wisdom and a state of repose. The vessels shaped by the potter are the elements of our karma, fashioned daily by what we do and how we behave - in other words, samsara. Under betel we have referred to the evil monk of the legend whose belly was likened to the pot in which betel-chewers ceaselessly stir the corrosive lime with their spatulas. Lime- pots are in any case regarded by the Vietnamese as household gods who ward off marauding thieves. These are, however, specific cases. A more general attribution is that current in India, where the pot is a water and especially a female symbol. In some cults of Dravidian origin, the goddess herself is represented by a pot. In classical iconography a cosmetics jar (anjanT) is a typical attribute of Devi. The Pot Dance was an extremely ancient fertility rite which displayed the utensil's sexual symbolism, the water within it being the very stuff of the manifestation which proceeded from celestial fertilization (ELIY, GOVM, In Africa, too, the immediate symbolic identification of the pot is, in fact, with the womb. Such, for example, is the meaning to be attached to the Dogon image of the Sun as a pot surrounded by a spiral of red copper. The pot stands for the female half of this bisexual symbol, the spiral being the male seed which makes it fertile. The Bambara, by extension, make the pot a symbol of knowledge. When the newly-circumcised go into an initiatory retreat, they learn that they must strive to obtain the master's pot, that is, try to match their master in knowledge (ZAHB). In fact, the Bambara regard knowledge as the peak of felicity, the physical pleasure of sexual intercourse being a substitute for it. To some extent their concept is akin to Sufi mystical thought, since they, too, regard all knowledge as being in God, and therefore consider that the highest form of knowledge comprises identification with Him who is the source of bliss. The Fali give the first wife the title of the large pot in which they brew millet beer; the second, that of the jar in which water is stored; the third, that of the common cooking-pot; and the fourth, that of the long-necked pot used to fetch water (LEBF).", "is_cross_ref": false, "page": 1210, "slug": "pot", "letter": "P"}, {"term": "poverty", "definition": "Poverty is broadly speaking the symbol of that stripping away of spiritual inessentials which is part of the quest of the ascetic. It is the Evangelist's 'Blessed are the poor in spirit' (Matthew 5: 3). For Master Eckhart it meant 'stripping off self, to put on the eternity of God' (see dress), the one being a precondition of the other. 'And every one that hath forsaken houses, or brethren, or sisters ... for my name's sake, shall receive an hundredfold, and shall inherit everlasting life' (Matthew 19: 29). 'Perfect Poverty' is a classic medieval expression for spiritual development through baring to the essentials. Poverty is like childhood, being a return to simplicity and a detachment from the phenomenal world, childhood being a return to one's beginnings. The same notion exists in Islam, in which spiritual poverty is known as faqr, the 'poor' contemplative being the faqir. It is separation from the manifold, and exclusive dependence upon the First Cause. The Chuang Tzu itself (ch. 4) distinguishes between 'the heart's fasting' (sin-chi) and material poverty which is merely 'self-denial as a prelude to sacrifice' (ECKT, GUEC, SCHP). All these writers stress the positive aspects of poverty. Casting aside material objects is merely the accidence; the triumphant joy of possessing God and God alone is the substance, as St Francis of Assisi bears witness.", "is_cross_ref": false, "page": 1211, "slug": "poverty", "letter": "P"}, {"term": "prayer-wheel", "definition": "In Tibetan tradition, and recurrent in other different religious and cultural environments, the hkhorlo or prayer-wheel is believed to possess 'an energizing spell. By setting it in motion contact is established between the person at prayer, the microcosm, and the gods who rule the universe, the macrocosm. Such contact is both essential and beneficent ... Sorcerers insert a fragment of a human skull between the handle and the body of the wheel.' Inside the wheel there may be the spell from the 'Jewel in the Lotus' (see bell), a passage from a holy book or a complete paper scroll (TONT p. 4). Undoubtedly use of the prayer-wheel is linked to a belief in the power of the word, either in general terms, or at least to some specific words. The wheel is the container or vehicle for a sacred force enveloped in the sound of the word, which may be set in motion to an individual's advantage.", "is_cross_ref": false, "page": 1212, "slug": "prayer-wheel", "letter": "P"}, {"term": "prince", "definition": "(ss) Princes symbolize the promise of supreme authority, of primacy among equals in any particular realm - literature, painting, science or poetry. Prince Charming awoke the Sleeping Beauty; young men's dreams are haunted by the far-off princess. On the other hand, princes give expression to kingly qualities at the youthful stage when those qualities have neither been fully acquired nor exercised. The idea of youth and glitter is linked to that of the prince. He cuts a larger figure as a hero than as a sage. He is associated more with heroic deeds than with the maintenance of law and order. Princes and princesses are idealizations of men and women in terms of beauty, love and heroism. In legends, princes are often the victims of witches who transform them into monsters or wild beasts, and they can only regain their princely shape as a result of heroic love. For example, in 'Beauty and the Beast', the prince symbolizes the transformation of the baser self into the higher self through the power of love. Princely virtues are the reward of total love, that is of absolute self-sacrifice. The symbol has its dark side, too. Lucifer is the Prince of Darkness. The bearer of light now only sheds darkness around him. This is the corruption of the best into the worst. The princedom of evil, night and death, is the extreme condition of a lack of good, light and life. It is an inversion of the symbol.", "is_cross_ref": false, "page": 1212, "slug": "prince", "letter": "P"}, {"term": "Procrustes", "definition": "In Greek mythology he was the brigand who seized travellers, placing the tall upon a short bed and cutting off the portion of their legs which protruded from the end, and the short upon a long bed, stretching them until they flitted its length. He thus forced whoever came into his clutches into the mould of his own desires and provides a perfect symbol of 'reduction to the commonplace and shrinking the soul to fit the conventional' (DIES p. 128). It is the perversion of idealism into conventionality and a symbol of the tyranny exercised by those who only tolerate the activities and opinions of others when they satisfy their own standards. Procrustes is a symbol of totalitarianism, whether exercised by individual, party or state.", "is_cross_ref": false, "page": 1213, "slug": "procrustes", "letter": "P"}, {"term": "Prometheus", "definition": "The myth of Prometheus finds its place in the history of expanding creation, marking the attainment of awareness and the appearance of mankind. Prometheus was supposed to have robbed Zeus, symbol of the spirit, of the seeds of fire, another symbol of Zeus and of the spirit, either by snatching them from the Sun's wheel, or by taking them from Hephaistos' smithy, to carry them down to Earth. Zeus was then believed to have punished him by chaining him to a rock and by setting on him an eagle which ate his liver. He is a symbol of the torments of a repressed and unexpiated guilt complex. 'And ready-witted Prometheus he bound with inextricable bonds, cruel chains, and drove a shaft through his middle, and set on him a long-winged eagle, which used to eat his immortal liver; but by night the liver grew as much again everyway as the long- winged bird devoured in the whole day' (Hesiod, Theogony 521-4). Herakles (Hercules), however, freed him from his torments by breaking his chains and killing the eagle with his arrow. When the centaur Chiron longed for death to put an end to his sufferings, he bequeathed his immortality to Prometheus who was thus able to take his place among the gods. While Hesiod attributes to Prometheus trickery, perfidy and 'evil-thinking' against the gods, Aeschylus praises him because even flashing fire, source of all arts, he hath purloined and bestowed upon mortal ceatures... fire that hath proved to mortals a teacher in every art and a means to mighty ends.... Aye [said Prometheus] I caused mortals no longer to foresee their doom [of death]... I caused blind hope to dwell within their", "is_cross_ref": false, "page": 1213, "slug": "prometheus", "letter": "P"}, {"term": "breasts", "definition": "And besides it was I that gave them fire. .. . Aye, and therefrom they shall learn many arts. {Prometheus Bound 7, 110, 250ff.) The meaning of Prometheus' name - Forethought - makes clear the meaning of the myth. As a descendant of the Titans, the spirit of revolt was innate within him; however, he symbolizes not a revolt of the senses, but that of the spirit, the spirit which, if it cannot make itself the equal of the divine intellect, at least tries to steal a few sparks of its light. This is not a quest of the spirit for its own sake, along the path of gradual self-spiritualization, but the use of the spirit for purposes of self-gratification. 'The stolen fire symbolizes the intellect reduced to being the mere means of satisfying a host of cravings and of which the exaltation runs counter to the developmental direction of life. The rebellious intellect chooses the material in preference to the spiritual. By unleashing material cravings, liberation becomes imprisonment in matter' (DIES pp. 237, 243, 250). Prometheus' final deification was to follow his freeing by Herakles, that is to say, after his chains were broken and the eagle killed. But it was also to be conditional upon the death of the centaur, that is to say, by the sublimation of desire. The latter was to be a victory of the spirit at the end of a fresh phase of creative development in the direction of the being and no longer towards power.", "is_cross_ref": false, "page": 1214, "slug": "breasts", "letter": "B"}, {"term": "Gaston", "definition": "Bachelard regards the Prometheus myth as illustrating the fact that 'there is in man a veritable will to intellectuality', but a life of the intellect on a par with that of the gods, and not 'under the absolute dependence of the principle of utility'. We propose, then, to place together under the name of Promethean complex all those tendencies which impel us to know as much as our fathers, more than our fathers, as much as our teachers, more than our teachers. Now it is by handling the object, it is by perfecting our objective knowledge, that we can best hope to prove decisively that we have attained the intellectual level which we have so admired in our parents and in our teachers. The acquiring of supremacy through drive of more powerful instincts naturally will appeal to a much greater number of individuals, but minds of a rarer stamp also must be examined by the psychologist. If pure intellectuality is exceptional, it is nonetheless very characteristic of a specifically human evolution. The Prometheus complex is the Oedipus complex of the life of the intellect. (BACF p. 12)", "is_cross_ref": false, "page": 1215, "slug": "gaston", "letter": "G"}, {"term": "prostitution", "definition": "Sacred prostitution, the symbol of divine marriage, generally took place within the enclosures of temples and shrines built to ensure the fertility of crops, animals and so on. The custom is recorded during antiquity in many traditions, and continues today within some African tribes. It was not merely a fertility rite. It symbolized union with the godhead and, in some instances, the oneness of the living in the wholeness of being, or else the receiving of a share of the energy of the god or goddess represented by the prostitute. Proteus A sea-god of the second rank, his special duty according to the Odyssey was to act as seal-herd. He conjures up a picture of the waves of the sea which, during storms, are able to suggest the fleeting images of horses, sheep, pigs, boars, lions and other animals, since Proteus was 'endowed with the power of changing himself into any shape he wished. He could not only become an animal, but an element like Fire or Water. He made especial use of this power when he wanted to escape his questioners. For he possessed the gift of prophecy, but refused to enlighten those mortals who questioned him' (GRID p. 398). He may thus be made a symbol of the unconscious, manifesting itself in thousands of different shapes, never replying plainly and only expressing itself in riddles.", "is_cross_ref": false, "page": 1215, "slug": "prostitution", "letter": "P"}, {"term": "psychostasis", "definition": "See under scales. pumpkin See gourd.", "is_cross_ref": true, "page": 1216, "slug": "psychostasis", "letter": "P"}, {"term": "puppet", "definition": "These little figures in painted wood, ivory or cloth, manipulated by an invisible puppeteer either with his fingers or on the end of strings, symbolize individuals lacking in sense of purpose who give way to any external pressure, light-weight, frivolous and both unprincipled and wanting in character. However, their symbolism goes far deeper. In his allegory of the cave, Plato compares life on Earth with a shadow theatre, its inhabitants mere puppets compared with the pure and changeless ideas of the upper world, of which they are the feeble images. The Ancient Egyptians, the Greeks and the Chinese were all familiar with these articulated dolls and displayed them in religious processions. Like statuettes, they possessed sacred properties in relation to the deity or important person they depicted, but these were almost those of the buffoon since they provided a ridiculous travesty, throwing into sharp relief upon their stage the follies of mankind. Travelling puppet-shows flourished throughout the Hellenistic world. The Church forbade their use in medieval mystery plays. In Europe and in Asia (and especially in Japan) type-characters have been created which have, as it were, become the archetypes of human behaviour and emotions. In Kyoto puppetry has reached the pitch of being able to give expression to the subtlest as well as to the most violent feelings. This traditional and almost standardized form of drama produces cathartic effects upon its audience, which spends hours watching it. Before their eyes unfold cosmic, national, family and individual dramas, into which they project all the force of their unconscious. Puppets effect both abreaction and integration by causing the emotions to flow along the channel of communal legend and tradition. The puppet itself becomes charged with all these forces and, in the end, comes to possess vast magical power. In its battered old age it passes from the theatre to the junk-shop but is still regarded as preserving its secret properties, and poetry endows it with the respect due to a miraculous symbol of mankind. Puppets are able to express what dare not be said openly, they are the heroes and heroines of secret longing and hidden thought, the quiet confession made to others of oneself and of oneself to one's self. Puppets also carry a mystic meaning. The Mahabharata has the words: 'Human behaviour is controlled from the outside like that of a wooden doll on the end of a string.' And in the Upanishads there is: 'Do you know the thread by which is attached this world and the other and all the beings in them, and the hidden Master who controls them from within?' When the craving for the One is satisfied, the human will be absorbed in Plato's golden thread which governs us, puppets that we are. Plato said that, by virtue of all that is best in it, mankind is the plaything of God, while Jacob Boehme wrote: 'You will achieve nothing until you abdicate your own will, that is, what you call \"I\" or \"myself\".' Ananda Coomaraswamy conjures up the ecstatic rapture of the puppet 'acting without action' in the sense taught by the Bhagavad Gita and the Taoist doctrine of wi wu wi Freedom is not to be gained by uncoordinated movement, but by becoming aware that in joining in 'the dance of phenomena' we may identify with the puppet-master who controls u
