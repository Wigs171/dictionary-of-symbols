nced the four gods of the Irish pantheon. While remaining a virgin, she was wife of all four, like the Hindu Pandavas. Incest, which has nothing whatever to do with the potential immorality of these mythical Irish figures, may well be an echo of the Adamic age of the Book of Genesis (OGAC 18: pp. 363-410; CELT p. 15). Analysts regard the unconscious or repressed temptation towards incest as constituting 'the Oedipus or Electra complex, as the case may be, which would represent a normal phase of infantile sexuality in the course of an individual's development. Neurosis would, however, result solely from fixation' (PORP p. 214). A distinction should, nonetheless, be drawn between semi-animal incest, which varies between the infantile norm, the social taboo, sexual perversion and neurosis, and semi-religious incest, rife with symbols and based upon belief. The incestuous unions of antiquity were not a result of a love inclination, but of a special superstition, which is most intimately bound up with... mythical ideas.... A Pharaoh of the second dynasty is said to have married his sister, his daughter and his granddaughter; the Ptolemies were accustomed also to marriage with sisters; Kambyses married his sister; Artaxerxes married his two daughters; Qobad I (sixth century ad) married his daughter. The satrap Sysimithres married his mother. These incestuous unions are explained by the circumstance that in the Zend Avesta the marriage of relatives was directly commanded; it emphasised the resemblance of rulers to the divinity. (JUNL p. 257) There is no certainty that in all cases the teachings of the Avesta were decisive. Incest would seem to correspond not merely to the situation within closed societies, but also to closed or restricted psyches which are incapable of assimilating the 'other'. It evinces deficiency or regression. Although it may appear normal at one given stage of development, incest is evidence of a barrier, a bottleneck or a halt in the moral and psychic development of a society or of an individual. Although Greek mythology is full of incestuous marriages and primitive endogamy has left its mark on both society and the psyche, incest inspired a feeling of religious horror in the Greek tragic poets and in the collective soul of their audience. Sophocles' Oedipus Rex bases its entire dramatic strength upon this feeling of horror. In Rome, incest was forbidden by law and those found guilty of it were flung from the Tarpeian Rock.", "is_cross_ref": false, "page": 853, "slug": "incest", "letter": "I"}, {"term": "initiation", "definition": "To initiate is to bring one in. At the same time, it has the meaning of the Greek word teleutan, to die, in some way to put to death, or cause to die. Death, however, is not regarded as the end, but as an escape, crossing the threshold of a gateway leading to another life. Going out of the one is followed by going into the other. The initiate passes through the fiery curtain which separates the sacred from the profane. By passing from one world to another the initiate undergoes a transformation, changes the plane of existence and becomes a different being. The transmutation of metals, in its alchemical, symbolic sense, is another initiation demanding death and the rites of passage. Initiation works a metamorphosis. The 'death' of the initiate is unrelated to human psychology, but is death to the world in so far as it implies surmounting the profane state. The candidate seems to undergo a process of regression, and his or her rebirth has been compared with a return to the foetal state within the mother's womb. Of course the candidate delves into the darkness, but the darkness concerned is to be compared, not so much with that of the womb, but far more with cosmic darkness.", "is_cross_ref": false, "page": 855, "slug": "initiation", "letter": "I"}, {"term": "ink", "definition": "(see also red) Wounds inflicted upon the martyrs were compared with writing in honour of Christ. Prudentius (Peristephanon 3: 136-40) has St Eulalia exclaim: 'See, lord, thy name is being written on me ... The very scarlet [purpura] of the blood that is drawn speaks thy holy name.' It should be observed that in Byzantium, purple ink was kept by the imperial chamberlain, who alone was allowed to use it. This ink had special properties and should be distinguished from the red ink used in medieval writing and illumination. Purple ink is writing in blood, writing which links in indestructible union.", "is_cross_ref": false, "page": 857, "slug": "ink", "letter": "I"}, {"term": "insects", "definition": "In Central America, small flying insects were often regarded as the souls of the dead revisiting Earth. In Guatemala, where the belief endures, they are associated with the stars (THOH).", "is_cross_ref": false, "page": 857, "slug": "insects", "letter": "I"}, {"term": "intoxication", "definition": "(see also circumambulation, dance) Because intoxication is linked to fertility and harvesting the riches of the soil, it derives from lunar phenomena. In fact, in traditional symbolism, the Moon controls the cycle of plant life, pregnancy and growth. Hence fertility-gods and -goddesses are, generally speaking, lunar deities. Spiritual intoxication is a universal symbol. It is as much at home for esoterics themselves as it is in the language of both Christian and Muslim mystics, for whom it produces the loss of consciousness 'of everything which is foreign to the Truth, even forgetfulness of our own state of forgetfulness'. Spiritual intoxication is more than a mere 'transport' of the mental faculties, since wine is itself a synonym for knowledge. Nor is it entirely a verbal symbol, an analogy. Almost throughout the world recourse is had to physical intoxication as a means of inducing spiritual intoxication, by freeing oneself from the constraints of the external world and from life ruled by consciousness. This is as true of the Greek mysteries as of Taoism where the Sages were famous drinkers, and Lu-ling writes that when drunk one no longer feels heat or cold, the passions disappear and the swarming masses of humanity are no more than 'drops of water floating on the Chi-an or Han rivers'. In the beginning of things, Yu the Great, who used to perform ecstatic dances, indulged in drunkenness. A Tantric author assures us that 'if you drink and drink afresh and drink again and drink until you collapse, and then, if you get up and start drinking all over again, you break for ever the cycle of rebirth.' This might be an acceptable symbol of spiritual intoxication, but is concerned with something very different, the drinking-bout, in this context the symbol of the breath control exercises and the arousing of kundalinl (sexual energy). Falling to the ground is the downward return of energy to the 'root-centre' (muladhara-chakra), corresponding to Earth. Repetition leads ultimately to deliverance (CORM, ELIY, GRAD, MAST, SCHO). Drunkenness was the rule at the great Irish feast of Samain when beer and mead flowed in oceans. Most literary sources extol the 'confusion of drunkenness', without intending or even hinting that the phrase should be taken pejoratively. It is quite understandable that it should be a feature of a festival symbolically celebrated outside the human time-scale and during which the Celts believed that they communicated directly with the gods of the Otherworld. This contact was only possible through a sacred intoxication which allowed the individual to escape for a few hours from his normal condition (OGAC 13: pp. 481-506).", "is_cross_ref": false, "page": 857, "slug": "intoxication", "letter": "I"}, {"term": "Iris", "definition": "In Greek mythology, Iris was the messenger of the gods and especially of Zeus and Hera. She was the female equivalent of Hermes. Like him she was winged, light-footed and swift. She wore winged sandals, carried a caduceus and dresssed in a rainbow-coloured veil which fluttered in the breeze. 'She symbolized the rainbow and, more generally speaking, the links between Heaven and Earth, gods and humans' (GRID p. 238). Because in his Theogony Hesiod describes her as the daughter of Thaumas (wonder) and Electra (amber) some are inclined to regard her as the symbol of and channel through which flows a divinely derived psychic fluid. Iris is also the name of a spring flower which in Japan is used as a purifier and preservative. Iris-leaves (shobu) are put in baths to protect the body against disease and evil spirits and upon house roofs as a preservative against evil external influences and fire. They were sometimes planted on thatched roofs with the same objective in mind (OGRJ). On 5 May the Japanese take an 'iris-bath' to obtain these favours in the year to come.", "is_cross_ref": false, "page": 858, "slug": "iris", "letter": "I"}, {"term": "iron", "definition": "(see also blacksmith; embryo; lodestone; metal) Iron commonly symbolizes durability, hardness, obstinacy, harshness and inflexibility, qualities not wholly shared by the metal itself. Both in Old Testament and Ancient Chinese tradition iron is set in opposition to copper or bronze, as the base opposed to the noble metal, Water to Fire, north to south, black to red, yin to yang. The Iron Age is the 'hard' age when the cycle finally 'set' into its mould, the Bronze Age was its penultimate stage. The iron or bronze foreheads of mythic heroes and the iron and bronze planks of the symbolic bridge in the legends of the Hong demonstrate the same polarization. The idea of iron being a base metal is not held consistently and many races have, on the contrary, given it a positive sacred quality, perhaps because meteoritic iron was regarded as having fallen from Heaven, or perhaps because it seemed to corroborate the traditional view of metal as embryonic in the womb of Earth. Nevertheless, the symbolism of iron is ambivalent, as is that of metal-working in general. Iron may be a preservative against evil influences, but it is also their instrument. It is the agent of the active principle which changes inert substances (see chisel; knife; plough), but it is also the diabolical instrument of war and of death. The changes effected to matter by cutting tools do not in themselves possess a positive aspect since iron tools were forbidden in the building of Solomon's Temple (1 Kings 6: 6-7). In India, iron-working is clearly Asuric, that is to say the department of gods of the second rank. The Ancient Egyptians identified iron with the bones of Set, essentially a god of darkness. Iron is, however, what gives the shaman power and makes him effective. It is, in any case, regarded as a fertility symbol with power to protect the harvest. Its ambivalence is always that of the smithy (ELIF, GRIH). In Mali, the Dogon cosmology also sets the symbolism of iron in opposition to that of copper. Iron is lord of darkness and night, while copper is essentially the symbol of brightness and day (GRIE). Hence iron is an attribute of the evil Demiurge Yurugu, the pale fox, lord of the first word and of divination, who rules darkness, barrenness, drought, disorder, pollution and death (DIED). However, the second Demiurge, Nommo, the benefactor who guides mankind, all-powerful lord of heaven, water, souls and fertility, restricts the disruptive activities of Yurugu. Mankind is not subjected to the duality of these conflicting forces and the blacksmith, created by Nommo, can make iron his servant and from it hoes, the essential tools of the farmer, hunting weapons and weapons of war. The blacksmith made Yurugu his hidden friend, feared by women but from whom men could draw benefit. The pale fox or its surrogate, the jackal, is the creature most employed by the Dogon in their divination and their blacksmiths often have the added function of soothsaying (GRIE, DIED, Among the Watchaga, a Hamitic tribe from Kenya, the women wear iron necklaces and bangles to stimulate pregnancy and cure their children's illnesses. The Tiv in northern Nigeria regard iron as a sure means of communion between the living and the dead (CLIM). In his Works and Days, Hesiod paints a terrifying picture of the cruelty, perfidy and blood-thirstiness of the fifth race of men, the Iron Age. In his apocalyptic vision they symbolize the rule of materialism and of regression towards brute force and the unconscious. Coming from the Underworld, iron was a base metal which needed to be kept isolated from life. According to Plato (Critias 119e) the citizens of Atlantis hunted with wooden spears and nets, not with iron weapons. Similarly, the druids could not use iron implements, but cut the sacred mistletoe with a golden sickle. Iron symbolizes harsh, 'dark', polluted and hellish strength. Isis (see also vulture) The most illustrious of all Ancient Egyptian goddesses, Isis is depicted searching for her murdered brother and husband, Osiris, whom she restored to life with her breath (see halcyon); suckling her son, Horus; or in funeral processions protecting the dead in the shadow of her wings and bringing them back to life. From her faithfulness and devotion, she would appear originally to have been a hearth-goddess, but, according to legend, she 'obtained the secret name of the all-powerful god', Ra, and became his equal in power, spreading her influence across the universe. Every living being was a drop of Isis' blood. In fact, Isis was worshipped as the all-powerful universal goddess all round the Mediterranean Basin, as devoutly in Greece and Rome as in the Near East: 'I am the mother of the whole of Nature, mistress of the elements, the origin and principle of the ages, the supreme divinity, queen of the shades, the first of the dwellers in the sky, the unrivalled model of all the gods and goddesses. The pinnacles of the sky, the beneficial sea-breezes, the desolate silences of hell, I rule them all according to my will' (quoted by Serge Sauneron in POSD p. 138). All esoteric groups regarded her as the mystagogue who held the secrets of life and death and resurrection. The ankh was the symbol of her boundless power. In all mystery religions of the early centuries of the Christian era, she was the embodiment of the female principle and sole magic source of fertility and transmutation.", "is_cross_ref": false, "page": 859, "slug": "iron", "letter": "I"}, {"term": "island", "definition": "Islands which can only be reached at the end of a long voyage or flight are pre-eminently symbols of a spiritual centre or, more exactly, of the primordial spiritual centre. Primeval 'Syria', mentioned by Homer and with the same root as the Sanskrit name for the Sun, Siirya, was an island, the central or polar island of the world. It is to be identified with Hyperborean Tula (the Thule of the Greeks), its name recurring among the Toltec who came originally from the island of Aztlan (or Atlantis). Tula was the 'White Island', its name (SvetadvTpa) recurring in myths of Vishnu, current from India to Cambodia, where it is given to the temple of Prasat Kok Po. The 'White Island' is the abode of the Blessed, as is the Celtic 'Green Island' - from which rises the polar 'White Mountain' - its name recurring in that of Ireland. The primordial Japanese island, Awa, the foam-island, and especially Onogorojima, formed by the crystallization of the salt water dripping from Izanagi's spear-point, were also 'white islands'. In Muslim tradition, the earthly Paradise is an island, Sri Lanka. Zeus was born on Minos' holy island, Crete, home of the mysteries. Chinese myth also located island Paradises in the eastern sea and many emperors, victims of charlatanism, tried to reach them with their fleets. However, it was common knowledge that such islands could only be reached by those who were able to fly, namely the Immortals. Imperial fleets are believed to have discovered Taiwan and perhaps Japan. However, Yao had already reached the Isle of the Four Masters, called Chu-che, and identical with Tula (Chuang Tzu ch. 1); or had he merely reached the centre of his own self? That central, lofty island which the Grail epic calls Monsalvat finds its precise equivalent in Khmer architecture. This is the tiny temple of Neak Pean, set in the middle of a square lake. This is perhaps that Lake Anavatapta which cured sickness of body and mind, but it is also that 'ocean of existences', that 'sea of passions' of the yogi. The temple is that 'isle beyond compare', mentioned in the Suttanipata, located 'beyond the fearful tide of existence', polar stability in worldly flux, lastly Nirvana. St Isaac of Nineveh is writing on precisely similar lines when he compares the different sorts of knowledge obtained by a monk through his mysticism with 'so many islands, until at last he comes ashore and makes his way to the City of Truth, whose inhabitants do not trade, but each is rich in his own possession.' This is the Kingdom of the Spirit, the home of great peace, the island of Pong-lai (BHAB, COEA, PHIL, GRIA, GUER, GUES, SILI). Celts have always depicted the Otherworld and the Beyond of the Irish wonder-voyagers in the shape of islands lying to the west (or north) of the world. The Irish gods, or Tuatha De Danann, 'Children of the Goddess Dana', came with their magic charms from 'four island? to the north of the world', and Ireland, with her central province of Meath (Mide, 'middle') was itself a holy island. Nevertheless, it would seem that Britain was the pre- eminent island since it was there, according to Caesar (and as Irish sources confirm), that the druids went to finish their training, to obtain their knowledge of holy things and to strengthen their doctrinal orthodoxy. A number of mythical islands were solely inhabited by women and they reflect the fact that colleges really did exist on islands off the coast of Gaul. On Sena (the Isle of Sein), for example, lived priestesses who foretold the future and claimed to be able to change themselves into whatever creature they wished. Mona (Anglesey), was the great centre of Druidism, destroyed by the Romans during the first-century ad British revolt. Islands were thus miniature worlds, complete and perfect images of the cosmos, because they represented a concentration of sacral qualities. In this way they are notion- ally linked to temples and shrines. Symbolically, islands are dwellings of the elect, of knowledge and of peace in the midst of the sea of ignorance and disorder of the profane world. They represent a primeval centre, holy by definition, and their essential colour is white. The original name of Britain was 'Albion', the 'White Island' (LERJ pp. 1052-62). Modern psychoanalysis has laid particular stress upon one of the essential features of islands - they evoke sanctuaries. One of the basic themes of literature, dreams and desires is the quest for the desert island, the unknown island, the island with a wealth of surprises, and this perhaps makes space exploration a facet of this quest. Islands may be sanctuaries where will and consciousness come together to escape the assaults of the unconscious, as rocks provide a refuge from ocean waves. From the psychoanalytic viewpoint the desire for earthly or eternal happiness is transferred to Fortunate Islands. Thetis was supposed to have carried the body of Achilles to the White Island at the mouth of the Danube, where the hero married Helen and enjoyed a life of eternal happiness with her. Apollo ruled the Isles of the Blessed. They were to become one of the fundamental myths, along with legends of a Golden Age, in Orphism and neo-Pythagoreanism. In his Works and Days (170-5), Hesiod describes how the divine race of demi-gods and heroes dwell 'untouched by sorrow in the islands of the blessed along the shore of the deep-swirling Ocean ... for whom the grain-giving earth bears honey-sweet fruit flourishing thrice a year.'", "is_cross_ref": false, "page": 861, "slug": "island", "letter": "I"}, {"term": "ivory", "definition": "By its whiteness ivory is a symbol of purity. In addition, its use in King Solomon's throne might associate it with the symbolism of power, in the sense that its hardness makes ivory virtually unbreakable and incorruptible. Homer, who perhaps never saw ivory, contrasts ivory with horn as an expression of lies contrasted with the truth. Such dualism would seem difficult to justify. It is only given expression in an interpolated passage in the Odyssey, riddled with puns and of doubtful authenticity. Despite this, it has been frequently quoted and copiously commented upon. It is useless to offer the explanation that horn is transparent like the truth, while ivory is opaque like lies. The passage in question (19: 562-9) is the famous description of the Gate of Dreams: 'For two are the gates of shadowy dreams, and one is fashioned of horn and one of ivory. Those dreams that pass through the gate of sawn ivory deceive men, bringing words that find no fulfilment. But those that come forth through the gate of polished hom bring true issues to pass, when any mortal sees them.' 'Pliny reports that the stone called chernites is like ivory and like ivory preserves the body from all decay. Because of this quality, Darius* tomb was built of chernites' (PORS p. 58). This belief of the Persians confirms the quality of incorruptibility linked to the symbolism of ivory. ivy dionysos is generally depicted wreathed in ivy which, as an evergreen, symbolizes the enduring strength of plant life and the persistence of desire. Numerous Tanagra statuettes are decorated with ivy leaves or tendrils. They assured their wearers of the god's protection. Perhaps this need for protection has made the ivy a female symbol. Dionysos used ivy as he used the vine, to carry away in mystical delirium those women who refused him worship. But once caught up by the divine frenzy they fled, like the daughters of Minyas, to join the Maenads in the mountains (GRID p. 229). Ivy was also sacred to Attis, loved by Cybele, goddess of Earth and harvest. It stood for the eternal cycle of death and rebirth and the myth of the eternal homecoming.", "is_cross_ref": false, "page": 863, "slug": "ivory", "letter": "I"}, {"term": "Ixion", "definition": "Having lured his father-in-law into an ambush and murdered him, Ixion was shunned by gods and mortals. Zeus, however, took pity on him, pardoned him, delivered him from his madness and allowed him to enter Olympus. Here Ixion fell in love with Zeus' wife, Hera, and attempted to seduce her. Zeus saw this and substituted for Hera a cloud shaped like the goddess. Ixion raped the cloud and from this coupling a monster was born which, in turn, fathered the centaurs. As punishment, Zeus bound him with serpents instead of ropes to a winged and flaming wheel. It spun Ixion through the air and landed him in Hell among all those who had outraged the gods. 'In this symbolic image of an imaginary fall are condensed spiritual perversion, pride (taking Zeus' place) and sexual perversion (seducing Hera).' Furthermore, by coupling with a cloud which Ixion took to be a yielding Hera, 'Ixion convinced himself that Hera preferred him, that is to say, his suppressed and guilty impurity was transformed into megalomaniac pride which made him believe he was enjoying perfect sublimity', symbolized by Hera. Deceiving Zeus, he deceived the spirit. 'He believed himself to be higher than the godhead.' All illusions of this sort cast their possessors into Hell. Ixion was thrown down 'from the sublime into the torments of subconscious life .... The myth of Ixion describes precisely the true cause of sexual impotence which is, in truth, simply the consequence of an inability to realize spiritual sublimity. This is the deepest significance of the guilty lust of this false hero who, in his pride, attempts the sublime (Hera) although he is powerless really to attain it' (DIES pp. 78- 83). The wheel with wings of flame is a solar symbol, but Ixion is not identified with it and he is not, therefore, himself a solar symbol. He is merely tied to the wheel, which means that he has been raised to a solar level, that is the celestial and divine, which is not his own nature. That his bonds should be serpents, means that Ixion has perverted the links which joined him to the celestial symbols. He is to retain the privilege of eternal life, but in an eternity of torment, symbolized by these serpent-ropes. Ixion on his solar wheel is a mock-image of the Sun. His Heaven is a Hell. J", "is_cross_ref": false, "page": 864, "slug": "ixion", "letter": "I"}, {"term": "jackal", "definition": "Becuse of its death-howl, its haunting of graveyards and its feeding on corpses, the jackal is a beast of ill omen, in the same category as the wolf. In Hindu iconography it is the steed of Devi in her sinister aspect. Some Hindu writers make the jackal the symbol of lust, greed, cruelty and sensuality, in short, of all violent feelings and emotions. The jackal has been regarded as the symbol of the Ancient Egyptian god Anubis, who was believed to be incarnate in the wild dog and was customarily depicted with a jackal's head. In fact, there were no jackals in Ancient Egypt and what we have are ' \"roving dogs\", animals resembling the wolf, with large pointed ears and long muzzles, lithe bodies and long, bushy tails' (POSD p. 139). They were feared for their fleet-footed aggressiveness and roamed the mountains and graveyards. Anubis was the god whose duty it was to care for the dead, watching over their funeral rites and their voyage to the Otherworld. He was called 'Lord of the Necropolis' and his most famous shrine was at 'Cynopolis, city of dogs' (POSD pp. 11- 12). This doo or jackal-like conductor of souls symbolizes death and the wanderings of the dead person until he or she reaches the Valley of Immortality. Although there are some superficial similarities, it would be wrong to identify him with cerberus of the Greek Underworld.", "is_cross_ref": false, "page": 865, "slug": "jackal", "letter": "J"}, {"term": "jade", "definition": "Like gold, jade is charged with yang, that is with cosmic energy (see yin and yang). As the very symbol of yang, it 'is consequently endowed with a whole collection of solar, imperial and indestructible qualities'. Hence the important role which it played in Ancient China: In the social order it embodied sovereignty and power; in medicine it was a panacea and was taken internally to obtain the regeneration of the body; it was also thought to be the food of the spirits, and the Taoists believed that it guaranteed immortality; hence the importance of jade in alchemy, and the place it has always held in burial beliefs and practices. We read in the writings of the alchemist Ko-Hung: 'If there is gold and jade in the nine apertures of the corpse, it will preserve the body from putrefaction.' And T'ao Hung-King (fifth century) gives us the following details: '... According to the regulations of the Han dynasty, princes and lords were buried in clothes adorned with pearls and with boxes of jade, for the purpose of preserving the body from decay.' Recent archaeological researches have borne out what these texts tell us about funeral jade. (ELIT p. 438) If jade, the yang principle in material form, was to preserve the body from decomposition, pearl, charged with yin, would assure the dead of rebirth. A distinction is drawn between nephritic jade (silicate of calcium and magnesium) and jadeite (silicate of aluminium and sodium). The word 'jade' derives from the Latin ilia ('guts') via the Spanish ijada ('side') and the adjective 'nephritic' alludes to the specific use of this mineral in European medicine in cases of kidney disease. There is no such distinction in the Chinese word yu and old descriptions relate only to the beauty of the stone. In fact jadeite only supplanted nephritic jade in China during the eighteenth century, when the usurping Manchu Ching dynasty came to power, a fact of undoubted significance given that jade is linked with the exercise of the Mandate of Heaven. Its beauty makes jade an emblem of perfection; of the five transcendent qualities of benignity, lucidity, resonance, immutability and purity; of most of the moral virtues of charity, prudence, justice, grace, harmony, sincerity and good faith; as well as of Heaven and Earth, of righteousness and, the Li-Chi adds, 'of the way of righteousness'. Thus, says Segalen, to praise jade 'is to praise righteousness itself. Jade is comfort, warmth and pre- ciousness. It is not simply the sight or feel of jade which inclined a person to righteousness, perhaps it should be described rather by the successive stages of sight and contemplation followed by touch and physical perception. Another factor was resonance. Court officials wore jade ornaments on their girdles. Their resonance was precisely calculated so that, when he rode in his chariot, the sound would maintain the wearer in the paths of loyalty and righteousness. This resonance was in fact an echo of the chord which ruled the harmony of Heaven and Earth. As the Pi, the disc with a hole in the middle, jade symbolized Heaven. It was for this reason that the imperial seal was made of jade and from earliest times transmission of the seal in practical terms was the same as passing on the Mandate of Heaven. Jade therefore symbolized kingship. Furthermore the ideogram yu is almost detail for detail similar to the ideogram wang, denoting the sovereign in the character of a ruler. In fact wang derives from the root yu and thus it might be said that 'jade' makes the 'sovereign'. The ideogram comprises three horizontal brush-strokes cut by a vertical stroke and is unanimously regarded as an image of the Supreme Triad - Heaven, Mankind and Earth - united by the World Axis, or Way. The Central Way (Chung-tao) is identified with the Royal Way (wang-tao) - 'the One uniting the Three, is the King' (Tung Chung-chu). If, therefore, wang is confirmed graphically as the 'Son of Heaven and Earth', the same is true of yu. Jade was believed to be formed in the womb of Earth through the agency of lightning, that is of cosmic activity. Cosmic impregnation was also the image of the way in which the 'Embryo of Immortality' was formed in internal alchemy. After all, the jade of Pien Ho which was used to make the talisman of the Chou was revealed by a phoenix. Alchemists also claimed that jade took shape in the womb of Earth in the slow 'ripening' of the embryonic stone. This made them regard it as to be identified with gold. Furthermore, knowing that the jade of these fabulous accounts is always white jade and that white is the colour of alchemical gold, it will be seen that jade and the Philosopher's Stone are identical and that jade is a symbol of immortality. It might be added that there exists another ideogram for yu, a combination of kin (gold) and yu (jade) with the meaning of 'pure gold'. There was jade in plenty in the abode of the Immortals. As an elixir of longevity it was eaten in powdered form or liquefied or mixed with dew and drunk from a jade chalice. Some objects placed in the grave and inscribed with 'jade characters' enabled the dead person to be reborn. Jade (or gold) inserted in votive statues endowed them with life. Jade partakes of the character of gold as the essential yang, it helps revive the individual and return him or her to a primeval state. It should also be observed that many critics maintain that the primitive ideogram yu comprised three pieces of perforated jade joined by a thread or stalk. If this is so, it is an exact image of the primitive Vedic altar, its three pieces corresponding to the three worlds - Earth, Intermediate World and Heaven - with the stalk representing the World axis. In Central America 'this stone symbolizes the soul, spirit, heart or nucleus of an individual' and is by analogy identified with bone (GIRP p. 57). In Mexico it was customary to place a piece of jade in the dead person's mouth. According to Krickeberg (KRIR pp. 24-5), in Ancient Mexico, because of its translucency and green colour, 'jade was a symbol of water and the burgeoning of plant life.' The La Venta civilization regarded jade objects as essential items of grave-furniture. During the Classical period in Central America, priests offered the rain- and food-god 'precious water', containing jade chips or dust (KRIR). Jade was a Maya symbol of fructifying rain becoming, by extension, the symbol of blood and of the new year. When known as Chalchiuatl, 'precious water', green jade symbolized the blood of human sacrifice spurting out to revive the Sun or offered to the rain-god. African races traditionally place the same symbolic meaning upon green stones. Thus, in a Dogon myth, a water spirit appeared, rising out of a storm-swollen stream. Round its head a 'rain-green' serpent was wreathed. When the spirit emerged from the waters, in the guise of a woman, the snake changed into a green stone which the woman hung from her neck. Similar stones endowed with sacred properties which link them to fertility are kept in Sudanese shrines (GAND). For the highly important symbolism of the jade object, see under ring", "is_cross_ref": false, "page": 866, "slug": "jade", "letter": "J"}, {"term": "jaguar", "definition": "Central American Indians thought of four jaguars watching over the four tracks leading to the centre of their villages. This custom may have derived from the ancient Mayan belief that four mythic jaguars at the beginning of time guarded the maize-fields. During the third Maya-Quiche age, corresponding with the cultivation of food-plots and hence with the pre-eminence of Moon-worship, the jaguar represented the Moon-Earth goddess. 'In Mayan and Mexican manuscripts the Earth-Moon goddess is normally depicted with jaguar's claws. It should be observed that the Quiche of Santander-Xecul still call the pot-bellied idols of the archaic period balam [jaguar]' (GIRP p. 172). A stylized pair of jaguar-jaws symbolizes Heaven on monuments from the Classical period of Central America. During the historic era (from about 1000 ad onwards) jaguar and eagle, as decoration on monuments, stand for 'the earthly army whose duty it was to nourish the Sun and the Morning Star with the blood and hearts of human sacrifice' (KRIR p. 52). The Maya, however, regarded the jaguar as being, above all, a god of the Underworld, the highest incarnation of the internal powers of the Earth. The jaguar was the god of the number nine, a manifestation of the land 'below'. As lord of that Underworld he sometimes undertook the duties of conductor of souls. At dusk, the Earth is depicted as swallowing the Sun, the latter within the open jaws of a jaguar. Lastly the jaguar became a solar deity corresponding with the Sun's night journey. When the Sun is depicted as a jaguar it is the 'Black sun' (THOH). As an Underworld deity, the jaguar carries a coNCH-shell on his back, a symbol of his grandmother, the Moon, and, by extension, of birth (THOH). Again as an Underworld deity, the jaguar is also lord of the mountains, echoes, wild beasts and message-drums. He was called 'Heart of the Mountains'. In the symbolism of earthly and heavenly powers, the jaguar was the counterpoise to the eagle and gave its name to one of the two highest orders of Aztec chivalry, the other being the Eagles (SOUA). There are countless examples of the association of jaguar with eagle, as representatives of the mighty powers of Earth and Heaven, in Amerindian tradition. The Aztec emperor accepted the homage of his warriors while seated upon a throne set upon a carpet of eagle-plumes and backed by a jaguar-skin. When males are born into the Tupinamba tribe in Brazil, they are given jaguar-claws and eagle-talons (METT). However, the Tupinamba regard the jaguar as a sky-god, celestial, looking like a sky-blue dog. Its home is high in the sky. It has two heads to eat the Sun and the Moon - this explains eclipses - and at the end of the world it will come down and eat up mankind (METT). One might ask whether these two symbolic meanings given to the jaguar are not complementary, the powers of the upper and under worlds coming together to accomplish the final destruction of the world. Alcide d'Arbigny recorded this myth from the Yurucari in Brazil in his Voyage dans I'Amerique meridionale (Paris, 1884). A human hero, seeking vengeance for the killing of his own family, hunted the last of the jaguars and forced it to climb a tree. Here it begged the Sun and the Moon for help. The Sun ignored the plea, but the Moon gathered the jaguar up and hid it. Thereafter it lived with the Moon and this is why jaguars are nocturnal creatures. The same beliefs are to be found among countless South American Indian tribes, in Peru, Bolivia, Ecuador and the Guyanas, especially among the Chane, Uitoto (Colombia), Bakairi (Brazil), Guarani and Tupi (Brazil), Carib, Makusi and Warai of Venezuelan Guyana. A jaguar with four eyes features in many South American Indian myths. It represents the gift of second sight possessed by the spirits of darkness and the Underworld. In Brazilian myths of the origin of fire, the jaguar is seen as a culture-hero giving mankind not only fire but their first crafts and especially that of extracting cotton fibre. However, the jaguar is not depicted as the discoverer of fire, but rather as its guardian to whom it was entrusted and who was the first to use it. It does not teach fire-making, which emphasizes its chthonian origins. The jaguar is not a Demiurge but perhaps an ancestor.", "is_cross_ref": false, "page": 869, "slug": "jaguar", "letter": "J"}, {"term": "Janus", "definition": "Janus, the ambivalent Indo-European deity with two faces, one on each side of the head, was one of the most ancient gods of Rome. Originally the god of gods and benevolent creator, he became the god of change and such transitions as that of development of past to future, of one condition to another, of one vision to another and of one universe to another. He was god of the GATE. He was the presiding deity of the beginning of anything. The opening month of the year (January, from janua, 'gate') was sacred to him, as was the first day of each month. He presided over the start, and the Vestals the completion, of any enterprise. He ruled the birth of gods, the cosmos, mankind and its undertakings. As warden of gates, which he opened and closed, his attributes were a doorkeeper's keys and staff. His two faces meant that he watched entrances as well as exits and saw into the internal as well as the external world, left and right, above and below, before and after, for and against. He was both vigilance and perhaps an image of an empire which knew no bounds. His shrines were archways, such as gateways or arcades at crossing places. Coins were struck with his head and, on the reverse, a ship.", "is_cross_ref": false, "page": 872, "slug": "janus", "letter": "J"}, {"term": "jar", "definition": "(see also cauldron; pot; urn; vase) Jars, or amphorae, are commonly used as symbols in India and, above^ all, as the jar of inexhaustible plenty from which liquid flows as from a spring. Hence jars are attributes of river- deities. Jars also contain the beverage of immortality (amrita) and consequently of life itself. Jars act, too, as surrogates for the 'Guardians of Space' at places of sacrifice and are symbols of the 'treasures' guarded by Kuvera. In this context they are the same as coffers. The symbolism of the jar of plenty is as familiar, too, to the Montagnards of Vietnam, where the jar full of rice-beer is most important as the focus of the communal drinking-party. The Ancient Chinese used jars to hold wine, but for them jars were images of Heaven. To rap on a jar was to copy the thunder - locked underground during the Winter with all the yang forces - while a cracked jar let the lightning out, like the storm clouds. Han dynasty potters and metal-workers produced 'mountain-jars' with conical lids on which were depicted the Isles of the Immortals. The jar was thus simultaneously the sea from which the island rose and a container for the beverage of immortality (GRAC, GROC). It was in an amphora rather than in a tub that the philosopher, Diogenes, decided to live. In Crete, the bodies of dead children, arranged in the foetal position, were placed in amphorae which, in this instance, would seem to have been symbols of the source of physical and intellectual life, the mother's womb. They provided a sort of return to one's beginnings. In the Iliad, amphorae symbolize the sentences pronounced by Zeus which they hold. At the gates of his palace, the god deposited two amphorae, the one containing good, the other evil. Drawing alternately upon one or the other, Zeus showered mankind with good and evil. From this symbol of the overriding indifference of the god to the concerns of mankind, might develop theories either of blind chance or of providence.", "is_cross_ref": false, "page": 872, "slug": "jar", "letter": "J"}, {"term": "jasper", "definition": "This stone was believed to influence women's diseases and was a symbol of childbirth. 'The obstetric virtues of the jasper may be explained by the fact that, when shattered, its womb gave birth to several other stones.' This makes the symbol abundantly clear. From the Babylonians the obstetric role of the jasper passed to the Greco-Roman world and continued down to the Middle Ages. Marbodius, the eleventh-century Bishop of Rouen, states that a jasper 'placed on the belly of a woman in childbirth relieves her pangs' (GOUL p. 201). Similar symbolism accounts for the similar regard in which 'eagle-stones' were held by Classical Antiquity, Pliny observing that they were useful to pregnant women. When shaken, they gave off a strange sound, as though they carried another stone concealed within them. The qualities of these gynaecological and obstetric stones derives directly, either from their share in the lunar principle, or else from their shape, setting them apart and marking them down as coming from some uncommon source. The basis of their magic resides in the fact that they are alive. They must have sexual organs since they are pregnant. All metals and all other stones were believed to be alive and to be sexed. They differed in that their life was more peaceful and their sexuality less marked. They grew in the womb of the earth immeasurably slowly and very few reached maturity. Hence the Indian belief that diamonds are 'ripe', while crystals are 'unripe' stones (ELIT p. 441). This notion should be compared with alchemical teachings concerning the 'ripening' of metals in transmutation. In the Book of Revelation (4: 3), St John sees the Ancient of Days seated upon a throne, 'to look upon like a jasper and a sardine stone'. The Pseudo- Dionysius the Areopagite explains that the colour green denotes the full freshness of youth. This symbol is especially fitting for the Ancient of Days or the Creator who enjoys eternal youth.", "is_cross_ref": false, "page": 873, "slug": "jasper", "letter": "J"}, {"term": "Jerusalem", "definition": "Psalm 122 makes Jerusalem the symbol of the peace, justice and unity of the twelve tribes of Israel. It then became the symbol of the Messiah's kingdom which the Christian Church opened to all peoples. In the description given in the Book of Revelation, Jerusalem symbolizes the new order of creation which will replace the existing world at the end of time. It no longer denotes the traditional paradise, but something which surpasses all tradition - an absolute newness. And I saw a new heaven and a new earth: for the first heaven and the first earth were passed away; and there was no more sea. And I John saw the holy city, new Jerusalem, coming down from God out of heaven, prepared as a bride adorned for her husband. And I heard a great voice out of heaven saying, Behold, the tabernacle of God is with men, and he will dwell with them, and they shall be his people, and God himself shall be with them, and be their God. And God shall wipe away all tears from their eyes: and there shall be no more death, neither sorrow, nor crying, neither shall there be any more pain: for the former things are passed away. And he that sat upon the throne said, Behold I make all things new I am alpha and omega, the beginning and the end. (Revelation 21: 1-6) At this point the square shape of the Heavenly Jerusalem should be emphasized. It distinguishes it from the Earthly Paradise, generally depicted as round. This is because the latter was 'Heaven on Earth' while the New Jerusalem is 'Earth in Heaven'. Circular shapes are related to Heaven and squares to Earth (CHAS p. 76). The transformation of the universe which the New Jerusalem denotes is in no sense a return to an idyllic past, but an unprecedented leap into the future.", "is_cross_ref": false, "page": 874, "slug": "jerusalem", "letter": "J"}, {"term": "jet", "definition": "In the Mediterranean Basin (in Italy and Egypt) and in India jet amulets, like those of coral, wefe worn as preservatives against the evil eye. In the British Isles, jet was believed to drive off storms and evil spirits and to act as an antidote to poisons, demoniac possession, magically implanted diseases and serpents' bites. Irish women used to burn jet, a highly inflammable bitumen, to ensure the safety of their husbands when they were away from home (BUDA p. 316). According to Marbodius, Bishop of Rouen, 'suffumigation of jet restores regular menstruation to women... It is believed to preserve against evil spirits... It overcomes enchantment and looses spells and is supposed to be a touchstone of virginity' (GOUL p. 208). At all events, jet, a gleaming black stone, appears as a tutelary symbol protecting from unseen mischiefs.", "is_cross_ref": false, "page": 875, "slug": "jet", "letter": "J"}, {"term": "jewellery", "definition": "In esoteric science, the components of jewellery - its glittering gems and metals, chiefly incorruptible gold - are, in the alchemical sense of the word, the 'ripest' of materials, which make them emanations of primordial energy. Chthonian, because they spring from the womb of Earth, in a different context they suggest the drive of the libido. Jewellery and precious gems, which so many myths and legends link to serpents and dragons, are thus endowed with a secret of immortality which does not come from the gods but from the bowels of the Earth. As a result, the ambitions, passions and worship which they arouse suggest the ambience of Shakespearean drama rather than that of Racinean tragedy. It is as if, in this context, sublimation of desire beats its head against the wall of the human condition. To make jewellery a symbol of the vanity of human possessions and wishes can only be the result of a debased view of the symbol itself. Jewellery symbolizes hidden knowledge in the precious gems and metals and the shapes they take. From the starting point of the Jungian 'soul' they come to stand for the unseen wealth of the unconscious. Because they are energy and light, they have the tendency to pass from the level of hidden knowledge to that of primeval energy. Many legends claim that precious stones are born from the heads, teeth or spittle of serpents (see emerald), as the pearl comes to birth in the oyster. They always wed with opposites: what is precious with what is terrifying. Nonetheless, their legendary birth shows that the glitter of the diamond is a chthonian light and that their infrangibility is an energy from below. In this context, and despite their hardness, jewels evoke a passion and tenderness which has a hint of the protective and the maternal, like Earth and caverns. However, jewellery is not the precious stone in its natural state, it is the cut and polished gem in its setting, the work of both jeweller and goldsmith, as well as the person who has commissioned or chosen it. Now a union of soul, knowledge and energy takes place and in the end the piece of jewellery comes to symbolize both its wearer and the society which values it. In every age the development of the individual and of society as a whole must be taken into account in interpreting the symbolism of jewellery.", "is_cross_ref": false, "page": 875, "slug": "jewellery", "letter": "J"}, {"term": "joints", "definition": "Among the Bambara the symbolism of the joints is related to that of knots - they use the same word for both. The joints allow the body to act, move and work. The six Bambara secret societies, initiation into which marks the six stages of the individual's life, are associated with the six principal joints in the human body. These societies ensure the functioning of human society and give the individual the means of self-realization Like knots and bonds, the joints may symbolize the process needed to pass from passive to active existence. The main joints in the body play a basic part in Dogon and Bambara thought. These Mali peoples believe that, at the beginning of time, the human body was flaccid and without joints and that mankind could not work. The mythic ancestors of the present human race were the first people to be endowed with joints. These ancestors were eight in number, eight thereafter becoming the number of creation. Male semen is produced in the joints and when it pumps down to fertilize the egg in the female womb it filters into the foetus's joints to bring them to life. With the coming of humans with jointed limbs came the 'third word', the word in all its fullness, and with it knowledge of those traditional crafts appropriate to these tribes, farming, weaving and metal-working (GRID). The Bambara also believe that male post-coital fatigue proves that semen is generated in the joints (GRID). The Likuba and Likuala of the Congo Basin number the important joints in the human body at fourteen, seven - neck, shoulders, elbows and wrists - in the upper part of the body and seven - groin, hips, knees and ankles - in the lower, forming the source of procreation. Their order from top to bottom, from neck to ankles, is the order in which life makes itself manifest in the new-born baby and life may be seen receding from the dying by the progressive paralysis of those fourteen joints, the last to retain its function being the neck (LEBM). The Carib Indians who once lived in the West Indies believed that the individual was endowed with a number of souls located in the heart, head and those joints where the beating of the pulse was visible. Joints are one of the symbols of communication and of the path through which life makes itself manifest and along which it passes.", "is_cross_ref": false, "page": 876, "slug": "joints", "letter": "J"}, {"term": "journey", "definition": "Rich in symbolism though journeys may be, this wealth is condensed into the quest for truth, peace or immortality, and into the search for and discovery of a spiritual centre, voyaging, crossing rivers and looking for islands are discussed under their appropriate headings. Chinese journeys were expeditions either to the Isles of the Immortals, an Eden in the east which corresponded to the paradisal state, or to Mount Kun-Lun, the centre and World Axis. The islands are Ho-chu (Li Tzu ch. 2) and Chuche, visited by Yoa (Chuang Tzu ch. 1), both corresponding to the primordial centre, but especially the 'five great islands', Pong-lai (Li Tzu ch. 5) to which Ch'in-che Huang-ti and later the Han Emperor Wu sent abortive expeditions. All failed, states the Pao-p'u Tzu, because there was no qualified spiritual pilot, or because, as Li Chao Wong taught, Pong-lai can only be reached after a spiritual preparation which enables the seeker to 'rise up to Heaven'. Other journeys include those of Hoan Chen-tai and Princess Miao-chu to the Island of Truth and of Ch'u-yuan to the City of Purity, which was the primordial centre. Huang Ti reached Mount K'ong- tong - a tree and therefore an axial symbol - and may even have attained Mount Kun-Lun itself. Ch'u-yuan's guide, the Immortal Ch'e-song Tzu, reached it easily, as did the Chou Emperor, Mu. However, both Chang-liang and Chang Ch'ien failed, since the centre of the Earth had become inaccessible. In fact, such journeys only reach their objectives within the individual: journeys which are an escape from self always fail. chalices and books also symbolize this inaccessible centre, and quests for them produce the wealth of adventure in the story of the Grail or in the Si- yu Chi. Since these are quests for knowledge, they correspond to the journeys of Aeneas, Odysseus, Dante, Christian Rosenkreuz or Nicholas Flamel, or of the Indian Prince in the Acts of Thomas. Without departing from this line of thought, journeys are also the series of ordeals which prepare the candidate for initiation and are to be found in the Ancient Greek Mysteries, in Freemasonry and in Chinese secret societies. Like a spiritual progress, the journey - occurring in Buddhism in the shape of ways, vehicles and 'crossings' - is often expressed in terms of movement along the World Axis. This is true of Dante's journey. The Prophet Muhammad was taken up to Heaven during his mi'raj and Chinese tradition holds that the same was true of Chao Chien-tzu and K'i, sons of Yu the Great. While the quest for the central mountain may be progression towards the axis, its ascent is the equivalent of an ascent into Heaven. The same is often true of crossing bridges. Advancing towards the centre is often expressed in terms of a quest for the Promised Land as well as by pilgrimage (see pilgrim). Such was the Exodus from the Land of Egypt, the crossing of the Wilderness and that of the Red Sea, which Origen expressly describes as stages in spiritual development. De Saint-Martin observes that Jethro's Well, beside which Moses halted, was a secondary spiritual centre. Other journeys are Avicenna's (Ibn Sina's) Tale of the Bird and Suhrawardi's Tale of the Western Exile and Letter from the Towers, where both define their quest as that for their original and not their earthly homeland. Al salik, the Traveller, is a title conferred by some Muslim brotherhoods. 'But who is that traveller?' Shabistari asked. 'Even he who turns his face towards the Prophet... Journey within thy self, he added. And it is within the self that the individual attains the Great Peace (tai-ping) of the Chinese, Hindu tranquillity, the City of Truth of St Isaac of Nineveh and, lastly, the Grail as well. The symbolic journey is often undertaken after death, the best-known instances being those recorded in Ancient Egyptian or Tibetan books of the dead. However, the same motif recurs in such very different parts of the world as northern Vietnam (Black Thais) and Central America (Maya). Here again we are clearly concerned with the progress of the soul through states which enlarge those of its manifestation in human form - the superhuman goal is still to be achieved. Literature throughout the world presents many different examples of journeys which, without having the scope of traditional symbol, are intended to have some degree of significance - be it merely satirical or morally instructive - but which are, nevertheless, quests for truth. Instances of these would include Rabelais's Pantagruel and Swift's Gulliver's Travels, as well as many works of Japanese literature such as the Utsubo-monogatari or the Wasobyoe. An utterly different point of view is presented by 'the longest journey in the world' which, according to the Digha-nikdya, is the unbroken chain of cause and effect to which the individual is condemned unless enlightened to the 'Four Noble Truths' of Buddhism (CORT, ELIF, PHIL, GRAD, GRIL, GUED, GUEM, KALL, LECC, KALT, MAEV, MASR, MAST, SAIR, In dreams and legends, journeys under the Earth's surface denote entry into the esoteric realm; those through air and sky, entry into the exoteric realm. A journey up the side of a mountain symbolizes effort; down, relaxation (HAMK 7: p. 16). Journeys give expression to a deep-seated desire for internal change and a need for a fresh range of experience rather than change of location. According to Jung, they are evidence of a lack of satisfaction, which prompts the search for and discovery of new horizons. Although Jung may suggest that the longing for travel may be the quest for the 'lost' mother, Cirlot rightly observes that it could as easily be escape from the mother. In fact we should remember that this word comprises two aspects - the generous and the possessive. Journeys to the Underworld denote either a return to one's beginnings, as in the Aeneid Book VI, or, in current interpretation, a descent into the unconscious. Both cases perhaps betray a need for self-justification, the Ancient Romans wishing to claim noble descent from dead heroes and moderns trying to find the causes of their behaviour. A journey to the Underworld may more often be regarded as self-defensive or self- justificatory, rather than self-punitive. Other journeys, such as those of Odysseus, Herakles (Hercules), Menelaus, Sinbad or so many others have been interpreted as quests on the psychic and mystic planes. Throughout literature, journeys symbolize adventure and quest, whether wealth or simply knowledge, the material or the spiritual are at the end of them. But this quest is at bottom no more than a search for and, more often, a flight from one's self. 'True travellers', Baudelaire wrote, 'are those who set out for the sake of setting out.' Never satisfied, their constant dream is of the more or less inaccessible unknown and they never find what they have been trying to escape - themselves. In this sense journeys become signs and symbols of the deliberate and constant self-blindness and of that avoiding of awkward questions of which Pascal spoke. One is therefore forced to conclude that the only worthwhile journey is the one which the individual undertakes within him- or herself. Judgement, the The Judgement, Resurrection or Awakening of the Dead, the twentieth major arcanum of the tarot, expresses 'inspiration, the redemptive breath' [Wirth]... 'a change of position and understanding, matters of law' [R. Bost]... 'return to status quo, the end of an ordeal, amends, forgiveness, compensation for or rectification of error, rehabilitation, cure, setting matters right' [Terestchenko]. Like Justice, it corresponds to the Eighth House of the Horoscope. Set between the sun and the world in the Tarot, the Judgement refocuses the mind on death. An angel with a white halo, surrounded by a circle of blue clouds from which dart alternately ten red and ten yellow beams of light, holds in his right hand a trumpet and in his left a sort of pennon, bearing a yellow cross on a white ground. His trumpet appears almost to touch a mountain or mound, also yellow and barren. At the foot of the card a naked man, seen from behind, appears to be emerging from a green vat or grave, green being the colour of resurrection, in front of which and facing him, their hands clasped in prayer, stand two older figures of a man and a woman, also naked. They may, perhaps, be Jung's Mother and Old Man. It seems obvious that the trumpet is the Last Trump and that this is the Resurrection of the Dead. But one can delve deeper into this interpretation. The angel's wings and hands are flesh-coloured like those of Temperance. This might be taken to mean that he is made of the stuff of humanity, that he is the brother of mankind and that all individuals may acquire the wings of his spirituality, provided that they preserve moderation and balance in their spiritual ascent. His forearms are red because he is always active, but his hair is the colour of the 'gold of imperishable truth' (WIRT p. 243). These endow him with solar symbolism. He is enclosed within a circle of blue clouds, the lunar colour of occult powers and of the truth of the soul. From these clouds dart red and yellow rays of instrumentality and spirituality to show that there can be no action which does not proceed from the powers of the soul, in which intuition and the emotions intermingle. Perhaps it also denotes that human intelligence is confined within these spirals and that there is always a circle which we cannot pass. Human beings stand naked before this angel, herald of the Last Judgement which will sift the wheat from the chaff, rising from the grave, which was their bodies. They are stripped of all worldly attributes except their hair, blue, the colour of the soul and the same colour as the hair of the hanging man, temperance and the star, three cards with markedly initiatory qualities and which symbolize deaths and rebirths. To be able to be reborn into the true life, one must have heard the call of the golden trumpet through which passes the voice of God. In this case it is the son who has attained the highest grade of initiation without having renounced the lessons of the past, symbolized by his parents. Instead of falling over his shoulders, his hair is shaped like a crown and he alone faces the angel. Thus, as the final stage before the vision of the World, the Judgement symbolizes the victorious summons of the Spirit, the unifying principle which penetrates and sublimates the material. Juggler, the By an extraordinary paradox, a conjuror and illusionist, who builds an imaginary world with a touch of his hands and a word of his voice, opens the suit of twenty-six major arcana in the tarot. A yellow belt round his waist divides into two halves a garment in which red and blue are precisely balanced. He stands with feet at right angles, his left leg blue stockinged and shod in red, his right leg red and shod in blue. The hand holding his wand emerges from a blue sleeve and points skywards, symbolizing the development required of material things, while the hand which holds a coin emerges from a red sleeve and points downwards, symbolizing the spirit which penetrates matter. All these outward signs emphasize the divided nature of a being who is the product of opposing principles, and the balance and supremacy of the spirit which dominates his duality. The Juggler's hat, yellow with a green brim rimmed with red, is in shape reminiscent of the mathematical sign for infinity (<*>). The Juggler's head-covering symbolically crowns the range of what he can stand for. The lemniscate with a red rim reminds us of the final triumph of the spirit in Unity' (RUT p. 212). The Juggler stands in front of a flesh-coloured table - the colour emphasizing his human nature - of which only three legs are to be seen and which 'might well bear the signs for sulphur, salt and mercury, since they are the three pillars of the phenomenal world' (WIRT p. 117). Lying on the table are such various objects as shekels, cups, swords and wands, corresponding to the four suits of minor arcana and displaying the links which bind the seventy-eight cards of the Tarot. The Juggler is the dealer who opens the game; but is he really an illusionist playing with us or, under that white hair tipped with golden curls as if its owner was outside time, does there lurk the depth of wisdom of the Magus and knowledge of the secrets of being? 'Generally speaking, he denotes the consultant and may as easily display personal will-power, skill and drive as imposture and lies. Once again, we discover the ambivalence and the bright and dark side of every symbol' (Virel). His place in the pack, and his very symbolism, invite us to delve beneath the surface. One is the number of the First Cause and, while on the planes of psychology or fortune-telling, the Juggler may denote the 'Consultant', on the spiritual plane he 'manifests the mystery of Unity' (RUT p. 28). Simultaneously symbolizing the three worlds - God, in the sign of Infinity, Man and all the variety of the Universe - he is the point of departure and all that it implies, with all the two-edged weapons given to the created being to accomplish his or her destiny.", "is_cross_ref": false, "page": 878, "slug": "journey", "letter": "J"}, {"term": "jujube-tree", "definition": "(sidrat) In Muslim tradition the jujube is a symbol of the extent and limits of space and time. According to the Koran (53: 16), the Prophet Muhammad had a vision 'near the Sirdah [jujube] tree, which marks the boundary ... when the Sirdah-tree was covered with what covered it.' This jujube tree has been the object of prolonged discussion by Muslim mystics. It is regarded as marking the frontier beyond which no living creature, not even one closely linked to God, may proceed. Tradition tells that Gabriel here took leave of the Prophet, merely giving him guidance as to how to continue on his way alone. Since jujube trees are sometimes the only living things on the face of the desert, one is perhaps here on the threshold of the desert of the Unknowable. The mid-Sha'ban festival is linked to the tradition that the jujube tree which grows in Paradise bears as many leaves as there are human beings alive on Earth. On these leaves are said to be written the names of all these individuals, each leaf bearing the name of a person and those of his or her parents. They claim that during the night of 15 Sha'ban, a little after sunset, the tree is shaken and that when a person is fated to die during the coming year, the leaf which bears his or her name falls off. If that person is fated to die very soon, the leaf will be almost completely withered and only a tiny portion will remain green, the size of the green portion depending upon the length of time that person still has to live. A special form of prayer is used at this festival (LANM p. 201). The jujube may also symbolize a means of defence against attack. Among some Moroccan tribes, when a male child is born, the midwife immediately puts a jujube twig into his hand, so that he may grow up as dangerous as the thorns of that tree. Its thorns are also used against the evil eye and graves are sometimes covered with branches of this thorny shrub. Traces of this tradition of the jujube as a symbol of defence may be found in Greek legend. Priapus was enamoured of the nymph Lotis and the more she rejected him the harder he pressed his suit. Having narrowly avoided rape she prayed to be turned into a thorny shrub with red flowers, believed to be the jujube. In Europe, jujube berries were used for chest complaints, but Chinese Taoists regarded them as the food of immortality. The berry upon which the Immortals fed was, it must be admitted, of extraordinary size - as big as a gourd or water-melon. Jujubes were used as food after following a diet of gradual 'abstinence from cereals', being pre-eminently a pure and almost immaterial diet (KALL, LECC, MAST).", "is_cross_ref": false, "page": 884, "slug": "jujube-tree", "letter": "J"}, {"term": "jumping", "definition": "The Celts regarded jumping as a warlike skill and one of the ploys of which the hero made use either to escape from or to overwhelm his enemy. It might also be linked to a display of insult or violent anger, and the young Ulster hero, Ciichulainn, often had recourse to the practice. Its symbolism is therefore completely military, drained of any recreational or theatrical quality. A Gallic tribe, the Lingones, bore the name of 'leapers', which suggests that the notions which left their traces in Ireland were snared upon the Continent (OGAC 11: pp. 37-9). However, in other traditions jumping formed a part of some liturgical ceremonies and then was a symbol of heavenward ascension.", "is_cross_ref": false, "page": 885, "slug": "jumping", "letter": "J"}, {"term": "Juno", "definition": "There is no exact equivalent in Greek mythology for this Roman goddess, wife of Jupiter, although Zeus' wife, hera, is most closely akin to her. Jean Beaujeu explains that her name 'is derived from an Indo-European root which expresses the idea of the life force and which recurs in juvenis, the young man at the height of his powers. In Rome, she was both queen and fertility-goddess, presiding over marriage and childbirth ... while the great festival, the Matronalia, observed on the Kalends of March, was dedicated to Juno' (BEAG p. 232). She was the mother of the war-god and guardian of crops. Other features characterizing this goddess included the fact that the goatskin from which the Luperci (priests of the Lycian Pan) made their whips was called 'Juno's cloak' and that on the first day of each month a sow and a ewe-lamb were sacrificed to her. Originally she was a personification of the lunar cycle. Young, but fully mature, at the height of her powers, commanding, aggressive and fertile, she symbolizes the female principle. She was above all guardian of married women and children born in wedlock. However, nobody could attend ceremonies honouring her in this role unless 'all knots were untied, since should they have about them any band, girdle, or knot, this could inhibit the safe delivery of the woman for whom sacrifice was being offered' (GRIF p. 241).", "is_cross_ref": false, "page": 885, "slug": "juno", "letter": "J"}, {"term": "Jupiter", "definition": "The Greek equivalent of the Roman king of the gods was zeus. The Romans regarded Jupiter as 'the sky-god, the god of light, of the day and of the seasons which he created, as well as of thunder and lightning .... [He was] the supreme power, presiding over the councils of the gods, and from him emanated all authority' (GRID p. 244). Jupiter symbolizes externally imposed authority and order. Confident in the justice of his cause and his power to decide, he seeks neither to discuss nor to persuade - he thunders. In Gaul, the Celtic Jupiter was called Taranis, 'the Thunderer' (from the Irish, Welsh and Breton word taran(n), meaning 'thunder'). Iconographically, his most frequently depicted attribute was the wheel. However, this wheel, contrary to the majority view of modern scholars, is not the symbol of thunder, but the Cosmic Wheel, like the wheel of the Irish druid Mog Ruith, 'the Wizard of the Wheels'. Nonetheless, the principal Irish aspect of the Celtic Jupiter was the Dagda, 'the good god', who possessed the two talismans of kingship, the cauldron of abundance and rebirth, a pre-Christian archetype of the Grail, and a club which slew at one end and restored to life at the other. This is the attribute which corresponds to Jupiter's thunderbolt and Indra's vajra. Other aspects of the Celtic Jupiter include Sucellus ('Hard-hitter') in Gaul and, in Ireland, Manannan (Lord of the Otherworld). The Dagda fathered Brigit (Minerva) and she in turn was mother of all the gods. The Dagda was also the father of Oenghus (Apollo in his youthful aspect) by adultery with his sister, married to their brother, Elcmar (dark, evil), god of night. He was one of the chief warriors in the cosmic Battle of Mag Tuired against the Fomorians. With his brother, Ogma (Elcmar is undoubtedly another name for him), he is one of the two aspects of the all-powerful dualism represented by Mitra-Varuna in India. The Dagda is Mitra, god of friendship, oath-taking and, also, of chicanery. The Celtic notion, however, lays greater stress upon his aspect as 'Lord of Manifestation' than upon his aspect as all-powerful sky-god. He is pre- eminently the druid-god invoked by the priestly caste, while the bards (filid) had recourse to Ogma (OGAC 11: pp. 307ff.; 12: pp. 349ff.). Its size and position give Jupiter a central place among planets in our solar system. Mercury, Venus, Earth, Mars and the asteroids are closer to the Sun; the same number of heavenly bodies, Saturn, Uranus, Neptune, Pluto and their satellites further away. Analogous to this prime site, in astrology Jupiter embodies the principles of balance, authority, order, steady progression, plenty and the preservation of the established structure of society. It is the planet of social legality, wealth, optimism and assurance. The Ancients recorded their gratitude by calling the planet the 'Great Benefactor' of mankind. In the Zodiac, Jupiter rules Sagittarius, the sign of Justice, and Pisces, the sign of philanthropy. Medicine and the law are its favoured professions while it protects the circulation of the blood and the functioning of the liver in human physiology. Bulkiest of our planets, majestically rotating upon its vertical axis, and with a host of satellites in its retinue, Jupiter provides a pageant for the watcher of the starry vault of Heaven. Like Zeus, Lord of Olympus, Jupiter stands out and easily gained the astrologers' allegiance. Zeus may have been the nurseling of the she-goat, Amalthea, and carry as his attribute her horn of plenty, he may rule and ordain each person's share of the good things of life, but Jupiter embodies the twilight hour when the child sucks its mother's milk and begins to learn how to bring its instincts to maturity. Thus an individual's 'Jupiterian' condition is displayed in the long unbroken train of accumulating attainments, advantages, profits, gifts and graces, all destined to satisfy the consumer appetite, the landowning instinct and material status since it is all a matter of having something or of being somebody. This scenario of the good life, a concomitant of lively appetite, confidence, generosity, optimism, altruism, peace and good fortune, helps to feed the health and ripen the development of individuals born to ever better social conditions under the rule and government of moral principles and in which everyone is able to develop his or her potential and obtain complete mastery of self.", "is_cross_ref": false, "page": 886, "slug": "jupiter", "letter": "J"}, {"term": "Justice", "definition": "The eighth major arcanum of the tarot is the first card in the second sequence of seven which relates to the soul and is thus set midway between Spirit (cards 1-7) and Body (cards 15-22) (WIRT p. 158). On her head, Justice wears the judge's yellow cap, on which is depicted a solar emblem, and sits on a throne. This, too, is yellow, as are her coiled necklace, the sword which she carries in her right hand, the left sleeve of her robe, her scales and the ground beneath her. She wears a blue coat over a red dress (like the Female pope and the hermit), but in this instance the three colours - red, blue and yellow - are almost balanced. The occult knowledge possessed by the Female Pope (in blue), is divulged by the Pope in a red cloak and leads to the triumph of gold, a solar colour. Sword and scales are traditional attributes of Justice. The scales are like those before Osiris' judgement-seat, of which merely one of Maat's feathers set the trays in balance, and here they are quite still. The straight and merciless sword, like the arm of the scales, will be used to punish the guilty. In this context it should be remembered that sword and scales are also 'symbols of the two ways in Which Aristotle maintained Justice could be envisioned. The sword stands for her power to inflict - Justitia suum cuique tribuit - and the scales her vocation to restore the balance of society' (RIJT p. 126). Justice, with the symbolic figure eight, is human conscience in the highest sense of the word. Those who attempt to misuse their powers will feel the weight of her sword and condemnation, while for true adepts, the scales will maintain the balance between the Pope (V) and Necessity (XI), that strict balance being the very law which brings order out of the chaos in the universe and within ourselves. K", "is_cross_ref": false, "page": 888, "slug": "justice", "letter": "J"}, {"term": "ka", "definition": "One of the most difficult Ancient Egyptian concepts for the Western mind to grasp is that of the ka. According to Serge Sauneron, the ka was, in fact, a manifestation of the vital energy both as a creative force and a sustainer of life. Thus the word ka could mean both the divine creative power and the forces of continuity which animated Maat, universal order.... In a sense the ka was the receptacle of the vital forces from which all life came and through which all life survived. (POSD p. 142) The expression 'to pass to one's ka' meant 'to die'. This might be interpreted as meaning that this principle led an existence independent from the body with which, notwithstanding, it was created. ATa-statuettes were placed in the dead person's tomb and it was to these statuettes that food offerings were brought. Funerary priests were known as 'Servants of the Ka\\", "is_cross_ref": false, "page": 889, "slug": "ka", "letter": "K"}, {"term": "Andre", "definition": "Virel regards this principle as 'an aspect of cosmic power absorbed by the personality', and agrees with Christiane Desroches-Noblecourt in distinguishing between the individual and the collective ka, the latter being 'an undifferentiated, universal creative power of continuous interaction'. It tended to become differentiated into the individual ka as Ancient Egyptian society developed an 'individualizing and socializing awareness' (VIRI p. 134). The ka might symbolize a life force amenable to ever greater personalization as individual and collective awareness developed. Varagnac, on the basis of decorative patterns which he has been able to identify with reasonable accuracy, distinguishes between male and female menhir-statues. His researches have led him to discover in these menhirs traces of fire and fertility symbols (VARG p. 25). This is a recurrence of the bipolarity of the life-death symbol. Mephistopheles 'He who hates the light'. The evil spirit of medieval literature who aided Dr Faustus, once the latter had bartered his soul to the Prince of Darkness. Embittered and sarcastic, his irony hides 'the pain and despair of the being of a higher nature which is separated from the God for which it was created, and is now totally imprisoned in Hell' (DICP p. 418). This evil spirit is recognizable 'by his cold-blooded malignity, his bitter laugh, which mocks at sorrow, and his ferocious pleasure at the sight of pain. He is the one whose mockery undermines the virtuous, who debases the talented by his scorn and tarnishes the brightness of glory with his Leroi-Gourhan stresses how extraordinarily ancient this theme is. It may be truly termed archetypal, since it is as old as the cave-paintings in France, Spain and central Europe and runs through history from the Sumerians to the present day and from Peru to Europe (LERR pp. 184ff.).", "is_cross_ref": false, "page": 889, "slug": "andre", "letter": "A"}, {"term": "karma", "definition": "(see also samsara) A Sanskrit word (from the root KR, meaning 'to do'), it denotes the linkage of cause and effect which assures the stability of the universe. With this cosmic meaning is mingled an ethical significance, human actions being inextricably linked with their consequences and these consequences producing situations for which those who committed the acts are responsible, either in this life or in past lives. During the Vedic period, karma carried with it a ritual, evidence of that awareness that whatever happens may be regarded as just reward or punishment. All is contained within a span of time far longer than an individual's life. 'Human beings are the heirs of their actions', said the Buddha. 'Awareness is based upon intentions, plans and preoccupations From this rises that whole burden of pain.' By its definition, karma depends upon awareness. It is a magnificent vision linking human freedom with the universal order in an organized physical and moral system. Cosmic determinism is confined to unenlightened awareness.", "is_cross_ref": false, "page": 889, "slug": "karma", "letter": "K"}, {"term": "katabami", "definition": "See wood-sorrel.", "is_cross_ref": true, "page": 890, "slug": "katabami", "letter": "K"}, {"term": "Kaydara", "definition": "The Fulani god of gold and knowledge is 'the ray of light cast by the fire which is Gueno [their supreme deity]'. He takes many different shapes when he manifests
