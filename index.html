r and Pollux, for example - in Indo-European mythology are benefactors, healing mortals, protecting them from harm, rescuing seamen and so on. One of the most celebrated services performed by the Vedic twins was to rejuvenate an old man and make him 'a husband for young women' (DUMH p. 34n.). In Mexico and among the Pueblo Indians, it was the Hero Twins, the gods of dawn and dusk, who, in cosmogonic tales, cleared the way for the human race when the latter first made its appearance on Earth. They are 'the monster-slayers and the transformers of old, imperfect things into new. In general they are the deliverers and leaders of mankind' (ALEC p. 86). Many cosmogonic folktales have as their protagonists twin culture-heroes cast in opposing roles. One is good and the other wicked, the latter constantly attempting to bring to nought the creational and civilizing activities of his twin. In other stories he copies him, but so clumsily that where the former has created useful creatures the latter creates harmful ones. The Iroquois are particularly notable for this Manichean mythology (MULR pp. 261ff.) and the same is true of such South American tribes as the Piaroas on the Orinoco River. This dualism among mythic twins relates to the Sun on its ascendant (evolutionary) and descendant (involutionary) paths. Iroquois dances, for example, may be split into two categories, those of the 'good twin' (the rising Sun), associated with the colour white, such as the Great Feather Dance, and those associated with the 'wicked twin' (setting Sun), associated with the colour black, such as their war-dances. There is the same division in their annual cycle into Winter and Summer festivals. The Summer festivals are the responsibility of the women and beg for fertility for the crops, the Winter festivals of the men and offer thanks for the gifts received in harvest. Each of these halves lasts for six months and is hinged upon the New Year festival, celebrated in February, and that of the Green Maize in October. Thus there is the same dualism to be found in both the daily and the annual cycles (MULR pp. 260ff.). This dualist mythology and cosmogony is not unrelated to the ancient Mayan concept of the Monad itself being bifurcate, like the tongue of the maize-god. The dualist way of thought of the ancient Iroquois has not disappeared with the arrival of modernity. 'In fact the transformation of the world by civilization has been integrated into their system' (MULR p. 272). Within the Iroquois Reserve the 'Good Twin' rules. This is where the Iroquois have their homes and their fields and their protection. Outside is the domain of the 'Wicked Twin', his myrmidons, the Whites, living in a desert of factories, apartment blocks and concrete roadways. The dualist mythologies of twins would seem to originate in the natural dualism of regions where there is a very sharp difference between the two seasons. During one of the most famous wanderings in Irish mythology, Macha, the eponymous goddess of the capitai of Ulster (Emain Macha, 'Macha's twins'), having raced against King Conchobar's horses, gave birth to twins. Their names have not come down to us, but we should not be far wrong if we regarded them as Dioscuri and as prototypes of such Dioscuric pairs as Cuchulainn and Conall Cernach in Ireland. These pairs were linked by kinship and upbringing. Cuchulainn and Conall Cernach were cousins and foster-brothers. Both were sons of sisters. Conall Cernach was the son of King Conchobar's sister, Findchoem, and the bard Amorgen. Cuchulainn was King Conchobar's son by his sister Dechtire. The pair, however, were ill-matched, Cuchulainn being far superior to Conall Cernach both in ability and in fame. One is forced to compare them with the Gaulish Dioscuric pair, Bellovesus and Segovesus, the nephews of Ambigatus, king of the Biturgi, by his sister, according to Livy's account {Historiae 5: 34). Segovesus (the Victorious) led a migration of which no trace remains towards the Hyrcanean Forest. Bellovesus (the Warrior) led his men into northern Italy and founded the city of Mediolanum (modern Milan), meaning 'Centre of Perfection' in its sacred sense, or 'Middle of the Plain' in its profane. The symbolism of the Celtic Dioscuri is that of warfare and individual heroism. However, Cuchulainn was also the son of the god Lug and from that aspect stands for the rash and childish aspects of heroic deeds. By some inconsequential trick of the time scale, which only matters at a mundane level, although Conall Cernach was Cuchulainn's foster- brother (comalta), he was already grown up and able to keep watch on the borders of Ulster when the latter, at the age of seven, made the first of his bloodthirsty raids into a neighbouring province. The brotherhood of these Celtic Dioscuri is more a matter of principle than of actuality, and physical kinship was lacking. The Celtic aspect was purely warlike (in India the Dioscuri belonged to the 'third' class). Diodorus Siculus (4: 56, 4) quotes the Timaeus for the statement that the Celts of the Atlantic seaboard worship Dioscuri who had come from the sea. The Gaulish Dioscuri, Momoros and Atepomaros (Mighty Horseman), had a further prophetic aspect. They played an important part in the foundation of Lugdunum (modern Lyons), fixing its site, according to the Pseudo-Plutarch, by following the flight of ravens (CELT 1: pp. 15-19, 187; CHAD). two This number is the symbol of confrontation, conflict and recoil and denotes either balance achieved, or hidden threat. It is the figure which epitomizes all ambivalence and split personality. It is the first to separate and it separates most radically - creator and creature, black and white, male and female, matter and spirit and so on - and is the source of alt other divisions. In antiquity, it was the attribute of the Mother, denoting the female principle, while among its most terrifying ambivalences is that it may be the seed either of creative evolution or of fatal involution. The number two symbolizes dualism, the basis of all dialectic, endeavour, struggle, movement and progress. However, division is as powerful a principle of multiplication as synthesis and multiplication is itself bipolar, increasing or diminishing according to the sign (+ or -) which governs the number. Two, therefore, gives expression to a hostility which from being hidden becomes manifest; rivalry and mutual feelings, either of love or of hate; opposition which may be sterile and negative, as well as complementary and productive. In any symbol the twofold image, whether of two lions, two eagles, or two of anything else, may either enhance, by multiplying them, the symbolic properties of the image, or by splitting them may do precisely the opposite and demonstrate the inner divisions which weaken it. All African symbolism rests upon a fundamental dualism regarded as being the cosmic rule above all else. There is good and evil, life and death in human beings; the same Gueno (god) is the source of both good and ill; everything has a positive (diurnal) as well as a negative (nocturnal) aspect. It should also be observed that the left and right, the high and low, the better and the worse are rivals within each individual and in the relations of that individual with other individuals, that the points of the compass point in opposite directions, that day is opposed to night and male to female ... (HAMK p. 25). In the numerology of the Bambara in Mali, the figure of primal duality and twinship is a symbol of marriage, love or friendship (DIEB). In the Celtic world, a certain number of mythical figures are to be found in pairs, either opposing or complementing one another. The study and interpretation of Celtic mythology is still at too early a stage to name any large number of these pairs with any degree of certainty, but the basic pairing or duality in Celtic regions is that of warrior and druid, often conjoined and concentrated into a single divine entity. One stands for strength and the other for traditional wisdom. All mythological series or structures observe this dualist principle, which easily integrates with a series of numerical symbols covering the whole field of comparative religion (OGAC 12: pp. 209-34, 349-82). For Chinese dualism see under yin and yang. In Allendy's numerological system, two is the number of 'relative differentiation' and of 'antagonistic or attractional reciprocity' (ALLN p. 19). Since all progress depends upon encountering some degree of resistance, if only the negation of what one aims to overcome, two is the motivator of differentiated development or progress. It is the one in so far as it is the other. Similarly, if the personality develops from its own internal opposition, two is the motivator along the path of individuation. All traditions contain countless examples of binary symbols or of pairs (see twins): they are the source of all thought, every manifestation and all motion. In Iranian culture we find the figure two associated with the following topics:  day and night, expressed as two aspects of the ceaseless revolution of time and the movement of the Heavens;  the sublunary world and the world of the Beyond, symbolized by two houses or palaces (do-sara);  life on earth, represented by a house of dust with two doors, one to enter and one to leave by (that is, to die);  the brevity of life, compared with a two-day sojurn (do-ruza-maqdm) in this world;  the differences and divergent views of mankind at each different age have been translated as a climate in which two different atmospheres reign (do- havai). Folk poetry, in its descriptions of female beauty, associates some parts of the body and face as pairs (two eyes, two lips, two legs, two breasts and so on) with images (narcissi, cornelians, ivory columns, sweet Omani oranges) which recur in all folktales. While pouring wine, the hero out of respect or love will kneel on both knees to offer in both hands the chalice to the princess or the lady whom he loves. The hero will recite two rakat of Muslim prayers to exorcise evil spirits or to break the spell laid upon some castle. To paint a truly horrific portrait of a demon, great emphasis is placed upon his pair of horns. The chief Persian forms of words employing the figure two are very many in number and all tend to show that the qualities of the person or object to which they are applied are doubled, or in some way squared, or increased tenfold or made infinite. In Persian symbolism, two multiplies to infinity the object to which it is applied, whatever that may be. For example, a messenger with two horses would imply great swiftness, a tent with two rooms, the height of luxury, and so on.", "is_cross_ref": false, "page": 1646, "slug": "twins", "letter": "T"}, {"term": "Typhon", "definition": "This monster of Greek mythology was the child of Hera's rage and brought up by the serpent Pytho. Typhon was half human and half animal, winged and having a hundred dragons' heads instead of fingers. He was swathed with vipers from waist to ankles, his eyes spat fire and he was so huge that his outstretched arms could embrace the remotest east and west. Typhon put all the gods to flight except Zeus and Athene, who resisted his assaults. After a battle upon a cosmic scale, Zeus crushed him with his thunderbolt under Mount Etna, but Typhon continues to spit fire from the volcano. There are many versions of this myth (GRID p. 466) standing for the eruptions of animality, of brute stupidity and of the powers of the mundane, as one 'final attempt to oppose the spirit. Typhon is the most redoubtable of all those monsters which are foes of the spirit. He symbolizes the potential of the conscious being to be reduced to banality and the most determined opposition to spiritual development, a regression towards the immediate satisfaction of desire, so characteristic of animality' (DIES p. 119). It was because Zeus had begotten Athene without the assistance of his wife that she, in her anger, decided to produce by her own unaided efforts a monster to rival Athene. The opposition of Typhon, the monster born of Earth's jealousy and vengefulness, with Athene, springing from the brain of Zeus, the sky-god, confirms the explanation which we have given. The violent powers of aberrant instinct, symbolized by Typhon, are unleashed against the ideal of wisdom, symbolized by Athene. It is the rejection of sublimation and surrender to earthly drives. Or again, it could be the image of the Earth-goddess, with her volcanic eruptions and lava-flows burning like angry vipers, setting herself up in rivalry with the sky-god with his thunderbolt and lightnings. u", "is_cross_ref": false, "page": 1653, "slug": "typhon", "letter": "T"}, {"term": "umbilical cord", "definition": "The Bambara call the child's umbilical cord 'the liana from the gourd', regarding it as the root through which the human being is nourished by the Earth Mother during the period of gestation. Hence, until it drops off - which, according to their beliefs should occur on the seventh day, seven being the number of the whole person - the birth is not fully accomplished. It is not until the eighth day, therefore, that the mother is visited and congratulated and it is not until the eighth day - eight being the number of speech - that the ceremony of naming the child takes place. This symbolic notion of the properties of the umbilical cord is the basis of its use as 'medicine' to ensure fertility. The cord itself is preserved in a bag which the child wears round its neck and which acts as a charm. A fragment of the cord soaked in water and mixed with the first hairs cut from the child's head provides a medicine given to it when it falls ill or, if mixed with seeds before planting, ensures that they will germinate. The Hopi Indians regard the umbilical cord as the house of the child's soul, as Don C. Talayesva explained in his famous autobiography. When my navel cord dried and dropped off, it was tied to an arrow and stuck beside a beam overhead in the room. This was to make me a good hunter and to provide a 'house' for my infant spirit in case I died, for my soul could then stay by the arrow in the ceiling and quickly slip back into my mother's womb for an early rebirth. (TALS p. 30)", "is_cross_ref": false, "page": 1654, "slug": "umbilical-cord", "letter": "U"}, {"term": "umbrella", "definition": "Unlike the parasol and the awning, their symbolism deriving from the Sun in its brightness, the umbrella, as its name implies (umbra is 'shade' in Latin), stands on the side of darkness, withdrawal and protective-ness. It would seem incorrect to regard it as having phallic significance, unless all species of protection is an attribute of the Father. It would also be going too far to interpret its symbolism as that of the inverted chalice, meaning the downpouring of the gifts of Heaven. Symbolically, it is more inclined to reveal a timid refusal of the principles of fecundation, either in physical or in spiritual shape. To shelter under an umbrella is to run away from reality and responsibility. Under a sunshade one stands upright; one hunches under an umbrella. The protection one receives from the latter is expressed in loss of dignity, independence and life potential.", "is_cross_ref": false, "page": 1654, "slug": "umbrella", "letter": "U"}, {"term": "unction", "definition": "See under anointing.", "is_cross_ref": true, "page": 1655, "slug": "unction", "letter": "U"}, {"term": "Undines", "definition": "In Germanic and Norse mythology Undines are related to the nymphs of Classical myth. Female water spirits, they are generally depicted as maleficent, offering to guide travellers through murk, marsh and forest, only to lead them astray and drown them. Poets, novelists and playwrights have sought inspiration in the Germanic legends of the Undines with their grey-green hair which they combed coquettishly at the water's surface. They were all beautiful and mischievous, and sometimes cruel. They enjoyed attracting fishermen or passing knights, whom they would carry off to the bottom of their lakes and into their crystal palaces where days passed like minutes. Scandinavian legend was darker and more passionate, since the handsome young man carried off by the Undines would never see the light of day again and would die of exhaustion in their arms. They, too, symbolize love- and water-charms linked to death and, from the moral and psychoanalytic point of view, the perils of unconditional surrender to seduction.", "is_cross_ref": false, "page": 1655, "slug": "undines", "letter": "U"}, {"term": "unicorn", "definition": "In the Middle Ages the unicorn was a symbol of power, basically expressed by its horn, as well as of magnificence and purity. These properties recur in Ancient China where the unicorn was the badge of kingship and symbolized kingly qualities. When these were displayed the unicorn would appear, as it did during the reign of Chuen. Above all it was a creature of good omen. Nonetheless, the unicorn was an adjunct to royal law enforcement, striking down the guilty with its horn. It also did battle with the Sun and with eclipses, swallowing them. The Unicorn Dance is one of rejoicing, highly popular in the Far East at the Mid-Autumn Festival. However, in it the unicorn seems only to be a variant on the dragon in its role of Lord of the Rains. The battle with the Sun, responsible for disastrous droughts, might explain this approximation (GRAD). Like the dragon, the unicorn might be born of the constantly changing patterns of the clouds, the faithful harbingers of fecundating rain. With its single horn set in the middle of its forehead, the unicorn also symbolizes a spiritual arrow, a sun-ray, the sword of God, divine revelation or the godhead penetrating its creation. In Christian iconography, it stands for the Virgin who has conceived by the Holy Spirit. The single horn may also symbolize a stage upon the way of differentiation, from biological procreation (sexuality) to psychic evolution (a sexual oneness) and to sexual sublimation. This single horn has also been compared with 'a frontal penis' or 'phallus of the psyche' (VIRI p. 202), the symbol of spiritual fecundity. Yet, at the same time, the unicorn is the symbol of physical virginity. Alchemists regarded it as an image of the hermaphrodite, but this would seem to be a misunderstanding - instead of possessing a twofold sexuality the unicorn transcends sexuality itself. In the Middle Ages the unicorn became the symbol of the Word of God made flesh within the womb of the Virgin Mary. In his Le mythe de la dame a la licorne (Paris, 1963), Bertrand d'Astorg gives the symbol fresh life by connecting it with medieval concepts of courtly love, regarding the unicorn as a type of those famous women who decided not to consummate the love which they inspired and which they shared. Unicorns being endowed with the mysterious power of detecting impurity, even the tiniest flaw within a diamond, such persons, in the words of Yves Berger, 'abstain from love through fidelity to love, and to preserve themselves from love's inevitable decay.' The poetry of renunciation confronts the poetry of possession, the survival of maidenhood with the manifestation of womanhood. The myth of the unicorn is that of the fascination which purity continues to exercise over the most corrupted hearts. Simon perfectly summarizes the properties of the symbol when he writes: Nonetheless, because of the symbol of its horn which separates pure from contaminated water, detects poisons and can only be safely handled by a virgin, the emblem of active purity, or because when hunted and uncaptured it can only be taken through being tricked by a maiden who puts it to sleep with the scent of virgin's milk, the unicorn always conjures up the notion of a miraculous sublimation of carnality and of the supernatural strength which emanates from what is pure. Many painted or carved works of art depict two unicorns confronting one another in what would seem to be a cruel struggle. One might see this as an image of the violent inner conflict between the two qualities which the unicorn symbolizes - preservation of virginity (the single horn raised to the skies) and fertility (the phallic significance of the horn). The image of the pair of unicorns in confrontation might well be an expression of the longing, contradictory at a merely physical level, for childbirth without loss of virginity. The conflict is not overcome, nor the unicorn fecundated and appeased, except upon the level of a spiritual relationship. In the sixth and final piece of the famous series of tapestries in the Musee de Cluny, entitled 'La dame a la licorne', a young woman is depicted as having removed her jewellery and being about to enter a tent, symbol of Emptiness and of the presence of God. The device above the tent reads, A mon seul desir, meaning that the created being's only longing is to commingle with that of the will which governs her. In so far as we are, during our lives, the playthings of the gods, our role only becomes free and active when we identify ourselves with the puppet-master who has made us and controls us. This is the point at which the self is dissolved into the Greater Self, within the cosmic tent beneath the Pole Star. The lady is Sophia-Shakti-Shekinah, that is, 'She who is within the tent'. By her grace and wisdom, as much as by her purity, she tames the warring creatures of the Great Work, the lion which symbolizes sulphur and the unicorn which symbolizes mercury. The lady is often assimilated to the Philosopher's Salt. She is very close to Hevajra's coadjutor, whose name means 'she who is selfless'. The unicorn's up-pointing horn, which symbolizes spiritual fecundation and which traps the tide of universal energy, is congruent with the axial symbolism of the tent, elongated to a point by the pair of lances; with the headdresses of the lady and her attendant, topped with plumes; and with the trees which celebrate the mystic marriage of East and West, oak and holly being matched by orange and palm. The coat of arms on the tent - gules, three crescents argent on a bend azur - suggest that these tapestries may have been commissioned by the unfortunate son of Mehemet II, the Conqueror of Constantinople, during his imprisonment in France, since his dream was to marry the Cross to the Crescent. The oval island upon which the scene takes place is sculpted like a lotus, symbol of spiritual effloration, while the little monkey seated in front of the lady denotes the alchemist, 'Nature's ape', watching his mistress, who may be assimilated to the materia prima. The alchemical writings of Lombardi, Lambsprinck, Mylius and others are often illustrated with plates of the unicorn. This fabulous beast, originating in the East and associated with the 'third eye', with attainment of Nirvana and with a return to the centre and to the Monad, was ideally fated to denote for the Western hermeticist the path to Philosopher's gold - the inner transmutation effected when the primordial hermaphrodite is recreated. In China, the unicorn was called Chi lin, meaning yin and yang", "is_cross_ref": false, "page": 1655, "slug": "unicorn", "letter": "U"}, {"term": "uraeus", "definition": "The image of the angry she-cobra with hood erect personified the burning eye of Ra and symbolized the fiery nature of the crowns when seen on Pharaoh's brow or on the heads of Sun-gods. It was also identified with the Lady Serpent (POSD p. 293). According to Champdor (CHAM p. 46) the uraeus might symbolize 'the vital fluid, the breath of life, the warmth of Isis'. The fiery serpent which crowned the temple-tops or the heads of the Pharaohs concentrated within itself the life-giving and fecundating properties of the Sun, properties just as capable of dealing death by drought and fire - the twofold aspect of kingship. Uranus (for the god, see ouranos.) This planet was discovered by William Herschel on 13 March 1781 and in astrology stands for the cosmic power which causes sudden, abrupt and unexpected upheavals, interference, fresh creations and progress. Its especial domain is electricity, flight and the cinema. In the view of astrology, the breath of fresh air which for the last two centuries has been blowing upon mankind comes mainly from this planet. Astrologers regard it as the true creator of the modern world, based, on the social plane, upon the principles of the French Revolution and, in the industrial sphere, upon industrialization and mechanization. Its House is Aquarius, which it shares with Saturn. When Uranus was first sighted it was in Gemini, the sign of the Zodiac which rules the USA. For good or ill, American civilization is today the most perfect illustration of the influence of Uranus. Immense dynamism, sexual equality, youthful, pioneering attitudes of mind and democratic principles co-exist with a presidential regime, the greatest industrial structure on Earth, racism, brutality and organized crime; everything, including Hollywood and the electric chair, bears the distinctive mark of Uranus. The planet rules the muscles of the human body and the illnesses caused by its influence are muscular, spasms, cramps and heart attacks. The Uranian process began with something like a sudden burst of anger on the part of Chaos - primordial fire, as it were, catching light. The god of the oceans was confronted by the sky-god, whose initial aim was to break free from an undifferentiated state in the watery seas and then to rise and launch himself towards the heights, in an effort to individuate himself to the very full. Uranus is patron of whatever raises mankind from the ground and lifts him skywards to his mythological domain in the upward surge of effort to attain to the absolute. This would include such mundane things as skyscrapers and go via aircraft and space-satellites to interplanetary rockets. The Uranian encompasses the men of Prometheus' breed, true thieves of the celestial fire, instinctively motivated to deeds of daring. There is always a record to be broken, further or faster to go than anyone else before. Intoxicated by the thirst for unlimited power, the Uranian is the progressive individual on the track of a new age and prone to suffer the fate of the sorcerer's apprentice. At the heart of this process emerges the archetype of hyper-individuation, which provides the specification for a superpersonalized and original human being, generally in the throes of egomania, with the most explosive of unities for a goal and bent upon the absolute.", "is_cross_ref": false, "page": 1658, "slug": "uraeus", "letter": "U"}, {"term": "urn", "definition": "(see also jar; pot; vase) The funerary urn enclosed the dead person's ashes whereas the sarcophagus held the unburned body. Funerary urns, round or square, in metal, marble, pottery or glass, convey the symbolism of the dwelling or house. In the arts, the urn was the vessel from which the waters flowed and it symbolized the fecundating powers of streams (see river). Generally speaking, urns relate to the female principle, strengthening the security of the home with the dynamism of fertility. In Chinese Buddhism, the urn is one of the eight figures of luck.", "is_cross_ref": false, "page": 1660, "slug": "urn", "letter": "U"}, {"term": "vagina", "definition": "See vulva.", "is_cross_ref": true, "page": 1660, "slug": "vagina", "letter": "V"}, {"term": "vajra", "definition": "(see also thunderbolt) The Tibetan for this Sanskrit word is dorje and it denotes a ritual instrument of Tantric Buddhism. It comprises a central point (bindu), the seed of the spirit and the axis and heart of the universe, and a symmetrical arrangement of lotus flowers from which flash two groups of five flames expressing the arrangement of the five Dhyany- Buddhas, fated to come together like flames in the transcendent nature of the primordial Adi-Buddha, whose spirit is adamantine, dazzling and boundless emptiness. The lotus itself is an expression of the nature of the individual, born in mire but traversing birth and rebirth unsullied to blossom in Nirvana. The vajra, which may be translated as 'diamond', 'sceptre', 'thunderbolt' or 'Philosopher's Stone', displays two identical halves, like a pair of mandalas set symmetrically on either side of the central seed, as an expression of the identity of samsara with nirvana. It symbolizes the universal love of the Bodhisattva as well as the 'subtle means' whereby release may be attained. The vajra (male polarity) is inseparable from the drilbu, a bell surmounted by a demi-vajra. The drilbu (female polarity) symbolizes wisdom, knowledge and emptiness. Its short-lived notes remind us of the inescapable ephemerality of all beings and things. The marriage of vajra and drilbu, like that of upaya and prajna, (the male operative power and enlightening knowledge) enables phenomena to become one with the numinous, like the oneness of all dualities, as well as awareness of enlightenment and the true nature of the spirit, as indestructible as the diamond itself. The vajra has given its name to the Vajrayana, the Diamond Vehicle of Tibetan Buddhism, a short cut which enables the ideal of the Bodhisattva to be attained in a single life-time. The double, or cruciform, vajra symbolizes the perfect enlightenment of the Buddha's nature, by means of knowledge (vertical) and love (horizontal), illuminating the entire being and enfolding all created beings. The double vajra, standing on a lotus in the middle of the mandala, engenders all that exists in the heart of this representation of the universe, that is to say, in the very heart of the person meditating, and the whole cosmos is reflected in this spirit as if in a flawless mirror. The cruciform vajra often occurs in Tibetan iconography as a reminder that, according to Tantric Buddhism, enlightenment consists in knowing one's own heart for what it is. Valhalla 'Hall of the Slain', 'Porch of the Dead', 'Heroes' Paradise' in Norse mythology, where the abode of those who have died and the land of the living are as alike as the play of mirrors reflecting scenes of exuberant violence, the difference being that one was visible and the other invisible. The valkyries passed from the one to the other, escorting heroes killed in battle to the Paradise of which they had dreamed. Valhalla was conceived upon the pattern of a battlefield upon which the hero asserted himself in a superabundance of warlike or amorous energy. It was the dream of the fighting-man - battle after battle, after which the dead came back to life to share in the feasting. It was a symbol of that energy, identical with itself, which passes from one world to the next; symbol of a Paradise identical in the other world to the life of which the warrior dreams in this world.", "is_cross_ref": false, "page": 1660, "slug": "vajra", "letter": "V"}, {"term": "Valkyries", "definition": "These nymphs from wotan's palace have often been compared with the amazons. As messengers of the gods and war-leaders, they led heroes to their death and, having brought them to Paradise, poured their beer and mead. They incited the heroes to battle by the love which their beauty instilled into their hearts and by the bravery they displayed at the forefront of the battle on horses charging as swiftly as the clouds or the storm-wracked waves. They symbolize simultaneously the intoxication of enthusiasm and the sweetness of its reward, death and life, and the warrior's heroism and his repose. Although less fierce and cruel than the Amazons, they were just as ambivalent. They stood for the risks inherent in love conceived as a struggle, with its alternations of triumph and disaster and life and death.", "is_cross_ref": false, "page": 1662, "slug": "valkyries", "letter": "V"}, {"term": "valley", "definition": "While in Sufism valleys are the equivalent of spiritual ways or means of passage, as in Attar's Seven Valleys, they were above all familiar symbols to Taoists. In the first place, valleys are empty and open to receive celestial influences from above (Tao: 15). Valleys are hollows and channels into which the waters streaming down their sides must of necessity flow. To become a point of convergence, the 'Valley of the Empire', the ruler and sage must adopt a lower level in humility and non-action (Tao: 28, 66). The 'Spirit of the Valley' (kuchen, ibid. 6) provides an inexhaustible subject for interpretation. Wieger regards it as the spirit in the Celestial Valley, 'an expansive, transcendent power in middle space', the world between Heaven and Earth. It may also be the primordial vibration in the cavern of the heart, where emptiness makes its home. It is also the descent of the spirit into the 'lower fields of cinnabar' in which the Embryo of Immortality (Yang Chang) is conceived through the process of internal alchemy. On the other hand, esoteric recipes for longevity regard it as the life-giving spirit which must be derived from the 'deep valley' of the female partner (liesien chuang). Whatever the precise explanation, each interpretation embraces the same notion of receptacle, hollow and void. The 'Deep Valley' is also the pass which Yin Hi guarded and through which Lao Tzu went to reach the primordial spiritual centre. In Ancient China, it was believed that at the eastern and western extremities of the Earth there were valleys from which the Sun rose and into which it set at either end of its visible transit. Valleys are the symbolic complements of mountains, just as the yin is the complement of the yang. Richard of St Victor remarks that the Ark of the Covenant was revealed to Moses first upon a mountain-top and then in a valley, where the extraordinary revelation given on the peak became a familar part of normality. The heights of contemplation give place to the descent of the divine presence (GRAD, GRIF, KALL, LIOT, WIET). The Valley of the Kings, to the northwest of Thebes, with its cliffs, screes and wadis, may be taken as 'symbolising the Egyptian conception of universal harmony, which vibrates but does not move' (POSD p. 292). The valley with its closely guarded tombs stood for the royal road to immortality. Jehovah's road runs through a valley, too. 'The voice of him that crieth in the wilderness, Prepare ye the way of the Lord ... Every valley shall be exalted... and the glory of the Lord shall be revealed' (Isaiah 40: 3-6). Valleys are and symbolize the places for fecundating change, where Earth and the waters of Heaven come together to provide rich harvests and where the human soul and God's grace unite to produce mystic revelation and ecstasy. However, he or she who 'glories in the valleys', forgetting that their wealth is due to God, should beware (Jeremiah 49: 4). Such a casual attitude is like the soil saying it no longer needs watering. All valley symbolism concentrates upon this fecundating marriage of opposing forces in the synthesis of opposites at the heart of the integrated personality.", "is_cross_ref": false, "page": 1662, "slug": "valley", "letter": "V"}, {"term": "vampire", "definition": "The belief in the dead person who leaves the grave to suck the blood of the living is widespread throughout Russia, Poland, central Europe, Greece and Arabia. The Slavs 'run an alder-stake through the bodies of those whose souls return as vampires' (MYTF p. 94). Traditionally the vampire's victims become vampires themselves, being simultaneously drained of their own blood and polluted. Ghosts prey upon the fears of the living, vampires kill them by taking their blood, their survival being dependent upon their victims. Explanations in this context should be based upon the dialectic of persecutor and victim and of the eater and the eaten. The vampire symbolizes the lust for life, which bursts into fresh life every time one thinks that it has been sated and which, unless mastered, leaves one exhausted in a vain attempt to give it satisfaction. In concrete terms, this consuming passion is transferred to 'the other person', although it is simply a self-destructive phenomenon. The individual tortures himself and gnaws his own vitals and, since he fails to acknowledge that he is responsible for his own setbacks, he imagines that it is all 'the other person's' fault. On the other hand, when in full commmand of his faculties and acknowledging his responsibilities he accepts his own mortality, the vampire vanishes. Vampires exist until problems of adapting to oneself and to one's social environment have been solved. Until then one is, psychologically, gnawed and eaten away and one becomes a torment to oneself and to others. The vampire symbolizes the turning of psychic forces against oneself.", "is_cross_ref": false, "page": 1663, "slug": "vampire", "letter": "V"}, {"term": "vase", "definition": "(see also jar; pot; urn) In the Kabbalah, the vase has the meaning of treasure. To gain possession of a vase is to obtain a treasue, while to break a vase is to destroy, through ignorance, the treasure for which it stands. Identical symbolism occurs in Mandaean literature and in the Pistis Sophia. In the Bahir, the six days of Creation are termed 'six fine vases'. The Shekinah is compared with a 'beautiful vase'. In medieval literature such vases as the grail are the repositories of treasure. The alchemical or hermetic vase always means the place where miracles occur. It is the mother's womb in which new birth takes shape, hence the belief that the vase holds the secret of transmutation. Vases contain, in different shapes, the elixir of life and are repositories of life itself. A golden vase may stand for the treasure of spiritual life, the symbol of a secret power. When the top of a vase is open it indicates a receptivity to heavenly influences.", "is_cross_ref": false, "page": 1664, "slug": "vase", "letter": "V"}, {"term": "vault", "definition": "As symbols of the sky, the vaulted ceilings of churches, tombs, great mosques, baptisteries, tomb-chambers and domes are often decorated with a star-pattern or painted with the heavenly imagery of angels, stars, birds, Sun-chariots and so on. These decorations combine with the rest of the building to stand for all the celestial elements within the cosmos as a whole. Vaults often rest upon square foundations. This combination of curved lines at the apex and straight lines at the base symbolizes the marriage of Heaven and Earth.", "is_cross_ref": false, "page": 1665, "slug": "vault", "letter": "V"}, {"term": "vegetation", "definition": "Symbol of the underlying oneness of life itself, with countless texts and images in every civilization showing the transition from vegetable to animal, to human, to divine - and the reverse process. Trees grow from men's stomachs, women conceive through grains of corn, angels grow out of trees, girls are changed into laurels and so on. There is a constant circulatory movement between the higher and lower levels of life. Folk stories have dramatized the permutations between plants, ammals and humans and on these an ethic has been grafted. However, the cosmo- biological symbol appears to have preceded its explanation in moral and psychological terms. Vegetation is also a symbol of the cyclical character of all being - birth, growth, death and transfiguration. Festivals centred upon the plant kingdom, their ceremonies varying according to culture and culminating at the Summer solstice, honour those cosmic forces. They make themselves manifest in these annual cycles, themselves the images of narrower or broader cycles which comprise the vast canvas upon which is painted the evolution of the created universe. In Ancient Greece, nearly all the goddesses, Hera, Demeter, Aphrodite and Artemis, protected crops, as did such gods as Ares (Mars), the god of war, and Dionysos, the god of love. Vegetation naturally enough symbolizes evolution and the potentiality realized from the seed or germ, as well as from undifferentiated matter represented by the soil. This realization takes place in what Guenon terms the sphere of vital assimilation'. From this derives the symbolism of the primordial garden. It is the symbolism of the lotus blossoming upon the surface of the waters, and of the tree which in the Gospels (Matthew 13: 31- 2) sprang from the grain of mustard-seed and on the branches of which perched birds, which are symbols of higher spiritual states. In China, little distinction was drawn between human gestation and plant germination, the fertility of the corn being inseparable from that of the woman. Crops were also linked to the notion of cyclical revolution and the same ideogram, men, was used both for 'year' and 'harvest'. It is the fount of all biological development. Plants grow from the Earth and so, according to Genesis, does mankind. The Koran agrees: 'God made you to grow from the earth like a plant.' Islamic esotericism identifies vegetation and the growth of gnosis (haqiqat). The seed becomes 'a Tree, nourished by Earth and Water, with branches which overtop the Seventh Heaven' (LahljT). Born of Earth, the plant has an underground root (mula) which delves deep into the materia prima and this is why Hindu tradition gives it a subhuman 'asuric' nature. Now the asura were supposed to have pre-existed the deva and Guenon observes that in Genesis the plants were created before 'the lights in the firmament of the heavens' (Genesis 1: 11-14). This is because the plants in the Garden of Eden stand for the development of seeds deriving from the preceding cycle and also because the root precedes the stalk. In fact, the root aspect contrasts with the fruit aspect, the latter's nature being solar and celestial, as is that of the branch aspect, a symbol, when it remains green, of resurrection and of immortality. The part of the plant exposed to the air is the tree of Life, from which is drawn the sap, which is the beverage of immortality (CORT, ELIY, GRAR, GUEV, GUED,", "is_cross_ref": false, "page": 1665, "slug": "vegetation", "letter": "V"}, {"term": "vehicle", "definition": "The Jungian school regards vehicles, whether ancient or modern, as images of the ego when considered symbolically. They reflect different aspects of the inner life in relation to the problems of its development. In dreams and the emotions which they arouse, they are to be interpreted in respect to the position and progress of the ego along the path of individuation. (See also aircraft; bicycle; train)", "is_cross_ref": false, "page": 1666, "slug": "vehicle", "letter": "V"}, {"term": "veil", "definition": "In Arabic, hijab, or veil, conveys the meaning of the separation of one thing from another and hence, depending upon whether one puts on or removes the veil, it has the meaning of hidden or revealed knowledge. Thus in Christian monastic tradition, 'taking the veil' means not simply separating oneself from the world, but also of separating the world from that intimate relationship which arises from a life with God. The Koran (7: 44) speaks of the veil which divides the damned from the chosen. Women should be addressed from behind a veil. The Unbelievers tell the Prophet that 'between us and thee there is a veil' (Koran 41: 4). God only speaks to mankind through revelation or from behind a veil (ibid. 42), as was Moses' case. In the Temple at Jerusalem one veil shut off the Holy of Holies and another the Holy Place. Matthew (27: 51) states that at the moment of Christ's death 'the veil of the temple was rent in twain from the top to the bottom.' This rending shows the abruptness of revelation effected by unveiling and bears a sense of initiation. Christ's revelation was unveiling in relation to the Old Law - 'there is nothing covered, that shall not be revealed' (Matthew 10: 26). Similarly in Islam: 'We have taken off thy veil from thee, and thy sight is becoming sharp this day' (Koran 50: 21). Removal of Isis' veil, or succession of veils, clearly stands for revelation of the light. In his Lehrlinge zu Sa'is, Novalis says that to lift the veil is to become immortal. And also: 'A man succeeded in lifting the veil of the goddess of Sais. But what did he see? He saw that wonder of wonders - himself.' Al-Hallaj said: 'What is a veil? It is a curtain set between the seeker and the object of his search, between the betrothed and the object of his desire, between the marksman and his target. It is to be hoped that veils exist only for creatures and not for the Creator. God does not wear a veil, only his creatures do' (MASH pp. 699-700). The Sufis say that a person 'is veiled (rnajdhub) when his awareness is controlled by passions, either of the mind or the senses, so that he cannot perceive the divine Light in his heart' (BURD p. 147). Mystics use the term hijdb, meaning all that which veils the object of quest, to signify the impressions left upon the heart by the outward appearances which comprise the visible world and which prevent the penetration of the Truth. 'The nafs [animal soul] is the centre of the veiling Substances, accidence, elements, bodies, shapes and properties are so many veils concealing divine mysteries. Spiritual truth is hidden from all humankind except for the saints.' One of the oldest Sufi treatises, written by Hujwlri, is called The Lifting of the Veil, in Arabic, al-kashf a title adopted by many later writers. Ibn al-Farid mentions 'veils of the shroud of the senses' (NICM p. 247). The Sufis regard being itself as a veil. In Buddhism, the same veil which conceals pure Reality is Maya. However, like the shakti, Maya simultaneously veils and unveils, for, did it not veil the ultimate reality - the identity of the ego and the Self, of the sich selbst and of the Goddess - objective manifestation could not be perceived. In this context, the symbol deviates, since the veil ceases to be what prevents sight, but what allows it, by screening a light which, if unscreened, would blind - the light of Truth. This is the sense of the expression employed by Muslims that the face of God is veiled by seventy thousand curtains of light and darkness, without which everything on which he gazed would be burned up. The same reason caused Moses to veil his face when he addressed the Children of Israel. Muslims also say that God clothed his creatures 'with the veil of their names' since 'had he made manifest to them the knowledge of his power, they would have lost their senses and, had he revealed Reality to them, they would have died' (MASH pp. 699-700). (The veil of its name preserves the creature from direct sight which would make it faint away.) Similarly, sunlight has this twofold symbolic sense. It can be what reveals, but it can also, by excess of light, be what blinds. Thus the Thai say that the veil of daylight hides the stars, which are unveiled at nightfall (AVAS, BURA, CORT, EVAB, PHIL, GUEM, MASR, PALT, SOUN, SOUJ, VALI, The secular power has sometimes appropriated this symbol to give itself the aura of holiness. This was true of the emperors of China, who always kept a veil between themselves and their visitors, whom they could see without themselves being seen. The same is true of the Caliphs, from the Umayyad dynasty onwards. Their chamberlains' duty included passing on the Caliphs' pronouncements during audiences and they bore the name of Hajib (curtain, or veil) because they were at once the persons who hid and revealed. Ultimately, the veil may be regarded more as a means of communication than as an obstacle to it. Half-concealing, it invites fuller knowledge, as coquettes have known throughout the ages. The symbol bears the same definition for hermeticism - what reveals itself through veiling, what conceals itself through unveiling. Venus (see also aphrodite; planet) The great importance which Central American civilizations attached to Venus and the Venusian cycle is well- known. In particular, both the Maya and the Aztecs used the planet to establish their calendars, as well as their cosmogony, both in any case being closely connected. The Aztecs computed Venusian years in groups of five, corresponding to eight solar years (SOUM). Venus stood for Quetzalcoatl, who died in the west and was restored to life in the east. In this reincarnation, the Plumed-Serpent God was depicted as an archer, feared as the spreader of disease, or as the death-god, his face covered in a death's- head mask. In this context, it must be remembered that this is one of the two aspects of the symbolic duality, death and rebirth, contained in the myth of Quetzalcoatl. The movements of Venus, alternately rising in the east as the Morning Star and setting in the west as the Evening Star, have made it a basic symbol of death and rebirth. The two appearances of the planet, at either end of the day, explain why the Aztec god Quetzalcoatl may also be called 'Precious Twin' (SOUM, SOUA). The association of Venus with the Sun through the similarity of their daily transits, sometimes deifies the planet as the Sun's messenger and an intermediary between the Sun and mankind. This is true of the Brazilian Ge Sherente Indians, who believe that the Sun has two messengers, Jupiter and Venus. The Buryat regarded the planet as the guardian spirit of their horses. They made offerings to it in the Spring when they branded their foals, cutting the manes and tails of their horses. They also consecrated to it 'live horses which were not to be used for common purposes thereafter' (HARA p. 142). This tribe of nomadic pastoralists regarded Venus as the heavenly shepherd leading his flocks or herds of stars. The people of the Yenisei considered Venus 'the oldest star which guards all the others from harm'. The ritual carrying-off of the Buryat bride was connected with the worship of Venus (HARA). In Yakut legend, she was a proud maiden who had the Pleiades as her lovers. The Kirghiz, like the original inhabitants of Asia Minor, believed that, as the Evening Star, Venus was daughter of the Moon (HARA p. 143). The ancient Turks originally called Venus Arlig, the warrior, the man, then Star of Light (Lucifer) and later Tcholban (the Shining or Dazzling One) Even in Sumerian times Venus was 'she who shows the way to the stars'. As goddess of evening she was the patroness of love and pleasure and as goddess of the morning she presided over 'battle and slaughter' (DHOB p. 68). She was the Moon's daughter and the Sun's sister and, since she appeared at dawn and dusk, it was only natural that she should be regarded as some sort of link between the deities of light and darkness. It was for this reason that, although she had the Sun as a brother, she had the Underworld goddess as a sister. Her kinship with the Sun - she was his twin sister - was the source of her warlike qualities and she was known as 'the Valiant One' and 'the Lady of Battles'. These derived from her role as morning star; but, in the role of evening star, the predominant influence was that of her mother, the Moon, and this made her the goddess of love and pleasure. Both Assyrian seals and paintings from the second millennium bc Palace of Mari show the lion as her attribute. Religious literature sometimes calls her 'the raging lion' or 'the sky-gods' lioness' (DHOB p. 71). As goddess of love, also known as 'she who loves pleasure and delight', her worship was associated with temple prostitution. Her myth contains a descent into the Underworld, which would explain the initiatory significance of Venusian symbolism. A Babylonian king called her 'she who at sunrise and sunset brings me good omens'. As she had done in Sumer, so in Assyria she appeared in dreams and foretold the outcome of wars. 'I am Ishtar of Arbela,' she is made to say to Asarhaddon in an oracle, 'Fear not! I go before and behind you.' Bow and arrows, symbols of sublimation, are among her attributes. In Assyria, she was 'Queen of Nineveh, she in whose lap sits Assurbanipal to suck from two of her breasts and to bury his head in two others' (DHOB p. 76). In a Babylonian liturgical text she is given the titles of 'Lady of Fate' and 'Queen of Lots' (DHOB p. 91n.). In astrology, the planet Venus embodies sympathetic attraction, emotion, love, sympathy, harmony and gentleness. It is the planet of art and of sensory appreciation, of pleasure and pleasant things and, in the Middle Ages, it was called 'the Little Benefactor'. The sense of touch is one of its attributes, as well as all manifestations of the female nature, in luxury, fashion and personal adornment. Its Houses, that is, the signs of the Zodiac in which it is especially powerful - Taurus and Libra - are related respectively to the throat and breasts and to the curve of the hips, that is, with what is peculiar to the female figure. From remote ages, Venus was the star of whispered confidences, and the chief of the heavenly beauties inspired lovers with the unalloyed impression which the gentle starlight leaves upon contemplative souls. Astrologers regard Venus as being partly linked to the emotions produced by physical attraction and love, which arise from that instinctive craving for physical contact which the baby has for its mother and which may develop into a sentimental altruism. The Venusian world of the human individual gathers into an emotional synergy of sensation, sensual feelings, instinctive attraction towards an object, intoxication, smiles, seduction, the exhilaration of pleasure, delight in the affinity and harmony of interchange and emotional community, as well as of those emotional states created by charm, beauty and grace. Furthermore, the goddess is presented at her most attractive in all mythologies and she is the only one whose advantages make her the rival of Aphrodite, patroness of marriage and consummate type of female beauty. Under her symbol, sheer pleasure in being alive rules the human heart in the Spring festival of sensual intoxication, as in the more spiritualized and refined pleasures of aesthetics. Her rule is that of tender kisses, of amorous longing and sensual encounter, of an appreciation of the beautiful, of gentleness, kindness and enjoyment as much as of loveliness. It is that of the peace of mind called happiness.", "is_cross_ref": false, "page": 1667, "slug": "veil", "letter": "V"}, {"term": "vertical axis", "definition": "A powerful symbol of elevation and progress in self- development. Some psychotherapeutic techniques based upon the interpretation of dreams allot a privileged role, property and significance to the vertical axis On the one hand, the history of religion displays the frequency of ascensional imagery in certain ascetic practices and, on the other, both psychology and ethnography allow us to allot to the appearance of the vertical dimension the properties of a definite stage in the development of self-awareness. (VIRI p. 36) There are abundant examples from many different cultures of images of animals standing, like serpents, on their tails or, like lions and leopards, on their hind feet. In so far as they depict an upright stance, they are symbols of humans, since, according to Leroi-Gourhan, an upright stance is 'the first and most important criterion common to the human race as a whole and to its ancestors' (LERG pp. 33-4). A splendid low-relief from southern Mexico depicts a man crouched horizontally, his back arched and his chin sunk below his knees. Around his crouching figure is entwined a huge serpent rising up above his head. This is a symbol 'of human verticalization' (CHAS pp. 238, 255). It 'fittingly epitomizes the process of development by which one animal species is radically differentiated from another, the start of a process of standing upright which will ultimately produce the biped' and the stance of the human being. The standing serpent, like the plumed serpent, a symbol of the marriage of opposing forces, may perhaps be an entity standing for the sudden hybridization of apparently irreconcilable species, an unexpected marriage of heavy matter clinging to the ground with a winged substance.... The reptile, every atom of its will-power focused upon an effort to transcend its condition, is the image by which is represented the advent of the human race, of beings endowed with senses which enable them to act in accordance with an invisible reality, far from the world of appearances. Some vertical imagery in which the head is exaggeratedly large, appear to mark what Bachelard terms 'the slide from verticality to cerebrality'. Vesta (Hestia) To the Romans Vesta personified the sacred fire which burned on the hearths of its citizens, as well as in the city itself. Vesta corresponds to the Greek Hestia and to some extent to the Hindu Agni. Hestia was courted by the gods, and in particular by the handsome Apollo and by Poseidon, but she repulsed all their advances and persuaded Zeus himself to protect her virginity. Zeus granted her extraordinary honours. She was worshipped in the homes of all mortals and in the temples of all the gods.... Hestia never left Olympus. Just as the domestic hearth was the centre of the religious life of the home, so Hestia was the religious centre of the home of the gods. Because Hestia never left Olympus, she plays no part in legend. She remains an abstract principle, the Ideal of the hearth, rather than a personal deity. (GRID p. 210) In Rome she symbolized the demands of absolute purity. 'She presided', writes Jean Beaujeu, over the conclusion of every act and event. In her hunger for purity, she protects the nursing mother but is not herself a fertility goddess. She was served by a college of ten virgins bound by the strictest embargoes (to break any of them was punished by death). Should any of them behave unchastely, she was buried", "is_cross_ref": false, "page": 1672, "slug": "vertical-axis", "letter": "V"}, {"term": "alive in an underground vault", "definition": "Vesta was the goddess of the hearth and of fulfilment. It is important to observe that all success, prosperity and victory was set beneath the seal of this absolute purity. The Vestal Virgins may, perhaps, have symbolized that continuous sacrifice through which constant innocence takes the place of continuous human sinning, or brings people protection and success (see virginity).", "is_cross_ref": false, "page": 1674, "slug": "alive-in-an-underground-vault", "letter": "A"}, {"term": "vestments", "definition": "See dress.", "is_cross_ref": true, "page": 1674, "slug": "vestments", "letter": "V"}, {"term": "vine", "definition": "(see also wine) The Children of Israel were surrounded by religions which regarded vines as sacred trees, if not divine, and the wine which they produced as the drink of the gods. A faint echo of these beliefs may be heard in the Old Testament (Judges 9: 32; Deuteronomy 32: 37ff.). A later shift of emphasis made the Israelites regard the vine, like the olive, as one of the Messianic trees (Micah 4: 4; Zechariah 3: 10). Nor is it impossible that earlier tradition identified the vine with the Tree of Life in the Garden of Eden. Thus from the very start vine symbolism appropriated extremely positive attributes. In the first place the vine possessed and ensured life and what made life worth living - it was one of mankind's most prized possessions (1 Kings 21: Iff.). A good wife was like a fruitful vine to her husband (Psalm 128: 3), while wisdom 'brought forth pleasant savour' like the vine (Ecclesiasticus 24: 17). This develops quite naturally into the broadest strand of its symbolism. The Vine is Israel, seen as God's property in which he delights, from which he awaits the fruits and which he constantly tends (Isaiah 5: 7). However, the one who had so carefully tended it was disappointed because the 'noble vine ... turned into the degenerate plant of a strange vine' (Jeremiah 2: 21). This is why the symbolism came to be transferred to the person of him who is the incarnation and the true replica of God's Chosen People, and the Messiah is compared with the vine. Jesus proclaimed himself the true vine and warned that mankind, the separate branches, could not bear fruit unless they remained in him. Unless the individual did so, he or she was withered, cut off and cast into the fire (John 15: Iff.). In St Matthew's parable of the householder and the wicked husbandmen (21: 28-46), the vine stands for the Kingdom of God, originally entrusted to the Jews but now about to pass to other hands. The symbolism of the vine was extended to every human soul. God was the man who planted the vine and who finally (Mark 12: 6) asked his son to visit his vineyard. Christ, taking Israel's place, in his turn will become comparable with a vine and his blood the wine of the New Covenant. Mandaean writers use the word 'vine' not only to denote the Heavensent one, but also a whole series of beings from the upper world of light. The vine is an important symbol, especially in respect of what it produces, wine, the image of knowledge. Hence it was undoubtedly no matter of chance that Noah, who ushered in a fresh cycle, was the first to plant the vine. As we have observed, the Gospel-writers made the vine a symbol of the Kingdom of God and its 'fruit' the Eucharist. Jesus is 'the true vine. I take vine in its allegorical sense,' St Clement of Alexandria wrote (Stromata 1), 'as the Lord, the vine which we should till by means of the working of our reason and of which we should eat the fruit.' The sap which rises in the vine is the light of the spirit and the Father is the vine-dresser, at least in those Gnostic concepts which set him apart from his vine, as the absolute is set apart from the relative. Iconographically, the tree of Life is often depicted as a vine and this meaning is corroborated by the terrifying description of the grape-harvest in Revelation 14: 18-20: And another angel came out from the altar, which had power over fire; and cried with a loud cry to him that had the sharp sickle, saying, Thrust in thy sharp sickle, and gather the clusters of the vine of the earth; for her grapes are fully ripe. And the angel thrust in his sickle into the earth, and gathered the vine of the earth, and cast it into the great winepress of the wrath of God. And the winepress was trodden without the city, and blood came out of the winepress, even unto the horse bridles, by the space of a thousand and six hundred furlongs. Cultivation of the vine was traditionally held to have been comparatively late in Ancient Greece by comparison with corn cultivation. Thus it was not the domain of some ancient goddess such as Demeter, but belonged to Dionysos, whose worship acquired growing importance, associated as it was with the knowledge of the mysteries of life after death. It was because Dionysos was linked to the mysteries of death, which are also those of rebirth and of knowledge, that the vine also became a funerary symbol, a part which it continued to play in Christian symbolism (LAVD p. 1001). Just as the vine was the plant kingdom's expression of immortality, so in ancient tradition alcohol remained a symbol of eternal youth and of immortality. Both the French eau de vie and the Gaelic and Irish uisgebeatha (whisky) mean 'water of life', while the Persian mdie-i-shebab means 'beverage of youth' and the Sumerian geshtin, 'tree of life', and so on. In the ancient Near East, the vine was identified with the 'herb of life' and the Sumerian written sign for 'life' was usually a vine-leaf. The plant was sacred to the Great Goddesses. The Mother Goddess was originally called the Vine-stock Mother, or the Vine-stock Goddess. The Mishna states that the Tree of the Knowledge of Good and Evil was the vine. The Mandaeans believed that wine was the physical form of light, wisdom and purity. The archetype of wine resided in the heavenly kingdom. The archetypal vine consisted internally of water, while its leaves were fashioned from the spirits of light and its nodes were seeds of light. The vine was regarded as a cosmic tree, since its branches enfolded the Heavens and its clusters of grapes were the stars. Christian apocryphal writings are another channel through which the image of the naked woman-vine was transmitted (ELIT p. 285).", "is_cross_ref": false, "page": 1674, "slug": "vine", "letter": "V"}, {"term": "violet", "definition": "Composed of equal proportions of red and blue, violet is the colour of temperance, clarity of mind, deliberate action, of balance between Heaven and Earth, senses and spirit, passion and reason, love and wisdom. The fourteenth major arcanum of the Tarot is known as temperance and depicts an angel holding a vase in either hand, one red, the other blue, and ceaselessly pouring from one to the other a colourless liquid which is the water of life. This constant interchange of the chthonian red of the strength of impulse and celestial blue produces violet, although it is not shown on the Tarot. Thus the fourteenth major arcanum 'stands for perpetual regeneration through the ceaseless interflow of material energy' (RUT p. 249). If we take this interpretation a stage further we find that, in the circle of life, violet lies directly opposite green. Thus it stands, not for the springtime passage from death into life, but for the autumnal passage from life into death, involution rather than evolution. Violet may well, in some respects, be the other side of green and, like it, be linked to the symbolism of the mouth. Violet, however, is the mouth which swallows and puts out the light, while green is the mouth which regurgitates and rekindles it. This explains why violet is the colour of secrecy since, behind it, the invisible mystery of reincarnation or at least of transformation takes place. 'This is why in medieval symbolic art Christ is depicted in a violet robe during his Passion' (PORS p. 234), that is to say, at a time when he had assumed fully his incarnation and when his sacrifice was to be wholly fulfilled, he wedded completely within himself the human, born of the Earth, which he was about to redeem, and the spiritual and celestial, to which he was about to return. The same symbolism causes the choirs of churches to be draped in violet on Good Friday. Prior to the Renaissance many gospel-books, psalters and breviaries were written in letters of gold on violet-coloured parchment so that 'the reader had constantly before his eyes Revelation in letters of gold and Our Lord's Passion represented by the violet' (PORS p. 235). Later, and as a result of the death symbolism of violet, in Western society the colour became that of mourning or of half-mourning. This more sharply conjures the notion of death not as a state, but as a phase. Lastly, Portal quotes Winckelmann for the statement that Apollo's cloak was blue or violet, something which takes added importance from the thought of the kinship of this figure with that of Christ in late solar mythologies. Nor does the fact that violet was the colour of obedience and submissive-ness contradict its association with Christ's Passion. Wallis Budge notes the Ancient Egyptian custom of hanging a violet stone round a child's neck to make it well-behaved and obedient (BUDA p. 326). Violet is also the colour of appeasement, in which the blaze of red is softened. This is the meaning which should be attached to the bishop's violet vestments. He, unlike the mystic, has a duty to watch over his flock and must therefore moderate the heat of his passions - hence the colour of his vestment. Here again the colour is a definite emblem of temperance. With notable ingenuity, in the Far East the transition from red to violet is given entirely the opposite meaning. On a purely physical level it is taken to mean the transition from the active to the passive, from the yang to the yin. In Tantrism, ritual sexual intercourse between yogi takes place in a room with bluish-purple lighting because 'violet light stimulates the woman's sexual glands while red activates the man's' (AJMO p. 61).", "is_cross_ref": false, "page": 1677, "slug": "violet", "letter": "V"}, {"term": "viper", "definition": "Some Ancient Egyptian painters, symbolizing the transformations which the dead were to undergo from their shapes in this earthly life to the shapes into which they would be reborn in the other world, depicted them being swallowed by the jaws of a viper, wrapped in its stomach and expelled at its tail as scarabs. Other paintings show the soul entering at the tail and expelled through the mouth. The viper, itself the bearer of a deadly poison, is conceived as an alembic (retort for distilling) and may play the part of the place or furnace in which these transformations occur. Maspero suggests another explanation, in which the viper would symbolize the counterpart of the life of the gods. However, the transition of the souls of the dead through this counterpart would just as well make them ready for their new lives, in which they were to a degree deified. Once again the serpent is conceived as the agent of spiritual and physical change. In dreams vipers derive from the unconscious and reveal impulses which have not been integrated into the conscious scale of values.", "is_cross_ref": false, "page": 1679, "slug": "viper", "letter": "V"}, {"term": "virginity", "definition": "(see also vesta) The virginal state means the latent and unrevealed. The Wisdom of Solomon alludes to the bird which hovered over the primordial waters - this relates to the tohu-bohu which was absence rather than confusion of form - and these virgin waters became fruitful, that is, possessed of life, thanks to this bird (the Holy Spirit, Wisdom or the Virgin) which brooded over them, revealed them and made them manifest. The soul is also called virgin, when it is emptied. It becomes virgin and ready to receive divine seed in the sense in which Angelus Silesius wrote 'the soul which knows nothing and wills nothing ... should this day become the bride of the eternal Bridegroom.' According to Master Eckhart, the virgin soul means the soul 'free from all external impressions and as malleable as before it was born'. The virgin soul becomes the 'bride' in proportion as it receives the 'enlightening influx' of the Bridegroom. This causes Master Eckhart to write: If man remained for ever virgin he would bear no fruit. To become fertile he must become woman. Woman? This is the noblest description one can give the soul and it is far nobler than 'virgin'. It is good that man should receive God into himself [empfangt] and in this receiving [Empfanglichkeit] he is virgin. But it is a better thing if God become fertile within him, for to become fertile by the gift received is to show thankfulness for that gift. When the gift or fruit of divine influx takes shape within the man and reaches its fullness, the soul is raised to that highest level which denotes the state of the Mother of God. She gave birth to God in this world and became him to whom she had given birth. The symbol of the Virgin, in her aspect of Mother of God or Theotokos, denotes the soul which God himself inhabits, self-conceiving within himself, for he alone is. The Virgin Mary stands for the soul made perfectly one, in which God himself becomes fertile. She is ever-virgin because she remains intact in respect of a fresh conception. The Christian mystery, in which the divine child is born without human intervention, by this becomes akin to the myths of antiquity, describing the miraculous birth of the hero. The Virgin Mother of God symbolizes Earth", "is_cross_ref": false, "page": 1679, "slug": "virginity", "letter": "V"}, {"term": "directed heavenwards and thus becoming", "definition": "Earth transfigured, an Earth of light. Hence her role and her importance in Christian thought, as both the pattern and the bridge linking Heaven with Earth, the high with the low.", "is_cross_ref": false, "page": 1680, "slug": "directed-heavenwards-and-thus-becoming", "letter": "D"}, {"term": "Kurt", "definition": "Seligman provides a slightly different version of the initials and their meaning (SELM p. 110) - Visita Interiora Terrae Rectificando Invenies Occultum Lapidem, or 'Explore the inner things of Earth and by distillation you will find the hidden stone.' This expresses synthetically the different alchemical operations regarded from the different levels of transmutation, whether they be of metals or of the human being. In the latter case the symbolism goes rather deeper since it is a matter of setting aside the different degrees of unawareness, ignorance and prejudice and of rebuilding the self on the indestructible foundation of self-awareness, through which the individual may find the immanent and transformational power of God within him- or herself. Whichever of these two versions provides the better text and translation, their symbolism comes to the same thing.", "is_cross_ref": false, "page": 1683, "slug": "kurt", "letter": "K"}, {"term": "void", "definition": "(see also emptiness) To create a void within oneself in the symbolic sense given to the term by mystics and poets is to free oneself from the confused mass of mental images, desires and feelings; to escape from the wheel of fleeting lives; and to hunger for nothing but the absolute. This, according to Novalis, is 'the path which leads inwards', the way of true life. Jacques Maritain, as a philosopher, explains that 'when we speak of void, abolition, negation, stripping bare, we denote a reality in action, still and intensely a piece of life, the ultimate activation in which the void finds its fulfilment.... It is a form of energy, a supremely immanent action, the action which annihilates all activity.' It is the fruitional period - when a sense of enjoyment accompanies the action - of Self-experience. The Middle Path school of Buddhism holds that once voidness of discourse has been attained it provides an inexpungible experience of the Buddha's nature.", "is_cross_ref": false, "page": 1683, "slug": "void", "letter": "V"}, {"term": "volcano", "definition": "See mountain.", "is_cross_ref": true, "page": 1684, "slug": "volcano", "letter": "V"}, {"term": "voyaging", "definition": "The real presence of God (Shekinah) was manifest upon the ark of the Covenant, but Shekinah also means, literally, 'the Great Peace'. The rainbow which appeared above Noah's Ark also signified peace. Here we touch upon one of the basic aspects of voyaging as a means of achieving peace, the central state or Nirvana. Both the Ancient Egyptian Book of the Dead and the legends of the Chinese secret societies tell of a voyage which brings the traveller to the City of Peace or to the Market-place of Great Peace, while the Shankara speaks of crossing the Sea of Passions to reach Tranquillity. The Buddha is called the Great Mariner because he helps the traveller to the farther shore and across the ocean of life. Canonical Buddhist scriptures make the point that, after the crossing, the boat or raft should be abandoned, an idea similarly expressed by Master Eckhart. Tara, the star, but also meaning 'that which causes to cross', sometimes takes a rudder or a boat as its emblem. St Peter's barque is a symbol of the Catholic Church and, because Christ is on it, it is the instrument of salvation. There is an echo of this in the nave (from Latin navis, ship) of a church, like the inverted hull of a boat and therefore to be regarded as the means of voyaging to Heaven. Before this the boat had been janus' emblem, since it could sail in either direction and was therefore a symbol of the god's two faces and twofold power. Nor should the countless voyages in quest of islands be forgotten, nor that of the Argonauts in search of the Golden Fleece - all were quests for the primordial spiritual centre or for immortality. If the word 'arcane' - etymologically derived from area, ark - suggests the mysteries over which Janus presided (the Bhagavad Gita overtly assimilates boats to knowledge), his boat would seem to be related to the Sun-boat as well. Celtic art depicted a Sun-boat drawn by swans. The horse-headed Hindu Sun-gods, the Ashvins, sometimes have a boat as their emblem and it is depicted as a fertility symbol. According to the Shinto myth, casting Hiru-ko adrift in the Celestial Boat may well have some links to solar symbolism as well. The ocean voyaging undertaken by the Marquesas islanders seems to have been in quest for the Sun and they, like the Ancient Egyptians, believed that Sun-boats would take them voyaging after death. Manicheans used Sun- and Moon-boats to the same end and the theme of voyaging after death recurs in many other religions, as, for example, among the Thai. Once again it is a matter of escaping from cosmic limitations in search of immortality. Additionally there was a widespread assimilation of the crescent Moon to the boat. This was especially overt among the Sumerians, whose celestial mariner was the Moon-god, the son of Enlil, the supreme deity. The water- god, Enki, who regulated the world, was also a mariner. In Japan, Prince Ninigi, the Sun-goddess's grandson and founder of the empire, also came down from Heaven in a boat and, in certain circumstances, a vision of his boat is a presage of wealth and good fortune (BENA, CHOO, COOH, CORT, DANA, GUEM, GUES, HERJ, HOUD, MASR, RENB, SAIR,", "is_cross_ref": false, "page": 1684, "slug": "voyaging", "letter": "V"}, {"term": "Vulcan", "definition": "See hephaistos.", "is_cross_ref": true, "page": 1685, "slug": "vulcan", "letter": "V"}, {"term": "vulture", "definition": "The Maya made the royal vulture, feeding on the entrails, a symbol of death (METS). However, the bird might well have been regarded as a regenerative agency for the life forces contained in decomposing matter and refuse of all sorts from the very fact that it lived off carrion and filth; in other words, as a cleanser or a sorcerer who ensures the cycle of renewal by transforming death into new life. This explains why, in their cosmological symbolism, the vulture was associated with water-signs. This is true of the Mayan calendar, where the vulture controls the 'precious storms' of the dry season, thus ensuring the renewal of plant life and becoming thereby one of the gods of plenty. For the same reasons vultures were associated with celestial fire as a cleansing and fecundating element. In many South American Indian myths, the vulture is the first possessor of fire, which a Demiurge, generally helped by a toad, steals from him (METT, LEVC). In Black Africa, the Bambara take this symbolism to its ultimate limits on the mystic plane with the grade of initiates known as the 'Vultures'. The Kore 'vulture' is an initiate, who is dead to the profane world and who, cleansed and scorched by the ordeals of initiation, has penetrated the wisdom of the godhead. In public appearances of his confraternity, he takes the clown's part or, more especially, that of the child, for he is in fact new-born or rather reborn, but into the transcendental realms of God whose wisdom seems, to the eyes of the profane, like folly or innocence. Like a baby he crawls on the gound, eating whatever he finds, even including his own excrement. This is because he has conquered earthly death and has the power to transmute filth into Philosopher's Gold. He is called the wealthiest of men because he alone knows true gold. Lastly, in any comparison between grades of initiate and social station, he ranks with the woman who regularly bears children. Thus in Africa, as well as America, the vulture is a symbol of fertility and plenty on every level of wealth, both spiritual and material. Nekhbet, the Ancient Egyptian vulture-goddess, protected childbirth according to folk belief, but the vulture is sometimes identified with Isis in the Pyramid Texts. The dead had to know the mysterious utterances of Isis which endowed them with li
