ecs, too, worshipped an unknown god. St Paul mentions the Greek notion of the unknown God (Acts 17: 23ff.), interpreted as a presentiment of the existence of the One, good and transcendent God. 'Non-being' and 'unknown' might well designate some being immeasurably different from the being we know and which human language expresses. From the bulk of Irish literary sources and countless Gallo-Roman sculptures it has generally been concluded that the Celts were polytheists and practised a primitive form of nature worship. But this is to look at accidentals. The structure of their pantheon makes one think that theirs may have been a monotheism, not so remote from Christianity. Each of their chief deities possessed several aspects described by a variety of names, and each in themselves comprised an aspect of the great all-knowing deity who transcended all the rest. The godhead proceeded from a single being to a plurality of beings and the determinate ruled the indeterminate. But once the teachings of the druids were lost, such a concept was forgotten, and this explains the vague and nebulous attraction of the Gallo-Roman pantheon (OGAC 12: p. 335).", "is_cross_ref": false, "page": 697, "slug": "god", "letter": "G"}, {"term": "gohei", "definition": "See paper.", "is_cross_ref": true, "page": 699, "slug": "gohei", "letter": "G"}, {"term": "gold", "definition": "Gold, traditionally regarded as the most precious of all metals, is the perfect metal. The Chinese employ the same ideogram, kin, for both metal and gold. It flashes like light and in India is allegedly called 'mineral light'. Its nature is fiery, solar and royal, even divine. Some peoples believed that the gods' flesh was made of gold, as did the Ancient Egyptians of their Pharaohs, too. Images of the Buddha are gilded as a sign of enlightenment and of absolute perfection. The backgrounds of Byzantine icons are gilded - as is sometimes the case with Buddhist paintings - as a reflection of heavenly light. In many places, and especially in the Far East, gold was believed to be the offspring of Earth. The ancient ideogram, kin, suggests Earth-born nuggets. Gold was held to be either the product, after long gestation, of an embryo or else the result of the perfecting of base metals. It was the child of Nature's desires. Alchemy was restricted to completing or accelerating the natural process of transmutation: it did not originate fresh matter. Naturally the aim of true alchemists was not to obtain precious metal for, although Nagarjuna maintained that clay might be transmuted into gold, Sri Ramakrishna was well aware that gold and clay are one and the same. The Chinese symbolic colour for gold is white, not yellow, the latter corresponding with Earth. Transmutation is a form of redemption. Changing lead into gold, Angelus Silesius would say, is transforming man into God through God. Such were the mystical objectives of spiritual alchemy. Gold and light are generally symbols of knowledge, basic yang. The Brahmanas tell us that gold is immortality. Taken literally this meant that in both China and in India the medicine of immortality was prepared with gold as its base. The man who followed such a course of treatment would find his hair turning black again and fresh teeth sprouting ... but above all he would become a 'true man' (chen-jen). However, it was through knowledge, rather than by medicine its physical symbol, that earthly immortality was to be attained. In this context it is as well to be reminded that traditionally the primordial age was the Golden Age and that the ages of silver, bronze and iron which followed it mark the descending stages in the cycle. The Aztecs associated gold with the Earth's 'new skin' at the start of the Spring rains and before it became green once more. It was a symbol of the seasonal cycle of natural renewal and for this reason Xipe Totec, the Flayed God of Spring rains and renewal, was also the goldsmiths' god. The victims sacrificed to this bloodthirsty deity were flayed and his priests dressed themselves in their skins, painted yellow like gold leaf (SOUA). According to the chronicle written by Guzman Poma de Ayala, the inhabitants of Chincha-Suyu in the northwestern portion of the Inca Empire buried their dead with a coca leaf and pieces of gold and silver in their mouths. Undoubtedly this re-echoes the symbolic qualities of ytn and yang in gold and silver. From the Urals comes evidence of an association of gold with the mythic serpent. The Great World Serpent, the Mighty Crawler, is lord of gold. He is sometimes seen in the shape of a snake with a golden crown, sometimes as a black-eyed, black-haired man with very swarthy skin, dressed in yellow (Bajov). 'Wherever he goes, gold springs up in his footprints, but if he is provoked he can take it away.' Everything, even fire, freezes as he passes by; except in Winter, when he brings warmth and thaws the snow. This characteristically chthonian association illustrates the widespread belief that gold, the precious metal above all others, is Earth's most closely guarded secret.", "is_cross_ref": false, "page": 699, "slug": "gold", "letter": "G"}, {"term": "Throughout West", "definition": "Africa gold is 'the royal metal which is one of the basic myths, long before any monetary value was placed upon it.' Different proverbs show the reasons for this: Gold neither rusts nor becomes soiled; it is the only metal to become cotton while remaining iron; from an ounce of gold you can make a thread as thin as a hair and long enough to encircle a whole village; gold is the tree of knowledge and the throne of wisdom, but if you shake the tree for knowledge, it will fall and crush you; be Fortune's horseman not its horse; gold, by its purity and incorruptibility, is the metal above all others of hidden knowledge. Gold is to be found beneath eleven layers of earth and other different minerals. If it is well used, that is to say in the search for knowledge, it brings happiness, otherwise it causes its owner disaster. It is an ambivalent metal, possessing once again that primeval dualism. It is the key to many doors, but also the weight or burden which can crush limbs or break necks. It is as hard to use it properly as it is to obtain it (HAMK p. 29). Dogon and Bambara regard gold as the quintessence of red copper, the latter the primordial vibration in material shape, the spirit of God, speech and water, the fertilizing word. This primeval and cosmic spiritual meaning attached to the yellow metal is re-echoed and explained in the myth of the Rainbow Serpent. Dan, this serpent, which chews its own tail (see ouroboros), the symbol of continuity, is coiled round the Earth to prevent it falling in pieces. He is the spiral and primordial movement of creation, carrying the stars in their courses, and is also Lord of Gold and gold itself. He is the Rainbow Serpent, servant of the universe, who does nothing of his own volition, but without whom nothing can be done. In this respect the notions of the Fon coincide with those of the Dogon, and Dan, the golden spiral, the path of Sun and stars, becomes the alter ego of the red copper spiral, which gave expression to the primordial vibration and is coiled around the Dogon Sun. Since, however, gold is the quintessence of red copper, in the building of the cosmos it became the first principle of its stability and, hence, of human security and, by extension, of human happiness. On these grounds, and by his solar and spiritual qualities, Damballah became the Haitian god of wealth and gold, the symbol of material riches, themselves the symbolic principle of spiritual riches. Here is the recurrence in the notions of African peoples of the hidden and alchemical meaning of gold as conceived in traditional European and Asian thought. The Bambara also regard gold as the symbol of the fire of purification and enlightenment. The word sanuya, which may be translated as 'purity', is derived from the root sanu, meaning 'gold' (ZAHB). Their fundamental deity, the monitor lizard Faro, who regulates the world and who is Lord of the Word, is depicted as wearing two collars, one of copper, the other of gold. The former tells him everything that is said in everyday conversation, the latter 'secrets and words of power' (DIEB). This 'dark' function of gold, symbol of hidden knowledge, coincides with the meaning which alchemists attached to the metal. Gold was produced by 'digesting' 'bright' or external qualities, and enshrines the ambivalence of notions of the sacred, by making holy the residue of the digestion, excrement and filth. In this context one should emphasize that among the Bambara there is a group of initiates, known as the Kore Dugaw or Vultures, who give public displays of coprophagy and are called 'possessors of real gold' and 'the richest men in the world' (ZAHB p. 178). Dowsers claim that gold and excrement produce similar vibrations. In Greek tradition, gold suggests the sun and the range of symbolism belonging to it - fertility, wealth, dominion, a centre of warmth, love and generosity, the fire of light, knowledge and radiance. The golden fleece imparted a higher level of solar symbolism to the animal which wore it, such as the ram. (This already represented the physical powers of procreation and now acquired those on a spiritual plane as well. The Golden Fleece became the badge of the master and mystagogue.) Gold is a weapon of light and golden knives alone were employed in sacrifices to the sky-gods. Similarly, the druids cut mistletoe only with a golden sickle. The Sun-god, Apollo, was clothed and armed with gold - tunic, buckles, lyre, bow, quiver and sandals. Hermes, initiate, conductor of souls, messenger of the gods and god of traders, was also the god of robbers, thus signifying the ambivalence of gold. However, the Ancients regarded the latter title borne by the god 'as a symbol of mysteries withdrawn from common sight, the priests stealing away the gold, a symbol of light, from the gaze of the uninitiated' (PORS p. 78). As we have already observed, the Ancient Egyptians regarded gold as the Sun's flesh and, by extension, that of their deities and Pharaohs. 'The goddess Hathor was believed to be the incarnation of gold ... Gold conferred divine survival... By an extension of this belief gold became of great importance in funerary symbolism' (POSD p. 111). Lastly, but still in accordance with the identification of gold with sunlight, gold is one of the symbols of Jesus, the Light, the Sun and the Dayspring. 'It may be readily understood why Christian artists have depicted Christ as golden-haired like Apollo and have set a halo on his head' (PORS p. 73). But gold is an ambivalent treasure. The colour gold and the pure metal gold may be solar symbols, but 'minted gold is a symbol of perversion and the exaltation of unclean desire' (DIES p. 172), the spiritual degraded to the level of the material, the immortal to the mortal. Golden Bough The Golden Bough is akin to that universal symbol of rebirth and immortality, the green branch. The Golden Bough was a branch of mistletoe, the plant's pale green leaves turning gold with the turn of the year, and thus its plucking coincided with the New Year. The druids took their name from the combination of two roots dm and vid, which have the meaning of strength and wisdom or knowledge respectively and which were represented by oak and mistletoe in the tree-alphabet. Druids were therefore mistletoe and oak, wisdom joined with strength, or priestly authority backed by temporal power. This conjunction of mistletoe and oak shows that the two qualities remained indistinct within the individual. Guenon, incidentally, has observed that this symbolism is precisely upon a par with that of the Egyptian sphinx, human head and lion's body, symbols of wisdom and strength (GUES, GUEA). Although Greco-Roman tradition provided no precedent for the Golden Bough, Virgil set such a bough in the hands of Aeneas for his descent into the Underworld. 'A bough, golden in leaf and pliant in stem, held", "is_cross_ref": false, "page": 701, "slug": "throughout-west", "letter": "T"}, {"term": "consecrate to nether", "definition": "Juno; this is all the grove hides, and shadows veil in the dim valleys. But 'tis not given to pass beneath the earth's hidden places, save to him who has plucked from the tree the golden-tressed fruitage' (Aeneid VI: 136-41). Guided by a pair of doves, Aeneas set off in search of the tree with the Golden Bough in the heart of the woods and suddenly saw it in a deep ravine. Once equipped with this precious bough he was able to descend into the Underworld. Commenting upon these passages in the Aeneid, Jean Beaujeu observes that: the mythology of mistletoe was scarce in Italy but abundant in Celtic and Germanic lands. The mistletoe was endowed with magic powers; it was the key to the Underworld, drove away evil spirits, conferred immortality and was impervious to fire, a detail which would endear it to Romans. The incident is so structured as if Virgil had adapted a theme from his birthplace - the Po Valley had been occupied by the Celts for several centuries - and Romanized it by the dedication of the bough to Proserpina. Mistletoe was gathered in accordance with strict ritual. The bough could not be cut by iron, the use of iron being forbidden in most religious rites since it was believed to drive spirits away. Iron would, therefore, have removed its magic powers from the mistletoe bough, and the druids accordingly gathered it with a golden sickle. The Golden Bough is a symbol of that light which enables us to explore unscathed the dark caverns of the Underworld and not to lose our souls. It is strength, wisdom and knowledge.", "is_cross_ref": false, "page": 704, "slug": "consecrate-to-nether", "letter": "C"}, {"term": "Golden Calf", "definition": "It is the idol of wealth, the god of material goods set up in place of the god of the spirit. The expression originates in the Old Testament story (Exodus 32: 1-10) of how in Moses' absence the Children of Israel persuaded his brother, Aaron the High Priest, to make them 'gods that shall go before us'. Aaron accordingly fashioned a calf out of the golden earrings contributed by the people, thus incurring the Lord's wrath. The Golden Calf consequently symbolizes the constantly recurring temptation to deify the lust for material things, be they wealth, sensual pleasure or power. It was probably also one of the idols of Baal (see baal and baalat) which the prophets denounced throughout the history of Israel (1 Kings 12: 18) and of mankind itself.", "is_cross_ref": false, "page": 705, "slug": "golden-calf", "letter": "G"}, {"term": "Golden Fleece", "definition": "Jung maintains that the legend of the Golden Fleece symbolizes attainment of what reason regards as the impossible. It brings two symbols together, that of innocence, portrayed by the ram's fleece, and that of glory, represented by the gold. It is thus akin to all myths involving the quest for a treasure, either material or spiritual, like the quest of the Holy Grail. Jason, the hero of the Golden Fleece, is categorized by Paul Diel as an opponent of degeneration into the commonplace. The glory which he seeks is that of attaining truth (the gold) and spiritual purity (the fleece). Like all treasure, the fleece is guarded by a monster, in this case by a dragon, which has first to be overcome. This dragon is the perversion of the desire for glory and the 'uncleanly enhancement of lusts'. It symbolizes Jason's 'own perversion. Had the dragon been heroically slain, it would have become the symbol of true liberation.' Jason, however, merely puts the dragon to sleep with a draught prepared by the witch, Medea. He is defeated by his own internal dragon. Jason remains subservient to Medea who blackens his name with her crimes. Jason compromises with what stands in direct opposition to his own mission and despises the spirit and purity of soul. Thus he drains his heroic enterprise of all its meaning and simultaneously destroys both his exploit and his ideal. Jason is a symbol of the idealist who fails to realize that some means are incompatible with the ends for which they are employed, and who allows himself to be perverted by the methods which he uses. His ship, the Argo, 'is the symbol of youthful promise, of apparently heroic deeds on which his glory was based. Jason wished to rest in the shadow of that glory, thinking it enough to justify his life as a whole. When it fell into decay, the Argo, symbol of the heroic hopes of his youth, become in the end the symbol of the wreck of his life. It punished him for his surrender to the commonplace' (DIES pp. 171-82).", "is_cross_ref": false, "page": 705, "slug": "golden-fleece", "letter": "G"}, {"term": "golden-haired", "definition": "The gods, goddesses and heroes of Classical antiquity were golden-haired. Even Dionysos, described as brown-haired in the 'Homeric' hymn, soon became what Euripides calls 'a handsome young man with black eyes and golden hair', gold is the colour which symbolizes the psychic powers which emanate from the godhead, and the Old Testament confirms such an interpretation. King David's hair was reddish gold (1 Samuel 16: 12) and Christ is so depicted in countless works of art. The Celts regarded golden hair not simply as a sign of male or female beauty, but as a mark of royalty. Nevertheless, like Dionysos, the hero Cuchulainn was not completely golden-haired, but had some brown hair, too, and it is generally mentioned in any description of him. The same criteria applied in Wales, but was not universal. Derdriu, one of the loveliest girls in Ireland, had brown hair. Classical authors state that the Gauls bleached their hair with soda. The regard paid to golden hair derives fom the fact that it is the colour of the sun, of baked bread and of ripe corn. It is a manifestation of heat and ripeness, while brown hair is rather a sign of immanent subterranean warmth and of internal ripeness (see brown; yellow).", "is_cross_ref": false, "page": 706, "slug": "golden-haired", "letter": "G"}, {"term": "Golem In Jewish", "definition": "Kabbalistic legend, the Golem was a sort of human robot, a man created by magic or artificial means in competition with God's creation of Adam. The creation of the Golem was accomplished by copying the divine act of creation and might be considered to be in conflict with it. The Golem was dumb. Scholem has observed that in German and Yiddish nineteenth-century literature, many Romantic writers regarded the Golem as a symbol of their own conflicting and destructive emotions. In Gustav Meyrink's eerie novel, the Golem is depicted as a symbolic image of the way of redemption. Based as much upon Hindu concepts as upon Jewish traditions, this figure stands for the collective soul of the ghetto in physical shape, with a full share of the dark side of the phantasmagoric. It is also in part the double of the hero, who is a painter striving for his own personal redemption. He cleanses messianically the Golem, who is his own unredeemed self. At one stage of his creation, and before God had given breath and speech, Adam was no more than a shapeless Golem. In a second- or third-century Midrash 'Adam is described not only as a golem, but as a golem of cosmic size and strength, to whom, while he was still in this speechless and inanimate shape, God showed all future generations to the end of time. The juxtaposition of these two motifs, between which there is an obvious relationship of tension, if not of contradiction, is exceedingly strange' (SCHS p. 161). This legendary creature from the Kabbalah has taken a number of different shapes. The sorcerer who wanted to create a Golem would imitate God's creation of Adam as told in Genesis, and mould from red clay the statue of a human being of roughly the size of a ten-year-old boy. He would then write on its forehead the Hebrew word meaning 'Life'. The Golem would immediately become endowed with breath, movement and speech, just like any human being. He would become the sorcerer's obedient servant and could be given the hardest tasks to do without fear of his becoming exhausted. (LERM p. 42) Unfortunately these artificial creatures would grow very fast and reach the size of giants. The sorcerer would then write on their foreheads the Hebrew word meaning 'Death' and the giant would then collapse in a heap of lifeless clay. However, the reckless sorcerer might sometimes be crushed by this mass of clay. If the giant kept the word 'Life' the worst disasters might ensue, because the Golem was, of its own volition, capable only of committing evil, although a Kabbalist might control its powers for good as strongly as for ill. Golems were sometimes substituted for real men and women or else were given such animal shapes as those of lions, tigers or serpents. The Golem symbolizes human creativity aping God by creating a being in its own image, but only making a servile creature with a propensity to evil, a slave to its own passions. True life proceeds from God alone. In a more internalized sense, the Golem is no more than an image of its creator, or rather an image of one of his passions, which swells until he is in danger of being crushed under it. Lastly, its significance is that of the creation which passes out of the control of its creator. It demonstrates that humanity is no more than a sorcerer's apprentice and that Mephistopheles was right when he remarked that initial action was an exercise of free will, but that the subsequent act enslaved.", "is_cross_ref": false, "page": 707, "slug": "golem-in-jewish", "letter": "G"}, {"term": "goose", "definition": "In Chinese literature or painting all allusions to geese are to the wild goose, and the same is true of duck. The symbolic primacy of the wild over the domestic animal goes back to the dawn of history. Thus in the beginning the goose, which has now become a symbol of marital fidelity, was a sign and an emblem when presented to a girl by a young man that she should lower the defences of her sexual modesty like wild creatures at the advent of the Spring. The wild goose is the frequent theme of poems in the Shih- ching, or 'Book of Odes', a collection of popular and religious verse of which the oldest examples would appear to date from the beginning of the seventh century bc. The migration of geese from one region to another, like human movement from one place to another, was shown to be full of pitfalls. In later literature, references to 'wild geese weeping' allude to refugees and those forced from their homes. When the Pharaohs were identified with the Sun, their souls were depicted in the shape of the goose, since the goose 'was the Sun as it emerged from the primeval egg' (CHAM p. 118). As in China, so in Ancient Egypt geese were regarded as messengers between Heaven and Earth. Among the ceremonies attendant upon the proclamation of a new Pharaoh, four wild geese were released to the four corners of the Earth. '\"Hasten towards the south and tell the gods of the south that pharaoh 'X' has taken the Double Crown.\" The formula was repeated for each of the cardinal points' (POSD p. 219). In north Africa it is still customary to sacrifice a goose (as a solar creature) in the critical period of the turn of the year (SERH p. 332). In Ancient Rome, too, the sacred geese kept around the temple of Juno were given the duty of raising the alarm. They were believed to be able to sense danger and give warning of it. They especially distinguished themselves in 390 bc when their cackling warned of an attempt by the besieging Gauls to storm the Capitol in a night attack. Radlov records that in the Altai Mountains after the ritual sacrifice of a horse, the shaman ascends on the back of a goose in pursuit of its soul. Frequently the shaman uses a goose rather than a horse to ride back from the Underworld after visiting the King of the Dead (ELIC pp. 190-203; HARA p. 368). Both insular and continental Celtic tradition equated the goose with the swan, the words for the respective birds not always being clearly distinguished. Regarded as the messenger of the Otherworld, the goose, like the hare and the hen, was forbidden food for the Bretons. Caesar records this fact (De bello gallico 5: 12), adding that these creatures were raised 'as pets' (voluptatis causa), without knowing the real reason (CHAB pp. 554-5). (See also bird.)", "is_cross_ref": false, "page": 709, "slug": "goose", "letter": "G"}, {"term": "Gorgons", "definition": "Medusa, Euryale and Stheno, three monstrous sisters with hissing serpents instead of hair, boar's tusks instead of teeth, hands of brass and wings of gold; they symbolize 'the enemy to be encountered. Their monstrous psychological deformity is due to perversion of their social, sexual and spiritual drives.' Euryale would represent the sexual, Stheno the social and Medusa would symbolize the most important of all these drives, the spiritual and evolutionary, perverted to 'self-satisfied sloth'. 'The guilt complex arising from self-centred enhancement of desire' can only be overcome by recourse to 'harmony and the golden mean', symbolized by the Gorgons or erinnyes hounding their victims to the entrance of the temple of Apollo, god of harmony, which acts as a sanctuary. Whoever gazed on Medusa's face was turned to stone, perhaps because it reflected an image of personal guilt. However, acknowledgement of sin, in sound self-knowledge, may be perverted to an unhealthy degree, producing such scrupulousness of conscience as inhibits action. Paul Diel so wisely observes: Confession can be, and nearly always is, a specific type of enhancement of the imagination, an exaggerated expression of sorrow. Exaggeration of guilt inhibits attempts to atone. It serves only to provide the guilty party with a self-centred image of him- or herself, in the complexity of his or her subconscious life, believed to be unique and of exceptional depth It is not enough to reveal guilt, the sight of it must be endured in an objective fashion, with a balance between emotion and inhibition, neither overdramatizing or minimizing. Confession itself should be free from egocentricity and guilt-complexes.... Medusa symbolizes the deformed image of the ego. (DIES pp. 93-7) - which produces stony horror instead of enlightened judgement.", "is_cross_ref": false, "page": 710, "slug": "gorgons", "letter": "G"}, {"term": "gourd", "definition": "(see also calabash) The gourd provides an excellent example of the ambivalence of symbols. Although their different varieties, pumpkins for example, are emblems of stupidity to Western eyes, some African initiates eat their seeds as symbols of intelligence. It is however true that the gourd remains after its seeds have been removed. Because of its countless seeds, the gourd has become on the same grounds and for the same reasons as citron, orange and water-melon, a symbol of plenty and of fertility. Most of the tribespeople of northern Laos and the Laotians themselves were born from gourds growing on the creeper which is the World Axis. However, those real horns of plenty, the celestial gourds of the Thai, not only contained every race of mankind and every species of rice, but books of hidden lore as well. As a source of life, the gourd was also a symbol of rebirth, and this is why Taoists made it a symbol and a food of immortality. With the help of a gourd, the mythic ancestor of the Chinese, P'an-Ku, escaped the flood. In any case, P'an-Ku may himself have been a gourd. Gourds grow in the isles of the Immortals, but they also help in the journey there, and to Heaven as well. Furthermore, it is plain why their seeds should be eaten as the food of immortality at the Spring equinox, since this is the time of seasonal renewal and the beginning of the ascendancy of the yang (see yin-yang). Equally plain is the reason for hanging calabashes in the entrance porticos of the lodges of Chinese secret societies, since they are a sign of spiritual regeneration and of access to the dwellings of the Immortals. Miraculous gourds are also to be found in caverns, but they themselves are cavernous and consequently share their cosmic symbolism. The 'Heaven shaped like a gourd' which the sage found within himself is 'the cavern of the heart'. The microcosm shaped like a gourd is also the double sphere or the two cones which meet at their apices, shapes similar to that of the alchemist's crucible and to Mount Kun-Lun. Both are basically calabashes and, like the calabash, the receptacle of the elixir of life. It should also be observed that in Ancient China, the loving cup ritually drunk at wedding ceremonies took the form of two halves of a calabash, quite clearly embodying the notion of the two differentiated halves of primordial Oneness. In Vietnamese 'gourd' is a word used to describe the shape of the Earth. Again, it would seem wasted effort to find further reasons for making the gourd a symbol of longevity, since when it is dried and used as a calabash its enduring qualities are self-explanatory (CADV, The Bambara regard the gourd as a symbol of the Cosmic egg, of the gestatory process and of the mother's womb in which the manifestation of life takes place. The Bambara call the child's umbilical cord its 'gourd stalk'. The gourd also represents the intelligible aspect of existence. After Jonah had preached to the inhabitants of Nineveh as the Lord had commanded, he became sad and anxious, since God's attitude dismayed him. He felt that he was living in a world deprived of natural law and hence one which had become chaotic. God caused the gourd to spring up to shade the prophet's head. The sight of the gourd filled Jonah with great joy. But on the next day, at dawn, God sent a worm which attacked the gourd and it withered away. When the Sun rose, God sent a burning east wind and Jonah fainted. And then the prophet became enraged and announced that he would rather die than remain alive. Hence the dialogue between God and Jonah (Jonah 4). God's reactions cannot be foreseen. The divine dynamism, carrying with it apparently contradictory decisions, countermanded orders and changes of mind, also finds expression in Jeremiah (18: 6-10). Nothing can be forecast and mankind suffers from this insecurity and this lack of logic, or rather from a logic of which it cannot decipher the secrets. The sudden growth and death of the gourd are symbols of this. Human logic cannot grasp the incoherence of things and the absurdity of events; but they are amenable to a different logic. What happened to the gourd suggests to mankind that it should not trust to its dialectic alone, since there is another superior to it.", "is_cross_ref": false, "page": 711, "slug": "gourd", "letter": "G"}, {"term": "grafting", "definition": "In the Middle East, grafting has always embodied a symbolic and ritual aspect because it is a method of artificially fertilizing plant species. It is believed only to be effective if it corresponds to a predetermined conjunction of Sun and Moon and it is also linked with the sexual activities of the person performing the grafting. In general terms, it has sexual significance. It constitutes an intervention in the natural order of generation and is the equivalent, in some cases at least, of unnatural sexual intercourse. It was for this reason that the Children of Israel were forbidden to eat grafted fruit. The problems of grafting are all linked with the power - and the right - which human beings have to modify plant life and the means and the parameters which they should employ in exercising that power and right Modern science and medicine has widened the scope of grafting from plant to animal life, through organ transplants, artificial insemination and in vitro fertilization. Consequently the symbolic scope of these operations has been altered, too. Grafting is no longer regarded as being against nature, but as working with nature, even if outside the powers possessed naturally. It would therefore symbolize the acquisition by mankind of the powers of the Demiurge, restricted nonetheless to exchanges within the same species, the continuation of which it helps to ensure. Genetic engineering at a level at which one species were changed into another would pose a different set of problems and would charge the symbol with a different meaning. In this case it would probably acquire overtones of maleficence, since this would be an attack upon the natural order and balance of nature and upon properties which might be truly termed 'specific'.", "is_cross_ref": false, "page": 713, "slug": "grafting", "letter": "G"}, {"term": "Grail", "definition": "In medieval European literature the Holy Grail is the heir, if not the direct descendant, of two talismans in pre-Christian Celtic religion - the cauldron of the Dagda and the chalice of kingship. This would explain why this miraculous object should often be a deep platter carried by a virgin. In the traditions surrounding the Knights of the Round Table, it had the power of providing each of them with his favourite dish and is in this respect linked to the symbolism of the horn of plenty. Amongst its countless powers, and apart from those of giving food (the gift of life) and radiating light (spiritual enlightenment), it possessed that of granting invincibility (Julius Evola in BOUM p. 53). Setting aside the more or less crazy explanations, the Grail has given rise to many different interpretations corresponding to the plane of reality on which the critic concerned was standing. Albert Beguin summarizes their essentials as follows: The Grail represents at one and the same time and in substance, Christ who died for mankind, the cup used at the Last Supper (that is the divine grace with which Christ endowed his disciples) and lastly the chalice used in the Mass and holding the real blood of Christ. The table upon which the vessel rests is thus, in terms of these three levels, respectively the stone of the Holy Sepulchre, the table around which the Twelve Apostles sat and, lastly, the altar on which the Mass is celebrated every day. These three realities, the Crucifixion, the Last Supper and the Eucharist, are indivisible and the ceremony of the Holy Grail is their manifestation, providing in the communion a knowledge of Christ's person and a share in his redemptive sacrifice. (BEGG p. 18) This is not unrelated to Jung's psychoanalytic explanation, since he regarded the Grail as symbolizing 'the inner wholeness for which men have always been searching' (JUNS p. 215). However, the quest of the Holy Grail demanded a state of internal life rarely to be found. External activities debar the searcher from the contemplation required and divert his longings. The Grail is close at hand, and yet it cannot be seen. This is the tragedy of blindness in the face of spiritual realities, all the more intense because of the most sincerely held belief that they are the object of one's quest. However, more attention is paid to the material than to the spiritual demands of the quest. On the spiritual plane, which is the important one, the quest of the inaccessible Grail symbolizes the spiritual risks and the demands of internalization which alone can open the gates of the Heavenly Jerusalem where the divine chalice stands in the light of its own radiance. Human perfection is the price of victory, which is achieved not with lance-thrust like a worldly prize, but by a fundamental transformation of heart and soul. To attain to the translucence of Galahad, 'Christ's living image', one has to outstrip both Lancelot and Percival.", "is_cross_ref": false, "page": 714, "slug": "grail", "letter": "G"}, {"term": "grasshopper", "definition": "Its silence during the night and its shrilling during the heat of the day make the grasshopper the symbol of the complementary pairing of light and darkness. In Ancient Greece, the insect was sacred to Apollo. Grasshoppers have become attributes of bad poets whose inspiration is inconstant, and La Fontaine also made them images of careless lack of foresight.", "is_cross_ref": false, "page": 715, "slug": "grasshopper", "letter": "G"}, {"term": "grave", "definition": "See tomb.", "is_cross_ref": true, "page": 715, "slug": "grave", "letter": "G"}, {"term": "Great Bear", "definition": "When the bear stood for the warrior caste in opposition to the wild boar of the priesthood, it was sometimes depicted in its feminine aspect. This was the case in the myth of Atalanta, who had been fostered by a she-bear and hunted the Calydonian boar. The same is true of our two polar constellations. The Great Bear was once represented by a boar, and its transfer to the bear is a sign of the defeat of the priesthood and of the ascendancy of the temporal arm. In Hindu tradition, the Great Bear (sapta-riksha) is the abode of the seven Rishi, symbols of wisdom and primordial tradition. The constellation is thus both the home of the Immortals and the centre or ark in which traditional knowledge is preserved. In China, the Great Bear was originally known as the Scales and then as the Bushel (tu). As it turns on the centre of the sky, the handle of the Bushel shows successively the four divisions of the day and the four seasons of the year. According to Ssu Ma Ch'ien, 'the Bushel is the Ruler's chariot. It sets in motion at the centre; it governs the four corners of the Earth; it separates yin from yang; it determines the four seasons; it balances the five elements; it fixes the divisions of space and time and settles different accounts.' It should be observed that this is precisely the role of the Emperor in the Forbidden City, at the centre of the world. The Forbidden City (like the tu of the secret societies) is in a vertical line with the Great Bear and is its microcosmic representation. The Secret of the Golden Flower states that 'the pole of the Great Wain makes the whole manifestation turn about' its centre. The Pole Star, which was originally a star in the Great Bear (tu-mu), is the T'ien-ki, the 'roof-ridge of heaven'. It is the dwelling-place of T'ai-I, the Supreme One. This is why the Great Bear was used as an aid in modes of spiritual concentration aimed at retention of the One. The constellation then comes into vertical line with the person who has attained a central state and descends upon the crown of the individual's head. In different ceremonies T'ai-I is invoked by unfurling flags on which the seven stars of the Great Bear are depicted. According to Ssu Ma Ch'ien, the seven stars correspond to the seven Rulers, an echo, indeed, of the seven Rishi, but also of the seven bodily orifices and the seven orifices in the heart. Thus the heart, the centre of the human microcosm, is regarded as its Great Bear. The Lord T'ai-I is said to hold in his left hand 'the seven stars of the handle of the Bushel and in his right, the net of the northern constellation [the Pole Star]'. This is akin to Christ of the Second Coming who 'had in his right hand seven stars' (Revelation 1: 16). Both these symbols hold notions of immortality, as doubtless did the Chinese custom of painting seven stars on coffins. The extension of these different interpretations at a popular level made the Great Bear the dwelling place of Pi-tu, Ruler of Fate, who gave his name to the constellation itself. Lastly it should be observed that the Montagnards of southern Vietnam regard the Great Bear as a celestial archetype. It provides a pattern for boat- building, which returns us by a roundabout route to the notion of voyaging and of the primeval ark (CHAT, DAMS, GRAP, GRIF, GUET, GUES, According to Lehmann-Nitsche, the constellation, depicted upon the walls of the great Temple of Coricancha at Cuzco, stood in the eyes of the Inca of Peru for the rain- and thunder-god. In Celtic legend, the Great Bear was known as Arthur's Wain.", "is_cross_ref": false, "page": 715, "slug": "great-bear", "letter": "G"}, {"term": "green", "definition": "Green is a colour combination of blue and yellow, but takes part with red in the symbolic interplay of alternations. Roses blossom between green leaves. Set midway between the inaccessible absolutes of the blue of Heaven and the red of Hell, green, with its middling quality, mediates between heat and cold and high and low. It is a comforting, refreshing, human colour. After Winter strips bare and freezes the Earth which supports human beings, convincing them of their loneliness and vulnerability, Spring comes to clothe the Earth once more in green, bringing hope and making it again the nurse of the human race. Green is warm. The coming of Spring is heralded by the thawing of the ice and falling of fructifying rain. Green is the colour of plant life rising afresh from the regenerating and cleansing waters to which baptism owes all its symbolic meaning. Green is the colour of the awakening of the primeval waters: green is the colour of the awakening of life. Vishnu, who bears the weight of the world, is depicted as a tortoise with a green face; and, according to Fulcanelli, the Indian goddess representing alchemical matter, born from the sea of milk, had a green body, precisely as had Phidias' statue of Venus. Had a painting of Neptune come down to us, he would have been depicted in a sea-green or celadon garment, as was the custom to paint the Nereids. Lastly, all things connected with the sea-gods, down to the very animals offered to them in sacrifice, wore fillets of sea-green. It is in accordance with this maxim that poets endow rivers with sea-green hair. Generally speaking nymphs, whose name is derived from water (nympha, lympha), are depicted in green in Classical paintings. (Winckelmann in PORS pp. 206-7) Green is the colour of water, as red is the colour of fire, and this is why humanity has always instinctively felt a relationship between these two colours on a par with human life and being. Green is linked to thunder. In China, it corresponds to the trigram ch'en, the 'arousing' (of manifestation as well as of nature in Springtime), thunder and the beginning of the ascension of the yang. It also corresponds to the element, Wood. Green is the colour of hope, of strength and of longevity (oddly enough, of acidity, too). It is the colour of immortality, with its worldwide symbol of the green bough. Life ascends from red and blossoms in green. The Bambara, Dogon and Mossi regard green as a secondary colour, the offspring of red (ZAHC). This configuration is often regarded as representing the complementarity of the sexes. Man makes woman pregnant: woman nourishes man. Red is a male colour: green, a female colour. In Chinese thought they are yin and yang, one male, impulsive, centrifugal and red; the other female, reflective, centripetal and green. To balance the one against the other is the secret of the balance between mankind and nature. By contrast with this Eastern dialectic, our Western societies, based upon the cult of male dominance, have always given priority to the creative spark, whether struck from the loins or brain of man. It is what the Spaniards term chispa and is the foundation of an ethical system. It is, however, counterpoised by the Oedipus complex, that is to say by the cult of mother fixation. In essence the man, as son and lover, returns to the mother as though to an oasis after a wild ride through the desert. She is the haven of peace, refreshment and recovery. This factor is the basis of a whole therapeutic system using green which, whether or not it knows it, is based upon a return to the womb. In the Middle Ages physicians wore a green robe, allegedly because they used herbs and simples. Nowadays this has been replaced by dark red, which intuitively expresses belief in the secrets of the art of medicine. Green has, however, remained the colour of pharmacists who actually dispense drugs. Drug manufacturers have cannily revived an old belief by giving words like 'chlorophyll' and 'vitamins' the mythic qualities of panaceas in their advertisements. Green is the colour of environmentalists, who press their case politically through Green Parties. Urbanized society, too, seems to need a periodic return to the green of the countryside. It would seem to make this a mother-substitute. A quotation by Durand from the diary of a schizophrenic would seem to bear this out. 'As I became better,' he wrote, 'I felt myself slipping into a wonderfully peaceful state. My whole room was green. I felt as if I was in the depths of some pool. It was though I was back in my mother's body. I was in Heaven, in my mother's womb' (DURS p. 249). While green has always been the colour of the theological virtue of Hope, Christianity itself evolved in temperate climates where greenery and water are commonplace. It was very different for Islam, whose traditions flowered like mirages over vast, hostile, burning desert and steppe. Islam's standard is green and that colour is the Muslim's emblem of salvation. It is the symbol of the most highly prized riches, both material and spiritual - first and foremost the family. The Prophet's cloak is supposed to have been green and under it his direct descendants - his daughter Fatima, his son-in- law Ali and their children, Hassan and Hussein - would take refuge in time of danger. This is why they are called 'the four under the cloak', that is also to say the four pillars upon which Muhammad built Islam. After desert nomads have said their last evening prayer, at night, they recount the wonderful tales of Khidr, Khisr or Al Kadir, the Green Man. Khisr is the patron of travellers and embodies divine providence. Traditionally he is supposed to have built his house 'on the very edge of the world, where the heavenly and the earthly oceans meet'. He therefore stands for that mean in human relations, midway between the High and the Low. Whoever meets Khisr should not question him, but should do whatever he advises, however far-fetched it may seem, Khisr, like all true initiates, points the way of truth in words which may sometimes appear ridiculous on the surface. In this sense Khisr is closely related to Andersen's 'Travelling Companion' and, like him, disappears once his task is over. His origins are obscure. Some say he was the son of Adam, the first of the prophets, and that he salvaged his father's body from the Flood. Others say that he was born in a cave - the womb of the Earth itself - was suckled and raised by wild animals and entered the service of a king who could not reasonably be any other than God or his Spirit. He is sometimes confused with St George and more often with Elijah - confirmation of the kinship of green with red, of water with fire. The story goes that, as he was travelling through the desert one day, carrying a dried fish, he came across a spring. He dipped the fish into the water and it immediately came to life again. Khisr realized that he had found the fountain of life. He dived in and became immortal and his cloak turned green. He is often associated with the primordial ocean and is said to live on an island in the middle of the sea. Consequently he has become the patron of seamen, Syrian sailors calling upon him when caught in a storm. In India, where he is worshipped under the name of Khawaja Khidr, he is depicted seated upon a fish and is identified with the river-gods. However, he is of necessity ruler over plants as well as over streams. Some Arab writers say that he 'is seated upon a white fur which turns green' and a commentator adds that this fur 'is the Earth'. The Sufi say that he also aids mankind against 'drowning and fire, kings and evil jinn, serpents and scorpions'. He is thus clearly a mediator, reconciler of opposites who settles fundamental divisions to make safe the road along which mankind travels. In Islam green is still the colour of knowledge, like that of the Prophet. The saints in Paradise wear green. In its benign aspect, green acquires a mythic quality of the green pastures, the Eden of childhood affection, green as the infancy of the world and as the eternal youth promised to the Elect. Before it was given to Ireland, Green Erin was the name of the island of the blessed in the Celtic world. The German mystics Mechtilde of Magdeburg and Angelus Silesius associate green and white with the Epiphany and with Christlike qualities, the green of justice complementing the white of innocence. The Heraldic tincture, or colour, for green is known as vert in English, but sinople in French. According to a fifteenth-century writer quoted by the lexicographer Littre, 'the blazon means woods, meadows, fields and greenery, that is to say, civility, love, joy and abundance' (PORS). Anselm in his Palais de Vhonneur (quoted in PORS pp. 215-16) wrote that: 'Archbishops bear a hat sinople, with green tassels interlaced ... bishops too bear a hat sinople, because having been ordained as shepherds to Christian folk, this tincture denotes good pasturage where wise shepherds bring their flocks to feed and it is the symbol of the sound doctrine of these prelates.' These marvellous virtues of green suggest that this colour hides a secret and that it symbolizes deep and hidden knowledge of nature and of fate. 'Sinople' is derived from the Low Latin word sinopis, which originally meant the reddish brown soil (or the pigment made from it) which came from the Black Sea port of Sinope. In the fourteenth century, for reasons unknown, it acquired the meaning of green while still retaining that of red. It is perhaps for this very reason that those anonymous lawgivers who drew up the rules of the language of heraldry chose sinople for 'green'. The hidden qualities of green derive from the fact that it contains red, so that, to borrow the esoteric language of alchemists, the fertility of all 'works' arises from the fact that the fiery principle - the hot, male principle - impregnates the cold, moist, female principle. In all mythologies the green deities of annual renewal spend the Winter in the Underworld where they are regenerated by chthonian red. As a result, they are externally green but internally red, and their rule extends over both worlds. 'Green' Osiris was torn to pieces and cast into the Nile. He was brought to life again by the magic of 'Red' Isis. He is the Great Initiate, because he knows the secrets of death and resurrection; and thus he presides on Earth over Spring and the rebirth of nature and, in the Underworld, over the judgement of souls. Persephone came back to Earth with the first buds of Spring, but in the Autumn she returned to the Underworld to which she was eternally bound because she had eaten a pomegranate seed. This pomegranate seed was her heart, a spark of the fire in the bowels of the Earth which governs all regeneration. It was green Persephone's internal red. The Aztec myth of the goddess Xochiquetzal, who, like Persephone, was carried off to the Underworld during Winter, bears a disturbing similarity to the Greek myth. She vanished into the 'Garden of the West', that is, into the land of the dead, to reappear in the Spring, when she presided over the birth of the flowers. In manuscripts she may be recognized 'by her twin plumes of green feathers, the omoquetzalli, which serve for her headdress' (SOUM p. 40). In Aztec thought, green was also the chalchihuitl, or green precious stones which decorated the skirts worn by the water-goddess, while red was the chalchihuatl, the 'precious water', as they called the blood which spurted from the hearts of the human victims sacrificed each morning to the Sun by his priests to strengthen him for his battle against the powers of darkness and to assure his rebirth (ibid.). In traditions relating to the deities of love the same complementarity between red and green necessarily exists. Aphrodite, born from the sea- spray, is shared between the demands of the two male principles - her husband Hephaistos, chthonian fire, and her lover Ares, fire from the sky. And when Hephaistos catches the lovers in his net, it is the sea-god Poseidon who springs to Aphrodite's defence. Doubtless for this very reason medieval painters depicted the Cross in green, since it was the instrument whereby the human race was regenerated through Christ's sacrifice. In Byzantium, the colour green was symbolized by the monogram of Christ the Redeemer formed by the initial letters of the Greek word for 'green'. Hence the occult significance acquired by green light. The Ancient Egyptians feared cats with green eyes and imposed the death penalty upon all those guilty of killing these creatures. In Orphic tradition, green is the light of the spirit which, at the beginning of time, made fruitful the primordial waters, hitherto shrouded in darkness. Alchemists believe that the light of the emerald pierces the most closely guarded secrets. In this context the ambivalence of the 'beam of green light' may be appreciated. It may be capable of piercing all things, but it brings death as well as life, since at this point the qualities of the symbol may be reversed. In contrast with the fresh green of the buds of Spring, there is the green of slime and putrefaction: there is a death-green as well as a life- green. The greenish complexion of the sick is in contrast with the green skin of the apple and, although green frogs and caterpillars are pleasant and amusing, the crocodile's gaping green jaws are nightmarish, the gates of Hell opening wide to swallow light and life. Green, like all female symbols, has its dark, malign aspect. Although emeralds are Papal jewels, they were also the jewels of Lucifer, before his fall from Heaven. Although green, as the mean, might be the symbol of reason - the grey-eyed goddess Minerva - in the Middle Ages it became the symbol of madness and the tincture of fools. Such ambivalence is typical of all chthonian symbols. In a window in Chartres Cathedral, Satan is depicted 'with green skin and huge green eyes' (PORS p. 213). Contemporary science fiction quite naturally describes aliens from other planets, the reverse of the human race, in terms of devils or little green men. Sometimes they are endowed with green blood, which instinctively assumes a sacrilegious quality, like bloodshed, such is the instinctive dislike of the human race for revealing what should be hidden and hiding what should be revealed. In their attempts to reconcile opposites, the alchemists went far beyond the scope even of contemporary imagination. They described their 'secret fire, a living and radiant spirit' as a green, translucent crystal, as malleable as wax, saying that 'this was what nature used under the Earth for whatever art created, since art should be bound to copy nature' (YGEA pp. 103-7). This was the fire which reconciled opposites and was described as being 'dry, but causing rain; moist, but always causing drought'. Lastly, all hermetic teachings hold that the secret of secrets, the life force itself, is to be seen as blood contained within a green vessel. Western alchemists called it 'the blood of the Green Lion, which is not ordinary gold, but Philosopher's Gold' (YGEA p. 96). In Chinese philosophy and medicine this becomes the no-less-mysterious 'dragon's blood'. This is the grail, too, a vessel of emerald or of green crystal, and hence of the purest sort of green, which holds the blood of God-made-Flesh. In it coalesce all those notions of love and of sacrifice which condition the regeneration expressed by the radiant greenness of the vessel, in which dawn and dusk, death and rebirth come together and strike a balance. Undoubtedly in this myth the Middle Ages were inspired by the most hermetic of New Testament writings. St John (Revelation 4: 3) describes his vision of God Almighty, which, like that of Ezekiel, was a manifestation of light, without face or form: 'And he that sat was to look upon like a jasper and a sardine stone: and there was a rainbow round about the throne, in sight like unto an emerald.' In all probability the Grail derives from this 'vision of emerald', the female jewel which embraces and holds, a vessel containing the divine light. The very essence, as it were, of godhead is two-in-one, both jasper green and deep, dark, cornelian red (the red of the 'sardine [sardonyx] stone'). When they came to consider these two basic aspects of green, as the colour of womanhood and of the natural world, modern media and marketing experts concluded after tests and surveys 'that green was the most tranquil of all colours', a colour unacquainted with joy or sadness or passion, 'an undemanding colour'. 'Were colours to be patterned like society, green would be the middle classes', a static group, 'measuring its efforts and counting its money' (FANO p. 22). As the needle flickers between day and night, germination and putrefaction, it stops at the zero mark on the scales, for green's tranquillity is that of neutrality. This suggests the green which", "is_cross_ref": false, "page": 717, "slug": "green", "letter": "G"}, {"term": "Angelus", "definition": "Silesius, as has already been observed, associated with justice. However, these same advertising consultants explain that the green in question is pure green, and that any admixture, however slight, of another colour shatters its neutrality. The language of symbols, lively but coded as it is, is made to open doors to reflection rather than to lock them. It expresses our feelings and thoughts in infinitely complex ways, and provides a kind of access to them that is different from that afforded by applied psychology, which answers very finite ends. Very often the deep message conveyed by this language can only be read by experience; giving rise to quite unexpected dialogue between one age or one civilization and another. Aztec healers used the following spell to cure chest complaints: 'I am the Priest, I am the Lord of Enchantments, I seek the green pain, I seek the tawny pain' (SOUA p. 227). Many centuries later, Vincent Van Gogh was to discuss his painting 'Cafe de nuit' in a letter to his brother Theo of 8 September 1888: 'With green and red I have tried to give expression to the terrible passions of the human heart.' St John the Evangelist, the Aztec priest and Van Gogh have only one quality in common - they were inspired. Green retains a strange and complex character derived from its twin polarity - the green of the bud and of decay, life and death. It is the image of the depths and of Fate.", "is_cross_ref": false, "page": 724, "slug": "angelus", "letter": "A"}, {"term": "grey", "definition": "Composed equally of black and white, grey is a Christian symbol of the resurrection of the dead, medieval artists depicting Christ with a grey cloak at the Last Judgement (PORS p. 305). Grey is the colour of ashes and of mist. The Children of Israel covered their heads with ashes to give expression to the poignancy of their grief and Europeans dressed in ash-grey for half-mourning. The grey of misty weather sometimes gives a feeling of sadness, melancholy and boredom, while when dreams are enshrouded in a certain greyness, they are drawn from the depths of the unconscious and need to be clarified and brought into the open by a heightened level of consciousness. In colour genetics it would seem that grey is the first colour to be perceived and that it remains at the centre of the human colour-sphere. The new-born baby lives in a grey world, the same grey which we see when our eyes are closed, even in complete darkness (das physiologische Augengrau). From the point at which a child's eyes are fully open, it becomes more densely surrounded by more and more different colours and, during the first three years of its life, it becomes aware of the world of colour. Because it is used to grey, it identifies with grey, and grey becomes the centre of its colour- world and its reference point. It realizes that all it sees is colour. The predominance of colour explains mimicry in the animal and camouflage in the human worlds. Human beings are grey in the middle of the world of colour, which may stand by analogy for the celestial sphere in the chromatic sphere. Human beings are the product of opposite sexes and, if they stand in the grey centre between the opposing colours which make up a harmonious chromatic sphere, all the pairs of colour-opposites will be in perfect balance. The imperfect image of this chromatic sphere may be given material form by physical action. Human beings have always been trying to give physical shape to the absolute colours which they perceive in dreams. They colour their surroundings and even their skin. They need colours and colour-opposites because they are the central grey between the opposing colours, yellow and blue, red and green, black and white, the passage from one to the other of these countless pairs of colour-opposites always leading through a grey mid-point. Aware of being in the centre of a world of colour, of an ideal and perfect chromatic sphere in which real and imaginary colours are in perfect balance, human beings feel that they are in the centre of a very powerful colour force-field; in the centre of a three-dimensional space composed of pairs of colour-opposites, and at the same time in the middle of another space, like the first, but without equilibrium, where all the colours in a homogeneous colour-sphere are evenly divided. This combination of two spheres is alive, because there is a heart-beat, and that heart-beat is the human being in the centre of the midmost grey. Thanks to the four absolute tones, this world of colour can be oriented. The four basic tonalities are known as absolute yellow, absolute green, absolute blue and absolute red. These four tones remain absolute and their yellow, green, blue and red aspects do not depend upon intensity of light. The tonality of all other colours varies with the density of light. The four absolute tones correspond to the four cardinal points. Human beings assign to each point a colour which will depend upon human circumstances. Each basic tonality predominates over countless related colours which are warmer or colder than itself. All colours tending towards yellow, red, and their intermediary, orange, show an inclination towards warmth; all colours tending towards blue and green and their intermediary, sea-green, have an inclination towards cold. Human beings feel that orange is the pole which attracts warm, and sea-green the pole which attracts cold tendencies. Mauve is popular with the young, being unaffected by warmth or cold. Boys identify with this lack of differentiation. Yellow-lake, a greenish yellow, the colour-opposite of mauve, attracts many girls, who identify with it in the same way. The attitudes of human beings in the grey centre alter with their character and way of life. In the circular field containing the twelve major tonalities, the four absolute tones and their intermediaries, there is a perceptible echo of the Zodiac. Each will unconsciously turn towards the chromatic section to which he or she belongs, towards his or her favourite colour. Groups, and even whole peoples, react in conformity with this and take up attitudes similar to the central grey. Colour becomes significant to the individual, the people or perhaps to humanity as a whole in an irrational and quite unforeseeable fashion.", "is_cross_ref": false, "page": 725, "slug": "grey", "letter": "G"}, {"term": "grouse", "definition": "In the Spring the mating instinct takes blind and burning possession of the Black Grouse, which calls and displays on a communal area called the lek, dancing round the hen birds and issuing its bubbling call. The grouse is the symbol of uncontrolled passion and of a love which challenges death. 'The measure of love is to love without measure', said St Augustine, but he was speaking of the love of God. The grouse's love impels the bird to disregard the fear of any predator creeping up upon its raptures; it symbolizes, too, the ecstasy of nothingness, the bitter lust for annihilation which accompanies a passion blind to all else besides. However, the passion which kills is also the passion which brings life to the highest pitch of intensity. The image of the grouse calling and displaying is that of life and death entwined.", "is_cross_ref": false, "page": 727, "slug": "grouse", "letter": "G"}, {"term": "gryphon", "definition": "A fabulous beast, with the beak and wings of an eagle and the body of a lion, which in medieval allegory shared the symbolism of both lion and eagle. Although this would seem merely to double its solar characteristics, in fact the gryphon shared those of both Earth and Heaven, which made it a symbol of the two natures - human and divine - of Christ. It also echoed the twin qualities of the godhead, strength and wisdom. If a comparison is made between the distinctive symbolism of eagle and of lion, it will be seen that the gryphon unites the terrestrial strength of the lion with the celestial energies of the eagle. The gryphon may therefore be classed broadly speaking among the symbols of the powers of salvation. To the Children of Israel, the gryphon would seem to have been the symbol of Persia, where it was a common motif, and consequently of its state religion, Zoroastrianism, the teaching of the Magi, based upon the fundamental principles of Good and Evil. A gryphon is also depicted on the balustrade of a stupa at Sanchi where it stands for adrishta, the invisible. The twofold solar symbolism of lion and bird is particularly in evidence here, but nonetheless remains close to that of lion and lioness as steeds and symbols of Shakti (BURA, DEVA, KRAA). The gryphon, however, bears a sinister significance in another Christian tradition, perhaps later than the one already mentioned. 'Its hybrid nature deprives it of the freedom of the eagle and of the nobility of the lion It rather stands for strength and cruelty. In Christian symbolism, it is an image of the Devil, to the extent that theological writers used the expression hestisequi as a synonym for Satan. In lay terms, however, it represented superior force and imminent danger' (Gevaert, quoted in DROD p. 90). The Ancient Greeks identified gryphons with the monsters which guarded treasure in the country of the Hyperboreans. They watched over Dionysos' krater of wine and they hunted the gold-seekers in the mountains. Apollo rode a gryphon. They symbolized strength and vigilance, as well as the obstacles to be overcome in reaching the goal.", "is_cross_ref": false, "page": 728, "slug": "gryphon", "letter": "G"}, {"term": "guardian", "definition": "See dragon; genius; hero; monster.", "is_cross_ref": true, "page": 729, "slug": "guardian", "letter": "G"}, {"term": "gull", "definition": "Frazer records a myth of the Lilloet Indians, of British Columbia, telling how the Gull was the first owner of daylight, which it kept locked up in a box for its own use. The raven, noted as a Demiurge in northwestern American cultures, managed by trickery to break open the box and steal the daylight for the use of mankind. The same myth goes on to explain how the Raven organized an expedition to the land of the fishes using the Gull's canoe (Sun-boat) to steal fire. H Hades See hell.", "is_cross_ref": false, "page": 729, "slug": "gull", "letter": "G"}, {"term": "hair", "definition": "(see also headdress) Like nails or limbs, hair was believed to preserve an intimate connection with its owner even when it ceased to be part of him or of her. It symbolized its owner's virtues by concentrating their qualities spiritually, and retained a 'sympathetic' link. Hence arose the cult of venerating the relics of the saints - and especially of a lock of their hair - a cult which not only comprised the act of veneration, but the desire to share their particular qualities. Somewhat akin to this is the custom in many families of keeping locks of hair and children's milk teeth. Such practices are more than the preservation of mementos: they betray the desire for the survival of the person from whose head the hair is taken. More often than not hair represents certain male qualities or powers such as strength and virility, as in the Old Testament myth of Samson. Hair may even act as a surrogate for its owner, as when T'ang the Victorious offered himself as a sacrifice for the prosperity of his people by cutting off his hair and finger-nails, biologically speaking the equivalents of hair. To bring to a successful conclusion the Great Work of smelting sword-blades, Chang- tziang and his wife Mo-ye offered themselves as a sacrifice to their forge by throwing their hair and finger-nails into the furnace. Similar occurrences are recorded in Western alchemy. In Vietnam, hair which falls or is caught in the comb is not thrown away, for it can have a magical influence upon the fate of its owner. Maximum virility coincides with the strongest growth of hair. In China, a shaved scalp was a mutilation on a par with emasculation and it debarred the person from the exercise of some offices. Cutting the hair corresponded not simply to sacrifice, but to surrender, a renunciation willy-nilly of qualities, prerogatives and, in the last resort, of the individual's personality. An echo of this may be found not only in the terrible practice of scalping by North American Indians, but in the nearly universal fact that entry into the monastic life involves cutting the hair (remember Sakyamuni). The Vietnamese make all sorts of judgements about a person's fate and character from the way in which his or her hair grows, and have created a sort of system of divination by means of the hair. The style and cut of the hair has always been a means of determining not only personality, but also social or spiritual status, whether individually or collectively. The way the hair was dressed was of enormous importance to the Japanese samurai. When the Franks adopted the custom of cutting the hair, only kings and princes retained the privilege of long hair as an emblem of power. In Asia, cutting the hair or altering the style in which it was worn was often a means of group domination, as when the Manchu invaders of China imposed the pigtail upon its inhabitants. Dishevelled hair, as a ritual accompaniment, produced its own set of symbols in China, where it is still a sign of mourning. This is a survival of its ancient meaning of a sign of submission. Some of the Immortals had dishevelled hair, as did those who practised a Taoist method of concentration to 'preserve the Monad'. Those who took part in some ancient ritual dances had dishevelled hair, as did sorcerers and candidates for admission to the lodges of some secret societies. It would have seemed generally speaking to have been a renunciation of the rules and conventions governing the fate of individuals and of those those ruling everyday life and the social order. In Hindu iconography dishevelled hair is more often than not a characteristic of the demon gods, as it is of gorgons and typhon in Greek mythology. It is, however, a characteristic of Shiva as well, being related to the wind, Vayu, and to Ganga, the River Ganges, the manifestation of the former, flowing down from the peak of a tangled mass of hair. The texture of the universe is woven from Shiva's hair, identified with spatial orientation. Hair radiating from the crown of the head is also an image of the Sun's beams. Generally speaking, hair shares a relationship with Heaven. In China, cutting one's hair or felling the trees on a mountain peak, which came to the same thing, stopped rainfall. On a different level, the part should be observed which is played by the Muslim's tuft of hair and by the top-knot (sikha) of Hindu deities. In both cases they are signs of potential or actual connections with the realm of the superhuman, and by-passing individuality and escaping from the cosmos. Classical iconography depicted Diana of the Ephesians as wearing her hair in a circle, like a wall with towers, as befitted her role as the goddess of and guardian deity of cities. Similarly the Earth-goddess, Cybele, dressed her hair like a crenellated mural crown for, according to Ovid (Fasti 4: 220) 'she was the first to give the cities of Phrygia their towers.' Virgil (Aeneid 6: 785) wrote that she, 'turret-crowned, rides in her car through the Phrygian cities' (TERS p. 130). The Ancient Greeks cut their hair as a sign of mourning, while the Romans let it grow. The devotees of Isis and Serapis shaved their heads. Catholic priests were once distinguished by their tonsure and monks by shaving the skull. Perhaps the tonsure on the crown of the head may be compared with the opening in the top of a dome which is supposed to allow the temple or the individual to open itself to the inflowing of heavenly enlightenment and power. The monk's head was shaved, except for a more or less wide ring of hair. This would consecrate him to perfection and to solar radiance, transported to a spiritual plane and symbolized by the crown. It would also mark his separation from the world and his fidelity to tradition. Although it is nowhere specifically stated in Celtic tradition that long hair was a symbol or mark of virility, in Welsh and Irish literature long hair is a royal or aristocratic status symbol. Common folk and slaves have short hair and when somebody important is mentioned, a description of his golden or brown hair is seldom omitted. In Roman times, long hair was the distinguishing mark of the independent Gauls. Unlike the Roman province of Gallia Narbonensis, independent Gaul was known as Gallia Comata ('Hairy Gaul') or Gallia Braccata ('Breeches-wearing Gaul'). 'The Treviri too rejoiced that the troops were moved; so did the Ligurians with their hair now cropped, though once they excelled all the long-haired land in the locks that fell in beauty over their necks' (Lucan, Pharsalia 1: 441-3). In the Treviri, the Roman poet symbolizes the Gauls who had remained free and independent, and in the Ligurians the Gauls who had lost both long hair and liberty, but had also abandoned their native barbarism. In any case the Celts took great care of their hair, combing and plaiting it and, according to some Classical writers, dyeing it. Silius Italicus (Punica 4: 200) describes how one of the Gauls dedicated his hair to Mars. When Christianity first spread to Ireland, the priestly tonsure was a mark of great humility. The tonsure of Celtic Christendom long corresponded to that attributed to the god Lug by all literary sources (WINI 5: pp. 733ff.; ZWIC 1: pp. 47-8, 60). The hair is a link making it one of the magical symbols of annexation or even of identification. A rain-maker from the Lower Zambezi was possessed by two spirits, one of a lion and the other of a leopard. In order to prevent these spirits from leaving him he never cut his hair or drank alcohol (FRAG 3: pp. 259-60). Frazer also emphasizes how often the hair of kings, priests and others was placed under a taboo against its being cut. Elsewhere, hair remained uncut during wars, a journey or as a consequence of a vow. The Ancient Egyptians allowed their hair to grow when they travelled. Many different peoples, among them some of the tribes in Papua New Guinea, allow hair, beard and moustaches to grow as a sign of mourning. Comtemporary history, in Fidel Castro's Barbudos, provides a striking example of the same practice in consequence of a vow. Castro's followers had sworn not to shave or cut their hair until they had liberated Cuba from Batista's tyranny. Hair may be considered as the dwelling place of the soul or as one of a person's souls. In Celebes and Sumatra, a child's hair is allowed to grow to avoid the danger of destroying the soul living in it. In some parts of Germany, people used to believe that a child's hair should not be cut until it had passed its first birthday, for fear of bringing bad luck (FRAG 3: pp. 258ff.). Countless different peoples mark the first time a child's hair is cut with considerable ceremony and a wealth of propitiatory activities aimed at driving off evil spirits. In fact, they feel the child to be particularly vulnerable to evil influences at this time, since with its first haircut it is being deprived of a portion of its life force. This is especially true of the Hopi Indians of Arizona (see TALS), who make this a communal event taking place once only in the year at the time of the celebration of the Winter solstice. The first time the hair of the Inca crown prince was cut coincided with his weaning at the age of two. He was then given his name 'and this was the occasion of a great feast at which all the king's relatives gathered at court' (GARC p. 90). This association is patent evidence of the link between hair and the life force. The king-to-be is given a name and therefore becomes an individual at the same time as he loses his baby-hair, linking him with his prenatal existence. This boils down to saying that in this ceremony his own life force takes up the torch handed on to him by his mother's. That it took place when he was weaned serves to confirm this interpretation. The notion of the life force brings with it that of the soul and of fate. Thus when Don Talayesva describes the marriage customs of the Hopi, he explains that the female relatives of the bridal pair first washed their hair and then, as at his own wedding, 'they poured the [yucca] suds into one bowl, put our heads together, mixed our hair and twisted it into one strand to unite us for life' (TALS p. 217). Persian poetry takes up the same theme when it compares flowing locks of hair with the bowstring which runs between the two tips of the bow, an image of the link binding together two beings who love one another. Curls symbolize the seal of engagement which lovers swear never to break. Hair is also linked in symbolic thought with grass, the Earth's hair, and hence with plant life. Agricultural societies see its growth as an image of that of the plants which feed them, hence its importance and the care which all so-called primitive peoples give to the hair. The idea of growth is connected with that of ascension. The Heavens pour down the rain which makes the Earth fruitful and plants to rise up skywards from it. Thus, in propitiatory rites, hair is often associated with feathers, messengers of mankind to the sky-gods. Hair is one of woman's main weapons and therefore the fact of its being concealed or displayed, plaited or hanging loose, is often the sign of a woman's availability, surrender or modesty. In Christian art, St Mary Magdalene is always depicted with long, flowing hair, a sign of her surrender to God rather than an echo of her former sinful state. In Russia, the married woman used to cover her hair and there was a proverb that a girl could enjoy her freedom so long as her head was bare. The sense of sexual provocativeness connected with a woman's hair is also behind the Christian tradition that a woman may not enter a church bare-headed. This would be to lay claim not only to natural freedom but to moral freedom as well. In Russia, girls wore their hair in a single plait as a sign of virginity, while married women wore it in two plaits. To comb somebody's hair is a mark of respect and of welcome, as is, for many peoples such as Russians or Dravidians in India, delousing the hair. On the other hand, to allow somebody to comb your hair is a sign of love, trust and intimacy. To spend a long time combing somebody's hair is to cradle, soothe or carress that person, hence the occurrence of magic combs in so many folktales. From this probably derived a custom among Russian students of not combing their hair the night before their exams, in case they forgot what they had been taught. All Christian eccle
