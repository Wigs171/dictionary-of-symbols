egration. It corresponds to a need for normal independence.", "is_cross_ref": false, "page": 141, "slug": "bicycle", "letter": "B"}, {"term": "bindu", "definition": "Bindu (Sanskrit: drop, symbol of the absolute; Tibetan Thi-gle) is materialized by the central point of the vajra. It is the image of measureless unity in the shape of the final point of integration, as well as being the point of departure for all deep meditation. This 'flaming droplet' comprises 'an infinite space flashing with the light of innumerable Suns' (EYTA). The bindu also conveys the meaning of 'bud' and of 'seed'. It is a man's semen inwardly transformed. It marks the point at which internal and external space divide and at which they return to become the One. It is also the 'Lord Almighty', effulgent and dwelling within a higher chakra. It is associated with the sky-blue light of the Wisdom of the Dharmadhatu, pure element of consciousness which emanates from the heart of Vairocana, the Dhyani- Buddha in the centre of the mandala. It proceeds from the infinite void, as the spirit which resides in all things. This speck of light, as bright as a star, is fashioned by the marriage of prana, the breath of life, with the essence of our spirit and with the 'conscious principle'. Its aspect is called Bliss, its nature is light and its essence, void (Lama Guendun).", "is_cross_ref": false, "page": 142, "slug": "bindu", "letter": "B"}, {"term": "birch", "definition": "The birch is, above all, the sacred tree of the peoples of Siberia, among whom it takes on all the attributes of the Axis Mundi (see axis, tree). Like the cosmic pillar, it is cut with seven or nine notches as symbols of the heavenly orders. During shamanistic initiation ceremonies, it is set in the centre of the circular yurt (tent), directly below the smoke-hole which represents the 'Gate of Heaven' or the 'Sun', through which the shaman becomes detached from the cosmos along the axis of the Pole Star (see dome). The birch is sometimes connected with the Moon and even with both Moon and Sun. In the latter event it is dual-natured, both father and mother, male and female. The birch plays a protective role, or rather it is the means by which heavenly influences 'come down'. Hence the notion of duality which is essentially that of manifestation (ELIC, ELIM, SOUL). The birch symbolizes the path by which energy comes down from Heaven and human aspirations rise up in return. The tree was regarded as sacred in eastern Europe and central Asia, and in Russia in particular it symbolized Spring and the Maiden. (A famous group of Russian songs and dances performed exclusively by girls is called 'The Birch Tree'.) Selkup hunters hung the figures of guardian spirits from the sacrificial birch near their homes. There is no very clear indication of the symbolism of the birch in the Celtic world, but it was most probably funerary. The Welsh poem, The Battle of the Trees (Kat Godeu), describes a battle, or rather a massacre, and then somewhat enigmatically remarks 'the top of the birch tree covered us with leaves; he changed and transformed our withered state.' This is perhaps an allusion to the custom of covering the bodies of the slain with birch branches (OGAC 5: p. 115). But it may also mean that the birch works the changes which prepare the dead for their new lives. Pliny believed that the birch came originally from Gaul. It was, he wrote, 'a cause of terror, as supplying the magistrates' rods of office; it is also easily bent to make hoops and likewise the ribs of small baskets.' He added that it was 'the most auspicious tree for supplying wedding torches' (Natural History 16: 30). In both instances the birch is closely linked with human life as a guardian symbol in life as in death.", "is_cross_ref": false, "page": 142, "slug": "birch", "letter": "B"}, {"term": "bird", "definition": "(see also anqa; bustard; cock; crane; crow; cuckoo; dove; duck; eagle; falcon; grouse; homa; hoopoe; kingfisher; kite; lark; macaw; magpie; nightingale; nightjar; oriole; owl; partridge; peacock; pelican; pheasant, phoenix; pigeon; quail; roc; simurg; sparrowhawk; stork; swallow; swan; vulture; wagtail; wings) The flight of birds leads them, naturally, to serve as symbols of the links between Heaven and Earth. In Greek, the word itself could be used as a synonym for forewarning and for a message from Heaven. In Taoism, they carry the same meaning, while the Immortals take on the shapes of birds to signify their 'lightness' and their freedom from terrestrial 'heaviness'. Those who offer sacrifice, or ritual dancers, are often described in the Brahmanas as 'birds flying skywards'. From the same point of view, the bird represents the soul escaping from the body or, to a lesser degree, the intellect - 'intelligence', according to the Rig- Veda, 'is the swiftest of winged creatures'. Cave paintings from Altamira and Lascaux showing bird-men may be taken in a similar sense, either as the flight of the soul or the 'spirit-flight' of the shaman. The bird stands in opposition to the serpent as a symbol of Heaven as opposed to Earth. Again, in a more generalized sense, birds symbolize spiritual states, angels and higher forms of being. The innumerable blue birds in Chinese literature of the Han period are fairies, Immortals and heavenly messengers. Birds, both in the West and in India, perch in order of seniority upon the branches of the World Tree. In the Upanishads they are two in number. One eats the fruit of the tree, while the other looks on without eating. They are symbols, respectively, of the active individual soul (jivatma) and of the Universal Spirit (atman), which is pure knowledge. In reality they are not separate and for this reason they are sometimes depicted as a single bird with two heads. In Islam birds are more especially symbols of angels. The 'language of birds' of which the Koran speaks is that of angels - spiritual knowledge. Po- yi, who assisted the Jade Emperor in his great task of regulating the world, learned the language of birds and perhaps by this means was able to subdue the Bird-Barbarians. Birds as travellers - such as those described by Farid al-Dln 'Attar or in Ibn Slna's (Avicenna's) Visionary Recital - are souls involved in an initiatory quest. In addition Guenon notes the instance of the auspices (see augury) of the Romans, since divination from the flight and song of birds may, in some way, be held to be an understanding of the 'language of birds' and hence of the language of Heaven. It is often the case that the very lightness of birds carries with it a negative aspect, and St John of the Cross saw them as symbols of the 'workings of the imagination', especially in terms of their volatility, flitting hither and thither without aim or purpose: what Buddhism would call 'distraction' or, worse, 'diversion'. It is in this sense, perhaps, that the Taoists invested the Barbarians with the shape of birds, to indicate their violent, uncontrollable, primordial wilfulness. In China the symbol for Chaos is a red and yellow bird, like a fireball, featureless but with six feet and four wings, able to sing and dance, but unable to eat or to breathe. Incidentally the Ancient Chinese believed that when a bird destroyed its nest it was a sign of trouble and disorder in the empire. In the East, reference should be made to the Hindu symbol of the Kinnara, half-man, half-bird, playing the zither, and especially associated with such kingly or solar personnages as Vishnu, Suraya or the Buddha (AUBT, BENA, COOH, DANA, ELIY, ELIM, GRAP, GUEV, GUES, LECC, The earliest Vedic texts show that birds - as a generalized unspecific term - were held to be symbols of the friendship of the gods towards mankind. It was a bird which went to fetch soma (ambrosia) from an inaccessible mountain-top to feed mankind. By attacking the serpents, birds gave the Aryans victory over the barbarians who stood in their way. Later epic poetry was to extol the faithfulness of the bird Jatayu, which gave its life trying to stop the demon, Ravana, from carrying off Slta. The mystical interpretation of this story, which many Hindus believe, sees the friendship of the gods in the guise of a bird striving to preserve the soul from the diabolical assaults of the spirit of evil. The stronger the belief in the gods as winged beings (like angels in the Bible), the more birds are seen as being in some way living symbols of divine freedom, liberated from such earthly constraints as heaviness; weightlessness is seen pre-eminently as a divine attribute. As for the bird's nest, this virtually inaccessible retreat in the tree- tops was regarded as a symbol of Paradise, a dwelling-place in the heights of Heaven which the soul would only reach if it were able to cast off the trammels of the flesh and take wing there. Hence came the idea that the soul itself was a bird, the Upanishads defining it as a migratory bird (Sanskrit Hamsa: cf. German Gans, 'goose'), in accordance with the belief that the soul migrates from body to body until its final flight to the nest where it is safe from the perils of transmigration. This last is so powerful a symbol that the story goes that some hundred years ago Ramakrishna fell into a trance when he saw a completely white migratory bird emerge from a black cloud. In the Celtic world, birds were in general regarded as the assistants or the messengers of the gods and of the Otherworld, whether they were swans in Ireland, cranes and herons in Gaul or geese in Britain, as well as crows, wrens and chickens. The Ulates hunted birds in their chariots and there are scattered literary references to eating duck. This, however, would seem to have been infrequent and the Celtic world as a whole held birds in profound veneration. The Welsh goddess Rhiannon ('Great Queen'), according to a brief passage in the Mabinogion ('Pwyll Prince of Dyved'), is said to have possessed birds which sang so sweetly that they awoke the dead and put the living to sleep (death). Romano-Gallic sculptures depict a bird-divinity, to which monuments were consecrated in France at Alesia (Cote-d'Or) and Compiegne (Oise) and at Martigny and Avenches in Switzerland. This reminds us of the birds which Germanic mythology associates with Wotan (Odin) (OGAC 18: pp. 146-7; Genava 1941: 119-86). In the Koran, the word 'bird' is often synonymous with 'fate' and this is the literal meaning of the word in sura 17: 13, 'And every man's fate we have fastened about his neck.' In Muslim tradition 'green bird' is an epithet applied to a number of saints, and the Archangel Gabriel has a pair of green wings. Souls of martyrs fly to Paradise as green birds (Koran 2: 262). It is a common belief that birds have a language. The Koran (27: 16) states that King Solomon knew this language. Mantic al-Tair {The Conference of the Birds), the famous work of Farid al-Dln 'Attar (c. 1119-1230), a classic of Persian literature, uses this theme to describe the events of a mystical journey in search of the godhead (see anqa, simurg). Both in poetry and in the Koran (2: 262; 3: 43; 67: 19) birds are used as symbols of the immortality of the soul. The soul is likened to a falcon, summoned by the beat of the Master's drum, to a bird imprisoned in a cage of clay and so on. As in most other traditions, Islamic mysticism often compares 'spiritual birth' with the hatching of the spiritual body which breaks its earthly matrix like a bird cracking the shell of its egg. Birds, symbols of the soul, play the role of intermediaries between Heaven and Earth. The sign of the bustard, symbol of the marriage of souls, of fertility and of the descent of souls into the material world ... is common to many Berber tribes of Marabouts. The Tuareg of Air, south of Hoggar, have their shields charged with a pair of shin (bustard's feet). Symbolism of the same type is to be found in the Far East, in the crow's foot of the Celtic world, on the robes of Uralo-Altaic shamans and even in the caves of Lascaux. (SERH pp. 74-5) On the other side of the globe Hopi Indians also attribute to birds the magical power of communicating with the gods. They are often depicted with their heads surrounded by clouds, symbols of the rain which is one of the gifts of the gods who make the soil fertile, and haloed with a broken circle, which represents creation and life as well as the opening of the gate, the symbol of communication. With respect to divination from birds, Ibn Khaldun declared that it was a matter of having the ability to express the unknown, awoken in certain persons by the sight of a bird flying or an animal passing, and of spiritual concentration after its disappearance. It is a faculty of the soul which through the intellect, prompts a swift grasp of things seen or heard, which provides the substance of a forewarning. It is a faculty which assumes a strong and vivid imagination .... The two branches of Arab ornithomancy rely upon the interpretation of the flight of birds and their calls. (FAHN pp. 206-7) In Kurdistan, both the Yezidi and the Ahl-i-Haqq (Followers of the Truth) regard the symbol of the bird as originating with the spiritual world. Thus the Yezidi depict God, at the time when waters covered the Earth, as a bird perched in a tree with its roots in the air. The cosmogony of the Ahl-i-Haqq is very similar. At a time before the creation of Heaven and Earth, God is represented as a bird with golden wings. This is reminiscent of Genesis 1: 2, which describes the Spirit of God moving, like a bird, over the face of the waters (MOKC). Birds are a constant motif of African art, especially on masks. Birds 'symbolize strength and life and are often fertility symbols. Sometimes, as with the plumed crane among the Bambara, the power of speech is attributed to birds. A common motif on pottery is a battle between birds and snakes, an emblem of the battle between life and death' (MVEA p. 129). The Yakut believe that after death the souls of both good and evil fly up to Heaven in the shape of birds. Apparently the soul-bird roosts in the branches of the World Tree, an almost universal mythic image (ELIC p. 206). Similarly in Ancient Egypt the dead person's soul was depicted by a bird with either a man's or a woman's head, as were gods and goddesses visiting the Earth. The oldest religions of the Middle East had long borne witness to the concept of the soul as a bird and, consequently, to the identification of the dead person with a bird. The Book of the Dead describes the dead person as a falcon on the wing, and in Mesopotamia the dead are depicted as birds. The myth seems even older than this. On prehistoric monuments in both Europe and Asia, the Cosmic Tree is depicted with two birds in its branches. Apart from their cosmological significance, these birds may also have symbolized the ancestral soul. In fact, it should not be forgotten that, in central Asian, Siberian and Indonesian mythology, the birds roosting in the branches of the World Tree symbolize human souls. Because shamans were believed to be able to change themselves into birds in their 'spirit' state, they could fly to the World Tree and bring back the soul-bird (ELIC pp. 480-1). The earliest evidence of the belief in the soul-bird is undoubtedly provided by the myth of the phoenix. This purple-hued fire-bird - that is, a creature composed of the life-force - symbolized the soul to the Ancient Egyptians. The phoenix, the sublimated counterpart of the eagle, perched on the top of the Cosmic Tree, with the serpent at its foot, symbolized the successful conclusion of the alchemist's 'work' (DURS p. 135). As in the case of butterflies, so small birds do not simply symbolize the souls of the dead, souls in general freed from their earthly bonds and flying back to their heavenly home, but specifically children's souls. This is particularly true of the Uralo-Altaic peoples of central Asia (HARA). Among the Goldi it was believed that 'should a pregnant woman dream of birds, and should she be able to tell the sex of the bird, she will know if the child she carries will be a boy or a girl' (HARA p. 120). Nocturnal birds are often equated with ghosts and with the souls of the dead who come to wail by night around their old homes. Their calls terrify whole villages of Semang Negritos since, according to Semang tradition, the dead return to their families to kill their relatives since they hate being alone. The Buryat of Siberia believed that eagle-owls hunt the souls of women who have died in childbirth and who return to persecute the living (HARA p. 263). The Yakut nailed the head of an eagle-owl above the doors of their byres to protect their livestock (ibid. p. 284). In the Altai, the shamans who always metamorphosed into birds often decorated their cloaks with eagle- owls' feathers. According to Harva (ibid. p. 341) in bygone days they were fully robed to look like eagle-owls. The folk belief in the Altai is that eagle- owls drive away evil spirits. 'In many areas, when children fall ill, it still remains the custom to catch an eagle-owl and keep it, having in mind that the bird will drive away the evil spirits which are attacking the baby. When the Yogul celebrate a bear feast, one of them is disguised as an eagle-owl with the task of keeping away the dead bear's soul' (HARA p. 349). Esoteric tradition has sketched a whole series of correspondences between birds, colours and psychic compulsions. The four main colours are represented by the crow, a black bird which symbolizes intelligence; by the blue and green peacock, representing the yearnings of the affections; by the white swan, symbol of the libido which engenders physical and, through the Word, spiritual life; and by the scarlet (see red) phoenix, symbolizing immortality and the supreme godhead. Countless variations produce a regular chart of correspondences (LOEC pp. 150-2). For example, love both sacred and profane can be represented by doves, aphrodite's birds, by pigeons and by ducks; sublimation of the soul by doves (again), eagles and by the simurg; crows and swans act as mediators between Heaven and Earth, and are guides and messengers (a strange and significant alliance between black and white); vultures and the phoenix conduct the souls of the dead; eagles, falcons and macaws stand for solar and celestial qualities, victory in battle, succesful hunting and rich harvests; while nocturnal birds represent lunar and chthonian qualities. In dreams birds are one of the symbols of the personality of the dreamer.", "is_cross_ref": false, "page": 143, "slug": "bird", "letter": "B"}, {"term": "birthday", "definition": "Birthdays symbolize important stages in the cycle of existence; anniversaries give true meaning to the 'circling years'. In Japan the birthdays of individuals (Sanga) are celebrated with due solemnity, of especial importance being:  fortieth birthday: show ('the beginning of old age'), since Confucius said: 'When I was forty I did not wander';  sixty-first birthday: kanreki, the completion of the sixty-year cycle; on this birthday, the celebrant wears a red cap and a red kimono and is congratulated by everybody for having become 'a new-born baby once more';  seventieth birthday: koki ('rare age'), so called because the great Chinese poet Tu Fu said that it was a privilege for a person to reach the age of seventy.  seventy-seventh birthday: kiju, long and happy life;  eighty-eighth birthday: beiju, the rice birthday. These last two birthdays gain their names from the similarity of the Japanese ideograms for 'joy' and 'rice' with those for the numbers seventy- seven and eighty-eight. We can compare these special birthdays with wedding anniversaries, which combine the symbols of remembrance and marriage with those of increasingly valuable, substantial and rare objects: paper (1 year); wood (5 years); iron (10 years); silver (25 years); gold (50 years); diamond (60 years).", "is_cross_ref": false, "page": 151, "slug": "birthday", "letter": "B"}, {"term": "bison", "definition": "Since it was the main source of food and leather, the hunting tribes of North American Indians regarded the bison as a symbol of prosperity and plenty. Even after the species was virtually wiped out, the function of the symbol remained. It even recurs among settled agricultural tribes when it is associated with the ear of maize (Pawnee Hako ceremony).", "is_cross_ref": false, "page": 152, "slug": "bison", "letter": "B"}, {"term": "bite", "definition": "The teeth are ramparts; in relation to the human being they are like the walls of a castle, and on the symbolic plane they are the citadel which protects the spirit. The mark which teeth leave on the flesh is like the imprint of something disembodied - intention, love, passion. They are the seal set upon the determination to possess. In dreams a bite may symbolize operational shock (TEIR p. 174), while to C. G. Jung it is the symbol of dangerous aggressive instincts. For the latter the symbolism of the bite carries most weight, for the former, that of the mark left by the bite. In any case it is a successful or failed attempt to take possession.", "is_cross_ref": false, "page": 152, "slug": "bite", "letter": "B"}, {"term": "black", "definition": "(colour) Antithesis of white, black is its equal in terms of absolute colour. Like white it can be set at either end of the chromatic scale as a boundary to both warm and cold colours. Depending on its mattness or its glossiness, black can become the absence or the sum, the negation or the synthesis, of colour. Symbolically, black is most often seen in its cold and negative aspect. As the antithesis of all colour it is associated with primeval darkness and primal, formless matter. In this sense it is reminiscent of the significance of neutral, empty white and balances it in such analogous symbolic images as the horses of Death, which are sometimes black and sometimes white. However, neutral, chthonian white is associated in pictures of the world with the east-west axis, the axis of departure and change, while black is connected with the north-south axis, the axis of absolute transcendence and of the poles. North or south is considered as black, depending upon the direction in which peoples locate their Underworld. Thus the north is black to the Aztecs, Algonquin Indians and the Chinese, the south to the Maya, and is the Nadir, that is the base upon which the World Axis stands, to the Pueblo Indians. When so set beneath the world, black expresses absolute passivity, a state of unchanging and complete death, sandwiched between the two 'white nights' during which night becomes day and day becomes night. Black is therefore the colour of mourning and is unlike white by being far more overwhelming. To wear white as a sign of mourning has something Messianic about it. It shows a loss that will be filled and it marks a temporary void. It is mourning worn for gods and kings whose rebirth is inevitable. To wear black, it could be said, is to mourn hopelessly in a sign of irrevocable loss and of a plunge into a nothingness from which there is no return. When the Zoroastrian equivalents of Adam and Eve had been seduced by Ahriman and driven from Paradise, they dressed in black. Black is the colour of guilt and also the colour of the renunciation of the vanities of this world, hence for both Christians and Muslims a black cloak is a proclamation of their faith. The black cloaks of the Whirling Dervishes, the Mevlevi, is emblematic of the gravestone. When the initiate takes the cloak off before beginning his gyratory dance, he is seen to be wearing white, symbol of his rebirth in the godhead, the True Reality after the trumpets have sounded the Last Judgement. In Ancient Egypt 'according to Horapollon, a black dove was the hieroglyph for the woman who remained a widow until her own death' (PORS p. 175). This black dove may be considered as Eros frustrated and life denied. From Greek epic to the medieval romance of Tristan, the dire fate of ships with black sails is a commonplace. However, the chthonian world lying beneath the crust of apparent reality is also the womb of the Earth in which the regeneration of the world of sunlight takes place. 'In the West, black is the colour of mourning, yet originally it was the symbol of fertility, in Ancient Egypt, for example, and in north Africa, being the colour of rich earth and of rain-clouds' (SERH p. 96). If it is as black as the ocean depths, it is because the Underworld contains the treasury of hidden life and because it is the storehouse of all things. Homer describes the sea as wine-dark. The great fertility goddesses, ancient Earth mothers, were often black by virtue of their chthonian origins. Black Madonnas are thus renewals of black Isises, Demeters, Cybeles and Aphrodites. According to Portal (PORS), Orpheus said: 'I shall hymn the Mother of Gods and Men, Night, original of all created things, and we shall call her Venus.' This blackness cloaks the cosmic womb where the red of blood and fire, symbols of the vital force, work in the darkness of gestation. Hence the frequent juxtaposition of red and black on the north-south axis or, what amounts to the same thing, the fact that red and black seem to be substitutes the one for the other, as Soustelle observed in connection with the Aztec world-picture (SOUM). Hence, too, the depiction on a Greek vase described by Portal, of the Dioscuri riding a pair of horses, one black and the other red, while on another vase described by the same author, Camillus, the Etruscans' chief conductor of the dead, has a red body, but black wings, boots and tunic. The colours of the thirteenth Tarot, death, are significant. The death which the initiate undergoes as the preparation for a true birth reaps the world of apparent reality - a world of perishable illusions - with a red scythe, while the world itself is depicted in black. The weapon of death represents the vital force and its victim, nothingness. By scything an illusory life the thirteenth Tarot prepares the way to real life. Numerical symbolism corroborates colour symbolism, thirteen follows twelve, the number of the completed cycle, introducing a fresh start and initiating a renewal. In the (Old French) language of heraldry, black is called sable: the modern French meaning 'sand' expresses its affinity with barren earth, always depicted in yellow ochre, sometimes employed as a substitute for black. Some American Indian tribes depict the cold and wintry north as this same earthy or sandy yellow, and the same is true of Tibetans and Kalmucks. Sable symbolizes 'prudence, wisdom and perseverance in sorrow and affliction' (PORS p. 177). The same symbolism is revealed in the famous line from the Song of Solomon, 'Daughters of Jerusalem, I am black but comely', which, according to Old Testament commentators, symbolizes 'a severe trial'. This may not be so, since warm, glossy black, the outflow of red, is the sum of colour. Muslim mystics consider that it becomes above all else the light of the godhead. The founder of the order of Whirling Dervishes, Mevlana Jalal-al-DTn Rumi, compares the inner stages through which the Sufi progresses towards beatitude with a ladder of colours. This begins at white, the symbol of the book of Koranic law; white, inactive, because the Dervish has yet to start to travel along the path of perfection; white, the foot of that staircase which ends with red and then finally black. Black, to Mevlana's mind, was the absolute colour, the point to which all colours lead, like so many stairs, to reach the highest level of beatitude when the godhead manifests itself to the initiate and ravishes him. Here again glossy black is the exact equivalent of shining white. Undoubtedly the glossy blackness of the sacred stone in the Ka'ba at Mecca can be interpreted in the same way. It recurs in Africa, in Gabon, in the deep patina with reddish tints which glows on the statues guarding the shrines in which the skulls of the ancestors are preserved. Beyond the sacred, this same glossy black, with reddish tints, is a characteristic of the coursers of Russian folklore, symbolizing youthful strength and ardour. The marriage of black and white is a sacred marriage and its issue is mid- grey, the quality in the chromatic sphere of the mid-point, that is of mankind. In the Far East, the duality of black and white is, generally speaking, that of light and shade, day and night, knowledge and ignorance, yin and yang, Heaven and Earth. In Hinduism it is the duality of the tendencies of tamas (downward moving and diffusive) and of sattva (upward moving and cohesive), or again, those of the shudra caste and of the Brahman (white, in general terms, being the colour of the priesthood). All the same, Shiva {tamas) is white, while Vishnu (sattva) is black, a contradiction which literary sources explain as the interdependence of opposites, and above all by the fact that the external manifestation of the principle of whiteness is seen as black - and vice versa - since it is reversed by its reflection in the 'mirror' of the waters. Generally speaking, in Hindu, Chinese and Japanese symbolism, black is the colour of the universal substance (prakrti), of materia prima, of primordial formlessness, of Chaos at the beginning of time, of the lower waters, of the north and of death, as well as of the hermeticists' nigredo (although it may not always be the opposite of white but, for example in China, of red or of yellow). In this sense black indubitably has the aspect of darkness and impurity. Yet, conversely, it is a higher symbol of non- manifestation and of primordial 'virginity' and it is this sense which links it with the symbolism of medieval Black Madonnas, as well as with Kali, black because she returns to the state of formlessness and of diffused shapes and colours. In the Bhagavad Gfta, it is apparently the immortal, Krishna, who is 'dark', while Arjuna, the mortal, is 'white'; cut-out figures of the Universal Self and the individual ego. Here, in any case, we are back to the symbolism of Vishnu and Shiva. The Hindu initiate sits upon a skin with black and white fur, a further symbol of manifestation and non- manifestation. From the same viewpoint, Guenon has observed the substantial symbolism of the 'black faces' of Ethiopians, the 'black heads' of Chaldeans and also of Chinese (kien-cheu), as well as the Kemi, or 'black earth', of the Egyptians, all these expressions undoubtedly containing a sense of the 'central and primordial', the manifestation which shines out from the centre being seen as 'white' as light itself. For, in fact, the Chinese hei suggests both the colour black and sin and repentance, the face being ritually blackened as a sign of self-abasement to ask pardon for evil-doing. Similarly, malkut is the second he of the Tetragrammaton. A wretched outcast, the letter shrinks from its normal size until it becomes a tiny black dot suggestive of the letter yod, the smallest in the Hebrew alphabet. Alchemical 'work' began with black, a death and return to formless chaos, leading on to the white and finally to the red of spiritual freedom. Taoist symbolic embryology drew the 'principle of humidity' from the blackness of the 'abyss' (k'an), to marry it to the 'principle of fire' to cause the 'Golden Flower' to blossom: the colour of gold is white (CHOO, DANA, ELIF, Psychoanalysts would view black in dreams by day or night as well as in the sense perceptions of the waking state, as an absence of all light and colour. Black sucks in colour and does not return it. Above all, it suggests chaos, nothingness, night sky, night shadows on the ground, evil, anguish, sorrow, the unconscious and death. However, black is also 'good ground' which receives the 'seed' which the Gospels tell us 'must die'. The soil of graveyards thus becomes the place where the dead rest until they are ready to rise again. For this reason the rites of Pluto, God of the Underworld, included the sacrifice of black animals wearing fillets in the same colour. Such sacrifice could only be celebrated in darkness and the victim's head had to be twisted towards the ground. Black also evokes vast abysses and ocean depths, and this is the reason why black bulls were sacrificed to Poseidon (Neptune) in Classical antiquity. In so far as black suggests nothingness and chaos, that is to say confusion and disorder, it is the darkness before time began which, in all religions, preceded creation itself. Genesis tells us that before light existed 'the earth was without form, and void: and darkness was upon the face of the deep' (1: 2). In Classical mythology, the primordial state of the world was Chaos. Chaos bore Night, who married her brother Erebus and bore him a son, Aether. Thus the light of creation - Aether - begins to pierce Chaos and Night. However, in the meantime Night had borne not only Sleep and Death, but all the miseries which afflict mankind - poverty, sickness, old age and so on. Yet despite the pains produced by darkness, the Greeks surnamed Night Euphrone or 'Mother of Good Counsel' and 'Night brings good counsel' is proverbial in many languages. This is because, in fact, it is the night which enables us to make headway by making use of the warnings given to us in dreams, as both the Bible (Job 33: 14-16) and the Koran {sura 42) advise. If black is associated with the idea of evil, that is to say with all which contradicts or delays the development of God's plans, it is because black suggests what the Hindus term Ignorance (Jung's 'shadow') or the devilish Serpent-Dragon of mythology, which must be vanquished within the individual to ensure his or her transformation, but which constantly betrays the individual. Thus - very occasionally - medieval artists depicted Judas, the Betrayer, with a black halo. Black, as the colour of melancholy, pessimism, sorrow and misfortune, is applied in everyday language in such terms as black magic, black books, blackmail, black market, black mass and so on. The Romans distinguished unlucky days with a black stone and different disasters have stigmatized Mondays, Fridays and Saturdays as 'Black'. Black as the colour of death is all too apparent in mourning clothes and in the vestments worn by the celebrant at masses for the dead or on Good Friday. Lastly black is classed among the Devil's colours, its combination with red suggesting smoke and flame. Satan is called the Prince of Darkness and Jesus himself, when tempted by the Devil, is sometimes depicted in black, as though covered with the black veil of temptation. In the doctrine of the universal soul, black stands for opacity, density and weight. Thus a load coloured black will seem heavier than one coloured white. Nevertheless it must be said that this gloomy list of associations with the colour black is not wholly negative. As well as being the image of death, earth, burial and the mystics' 'dark night of the soul', black is also connected with the promise of the renewal of life, just as darkness holds the promise of dawn and Winter of Spring. Furthermore, we know that in the majority of ancient mystery religions, the initiate had to undergo certain ordeals by night or experience rituals performed underground in darkness. Similarly today monks and nuns in enclosed orders are dead to the world. Black is the equivalent of the Chinese yin, feminine, intuitive, earthy and maternal. As already observed, mother-goddesses such as Diana of Ephesus, the Hindu Kali or Isis are depicted as black, while Black Madonnas have been venerated throughout Europe. A black stone symbolized the Magna Mater on the Palatine Hill, while at Mecca, the Ka'ba. emblem of the Anima Mundi, comprises a cube of black stone. Along the same lines, the horseman of the Apocalypse who rides a black horse carries a pair of scales to weigh out, in time of dearth, the wheat, barley, oil and wine harvested from soil made fertile by Great Mother Earth. The appearance in dreams of black animals, of Blacks or of people with dark complexions reveals that we are in touch with our own intuitive, primitive universe and that we have to enlighten and tame it and channel its forces towards higher aims. (pigmentation) Clearly the symbolism of the Black varies according to time and place. The Renaissance Venetian and the Virginia planter will have a very different picture from that of a twentieth-century Leopold Sedar Senghor. Any comment refers only to an historical psychological attribute and to the residue it may have left in the Western subconscious. The salient fact is that all value judgements must be excluded, leaving the bare bones of the interpretation. In the mental images of an age, the Black is associated with a primitive stage of human development when barbarity was triumphant, but loyalty, too; capricious blood-letting, but kindness as well; in other words, with a state in which opposites existed as a series of sudden changes, not balanced by a uniform state of tension. Jung considered 'black' to be the dark side of the personality and one of the first stages to be passed, while 'white' was the end to which perfection developed. In this he was in accord with the theories of the alchemists, for whom the 'Great Work' orginated from 'blackness'. 'Black' would thus mark the initial stage of evolutionary progress or, inversely, the final stage of a regression. The identification of the Black with Rousseau's or Bernardin de St-Pierre's 'noble savage', and the eighteenth-century fashion for Negro pages, are noteworthy. Their symbolism shares to some degree that of the DWARF and BUFFOON. Another picture of the Black was vulgarized by the famous novel, Uncle Tom 's Cabin, in which he becomes the symbol of the slave, ill-treated and tortured by pitiless owners who exploit him, but whom he forgives in the spirit of religion. It is unnecessary to emphasize the unconscious racism of such images, so patent are they to any observer. Madonnas symbolize virgin soil still to be fertilized and stress the passive aspect of virginity. At the close of the Middle Ages we may observe the popularity of blackness because of the dark colours of Byzantine icons. The great female deity of the Celts - the equivalent of Minerva in Caesar's table of comparisons - possessed the two aspects of Virgin and Mother. In other words, her virginity was an essential prerequisite of her supremacy as a warrior and her maternal properties were of the essence of female godhead. After each birth the mother became a virgin once more. This is what happened to Dechtire, sister and bride of the god Lug, after each of the three times she conceived Cuchulainn. The Welsh king Math, son of Mathonwy, could not exist unless his feet were in the lap of a maiden, except only when he was prevented by the tumult of war. Such examples may also be compared with the frequent occurrence of companions to the Gaulish gods, of which the symbolism is undoubtedly identical. A Celtic goddess who bears several different names - Ana or Dana or Brigite in Ireland; Brigantia in Gaul; and so on - corresponds to the Classical Diana, duplicated in Rome by the Capitoline triad, her maternal aspect being Juno and her virginal Minerva-Pallas (OGAC 6: pp. 3-8). In Islam, virginity is the unsullied light which shines upon the elect and in this role is known as the Virgin-Mother, 'the hour of life which is both the very first and the very last'. It is she who opens the doors of enlightenment and she who guides the mystic's journey to its goal. 'The Virgin of Light reveals to the elect the spiritual shape which is the New Man within him, by appointing herself his guide and leading him to the heights' (CORE 2: p. 321). Virgo (23 August-22 September) The sixth sign of the Zodiac, immediately preceding the autumnal equinox, is the symbol of harvest, work, manual dexterity and attention to detail. It is Mercury's second sign, in which he operates upon a lower, more terrestrial and practical level than in Gemini, which corresponds to the airy aspects of the Messenger of the Gods. With Virgo we reach the end of the element Earth's cycle. Ahead lies the cold soil of Capricorn, ready for the Winter sowing, and behind the rich, dank, warm soil of Taurus, covered with greenery and the scents of Spring. Virgo displays soil scorched by Summer sunshine and with its nutritive properties exhausted. On it lie the reaped sheaves awaiting the thresher. The cycle of plant life ends with fresh, virgin soil awaiting the subsequent arrival of the sower. Hence the sign is depicted as a winged virgin bearing an ear or sheaf of corn. Mercury is the ruling planet. At harvest and threshing-time, when the produce is weighed and measured, we are in the realms of differentiation, categorization, of picking and choosing, wrapping in rules and regulations, confinement to bare essentials and of setting ourselves precise limits. Virginal differentiation more closely resembles the practice of a graphic style based upon the linear purity of abstract design. Sharp against this horizon stands the silhouette of a character who has an equivalent in the repressed anal complex of Freudian psychoanalysis. We are concerned with an overall disposition to retain and to control, along with self-control and self-discipline and a tendency towards economizing and meanness, to amassing, preserving and towards calculated delay. The character concerned is serious, conscientious to a fault, self-contained, sceptical, methodical, organized and attached to principles and to rules and regulations, sober and mindful of its duties as a respectable citizen, hard- working and always directed to what is difficult, drudging, thankless or painful, aiming above all to achieve a sense of security. In Ancient Egypt, Virgo was the sign of Isis. As the sixth sign of the Zodiac it shares the symbolism of the number six and of the star of david. It pertains simultaneously to Fire and Water and symbolizes consciousness emerging from confusion, as well as the birth of the spirit. V.I.T.R.I.O.L. These are the initials of the celebrated formula which encapsulated alchemical teaching - Visita Interiorem Terrae Rectificando Invenies Operae Lapidem - of which one translation might be: 'Go down into the bowels of the Earth, by distillation you will find the stone for the Work' (see alchemy). These initials form an initiatory password which also expresses the laws governing a process of transmutation which relates to 'the return of the individual to the deepest kernel of human personality.... It carries the sense of an instruction to descend to the deepest level of oneself to find that unbreakable kernel on which to build a fresh personality and a new individuality' (SERH p. 138).", "is_cross_ref": false, "page": 153, "slug": "black", "letter": "B"}, {"term": "Black Moon", "definition": "See under moon (planet).", "is_cross_ref": true, "page": 160, "slug": "black-moon", "letter": "B"}, {"term": "Black Sun", "definition": "See under sun.", "is_cross_ref": true, "page": 160, "slug": "black-sun", "letter": "B"}, {"term": "blacksmith", "definition": "Of all the trades connected with METAL-working, that of blacksmith is most significant in terms of both the weight and ambivalence of the symbols which are implicit in it. The smithy itself contains elements which are cosmogonic and creative as well as diabolical and destructive, and is also associated with rites of initiation. The first 'blacksmith' was the Vedic Bramanaspati, who 'hammered out' or rather 'cast' the world, the work of his smithy being the creation of being from a state of non-being. Casting metal ('cast the universe and refashion it' equates with the alchemists' solve et coagula) is a basic concept of Taoism. 'Heaven and Earth are the great furnace, transformation the great metal- founder', Chuang Tzu wrote (ch. 6). The Montagnard tribes of southern Vietnam believe that the work of creation was a blacksmith's work. 'Bung took a small hammer and hammered out the Earth; then he took a short hammer and beat out the Sky. The Earth (Tian) married the Sky (Turn).' Humans, or at least their bones and joints, are sometimes hammered out. The primeval blacksmith, however, is not the creator, but his assistant, his instrument, the maker of the god's tools or the organizer of the created world. Thus Tvashtri forged Indra's weapon, the thunderbolt, just as hephaistos (Vulcan) forged those of Zeus, Ptah those of Horus, the dwarfs Thor's hammer and the nightjar Konas's axe. The weapon, or cosmogonic tool, is most often lightning or the thunderbolt, symbols of celestial activity. Furthermore, the symbolism of the smithy is often linked with words or songs which introduce us not only to the part which the craft plays in rites of initiation, but also to the creative action of the Word. Nevertheless, the blacksmith's symbolic share in the work of creation carries with it the serious danger of negation, of diabolic parody in forbidden activity. Furthermore, since metal is drawn from the bowels of the earth, the smithy relates to subterranean fire and smiths are sometimes monsters or identified with the guardians of buried treasure. They therefore embody an aspect which inspires fear and may rightly be termed 'infernal'. Their trade connects them with sorcery and magic and this is why they are often more or less excluded from society and why their labours are usually surrounded by ritual purification, sexual taboos and exorcisms. On the other hand, in different civilizations the smith plays an important part as the revealer of heavenly secrets, the rain-maker and the healer of the sick. He is sometimes the chief's or the king's equal and understudies the organizer of the world - after all, Genghis Khan was supposed to have been a blacksmith once. However, this aspect of the craft is linked with the rites of initiation. The Chinese say that the smithy converses with Heaven. Control of fire summons rain, the marriage of fire and water which is the", "is_cross_ref": false, "page": 160, "slug": "blacksmith", "letter": "B"}, {"term": "alchemists'", "definition": "'Great Work'. When the Taoist poet Hi K'ang took up the work of the smithy - and, significantly, set it beneath a wiLLOw-tree in the middle of the courtyard of his house - it was no leisure activity but a means of communicating with Heaven from the foot of the World Axis. cain may have been the first blacksmith: Tubalcain undoubtedly was one. In Genesis 4: 22 he is called 'an instructer of every artificer in brass and iron'. His Chinese equivalent is the Yellow Emperor, Huang Ti, patron of smiths, alchemists and Taoists. His rival, Ch'e Yu, was himself a smith, but provoked disorder. Both aspects of the symbolism are here present and with them the earliest evidences of initiation societies. Ch'e Yu forges weapons, instruments of death and destruction: Huang Ti casts the three-legged copper cauldron which earns him immortality. On the other hand the forging of swords is itself a craft for the initiate and successful tempering of metal is a marriage of fire and water, yin and yang, a perfect recreation of primordial unity. Its exact equivalent is the alchemists' 'work', a marriage of being and breath, of the trigrams // and k'an, of mercury and sulphur, of Heaven and Earth. In fact it is a return to the innocence of Eden, the acquisition of immortality (DAMS, EOF, GRAD, GUER, KALL, MAST, Gobniu the smith plays his part in the Old Irish mythological tale, The Battle of Moytura. Helped by worker gods, he forges the weapons with which the Irish vanquish the Fomorians, a lower order of Underworld powers. While in no sense cast in an unfavourable light, he nevertheless remains a minor figure in the Celtic pantheon. Caesar does not mention him in his list of their five principal gods. As the gods' Brewer, he is also responsible for producing their beer (see fermentation) (REVC 12: pp. 94- 6). In African cultures the smith bears a somewhat enigmatic character, standing as the central figure at the heart of the problems posed by these civilizations. In the first place he is the craftsman who fashions the iron tools needed by both hunters and farmers: the working life of the tribe depends upon his activities. Then he is the only person able to 'carve the statues of the ancestors and spirits who are the mainstays of their worship': he therefore plays a part in religious life. He also has the social role of 'peace-maker and intermediary, not only between members of his tribe, but also between the worlds of the living and the dead'. He is sometimes associated with the Demiurge as the one who brought down knowledge of crops and crafts; he is the leader of initiation societies. Because the smith is endowed with a semi-religious character, he arouses in others a degree of uncertainty and ambivalence towards him. He is at one and the same time despised and feared and reverenced, holding very different positions within the tribal hierarchy. He lives either at a distance from the village or in a specially reserved quarter, together with his wife, a potter, who makes the pipes for the bellows of his forge. The art of iron-working is sometimes regarded as a royal or priestly secret. Smiths have been known to fill high political office, especially among the Tuareg whose chiefs choose smiths as their chief ministers. In the Dogon cosmogony, the smith is one of the eight Nommo (spirits). He fractured his bones and his joints when he came crashing down to earth with the chest containing all crafts, all seeds and shoots and the ancestors of all human beings and animals. Hence he is often depicted as being lame (see lameness) like Hephaistos in Greek and Roman mythology (LAUA pp. 121, 124, 126, 181). All in all, the smith is regarded as the symbol of the Demiurge. However, while he may be able to forge the cosmos, he is not God. Endowed with superhuman power, he can use it against both gods and men and for this reason he inspires the same dread as a magus of the black arts. His powers are essentially ambivalent and can be just as maleficent as they are beneficent. Hence he inspires everywhere a reverential dread.", "is_cross_ref": false, "page": 162, "slug": "alchemists", "letter": "A"}, {"term": "blessing", "definition": "Blessing symbolizes a transfer of power. To bless really means to sanctify, to make holy through the word, that is to say, to approach holiness, the highest form of cosmic energy.", "is_cross_ref": false, "page": 164, "slug": "blessing", "letter": "B"}, {"term": "blindfold", "definition": "When placed over the eyes it symbolizes blindness. Themis, Goddess of Justice, wears a blindfold to show that she favours none and knows neither party whom she judges. Similarly Eros: to show that love strikes blindly. The Goddess of Fortune is also blindfold, since wealth is distributed by chance. In the Middle Ages the emblematic figure of the Synagogue was blindfold to symbolize its blindness. In esoteric tradition, to be blindfold has the sense of inner withdrawal and contemplation. Eyes are shut, closed to greed and idle curiosity. The linen blindfold worn by nuns symbolizes that blindness to the vanities of this world which they ought to feel and, more positively, an attitude of meditation and spiritual contemplation. The symbolism of the blindfold used in Masonic ritual is so obvious that it is barely worth mentioning. The eyes of the initiate are covered by the outside world, and once this blindfold is removed it symbolizes the acquisition of light or spiritual illumination. Sons of Masons are blindfold with a translucent material since they do not come straight from outer darkness, but from an environment which has received flashes of the knowledge of the initiated (BOUM).", "is_cross_ref": false, "page": 164, "slug": "blindfold", "letter": "B"}, {"term": "blindness", "definition": "(see also cyclops) For some, blindness means ignorance of the real state of things, denial of the obvious and hence madness, stupidity and irresponsibility. To others, the blind are those who ignore the deceitful shows of this world, and thanks to this are privileged to know its secret reality, too deeply buried to be discerned by ordinary humanity. The blind share the godhead, they are inspired: poets, wonder-workers, 'seers'. Such, in short, are the two aspects, blessed and cursed, positive and negative, of the symbolism of blindness; and all traditions, myths and customs waver between them. This means that blindness, which is often a punishment of the gods, bears some relation to the ordeals of initiation (see also blindfold). Similarly folklore is full of blind musicians, bards and singers treated as inspired beings. This is no doubt the reason why sculptors portrayed Homer as a blind man and tradition made blindness the symbol of the wandering poet, the rhapsodist, bard, trouvere and troubadour. Yet here again we keep within the bounds of allegory. Old men are also depicted as blind: in their case blindness symbolizes the wisdom of old age. Prophets are usually blind as well, as if their eyes needed to be closed to physical light for them to perceive the light of the godhead. Their blindness was sometimes a punishment inflicted by the gods, when these seers had abused their gift of clairvoyance to gaze upon goddesses in their nakedness or otherwise to offend the immortals, or else to reveal the secrets of the arcane. Tiresias was blinded by Athene for watching her bathing, oedipus tore out his eyes of his own accord in expiation of his twofold crime. Tobit became blind while asleep, but had his sight restored when his son Tobias, instructed by the Archangel Raphael, applied the gall of a fish to his eyelids. Samson offended Jehovah and was blinded, and so on. The gods blinded or drove mad those whom they wished to destroy or - sometimes - to save. However, when it was the gods' pleasure to restore sight to the guilty, they became Masters of Light. This most notably is the meaning of the miracles in which Jesus restored sight to the blind. Such miracles were attributed to Indra, Athene and others. The Celts generally considered that blindness debarred a candidate from the priesthood or the ranks of the seers. However, by reverse initiation, a number of mythological Irish characters endowed with clairvoyance were blind. When their sight was restored they lost the gift of prophecy (OGAC 13: pp. 33Iff.). Perhaps inner vision is only permitted or granted if the sight of fleeting external things is renounced. Hindu ascetics believe they can obtain spiritual insight by staring into the burning glare of the sun until they lose their sight. The blind man evokes the image of someone who 'sees' something from another world with other eyes. He is regarded less as handicapped than as from a different world.", "is_cross_ref": false, "page": 165, "slug": "blindness", "letter": "B"}, {"term": "blood", "definition": "(see also fire; green; red) Blood symbolizes all the integral qualities of fire and the heat and vitality inherent in the sun. With these qualities is linked all that is lovely, noble, generous and high-minded. Blood also shares some of the symbolism of the colour red. Blood is universally held to be the medium of life and is sometimes taken for the principle of procreation. According to Chaldean traditions it was the blood of the godhead mingled with earth that brought beings to life. In many myths, blood gives birth to flowers (anemone) and even to metals. In Ancient Cambodia, blood spilled in jousting or sacrifice was believed to bring fertility, plenty and good fortune: it was also the presage of rain. The arrows which Chu Sin shot at the celestial water-skin, made it rain blood. The blood - mingled with water - which flowed from Christ's wounds was collected in the Holy Grail and became the 'draught of immortality' par excellence. This is so a fortiori in the Christian dogma of transubstantiation. Use of symbolism of the same order should be noted in the oaths of blood- brotherhood in antiquity and in Chinese secret societies. Blood also corresponds to vital and bodily heat, as opposed to light, which corresponds to breath and spirit. Hence blood, as the corporeal principle, is the channel of the passions (CADV, ELIF, GUEM, GUES, PORA, SAIR). Some peoples consider blood to be the medium of the soul, which, according to Fraser, is why in ritual sacrifice great care is taken to prevent the blood of the victim from spilling on the ground (Solomon Islands rites described in FRAG 1: p. 358). In New Zealand any object which receives the minutest drop of a high chiefs blood is endowed with a sacred character by that fact. This is another instance of the symbolism of communion in blood or the bond of enfeoffment through a blood-oath. Some of the myths of the Uralo-Altaic peoples of central Asia relating to the end of the world give a striking instance of the association of celestial blood and fire. In one of these myths (of the Yurak from the Obdorsk area) the world ends in fire because a sacred tree dies and, as it falls, spills its blood which changes into fire as it flows over the ground. The Tatars of the Altai believe that a hero sent from God Almighty to fight the Devil will spill his blood over all the Earth and that this blood will change into fire. In a ninth-century German poem and in a Russian Revelation of the Pseudo- Methodius, it is the blood of Elijah, shed in his battle with Anti-Christ, which turns to fire and swallows up the world (HARA pp. 99-100). blood-brotherhood blood being the medium of life and its generative ingredient, a 'blood-oath' is a ritual covenant which produces actual consanguinity. It comprises the drawing of some drops of blood from the limbs of each of the sworn brothers, which is then given to them to drink. Such a rite was practised by some eastern European guilds and, it is alleged, by the Knights Templar. It was, however, particularly prevalent in the Far East. The Book of Lieh Tzu (ch. 5) places such a ceremony in the remote past. It bound together in the Peach Orchard the celebrated heroes of the Three Kingdoms, Lieu Pi, Kuan Yu and Chang Fei, and provided the pattern for Chinese secret societies, whose members practise an identical ritual to this day. Until a comparatively recent period the blood-oath was deeply respected in Vietnam, particularly by the Pham Mon, a breakaway sect from Caodaism. It existed in Cambodia during the Angkor period and is still practised by the Montagnard tribes in northern and southern Vietnam. It is clearly an oath of the Kshatriyas, the warrior caste. As we have said, it makes brotherhood effective in a very real sense. Among secret societies, blood mixed with wine became the draught of immortality and a symbol of knowledge; drinking from the same cup simultaneously established an indissoluble covenant and imparted longevity. 'The brethren drank the blood of the Hong mingled with wine: they will reach the age of one hundred and ninety-nine.' It should be added that in Chinese marriages bride and groom still exchange blood, obviously with the same intention. Another covenant in the shedding of blood may be found in Exodus 24: 5-8 In Ireland the normal form which an oath took was tongu do dia toinges mo thuath (T swear by the gods by whom my tribe swears') and there are countless examples of its use. However, the only god to sponsor oaths was the Dagda, god of friendship and alliances, according to the author of The Courtship of Etain. The elements would intervene as sureties on behalf of whoever called upon them to punish perjury. The High King Loegaire entered Leinster at the head of an army to collect a tax which he had sworn he would repeal and was duly punished by the elements which he had taken as sureties for his oath. He died between two mountains, victim of the Sun, the wind and all the other natural elements. Conchobar, King of Ulster, swore by Earth, sky and sea. When the Gauls signed their treaty with Alexander the Great in the fourth century bc and swore to observe it, they, too, called upon Earth, sky and sea as witnesses. Inherently an oath is a covenant with the cosmos, to which the oath-maker turns as surety for his word. When he pledges his word he enrols it in an order of things which is greater than he and he takes responsibility for breaking up that order if his word is broken. Upon him will fall the punishment due for such a crime. An oath may be seen as the symbol of an accord with whatever being, divine, cosmic or human, who has been invoked as surety.", "is_cross_ref": false, "page": 166, "slug": "blood", "letter": "B"}, {"term": "blot", "definition": "(ch) The Swiss psychiatrist Rorschach designed a famous projective test using blots of black or coloured inks. The blots themselves were shapeless; their significance proceeded from the interpretations placed upon them by patients when questioned, the latter projecting their own personalities into what the blots suggested to them. Their symbolic quality varied as widely as the character, cultural level, obsessions, idiosyncracies and so on of the patient concerned. What he or she says they see is the symbol. The blot itself merely plays the part of an inductor of symbols. The same role could be played by clouds, puddles in the roadway, patterns on a wall, damp- stains. Over and above the part it plays as an inductor, which makes it highly multivalent in symbols, the blot is itself the symbol of something abnormal, shameful and irregular when it occurs on human skin. By its very nature such a blotch is something monstrous and unnatural. Whether it be caused by the ageing process which causes decay, or is the result of an accident, the blotch is a sign of the contingency of being, whose perfection, if ever attained, is only fleeting. The blotch is the mark of weakness and death and proclaims that all things pass away like smoke.", "is_cross_ref": false, "page": 168, "slug": "blot", "letter": "B"}, {"term": "blue", "definition": "Blue is the deepest colour; unimpeded, the gaze plumbs infinity, the colour forever escaping it. Blue is the most insubstantial of colours; it seldom occurs in the natural world except as a translucency, that is to say as an accumulation of emptiness, the void of the Heavens, of the depths of the sea, of crystal or diamond. Emptiness is austere, pure and frosty. Blue is the coldest of colours and, in its absolute quality, the purest, apart from the total void of matt white. From these fundamental qualities blue's symbolic applications derive. Apply the colour blue to an object and it will reduce, cut open and destroy its shape. Paint the surface of a wall blue and it is no longer a wall. Movement and sound, like shapes, disappear into blue, sink and vanish like a bird in the sky. Insubstantial in itself, blue disembodies whatever becomes caught in it. It is the road to infinity on which the real is changed to the imaginary. It is, after all, the colour of the bird of happiness, that blue bird which is always so near and yet so far. To penetrate the blue is rather like Alice passing to the other side of the looking-glass. Light blue is the colour of meditation and, as it darkens naturally, it becomes the colour of dreams. Conscious thought yields little by little to the unconscious, just as the light of day gradually becomes the light of night, midnight blue. The realm, or rather climate, of the unreal - or of the surreal - blue stands still and resolves within itself those contradictions and alternations of fortune - day following night - which modulate human life. Indifferent and unafraid, centred solely upon itself, blue is not of this world: it evokes the idea of eternity, calm, lofty, superhuman, inhuman even. To a painter like Kandinsky, its movement is at one and the same time one which distances itself from mankind, a movement directed solely towards its own centre but one which, nevertheless, draws the individual towards the infinite and awakens a yearning for purity and a hunger for what surpasses nature. Its substantial metaphysical significance can be appreciated, as well as the limitations on its clinical use. Blue surroundings calm and soothe but, unlike green, they do not stimulate, since they provide merely an escape from the real world, an escape which in the long run may lead to depression. According to Kandinsky the depth of green provides a feeling of earthy restfulness and self-content, while blue has a solemn supraterrestrial gravity. This gravity evokes the idea of death. The walls of Ancient Egyptian tombs, on which painted scenes of the weighing of souls stood out in ochre, were generally given a sky-blue background. The Egyptians are also supposed to have considered blue to be the colour of truth. Truth, death and gods go together and this is why sky-blue is the threshold which separates mankind from its rulers, from the Beyond, from Fate. Juxtaposed with red or yellow ochre, blue displays the sacred marriage or rivalry of Heaven and Earth. With nothing to break the flat monotony of the steppes of central Asia, earth and sky have lain face to face since time began and their marriage has preluded the birth of every hero of the steppes. The legend is still current that Genghis Khan, who founded the great Mongol dynasty, was born of the coupling of a blue wolf with a yellow doe. The blue wolf is none other than Er Toshtiik, the hero of Kirghizian courtly verse, clad in blue steel and bearing a blue shield and a blue lance (BORA). Mongolo-Turkic literature is full of blue lions and tigers and these are the manifestations of the power of Tangri, 'Father' of the Altaic tribes who is throned above the mountains and the sky and who became Allah when the Turks were converted to Islam. In the war between Earth and Heaven, blue and white were allied against red and green as Christian iconography corroborates, especially in depictions of St George and the dragon. At Byzantium the four factions which confronted each other at the chariot races in the Hippodrome were the Reds and Greens on one side and the Whites and Blues on the other. There is every reason to believe that these games in New Rome were invested with as great a religious and cosmic significance as the games of hand-ball celebrated during the same period in Central America. Both staged a sacred drama which symbolized the rivalry of the immanent and the transcendent, of Heaven and Earth. French history provides real and bloody battles between opposing sides who still wore the same emblematic colours in the name of the Divine Right of Kings and the Rights of Man which they claimed to embody. The royalist Chouans wore blue and the Revolutionaries red, and these are still the colours of party politics throughout the world. Blue and white, the colours of Our Lady, express a detachment from the things of this world and the flight of the liberated soul towards God, that is to say towards the gold which comes to meet the virginal white as it ascends into the blue of Heaven. Belief in the hereafter gives positive validity to the associations of blue and white with children's funerals. Under the age of puberty they are not yet fully developed human beings in the sense of not being fully developed sexually and are not fully of this world for that reason. Hence they more readily answer the blue call of Our Lady. Then the zodiacal sign of Virgo corresponds to harvest time when the evolution of Spring has given way to the involution of autumn. Like the colour blue, Virgo is a centripetal sign and it will strip the Earth of its cloak of greenery, bare it and dry it up. When the time comes round for the Feast of the Assumption of the Virgin Mary (15 August) to be celebrated under a cloudless sky, the golden Sun will turn to an unquenchable fire to devour the ripened fruits of the Earth. To the Aztec mind, this azure was turquoise blue, the colour of the Sun, which they named 'Prince of the Turquoise' (Chalchihuitl). It was the sign of drought, famine and death, yet Chalchihuitl was also the blue-green stone, the turquoise, which ornamented the skirts of the goddess of rebirth. When an Aztec prince died, one of these stones replaced his heart before his body was cremated, just as in Egypt, before mummification, the dead Pharaoh's heart was replaced by a scarab beetle carved from emerald. In some parts of Poland the custom of painting the houses of brides-to-be blue still survives. In Hindu tradition, the southern face of Mount Meru is of sapphire and, when it reflects the light, it tinges the atmosphere with blue. In Jewish tradition, Luz (see almond- tree), the home of the immortals, is also called the 'Blue City'. For Tibetan Buddhists, blue is the colour of vairocana (transcendent wisdom) and of potentiality, and at the same time of emptiness, for which the vastness of the blue sky is perhaps an image. The blue light of the dharmadhatu (law or primordial conscience) is of dazzling strength, but it is what opens the way of liberation. Blue is the colour of the yang (see yin and yang) and of the geomantic dragon, and hence is beneficent. Huan (blue), the colour of the darkling distant sky, suggests, as previously noted, the realm of the Immortals, but also, if interpreted in accordance with the Tao Te Ching (ch. 1), the non- manifested. The original pictogram would relate to the unreeling of the thread of a double cocoon, reminiscent of the symbolism of the spiral. There is no specific word in Celtic languages for blue (glas in Breton, Welsh and Irish Gaelic means 'blue' or 'green' or even 'grey', according to context), and when a distinction is essential, alternatives or synonyms are used. In social systems blue is the colour of the worker-producer function; however, in Middle Irish and Welsh literature it no longer seems to have possessed functional qualities comparable with those of white and red. Caesar, nevertheless, records the phenomenon of Breton women stripping themselves naked and painting their bodies blue for certain religious ceremonies. An Irish mythical ancestor, Goedel Glas ('Goidel the Blue') was the inventor of the Gaelic language (on a par with Hebrew) (OGAC 7: pp. 193-4).", "is_cross_ref": false, "page": 169, "slug": "blue", "letter": "B"}, {"term": "boar", "definition": "The symbolism of the boar is of great antiquity. It is found throughout most of the Indo-European world and, in some aspects, beyond it as well. The myth is part of the hyperborean tradition in which the boar represents spiritual authority. This may arise because, like the druid and the Brahman, the boar retires to a solitary life in the forest, or because it has the faculty of uprooting the truffle, that mysterious fungus which according to ancient legends was produced by lightning, or, lastly, because the boar feeds upon acorns, fruit of a sacred tree, the oak. The bear stands in opposition to the boar as a symbol of temporal power. In Gaul and in Greece, the boar was hunted and killed, emblem of the spiritual hounded down by the temporal. In China, too, the boar was the emblem of the Miao, the bear of the Hia. The Miao belong to a very ancient version of Chinese folklore. The boar is taken, or driven, away, by a warrior, Yi the Archer. Herakles (Hercules) takes the Erymanthian boar; Meleager, helped by Theseus and Atalanta, hunts the Calydonian boar. Here, quite clearly, is a species of cyclical symbolism, one reign giving place to another, one kalpa to the next. Hindus classify the present cycle as that of the 'White Boar'. The boar is endowed with 'Hyperborean', and hence with primordial, characteristics. It represents the avatar (incarnation) in which Vishnu raised the Earth to the surface of the waters and set it in order. Vishnu, again, takes the shape of a boar (Varaha) rooting in the earth to find the foot of the column of fire, which is no less than Shiva's lingam, while hamsa-Brahma seeks its tip in the sky. Thus the Earth was generally seen as the attribute of Varaha (Vishnu), under whose hand or protection it could well be regarded as a primitive Holy Land. Another aspect is apparent in Japan where the wild pig or boar, Inonshishi, is the last of the animals of the Zodiac. Emblematic of courage and even of rashness, a boar is used as their steed by the war-kami (deities). Small statues of boars stand outside Shinto shrines dedicated to Wakenokiyomaro. The war-god himself, Usa-hachiman, is sometimes depicted on a boar. Although the boar is set at the hub of the Buddhist Wheel of Existence, it is in the shape of a black animal, the symbol of ignorance and of the passions. It is sometimes called a pig and it is under this designation that its negative symbolism should be regarded for, just as the boar is the symbol of all that is noble, so the pig is the symbol of all that is base. The wild pig symbolizes unrestrained debauchery and brutality (BHAB, DANA, GOVM, GRAD, The 'Diamond sow' plays an important part in the Vajrayana. It is an attribute of that Vajra varahi (Dordje Phagmo) which manifests a female aspect of the Awakening. She is frequently depicted coloured scarlet and with a tiny sow's head, like a growth, over her right ear. This deity is associated with the cycle of Hevajra, whose co-adjutator she may be, as well as with that of Samvara, and should be likened to a realization of emptiness and to the delicate central channel (sushumma) into which respirations are collected in order to liberate Joy. The boar was a common motif on Gaulish battle standards, especially on those carved on the triumphal arch at Orange (France) and upon Gaulish coins. There are many examples of boars in votive bronzes or relief carvings in stone. Nevertheless the animal has nothing to do with the warrior caste except as the symbol of the priestly caste to which it stood in opposition. Like the druid, the boar was closely connected with the forest, feeding on acorns, while the wild sow, symbolically surrounded by her nine piglets, rooted in the ground at the foot of the apple, the tree of immortality. Since the Celts' herds of pigs lived more or less in the wild, the pig and the wild boar were often undifferentiated, and since the boar was the animal dedicated to Lug, pork was the sacrificial food at the festival of Samain (1 November). A number of legends tell of the feasts in the Otherworld at which there is a magic pig, always perfectly cooked and never growing less. Mercury is given the surname, Moccus, ('pig') in a Gallo-Roman inscription from Langres (France). The Twrch Trwyth (Irish: triath. 'king') with which Arthur did battle symbolizes the power of the priesthood in conflict with that of the king at a time of spiritual decline. Lug's father, Cian, changed himself into a 'druidic pig' to escape his pursuers. However, he died in his human shape. Nowhere in Irish literature, not even when under Christian influence, is the boar anything but a symbol of good. Here the Celtic world stands in sharp contrast with the tendency of the rest of Christendom. Here the boar symbolizes the Devil - whether one equates it with swinish lust and gluttony or with its rashness (comparable with the storm of passion), or again with the devastation which it causes by its headlong rush through crops, orchards and vineyards. By the association of ideas, however, one is reminded of the instance when Dtirer replaces the ox and ass of the Christmas crib with a lion and a boar. (CHAB pp. 173-5; OGAC 5: pp. 309- 12; MABG pp. 130ff.; STOG p. 34)", "is_cross_ref": false, "page": 173, "slug": "boar", "letter": "B"}, {"term": "boat", "definition": "(see also ship) The boat is the symbol of voyaging, or of a crossing made either by the living or by the dead. Aside from the custom of exposing the dead in canoes, there are in Indonesia, and also, in part, in Melanesia, three important categories of magico-religious practice that involve the use (real or imaginary) of a ritual boat: (1) the boat for the expulsion of demons and sicknesses; (2) the boat in which the Indonesian shaman 'travels through the air' in search of the patient's soul; (3) the 'boat of the spirits', which carries the souls of the dead to the beyond. (ELIC p. 356) All civilizations have their boat of the dead. The belief that the dead accompany the Sun in 'boats of the sun' is widespread throughout Oceania (Frobenius, quoted in ELIT p. 137). In Irish epic literature there is very little mention of boats as such, but in mythological literature they are the symbols and the means of reaching the Otherworld (OGAC 16: pp. 231ff.). In Ancient Egyptian art and literature the dead were described as sailing through the twelve regions of the Underworld in a sacred boat. It sails through dangers by the thousand, serpents, demons and evil spirits with long knives. As in the case of the weighing of the soul (see scales), its depiction contains constant hierarchical, ritual elements, enriched by occasional variations. In the centre of the picture the solar boat rides on the waves. Amidships stands the Sun-god, Ra, the dead person kneeling in worship before him. At bow and stern Isis and Nephthys raise their left arms as if to point the way, while their right hands hold the crux ansata, the ankh, symbol of the eternal life which awaits the voyager. On the far left of the picture, the jACKAL-headed god, Anubis, 'guide along the roads', follows the dead person as he makes for the boat bearing his own entrails in an urn. Like the spinal column, the entrails were endowed with a particularly sacred character. They had a magic power and without it the dead person could not retain his personality or his consciousness .... Therefore every dead person had to be especially upon the alert in case they were stolen by one of those evil spirits which swarmed in the Beyond and were always on the hunt for magic power. (CHAM p. 52) At all events they haunted the waterways of the Underworld along which the boat sailed towards the dead person's final home in brightness and light - unless, that is, it was shipwrecked on the way. Sometimes the sole crew of the boat was a pig. This was the Devourer, waiting to take the damned to a hell of lamentation, ruled by cruelly taloned torturers. Sometimes the boat was towed along the bank by a long rope which took the shape of 'a live serpent, symbol of the god who chased the enemies of light from before the face of Ra' (CHAM p. 70). At other times the serpent Apophis, the awesome incarnation of Set, was to be seen in the water attempting to capsize the boat. Apophis, dragon-like, breathed fire and raised the waves in an endeavour to snatch the dead person's terror-stricken soul. If the boat withstood these attacks, having avoided rocks, hell-gates and monsters with gaping jaws, it would sail out into the light of the rising Sun, before Khepri, the golden scarab beetle, and the justified soul would enjoy the bliss of eternal life. Sometimes the scarab would be standing in the boat bearing the Sun in its pincers like the promise of immortality. One may imagine how this prodigal wealth of imagery can lend itself as easily as Greek mythology to psychoanalysis, premissed upon the underground voyage of the solar boat being an exploration of the unconscious. At the end of the voyage the justified soul can sing: The bonds are loosened. I have thrown down all the evil which was upon me. O mighty Osiris, I am born again! Behold me, I am born again!' (quoted by CHAM p. 156). Bachelard looks upon the boat which bears the soul to this rebirth as 'a rediscovery of the cradle'. It suggests similarities with the bosom and the womb. The 'first' boat was perhaps the coffin. 'If Death were the first sailor ... the coffin, according to such a mythological hypothesis, would not be the last boat
