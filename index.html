D). Dreams and the unconscious form part of the world of darkness. Thus the symbolism of both Moon and the unconscious associates with darkness the elements of Water and Earth, in opposition to the symbolism of the Sun and consciousness which associates light with the elements of Air and Fire and the properties of heat and dryness.", "is_cross_ref": false, "page": 1056, "slug": "and-probably", "letter": "A"}, {"term": "morning", "definition": "In the Bible, the word denotes the time of God's blessings and of human justice. It symbolizes the time when light is fresh, of beginnings when all is still uncorrupted, pure and uncompromised. Morning is a symbol of both purity and of promise, it is the time of Edenic existence. It is also the symbol of trust in oneself and in others and in life itself.", "is_cross_ref": false, "page": 1065, "slug": "morning", "letter": "M"}, {"term": "mortar", "definition": "The sexual significance of pestle and mortar is easy to understand. By extension the Bambara make the mortar a symbol of education (ZAHB). Like the cauldron, the mortar plays a major part in European and Asian mythology. In Russia, the old ogress, Baba-Yaga, personifying Winter storms, travels in a mortar. 'The mortar is her coach, the pestle her whip and with her broom she sweeps away the track of her passing' (AFAN 1: p. 157). The Vedas glorify mortars and soma - the liquor of life and semen of the gods - in poetry in which the sexual symbolism is made holy until it is given a cosmic dimension. The womb, instrumental in passing on life, is associated in this context with the drum, while the phallic pestle is compared with a stallion.", "is_cross_ref": false, "page": 1065, "slug": "mortar", "letter": "M"}, {"term": "mosquito", "definition": "Perseveringly pursuing his victim and sucking his blood has made the mosquito a symbol of aggressiveness. An expert in Greek mythology has suggested that the famous Theban Sphinx, which Sophocles described as 'the virgin with the hooked claws and riddling song', who asked her riddle of everyone who passed her and ate them when they failed to answer it, was really none other than the malaria mosquito. The monster died when oedipus solved the riddle by draining the marshes. This explanation casts some light upon the Oedipus complex. When the King of Thebes was unable to deal with the Sphinx and became resigned to her malign presence, he identified himself in some sense with the monster. A ruler becomes responsible for evils which he cannot cure. Laios became the mosquito, malaria, and to overcome the latter, the king had to be deposed. Hence his killing and, since he was Oedipus' father, the killing of the father who stood in the son's way. On the other hand, marshes are symbols of the unconscious. Their stagnant waters, on which mosquitoes breed, are not removed until the drainage channels are opened; and these channels from the unconscious are such routes of self-expression as dreams, speech, poetry, painting and music. The father is the marsh which breeds fever and, by a strange reversal of the symbol, Oedipus in this context may stand for the analyst, since it is he who helps to open the channels of communication and drain the father away. The two roles, however, are united when an internal riddle needs to be solved. Oedipus is his own analyst, as every analyst must become at a certain stage in his analysis. At that point the cure has been effected and the dissociated parts of the personality are brought together. The channels are open, the mosquitoes dead and the monster has vanished. No one can ever save you except yourself.", "is_cross_ref": false, "page": 1066, "slug": "mosquito", "letter": "M"}, {"term": "moth", "definition": "The night butterfly which shrivels the leaves on which it settles, the moth is the constant symbol of the soul seeking the godhead and consumed by a mystical love, attracted like the insect fluttering round the candle until it burns its wings. The theme is a thread which runs through Persian mystical poetry and the moth becomes the symbol of humanity in the chilly darkness, yearning for wings to take flight towards the heights of divine love. On the other hand, the notion of the moth burning its wings in the candle - shared by more than one culture - causes it to be regarded, like the butterfly, as a symbol of faithless frivolity. 'Men rush to their doom like moths flying to their death in the candle-flame', says the Bhagavad Gita.", "is_cross_ref": false, "page": 1066, "slug": "moth", "letter": "M"}, {"term": "mother", "definition": "The symbolism of the mother is related to that of earth and the sea, in the sense that all three are wombs and wells of life. Earth and sea are themselves symbols of the mother's body. All the great Mother Goddesses were fertility-goddesses - Gaia, Rhea, Hera and Demeter among the Greeks; Isis among the Ancient Egyptians and in Hellenistic cults; Ishtar among the Assyrians and Babylonians; Astarte among the Phoenicians, and Kali among Hindus. The same ambivalence existing in sea and Earth symbolism recurs in the symbol of the Mother. Life and death are interdependent. To be born is to emerge from the mother's womb; to die is to return to Earth. Mothers are anchors of shelter, warmth, love and nourishment. On the other hand they may run the risk of suppressing their children by limiting their horizons and of stifling them by exercising the office of nurse-maid and governess to excess. She who gave life devours what should procreate; the giver entraps and castrates. Christianity mystically transposes the Mother into the Church, conceived as a community from which Christians can draw nourishment in the life of grace, but from which they may also suffer intolerable spiritual despotism, such is the human capacity to corrupt. On the other hand, the Divine Mother symbolizes the most perfect sublimation of instinct and the most profound harmony of love. In Christian tradition, Our Lady is the Mother of God, conceiving Jesus through the Holy Spirit. In the dogma of the Catholic Church, she expresses a historical reality and not a symbol. The event is no less significant on two counts, namely, that virginity does not inhibit a very real maternity and that God can impregnate one of his creatures independently of the laws of nature. This dogma emphasizes with equal force that Christ is directly rooted in the human nature of his Mother and in the divine nature of his Father and nothing can better express the Word made Flesh than the unity of the person in two natures. The early Fathers enjoyed exploring the verbal consequences of this paradoxical event. Our Lady was her son's daughter in so far as he is God, her creator: she was also the mother of her God, in so far as he was a man incarnate through her. If we consider her son's divine nature, clearly she never conceived him, yet if we consider the person of Christ as an individual, she is really his mother since it was she who gave him his human nature. Hence her name, Theotokos, Mother of God, so fiercely debated in the councils of the primitive Church and expressive of motherhood in its perfection. This manifestation of divine motherhood has nothing in common with the Divine Mother of Hindu theology, and this difference stresses the divisions between a history-based theology, founded upon what is regarded as an event which took place, and a symbolic theology, based upon what is regarded as a symbol. For the one, the historical fact that the Mother of God exists expresses the spiritual reality of the Incarnation; for the other the absolute symbol of the Divine Mother translates the spiritual reality of the female principle. Notions can be absolute symbols and, in India, the notion of the Divine Mother is 'a synthesis of... mythology, theology, philosophy and metaphysics. These four angles of vision are represented by symbols, such, for example, as that of Kali.' Now in Indian iconography, Kali is depicted as a hideously ugly woman, blood dripping from her long pendulous tongue, dancing upon a corpse. How then can she symbolize the Divine Mother? Swami Siddheswarananda explains that in this symbol of Terror 'we do not worship either violence or destruction, but in a vision of a single modality we comprehend the three impulses which together form creation, stabilization and destruction.' These are three aspects of a single experience of life. The Divine Mother is thus the life force made manifest, and this force is 'the Spiritual Principle displayed in a female shape 1 . Other aspects may be seen in symbols other than Kali - durga, Lakshmi, Sarasvati, ganesha, for example. All assume a cosmocentric attitude of mind tending to include within its range of vision macrocosm and microcosm, atom and globe. The Divine Mother is like a continuum which unites and underpins the universe, prakrti and may a, the oneness of all that is manifest from simple outward shape to pure illusion. She is consciousness of manifestation, of Shiva's self manifest in countless outward shapes, of those waves of energizing power which are beings and of matter raining down in fleeting lightning-flashes. She is the consciousness of the wholeness made manifest and liturgies invoke her in such terms as: 'Divine Mother I worship you under the shape of creative energy, I fall before you!' (Vedanta 4-5 (1967): pp. 5-26). Brigit was the mother of the three primeval Celtic gods, Brian, Iuchar and Iucharba, who fought and killed Lug's father, Cian, their own father's brother. Brigit was invoked by poets, learned men and smiths. However, she was also daughter of the Dagda, just as Minerva-Pallas was the daughter of Jupiter-Zeus and the Dagda was Lug's brother ... but it is pointless as well as impossible to draw up a coherent and rational family-tree. Unimpaired, Brigit symbolizes what Goethe called the Eternal feminine, without the need to make her a mother-goddess with the ethnographic accent upon fertility. 'Mother' may also be found in the Gaulish river-name, Matrona (Marne), and in the name of the Welsh deity Modron. 'There would seem to be an active symbolic relationship between the Eternal Mother and water (salt or fresh) which stands for the full range of potential retained by a certain state of being' (GUEI p. 306 n. 4). In Ireland, the primeval mother- goddess is called Dana (= 'art'). She was the mother of the gods (Tuatha De Danann, 'People of the Goddess Dana') and corresponds to Elatha (= learning). She was also known as Ana and as was the case with the Roman goddess Diana and St Anne, the mother of Our Lady, we may see her as (de) Ana, 'the goddess Ana'. At the functional level of the craftsman, the Celtic Minerva, another of her aspects, counterbalances Gobniu, the blacksmith. However, in her primary role of mother and virgin she stands simultaneously for universal potentiality and divine bliss. At the same time she may be identified with the universal father who, without begetting children, is the Almighty Father (CELT p. 15). It would seem that in Celtic religious concepts, women played an important role either as messengers from the Otherworld or as sole possessors of the right of kingship and as war-goddesses. There was, however, one sole and unique female deity with varied aspects, in contrast with separate and distinct male deities. This female deity counterbalanced the 'Almighty Father' (Ollathir) and since, although he was the father of mankind, he lacked", "is_cross_ref": false, "page": 1067, "slug": "mother", "letter": "M"}, {"term": "motley", "definition": "Motley is the primitive symbol of the countless beauties of the natural world, its shapes and colours. Parti-coloured clothes, gardens, carpets, frescoes and pottery all conjure up this inexhaustible wealth of living things and offer an implicit plea for good fortune; they pledge their identification with the protean and constantly regenerated world of nature. Fertility-gods and goddesses, kings in many countries and priests vested for their offices were often dressed in parti-coloured cloaks or tunics.", "is_cross_ref": false, "page": 1071, "slug": "motley", "letter": "M"}, {"term": "mountain", "definition": "Mountain symbolism takes many forms deriving from height and centre. In so far as mountains are tall, lofty, rising abruptly to meet the Heavens, they form part of the symbolism of transcendence and, in so far as they are so often numinous places where the gods have revealed their presence, they share in the symbolism of manifestation. Mountains are places where heaven and Earth meet, where the gods have their home and human ascension its boundary. Viewed from above, the vertical point of their peaks make them the centres of the world: seen from below, they stand against the horizon like World Axes, their slopes like a ladder to be climbed. Thus, in all lands and among all peoples, most cities have their holy mountain. This twofold symbolism, of height and of centre, recurs in spiritual writing. St John of the Cross describes the stages of the spiritual life as though it were an ascent and St Teresa of Avila in her Interior Castle, as if it were climbing Mount Carmel. Mountains also give expression to notions of stability, changelessness and, sometimes, even of purity. The Sumerians believed them to be undifferentiated masses of primal matter, the World Egg, which, according to the Chu-wen, brought forth 'ten thousand beings'. In more general terms, mountains are both the centre and the axis of the world, pictorially represented as right-angle triangles. They are the homes of the gods and their ascent is represented as an exaltation heavenwards and as a means of entering into a relationship with the godhead, like a return to the First Cause. Chinese emperors sacrificed on mountain peaks; Moses received the Ten Commandments on the top of Mount Sinai; Shiva-Maheshvara 'ceaselessly descended' upon the peak of Ba-Phnom, the site of a capital of the former kingdom of Funan; Taoist Immortals ascended into Heaven from mountain tops and it was there that messages for Heaven were placed. The best known axial mountains are Meru, in India, Kun-Lun in China (see also below) and Li-tzu's Mount Li-ku-ye; and there are many more: Fuji-yama, for which ritual purification is an essential preliminary to any ceremonial ascent; Greek Olympus; Persian Alborj; Samaritan Garizim; Masonic Moriah; Elbrus and Tabor (the latter derives its name, significantly, from the root for 'navel'); the Ka'ba at Mecca; MontsaJvat in the Grail legend; the Muslims' Kaf; the Celts' white mountain; Potala in Tibet and so on. In every case we are concerned with mountains central or 'polar' in any given tradition. Montsalvat and Li-ku-ye stand on islands which have become inaccessible while Kaf can be reached neither by land nor by sea. Implicit in this is a removal from the primeval state like the transfer of the spiritual centre from the peak of the mountain, on which it may be seen, to the cavern lying beneath it. Dante places the Earthly Paradise on the peak of Mount Purgatory. Taoists stress the difficulties, the dangers even, of climbing a mountain without training oneself through spiritual exercises. Mountains are sometimes inhabited by fearful beings who bar all approaches to the summit. Clearly the ascent is of a spiritual nature, moving upwards towards knowledge. 'The ascent of this mountain', Richard of St Victor wrote, 'belongs to self-knowledge and what happens at the top of the mountain leads to the knowledge of God.' 'The Sinai of one's being' is a symbol common to Suhrawardi of Aleppo and to Ismaili esoterics. In Sufic terms, Mount Kaf is man's haqiqat, his deepest truth, his very nature as the Buddhists would say. Similarly for the Chinese, Mount Kun-Lun corresponds to the head, and its peak touches the point at which the release from the cosmos may be effected. Once again the cosmic symbolism of mountains as centres needs to be stressed. In India, in addition to Mount Meru, there were such other axial mountains as Kailasa, the abode of Shiva, and Mandara, which was used as a plunger in the famous Sea of Milk episode. Apart from Kun-Lun - which was also a pagoda to nine storeys corresponding to the nine degrees of heavenly ascension - the Chinese had the four world-pillars, one of which was P'u-Chou which gave access to the Underworld, and the four mountains at the cardinal points, T'ai-shan, to the east, being the best known. 'If the heavens were in danger of falling,' wrote Chairman Mao, 'this mountain would hold them up.' To the Taoist Celestial Masters, Mount Kun-Lun symbolized the abode of immortality, rather on the lines of the Western Earthly Paradise. Its fame derives from the fact that Chang Tao Lin, the Heavenly Master, went there for the two swords which, it seems, drove evil spirits away. It was from this mountain, too, that having drunk the beverage of immortality discovered by one of his ancestors, he rose up to Heaven on the five-coloured dragon. In Taoist mythology it was upon this mountain, called 'the Mountain in the Middle of the World' and around which the Sun and Moon revolved, that the Immortals went to live. On the peak of the mountain they located the Gardens of the Queen of the West, in which grew the peach-tree with the fruit which conferred immortality. Guenon believes that, from the etymology of her name, Cybele was a mountain-goddess and this is undoubtedly true of Parvati. She was the symbol of ether and also of strength. Furthermore, she was Shiva's shakti, while he was Girisha, 'lord of the Mountain'. His role is best displayed in Cambodia, where his lingams are set up either on natural mountain peaks, such as Lingaparvata, Mahendraparvala or Phnom Bakheng, or on the tops of mountainlike step-temples such as Bakong, Ko-Ker or Baphuon. Such temple-mountains are the centres of kingdoms, as Meru is the centre of the world. They are the axes of the universe, as were Maya or Babylonian temples. In such centres, the king was the surrogate of the Lord of the Universe, Shiva-Devaraja, being the chakravarti ox Universal Monarch. The Kings of Java and Funan were Kings of the Mountain for, as the Javanese saying goes, 'where the king is, there is the mountain'. Echoes of this artificial central mountain are to be discerned in Celtic rock-piles, their tumuli and cairns; in the man-made hills in Chinese capital cities; perhaps, as Durand claims, in Vietnamese citadels and watch-towers; and certainly in the sand-mountains and sand-pagodas created at New Year in Laos and Cambodia. They are to be seen with equal clarity in Buddhist stupas, of which the most grandiose is at Borobudur in Java. Because mountains are ways leading to Heaven, they were the refuges of Taoists who, as Demieville observes, 'entered the mountain' when they left the world behind, as a means of identifying themselves with the Heavenly Way (Tien Tao). Taoist Immortals are called sien, literally, 'mountain-men'. In Chinese classical painting mountains are contrasted with water as yang with yin, the changeless with the ephemeral, the former being most often depicted as a rock, the latter as a waterfall (BENA, BHAB, COEA, COOH, CORT, DANA, DAUM, DEMM, ELIF, GRAD, GRAP, GRAR, GRIC, GUEV, GUED, GUEM, GUEC, GUES, HUAV, KALL, KRAA, LIOT, The Old Testament contains echoes of the mythological symbolism of the primordial or cosmic mountain. Like fortresses, the high mountains are symbols of safety (Psalm 30: 7).", "is_cross_ref": false, "page": 1072, "slug": "mountain", "letter": "M"}, {"term": "Mount", "definition": "Garizim is called, in passing, 'the middle of the land' (Judges 9: 37), while such phrases as 'the everlasting hills' occur in Genesis 49: 26. Hills and mountains are associated with Jehovah (Psalm 36: 7; Psalm 48; Isaiah 14: 12ff.), while Ezekiel 28: 11-19 would imply speculative thought which equated to some extent the Mountain of the Lord with the Mountain of Paradise. Such a concept cannot be found in Genesis, but surfaces in late Jewish writings (Jubilees 4: 26; 1 Enoch 28: Iff.; 8: 3). These are signs of how popular and attractive the theme of the holy mountain was. This is transmuted into eschatological terms in two passages from the prophets Isaiah (2: 2) and Micah (4: 1): 'But in the last days it shall come to pass, that the mountain of the house of the Lord shall be established in the top of the mountains.' At the cost of some modification, the symbol may be found at the very heart of the Jewish religion. Heir to the primeval holy mountain, the mountain now often symbolizes the presence or proximity of God, such as his revelation upon Mount Sinai and the sacrifice of Isaac (Genesis 22: 2) upon a mountain later identified as the Temple Mount. Elijah was granted the miraculous shower of rain (1 Kings 18: 42) after praying on the top of Mount Carmel and God revealed himself to him on Mount Horeb (1 Kings 19: 9ff.). Jewish apocalyptic writings merely added to the number of these visions of revelations of the godhead on mountain tops. Nor should the Sermon on the Mount (Matthew 5: Iff.) be forgotten; no doubt it corresponds in the New Covenant to the Ten Commandments of the Old, handed down from Mount Sinai. It should also be observed that Christ's Transfiguration took place upon 'an high mountain' (Mark 9: 2) and his Ascension on the Mount of Olives (Luke 24: 50; Acts 1: 12). Furthermore, mountains were widely regarded as symbolizing human pride and pomp, which could not, however, escape God's almighty power. Pagan worship was often celebrated upon high places (Judges 5: 5; Jeremiah 51: 25) and this is why Judaism and after it the early Church expected the mountains to be levelled and to vanish. This was because, when God brought his chosen people back from exile, 'every mountain and hill shall be made low' (Isaiah 40: 4) and the end of the world would make the mountains disappear (1 Enoch 1: 6; Ascension of Isaiah 4: 18; Revelation 16: 20). There are two aspects to the symbol: God reveals himself upon the mountain tops, but the mountain tops upon which men stand only to worship man and idols and not the true God, are no more than signs of pride and omens of disaster (see tower; tower of babel; ziggurat). The links in this chain of sacred symbolism - God-mountain-city-palace- refuge-temple-centre of the Earth - shine out in all their clarity in these verses of Psalm 48: Great is the Lord, and greatly to be praised in the city of our God, in the mountain of his holiness. Beautiful for situation, the joy of the whole earth, is mount Zion, on the sides of the north, the city of the great King. God is known in her palaces for a refuge We have thought of thy lovingkindness, O God, in the midst of thy temple. According to thy name, O God, so is thy praise to the ends of the earth. As we have seen, Biblical tradition invested many mountains with the quality of holiness and in consequence they came to symbolize the revelation of the sacred. Such were Sinai or Horeb, Tabor, Garizim, Carmel, Golgotha and the mountains of Christ's temptation, of the Beatitudes, the Transfiguration, the Crucifixion (Calvary) and the Ascension; and the so- called Gradual Psalms (120-34) rise step by step to these heights. In the early Church mountains symbolized the centres of initiation into the monastic life founded by the Desert Fathers. The Acropolis of Athens stands with its temples upon the top of a holy mountain, access being through the Propylaea for the pilgrims to the ritual and hymns of the festival of the Panathenaea. When temples were built on flatlands, a central man-made mountain was provided, such as, for example, the Mount Meru in the temple of Angkor Thorn. In Africa and America, among all peoples and in all lands, mountains have been marked out as the abode of the gods who signal their reactions to human behaviour by mists, clouds and lightnings. To summarize Biblical traditions and those of which Christian art gives so many examples, Champeaux and Sterckx stress three main principles of mountain symbolism: (1) mountains link Earth and Heaven; (2) holy mountains stand in the centre of the universe of which they are the image; (3) temples are identified with these mountains (CHAS pp. 164-99). In Muslim cosmology, the mountain which dominates the terrestrial world is called Kaf. Early Arab thinkers generally regarded the Earth as a flat disc and Mount Kaf as being separated from the terrestrial disc by a region which could not be crossed. In the words of the Prophet, this was a region of darkness which it would take four months to traverse. Some describe Mount Kaf as being made of emerald and its reflection as tingeing the vault of Heaven, which the West would call blue, with green. Another version claims that only the rock upon which Mount Kaf stands is composed of a sort of emerald. This rock is also called 'the post' because God created it to support the world. In fact, some maintain, the Earth could not remain steady of itself and needs a support of this kind. If Mount Kaf did not exist, the Earth would be in a state of continuous quaking and life of any sort would be impossible. Once again we have a recurrence of the symbolism of centre and navel of the world (see omphalos). Mount Kaf was often viewed in the same light as the mother-mountain of all the mountains in the world. 'The latter were joined to it by a complex of underground roots and veins and when God wished to destroy any country he had only to command one of these roots to move and an earthquake would follow' (ENCI 11: 'kaf). Inaccessible to human beings and standing on the edge of the world, Mount Kaf represented the boundary between the visible and the invisible world. Nobody knew what lay behind it and only God knew what creatures lived upon it. However, the most important thing about Mount Kaf was that it was the home of the fabulous bird, the simurg, which had existed from the beginning of the world. This wonderful bird then retired to Mount Kaf, where it lived in happy and cloistered solitude, a wise counsellor consulted by kings and heroes. Kaf owes the name which the poets have given it of 'Mountain of Wisdom' and, symbolically, 'Mountain of Happiness', to the bird which made its home there. Kaf is often mentioned in the Thousand and One Nights and other Arabic stories. Mystical writers have made it a more esoteric symbol. In his Rose Garden of Mystery Shabistari asked what Mount Kaf and the simurg were. Lahiji provides the answer in his commentary that 'Mount Kaf, like the cosmic mountain, is internalized in a psycho-cosmic mountain. The simurg signifies unique and absolute Selfhood. Mount Kaf on which it dwells is the eternal human reality; which is the revelation in perfect form of divine haqiqat, since the Divine Being (haqq) is revealed in it, with all its names and attributes' (CORT pp. 123-4). Africans often regard mountains in the shape, and playing the parts, of fabulous beings and of places haunted by gods, spirits and hidden powers which one should not risk disturbing. The sound and song of the mountains are replete with mystery, not to be understood by the uninitiated. The mountains themselves are a hidden world full of secrets, holy places which are not to be entered without a guide (mystagogue) under pain of mortal danger. They symbolize the longing for initiation as well as its perils (HAMK p. 24). The Celtic world provides scarcely any evidence of the general symbolism of mountains except for the mythical Welsh place name Gwynvryn ('White Mount'), from the tale of Branwen the daughter of Llyr in the Mabinogion, where it is the central place where Bran's head was buried. So long as it was left undisturbed, the head would perform the task of keeping the isle of Britain safe from all invasion or disaster. Since white was a priestly colour, Gwynvryn can only stand for a primeval centre and this detail in the Welsh tale must come from a much earlier source. Holy mountains are places of solitude and meditation, by contast with the lowlands where mankind lives (LOTM p. 45; GUER). A mountain peak rising to the sky as depicted by Leonardo da Vinci, say, or by some Chinese artists, is not just a beautiful decorative motif, but symbolizes the abode of solar deities, the higher properties of the soul, the supraconscious functioning of the life force, the opposition of the warring principles of Earth and Water, which comprises the world, and the destiny of mankind to move ever upwards. As the focal point of an area, mountain peaks symbolize the bounds of human development and the psychic function of the supraconscious which is, in fact, to lead mankind to the peak of its development (DIES p. 37). Meru. Thai funeral ceremonies include the setting of a parasol on the top of a short column fitted with cross-pieces for the soul's ascent into Heaven, while the staff, or danda, of the Hindu parasol is itself divided into a number of sections. The Ancient Chinese royal chariot had a round awning representing Heaven, while the pole which held it up represented the World Axis and the square body of the chariot the Earth. The Emperor was identified with the pole since Heaven covers and Earth underpins. The parasol, Vishnu's emblem, is simultaneously an emblem of kingship and a symbol of Heaven. In aniconic depictions of the Buddha, the meaning is the same - the parasol stands for Heaven; the throne, for the intermediate world; and his footprints, for the Earth. The parasol is, however, the emblem of the chakravarti, the Buddha himself. The stepped series of parasols on the tops of stupas and pagodas are celestial levels. It should be observed that they are placed above the dome, on the portion of the axis which emerges from it, that is to say, that they stand for extra-cosmic levels and superhuman states. In Tibetan symbolism they correspond to the element Air, but above them there is a 'tongue of flame', the element Ether. In Tantrism, the chakra (wheels) set at intervals along the spinal column (microcosmic axis) are overtly identified with parasols. However, the very crown of the Brahmarandhra, with a hole in the centre, is a parasol. It is the flowery awning, the Chinese imperial insignium which Taoist symbolism, for its part, identified with the eyebrows, sheltering the Sun and Moon. Guenon notes the twofold aspect under which the parasol should be considered. Seen from below it shades against the sunlight: seen from above, its ribs (salaka) are the very rays of sunlight which embrace the whole world (BENA, JILH, MALA, MASR, PORA). As a solar symbol, it is, as it were, the halo of the person which it shades, who is related to the Sun by his rank and authority. Among the retinue of servants surrounding a king, one held a parasol over his head, and this was often decorated with richly coloured feathers. In Chinese tradition, the parasol was an emblem of elegance and the display of wealth. The parasol attracts attention, not to the Sun above it, but to the Sun below it, that is to the individual concerned. It tends towards interiorization. If one considers its everyday use alone, it is patently a symbol of protection.", "is_cross_ref": false, "page": 1075, "slug": "mount", "letter": "M"}, {"term": "mourning", "definition": "See lamentation.", "is_cross_ref": true, "page": 1080, "slug": "mourning", "letter": "M"}, {"term": "mouse", "definition": "See under rat.", "is_cross_ref": true, "page": 1080, "slug": "mouse", "letter": "M"}, {"term": "mouth", "definition": "As the channel through which pass breath, speech and food, the mouth is the symbol of creative force and, in particular, of the insufflation of the soul. As the organ of speech and of breathing, it also symbolizes an elevated state of consciousness and the power to control through use of reason. However, as with all symbols, there is another side to this positive aspect. A power able to build, animate, legislate and elevate is also capable of destroying, killing, disorganizing and debasing - the mouth undermines its castles of words as fast as it erects them. It is the intercessor between the situation of the individual and the higher or the lower world into which it can lead that person. Iconographically it is depicted throughout the world either as the jaws of a monster or as the lips of an angel and can as easily be the Gates of Hell as the Doors of Paradise. The Ancient Egyptians practised the post-mortuary ritual known as 'the opening of the mouth'. This rite was intended to fit all the dead person's bodily organs for their new life. Anubis presided over the ceremony, which took place on the day of the burial over a carefully prepared body. The specially trained priest touched the dead person's face twice with a small adze and once with a chisel or pincers. He then opened the mouth with a hook shaped like a bull's leg and a golden implement in the shape of a human finger. The ceremony ensured the dead person the ability to speak the truth, thus satisfying the gods who would be his or her judges, and to receive a new life. A solar disc placed upon the mouth showed that the dead person now shared the life of the Sun-god, Ra. From now onwards he or she was summoned to eat the food of Heaven (ERMR p. 308; PIED pp. 334, 401). The Egyptian Book of the Dead contains such prayers as: 'Give me back my mouth, so that I may speak.' There were secret societies with a religious rite of initiation in which the candidate was first gagged in the presence of their officers, their high priests not removing the gags until the candidate had successfully passed the initial tests. This ceremonial closing of the mouth symbolized the need rigorously to observe the rules of secrecy, never to speak without the society's permission and to pass on only what the mouths of its Masters had taught. Carvings from southern Gaul depict faces without a mouth. When the Irish bard Morann, son of the usurper Cairpre, was born, his father ordered him to be thrown into the sea since he had no mouth. Lack of a mouth must surely be related to eloquence, poetry or the expression of thought. Since blind men were endowed with second sight, men without mouths were orators and poets employing other than a common tongue. The 'mouth of darkness' is a chthonian or infernal symbol, a gaping entrance to the Underworld, swallowing the Sun each dusk to vomit it up again at dawn. It is the transition from light to darkness, life to death, and hence both entrance and exit of ritual initiation, traditionally regarded as a form of ingestion in which the initiate is sometimes said to have been swallowed by a monster when he remains hidden in his retreat. Hieroglyphics, temple statues and buildings all bear witness to the importance which this symbol has held for so many peoples in those fortunate places where religious knowledge and astronomical observation had yet to become separate branches of science. Whether set at the foot of Central American step-pyramids or Asian stupas, the mouths of wolf, lion, crocodile, jaguar, python, ndga or dragon all had the same meaning. In mouth symbolism the monster Quetzalcoatl is the brother of leviathan or Jonah's whale. The subtle interplay of the colours green and red, regarded here as what symbolizes and what is symbolized, was often associated with the mouths of monsters, green on the outside and red as hell-fire within. Because of the associations in so many cultures of Fire with the mouth - the tongues of fire at Pentecost, dragons spitting fire, the lyre of Apollo, the Sun-god and so on - Jung saw a link and a deep relationship between the mouth and fire. The two chief characteristics of the human race are the use of speech and of fire. Both derive from psychic energy or mana. The symbolism of the mouth derives from the same sources as that of fire and displays the same twofold characteristics as Agni, the Indian god of manifestation, creator and destroyer. The mouth is also shaped in the curve of the primeval egg, the palate corresponding with the upper world and the lower jaw with the Underworld. The mouth is thus the point of departure or of convergence of two directions and symbolizes the source of opposites, contrarieties and ambiguities.", "is_cross_ref": false, "page": 1080, "slug": "mouth", "letter": "M"}, {"term": "mud", "definition": "The symbol of fertile primeval matter from which, according to Biblical tradition, mankind, in particular, sprang. As a mixture of Earth and Water, it joins the receptive womb-principle (earth) with the energizing principle of change and transformation (water). If one takes Earth as one's point of departure, then mud will symbolize the beginning of development, Earth moving, fermenting and becoming plastic. On the other hand, taking Water, pure and unsullied, as one's point of departure, then mud will be seen as the beginning of retrogression and degradation. Hence it will become identified in moral symbolism with lees, silt, the lower levels of existence - water which has become filthy and contaminated. All levels of cosmic and moral symbolism range between Earth brought to life by Water and Water polluted by Earth.", "is_cross_ref": false, "page": 1082, "slug": "mud", "letter": "M"}, {"term": "mulberry-tree", "definition": "In Ancient China the mulberry was the tree of the east. It was the abode of the Mother of Suns and the tree up which the rising Sun climbed. When Huang Ti left the hollow mulberry-tree (ch'ong-san) to climb the throne, he clearly followed the ascendant path of the Sun. This same path was accompanied by the rhythmical beating of a drum of mulberry-wood or of paulownia. A forest of mulberry-trees (san-lin) was planted at the eastern gate of the capital and the same word is used for a dance which would appear to have been related to the vernal equinox. However, Yen-ti's daughter, transformed into a magpie, used a mulberry- tree to rise to Heaven. Bows of mulberry-wood, as well as bows of peach-wood, were used to shoot arrows to destroy evil influences at the four points of the compass. Consequently, it is somewhat surprising to find that the appearance of miraculous mulberry-trees in conjunction with some dynastic event was regarded as ill-omened. This is doubtless because the Sun's ascendant presages drought, which is patent evidence of Heaven's curse (GRAD, In legends its red flowers, which gleam at night, have been compared with the stars. Ovid relates that its fruit was originally white, but became red after the suicide of the two lovers, Pyramus and Thisbe, who used to meet in the shade of a mulberry-tree beside a spring.", "is_cross_ref": false, "page": 1082, "slug": "mulberry-tree", "letter": "M"}, {"term": "mushroom", "definition": "Mushrooms, and in China especially the agaric or tinder agaric, are symbols of longevity, the reason, perhaps, being that they last a very long time when they are dried. A mushroom was one of the attributes of the god of longevity. The Immortals ate them, together with cinnamon, gold and jade. Mushrooms, Wang Ch'ong wrote, gave them bodily lightness. Agaric (lin-che), furthermore, was believed to flourish only when the empire enjoyed peace and good rule. To see it growing was a sign that Heaven's mandate was being put to proper use. Additionally some ancient writers considered it to be a love philtre. On a different plane, Taoist cosmology made the mushroom an image of primeval Heaven because of the domed shape of its cap.", "is_cross_ref": false, "page": 1083, "slug": "mushroom", "letter": "M"}, {"term": "Chuang", "definition": "Tzu (ch. 2), furthermore, regards the mass of mushrooms growing from the same moist patch as an image of the ephemeral modalities of being, fleeting outward appearances of one and the same essence (DURV, The Dogon symbolically associate mushrooms with the coating of the stomach and with musical instruments. Drum-skins are rubbed with ashes of mushrooms to 'make them speak' (DIED). The Oroch, a Siberian Tungus tribe, believed that the souls of the dead were reincarnated in the shape of mushrooms on the Moon and dropped down to Earth again in the same form (ELIF). Some Bantu tribes in the central Congo also make mushrooms symbols of the soul. The Lulua use the terms 'kraal mushrooms' and 'bush mushrooms' for the worlds of the living and the dead (FOUC). A wise man added: 'A kraal mushroom and a bush mushroom are the same mushrooms.' All these beliefs share one point in common: they make mushrooms symbols of life regenerated by fermentation and organic decomposition, that is, by death.", "is_cross_ref": false, "page": 1083, "slug": "chuang", "letter": "C"}, {"term": "music", "definition": "(see also sound) The Ancient Greeks generally attributed the invention of music to Apollo, Cadmus, Orpheus and Amphion; the Ancient Egyptians to Thoth or Osiris; Hindus to Brahma; the Jews to Jubal and so on. Musical historians praise Pythagoras, who invented a monochord to determine mathematically the musical scale. Equal praise is given to Pindar's master Lassus who wrote the first musical treatise c. 540 bc. Two thousand years before these masters lived, the Chinese had carried a musical form to a point of real perfection. In fact a generally accepted chronology sets the Emperor Huang Ti's reign at about 2697 bc. Under this emperor, one of his", "is_cross_ref": false, "page": 1084, "slug": "music", "letter": "M"}, {"term": "ministers", "definition": ", Lin-Len, formed an octave of twelve semitones, which he called twelve lu. These twelve lu were divided up into yang lu and yin lu, and corresponded to the twelve months of the year and the twelve states of the soul, each yang lu being followed by a yin lu, and each lu being fraught with symbolic meaning. Pythagoreans also regarded music as a harmony of numbers with the cosmos, the latter itself being reducible to sound-numbers. This was to endow numbers with the mind and feelings of animate beings. Their school is responsible for the concept of a 'music of the spheres'. Music with its different harmonics, tones, tempi and instruments is a means of identifying with the life of the cosmos in all its fullness. In every civilization, the high points of social or personal life have been punctuated by events in which music has played the part of a mediator which widens contact until it borders upon the divine. Plato categorized the types of music appropriate to the activities of the citizen.", "is_cross_ref": false, "page": 1084, "slug": "ministers", "letter": "M"}, {"term": "mutilation", "definition": "(see also blindness; deformity; one-armed; one-eyed; one- legged) Mutilation is most generally regarded as a disqualification; thus Celtic tradition relates that King Nuada ceased to be able to reign after losing an arm in battle with the earlier inhabitants of Ireland. The god Midir was threatened with the loss of his kingdom because he was accidentally blinded in one eye. However, this purely social consequence of mutilation does not really reveal the symbolic meaning of the word. In order to understand this, it should be remembered that much of civilization is based upon even numbers - human beings walk on two legs, work with two hands and absorb visual reality through two eyes. In opposition to the divine or human order is the hidden transcendental order of darkness, based primarily upon 'one' and standing on a point like a dancer or an inverted pyramid. The deformed, limbless and handicapped have this in common, that they are marginalized by human or 'daylight' society, since their 'evenness' is affected, and must perforce now belong to the other order, that of darkness, be it celestial or infernal, divine or satanic. The Latin proverb remarked Numero deus impari gaudet (God delights in odd numbers), but the odd man out can carry the meaning of somebody who has offended the social code, either criminally or heroically. Both criminal and hero derive from the sacred and are differentiated only by the direction their lines of development take - right-hand or left-hand. Queen Medb blinded each of the children of Calatin - probably another name for the goddesses of war - in one eye to turn them into sorcerers to bring down Cuchulainn, her chief enemy. The Celtic donor - the essential property of kings - has no arms; the second-sighted are blind; and the genius of eloquence is a stammerer or a mute (CELT 7: passim; OGAC 13: pp. 331- 42). In Ancient Egypt, to secure magical protection, the hieroglyphics on temple walls for creatures inspiring fear, such as lions, crocodiles, snakes and scorpions, were defective and depictions of the animals themselves were cut in half, limbless, or disfigured in such a way as to be reduced to powerlessness (POSD p. 157).", "is_cross_ref": false, "page": 1086, "slug": "mutilation", "letter": "M"}, {"term": "myth", "definition": "In Paul Diel's ethico-psychological interpretation (DIES p. 40), the most significant figures of Greek mythology each stand for a function of the psyche; and their interrelationships display human psychic life divided between the opposing drives to sublimation or perversion. The spirit is called Zeus; harmony of desires, Apollo; intuitive inspiration, Pallas Athene; repression, Hades and so on. The developmental drive - the essential desire - is represented by the hero, and the confrontational situation of the human psyche by battles with the monsters of perversion. All aspects of psychic life, be they sublimated or aberrant, may thus be susceptible to representational formulation and their explanations verified symbolically with the help of the symbolism of the victory or defeat of any given hero in combat with any given monster of determinate or determinable meaning. This key to interpretation has enabled the writer to restore an understanding of myth by making it a dramatization of the inner life. Other interpreters, from the fourth-century bc Euhemerus onwards, have regarded myths as the past life and history of peoples, with their heroes and their exploits being in some sense restaged symbolically on the level of gods and their adventures. Myth, therefore, becomes a dramatization of social life, poeticized history. Other commentators, especially philosophers, 'regard them as a collection of very ancient symbols, originally intended to enfold philosophic dogma and ethical ideas, of which the meaning has been lost... poeticized philosophy' (LAVD p. 684). For Plato they were a means of translating what derived from opinion and not from scientific certainty. Whatever the system of interpretation, they help to enlighten one dimension of human reality and show the symbol-making side of the imagination at work. They do not claim to transmit scientific truth, but to give expression to the truth of some perceptions. The interpretations employed in the present work have no other aim than to demonstrate that, beneath the dramatic diversity of myths and the analogy of their structures, what it is important to discover is their symbolic quality, which reveals the depth of their meaning. N", "is_cross_ref": false, "page": 1087, "slug": "myth", "letter": "M"}, {"term": "nadir", "definition": "See zenith.", "is_cross_ref": true, "page": 1088, "slug": "nadir", "letter": "N"}, {"term": "naga", "definition": "(see also crocodile; mouth; python; serpent) The finest and most numerous examples of this seven-headed serpent are depicted on the temple at Angkor Thorn in Cambodia. To the Khmer, the naga was 'the symbol of the rainbow, regarded as the magic bridge giving entry to the abode of the gods.' In this, the most famous temple in south-east Asia, the gods at the south gate hold one end of the naga which writhes symbolically round the Meru [the Indian holy mountain, which the temple itself is supposed to represent] while its other end is grasped by the demons at the north gate. Taking it in turns to tug, they can rotate the central mount and churn the sea to obtain ambrosia. From time immemorial the Khmer kings were compared with Vishnu churning the Sea of Milk to obtain amrita, that is, plenty. (GROA pp. 155-6) The rubbing motions of the serpent wrapped round the sacred mount stimulate secretions of prosperity. Khmer beliefs laid great symbolic stress upon the churning of the Sea of Milk, whence came the apsara and the phenomenal world. Furthermore, like the python, the naga is a symbol of the mouth which swallows either the human individual or the Sun itself at one end of the horizon to vomit them up at the other, and is therefore an initiatory symbol of death and rebirth. The significant facts in the traditions quoted above are the north-south axis and the naga's seven heads, the latter being the symbol of fulfilment and especially of human fulfilment. The naga is often depicted in India at the foot of the majestic stairways of stupas, re-echoing the gaping crocodile-mouths found at the foot of stairways on Central American pyramids.", "is_cross_ref": false, "page": 1088, "slug": "naga", "letter": "N"}, {"term": "nakedness", "definition": "Although in the West the naked body is often regarded as a sign of sensuality and physical depravity, one should remember, in the first place, that this point of view is not shared universally and, furthermore, that in Christian tradition this concept is the consequence of Original Sin and of the Fall of Adam and Eve. It relates to the fall from one level to another - from that of the First Cause to that of manifestation - and to an externalization of perspective. Something very like this is to be found in the Shinto myth in which, after their descent into Hell, Izanagi and Izanami were humiliated when they realized their condition. Although after the veiling of the body in the Middle Ages the Renaissance rediscovered the nude aesthetic, it was from a purely naturalistic point of view and one completely devoid of symbolic properties. Nor was it the point of view of Classical antiquity if one calls to mind the unveiling of Mystica in the House of the Mysteries at Pompeii with its wealth of symbols. In fact the symbolism of nakedness evolved in two directions - that of physical, moral, intellectual and spiritual purity, and that of provocative, empty sensuality, stimulating the senses and the flesh at the expense of the spirit. From the traditional viewpoint, bodily nakedness is in some sense a return to the primeval state and to a 'central perspective. This is true of Shinto priests who purify their naked bodies in the cold, unsullied winter air; of Hindu ascetics 'clad in the void' and of the Jewish priests who entered the Holy of Holies naked to show their self-abnegation before the mystery of the godhead. Nakedness is the destruction of what separates humans from the natural world around them so that in consequence natural energy may pass unscreened from the one to the other This was the reason for the ritual nakedness, that may have been purely legendary, of the Celtic warrior in battle. It was certainly true of some temple dancers and even of some sorcerers who, in some circumstances, bared themselves to Underworld forces. The uncovering of the Buddhist Dakini is like the European concept of the naked truth in the context of pure knowledge. Abu Ya'qub SejestanI applies a similar meaning to Christ on the Cross - the uncovering of the esoteric. Kali's nakedness is the power of time, the spoil from the destruction of the Universe, and also displays the fact that she is outside the conventional dress of Maya. In Tantrism, the ritual nakedness of the yoginT is the very symbol of prakrti, the cosmic substance, at the sight of which the spirit (or being) is still and untroubled (AVAS, BURA, DANA, ELIY, HERS, PALT, In Biblical tradition, nakedness may be taken primarily as a symbol of a condition in which all is manifest and nothing hidden - that of Adam and Eve in the Garden of Eden. It will be observed that the first two humans only saw the need for clothes after the Fail, thus showing, amongst other things, that the relationship between God and those he had created in his image had lost its original and unsullied simplicity. Very naturally nakedness denoted poverty and spiritual weakness as well. Thus mankind will stand naked before God's judgement (Ecclesiastes 5: 15); while Ezekiel (16: 4ff.) chronicles the history of Israel by comparing it to a girl who was naked until the Lord chose her and clothed her. Its symbolism is sometimes patently pejorative - nakedness is shame. Thus, through the prophet Nahum (3: 5), the Lord threatens to expose Israel and show her nakedness to the Gentiles, thus revealing the shame of the chosen, but idolatrous, people. It will be observed how far this is from the highly favourable view of nakedness formed by Hellenism, for whose athletes and artists the nude was an ideal. In so far as ritual nakedness is concerned, there may well be an instance of this in the account of David dancing naked before the Ark of the Covenant (2 Samuel 6: 16, 20-2). His wife, Michal, felt he had shamed himself, but David replied that shame was nothing compared with his religious duties towards his God. There is a clean division between Canonical and Gnostic writers, the latter viewing nakedness as an ideal to be achieved. This is the nakedness of the soul which casts aside the body, its clothing and its prison, to regain its primeval state and to ascend once more to its divine beginnings. This would lead us to study the symbolism of dress, which will considerably clarify that of nakedness. Female nudity has an awesome power. The Irish epic, The Cattle Raid of Cooley, tells how, when Cuchulainn returned from his first bloodthirsty foray on the borders of Ulster, he was in such a state of fighting-madness that he was unable to distinguish friend from foe. He turned the left side (the sinister side; see right and left) of his chariot towards Emain Macha, the capital of Ulster. Thereupon, King Conchobar ordered fifty women led by the queen to go out naked to meet him. The youthful hero lowered his eyes so as not to look at them and this provided the opportunity to seize him and duck him in three vats of icy water. The first was shattered, the water in the second evaporated in steam and only in the third was the water left at a bearable temperature. Another incident occurs in The Madness of the Ulates, when Richis, to avenge the death of her son, exposed herself in front of Cuchulainn. When the latter looked away, a warrior was supposed to strike him down, but Cuchulainn's charioteer, Loeg, inflicted a mortal wound on Richis, breaking her spine with a sling-shot. Male nudity is related to battle-madness. The Cattle Raid of Cooley tells of warriors who, in the heat of battle, melted the snow for thirty yards around them. This heat generated by Gaulish warriors explains why Classical writers reported that they fought naked. But such authors mistook myth for historical truth. There is overwhelming archeological evidence that the Gauls used body- armour (OGAC 18: pp. 368-72).", "is_cross_ref": false, "page": 1089, "slug": "nakedness", "letter": "N"}, {"term": "name", "definition": "(see also da'wah; language; letters; sound; word; writing) Both the symbolism and the employment of the Name of God are constants in all theistic religions and in those Buddhist sects which approach them. The importance the Children of Israel attached to the employment of the Name is well known. Three Names were said to express the very essence of the godhead, the chief one being the Tetragrammaton (JHVH or YHVH), which only the High Priest was allowed to pronounce. Other Names (Adonai, Shaddai and so on) denoted attributes or properties of the godhead. This same notion of properties or attributes applied to the ninety- nine names of God in Islam, upon which (Er-Rahman, Er-Rahim, El-Malik and so on) al-Ghazall, among others, has left his commentary. It also applies, but without Scriptural foundation, to the Pseudo-Dionysius the Areopagite's Divine Names (Good, Beautiful, Life, Wisdom, Power and so on). In all these cases we are clearly dealing with aids to meditation and to spiritual exercises. However, the best-known employment of the Divine Name - and this is often mentioned in the Psalms - is as an invocation, by means of which the invoker in some mysterious way becomes identified with the godhead itself. There is, as it were, a 'real presence' in the Name invoked. Invocation of the name calls up the being and this is why St Bernard can call it food, light and medicine. Hesychasm practises invocation restricted simply to the Name of God, sometimes combined with rhythmical breathing derived from the practice of Nicephorus the Hermit, while St John Climacus wrote: 'Let Jesus be in your minds as you draw breath.' The Arabic word dhikr (referring to a form of liturgical ritual) brings together both invocation and mental activity, since it conveys both meanings, and its relationship with Hesychasmic practices is marked. ('Say \"Allah\" and leave the universe and all it contains.') It is also related to the Hindu japa employed by some swamis, the basic spiritual exercise comprising the repetition of the Name of Ram. Other names, such as Vishnu and Krishna, are employed in this invocation since, Shri Ramakrishna used to say, 'God and his Name are identical.' Amidism claims that one has only to invoke the Name of the Buddha to bring about a rebirth in the 'Pure Land' of Amida, hence the fervent recitation of the Nembutsu in Japanese temples. It should also be observed that some aspects of the invocation of the Name derive from the symbolism of sound and language. In fact, in Indian teaching, the Name (nama) is no different from the sound (shabda). The name of something is 'the sound produced by the activity of the mobile forces which comprise it' (Avalon). Furthermore, to pronounce a name is in some sense effectually to 'create' or 'present' it. Name (nama) and form (rupa), being essence and substance of the individual manifestation, determine its nature. Hence it is simple to deduce that naming a person or thing is the same as taking control of them. For this reason the Ancient Chinese attached enormous importance to correct designations since the universal order derived from them. The School of Names (Ming-kia) carried these consequences to their extremes. Genesis 2: 19 also states that Adam was entrusted with the task of naming all living creatures. This was to grant him power over them and this power remains one of the characteristics of the paradisal state (AVAS, GRAP, PHIL, SCHC, SCHU, The Ancient Egyptians believed that 'the personal name was much more than a means of identification. It was an essential part of the person. The Egyptians believed in the creative and compelling power of the word. The name was a living thing.' All characteristics of the symbol recur in names. (1) They are 'full of significance'; (2) when writing or speaking the name of a person, that person 'is given life and survival', which corresponds to the dynamics of the symbol; (3) knowledge of the name 'gives power' over that person, which corresponds to the magical aspect, the mysterious bond of the symbol. Knowledge of the name is part of the ritual of conciliation, casting spells, destroying, taking possession of and so on, and the phrase 'his name will no more be among the living' was the most extreme form of the death- sentence (POSD p. 181). Belief in the power of the name was not something exclusively Chinese, Egyptian or Jewish, it is part of primitive thought-processes. To know a name and to utter it correctly is to be able to exercise power over a person or thing. In this respect Jewish thought and Biblical tradition were in strict agreement. The divine Tetragrammaton was charged with energy and this is why it was used in incantation. Were the name to be shouted aloud the whole universe would be struck dumb, and this is why learned Jews tried to keep its pronunciation secret. To reveal it would have been to allow blasphemers and sorcerers to put it to evil use. The Divine Name denotes the very identity of God. Juda ben Samuel Halevi (d. 1141) compares the meanings of the name Elohim with the Tetragrammaton. The meaning of the latter derives from no process of reasoning, but from an aspiration and prophetic insight. Thus the individual who seeks to apprehend the name separates himself from the elect of his kind and rises to the angelic plane. Through it he becomes a different person (VAJA pp. 107, 211). In Muslim tradition the Great Name, al-ismu'l-a'zam, is the symbol of the hidden essence of God. A prophetic hadith states: 'God has ninety-nine names, or one less than a hundred. He who learns them all will enter Paradise.' In the Koran (7: 179), it is said: 'Most excellent titles [names] hath God: by these call ye on Him, and stand aloof from those who pervert his titles.' The 'Great Name' is the unknown name to make up the 100. Knowledge of the Great Name of God enables the knower to work miracles and it was thanks to this knowledge that Solomon bent demons to his will. It is the only one unknown of the 40,000 names borne by God. To discover it, one should burn a Koran, and it will be the only word left. Or else one should count the words in the Koran in reverse order, coupling the last with the first until one last word is left in the middle, and that will be the Great Name. If it is uttered in invocation, all one's wishes will be fulfilled. (PELG p. 104) It is said that Muhammad said that the name was to be found in the second, third or twentieth suras, in which God is designated by the titles Living (al- Haiy), Self-sufficient (al-Qaiyum) or Him (Hu) (HUGD p. 220). Because of the belief that it forces God to answer a prayer, the Great Name is endowed with magical properties. The enduring aim of sorcerers is therefore to discover it. Amulets and charms often bear the names of God. This notion of an all-powerful name of the godhead, known only to a few initiates, is in all likelihood a Muslim borrowing from Judaism. For a mystic such as El Buni, the Great Name was that of Man himself. In the Celtic world name was closely joined to function. Names of individuals, of tribes, of towns or of places were always chosen by a druid with reference to peculiarities or remarkable events. Cuchulainn was originally called Setanta. He was given his new name by the druid Cathbad because, when he had killed a hound belonging to the blacksmith, Culann, he had proposed so fair an indemnity that all present, including both king and druid, had been astonished by it. Both in Gaul and in Ireland, a significant number of personal names are known which derive from the names of gods. From a very early period Celtic tradition, therefore, assigned a real identity between a person's name and his or her religious or social duties, or between name and appearance or behaviour.", "is_cross_ref": false, "page": 1091, "slug": "name", "letter": "N"}, {"term": "narcissus", "definition": "Although open to dispute, the derivation of this word from Greek narke (numbness) would help to explain the connection of this flower with the cults of the Underworld and with the initiation ceremonies associated with the worship of Demeter at Eleusis. Narcissi were planted on graves. They symbolize the numbness of death, but of a death which is perhaps no more than a sleep. Wreaths of narcissi were offered to the Furies, who were believed to paralyse the guilty. The plant flowers in the Spring in damp places. This relates it to the symbolism of water and the seasonal cycle, and in consequence to fertility. This is the meaning of its ambivalence - death, sleep, rebirth. In Asia, narcissi are symbols of good fortune and are given as New Year gifts. In the Bible, narcissi, like lilies, characterize Spring and the end of the world (Song of Solomon 2: 1). The flower also serves as a reminder, but at a lower level of symbolism, of that version of the myth of Narcissus in which he drowned in the pool in which he was complacently admiring his own beauty. This is why the moralists see him as the emblem of vanity, selfishness, self-love and self- satisfaction. Persephone was drugged with the scent of narcissi when Hades, enraptured by love of her beauty, seized the girl and carried her off to the Underworld. Because of its straight stalk, Arab poets see the narcissus as a symbol of the righteous man, the faithful servant and the pious man who tries to devote himself to God's service. The Greek myth is foreign to a view which deploys in so many poems all the metaphors evoked by the flower's graceful appearance and powerful scent.", "is_cross_ref": false, "page": 1095, "slug": "narcissus", "letter": "N"}, {"term": "navel", "definition": "See omphalos. Necessity The eleventh card in the tarot symbolizes will-power directed towards the realization of moral values. The will can be pointed in different directions. In the juggler, it is concentrated to acquire internal balance; in the victorious Charioteer [see chariot] it spreads out a dominant force projected into the astral plane; in the hermit it seeks the heights of mystical ecstasy.... In this eleventh card it is applied to moral cleansing, the foundation and support of all mystical, occult or magical practice. The Tarot, Necessity, is the symbol of moral purity and of the perfect innocence which in this state itself possesses the strength to give battle. (RIJT p. 240) A fair-haired young woman demonstrates the way to resolve the ambivalence of the wheel of fortune and shows us how to take control of any situation. Round her head she wears a blue and white ribbon embroidered with yellow, reminding us of the Juggler. With both flesh- coloured hands she holds open the jaws of a yellow lion, seen in profile. A long fold of her red cloak falls across her blue dress with white sleeves and lace. One of a pair with justice, she wears its opposite colours and matches those of the emperor and the pope, the red of power and activity overshadowing the blue of inward illumination. However, power in this context is no physical force, since the young woman seems to hold the lion's jaws open with her finger-tips. She conjures up no picture of Samson, David or Herakles (Hercules) since she exercises 'a feminine strength far more impossible to resist in its softness and subtlety than any outburst of rage or explosion of brute force' (WIRT p. 176). It would serve no useful purpose to kill the lion; what is required is to use its energy and strength since 'the initiate scorns nothing inferior and regards even the basest instincts as holy, since they provide the necessary spur to all action.... What is lowly should not be destroyed, but ennobled by transmutation, just as one attempts to raise lead to the dignity of gold' (WIRT p. 176). The symbolism is obvious at the psychological level, at which our will-power must control and use the forces of the unconscious to develop our personality. 'Necessity, or the Lion tamed by a Virgin, stands for moral strength, the confidence which masters any test, freedom of action, self-possession' (Tereschenko)... 'bringing the passions under control, success' (Wirth). In astrology it corresponds to the Eleventh House. The contrast between the lion, an image of brute force, and the virgin, an image of spiritual strength, is transformed into a victory of spirit over flesh, and signifies not destruction but sublimation of the instincts. Remembering that the figure eleven is of prime importance in initiation, both because it is the sum of three and eight (corresponding here to the Empress and to Justice) and because, using the Theosophical method of reduction, it equals two, it is hardly surprising to find the Female Pope (II) (see under pope) under Necessity. Similarly, knowing that in order to find the origin and derivative of the card one has to take the third card immediately preceding and the third card immediately following it, we find that Necessity derives from Justice (VIII) and leads to Temperance (XIV), underlining the connection between these three cardinal virtues (Necessity standing for Moral Purpose). However, Necessity is the only card in the Tarot which has not got a complementary card, that is, one of which the number when added to its own produces the sum of twenty-two. This, surely, is a sign that in our struggle for self-control we are always on our own and we must redouble our efforts to be able to keep to our purpose.", "is_cross_ref": false, "page": 1096, "slug": "navel", "letter": "N"}, {"term": "neck", "definition": "The Likuba and Likuala of the Congo Basin regard the neck as the location of the principal joint in the human body through which procrea-tive energy circulates. This joint is the first through which the new-born baby shows signs of life and it is the last through which the dying person does the same, as procreative energy retreats joint by joint (LEBM). The Guarani Apapocuva Indians of Brazil locate the individual's animal soul in the neck. This governs individual temperament, gentleness coming from a butterfly's soul, cruelty from a jaguar's (METB). The neck symbolizes the communication of soul with body. Persian-Arabic love poems describe the neck in these five ways - as a camphor tree (from its scent and slender trunk), a candle, an ivory comb, a branch of blossom and a silver ingot, as in the verse: 'Whoever lays his hand upon my Turkish beauty's neck is seized with the yearning to possess this silver ingot' (HUAH p. 75). These three examples, taken from three totally distinct cultures, show the neck to be among the select portions of the human anatomy, whether it be a sign of life, of the soul or of beauty.", "is_cross_ref": false, "page": 1098, "slug": "neck", "letter": "N"}, {"term": "necklace", "definition": "The symbolism of the necklace also includes that of chains of office and the collars of civil and military orders of chivalry as well as the collars put round the necks of prisoners, slaves and domestic animals. In general terms the necklace or collar symbolizes a bond between the wearer and whoever has given it to or forced it upon him or her. In this context it becomes an obligation or link, sometimes with erotic overtones. In the cosmic and psychic sense, it symbolizes the reduction of the manifold to the one, a drive towards regulating and setting in order a more or less chaotic state of diversity. Conversely, to unstring a necklace is the same as destroying the established order and scattering what had been gathered together. There was but one necklace in Celtic mythology and this was the necklace of the mythical judge, Morann, which had this property, that it would tighten around its owner's neck if ever he delivered a wrong verdict and grow loose when his verdict was just (OGAC 14: p. 338). In the traditional Chinese novel Hsi-yu chi {Monkey), when the Monkey King became a priest in the service of the gods, he wore a golden headband endowed with precisely the same properties.", "is_cross_ref": false, "page": 1099, "slug": "necklace", "letter": "N"}, {"term": "nectar", "definition": "See ambrosia. Neptune (for the god, see poseidon) In this article we treat only two interpretations of the astrological symbolism of this planet. In astrology Neptune embodies the principle of passive receptivity displayed equally in inspiration, intuition, mediumistic powers and paranormal faculties as in unworldliness, madness, aberration and irrational fears. It is for this reason that his House is in the psychic sign of Pisces, which some have christened the Hospital of the Zodiac. This planet rules the subconscious and brings on mental illness, depression and neurosis. On the social plane, it has a marked influence upon Anarchism and its opposite number, Communism, upon irrational or surrealist movements and also upon the police. Under its influence, too, are gases, mainly the toxic ones, narcotics and radiation (including radiology, broadcasting and television). When first sighted by Le Verrier on 23 September 1846, Neptune was in the sign of Aquarius, which traditionally rules Russia; and the Soviet Union is supposed to have been particularly affected by its influence. The Soviet denial of present comfort for some future state of bliss, its sharp contrasts, propaganda, policies, foolhardy social and scientific experiments, its atheistic or religious mysticism, all were deeply tinged by Neptunian influence. Throughout the wide gamut of all his different guises, whether like Titea he stands for primordial slime, First Matter, primeval waters or the dust of cosmic infinity and ultimate fusion, Neptune is the aichetype of universal integration or dissolution. It may comprise lack of differentiation from the group, or attachment to some superior order, identification, contemplation, communion. This may devolve at one extreme into the twilight state of the comatose or the schizophrenic, afflicted with total confusion, unrestrained attachment and the incomprehensible blackness of ego and non-ego mingled together, and, at the other, into the saint's ecstasy or the yogi's samadhi, through the intermediate stages of clairvoyance, a sort of probing of the cosmic unconscious, prelogical thinking and surrealism. The Neptunian process is the expansion of awareness beyond the self, response to the soul-music of group, race or class; participation in the community, attachment to the rhythm of time, alignment with an infinity of cosmic subjectivity, becoming one with the universe so that all streams flow through one's own veins, all fires burn in one's own body, the hearts of all mankind beat in one's own and the star which twinkles within one revolves with all the galaxies.", "is_cross_ref": false, "page": 1099, "slug": "nectar", "letter": "N"}, {"term": "net", "definition": "In Ancient Rome a class of gladiator, the retiarius, was armed with a net which he used to immobilize his opponent by entangling him in the meshes, thus placing him at his mercy. In psychology, this fearful weapon has become the symbol of those complexes which entangle the subject's internal and external life and the meshes of which it is so difficult to loosen and unravel. In the Old Testament, too, nets are an expression of anguish: 'The sorrows [or snares] of death compassed me and the pains [or nets] of hell gat hold upon me: I found trouble and sorrow. Then I called upon the name of the Lord' (Psalm 116: 3-4). In the Gospels, however, nets symbolize divine instrumentality which, after the Last Judgement, moves to gather up mankind to bring the just into the Kingdom of Heaven. This 'is like unto a net, that was cast into the sea, and gathered of every kind. Which, when it was full, they drew to shore, and sat down, and gathered the good into vessels, but cast the bad away. So shall it be at the end of the world' (Matthew 13: 47-9). In oriental tradition, the gods, too, are provided with nets to catch men in their meshes, either to draw them to them or to bend them to their will. In these images analysts perceive symbols of trawling in the unconscious, anamnesis aimed to bring to the brink of the conscious, like fish from the depths of the sea, the most deeply repressed memories. The sky is sometimes compared with a net, the stars being the knots of its invisible meshes. This would mean that it is impossible to escape from this universe and from the laws which govern it. In Persian tradition, the opposite takes place, and it is the mystic, especially, who arms himself with a net in an attempt to capture God. In some original writings and especially in the Dawar-i-Damyarf, the tradition of the Followers of the Truth, an Iranian Shi'ite sect, has richly embroidered upon this theme in a multitude of symbols unique in Iranian religious thought and Muslim tradition by their extent and originality. Although nets as such were common features of Iranian folklore, of the heroic tales of the ayyar (roughly equivalent to the European romances of chivalry in the feudal era) as well as among urban story-tellers, a net becomes the spiritual weapon of Pir-Binyamin, a manifestation of the Angel Gabriel and of Jesus Christ. The dam, a weapon translated as 'net' or various associated forms such as the lasso, fishing-line, snare and so on, symbolizes a supernatural power with which Binyamin is endowed. Following a covenant in eternity between God and his angels, this net was loaned to Binyamin as the receptacle of divine forces, thus assigning him the role of divine huntsman. The net also symbolizes all human capacity and potentiality in the person of Binyamin, created by God before the world itself came into being, and representing primeval man dedicated to the sublimation of his being. Given that the godhead is symbolized by a 'Royal Eagle', the 'net' is fated to trap this Eagle, that is to say to claim fulfilment of the divine promise which God embodies. Although Binyamin may be the particular owner of the net, the latter in itself alone symbolizes mankind's passionate search for the godhead. This quest, or mystical hunt, conjures up the image of a life-and-deaih struggle waged by mankind in the person of its intercessor, Binyamin, and of the exertions without which the godhead would escape like the Royal Eagle flying away from the clumsy hunter. Whoever possesses the net - that is the individual who takes up this dangerous and difficult quest - is, like Binyamin, alert to cast his net at the right moment. Nets may also be compared with the web in which spiders lurk for prey. In all these symbolic images, when nets are regarded as holy things they are used as a means of entrapping a spiritual power (MOKC).", "is_cross_ref": false, "page": 1100, "slug": "net", "letter": "N"}, {"term": "Nibelungen", "definition": "The heroes of Scandinavian and later of German mythology, these dwarfs were lords of the riches hidden underground and underwater, but thirsted for more gold and power, eager to be the masters of mankind and of the elements. Their lives enjoyed precarious and derisory happiness, since they dreamed always of establishing their empire by force and fraud, its structure doomed to speedy destruction. It was if they were obsessed with the need to humiliate, taunt, insult or domineer over all those bigger, stronger or richer than they. They symbolize the megalomania of petty minds with inflated ideas of their own capabilities and unbounded human ambition. They are like the forces of the unconscious which provoke an insatiable greed which finally leads to death. They also symbolize human ambitions doomed, like the universe itself, to inevitable annihilation. After Siegfried's victory, the Burgundians were to despoil the Nibelungen of their wealth and take their name. And the saga was to begin all over again, since by taking their name the Burgundians took with it their ambitions and their doom as well.", "is_cross_ref": false, "page": 1102, "slug": "nibelungen", "letter": "N"}, {"term": "niche", "definition": "The niche is a universal architectural symbol which very plainly conjures up a 'cavern, with the sky for its roof and the Earth for its floor', as the Chinese would say, its upper portion domed and its base horizontal. Niches are, above all else, where the divine presence is lodged, the 'abode of the gods' in Hindu phraseology. This is also their function in Christian basilicas, where the apse is shaped like a niche as, indeed, it is in most later churches. Porches of medieval cathedrals, too, were niches, defining another aspect of cavern symbolism, that of gateway or passage. The mihrab in a Muslim mosque is a perfect example of the niche, since it, too, is the place where the godhead, symbolized by a lamp, is present. 'His light is like a niche in which a lamp is set', says the Koran. However, the primar
