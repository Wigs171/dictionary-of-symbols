siastical practices relating to the hair convey a number of different symbols. Thus hermits let their hair grow, following the example of the Nazarenes who never used razor or scissors. Their hair was long and tangled and in the Middle Ages hermits would sometimes allow their hair to be cut once a year. Hair was not considered as an adornment. On the other hand, all those who entered the religious life, both men and women, had their heads shaved as a sign of repentance. To have one's hair cut by an old man could carry with it the sense of dependence, of making oneself, as it were, his ward. Since wearing one's hair long was regarded as a sign of one's strength, cutting it carried with it the quality of a loss of power. So far as the laity was concerned, women never wore their hair short except when doing penance. Penitents of both sexes were encouraged to cut their hair. Contemporary shaving of the heads of guilty men and women is perhaps an unconscious echo of this practice. St Clement of Alexandria, Tertullian and other early Fathers refused women the right to dye their hair or to wear wigs. These bans were inspired by penitence to counter the wiles of female seduction. It should be observed that the importance attached to the hair was so great that any breach of these rules could entail the barring of the guilty party from entry into a church and even from Christian burial. When youths had their hair cut, it was to the accompaniment of prayer, and medieval sacramentaries contain collects for this occasion. Body hair symbolizes virility and is benign if it grows only upon parts of the body such as a man's chest, chin, arms or legs, but malign if it covers the entire body like the god Pan (see goat). Plentiful hair is a manifestation of plant life and is sensory and instinctual. In the Iliad (Book 3), cutting the hair of an animal which is going to be sacrificed signifies that it is 'doomed to death'. It is the preliminary rite of purification.", "is_cross_ref": false, "page": 729, "slug": "hair", "letter": "H"}, {"term": "hairpin", "definition": "When Chinese scholars discussed female beauty a metaphor which they applied to a pretty woman was 'a wooden hairpin and a homespun skirt', their symbols of a natural beauty which had no need of the artificial aids so often used by women. It was a phrase used to express feminine elegance in its purest shape. The phrase itself originates from a traditional Chinese queen of beauty - Hsi-Chi. She lived in the fifth century bc and could often be seen doing her laundry on the banks of the Yun-Chi River. This Venus of the Middle Kingdom inspired the great poet of the T'ang period, Wang-Wei, to write: 'At dawn she was no more than a girl on the banks of the Yun-Chi: at night she became Queen of the Kingdom of Wu.' Memories of this lovely lady linger in the proverb: 'Hsee-Chee creeps into lovers' eyes.' The philosopher Cheng-Tien-hsi has tried to turn her into a symbol of democratic philosophy, since she changed from the wooden hairpin and the homespun skirt worn for household tasks into robes of royal state for the evening. This, however, does not simply enshrine the elegance or democratic habits of Chinese women, it symbolizes their dual role - servants going about their household duties during the day and queens in the sports of love at night.", "is_cross_ref": false, "page": 736, "slug": "hairpin", "letter": "H"}, {"term": "halcyon", "definition": "This legendary and symbolic bird has been variously described as a sort of swallow, a seagull or else as a beautiful but sorrowful, fabulous bird. According to a Greek legend, Halcyone, or Alcyone, was the daughter of Aeolus, King of the Winds, and married Ceyx, son of the Morning Star. Their happiness was so perfect that they likened themselves to Zeus and Hera and thus drew down upon themselves the vengeance of the gods. They were changed into birds, and their nests, being built upon the sea shore, were constantly broken into pieces by the waves (GRID). Such were the origins of their plaintive calls. Zeus, however, took pity upon them and, for seven days before and for seven days after the Winter solstice, calmed the seas; and in this period the halcyon could rear its young. This is the ground for its symbolizing peace and quiet - halcyon days -but it is a peace and quiet which should be snatched at once, for it is short-lived. As sea-birds sacred to the sea-goddess Thetis, who was one of the Nereids, the children of the wind and the rising Sun, halcyons belong to sky and sea, to air and water. On- these grounds they symbolize both material and spiritual fruitfulness, but one threatened by the jealousy of the gods and of the elements. The dangers which they represent are those of self-satisfaction and of attributing to oneself the happiness which only the gods can grant. This blindness in the midst of bliss lays one open to the most terrible punishment. Later legend assimilated Halcyone to Isis and made her skim through the air above the wave-crests in search of her husband, son of the Morning Star, as Osiris was the rising Sun. Ovid (Metamorphoses 11: 732-43) describes, in terms reminiscent of the Egyptian myth, how the wife, changed into a bird, discovered her husband's body floating in the sea.", "is_cross_ref": false, "page": 736, "slug": "halcyon", "letter": "H"}, {"term": "halo", "definition": "The halo, or nimbus, is a solar image which possesses much the same significance as the crown and specifically the kingly crown. It is displayed by a radiance around the head and sometimes around the whole body (see mandorla under almond). This originally solar radiance is a sign of holiness, of sanctity and of the divine. It is a manifestation in specific form of the An elliptical halo above or a circular halo around the head are signs of spiritual enlightenment. It is a prefiguration of the resurrection of the dead, an anticipation of the transformation of the body into glory (COLN). Haloes are not the property of saints only, but also of kings, emperors and of animals, in so far as the latter symbolize sacred persons. When the lamb or phoenix are depicted as symbols of Christ, they are given a halo. Christian use of the halo dates back to the catacombs. The early Church copied the pagan Roman practice of surrounding the heads of their gods and emperors with a halo (COLN). The tonsure of priests and monks is related to the halo in so far as it is shaped like a crown, is a sign of their exclusive devotion to matters spiritual and is the opening for the soul. In Byzantine art, circular haloes were kept for those who, having lived saintly lives here on Earth, had died and gone to Heaven. Living personages were granted the privilege of a square halo, an echo of the universal symbolism of the circle (Heaven) and of the square (Earth). 'The halo is a universal means of displaying personal qualities in that part of the body judged to be the noblest - the bead. By means of the halo, the head appears enlarged and radiant. The heavenly and spiritual part of the person wearing a halo has taken the dominant role and become a complete and unified personality in the upper reaches of the body' (CHAS p. 270). Just as the wheel represents the Sun's beams, so the halo stands for the irradiation of supernatural light. It marks the diffusion and the expansion beyond its physical bounds of that centre of spiritual energy believed to reside in the soul or head of the saint wearing the halo.", "is_cross_ref": false, "page": 737, "slug": "halo", "letter": "H"}, {"term": "hammer", "definition": "In some respects both hammers and mallets are images of evil and of brute force. However, the symbolic converse of this interpretation is their identification with celestial instrumentality and the manufacture of the thunderbolt. The weapon of the Norse storm-god, Thor, was a hammer which had been forged by the dwarf, Sindri. It was also the tool used by the lame god of smithies, hephaistos (Vulcan). When identified with the vajra (thunderbolt), it was both creator and destroyer, the instrument of life and death. It is the symbol of Hephaistos and of initiation into metal-working (cabeiri), the hammer standing for the shaping instrumentality of the Demiurge. When the hammer strikes the chisel, it is spiritual will-power activating the faculty of knowing which carves out ideas and concepts and stimulates detailed knowledge. In some societies, ritually smelted hammers are effective against disease, enemies and thieves. Their role is one of active magical protection. In Hindu iconography - at all events when it is an attribute of Ghantakarma - the hammer destroys disease (BURA, DEVA, ELIF, MALA, VARG). In Japanese mythology the hammer is a magical implement with which Daikoku, god of wealth and happiness, strikes gold from the Earth. The hammer of the Gaulish god, Sucellos (probably 'Good Smiter'), must be regarded as a substitute for or as a continental form of the Irish Dagda's club. Due to later misunderstandings, particularly those of recent date, he has been regarded as the god of coopers, thus depriving the god and his hammer of all symbolic significance. In fact, however, like the club, the hammer stands in Celtic fashion for the god's powers of creation and orderly regulation. Sucellos' hammer and the Dagda's club should be related to the Breton mell benniget ('the Holy Mallet'), either a round stone or a hammer with a heavy stone head. As late as the nineteenth century this was still laid on the forehead of the dying to ease their passing and release their souls. Following a pagan Roman tradition, the Dean of the Sacred College strikes the forehead of the Pope with a hammer made of ivory or precious metal as a preliminary to proclaiming his death. In northern Europe hammers occur in countless Runic inscriptions, rock- carvings and grave-stones and it would appear that they were intended to preserve the dead person against the attacks of his enemies. Hammers were carried in marriage ceremonies to drive evil spirits away from the bridal couple and as promises of fertility for the bride. Clearly this is related to the solar symbolism of the thunderbolt. In Lithuania traces have been discovered of the worship of an iron hammer of enormous size. When Jerome of Prague asked the priests of the cult what its significance was, they answered: Once upon a time the Sun disappeared for several months. A mighty king had made him his prisoner and had shut him up in a castle which could not be stormed. However, the signs of the Zodiac came to the help of the Sun. They shattered the tower with an enormous hammer, set the Sun free and restored him to mankind. The implement through which sunlight was restored to mankind, therefore, is worthy of veneration. (MYTF 55, p. 103) In this myth the hammer symbolizes thunder rumbling in a thick mass of cloud before storm and rain clear the sky and the Sun shines again. It is more likely to symbolize thunder than lightning. According to another Lithuanian legend, iron hammers are the implements with which those gods who watch over mankind break the depths of snow and ice in Springtime. The images of masses of clouds are the same as those of thick blankets of ice and snow covering Earth and sea and are offered as examples of the divine powers possessed by the hammer if it is to shatter the one and sweep away the other. In Masonic symbolism 'the hammer is the symbol of the active and persistent powers of the intellect directing the thoughts and animating the meditation of the man who searches for the truth in the silence of his own conscience.' Seen from this viewpoint, it cannot be separated from the chisel, standing for discernment, for without the latter's intervention, effort would be both dangerous and wasted. The hammer may also 'represent the executive action of the will. It is the emblem of authority wielded in the right hand, the active side of the body, and in a relationship with active energy and the moral determination from which flows practical achievement' (BOUM p. 11). It is the symbol of the authority of the Worshipful Master at Lodge meetings.", "is_cross_ref": false, "page": 738, "slug": "hammer", "letter": "H"}, {"term": "hand", "definition": "The hand expresses ideas of action, as well as those of power and dominion. In Far Eastern languages such expressions as 'setting one's hand to' or 'taking one's hand from' still have the meaning of starting or of ending a piece of work. Nevertheless, some Taoist writings, such as The Secret of the Golden Flower, impart an alchemical meaning of 'coagulation' or of 'dissolution' to these words, the first phrase corresponding to the effort of spiritual concentration, the second to 'non-intervention' and to the free development of inward experience in a microcosm released from the fetters of space and time. It should also be borne in mind that the word 'manifestation' derives from the same root as manus, the Latin word for 'hand'. What is manifest can be held in or grasped by the hand. The hand is an emblem of royalty, an instrument of command and a sign of dominion. Justice is a kingly quality and the 'Hand of Justice', a sceptre tipped by a hand, was one of the medieval insignia of the French kings. Traditionally, God's left hand is concerned with justice and his right hand with mercy, corresponding to the Kabbalistic teaching of the 'hand of punishment' and the 'right hand' of the Shekinah (see right and left). The right hand is the hand which blesses and is an emblem of priestly authority just as the hand of justice is of kingly power. Although it is not the invariable rule, in China the right generally corresponds with action and the left with non-action and wisdom (Tao Te Ching 31). This polarity may, furthermore, be regarded as the basis of Hindu and Buddhist mudra. In the canons of Buddhism the 'closed hand' is the symbol of dissimulation, secrecy and hermeticism. The Buddha's hand 'is in no wise closed' (Digha-nikaya 2: 100), that is to say that there are no hidden points in his teaching. However, in both Buddhism and in Hinduism, the basic symbolism is that of the mudra, poses with the hand, of which the most important are listed below. Hindu iconography makes special use of: abhaya-mudra ('absence of fear'): hand raised with all fingers extended and palm facing forwards; attributed to Kali, the destructive power of time, who is herself beyond fear and delivers from it those who invoke her; varada-mudra ('giving'): hand pointing downwards with fingers extended and palm facing forwards; Kali who destroys the transient elements in the universe and who is thus the fountain of happiness; tarjanT-mudra ('threat'): fist clenched and index finger pointing upwards. In addition, there are esoteric mudra, such as the swastika mudra, as well as large numbers of ritual mudra, some of which are employed in classical theatre and dance. The abhaya- and varada-mudra (also called dana or 'gift') are also used in Buddhist ritual. They stand respectively for spiritual appeasement and the gift of the Three Jewels of Knowledge, the first being generally performed with the right hand, the second with the left. To them should be added: anjali-mudra (gesture of adoration and of prayer): hands joined in the well- known attitude; bhumisparsha-mudra (taking Earth to witness): hand pointing downwards with fingers touching the ground and back of the hand facing outwards: this is either the Buddha taking the Earth as witness of his Buddhism or a reference to the unshakeable and immovable; dhyana-mudra (gesture of meditation): open hands, palms uppermost, resting one on the other; dharmachakra-mudra (the Wheel of the Law, a preaching gesture): generally the right hand faces outwards, the left inwards, the index fingers and thumbs of both touching one another; vitarka-mudra (the gesture of controversy or dissertation): similar to the abhaya, but with the index or middle finger touching the tip of the thumb. There are numbers of variations on these poses. The Mahayana assigns certain mudra to certain Buddhas or Bodhisattvas and these gestures are frequently prescribed. In the Javanese Borobudur as well as Japanese mandala, Akshobhya (East) performs the bhumisparsha- mudra; Ratnasambhava (South) the varada-mudra; Amitabha (West) the dhyana-mudra; Amoghasiddhi (North) the abhaya-mudra; and Vairocana (the Centre) either the vitarka- or the dharmachakra-mudra. The symbolism of the mudra is not simply that of gesture if it is true that the word means both bodily and spiritual attitudes which the movement expresses and develops (BURA, BENA, CADV, COOI, DANA, GOVM, The dances of southern Asia have been called 'hand-dances'. It is not simply the hand movements which are highly significant, but their position relative to the rest of the body and even the position of the fingers relative to one another. The same is true of the plastic arts of painting and sculpture, where the relative positions of hand and fingers symbolize internal states. The chief mudra have been described, but there are others. For example, hands with palms resting on the knees express concentrated meditation, while in Japan the 'Embryo of Great Compassion', expressing affective concentration, is formed by bending the fingers into a triangular formation with the thumb, and the 'Diamond Plane', the penetration into knowledge, by pointing the index finger of the left hand upwards and inserting it into the clertched right fist. The Japanese Shingon sect represent the attitude of thought as a seated Bodhisattva, bent head supported by the right hand, with the left hand holding the right ankle lying across the knee of the left leg which hangs free. All civilizations, with a greater or lesser degree of subtlety, employ this language of hands and gestures or poses. In Africa, placing the left hand with fingers bent in the right is a sign of humble submission; in Ancient Rome, having the hand covered by the sleeve was a mark of respect and acknowledgement of servitude; and so on. In the Celtic world, the symbolism of the hand is linked with that of the arm and it is impossible to distinguish clearly between the two. In any case, the Irish word lam ('hand') is often used to mean the whole arm. What Caesar in his Gallic Wars calls passis manibus, that is, arms raised with the palms of the hands facing forwards, was a supplicatory gesture. It was employed by Gaulish women several times during these wars - at Avaricum and Bratuspantium, at least - sometimes baring their breasts at the same time. The hand also had a magic quality. When King Nuada lost his right arm he could rule no longer, since in the Celtic world it was unimaginable for a king to be endowed only with dangerous powers, his remaining hand being the left. Apart from a few hands depicted on Gaulish currency, there is no literary or iconographic evidence for the 'Hand of Justice', that symbol of the other aspect of the royal function of preserving the balance of society. However, Celtic kings were also judges and the good king was the one who pronounced equitable sentences. Calatin's children, who were by definition fomorians, in other words malign creatures of darkness, had only one eye, one hand and one foot each, because they had been subjected to counter- initiatory mutilation. As the legend of the red hand in the arms of Ulster shows, the hand was employed in formally taking possession. A motif in the cross of Muiredach at Monasterbuice in County Louth is the carving of a left hand within four concentric circles. Lastly, the hand was used in invocation. The British queen Boudicca invoked the war-goddess Andraste by raising a hand to Heaven (Dio Cassius 60: 11, 6); and the druids on the Isle of Anglesey (Mona) raised their hands to Heaven when they prayed and rained curses and spells down on the invading Romans (Tacitus, Annals 14: 30; OGAC 18: p. 373; ETUC pp. 109-23). In pre-Columbian Central America, an open hand, often with the thumb sticking up, is often depicted both in hieroglyphics and in low-relief carvings. Its primary, numerical meaning is five, and it is the symbol of the god of the fifth day. However, he was an Underworld deity and this is why the hand became the symbol of death in Mexican art. In fact, hands are often to be met with in association with death's heads, hearts, bleeding feet, scorpions and sacrificial knives with flint or obsidian blades. This knife is called, in the Yucatec language, 'the Hand of God'. In Mayan hieroglyphics, jade, the symbol of blood, is depicted by a hand (THOH). In connection with the association of the hand with human sacrifice, Thomson emphasizes that during sacrifices to Xipe Totec, the priest would dress in the skin flayed from the human victims. However, since he was unable to slip on the fingers, the flayed skins were cut off at the wrist so that the priest's own hands could be seen in shocking contrast with his sinister costume. This visual detail could, therefore, suffice to make the hand the symbol of the whole and perfect the rite of substitution belonging to the sacrifice. In both Old Testament and Christian traditions the hand is the symbol of power and of supremacy. To be touched by the hand of God was to receive the manifestation of his spirit. When the hand of God laid hold of a man, the latter received into himself divine strength. Thus God's hand touched Jeremiah upon the lips before he was sent out to preach. Elijah upon Mount Carmel saw a slight cloud rising from the sea and felt the hand of the Lord upon him. Faithful to the Covenant, Abraham refused to accept bribes and, when the King of Sodom offered him wealth, 'lifted his hand unto the Lord', not solely to beseech his protection but because it was the Lord alone who possessed Earth and Heaven. The Midrash lays emphasis upon Abraham's attitude towards his son, Ishmael, whom he sent away 'empty-handed' - without rights or inheritance. When the Old Testament alludes to the hand of God, the significance of the symbol is that of God in the wholeness of his power and instrumentality. The hand of God creates and protects, but if God's will is thwarted, it also destroys. It is important to distinguish between the right hand, the hand of blessing, and the left hand, the hand of cursing. The hand of God is often depicted emerging from a cloud which hides his body. To display its divine nature, it is often surrounded by a cruciform halo. To fall into the hands of God or of some man means to be at his mercy, to be raised up or annihilated by him. The hand is sometimes compared with the eye - it. sees. Psychoanalysis has made this interpretation its own, regarding the appearance in dreams of a hand as being the same as that of an eye. St Gregory of Nyssa regarded human hands as being linked to sight and to knowledge since, ultimately, they were designed for communication. In his treatise on the creation of mankind he wrote that: a man's hands are of especial use to him in communication. Whoever regards use of the hands as one of the properties of natural reason is not deceived. All agree, and it is easy to see, that hands allow us to display our words in writing. It is, in fact, one of the marks of a rational being to express thoughts in writing and, in some sense, to talk through the hands which give a permanent form to sounds and gestures. To place one's hands in those of another is to surrender one's freedom, or rather to resign one's claims to it by entrusting it to that person, and to lay down one's power. Two examples of this may be given. The act of homage in feudal times involved the immixtio manuum when the vassal, generally kneeling, bareheaded and unarmed, placed his hands in those of his overlord, who gripped them. In the ritual act of homage there is on the part of the vassal a radiation of self and its reception by the overlord. The obligations which ensued were reciprocal. There is something similar in the final vows of a nun or the ordination of a priest, the Rituale laying down the ceremonial in which the nun or priest clasps their hands togethes and places them in those of the bishop. The significance of this re-echoes Christ's last words: 'Father, into your hands I commend my spirit.' The laying on of hands expresses the transfer of energy or power. Thus, early in the second century, the Christian community in Rome included a number of women who had renounced marriage and wished to profess the vocation of virginity. They made their request to a bishop to lay his hands on them to obtain formal consecration of their vows. For fear that this laying on of hands might be confused with that used in ordination to the priesthood, it was subsequently forbidden. This shows the importance attaching to this ritual action and the depth of its significance, factors confirmed by The Apostolic Tradition of St Hippolytus (early third century). In his treatise De virginibus, St Ambrose tells the story of the girl who wished to dedicate her life to God. Her parents, however, wanted her to marry. To thwart their wishes, she stood beside the altar, took the priest's right hand, placed it upon her head and asked him to say a blessing over her. She was thereafter regarded as linked to and endowed with divine power. Lastly, the hand is a symbol of 'action that differentiates. Its significance is akin to that of the arrow and echoes the name of the Archer, Chiron [cheir = hand (Greek)], whose ideogram is an arrow' (VIRI p. 193). The hand is, as it were, an exclusively human synthesis of male and female. It is passive in what it contains; active in what it holds. It employs weapons and tools and extends its activities through their instrumentality. However, it differentiates man from all animals and serves to differentiate the objects which it touches or shapes. Even when it is the sign of taking possession of something or of confirming the powers of someone, as hand of justice, hand taking seisin of land or goods, or hand given in marriage, it sets its owner apart either in the performance of his or her duties or in some new office.", "is_cross_ref": false, "page": 740, "slug": "hand", "letter": "H"}, {"term": "Hanging", "definition": "Man, the Having as its ancestor the hermit and its descendant the devil (ninth and fifteenth tarots), equivalents on the spiritual plane of the two women in the lover (sixth Tarot), the twelfth Tarot, of which the complementary card is the wheel of fortune, displays a Hanging Man, very much resembling the juggler in looks. A young man is suspended from a dark green gallows by one foot. On either side stands a yellow tree with six red wounds, corresponding to the number of branches lopped from it. Each of these trees stands upon a little green mound on which a plant with four leaves also grows. The Hanging Man's hair and slippers are blue, as is the upper half of his coat, with red half- sleeves and yellow skirts, both decorated with a horizontal crescent, and fastened by nine buttons, six above and three below the belt. The buttons are white, as are the collar, the belt and the portion of the coat to which they are sewn. The Hanging Man has his hands behind his back at waist level and his right leg is bent back behind the other at knee level. The Hanging Man, alias 'the Sacrifice' or 'the Victim' stands for imposed or voluntary expiation; renunciation [Poinsot]... payment of debts, punishment, mob-hatred and treachery [Rolt-Wheeler]... psychic slavery and the enlightenment which brings freedom, bonds of all sorts, guilty thoughts, remorse, the desire to throw off a yoke [Terestchenko]... disinterestedness, self-forgetfulness, apostleship, philanthropy, good intentions unfulfilled, promises unkept, unrequited love [Wirth]. In the early eighteenth-century French Tarot, this card was not called the Hanging Man, but 'Prudence', advice to be borne in mind when considering the different meanings of this Tarot. In astrology it corresponds to the Twelfth House. At first sight, this Tarot would seem to be one of defeat and utter impotence, and yet the Hanging Man's arms and legs form a sort of cross within a triangle, and this is the alchemical sign for the completion of the Great Work. One can only say, yet again, that it is essential to delve beneath the surface. In the first place, one might wonder whether the Hanging Man is not the victim of magically induced slavery. The two ends of the rope, reminiscent of a pair of tiny wings, do not really bind his foot and one might question how it is in fact tied. This is because the Hanging Man, in this context, symbolizes all those who are so obsessed by a passion, so utterly enslaved body and soul by an idea or a feeling, that they are quite unconscious of their servitude. 'AH', wrote Van Rijnberk, 'who are influenced by an ingrained way of thinking, relate to the Hanging Man.' He added: 'Similarly, all those influenced by an overriding moral prejudice, for or against whatever it may be, fall into the category of the un-free, tied head downwards to the gallows of their prejudices' (RUT p. 242). There is, however, another level to the Hanging Man. His seeming stillness and pose are signs of complete submission, the promise and assurance of an accretion of greater esoteric and spiritual powers - chthonian rejuvenation. The Hanging Man has relinquished enhancement of the powers within him, standing aside the better to ingest cosmic influences. The twelve red scars of the lopped branches are reminders of the signs of the Zodiac. However, the strongest sign of all is his head, with a mound on either side, apparently burying itself in the ground which is swept by his hair, blue, the colour of the occult powers. One is reminded of the giant Antaeus who grew stronger every time he touched the ground, or of the Yoga position, standing on the head, supported by the forearms flat on the ground so as to obtain greater mental concentration by the regenerative strength of the forces circulating upward from Earth to Heaven. The Hanging Man firmly brings a cycle to an end, man turning upside down to bury his head in the ground, it might be said to restore his mental being from the Earth from which he was fashioned. As a symbol of purification by the reversal of the normal order of things, the Hanging Man is thus the mystic par excellence. It is from this angle that Wirth regards the twelfth Tarot as the card which begins a series of passive initiation, by contrast with the first eleven which belong to the category of active initiation 'based upon the culture and the use of the energy available to the individual from within him- or herself (WIRT p. 182).", "is_cross_ref": false, "page": 747, "slug": "hanging", "letter": "H"}, {"term": "hare", "definition": "In that tapestry which serves as the backcloth to deep dream-states and on which the archetypes of the world of symbols are depicted, it is essential to bear in mind the vast importance of animals connected with the Moon, if we are to understand the significance of those countless mysterious hares and rabbits, familiar and often awkward companions of the moonlight of the imagination. They haunt mythology, belief and folklore. They are all alike, even in their contradictions, just as all images of the Moon are alike and, like the Moon, hares and rabbits are linked to that oldest of deities, the Earth Mother, to the symbolism of water which makes fruitful and regenerates, of plants and of the constant renewal of life in all its shapes. This is the world of that great mystery of life renewed through death. The spirit, a creature of the day, comes into collision with it, prey to desire and fear at the sight of creatures which necessarily hold ambivalent meanings for the spirit. Hares and rabbits are lunar creatures because they sleep during the day and come out to play at night; because, like the Moon, they are able to appear and vanish with the silence and speed of shadows; and lastly, because they are proverbially prolific. Sometimes the Moon even becomes a hare, or at the very least the hare is regarded as a manifestation of the Moon's powers. The Aztecs believed that the marks on the Moon's face were caused by a rabbit which a god had hurled at it, the sexual significance of this image being readily apparent. In Europe, Asia and Africa, these marks are hares or rabbits, or even a Great Rabbit. When not the Moon herself, the hare or rabbit is her accomplice or close relative. They cannot be her husband, since this would require that they be of an opposite nature, but they are her brothers or lovers and, in this instance, there is something incestuous about the relationship, a type of left- handed holiness. In the Aztec calendar, the years of the rabbit were governed by the planet Venus, in their cosmogony the elder brother of the Sun, who committed adultery with his sister-in-law, the Moon (THOH). As the Popol-Vuh shows, the Maya-Quiche believed that when the Moon- goddess was in danger she was helped and saved by a Hero-Rabbit. The Codex Borgia illustrates this belief by bringing together, in the same hieroglyphic, drawings of a rabbit and of a water-pot, representing the Moon (GIRP pp. 189-90). By saving the Moon, the Rabbit saved the principle of cyclical renewal of life which, on Earth, controls the continuity of plant, animal and human species. Rabbits - or more frequently, hares - thus become culture-heroes, Demiurges or mythic ancestors. Such was Menebuch, the Great Hare, of the Algonquin Ojibwa and Sioux Winebago Indians. Possessing the secret of the elements of life - a quality accorded to this animal in Ancient Egyptian hieroglyphics - it placed its knowledge at the service of mankind. 'Menebuch came down to earth in the guise of a hare and allowed his uncles and aunts, that is to say, the human race, to live as they do to this day. He taught them manual skills. He fought monsters from the depths of the waters. After the Flood, he made the Earth anew and, when he went away, he left it in the state in which it is today' (MULR p. 253). It is because he shares in the unknowable and the unattainable while still remaining mankind's familiar friend and neighbour on Earth, that the mythic hare or rabbit is an intercessor and go-between between this world and the transcendent realities of the Otherworld. Menebuch is the only link between mankind and the invisible Great Manitou, the all-powerful sky-god who, like Jehovah, embodies the archetypal Father-figure (KRIE p. 61). Menebuch is, therefore, a Hero-Son, whom Gilbert Durand regards as being akin to Christ. 'Like some Indians, African and American Blacks regard the Moon as a hare, an animal both hero and martyr, symbolically akin to the Christian lamb, a gentle, inoffensive creature, emblem of the lunar Messiah, and of the son, in contrast with the conquering and solar warrior' (DURS p. 339). After the Algonquin had been converted to Christianity, they effectively transformed Menebuch into Jesus Christ. Radin sees this as an archetypal expression of the second stage in the concept of the Hero, succeeding the Trickster, closely related to the juggler of the Tarot, whose motivation is purely instinctive or infantile (JUNS pp. 112ff.). 'Menebuch,' Radin explains, 'the culture-hero, is a weak yet struggling figure, ready to sacrifice childishness for the sake of further development' (JUNS p. 118).", "is_cross_ref": false, "page": 749, "slug": "hare", "letter": "H"}, {"term": "Harlequin", "definition": "The name of an Italian commedia dell'arte character, traditionally dressed in a patchwork costume of triangular, multicoloured bits of cloth. He wears a black mask over his eyes and carries a wooden sword stuck in his belt. He embodies in youth the funny fellow, playing spiteful practical jokes and yet childish and capricious despite his cunning. The last characteristic is emphasized by his motley costume. He incarnates the undecided, inconsistent person who lacks character, ideas and principles. His sword is only made of wood and his face is masked, while his clothes are a mere patchwork. That they are in a chequer-board pattern suggests a confrontational situation, that of the person who has failed to achieve individualization, personalization or detachment from desires, schemes and potential courses of action.", "is_cross_ref": false, "page": 753, "slug": "harlequin", "letter": "H"}, {"term": "harp", "definition": "The pre-eminent traditional musical instrument, in contrast with such wind instruments as the bagpipes or percussion instruments such as the drum. Harp-strings were generally made of cat-gut and, although many different sorts of harp are known, they fall, broadly speaking, into two categories - the hand-harp, a sort of zither, and the great ceremonial harp. In Norse lands it was with the harp that the gods or their messengers played a tune which irresistibly lulled its hearers to sleep and occasionally risked ushering them into the Beyond (OCUI 3: pp. 212-409; OGAC 18: pp. 326-9). The harp links Heaven with Earth. The heroes of the Eddas asked to be burned with their harps beside them on their funeral pyres for they would lead them to the Otherworld. This role of instructor of the soul was not only filled after death, for during the hero's earthly life his harp would symbolize the tensions between carnal instincts, embodied in the wooden frame and the cat-gut strings, and spiritual aspirations, embodied in the vibrations of those same strings. The latter were only tuneful if they proceeded from a well-controlled tension between all the individual's drives, that ordered dynamism itself symbolizing balanced personality and self-mastery. The famous Ancient Egyptian 'Harper's Song' exalts the quest for earthly happiness in a life of which the sole certainty is death at its end and nothing less sure than the individual's fate beyond the grave. The harpist strikes the strings and sings 'Cast care far away from you and think only of pleasure until the time comes for you to go to the land of silence' (POSD p. 17). In this context the sound of the harp symbolizes the quest for happiness, of which human beings know only the fragile assurances of this world.", "is_cross_ref": false, "page": 753, "slug": "harp", "letter": "H"}, {"term": "harpies", "definition": "Evil spirits or winged monsters with the bodies of birds, the heads of women, sharp claws and a foul smell, which tormented souls with their ceaseless vexations and spite. Their name means 'snatchers' and they were generally reckoned to be three in number - 'Squall', 'Swift Flyer' and 'Dark' - their names suggestive of black, speeding storm clouds. Only Zetes and Calais, sons of the North Wind, Boreas, could drive them away (GRID p. 175). They were diabolical particles of cosmic energy, supplying the Underworld with the souls of those who died before their time. They symbolize the vicious passions, the obsessive torments inspired by lust, as well as the feelings of guilt once they have been satisfied. They may be likened to the erinnyes, but the latter stood for punishment, while the Harpies embodied vicious disposition and the provoking of evil-doing. The wind, which alone can drive them away, is the breath of the spirit.", "is_cross_ref": false, "page": 754, "slug": "harpies", "letter": "H"}, {"term": "harvest", "definition": "There is little point in lingering over the metaphorical uses of this word in the Bible; they are as readily comprehensible as ever they were - reaping what one sows (Proverbs 22: 8), or the harvest as an image of all work (Matthew 9: 37) and so on. It is far more interesting to abstract the symbolic content of the image. 'The harvest is the end of the world', St Matthew writes (13: 39) and goes on to explain that this is the context of the Last Judgement. Thus God proclaims that he is about to take his seat as judge: 'Put ye in the sickle, for the harvest is ripe' (Joel 3: 13). The prophet goes on to use the parallel image of the vintage. Nevertheless, a number of New Testament passages enable the rational explanation to be excluded. It is not a matter of the individual's actions, as he or she grows and reaches maturity, being simply harvested and assessed by a passive judge as with a pair of scales. The Parable of the Wheat and the Tares (Matthew 23: 24-30, 36-43) imparts a hint of mystery to the harvest as Last Judgement, God in his patience reserving its final verdict to himself. However, the ultimate criterion applying that to the harvest will be the essential quality of the fruit borne by the individual. It is a question of whether that person has sown and borne fruit for his fleshly appetites or whether for goodness and for the spirit, that is, for the will of God and his kingdom (Galatians 6: 7-10). It is for this reason that the outcome of the harvest does not always follow logic. Those that have sown in tears shall reap in joy (Psalm 126: 5).", "is_cross_ref": false, "page": 754, "slug": "harvest", "letter": "H"}, {"term": "hat", "definition": "See under headdress.", "is_cross_ref": true, "page": 755, "slug": "hat", "letter": "H"}, {"term": "hazel", "definition": "The tree and the nut which it bears played an important part in the symbolism of Germanic and Norse peoples. Idun, the North German goddess of life and of fertility, was freed from captivity by Loki, who changed himself into a falcon and carried her off in the shape of a hazel-nut (MANG p. 25). In an Irish tale, a noblewoman walks in a hazel-grove to seek the advice of the gods for a cure for her barrenness. Hazel-nuts often played their part in wedding ceremonies. In Hanover tradition enjoined the crowd to shout 'Nuts! Nuts!' at the groom, while the bride was to hand out hazelnuts on the third day after her wedding to show that the marriage had been consummated (ibid.). The custom of the Little Russians from Voihynia was for the mother-in-law at the marriage-feast to throw nuts and oats over her son-in-law's head. Lastly, in Germany, the phrase 'to crack nuts' was a euphemism for sexual intercourse. It would seem, then, that the tree of fertility often became the tree of debauchery. In some parts of Germany, folk-songs contrast the hazel with the pine, the tree of constancy. Thus medieval practices enlighten us as to the reason why magicians and dowsers of precious metals chose hazel for their wands. Since metals 'ripened' in the womb of Mother Earth and, like spring-water, were expressions of her inexhaustible fertility, they caused a sympathetic reaction in a hazel-wand. Mannhardt records that in Normandy 'they used to strike a cow three times with a hazel-stick to make her give milk.' He then quotes from evidence given at a witchcraft trial in Hesse in 1596 'that on Walpurgis Night the said witch did strike the cow with the Devil's wand so that the said cow would give milk for a whole year.' Thus the hazel, the fertility- tree, gradually became the tree of unchastity, of lust and lastly of the Devil. In Celtic custom the nut-tree was often the place where magic rites were performed, while Germanic mythology makes the hazel an attribute of the god Thor.", "is_cross_ref": false, "page": 755, "slug": "hazel", "letter": "H"}, {"term": "head", "definition": "Generally speaking, the head symbolizes the driving force of the active principle, including the powers of government, legislation and enlightenment. It also symbolizes the manifestation of spirit, in contrast with the body which symbolizes the manifestation of matter. The spherical shape of the human head, according to Plato, likens it to a universe (see sphere). The head is a microcosm. All these meanings converge in the the symbolism of the One, of perfection, the Sun and the godhead. In the Celtic world, the head was the focus of practices and beliefs which differed in detail, but possessed an overall homogeneity. The most important custom was warlike: the Gauls used to cut off the heads of their conquered enemies, tie them to the necks of their horses and bear them home in triumph. These trophies were carefully preserved, in cedar-oil if need be (Diodorus Siculus 5: 29, 5; Strabo 4: 4, 5). The decapitated head is a regular motif of Gallic coinage and in the Gallic and Gallo-Roman plastic arts. Irish custom was identical with Gallic and insular heroic literature contains countless examples of the warrior carrying off the head of the enemy he has killed in single combat. The head would thus symbolize the enemy's strength and warlike virtues that his conqueror had acquired, and decapitation would also ensure the death of the enemy. According to Celtic notions, death did not occur until the cerebral membranes were destroyed. The heads taken by the warriors of Ulster were preserved at the court of King Conchobar in a special building, the 'Red Branch'. This is the counterpart, in myth, of the shrine at Entremont in what was southern Gaul. The followers of the Welsh king, Bran, brought his head back from Ireland, where they had been defeated, and buried it on the Gwynrryn, 'the White Hill', in London. So long as it remains buried, the island of Britain will remain free from invasion (OGAC 8: pp. 30016; 10: pp. 129-54). Similarly, when the Romans were digging the foundations for a temple to Jupiter and discovered a skull of unusual size in the ground, the soothsayers interpreted this as a sign of the future greatness of Rome, which would become head of the world (GRID p. 328). All mythologies contain many-headed creatures, animals, men, spirits, gods and goddesses. Each of these heads is a manifestation peculiar to its owner. For example, a three-headed god expresses three aspects of his power. The naga, a seven-headed serpent, on the other hand, expresses the symbolism of that number, together with the symbolism peculiar to itself (fertility), as infinite fertility. Symbolic arithmetic combines with the symbolism peculiar to the many-headed creature. The three heads of the goddess of the crossroads, hecate, or of cerberus, the guard-dog of the Underworld, relate to the relationship of goddess and dog with the three worlds, janus had two faces so that he could look forwards and backwards, into the past and into the future. The Ancient Egyptian god, Amon-Ra, was often depicted with a green body and four ram's heads. According to Champollion they symbolized the four elements, the soul of the cosmos. Horapollon (quoted in LANS 6: pp. 1-28) states that 'in Egypt the coupling of two heads, the one male the other female, was a symbol of protection against evil spirits.' Indra is a god with three heads because he rules the three worlds, just as Agni's three fires denote the three lights which shine in the three worlds. An endless list of examples might be given, but the principle of their interpretation remains the same - the meaning of the number has to be combined with that of the many-headed creature depicted. In Christian iconography there are many examples of saints carrying their own heads, like the statue in Notre Dame of the first Bishop of Paris, the martyr St Denis. Both his legend, and its depiction, symbolize the belief that the executioner has been unable to deprive his victim of life, that St Denis continues to live and move spiritually and that through the spirit he masters the power of death. The victim's spirit, symbolized by his or her head, not only lives, but continues to be carried on Earth by those who share the same faith as it was by the martyr.", "is_cross_ref": false, "page": 756, "slug": "head", "letter": "H"}, {"term": "headdress", "definition": "This is a word which can mean both what one puts on one's head, and also the way in which the head, or rather its hair, is dressed. Hence it shares the full symbolical significance attaching to hair. All forms of hair-dressing have been used to provide headdresses of short or long hair, curled hair, plaits or flowing locks (exposed or covered depending upon the demands of age or of ceremonial) and wigs. Both men and women have regarded headdress as so important because the way in which the hair was dressed provided the means of trapping, controlling and making use of the life force contained within the hair. Copying its shape was a means of approaching the axis or centre of life, either the beam or the solar disc. Thus hair- or head-dressing could become a distinguishing mark of profession, caste, rank, age or of the ideal and even of unconscious tendencies. In Ancient Egypt the long plait which children wore over the right temple eventually became the hieroglyphic for the word 'child' (POSD p. 116), while the priests shaved their heads in reaction against the fantastic and over-elaborate headdresses worn during the imperial period and as a sign of obedience and fidelity to tradition. To wear a special headdress is to state a difference, to distinguish a particular rank or dignity and to choose a particular path. Ceremonial headdress will be different from others and he or she who wears it will tend to partake of a magic power like that imparted by crown or diadem. According to its shape - square, pointed, round, tall or flat - it will symbolize harmony with Earth, aspiration towards Heaven or the accretion to its wearer of heavenly powers. It is one of the images of the deep personality. In a particular part of Algeria a sacred headdress, the barrita, is linked to the ritual of ploughing the first furrow. Kept completely hidden, it is only brought out once a year and may only be seen 'by the old man charged with the task of ploughing the first furrow'. He places it upon 'the right horn of the plough-ox' as he sets out for the field before day-break and, 'when he reaches the place where he will plough the first furrow, he faces east, sets the sacred headdress on his head and pronounces a blessing' (SERP pp. 126- 7). The name given to this headdress is that of crown or diadem and it is undoubtedly 'a sort of mitre or cap, either made of metal or embroidered, but in any event closed' (SERP p. 128). In this instance it is associated with symbols of fertility. At Masonic lodge meetings, the Worshipful Master keeps his hat on, sitting with his head covered as 'a sign of his prerogatives and superior status' (BOUM p. 278). Whether or not this custom is retained for practical reasons, the symbolism of the hat is unaffected. The role which it plays would seem to correspond to that of the crown, a sign of power and kingship, and this was even more true in the days when the hat concerned was a tricorn (see horn). It has been claimed that wearing a hat could mean that the part played by the hair as recipient of celestial influences was at an end and even that the ultimate goal of the initiatory quest had been reached. However, reaching that goal does not stop - rather it intensifies - its mediatory function. The tips of the three-cornered hat, like the spikes on a crown and like the hair itself, are conceived as images of the Sun's rays (BOUM). As a head-covering, the hat also symbolizes the head and thought. It is, once again, a symbol of the identity. As such it comes into its own in Meyrink's novel The Golem, in which the hero has the thoughts and undertakes the schemes of the owner of whatever hat he wears. As Jung says, to change one's hat is to change one's ideas and view of the world. To wear a different hat is to assume a different set of responsibilities.", "is_cross_ref": false, "page": 758, "slug": "headdress", "letter": "H"}, {"term": "heart", "definition": "Being the organ in the centre of the human body, the heart corresponds in the broadest of terms with notions of centricity. Although the West may have made it the seat of the feelings, all traditional civilizations, in contrast, place within it intellect and intuition. This is perhaps because the centre of the personality has been displaced from intellectuality to affectivity; and yet Pascal remarked that 'great thoughts come from the heart.' One might also say that in traditional cultures knowledge embraces a far wider range, not excluding affective properties. In fact, the heart is the living centre of the human being in so far as it ensures that the blood circulates. This is why it is taken as the symbol of the intellectual functions but not, of course, of their physical location. This localization existed in Ancient Greece and it was important in India, where the heart was regarded as the Brahmapura or abode of Brahma. In Islam the heart is called 'the throne of God'. If, too, in the Christian vocabulary the heart is said to contain 'the Kingdom of God', this is because this centre of individuality, to which the personality returns in its spiritual pilgrimage, embodies the primordial state and hence the place of God's instrumentality. Angelus Silesius calls the heart the temple and altar of God, which can contain him in his entirety. Again, in the Huang-ti ni Ching, we read that the heart is a royal organ; it represents the king; it is the home of the spirit. If the cruciform church is to be identified with Christ's body, then the altar is sited in the place of the heart. The Holy of Holies was said to be the heart of the Temple at Jerusalem, which was itself the heart of Zion, which, like all religious centres, was the heart of the world. In the cardiac cycle the periods of contraction (systole) and expansion (diastole) make the heart a symbol, too, of the similar movements of the universe. This is why the heart is Prajapati. It is Brahma in his creative role, originator of the cycles of the ages. According to St Clement of Alexandria, God, the heart of the world, manifests himself in the six directions of space. Similarly Allah is 'the Heart of hearts and Spirit of spirits'. Because it is at the centre, the Chinese drew a correspondence between the heart, the element Earth and the number five. However, by reason of its nature - since it is the Sun - they also attributed it to the element Fire. The Su-wen comments that the heart 'lifts itself up to the principle of light'. The light of the spirit, the light of intellectual intuition, enlightenment, shines forth in 'the cavern of the heart'. Sufis call the organ of these perceptions Ayn el-Qalb, 'the Eye of the Heart', and similar phrases occur in a number of Christian writers, particularly in St Augustine. The Ni-Ching states that the heart is king and this is corroborated by the Ismaili dictum that 'the task of the heart is to rule.' The Taoist Master Lu-tzu taught that the heart was the lord of the breath, and this may be explained simply by the similarity between the rhythm of the cardiac and respiratory cycles, identified as cosmic symbols in their tasks. Plutarch, however, employs the same image of the Sun spreading its light as the heart diffuses the breath. In Taoism, too, breath (k'i) is light; it is spirit. Lu-tzu concentrates the spirit between the eyebrows, precisely where Yoga sites the ajna-chakra, and transfers to it in some ways the tasks of the heart. This is why this 'finger-breadth space' is called 'the celestial heart' (t'iensin).", "is_cross_ref": false, "page": 760, "slug": "heart", "letter": "H"}, {"term": "hearth", "definition": "The symbol of community, of home, of marriage between man and woman, of love and of the conjunction of fire with its container. In so far as it is a solar centre which gathers living things to itself through the light and heat which it emits - and because it is also the place where food is cooked - the hearth is the centre of life, of life given, received and passed on. Every form of society has held the hearth in honour and it has become the shrine from which God's protection is invoked, where God is worshipped and where sacred statues are kept. 'The Maya-Quiche believe that the light of the hearth-fire gives expression to the manifestation of the spirit of the godhead, just as candles stand for the souls of the dead' (GRIP p. 81). In countless traditions, the family's hearth plays the same role as the centre or navel of the world. It then often becomes the sacrificial altar, as is the case with the Buryat who hang coloured ribbons at each of the four cardinal points around it, and the same notion occurs in India. Among such Siberian tribes as the Yakut, offerings were made at the hearth to the gods and, to adopt the words of Prikonski, in this context the fire became a doorway (HARA p. 171).", "is_cross_ref": false, "page": 766, "slug": "hearth", "letter": "H"}, {"term": "heat", "definition": "Heat is associated physically with light, as love is associated with intuitive knowledge and organic life with the instrumentality of the spirit. According to Plutarch, heat and light were set in motion by the Sun, just as were the intellectual and vital principles, blood and breath, by the heart. This has a slight notional similarity with Tantrism. In depicting the Sun, its heat is shown by wavy lines, its light by straight lines. Heat is a cosmic power which, according to the Rig-Veda, allowed the One to be born from primordial Chaos. The incubation of the World Egg has often been compared with that of the hen's egg, life being equally present in both, as The Secret of the Golden Flower observes, 'through the powers of heat'. This is, in any case, merely a symbol of the concentration of the spirit within the heart to give birth to 'the embryo of immortality'. In this respect heat is the principle of rebirth and regeneration, as well as of communication, playing this part at all sacrificial feasts and at all banquets and celebrations. Thus Jung makes it an image of the libido. Its action is all the swifter and more effective if the recipient, through natural sympathy, is more open to its influence. 'Again, the heat of fire transmits itself chiefly to things that are more receptive, and yielding, and conducive to assimilation to itself (PSEH p. 40). In Yoga, heat is tapas, which also means ascetic discipline. The acquisition of internal fire is sometimes taken literally. In Shamanism and also in Tibetan g'Tummo, this takes the form of an extraordinary resistance to external cold. These are, however, subsidiary manifestations since tapas is the heat internalized, the flames of the spirit and the destruction by fire of sense-perceptions and of the limitation on the individual's existence. Furthermore, in Tantrism the element Fire corresponds to the anahata- chakra, the centre of the heart. Some Buddhist schools practise meditation on the element Heat (tejodhatu); however, the feeling of heat is particularly associated with the raising of energy in KundalinI Yoga and is readily compared with a blazing fire. Some writers maintain that this heat is a consequence of 'raising' and sublimating sexual energy. This is what The Secret of the Golden Flower calls the 'kindling power' of the breath of the 'pre-existent Heaven'. The Pali Buddhist canon itself links the acquisition of heat with the control of respiration. At a different level, heat is identified with the 'anger' of initiation into warrior castes, linked to the acquisition of some psycho-physical 'power'. As is often the case, such an acquisition carries its own dangers with it. In any case 'anger' and 'heat' may also spring from satanic influences which it is as well to exorcize. Shanti (peace) is literally putting out 'fire'. It should also be observed that in Ancient China fire and heat were associated with drought and rain-making and also, as is universally the case, with the colour red. The ideogram ch'e also gives the meaning of drought. It is literally 'man's fire', which would link it with the meaning of anger (AVAS, CORM, ELIC, ELIY, ELIF, GOVM, GRIF, GUES, KALL). In the Celtic world, heat is often related to a hero's or an individual's warlike valour. Irish heroic literature mentions several warriors, and especially Cuchulainn, who melted the snow for thirty feet around them. Since heat and warlike frenzy go together, this is probably the reason why the Ancient Celts fought stark naked, as Classical authors so often record. Heaven (sky) The almost universal symbol expressing the belief in a celestial divine being, who created the universe and guarantees the fecundity of the earth (by pouring rain down upon it). These beings are endowed with infinite foreknowledge and wisdom; moral laws and often tribal ritual as well were established by them during a brief visit to the earth; they watch to see that their laws are obeyed, and lightning strikes all who infringe them. (ELJT p. 38) Heaven is a direct manifestation of transcendence, power, sacrality and everlastingness which no Earth-dweller can attain. The mere fact of being high, of being high up, means being powerful (in the religious sense), and being as such filled with the sacred.... The transcendence of God is directly revealed in the inaccessibility, infinity, eternity and creative power (rain) of the sky. The whole nature of the sky is an inexhaustible hiero-phany. Consequently, anything that happens among the stars or in the upper areas of the atmosphere - the rhythmic revolution of the stars, chasing clouds, storms, thunderbolts, meteors, rainbows - is a moment in that hierophany. (ELIT pp. 39, 40) As the power which ruled the cosmic order, Heaven was regarded as the father of kings and earthly rulers. In China, the emperor was called the 'Son of Heaven'. The passage from transcendence to sovereignty falls into a classic pattern, heaven-god the creator-sovereign, as does its counterpart, empire-Son of God-benefactor-king. The heavenly hierarchy provides a pattern for earthly hierarchies. The uppermost becomes the master; the giver of gifts takes upon himself the right to rule; service becomes slavery. The inscription which Genghis Khan engraved upon his seal is well-known: 'One God in Heaven and the Khan on Earth. Seal of the Master of the World.' In practice, however, the opposite may well become true, in accordance with the process of perversion which all symbols undergo. The master may still be called a benefactor, yet bring ruin to others; father, yet slaughter his subjects; heavenly, yet wallow in vice. This corruption does not, however, in any sense diminish the original strength of the symbol. Heaven is the complex symbol of the sacred nature of the cosmic order, both revealed, in the regular, wheeling motion of the stars, and hidden, in the idea of invisible orders of being that are superior to the phenomenal world: the transcendent divine and the immanent human orders. Heaven is often represented by figures of bells, inverted chalices, domes, parasols, sunshades, awnings, doves, an umbrella turning upon its own axis, or by the human heart. Heaven is the universal symbol of superhuman powers, which may be either well-intentioned or to be feared. The Chinese ideogram for heaven (t'ien) stands for what is above the human head. It is unfathomable space, the sphere of universal rhythms and great stars and, hence, the source of light and perhaps the guardian of the secrets of fate as well. Heaven is the abode of the gods and sometimes denotes the power of the godhead itself. It is also the abode of the Blessed. There are often thought to be seven (or nine) heavens, a theme running from Buddhism to Islam and from Ancient China to Dante. Clearly this involves a hierarchy of spiritual states which must be ascended one by one. In a different light, both Heaven and Earth result from primeval polarization, Heaven being the uppper half of the World egg. This is especially true of its representation in the Chandogya Upanishad and in Hindu architecture. Even when the symbolism is not explicitly stated, the notion of a link in the beginning between Heaven and Earth, which was later broken, is almost universal. This polarization is especially clearly expressed in China. Heaven is the active male principle in contrast with passive, female Earth. In discussing the hexagram ch'ien (Heaven), the / Ching states that 'Heaven in its instrumentality is the supreme power.' Hence, Heaven is not the supreme First Cause, but the positive pole of its manifestation. 'Heaven is the instrument of the First Cause', wrote Chuang Tzu. The First Cause is the pinnacle of Heaven (Ch'ien-Chi). All beings are produced by the action of Heaven upon Earth. The penetration of Earth by Heaven is therefore seen as though it were sexual intercourse, its fruits either Man, son of Heaven and Earth, or, in the special symbolism of internal alchemy, the embryo of immortality. The myth of the marriage of Heaven and Earth is current, via Greece, Egypt and Black Africa, from Asia to the Americas. The phrase 'Son of Heaven and Earth' is as much part of the Orphic Mysteries as of Chinese literature. The true Son of Heaven and Earth, he whom the / Ching describes as their equal and 'consequently not in conflict with them, is the true man', and, specifically, the emperor. The ideogram wang, which denotes him (see jade; king) gives precise expression to this mediation, which is also mentioned in The Emerald Table of Hermes - 'He ascends from Earth to Heaven, and descends once more from Heaven to Earth.' Chinese alchemy, as we have noted in the article on it, transports Heaven to within the human microcosm. Muslim esotericism arrives at the same destination although by a different route, Abu Ya'qub writing that Heaven is within the soul, rather than the reverse. This is an aspect of spiritual astrology well worth investigation (CORT, ELIM, GRIF, GUED, LIOT, Unlike the Chinese, Ancient Egyptian tradition believed Heaven to be a female principle and source of all manifestation. In fact, Heaven was depicted as the goddess Nut, her body arched across the sky. She is carved on a Thirtieth Dynasty sarcophagus, arched like a Gothic doorway, her hands touching the ground to the east, her feet to the west. Within the doorway there is painted a world-map showing the different countries, the Underworld and its gods and the Sun irradiating all. This goddess bending in a half circle along which the Sun moves, encloses the complete cosmos and its three levels. As a personification of the celestial space encompassing the Universe, Nut was called the 'Mother of Gods and Men' and she was depicted upon countless sarcophagi. A papyrus now in the Louvre makes her speak like a loving mother to the dead person, promising to protect him in his coffin, and she is also depicted in a sycamore-tree pouring upon souls the heavenly water which will regenerate them (POSD). She was held to have married the Earth, the god Geb, and higher than the stars and planets, to have given birth to the Sun, the god Ra. Heaven married Earth and the Sun was born. In Old Testament tradition, Heaven was identified with the godhead, chroniclers and prophets studiously avoiding mention of the name of God. Thus 'Heaven' is used in place of 'the God of Heaven', which was the term current during the Persian period, and 2 Maccabees 2: 21 attributes to Heaven the special blessings of Jehovah. In the New Testament the Jerusalem Bible commentators on Matthew 3: 2 remark that he uses the phrase 'kingdom of heaven is at hand' 'instead of \"the kingdom of God\". The phrase is peculiar to Matthew and reflects the Jewish scruple which substituted the metaphor for the divine name.' When he repeats it (4: 7) it shows that 'the sovereignty of God over the chosen people, and through them over the world, is at the heart of Jesus' teaching.' In the Book of Revelation, Heaven is God's dwelling, a symbolic method of denoting the distinction between the creator and his creation. Hence Heaven becomes part of the systematic relationship between God and mankind. When this relationship changes, as, for example, after the Incarnation of the Redeemer, then the whole system is altered and one can speak of a new Heaven. Thus the author of Revelation is enabled to write (21: 1, 2, 5): 'And I saw a new heaven and a new earth: for the first heaven and the first earth had passed away ... And I... saw the holy city, new Jerusalem, coming down from God out of heaven ... And he that sat upon the throne said, Behold I make all things new.' In this context, the new Heaven symbolizes the universal renewal which ushers in the age of the Messiah. The relationship between God and his creation is utterly transformed. In Celtic symbolism, Heaven plays no decisive role, since it is neither the abode nor the seat of the gods. Although a distinction is drawn between the religious sense of Heaven and that of the heavens (sky) there is no evidence that the pre-Christian Celts either drew such a distinction or, indeed, that it was necessary. Generally speaking they seem to have regarded the heavens as a vault, and hence their fear that the sky would fall upon their heads and the habit of the Irish to call the elements to witness their oaths (OGAC 12: pp. 185-97). During the historic age (c. 1000 ad) the Mexicans believed in nine heavens, symbolized in their temple-building by the nine steps in their pyramids. They also believed in nine Underworlds. 'The Aztecs replaced this step- cosmology with one of strata, distinguishing thirteen heavens and nine Underworlds' (KRIR p. 60). Each of the twelve heavens of the Algonquin Indians was inhabited by a Manitou, the twelfth being the home of the all-powerful Creator, the Great Manitou (MULR p. 237). According to the Historia de los Mexicanos por sus pinturas (quoted in SOUM), the thirteen Aztec heavens may be characterized as follows: 1 Land of the Stars; 2 Land of the Tzitzimime (skeleton-like monsters who will be unleashed upon the world when the Sun dies); 3 Land of the 400 Guardians of the Heavens; 4 Land of the Birds which come down to Earth (undoubtedly the souls of the elect); 5 Land of the Fiery Serpents (meteors and comets); 6 Land of the Four Winds; 7 Land of Dust [?]; 8 Land of the Gods. The ninth to thirteenth Heavens are the homes of the Great Gods, the Sun dwelling in the twelfth Heaven and the powers of darkness in the tenth. The primordial divine couple live in the thirteenth and last Heaven. The thirteenth Heaven is also the land from which babies come and to which still-born babies return. In it grows a 'milk-tree' (SOUM). The Bambara believe in seven heavens rising one above the other:  the first Heaven is unclean;  the second Heaven is clean, partly purified, and is the abode of human souls and of those of animals;  the third, or black, Heaven is the resting place of the spirits who act as intermediaries between mankind and the gods;  the fourth Heaven is the 'mirror' held to the first three. In it Faro, the Demiurge, lord of water and the word who regulates the present order of the universe, keeps his accounts. He keeps watch upon the doings of his creation in his mirror;  the fifth Heaven is red. This is the Heaven of divine justice in which Faro pronounces sentence upon those who have infringed his commandments. It is also the Heaven of war and battle. It is a land of blood, fire and pestilential hot winds. The Bambara offer propitiatory sacrifice to it before engaging in battle. This fifth Heaven is a land of drought and the abode of the spirits who try to stop the rain falling. They are assailed by the Kwore, spirits riding winged horses who live in the third Heaven (DIEB). Their battles create thunder and lightning;  the sixth Heaven is the Heaven of sleep. The secrets of the universe are kept here. The souls of men and spirits come here to be purified and to be given in dreams the commands of the god, Faro;  the seventh Heaven is the kingdom of the god Faro, where he stores the water which he pours down on Earth in the shape of fructifying and purifying rain. In the world-picture of the Uralo-Altaic peoples there are sometimes seven and sometimes nine Heavens. These different heavenly strata are embodied in the notches cut in the stake or sacred birch-tree through which the shaman gives material form to the successive stages of his ascension. 'In many places they sometimes mention Heaven as having twelve, sixteen or even seventeen strata' (JEAD p. 41, quoting Katanov and Radloff). The Pole Star plays an especial part in this celestial system. According to Anokhin it constitutes the fifth obstacle in the shaman's upward path and consequently corresponds to the fifth Heaven (ibid. p. 39). According to Bogoraz, the Chukchi imagine that 'the opening in the sky providing a passage from one world to another lies close to the Pole Star' (ibid. p. 41). 'All worlds', Bogoraz adds, 'are linked the one to the other by openings lying close to the Pole Star. Shamans and spirits use them when passing from one world to another. Different legends tell how heroes, mounted upon eagles or storm- birds, are also able to pass through them.' The Tatars of the Altai region and the Telyut set the Moon in the sixth heaven and the Sun in the seventh. They also locate the Paradise of the Blessed in the third Heaven, the abode of Jajyk-Khan, 'Prince of the Flood', the deity who guards mankind and mediates between them and the Supreme Godhead. The third Heaven also provides souls for children in the womb: Jajyk sends them down to Earth (HARA p. 96). An Uighur book, the Kudatku Bilik, written c. 1069, sets the seven stars in the following order, starting at the highest Heaven: Saturn, Jupiter, Mars, Sun, Venus, Mercury and Moon (HARA p. 116). This arrangement has always been that followed by European astrologers and occultists. According to Uno Harva, this arrangement of Heaven in nine strata is undeniably a later notion than its arrangement in seven, 'not only among Turkic races, but among the other Asiatic peoples where this configuration occurs' (HARA p. 43). Hara argues that the last generation of Mithras- worshippers, about the time of Julian the Apostate, began to speak of nine Heavens. Tenth-century sources reveal that the Sabaeans had organized their temple priesthood in accordance with the nine stellar circles. The nine planets, each corresponding to a metal, are mentioned in a Hindu legal compendium, the Yaajnavalkya, which Bousset explains as deriving from a late Persian source. In Dante's Paradise there are above the seven planetary circles, eighth, the Heaven of the fixed stars and, ninth, the primum mobile. The idea of", "is_cross_ref": false, "page": 767, "slug": "heat", "letter": "H"}, {"term": "nine", "definition": "Heavens circulated so widely in the Middle Ages that it reached the Norse lands and traces of it may be found in Finnish magic spells. Heaven is also a symbol of awareness. The word is often used to mean 'the absolute of human aspiration, like the achievement of a quest, like the place where the human spirit may come to perfection, as if Heaven were the spirit of the universe.... It is understandable that the thunderbolt -splitting the heavens with its lightning - should be so fitting a symbol of that opening of the spirit which is the onset of awareness' (VIRI p. 108). In Homer, nine possesses ritual properties. Demeter wandered through the world for nine days in search of her daughter Persephone; Leto suffered the pains of childbirth for nine days and nights and the Nine Muses were the fruits of nine nights of Zeus' love-making. Nine would seem to be the mean for gestation and successful search and to symbolize the successful outcome of exertion and the fulfilment of creation. The Pseudo-Dionysius the Areopagite classifies angels in nine choirs, or three triads - perfection of perfection, order in order and unity in unity. Each world - Heaven, Earth and Hell - is symbolized by the ternary figure of a triangle. Nine is the totality of the three worlds. Nine is the number of the celestial spheres and, in counterpoise, of the circles of Hell. This is why there are nine joints on the Taoist bamboo and nine (or seven) notches on the Siberian axial birch-tree. This is also why there were nine steps up to the Chinese imperial throne and nine gates shutting it off from the external world, since the microcosm was an image of Heaven. In contrast with the Nine Heavens were the Nine Springs, the abode of the dead. Buddhists also believe in nine Heavens, but the Huai Nan Tzu says that the Chinese Heaven comprises nine plains and 9999 corners. Under the Han Dynasty, the number nine was the foundation of most Taoist ceremony. Nine is the number of fulfilment: nine is the number of yang. This is why Yu's cauldrons were nine in number and why alchemical cinnabar had to be transmuted nine times before it could be drunk. Nine was also the Chinese spatial standard, being the square of lo-chu, the number of regions from which the nine shepherds brought the metal from which the nine cauldrons were cast. In times past, China numbered eighteen provinces - twice nine - but according to Ssu Ma Ch'ien she occupied one eighty-first of the world. In the myth of Huang Ti, Ch'eyu is not one, but either seventy-two or eighty-one, expressing the totality of a guild, and it is no accident that the Tao Te Ching should comprise eighty-one, or nine times nine, chapters. If Dante, like all others, regards nine as the number of Heaven, it is also Beatrice's number and she herself is a symbol of love (GRAP, GUED). For Muslim esoterics, to walk down nine steps without falling means that their nine senses have been tamed. Nine is also the number which corresponds with the apertures in the human body and symbolizes for the esoteric the channels of communication with the world. Among the Aztecs, the Texcoco king, Nezahualcoyotl, built a temple with nine storeys to match the nine Heavens or the nine stages through which the soul must go to reach eternal rest. It was dedicated to 'the Unknown God, creator of all things, who is close to us', the god through whom we live and move (MYTF p. 187). In Central American mythology, the number nine symbolizes the nine Heavens over which the Sun climbs. On the other hand, nine is also the number sacred to the Moon-goddess. In Maya hieroglyphics, Bolon Tiku, Goddess Nine, is the goddess of the full Moon (GIRP p. 309). The Aztecs regarded nine as being the number specifically symbolic of things earthly and nocturnal. Hell comprises nine plains and the Aztec pantheon included nine gods of darkness ruled by the god of Hell, his name coming fifth in their list, that is, in the middle of the eight others. In most other American Indian cosmogonies there are also nine Underworlds. The Maya belief was the opposite to this, nine being considered a lucky number, especially useful in magic and medicine (THOH). The serpent was the god of the ninth day and also ruled the thirteenth. However, Aztec commoners believed that nine was a number to be feared because of its connections with the deities of night, Hell and death. The number nine played a leading part both in the mythology and in the shamanistic practices of Mongolo-Turkic tribes. Belief in the nine layers of Heaven was often coupled with that in the nine sons or servants of God, corresponding, according to Goncharov, to the nine stars worshipped by the Mongols. The Chuvash, on the Volga, set their gods in groups of nine, following rites of sacrifice often including nine priests offering sacrifice, nine victims, nine chalices and so on. Pagan Cheremis offered the Sky-God nine loaves of bread and nine goblets of mead and the Yakut, too, set nine goblets of mead on their sacrificial altars. 'By way of comparison, we would mention that, according to Masmoudi, in Syria the Sabeans had nine colleges of priests corresponding to the nine celestial circles' (HARA pp. 117-18). According to Rene Allendy (ALLN pp. 256ff.) the number nine was seen as 'the complete number in the last analysis'. It is the symbol of the manifold returning to the one and, by extension, that of cosmic solidarity and redemption. 'Every number, no matter what it may be, as Avicenna said, is none other t
