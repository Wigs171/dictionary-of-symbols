s the eagle is in Christian iconography. Finally, the Garuda is the symbol of strength, courage and penetration, as is the eagle, by reason of the sharpness of its sight (CORM, DANA, HERS, Endowed with these powers of Sun and sky, which it manifests in the strength of its wings, the eagle quite naturally became a tutelary bird, an initiator and psychopomp which guided the shaman's soul across invisible space. American and Asian tradition constantly and mutually reinforce and corroborate this factor, be it only in the identical use of eagles' feathers in shamanistic practices on both continents. Thus in Siberia 'the shaman dances for a long time, falls to the ground unconscious, and his soul is carried to the sky in a boat drawn by eagles' (ELIC p. 349); while in North America the Pavitso place upon the head of a sick person a stick with an eagle's feather in the end, obtained from a shaman, in the belief that the disease will be carried away like the shaman, borne aloft by the eagle in spirit-flight. In the same cultural context there is the fundamental belief that an eagle perches on the topmost branch of the Cosmic tree to watch and cure all the ailments in its branches (KRAM p. 266; ELIC pp. 272-3). A great she-eagle played the part of initiator and psychopomp, saving the hero, Toshtuk, from the world below to bear him to the world above, she alone being able to fly from one world to the other. Twice she swallowed the dying hero, to 'renew his body' in her belly and regurgitate him alive. Such powerful images of initiation display the force of regeneration through absorption. In an apocryphal Welsh tale, parallelled by the Irish story of Tuan mac Cairill and a passage in the tale of Culhwch and Olwen, the eagle is one of the 'ancient things'. The eagle was one of those primal initiatory creatures, like the thrush, the owl, the stag and the salmon. The only other occurrence of eagles in Celtic mythology is when Llew is wounded by the lover of his adulterous wife, Blodeuwedd, and changed into an eagle; however, they appear frequently on Gaulish coins. In Ireland the falcon would seem to have taken the eagle's place (CHAB pp. 71-91; MABG pp. 77-80). i", "is_cross_ref": false, "page": 518, "slug": "eagle", "letter": "E"}, {"term": "Uno", "definition": "Harva records a Siberian myth which associates the archetypal father- figure with the figures of initiator and conductor of dead souls, by giving the eagle the role of culture-hero and father of shamanism. The Almighty sent an eagle to help mankind when it was tormented by evil spirits which brought disease and death. Mankind could not understand what the eagle was saying. God therefore commanded the eagle to give mankind the gift of shamanism. The eagle flew down once more and made a woman pregnant. She gave birth to a child who became the first shaman (HARA p. 318). Western tradition, too, endows the eagle with extraordinary powers which remove it from earthly constraints. Thus, although mortal, eagles possess the power of regaining their youth by exposing themselves to the Sun and, when their plumage catches fire, diving into a pool of clear water. This may be compared with the rites of initiation and the practices of alchemy, which include passing through fire and water. Its keen eyesight makes the eagle a seer as well as a psychopomp. Even in the heyday of Christianity eagles were believed to carry the souls of the dead upon their wings and return them to God. Their downward stoop symbolized the downpouiing of light upon the Earth. Medieval mystics often invoked the eagle to evoke the vision of God and compared prayer with the eagle's soaring flight into the sunlight. It was an easy step from clairvoyance to augury and divination. Augury in Classical Mediterranean civilizations was the art of interpreting the will of the gods in the flight of eagles. 'Like the Germano-Celtic raven, the Roman eagle was essentially a messenger of the will of heaven' (DURS p. 134). Pindar says that the King of Birds roosts on Zeus' sceptre and makes his will known to mankind. Before setting out to beg Achilles for the body of Hector, Priam poured a libation to Zeus. He prayed the god to 'send a bird of omen, even the swift messenger that is to thy self the dearest of birds and Harva quotes Anokin (HARA p. 39) for the belief that the Pole Star is not the last but the fifth of the seven or nine obstacles which the shaman has to overcome during his ascent to the Heaven of the Supreme Deity. Another shamanistic tradition, which Harva quotes from Baratov, is that 'all the worlds are interconnected through openings located close to the Pole Star.' Alexander records a similar belief among the Blackfoot Indians. Shamanistic esoteric lore taught that the Pole Star was the pivot round which the firmament turned, its position being regarded as fixed. It was in the vicinity of this star that the vault of Heaven reached its highest point. Most Asiatic traditions from Asia Minor, India and central Asia place the Pole Star, the Navel of the Universe, over the peak of the World Mountain to show where the almighty sky-god lived. This is the reason why the inhabitants of those areas often set altars at the northern end of their temples, Ruysbroek writing in the thirteenth century that they all prayed towards the north (see cardinal points) (HARA). But prior to this, the Old Testament (Isaiah 14: 13) has: T will sit also upon the mount of the congregation in the sides of the north.' The Pole Star being the centre and pivot of the universe was invoked in Vedic marriage ceremonies by the bridal couple. In the miniature universe of the home, the groom played the part of the Pole Star. Four fixed stars of the first magnitude are generally termed Royal Stars by astrologers and are of especial importance to them. They served as markers for the Babylonian calendar. They comprise: Aldebaran, alpha of the constellation Taurus, Guardian of the East; Regulus, in the constellation Leo, Guardian of the North; Antares, alpha of the constellation Scorpius, Guardian of the West; and Fomalhaut, alpha of the constellation Piscis Austrinvs, Guardian of the South. This is not the only list: different writers list different stars and thus Regulus is sometimes replaced by Rigel, beta of the constellation Orion (its Indian name is Raja, 'king' or 'lord', which emphasizes its status as a Royal Star); while Antares (a star of ill omen which the inhabitants of Mesopotamia called 'The Travellers' Gravedigger') is replaced by the kindly Spica, Virgo's Ear of Corn. Sirius, however, although the brightest star in the sky, never occurs in any list of Royal Stars. Several symbolic images are associated with each of these stars. Generally Aldebaran is represented by an eye; Regulus by a heart or a crown; Antares, since its name derives from Ares-Mars, by a dagger or a scimitar; and Spica by a female sphinx, or by an ear of corn. Most historians regarded the Star of Bethlehem as a concession made by the infant Church to the then all-powerful astrological thought and it was but one of the similar and extraordinary cosmic phenomena which ushered in the births of nearly all the Sons of God, including the Buddha. Thus, for example, according to later legend, the birth of Agni (who, like Jesus, was laid by Maya, his Virgin-Mother, and by his earthly father, Twastri the carpenter, between the mystic cow and the ass which carried the soma) was proclaimed by the appearance of a star called SaVaNaGRaHa. It would be a mistake to think that the date of Christ's birth can be established either by astronomy or by astrology. All astronomical research into the Star of Bethlehem has been fruitless. Many theories have been advanced. It was the appearance of a comet, the fourfold conjunction of the planets, a new star and so on, but all such explanations are clearly forced and inadequate. The phenomenon was probably symbolical and psychological rather than physical. At the time of the presumed date of Christ's birth, astronomical observation was so widespread that had some extraordinary phenomenon occurred it would have been noted and recorded by Roman or oriental writers. Lack of written sources makes it impossible to establish precisely when these first attempts to make Jesus a subject for astrology first took place. In the tarot, following on from the Devil, 'centre of darkness' and the Tower, 'an explosion of frustration', comes the seventeenth major arcanun, the Star, 'a centre of light' (VIRI p. 81). In astrology it corresponds to the Fifth House. The card depicts a naked girl, with blue hair curling over her shoulders, kneeling on her left knee and holding a red vase in each hand from which she pours the blue contents into a sort of lake, which is blue, too. From the yellow, undulating ground spring a plant with three leaves and two green bushes, standing out against the sky. On the larger of the two, on the left, perches a black bird, symbol of the immortal soul. In the sky there are six stars, set one above the other in groups of three, of different sizes and colours. (Two are yellow with seven points, and two red and two blue with eight points.) They are symmetrically arranged around a seventh star at the top of the card. This is much the largest and would seem to comprise two eight-pointed stars, one red, the other yellow, set one on top of the other, and representing, according to some critics, human and divine nature (MARD p. 314). Immediately above the head of the girl - doubtless personifying either Eve or mankind in general - there shines an eight- pointed yellow star. This arrangement of seven stars grouped round a larger star reminds us not only of the Pleiades, but also of the eighth arcanum, Justice, as 'the intellect which co-ordinates natural action and reaction' (WIRT p. 222). This is the first occasion on which stars feature in the Tarot and the next two cards will be Moon and Sun. Hitherto mankind has been enclosed in its own universe, but now it mingles with the life of the cosmos and is 'open to those celestial influences [arcana 18-21] which will lead it to mystical enlightenment' (WIRT p. 224). The naked girl is in a state of perfect receptivity since she retains nothing which she has been given. The waters which flow from her vases, coiling like those of Temperance, are blue like her hair and will meet, without actually mingling, with other waters, blue too, or will irrigate a parched earth. This surely is to make the material elements Earth and Water partake of a celestial character. As intercommunication between different worlds, as the soul linking the spirit to matter or as 'a passage to guided development... the seventeeth arcanum depicts the symbolism of creation, birth and transformation. The image of water pouring from a vase reminds us that, in dreams and myths, birth is associated with images of water or expressed through them The Star is the world in process of formation, the original centre of the universe (VIRI p. 81).' The Star is closely linked to the Heavens on which it depends, and also conjures up the mysteries of sleep and darkness. The individual must conform and harmonize with the strong rhythm of the cosmos, to shine in personal brightness. This arcanum, with its vegetation and its waters, its two vases from which the waters pour, and its seven- and eight-pointed stars, symbolizes a creation which is not yet complete and perfect. It demonstrates the movement which shapes the universe and the individual self, a return to the springs of light and water, to the centres of celestial and terrestrial energy. It symbolizes inspiration materialized, or the communication of artistic aims hitherto impossible to express. Star of David Also known as the Seal of Solomon, this six-pointed star is formed by the intersection of two equilateral triangles and is truly an epitome of Hermetic thought. In the first place it contains the four elements. The regular triangle stands for Fire and the inverted triangle for Water. The 'Fire' triangle cut by the base of the 'Water' triangle stands for Air, while the 'Water' triangle cut by the base of the 'Fire' triangle stands for Earth. The hexagram in its entirety comprises the four elements which make up the universe. silver - Moon Mars - iron ^ J-V copper - Venus Void-Sun)/ Jupiter - tin ^X -J-^ mercury - Mercury lead - Saturn Taking the four lateral points of the star and conveniently allocating to them the four basic 'humours', it will be seen (as in the diagram above) that they display the correspondences between the four elements and pairs of humours. Fire combines hot and dry; Water, moist and cold; Earth, cold and dry; Air, moist and hot. Their permutations and combinations produce the different sorts of living things. The Star of David may thus be seen as the marriage of opposites and an expression of the oneness of the cosmos at the same time as its complexity. Again, in Hermetic tradition the Star of David also encompasses the seven basic metals, that is the totality of metal, as well as the seven planets which epitomize the totality of the Heavens. The centre (see figure) is occupied by gold (Sun); the upper point by silver (Moon) and the lower by lead (Saturn). On the right, the upper point is copper (Venus); the lower, mercury (Mercury), while on the left the upper point is iron (Mars) and the lower tin (Jupiter). Many more examples might be given of the interplay of correspondences between elements, humours, metals and planets with their varied range of symbols based upon this hexagram. The entire theory and practice of alchemy lay in obtaining the transmutation of the imperfect, lying on the margins, into a single state of perfection which lay at the centre and was symbolized by gold and by the Sun. The reduction of the manifold to the one, of the imperfect to the perfect, of which sages and philosophers dreamed, is epitomized by the Star of David. Some critics have unhesitatingly passed from the material to the spiritual plane and regard the Great Work of alchemy as a form of asceticism and mysticism aimed at bringing the individual, fragmented by so many different drives, back to a union with the divine principle. Others regard the superimposed triangles as the union of male and female principles.", "is_cross_ref": false, "page": 522, "slug": "uno", "letter": "U"}, {"term": "is mightiest in strength", "definition": "And he appeared to them on the right, darting across the city. And at sight of him they waxed glad, and the hearts in the breasts of all were cheered' (Iliad 24: 308-21). On the other hand, an eagle flying on the left was an evil omen, reminding us yet again of the symbolism In Persian tradition the eagle was a bird of augury but, just as in Ireland, it was often confounded with other birds of prey and especially with the falcon. By the period of the Medes and Persians it had come to symbolize victory. According to Xenophon (Cyropaedia 2: 4), when the armies of Cyrus (560-529 bc) came to the aid of Cyaxares, King of Media, in his war with the Assyrians, an eagle flew over the Persian troops and this was taken as a favourable omen. Even Aeschylus (Persae 205ff.) describes how the Greek defeat of the Persians was predicted to Atossa in a dream of an eagle chasing a falcon. Herodotus (3: 76) recounts that just as Darius and the seven Persian nobles were hesitating as to whether to march on the palace of the usurper, Gaumata, they saw seven pairs of falcons chasing two pairs of vultures and tearing the feathers from them. This they took as an omen favourable to the success of their enterprise and they set out to attack the palace. The royal standard of the Persian Achaemenidae depicted an eagle with golden wings standing on a spear-point (Cyropaedia 7: 1), which was intended to signify the victorious and warlike power of the Persians. In his Shah-Name, FirdausT, too, describes the standard of ancient Persia as bearing an eagle. However, what is most closely associated with the symbol is the notion of varana ('divine power and light of glory') in Zoroastrianism, the pre-Islamic religion of Persia. In the Avesta {Zamyad-yasht: yasht 19  34-8) varana is symbolized as an eagle or a falcon. When the legendary king of Persia, Jamshid (Yama) - according to the Avesta, the first King of Kings, although FirdausT calls him third - told a he, the varana dwelling in him left his body in the visible shape of a falcon (varaghna). The king immediately perceived that he had lost all his miraculous powers. He was defeated by his enemies and lost his throne. The symbolism of the eagle was unaffected by the rise of Islam: in many a tale one magician proves his superiority over another by changing himself into an eagle. The old druggists attributed supernatural powers to this bird and prescribed a draught of eagle's blood to induce virility and courage and claimed that eagle's droppings mixed with a type of alcoholic drink known as siki would cure barrenness in women (MOKC pp. 23-43). Within living memory, the", "is_cross_ref": false, "page": 523, "slug": "is-mightiest-in-strength", "letter": "I"}, {"term": "nomadic", "definition": "Turkish Yiiriik set the eagle midway between the fish and the sheep as representing the three ages of man - youth, maturity and old age. In dreams and Eastern divination eagles symbolized powerful kings, while kings presaged misfortune. The symbolic quality is preserved in folklore. In 'The Secrets of Hamza', King Anushiravan (Chosroes I) dreamed that he saw a flock of ravens flying towards him from the Khyber. The leading bird snatched off his crown. At the same instant three royal eagles which had flown from Mecca fell upon the raven, took the crown away and returned it to Chosroes. His vizier, Buzarjomehr, interpreted the dream as foretelling that one of the king's enemies would be defeated by the Emir Hamza, his squire 'Amr, and Moqbel, his archer. The title of royal eagle is often used to designate these three, who are also called saheb-qaran, 'Lords of the Age', their victories over the infidel earning them the right to be compared with royal eagles. Bird of ill omen As with all symbols, the eagle has its dark, malign and sinister (left-hand) side. This is the exaggeration of its qualities, the perversion of its strength and its inordinate self-exaltation. The duality of the symbol was long apparent to the Pawnee Indians. Fletcher (FLEH) noted that they believed the female brown eagle to be associated with night, the Moon, north and the Mother of All Things, the terrifying and generous temptress, while the male white eagle belonged to daylight, the Sun, the south and to the Father of All Things, who might also take a domineering and tyrannical shape. In dreams the eagle, like the lion, embodies lofty thoughts and its significance is almost always positive. It symbolizes the 'sudden impulse', 'devouring spiritual passion', but its characteristic as a bird of prey which carries its victims off to eyries from which they cannot escape, makes it the symbol of an undeviating and devouring thirst for power as well. If this is applied to Christian tradition, this same reversal of image leads from Christ to Anti-Christ. In this context, the eagle becomes the symbol of pride and of oppression, the cruel and greedy bird of prey. Two-headed eagle This symbol was not unknown to the Ancient Mexicans. Excellent examples are provided by the Codex Nuttal, where Beyer maintains it embodies a vegetation-god, since it is in fact accompanied by depictions of plants and It is well known that in the ancient civilizations of Asia Minor, the two- headed eagle symbolized supreme power. In the shamanistic traditions of central Asia, a two-headed eagle is often shown perched on the top of the column of the world, set in the centre of a village. The Dolgan call it the 'master-bird' and believe that the column on which it is set will 'never fall', being a copy of the very column set before the home of the Supreme Deity and called that 'which never grows old or falls' (HARA pp. 35-6). According to Frazer, this symbol was originally Hittite, revived by the Seljuk Turks in the Middle Ages, borrowed from them by Europeans at the time of the Crusades and, through this route, incorporated into the arms of Imperial Austria and Russia (FRAG 5: p. 133n). The duplication of head is less an expression of the dual nature or the many separate portions of the empire, than a reinforcement, by doubling it, of the symbolism of the eagle itself - a more than royal authority of the truly imperial king of kings. Similarly creatures so often depicted in art either back-to-back or face-to-face carry their symbolic qualities to the highest pitch.", "is_cross_ref": false, "page": 525, "slug": "nomadic", "letter": "N"}, {"term": "ear", "definition": "The most notable piece of symbolism associated with ears is that which in the myth of Vaishvanara, relates them to Cosmic Intelligence. His ears corresponded to spatial direction. This is all the more remarkable if one calls to mind the importance which contemporary medicine attaches to the semi-circular canals of the human ear. Under winnowing-basket, the very special role played by Ganesha's ears has been noted. His ears were as large as winnowing-baskets and, as a result, performed the same function. In China the most remarkable symbolism is that concerning long ears, signs of wisdom and longevity, Lao-Tzu having ears seven inches long and being, in any case, surnamed 'Long Ears'. The same was true of a number of other famous - and long-lived - personages, such as Wu-chuang, Yuang-chou and Chou Chun-mi, whose prodigious feats made him the legendary hero of secret societies. It should be observed at this point that we should remember the symbolic role played by the faculty of hearing, such as in the Hindu mental image of inaudible sounds which are echoes of the primal vibration, and the mysterious Taoist mental image of 'the light of the ear'. For the symbolism, see under sound (GUEV, KALL). In Africa ears are always symbols of animal nature. To the Dogon and Bambara of Mali the ear is a twofold sexual symbol, the external ear being a penis and the auditory duct a vagina. This explains the comparison of words with sperm, both being verbal equivalents of the fertilizing water poured out by the Supreme Deity. A man's words are as essential to making a woman pregnant as his seminal fluid. The male word flows in at the ear, as sperm flows in at the vagina, to go spiralling down into the womb and make it fruitful. In the Fon myth which Maupoil (MAUG p. 517) collected in Dahomey (now Benin), when the creator-god, Mawu, first made woman, he set her sexual organs where her ears are now. This sexual symbolism even recurs in the history of primitive Christianity. 'A heretic called Aelian', Remy de Gourmont writes (GOUL p. 315), was condemned by the Council of Nicea for having stated that 'the Word entered by Mary's ear'. Despite this, the Church, reluctant to enter too deeply into a study of the matter, did not make this a question of dogma and allowed Enodius to take up Aelian's theory and the Salzburg Missal to borrow a pair of the poet's verses: 'Gaude, Virgo mater Christi / Quae per aurem concepisti' (Rejoice, Virgin Mother of Christ, who conceived through the ear). 'The Maronite Breviary', adds Remy de Gourmont, 'still contains an anti- phon in which the words \"Verbum Patris per aurem Benedictae intravit\" [The Word of the Father entered through the ear of the Blessed Virgin] may be read.' However, a sexual interpretation deliberately ignores a very different meaning in this context. The ear symbolizes obedience to the Word of God. Because Mary heard, in the full sense of understanding and accepting the message of the Archangel, she freely conceived the Messiah. Here, the ear is the organ of understanding. Ear-piercing is a very ancient form of pledging and assignment. In the Old Testament, voluntary servitude is formalized by taking 'an aul, and [thrusting] it through [thy manservant's] ear unto the door, and he shall be thy servant for ever. And also unto thy maidservant thou shalt do likewise' (Deuteronomy 15: 17). In the Middle East, the Bektashi order of Dervishes, who take vows of celibacy, also pierce one ear and in it wear the earring by which they may be recognized. The European traditional practice of sailors piercing one ear and wearing a ring in it to signify their 'engagement' to the sea doubtless originates from the same source. One of the druidical spells recorded by Irish literary sources is the briamon smethraige - its meaning is obscure - which was directed at the ears, the druid rubbing the ear of the person mentioned in the spell and causing his or her death. Not only did the druid isolate the person from the rest of humanity, as the Irish commentator thinks, but he caused his or her death by stopping them from communicating with anyone else and completely preventing the person under the spell from receiving any enlightenment. In several lives of Irish and British saints, the ear was also used for symbolic suckling, of a spiritual quality, given to their favourite disciples by certain saints. In the allegory of Eloquence in Albrecht Diirer's Kunstbuch, the persons who follow Ogmios are linked to him by chains which run from the god's tongue to his worshippers' ears. A small bronze in the museum at Besancon shows a god with stag's ears seated in the lotus position (OGAC 9: pp. 187-94; 12: pi. 27; LERD pp. 87-8). The ear is the symbol of the receptive, passive aspect of communication, as distinct from its active transmissive side. At Pozan, in Burma, there is a very ancient statue of the Buddha receiving enlightenment through his ears, while St Paul's fides ex auditu explains that the faith handed down by oral tradition is received through hearing. The ear stands in this context as the womb, or at least as the channel of spiritual life. According to Greek legend, King Midas' asses' ears were also emblems of stupidity. However, analysis of the legend uncovers rather more. By his preference for Pan's pipes to Apollo's lyre, Midas chose between what the two gods symbolized - the attractions of sensual pleasure rather than the harmony of reason. His asses' ears signify the stupidity which was the direct result of his perverted desire. Furthermore, he tried to hide his deformity, thus piling folly and vanity on top of his lust. 'King Midas, symbol of the platitudinous and commonplace, despite his refusal to recognize it, was the most pitifully duped of mortal men' (DIES p. 132).", "is_cross_ref": false, "page": 526, "slug": "ear", "letter": "E"}, {"term": "ear of corn", "definition": "To the Plains Indians, 'the ear of corn... represents the supernatural power that dwells in H'Uraru, the earth which brings forth the food that sustains life; so [they] speak of the ear of corn as h'Atira, mother breathing forth life. The power in the earth which enables it to bring forth comes from above; for that reason [they] paint the ear of corn blue' (ALEC p. 106). In agrarian civilizations the ear of corn - of wheat in the Eleusinian Mysteries; of maize in those of North American Indians - was the son, born of the sacred marriage of Heaven and Earth. To resolve this basic dualism is the reason why, by synthesis, the sacred ear of maize simultaneously bore the female colour of earth - red - and the male colour of heaven - blue. 'The feminine ear of corn is capped with the blue of the masculine sky' (ALEC p. 129). Renaissance artists used the ear of corn as the attribute of Summer and of harvest-time; of Ceres the goddess of agriculture (see demeter) who gave mankind corn and who was usually depicted holding a bunch of ears of corn; and of Charity and Plenty who pour forth grain, and the food for which it stands, in profusion (TERS pp. 158-9). The ear of corn was also the emblem of the Sun-god osiris who died and was reborn and who, in Ancient Egypt, symbolized the natural cycle of death and rebirth. The ear contains the grain which dies either to provide nourishment or the seed which will sprout. In general the ear is the symbol of growth and fertility, both food and seed. It marks the stage of ripeness, both in animal plant life as much as in psychic development. It is the blossoming of every potentiality in the personality; the image of ejaculation.", "is_cross_ref": false, "page": 529, "slug": "ear-of-corn", "letter": "E"}, {"term": "earring", "definition": "Earrings would appear to have been worn in all cultural areas, and examples have survived from Mycenae, Athens, Rome and so on. In North Africa they carry an especial and originally sexual significance. Jean Servier records 'their mention in a rogational prayer used by the Beni-Snus'. Its literal translation is 'May God bedew her earrings!' The obscene implication is 'May God bedew the lips of her vulva.' The sexual symbolism of earrings is plainly demonstrated by the women of the Aures region of Algeria who from puberty to the menopause wear earrings called Tobularwah, literally 'soul-carriers'. Old women wear earrings fashioned from a plain silver ring with horn or amber ornament. By linking this jewel with female fertility, it comes in the end to personify the 'RAiN-bride' (SERP p. 188; SERH p. 94). Servier also observes that these practices are akin to ritual scarring, of which they would appear to be a 'symbolic form, like piercing the nose or upper lip and stitching up the ear.' Be this as it may, the sexual symbolism of the earring (French: boucle) agrees with the etymology of its Latin source, its literal meaning being 'little mouth'.", "is_cross_ref": false, "page": 530, "slug": "earring", "letter": "E"}, {"term": "Earth Symbolically", "definition": "Earth is contrasted with Heaven as the passive with the active principle; the female with the male aspect of manifestation; darkness with light; yin with yang; tamas (heaviness) with sattva (lightness); density, fixity and concentration with rarity, mobility and dissipation. According to the / Ching, it is the hexagram k'uen, passive perfection, receptacle for the action of the active principle, k'ien. Earth is the support, while Heaven is the cover. From Earth all beings receive their birth, for she is woman and mother, but she is completely submissive to the active principle, Heaven. All female creatures share the nature of Earth. In a positive sense her qualities are those of gentleness, submissiveness and quiet and lasting firmness of purpose. To them should be added humility, derived etymologically from humus ('soil'), to which she bends and from which mankind was fashioned. The primitive ideogram t'u signifies the production of beings by the Earth. Earth is prakrti, the 'original producer', primal chaos, original matter, separated, according to Genesis, from the waters; brought to their surface by Vishnu's wild boar; kneaded together by the heroes of Shinto; material from which the Creator, Nu-Kua to the Chinese, fashioned human beings. The Earth is a virgin penetrated by hoe or plough, impregnated by water or by blood, Heaven's semen. Universally, the Earth is a womb engendering springs of water, minerals and metals. The Earth is square - especially to the Chinese - within the bounds of the four points of the compass. Thus the Chinese Empire was a square divided into smaller squares, with the square Forbidden City standing for its centre, while the Chinese universe comprised a series of squares within one another The Earth symbolizes motherhood - Mother Earth - giving life and receiving it back. Throwing himself on the ground, Job cries out: 'naked I came out of my mother's womb, and naked shall I return thither' (Job 1: 21), identifying Mother Earth with the womb. In Vedic religion. Earth also symbolizes the mother, fount of being and of life and protecting it against all the powers of annihilation. The Vedic funeral rituals included the recital of verses at the moment when the urn containing the ashes of the dead person was placed in the ground: 'Creep away to this broad, vast earth, the mother that is kind and gentle Soft as wool to anyone who makes offerings; let her guard you from the lap of Destruction. Open up, earth; do not crush him Earth, wrap him up as a mother wraps a son in the edge of her skirt' (VEDR p. 53). Some African tribes have the custom of 'eating earth', a symbol of identification. The man offering sacrifice tastes it: the pregnant woman swallows it. Fire springs from earth which is eaten: 'the womb is set alight', as they say (HAMK). In their notions of the basic sacred marriage of Heaven and Earth, the Dogon conceive of the Earth as a woman lying on her back with her head to the north and her heels to the south, her womb being an anthill and her clitoris a termite's nest (GRIE). Identified with the mother, Earth is the symbol of fertility and regeneration. 'She gave birth to all things, nourished them and then took from them the fertile seed once more' (Aeschylus, Choephori 127-8). According to Hesiod (Theogony 126ff.), she (Gaia) even gave birth to Heaven (ouranos) who then had to impregnate her to give birth to all the gods. The latter copied this first sacred marriage to produce mankind and animal creation, the Earth thus being the source of all life and in consequence being given the title of 'Great Mother'. Symbolic burials exist, on a par with baptismal immersion, as curative or strengthening rituals, or as part of rites of initiation (see cavern). The idea is always the same - regeneration by contact with the Earth, death in one life- form to be reborn in another. This may be demonstrated in the myth of Antaeus who was invulnerable so long as he was in contact with his mother, the Earth. To overcome the giant, herakles (Hercules) had to lift him onto his shoulders and then to squeeze him with all his strength until he had stifled him. Making contact with the Earth by wallowing on the ground, in the sand or on the rocks symbolizes the need to allow Earth-forces to penetrate the skin, to suckle from the breast of Mother Earth not through the mouth but from every pore, in short to recharge the being with energy. Apparently medical opinion recommends mud-baths, especially for healing the blood vessels and improving the circulation. Lying curled up on the ground as if trying to return to the womb of the Earth corresponds symbolically to passing through the sleep of death to an awakening, being reborn reinvigorated and standing upright. Wallowing on the ground provides an image of death and resurrection, but to remain supine is the first step towards degeneracy. The Waters were also at the beginning of the world and they are distinguished from Earth in that they preceded the ordering of the Cosmos, while Earth produced all living things. The Waters stand for undifferentiated mass; Earth for the seeds of those differences. Aquatic cycles embrace longer periods of time than telluric cycles in the general development of the Cosmos. In literature, woman and plough-land are often identified - seeded furrows, ploughing and sexual penetration, giving birth and harvesting, gathering fruit and giving suck, ploughshare and male phallus. Both in Asia and in Africa there is a body of belief that a barren woman risks making her husband's lands barren and that for this reason he may divorce her. Pregnant women, on the other hand, make the harvest all the richer if they plant the seed, being a source of fertility. 'Your wives are like fields for you' (Koran 11: 223). It was in the Spring and in a thrice-ploughed fallow that Iasion copulated with demeter (Odyssey 5: 125-7). The Aztecs conceived of the Earth-goddess under two opposing aspects. On the one hand she is the Bountiful Mother, allowing mankind to live from the plants she bears: on the other she demands the bodies of the dead for her own nourishment and is, in this sense, a destroyer (ALEC p. 78). The Maya hieroglyphic for Earth was the Moon-goddess, mistress of the cycles of fertility. The old Maya Moon-Earth goddess had a primal function, being mistress of the number one. In other words, she commanded birth, the origin of all things and the beginning of manifestation (THOH). The Earth was believed to be carried on the backs of different creatures. In Japan it was a gigantic fish; in India, a tortoise; in Central and South America, a serpent; in Egypt, a scarab; in south-east Asia, an elephant; and so on. Earthquakes were explained as being due to sudden movements by the creature carrying the Earth, corresponding to different stages in its development. Jews and Christians call Palestine 'the Holy Land', but obviously different traditions have the same name for different places. Such different names as 'Land of the Saints', 'Land of the Blessed', 'Land of Immortality' and so on, are applied to places that bear the same significance for various traditions. In all cases we are dealing with spiritual centres corresponding to what each tradition regards as the centre of the Earth, which is itself an echo of the the primeval Centre or Earthly Paradise. With this may be compared 'the Promised Land', the goal of a quest which was also on a spiritual plane; and again 'the Black Land' (Kemet), the Ancient Egyptians' name for Egypt, with undoubtedly primeval characteristics. The Promised Land is what Dante calls one of the spiritual poles, like Canaan for the Children of Israel, Ithaca for Odysseus and the Heavenly Jerusalem for Christians. Plato's 'Pure Land' corresponds to what we should think of as 'the Holy Land'. In the specific case of Amida worship, the 'Pure Land' (Japanese: Jodo; also called 'Land of Retribution' or Hodo by Shinran) is Amida's Paradise in the West and again, by definition, a Land of the Blessed'. However, the land of the journey's end may well be the same as that of its beginning. The latter never loses its sacred character. Thus, when a group tries to achieve spiritual regeneration, it undertakes a sort of return to the earth from which it sprang. 'A sacred place is what it is because of the permanent nature of the hierophany that first consecrated it. That is why one Bolivian tribe, when they feel the need to renew their energy and vitality, go back to the place supposed to have been the cradle of their ancestors' (Levy-Bruhl, [.'experience mystique pp. 188-9, quoted in ELIT p. 368). Pilgrimages to Mount Zion, Golgotha and other places are similar. Like Latin, Irish had two words for 'earth'. Talamh corresponds to tellus, meaning Earth as an element by contrast with Air or Water, while tir corresponds to terra, meaning earth or land as a geographical location. Druids had power over the element Earth. Before the Battle of Mag Tuired, one of the druids among the Tuatha De Danann promised Lug that he would hurl a mountain on top of the Fomorians and that he would set the twelve chief mountains in Ireland at his service. In Celtic mythology the Earth is personified by Tailtiu, who is not Lug s wife, but his foster-mother. Her festival was observed on 1 August. Again, the Earth was one of the pledges of a Celtic oath, which may be compared with the oath which the angel Amnael swore to Isis. 'I swear to you by Heaven and Earth, by light and darkness, by Earth, Fire, Water and Air, by the heights of Heaven and the depths of Earth and Hell, by Hermes and by Anubis, by the howlings of Kerkoros, by the ferry-boat and ferryman of Acheron, by the three Fates, by the Whips and by the Sword.. (Collections des anciens alchimistes grecs, Paris, 1887, pp. 29-30).", "is_cross_ref": false, "page": 531, "slug": "earth-symbolically", "letter": "E"}, {"term": "Paul", "definition": "Diel has sketched a whole psychogeography of symbols in which the flat surface of the Earth stands for mankind as conscious beings; the Underworld with its demons, monsters or malevolent deities represents the subconscious; while the highest peaks which approach closest to Heaven are images of super-consciousness. 'The whole Earth thus becomes a symbol of the consciousness and its state of conflict and a symbol of the will and its potential for sublimation or perversion. It is the ring in which human consciousness fights its battles' (DIES p. 37). Ricoeur, in his book De Vinterpretation (Paris, 1966), attributes the symbolic wealth of the father-figure, specifically 'to its potentiality for transcendence. Symbolically the father ranks less as a progenitor equal to the mother than as a law-giver' (p. 520). He is the fountain of social order. Like God and Heaven, he is an image of regular, wise and righteous transcendence. In accordance with the inversion which is the rule in symbolism, the original progenitor changes into the God who is to come. The father is at one and the same time both past and future. His function as progenitor becomes one of regenerator, birth a rebirth in every analogous accepted sense of the term. His influence may then be related to that exercised by the hero or by the ideal. Not only does the individual wish to have or to possess a father of his own, but fatherhood is a role to which he aspires or whose properties he wishes to acquire. Such a development embodies the suppression of the 'other' father and the acquisition of 'self fatherhood (see oedipus, perseus). Such identification with the father involves a two-way movement of (his) death and (my) rebirth. The father therefore always remains the image of transcendence who cannot be accepted uncritically and only by mutual affection in adulthood. In Celtic tradition the notion of 'the father of mankind' finds expression in the surname of its god, the Dagda Eochaid Ollathair, 'Almighty Father'. He may thus be compared with the Dis Pater mentioned by Caesar, from whom the Gauls all claimed descent. The Father of Mankind stands above and beyond primeval man. He is the first god, the Absolute Being, father of the living and lord of the dead, exercising both the bright and dark aspects of godhead. He does not himself procreate, but is responsible for procreation. His essence represents something unique, while his manifestation is twofold (OGAC 12: p. 359). Diel's ethico-biological interpretations turn hunting from a spiritual quest for the divine into the indulgences of a dionysos Zagreos, the Great Hunter, displaying the god's lust for sensual pleasure. Hunting now only symbolizes the pursuit of ephemeral enjoyment and a sort of servitude to an endless repetition of the same actions and the same satisfactions. On the other hand artemis, the huntress with the silver bow, aims her arrows symbolically at animals, at men who indulge their base instincts and at monsters and giants. The Lady of the Beasts may, therefore, symbolize the internal struggle against instinct, violence, brutality and barbarism. What she hunts is bestiality rather than beasts. She it was who saved Iphigenia from being sacrificed by setting a hind in her place. Evdokimov has posed clearly, if from the Orthodox viewpoint in which mysticism, ontology and symbolism are united, the problem of male and female. In the Christian context his theories possess universal validity. Having reminded his readers that in Christ there is neither male nor female and that each finds in him his or her own image, and that human fulfilment is wholly integrated in Christ, he writes: 'Historically we are individual men meeting individual women. This is, however, a situation created for us to transcend, not to remain set in it. ... Thus during our earthly lives each person goes through the erotic phase, burdened with mortal poison and celestial revelation, to discover at last Eros transfigured in the Kingdom of Heaven.' It is impossible to outline more fairly the problem of male and Diel would interpret the Moon and darkness as symbolizing the unhealthy imaginings which stem from the subconscious, in the meaning of 'overheated and repressive imagination' given to it by this writer (DIES p. 36). In many different cultures this symbolism has been applied to a whole line of heroes or deities who are lunar, nocturnal, unfulfilled and malignant. The Black Moon is an imaginary point in the Heavens and of considerable importance in astrology. It is depicted schematically as a scythe with a line through it or as two crescent Moons set point to point with a dot in the centre of the circle which they form - the unicorn's eye, a metaphysical location if ever there was one. The Black Moon is associated with Adam's first wife, lilith, whose sexual organs were in her head. Basically it is linked to notions of the intangible, the inaccessible, and to the overwhelming presence of absence (and the converse), as well as of a hyperlucidity which agonizes by the very intensity of its strength. The Black Moon is something more than a hidden centre of repulsion, embodying as it does a mind-boggling loneliness and a void so absolute that it is none other than the fullness of density. This immaterial power is also the black hole haloed by black flames which annihilates whatever it lights upon. It can, nevertheless, transfigure the astrological house in which it occurs as a birth sign, on the basis of sublimation or complete self-surrender. On other occasions, when it is the receptacle of evil influxes, disintegration is to be expected. Hades associates the Black Moon with that dark and heavy element, tamas. It then might symbolize the energy which must be mastered, the darkness which must be scattered and the karma which must be cleansed. It is always linked to utterly opposed phenomena, veering wildly between the extremes of repulsion and fascination. Whoever is marked by the Black Moon would rather renounce the world, even at the cost of his or her own destruction and that of others, than fail in their frantic quest for the Absolute. However, should that person be capable of transmuting its poisonous properties into healing ones, the Black Moon will give access to the 'strait gate' which opens upon such release and such light. Jean Carteret, who has devoted his studies to lights which shed darkness, emphasizes the similarities between the Black Moon and the unicorn which either destroys or divinely fecundates, depending upon whether the individual is cleansed of passion. The Black Moon denotes a dangerous path, but one which may provide a short cut to the luminous centre of Being and Oneness. The Black Moon is the unlucky aspect of the Moon. It is a symbol of annihilation, of dark and maleficent passions, of hostile energies to be overcome, of karma, of the absolute void and of the black hole with its terrifying powers of attraction and absorption. Moon, the (Tarot) According to different commentators, this eighteenth major arcanum of the Tarot expresses: 'the sullying of the spiritual by the material' (Enel); 'neurasthenia, depression, loneliness and disease' (Muchery); 'bigotry, treachery, false security, deceptive appearances, misdirection, theft by servants or close associates, worthless promises' (Tereschenko); 'either work, the laborious acquisition of truth and learning by painful experience, or illusions, deceptions, traps, cheating and delusion' (Wirth). This tarot complements the meaning of the lover and, like that card, in astrology corresponds to the Sixth House. It should be added that the early eighteenth-century French tarot, mentioned by Gerard van Rijnbeck, does not depict the two barking dogs of the current version but a cow, a stork and a lamb, which can be parallelled by the traditional attribution of domesticated animals to the Sixth House. Nevertheless this card needs to be examined in closer detail. It has three distinct levels. In the uppermost, on the full blue face of the Moon a human face is outlined in crescent and from it radiate twenty-nine beams - seven blue, seven white and fifteen smaller red beams. Between Heaven and Earth there are eight blue, six red and five yellow droplets which look as though they were being sucked up by the Moon. On the uneven foreground only two tiny plants, each with three leaves, grow, while in the background, to right and left, rise two crenellated towers with the corners cut off, one of which seems to be open to the sky, the other roofed. In the middle distance there are two flesh-coloured dogs (or else a dog and a wolf), face to face, jaws open, apparently howling, while the one on the left may even have caught one of the blue droplets in its mouth. Lastly, on the third and lowest level of the card we have a rear view of a huge blue crayfish moving across the middle of a blue pool of water shot with black. The three clear and separate levels are those of the stars, Earth and waters. The Moon which dominates the picture only provides reflected light, but draws to itself all that emanates from this world, whether it bears the colours of the spirit and of blood, of the soul and its hidden power or the triumphant gold of material things. The two dogs, like Cerberus, are both guardians and conductors of souls. They bay at the Moon and remind us that throughout Greek mythology they were the creatures sacred to Artemis, the huntress and Moon-goddess, and to Hecate, as powerful in Heaven as she was in Hell as the two towers would suggest, marking as they do the boundaries between these two opposing worlds. Because of its ability to move backwards as well as forwards like the Moon, the crayfish itself has often been associated with it. However, the Moon has always been regarded as a liar and we should not rely upon what would appear to belong to the cosmic order since this card bears a deeper meaning and one on the psychic level. 'The Moon, as Plutarch remarked, is where good men go after they die. There they lead a life which may not be godlike, but is yet free from care until they die for a second time. All men must die twice' (RUT p. 252). Thus the Moon is the abode of individuals between the time when they leave their bodies and the second death which is the prologue to their rebirth. Thus souls in the shape of droplets, the different colours of which correspond perhaps to the three degrees of spiritualization, rise up towards the Moon and, if the dogs try to frighten them, it is only to stop them crossing forbidden bounds into which the imagination might make them stray. The world of reflection and externals is not the real world. The crayfish is the only creature in the blue waters bathed by moonlight to remind us that the astrological sign of Cancer is traditionally the home of the Moon and propitious to inward study and examination of conscience. Like the Ancient Egyptian scarab, it consumes all that is ephemeral and takes part in moral regeneration. The Moon lights us along the path of mystic enlightenment to which the seventeenth arcanum (the Star) has led us. It is still endangered by magic and imagination until the sun (nineteenth arcanum) opens up the king's highway of enlightenment and objectivity. Diel's explanation, based upon careful examination of all of its details, has, however, brought fresh life to the legend. 'The cutting of the baby Oedipus' tendons symbolizes a lessening of the resources of his soul, a handicap to the psyche, which was to be characteristic of the hero throughout his life.' In fact, the foot in many traditions serves as an image of the soul, its condition and its fate. Thus, in myth, the way in which a person walks is compared with the behaviour of that person's psyche ... (the vulnerability of Achilles' heel symbolized the vulnerability of his soul, his proneness to anger, the cause of his doom), while in the quest of the Golden Fleece, Jason's unshod foot made him lame.... Now the person with a lame psyche is the neurotic. Oedipus is the symbol of the individual wavering between the neurotic and the commonplace. He overcompensates for his inferiority (his wounded soul) by actively seeking a domineering superiority. But his outward success was to become the reason for his inner defeat. The legend contains another symbol - the narrow gorge in which Laios was killed. Now, iike all other cavities (dragon's cave, Hell and so on), a sunken road is a symbol of the subconscious.' The road down which Oedipius met his father therefore, was' rooted in the subconscious, and it is in the subconscious that its meaning must be sought. It stands for 'the murderous conflict which tears the soul of the handicapped. The ambivalence between wounded vanity and vanity triumphant.' Although Oedipus may have defeated his father he did not escape from his own vanity. If the part played by his mother, Jocasta, is explained symbolically, it may be said that to marry one's mother is 'to become synonymous with over- attachment to earthly things'. Oedipus exaggerates his physical cravings, becomes their prisoner and his life becomes commonplace. When at last the revelation burst upon him that he has killed his father and married his mother, he does not accept responsibility for it, he rejects it and tears out his eyes. In this gesture he displays his paroxysmal despair, but at the same time it is a symbol of his ultimate refusal to see. He is blinded by looking inside himself. Guilt is repressed instead of being sublimated and panic-stricken remorse is not allowed to become redemptive penitence. The blindness of self-love is total, inner light is put out and the spirit is dead. At this point his daughter, antigone, comes on the scene, takes him by the hand and leads him to the shrine of the Eumenides at Colonos, where Oedipus dies. This last scene signifies that he has at last found peace in a proper understanding of his sin and in knowledge and acceptance of himself and of his fate. 'Symbol of the human soul and of its conflicts, of the neurotic overwhelmed yet able to recover from his neuroses, Oedipus is brought down by his weaknesses, but draws strength from the very fall to rise up once more and, in the end, to stand forth as the conquering hero' (DIES pp. 149-70). Oedipus epitomizes 'the complete span of the neurotic's psyche and of his neuroses, of the neurotic creature of impulse who only achieves self-mastery in the acceptance of death.' Diel interprets the Sun as giver of light and the Heavens which it illuminates as symbolizing the intellect and the superconsciousness. As he would say, the intellect corresponds to consciousness and the spirit to superconsciousness. Thus the Sun and its rays, which were once symbols of fecundation, have become symbols of enlightenment (DIES pp. 36-7). This is the key which enables psychoanalysis to unlock the meaning of all myths which show Sun-gods or solar heroes in action. The Black Sun is the Sun in its nightly transit, when it leaves this world to shed its light upon another. The Aztecs depicted the Black Sun carried on the back of the god of the Underworld. It is the antithesis of the midday Sun, as the maleficent and destroying absolute of death. The Mayas depicted the Black Sun as a jaguar. Alchemists saw the Black Sun as unworked, primal matter, still to be set on the path of development. To the psychoanalyst, the Black Sun stands for the unconscious, again in its most elemental form. Traditionally the Black Sun presages the unleashing of destructive forces upon the universe, society or the individual. It heralds disaster, suffering and death, the inverted image of the noonday Sun, hence the universal sense of ill omen attaching to eclipses. In the tarot, the Sun, source of light, follows the Moon, a reflection of that light. It is the nineteenth major arcanum and one of the most enigmatic. It expresses 'the happiness of the individual who feels at one with Nature' (Enel); 'true marriage, happiness, the united family' (Tereschenko); 'concord, clarity of judgement and of expression, literary or artistic talents, happy marriage, brotherly love or fulfilment, pretence, histrionics, window- dressing and fallacious appearance' (Wirth). In astrology it corresponds to the Seventh House. Reading these differing interpretations makes one wonder whether the Tarot Sun means too many things to be expressed in any single card. We should, however, try to examine it more closely. The dominant colour of the card is golden yellow, the pre-eminent solar colour, which symbolizes simultaneously intellectual perfection, the wealth of metal and of harvest and the alchemists' Great Work as well. The Sun's disc is personified by a full face from which radiate seventy-five rays. Fifty-nine of these are just black lines, eight are formed by elongated triangles with straight sides (four yellow, two green and two red), alternating with eight others with wavy sides (three red, two white and three blue) which thus emphasize 'the twofold action of the Sun's rays, bringing both heat and light' (WIRT p. 236). It should be observed that it is only the red rays, bearing the colour of the all-powerful spirit, which share this twofold activity. Thirteen droplets, point uppermost, arranged in a symmetrical pattern (five blue, three white, three yellow and two red), fall from the Sun towards the ground. The Sun generously scatters its fecundating energies while the Moon draws to itself the emanations of the Earth and we are reminded here of the shower of gold in which Zeus fell to seduce Danae in a similar symbolic sense. On the bare earth stand a pair of twins, flesh-coloured, bare-headed, wearing necklaces and holding hands. They are reminiscent of the two persons held fast to the Devil's pedestal in the fifteenth arcanum, but whereas the latter wore nothing except their devilish headdresses, the solar twins are clothed in blue loin-cloths, as if they had already become aware of their differences in the light. Attempts have been made to show that one is 'the spirit, the solar, positive and male element' and that the other is 'the soul, the lunar, negative and female element of the human being' (RUT p. 256), or else that they are the two opposing yet complementary principles, the active and the passive. Be that as it may, as twins they are charged with especial powers and 'related to the Sun, which separates beings and things, and doubles them by giving each a shadow ... they are the very image of similarity, brotherhood and synthesis' (VIRI p. 66). Like Adam and Eve and the hero-twins who are the mythic ancestors of so many peoples, they are an expression of that primeval parthenogenesis and hermaphroditism which marjcs- -(he-start of humanity venturing out in the light of the Sun. They stand with their backs to a wall built from four courses of stonework as yellow as the ground itself but with red coping running at the twins' waist level. 'The elect, for whom the children of the Sun stand, can only come together in brotherly love within the shelter of a stone wall' says", "is_cross_ref": false, "page": 535, "slug": "paul", "letter": "P"}, {"term": "east-west", "definition": "If the east is so often contrasted with the west as spirituality with materialism, wisdom with instability, the contemplative with the active life or the metaphysical with the psychological (or with the logical), it is for deeply underlying but no less real or exclusive reasons which, with the contemporary Westernization of Eastern ruling classes, have become matters more of theory than of practice. Nevertheless the symbol endures in defiance of mere geography. There are, in any case, other reasons for this duality, the chief being the fact that the Sun rises in the east and sets in the west - ex oriente lux (light comes from the east). Journeys like those of Christian Rosenkreuz to the East are quests for enlightenment. The symbolism of the east is especially cherished by Sufis, who regard the west as relating to the body and the east to the Universal Soul; the west to externals and to the letter, the east to esotericism and spiritual knowledge; the west to matter and the east to 'shape' which, in Hindu terms, would be expressed by the duality prakrti- purusha, or again by tamas-sattva. The east is the source of light. In China it corresponds to Spring and to the ch'en, the 'thunderclap' which is the source of the pre-eminence of the yang, while the west corresponds to Autumn, to the tuei, the 'cloud', standing water, marshes, images of undifferentiated matter, source of the preeminence of the yin. Sufi journeys start with a 'western exile' which is a return to primal matter, purification, alchemical 'separation', a step required before reintegration into the eastern source of spiritual knowledge. A Buddhist legend places the Buddha Amitabha in the west, where he welcomes the souls of the dead. About the times of the vernal and autumnal equinoxes (around 18 March and 20 September) when the Sun sets most exactly in the west, many ceremonies take place which kindle in the faithful a belief in the Beyond (Higan means 'shores of the Beyond') and in the Heaven of Amitabha. It will be remembered that the entrances of most Hindu temples - and notably all those at Angkor - face the rising Sun. The exception is the temple of Angkor Wat, which is a funerary temple and faces west. East-west is that especial modality which we have described, the duality of life and death, of contemplation and action (CORT, CORA, GRIF). In Sufi mysticism, east and west lose their geographic meaning to take on a metaphysical and spiritual sense. By contrast with the spiritual East, the West is a world of darkness, materialism, immorality, decadence and dissolution. 'From the higher sphere,' Suhrawardi confesses in his account of his western exile, 'I tumbled into the pit of Hell, among unbelievers and was held prisoner in the land of the West.' Celtic attitudes to the cardinal points have this peculiarity, that the same word is used for 'north' and 'left', and for 'south' and 'right', but this in no sense implies that the north, from which Celtic traditions take their source and origin, should in any sense be of evil omen. In Irish, ichtar conveys both the sense of 'below' and 'north', while tuas is 'above' and 'south' by reference to the position of the Sun at its zenith. Close etymological study has shown that the Irish word for 'left', tuath, is of similar but comparatively recent Christian, origin. In fact we are concerned with the name for 'north', derived from that for the word 'tribe' (tuath), since the Irish gods came from the north and the pole is the source of Irish tradition. The sid is in the west, not because the Otherworld is malign, but because monks localized it and confused it with the beyond and because one of the pre-Christian literary themes to be most swiftly Christianized was that of the immrama, or Wonder Voyage. Throughout Celtic literature, independent of country of origin or of date, dextrorotation, clockwise movement, is beneficent while anti-clockwise movement is of ill omen (see right and left). Queen Medb's charioteer drove his chariot in a clockwise direction to call up forewarnings of evil, but when Cuchulainn returned from his first border foray, in his rage he turned his chariot anti-clockwise towards Emain Macha, the capital of Ulster. The kings of Ireland always made their progresses clockwise, following the path of the Sun, and the Tromenie of Locronan in Brittany is still made in the same direction (OGAC 18: pp. 311-23).", "is_cross_ref": false, "page": 536, "slug": "east-west", "letter": "E"}, {"term": "ebony", "definition": "Ebony is characterized by its black colour and Masonic gavels are painted black to make them look like ebony. The fact that the wood is hard, is not enough to justify the practice symbolically (see box-wood). Ebony was once believed to act as a preservative against fear and was thus used to make cradles (BOUM p. 14). Pluto, King of the Underworld, was seated upon an ebony throne. In this instance the symbolism of ebony, like that of black, would be linked with that of Hell and passing through darkness.", "is_cross_ref": false, "page": 537, "slug": "ebony", "letter": "E"}, {"term": "Echidne", "definition": "She was the monster with a woman's body ending in a serpent's tail, identified with the viper. The wife of typhon, she bore him monsters such as cerberus, the hound of the Underworld, the Nemean lion, the chimera, etc. In his general analysis of incest, C. G. Jung has made Echidne stand for the mother, 'a beautiful maiden above, a hideous serpent below. This double creature corresponds to the picture of the mother, above, the human, lovely and attractive half; below, the horrible animal half, converted into a fear animal through the incest prohibition' (JUNL p. 113). She gives birth only to monsters and especially to 'Orthrus, the dog of the monstrous Geryon who was killed by Hercules [Herakles]. With this dog, her son, Echidne, in incestuous intercourse, produced the Sphinx. These materials will suffice to characterize that amount of libido which led to the Sphinx symbol' (JUNL p. 134). Echidne is a symbol of 'the Whore of Babylon', the libido which burns and consumes the flesh. She is the mother of the vulture which tore Prometheus' liver. She is the fire of Hell, lust which is roused and can never be satiated. She is also the tempting siren whom Odysseus refused to hear.", "is_cross_ref": false, "page": 538, "slug": "echidne", "letter": "E"}, {"term": "echo", "definition": "The Maya made echoes an attribute of the great Underworld-god, the jaguar. Hence they were associated with mountains, wild animals, especially with the tapir, and with warning drums (THOH). According to the Greek legend, the nymph, Echo, thwarted in her infatuation for narcissus, scorned and despairing, sought refuge in caves and forests and, in the end, was changed into a rock which repeated every sound. According to other legends, she had distracted Hera's attention while the latter's husband, Zeus, was pursuing her sisters, and was punished by", "is_cross_ref": false, "page": 538, "slug": "echo", "letter": "E"}, {"term": "becoming", "definition": "'a person who can never speak first, can never be silent when spoken to and can only repeat the last words which she has heard' (Ovid, Metamorphoses 3). The subject of many other legends, Echo can be seen as the symbol of regression and passivity, which may only be passing phases preceding transformation. She also calls to mind ideas of doubles, shadows and golem.", "is_cross_ref": false, "page": 539, "slug": "becoming", "letter": "B"}, {"term": "eclipse", "definition": "An eclipse, in so far as it indicates the disappearance or accidental concealment of light, is universally regarded as something dramatic, a sign of ill omen, heralding disaster. This was the case in Ancient Egypt, in China and, although apparently hardly compatible with the teachings of the Prophet, in Arab lands as well. Only, it would seem, in Cambodia did the circumstances surrounding the eclipse determine whether it should be interpreted favourably or unfavourably. Muslims have prescribed prayers and Buddhists ceremonies to be employed at eclipses. These are often compared with death, since it is the planet or star which seems to die, believed to have been swallowed by some monster. In India this is Rahii, who is also kdla, the devourer, while in China 'eclipse' and 'eat' are expressed by the same ideogram (ch'u), since the Moon was believed to have been eaten by a toad. However, the Ancient Chinese further believed that this cosmic disorder was caused by disorder in the microcosm, that is to say in that of their emperors or the latters' wives. It was the dominance of the yang (male; light) by the yin (female; darkness). It was therefore necessary - and this was a widely-shared view - for assistance to be given to the planet or star which was in danger or which had gone astray. Cosmic order was restored by restoring order on Earth - by drawing up the imperial vassals in a square, for example - or by shooting arrows into the air. This may have been done to attack the monster devouring the Sun or Moon, or perhaps, as Granet suggests, as an offering; or perhaps, as a rather unsatisfactory recent theory suggests, to attack the Moon (yin) eclipsing the Sun (yang). Generally speaking, eclipses were regarded as heralding the cataclysmic events which bring a cycle to an end and which demand intervention and reparation aimed at preparing the way for a fresh cycle - the freeing of the star or planet swallowed by the monster (GRAD, GRAP, SOUL). From Ancient Peru come four explanations of eclipses, which were in any event considered of ill omen, an eclipse of the Sun foretelling the arrival of the Spaniards and the fall of the Inca Empire. (l)In the oldest belief, it was a jaguar or serpent which swallowed the Sun or Moon; (2) the latter were sick and died; (3) the Sun hid his face out of anger with mankind; (4) a sacred marriage of Sun and Moon had taken place, the Moon having seduced and dominated the Sun, rather as in China the yin might impose itself upon the yang.", "is_cross_ref": false, "page": 539, "slug": "eclipse", "letter": "E"}, {"term": "eel", "definition": "Eels are akin to serpents in shape and, by their habitat, aquatic symbols. In Ancient Egypt they were the emblems of the Harsomtus of Dendera, the rising Sun, symbol of primordial manifestation emerging from the waters. In Japan the eel is a well-known creature, regarded as a messenger of the gods and associated iconographically with the tortoise (OGRJ). An eel features in one incident in Irish mythology. The war-goddess, Bobd, disappointed that her love for Cuchulainn was not returned by the hero, changed herself into an eel and wound herself around his legs when he was fighting his enemies in a ford. Cuchulainn roughly tore her loose and hurled her against the rocks (WINI p. 315). At a lower level eels combine the symbolism of serpents and water.", "is_cross_ref": false, "page": 540, "slug": "eel", "letter": "E"}, {"term": "egg", "definition": "If the egg is regarded as holding the seed from which manifestation will spring, it is a universal and self-explanatory symbol. The idea that the Earth hatched from an egg is common to Celts, Greeks, Egyptians, Phoenicians, Canaanites, Tibetans, Hindus, Vietnamese, Chinese, to the peoples of Siberia and Indonesia and to many more besides. Nevertheless, the fashion in which the manifestation occurs takes several different forms. There is the Celtic 'serpent's egg', represented by the fossil sea-urchin, the egg vomited by the Egyptian Kneph and even the Chinese dragon, each standing for the production of manifestation by the word. Elsewhere the first man hatches from an egg, as is the case of Prajapati and of P'an-ku. Later Chinese heroes are hatched from eggs incubated by the Sun or after their mother has swallowed some bird's egg. More often, again, the Cosmic Egg rises to the surface of the primeval waters, where it is incubated - in Hindu belief by the goose, Hamsa. which is the Spirit or breath of God -and splits into two halves to give birth to Heaven and Earth. This is the polarization of the hermaphrodite. Thus the Hindu Brahmanda split into two hemispheres, one of silver, the other of gold; the Dioscuri sprang from Leda's egg, each of the twins wearing a hemispherical cap; Chinese yin-yang, a polarization of Primal Oneness, offers the same symbolism with its two halves, one black, the other white. The Shinto primal egg split in the same way into two halves, the lighter becoming Heaven and the heavier, Earth. Ibn al-Walid's notion is closely akin to these, his Earth being thick like the yolk of an egg, his Heaven thin, like the white surrounding it. The general symbolism which links the egg with the creation of the world and with its gradual differentiation, deserves detailed description. The egg is a primeval reality containing within itself the germs of a multiplicity of beings. The Ancient Egyptians believed that the activities of a Demiurge caused a hillock to emerge from Nun, personification of the", "is_cross_ref": false, "page": 540, "slug": "egg", "letter": "E"}, {"term": "primeval ocean", "definition": ", 'water in its absolute state containing the seeds of creation in a suspended state', and that on this hillock an egg was hatched. From this egg - the noun is feminine in Egyptian - sprang the god who brought order out of chaos by giving birth to differentiated beings. The god Khnum, born of the ocean and the primeval egg, in his turn, like a potter, shaped eggs, embryos or seeds of life. He was 'he who moulds flesh and blood'. However, various cosmogonies were current in Ancient Egypt. In Hermopolis it was believed that the primal egg was none other than Qerehet, 'protectress of the life force of the human race'. In other traditions the part of the egg was played by the primeval lotus which opened in the Nile Delta marshes to reveal the Sun, although the Sun itself others held to have sprung from 'the mysterious seed enclosed within the Mother Egg' (SOUN pp. 22-62). In Canaanite tradition, 'at the beginning of the world Mochus set the air in place. The air begot Ulomos [the Infinite] and Ulomos begat the Cosmic Egg and Chansor [the craftsman-god]. Chansor split the Cosmic Egg in two and formed the Earth and the Heavens from the two halves' (SOUN p. 183). In Hindu tradition, according to the Chandogya Upanishad (3: 19) the egg sprang from Non-being and gave birth to the elements. In the beginning there was only Non-being. It was Being. It grew and changed into an egg. It remained for a whole year and then it split open. Two pieces of its shell could be seen, one of silver, the other of gold. The silver became Earth: the gold, Heaven. The outer membrane became the mountains: the inner, clouds and mist. The veins became the rivers and the liquid, the ocean. (SOUN p. 354) Although in Tibetan teaching the egg is not primeval, it is at the head of a long line of descendants. 'From the essence of the five primordial elements came a huge egg', and from this egg came a white lake, ten categories of being and other eggs from which sprang limbs, the five senses, men and women, descendants enough. In Chinese tradition, before Heaven and Earth began to separate, Chaos itself resembled an enormous hen's egg. After 18,000 years - the numerical symbol for an infinite length of time - the Chaos-egg broke open, its heavier elements forming the Earth (ym) and its lighter and purer elements the Heavens (yang). Every day the space between them widened and after another 18,000 years, P'an-Ku measured the distance. On the other hand, according to the Huen-t'ien theory, the world is conceived as a vast egg, standing upright upon its broader end. The sky and stars are the inside of the upper portion of its shell; Earth is the yolk floating in the midst of the primeval ocean which fills the bottom of the egg. The seasons are the outcome of periodic storms in this ocean. The focal ornament of the great Inca temple of Coricancha, at Cuzco, was an oval gold plate flanked by figures of the Sun and Moon. Lehman-Nitsche believes this is the representation of the supreme godhead of the Incas, Huiracocha, as the Cosmic Egg. In support of his theory he cites a number of cosmological myths collected in Peru by the early Spanish chroniclers, including the following. The hero-creator asked his father, the Sun, to create people to inhabit the Earth. The former sent three eggs down to earth. From the first - a golden egg - sprang nobles; from the second - a silver egg - sprang women; and from the third - a copper egg - sprang peasants. A variant tells how the same three eggs fell down to Earth after the FLOOD. The name Huiracocha appears to be an abbreviation of Kon-Tiksi-Huira- Kocha, meaning 'God of the lava sea' or '... of the molten fire within the Earth'. Huiracocha was, in fact, lord of the volcanoes. The myth of the Cosmic Egg recurs among the Dogon and Bambara in Mali. The Dogon hieroglyphic for 'the universal life force' ^ depicts the Cosmic Egg on top of a cross showing the four cardinal points, while at the base there is another egg, opening below, and this is the womb of the Earth, the 'female pot' (GRIS). The Bambara regard the Cosmic Egg as Spirit. It is the Primal Spirit springing from the centre of the 'sounding vibration' through the latter's rotation. Thus this egg is shaped, concentrated and gradually separates from the vibration; it then swells, emits a humming sound, hangs in space under its own power, rising and cracking to scatter the twenty-two basic elements which had taken shape within it and which would set in train the orderly creation of twenty-two different life forms The egg is the image of the universe and of perfection according to the cosmogonic notions of the Likuba and Likuala of the Congo, as recorded by Lebeuf. The yolk represents female moisture and the white, male sperm. The shell, separated from them by a membrane, represents the Sun, which sprang from the Cosmic Egg and 'would have burned up the Earth had the Creator not changed the membrane into moist atmosphere'. The Likuba and the Likuala also say that 'men should try to be like eggs.' In the Finnish epic, the Kalevala, before time began the Virgin, goddess of the waters, exposed her knee above the surface of the primal deep. On it the duck, Ruler of the Air, laid seven eggs, six of gold and one of iron. The Virgin dived down and the eggs broke, the shell becoming the firmament, the yolk the Sun and the white the Moon; speckled pieces of shell became stars and white pieces, clouds; and time began. This is an example of the representation of the egg as a source of light. There is no separate evidence from the Celtic world of the symbolism of eggs since that symbolism is comprised within that of the fossil sea-urchin, the Cosmic Egg which contains the seeds of every potentiality. Within the structures of all these cosmogonies the egg plays the part of what Mircea Eliade (quoted in SOUN p. 480), calls a 'stereotype image of the whole'. However, generally speaking eggs follow on from Chaos as a first principle of order. The whole range of differentiation derives from the egg rather than from the undifferentiated magma which is the beginning of things. Although the egg may not be first, absolutely, it nevertheless symbolizes the seed of the first differentiations. The Primal and Cosmic Egg are one, but within itself this one contains both Heaven and Earth and the upper and the lower waters: within its unique totality it carries all manifold potentialities. The egg may also be regarded as one of the symbols of the seasonal renewal of nature, whence arise the traditions of Easter eggs and of coloured eggs in so many countries. They illustrate 'the myth of periodic creation'. Mircea Eliade takes exception to any empirical or rationalistic interpretation of the egg looked upon as a seed:... the symbol embodied in the egg [drawn from the mystical and ritual gatherings from many religions] bears not so much upon birth as upon rebirth modelled on the creation of the world The egg strengthens and assists the resurrection which, again, is not a birth, but a 'return', a 'repetition'. (ELIT pp. 414-15) However, it can be argued that these two interpretations are not mutually exclusive, as Mircea Eliade would seem to think. Clearly eggs symbolize rebirth and repetition: it is equally apparent from the oldest literary sources that in the beginning the egg was the primeval seed or reality. If there is a rationalist structure, it is rather to be seen in a concept inspired by a cosmogonic model which may be repeated. This does not exclude the egg from symbolizing a biological cycle as well. Clay eggs, for example, found in burials in Russia and in Sweden have been interpreted as emblems of immortality and symbols of resurrection. It is not in the least surprising that the same image should s
