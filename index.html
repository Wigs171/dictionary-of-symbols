dity and fluidity of water. The environment it suggests is that of the air flowing around us in waves, the waters of the airy ocean in which we swim. This airy sign with its watery vibrations testifies to a nourishing fluid designed to quench the thirst of the soul rather than that of the body. If the atmosphere of Gemini suggests spiritual communication and that of Libra the dialogue of the heart, that of Aquarius is of the world of elective affinities which turns us into beings dwelling in a spiritual community fully within the universal sphere. The sign has been related to Saturn to the extent to which that planet liberates the individual from the bonds of instinct and releases his or her spiritual powers to follow the path of abnegation. It has been given a second master in Uranus, which recharges the liberated being in the fire of Promethean power so that it can transcend itself. Opposite the Herculean Lion stands the Seraphic Water Carrier. The inner substance of this zodiacal type is fluid, light, ethereal, volatile, limpid, transparently spiritual and, so to say, angelic. It comprises the gift of indifference to self together with serenity and self-sacrifice, friendship and concern for others. In addition there is the Uranian Water Carrier, the Promethean being in the vanguard of progress, liberation and adventure.", "is_cross_ref": false, "page": 66, "slug": "apsara", "letter": "A"}, {"term": "arabesque", "definition": "Although it may not belong to it exclusively, the arabesque, as the name implies, is specific to Islamic art, which forbids the depiction of human or animal forms. It is, in fact, a strict and clear-sighted refinement, a transcendence of the representational. The arabesque is not a pattern but a rhythm, an incantation which unendingly repeats the motif, the 'transcription of the mental dhikr [liturgical ritual]' (Benoist). Like the latter it enables the practitioner to escape from the constraints of time, and then it becomes an aid to meditation. The arabesque has its connections, too, with the maze, with winding paths designed to lead from the outer margin to a central point (which itself symbolizes the invisible centre of being) and also with the spider's web. Athough its rhythms are patently different, the depiction in Chinese landscape painting of natural movements by a repeated series of curved brush strokes, is no less a species of arabesque (BURA, BENA). The arabesque is the great secret of Islamic art. In it, two unvarying elements may be perceived: on the one hand there is the interpretation of flower, leaf and, particularly, of tendril; on the other the ideal exploitation of the line. Of these two principles, the first is patently an exercise of the imagination, the second strictly geometric. From these two processes - al- ramy and al-khayt -line and the entrelacs develop. The arabesque corresponds to a religious vision. Islam is iconoclastic and dominated by the Word. 'Islam unfurls the abstract arabesque inset with the verses of its revelation against the Byzantine icon .... It is a technical device of Islamic art to avoid idolatry' (BAMC). 'The arabesque is the ultimate refinement of Muslim aspiration It has no beginning nor end, nor does it claim to such, since it seeks Him, who, according to the Koran (57: 3) is both the Beginning and the Consummation .... Tirelessly, but in vain, it steers towards the limitless.' In addition there are arabesques drawn on no geometric basis and uninspired by any floral motif. These are epigraphic arabesques. 'The language of art is open to a stream of influences which constantly enrich its stock of ornamentation. When it rejects the slavish observance of rules and regulations this secret, undisclosed vocabulary rubs shoulders with extant abstract art, and this the flowing arabesque exemplifies' (FARD). The arabesque might be termed the symbol of the symbol, hiding when it reveals and revealing when it conceals. As Jacques Berque writes: A genre which is the prerogative of Islamic art, the arabesque exemplifies the coincidence of two characteristics of a work of art - its character as an object, and as an intersubjective link between the psyche of an individual, the artist, and the collective psyche .... The arabesque is a coming together, a complete synthesis of the artist's intentions, the message and medium closely integrated, and their adaptation to a society of whose originality it is so typical as to derive its name. When you go inside a mosque and gaze on one or other of the arabesques on its walls, you do far more than simply stare at them. You listen. An incantation laps around you. If you are a believer you slowly make out the sense of the inscriptions .... The whole is also a combination of the written and the chanted word - to the believer a ritual incantation. You are subjected as it were to a cross-fire of the sensual beauty of the arabesque and the impact of the verse from the Koran, that is to say of heavenly illumination. The onlooker who attempts to decipher the arabesque is provided with 'the sight of a labyrinth or maze .... The artist's purpose is simultaneously to conceal and reveal the verse from the Koran and thus to arouse ... the combined emotions of truth and beauty which will become pledges of the world beyond' (BERN).", "is_cross_ref": false, "page": 68, "slug": "arabesque", "letter": "A"}, {"term": "arbutus", "definition": "Classical antiquity associated this evergreen shrub with immortality, as in Virgil's description of the funeral rites of Aeneas' ally, Pallas. 'Others in haste plait the wicker-frame of a soft bier with arbute shoots and oaken twigs, and shroud the high-piled couch with leafy canopy' (Aeneid 11: 63- 6).", "is_cross_ref": false, "page": 70, "slug": "arbutus", "letter": "A"}, {"term": "archer", "definition": "(y) See arrow; bow; Sagittarius.", "is_cross_ref": false, "page": 70, "slug": "archer", "letter": "A"}, {"term": "archway", "definition": "Related to the twofold symbolism of the square and the circle; like the niche, it combines the spatial elements of the cube and the chalice. The archway is a triumph over the banalities of the material world. 'The archway soaring up to its keystone proclaims the lasting triumph of the upward striving of the unconscious over the clogging flesh .. . .' It also suggests 'the instant and spontaneous stylization of the human form. It borrows its curves and emphasizes its upward thrust (CHAS p. 269).' Ares (Mars) Ares, the god of war, was the son of zeus and hera. Nonetheless, his father calls him 'the most hateful of all the Immortals', his mother 'a lawless madman' and his sister, Athene, 'this madman, this embodiment of evil, this hare-brain'. Showy though his equipment of helmet, breastplate, shield, spear and sword may be, his exploits were not always so impressive. Athene defeated him in combat through her keener intelligence; Diomedes' greater skill enabled him to wound the god in hand- to-hand combat, while hephaistos made him a laughing stock when he netted him with aphrodite. Ares symbolizes brute force, intoxicated with its own height, strength, swiftness, loud voice and capacity to slaughter. It guffaws at the thought of justice, moderation or humanity. 'He quenches his thirst with the blood of men', says Aeschylus. And yet this simplistic view is something of a caricature. Without necessarily being a vegetation-god. Ares was also guardian of the harvest, something which is a duty for the warrior. He was acclaimed as god of the Spring, less because he promoted the rising of the sap than because March opens the season when kings go out to war. He was also the god of youth and especially the guide of young men who leave their homes to found new cities. Romulus and Remus were to be his sons. In iconography emigrants are often accompanied by the woodpecker or the wolf, creatures sacred to Ares, while it was a she-wolf which suckled the twins in a cave on what was to become the Palatine Mount. If he is the 'Killer', the 'Guardian' of homes and of young people, he is also the 'Chastiser' and the 'Avenger' of all crimes, and especially of oath- breaking, and he is also sometimes honoured as the god of the oath (SECG p. 248). Within the Indo-European triad upon which the work of G. Dumezil has thrown such light, Ares represents the warrior caste. Although the 'Homeric' Hymn to Ares belongs to a much later period, perhaps as late as the fourth century bc, it points the way to spiritual development, which would be symbolized by the impetuous Ares were he able to master his animal passions: Ares, exceeding in strength ... doughty in heart... father of warlike Victory, ally of Themis, leader of righteous men, sceptred King of manliness ... hear me helper of men, giver of dauntless youth! Shed down a kindly ray from above upon my life, and strength of war, that I may be able to drive away bitter cowardice from my head and crush down deceitful impulses of my soul. Restrain also the keen fury of my heart which provokes me to tread the ways of blood-curdling strife. Rather, O blessed one, give you me boldness to abide within the harmless laws of peace, avoiding strife and hatred and the violent fiends of death. In the Celtic world, the duties of the Roman god Mars were wholly if differently complemented at two levels by Nodens (Nuada in Irish), the priest-king of the warrior caste but exercising priestly office, and by Ogmios (Ogma in Irish), 'god of the golden chains', who is the 'champion' (Hercules), master of single combat, of magic and of the black arts. During the Gallo-Roman period when the office of kingship vanished, single combat lost its raison d'etre and the very nature of Mars himself was changed by Roman-ization and syncretism, factors which have caused countless mistakes and misattributions (OGAC 17: pp. 175-88). Aries (21 March-20 April) This zodiacal sign corresponds to the ascent of the Sun, with the passing from cold to warmth and from darkness to light, and is not unrelated to the quest for the Golden Fleece (see also ram). It is the first sign of the zodiac situated in the thirty degrees immediately following the vernal equinox. Nature wakes from the torpor of Winter and this sign symbolizes first and foremost the thrust of Spring and hence impetus, virility (it is the chief sign of mars), energy, independence and courage. It is par excellence the 'positive' or male sign. Its strong influence is unfavourable to women when it is in the ascendant at the time when a female is born. The sign of Aries is a symbol intimately connected with the nature of primordial fire. It is the cosmic image of the brute force of fire which first manifested itself in an explosion of flame. This is a fire which is simultaneously creator and destroyer, blind and rebellious, disorderly and prolific, generative and sublime; it circulates in all directions from a fixed point. This fiery power is at one with the original gush of life-giving forces, the primal surge of life, with all which such a process possesses in terms of pure animal impulse, shattering, uncontrollable lightning discharge, measureless ecstasy, fiery breath. We are faced by a word which re-echoes in red and gold, and in astral affinities with Mars and the Sun. A Word which is essentially aggressive and super-male, which corresponds to a panting, impetuous, tumultuous, bubbling, convulsive nature. Astrology assigns a human character to each sign of the Zodiac, but explains that it is not enough nor even essential to have been born under that particular sign to resemble the character typical to that sign. Thus the Arian type belongs to the choleric (emotional-active-primary) type under modern character classification, with its white-hot vitality, its enthusiasm to live untrammelled in the confusion and intensity of its instincts and violent emotions in a life of action, with all its risks, successes and failures.", "is_cross_ref": false, "page": 70, "slug": "archway", "letter": "A"}, {"term": "ark", "definition": "(see also basket) There are various aspects to the symbolism of the ark and of voyaging in general which are linked together. The best known of these is Noah's Ark which sailed on the waters of the Fiood, freighted with everything needed to restore the natural cycle. Sanskrit Puranic literature contains a similar account of how Manu, lawgiver to the present cycle, took ship with the Vedas, which are the seeds of the cyclic manifestation, and was saved by the Matsaya-avatara, the god Vishnu in his incarnation as a fish. In fact the Ark floated 'on the face of the waters', exactly like the World Egg - like the first seed of life', St Martin writes. The same symbol of the 'seed', the unspoken word, which will germinate in some future cycle, recurs in the conch and in the Arabic letter nun (a semicircle, the 'ark', with a dot, the 'seed', in the middle). Guenon has drawn attention to the importance of the way in which the rainbow complements the Ark by appearing over it as a sign of the 'covenant'. We have here two analogous but opposing symbols - one relative to 'the waters under the earth' and the other to the waters above it - which complement one another to recreate the ring of the unified cycle. The symbolism of the Ark of the Covenant of the Children of Israel is closer than might be thought to the foregoing. The Israelites set it in the furthest end of the Tabernacle. It held the two tables of the Law, Aaron's Rod and a pot full of the manna on which the people were fed in the wilderness. It was the pledge of God's protection and the Israelites took it with them on their military campaigns. When it was translated with due ceremony to David's palace, the oxen pulling the cart stumbled, the Ark slipped and the man who put out his hand to steady it was instantly struck dead. You do not lightly touch what is holy, divine or tradition (2 Samuel 16). The Ark contained the essence of tradition, but developed in the form of the Tables of the Law. According to St Martin it is 'the source of the Powers' of the cycle. Furthermore, a legend claims that it was hidden by Jeremiah on his return from the captivity in Babylon and that it will come to light again to usher in a new age. In Christian tradition the Ark was one of the richest sources of symbolism. Noah's Ark stood as the symbol of the house protected by God preserving all living things. The Ark of the Covenant was the symbol of God's presence among his chosen people, a portable sanctuary, the pledge of the covenant between God and his people, and. finally, it was the symbol of the Church. It is clad in the triple symbolic meaning of the New Covenant, which is universal and eternal; of the new presence, which is 'real', and of the new ark of salvation, no longer from the Flood but from sin. It is the Church, the new Ark, available to all for the salvation of the world. Noah's Ark has been the subject of much speculation, especially among Rabbinical writers. Its pyramidal form conveys a sense of fire or flame. It holds a phallic power. The Ark was built from the immortal wood, Met, which is not subject to decay (a pine or acacia). There is a close connection between the dimensions God ordained for Noah's Ark at the time of the Flood and those which were given to Moses for the building of the Ark of the Covenant, the latter being proportionate with the former but on a much smaller scale. Noah's Ark had three decks. The importance of that figure is inescapable: it is a symbol of spiritual ascent. Origen explains the dimensions of Noah's Ark: its length of 300 cubits expresses simultaneously the number one hundred and the number three: the first signifies the fullness of unity, the second the Trinity. Its breadth of fifty cubits is interpreted as the symbol of the Redemption. As to its height, it symbolizes the number one, by reason of the unity of God. Origen offers further analogies between the length, breadth and height of the Ark and the length, breadth and depth of the love of God of which St Paul speaks (Ephesians 3: 18). To St Ambrose the Ark also represented the human body in its dimensions and properties, while Isidore of Seville was to point out that 300 cubits equals six times fifty, thus the length is six times the breadth and symbolizes the six ages of the world. St Augustine comments on this topic of the Ark that it prefigures the City of God, the Church and Christ's body. In his treatise De area Noe morali et de area mystica, Hugh of St Victor takes up Origen's grand ideas once more. The mystic Ark is represented in the human heart. Hugh also compares it with a ship. He scrutinizes in succession the different components of the Ark to give a threefold interpretation of it, literal, moral and allegorical. The Ark of the Heart is analogous with that most secret place within the Temple where sacrifice was offered, that is to say, with the Holy of Holies. The Ark always retains a mysterious character. Jung finds the image of the mother's breast in it, the sea into which the Sun is swallowed, only to rise again. It is also the alchemical still in which base metals are transmuted. It is also the Holy grail. The heart as an ark or a still is a persistent symbol. Man's heart is the vessel in which the human is transmuted into the divine. The Ark is a symbol of the treasure chest, the treasure being knowledge and life. It is the principle of individual preservation and resurrection. In Sudanese legend Nommo sends the first blacksmith to mankind. He comes down the rainbow bearing an Ark containing one example of every living thing, of each of the minerals and of all the crafts (MYTF p. 239).", "is_cross_ref": false, "page": 73, "slug": "ark", "letter": "A"}, {"term": "aim", "definition": "The arm is the symbol of strength, power, help and protection. It is also the instrument of justice: the secular arm punishes the guilty. According to the Pseudo-Dionysius the Areopagite, the shoulders, arms and hands represent the power 'of making, striving and accomplishing' (PSEH p. 46). In Egyptian hieroglyphics, the arm is the overall symbol of activity. The Indian god, Brahma, who presides over manifestation, is depicted with four faces and four arms to show that his activities are omnipresent and all- powerful. Similarly the elephant-headed Ganesha, the god of knowledge, is shown with four arms, while Shiva dances in a halo of innumerable arms. The arm is one of the means by which kingship makes itself effective in directing policy, balancing interests, allocating office or giving judgement. The priest-king Nuada who had his arm cut off in the first Battle of Mag Tuired could no longer reign and was replaced by the usurper Bres (a fomorian), whose rule was disastrous. When the nobles of Ireland had summoned Bres to surrender the kingship, Nuada was allowed to return to the throne after the healer, Dian Cecht, had fashioned an artificial arm of silver, the royal metal par excellence. An Irish carving from the Christian epoch shows Nuada holding in his good hand the arm which he had lost. The essentials of this myth are preserved in part in the legend of St Mela, or Meloir, from Upper Brittany (OGAC 13: pp. 286-9 (pi 56); 16: pp. 233-4; CELT 6: pp. 425ff.). The arm, and especially the forearm with the hand palm outwards, is held by the Bambara to be an extension of the spirit, while the elbow, the activating joint, is of divine essence. In the simple gesture by which humans put food into their mouths, the forearm, connecting link between mouth and elbow, symbolizes the spirit which mediates between God and man. Hence arises the symbolic importance of the cubit which measures the distance between God and man. A Bambara cubit measures twenty-two finger- breadths, the number corresponding to the total number of categories of created beings, and therefore represents the universe. This is why the Bambara say that the cubit is 'the greatest distance in the world'. This, the distance between man and his Creator, is only filled by the spirit (his arm), because the latter may be measured by twenty-two, the number of the Creation. There is also a Bambara proverb - 'The mouth never manages to bite the elbow' - which evokes the transcendental qualities of the godhead (ZAHB). This symbolism goes on to explain why, when a Bambara puts his arm behind his back, it is a sign that he submits himself to the will of God. In Christian ritual raising the arms is a sign of imploring heavenly grace and of the readiness of the soul to receive the gifts of God. When writing of the ka of the Ancient Egyptians, Andre Virel exposes the basic meaning of the gesture: Raising the arms indicates a passive, receptive state. It is bodily activity yielding to spiritual receptivity. The spread of the arms above the Pharaoh's head is exactly the same as the spread of the horns above the head of a sacred animal. In both cases this embrace governs and signifies the receipt of cosmic powers: the human Heaven takes a share of the universal Heaven. (VIRI p. 133) Although forcing prisoners of war or criminals to put up their hands when they surrender is clearly a precautionary measure imposed by the victor to prevent his opponent from using a concealed weapon, deep down it symbolizes an act of submission. The vanquished renounces the means of self-defence, surrenders to the will of the victor and appeals to him for justice or mercy. It is the complete gesture of surrender and hopelessness. Whoever makes it becomes by so doing the passive object of his master's will.", "is_cross_ref": false, "page": 75, "slug": "aim", "letter": "A"}, {"term": "armour", "definition": "See weapons.", "is_cross_ref": true, "page": 77, "slug": "armour", "letter": "A"}, {"term": "arrow", "definition": "In so far as it is a tool or weapon and not simply a sign, the arrow symbolizes penetration and opening up. The arrow also symbolizes the power of thought to clarify and of the penis to penetrate and fertilize, splitting in order to effect a synthesis It is also the beam of light which illuminates an enclosed space because an opening has been made for it. It can be a ray of sunlight, itself a fructifying element, with the power of bringing images into focus. (VIRI p. 194) Like the ladder, it is a symbol of intercommunication between Heaven and Earth. Directed downwards, the arrow is an attribute of the power of the godhead, like the vengeful thunderbolt, or fructifying sunshine or rain. In the Old Testament those whom God can use to accomplish his works are called 'sons of the quiver'. In its upward flight it is connected with the symbolism of the vertical axis. 'The path of its flight, straight through the air, in apparent defiance of the laws of gravity, symbolically throws off Earth-bound limitations' (CHAS p. 162). Broadly speaking, the arrow is 'the universal symbol of outrunning convention; it is an imaginary release from the confines of space and the laws of gravity; mental anticipation of the acquisition of benefits presently out of reach' (CHAS p. 324). As opposed to the pitchfork, the arrow is the fit symbol of 'breaking down ambivalence, of surmounting obstacles, of objectivity, of decisionmaking, of working within a time-scale' (VIRI p. 69). It points the direction in which identification is to be found, in the sense that only by differentiation can the person discover his or her identity, individuality and personality. The arrow is a symbol of unification, decision-taking, synthesis (see Sagittarius). In the Upanishads, the arrow is mainly a symbol of swiftness and of lightning intuition. In European folklore, the arrow - its Latin name, sagitta, is derived from the same root as sagire, the verb meaning 'to perceive keenly or quickly' - is the symbol of mental alertness and its double is that instantaneous flash of light, lightning (DURS p. 137). Symbol, too, of the tooth, the dart, the sharp pointed object which flies through the air to surprise and kill its victim at a distance, the arrow was invoked as a goddess to protect some and strike down others in the Rig- Veda (6: 75). While Dante (Paradiso 17: 25-7) uses it as a symbol of fate. The arrow also symbolizes sudden, terrifying death: apollo, death-god in the Iliad, slays Niobe's children with his arrows. The arrow striking its predetermined target signifies the outcome of an affair. Although likened to a ray of sunlight, it also takes its place among weapons carved from wood. In this respect C. G. Jung has observed that the fathers of divine heroes are workers in wood, sculptors, wood-cutters, carpenters, like Joseph the foster-father of Jesus Christ. Symbolically the arrow is employed for the fructifying element, an alternative to the sunray. It is also linked with the quiver of the gods and to the bow of the centaurs. Origen in one of his sermons likens God to an archer. A twelfth-century Italian illuminated manuscript shows God driving Adam and Eve out of the Garden of Eden with a flight of arrows, much as Apollo in the Iliad pursued the Greeks. Other twelfth-century miniatures depict God holding a bow and arrows (JUNL, JUNA, DIDH). In Japanese folklore bow and arrows together symbolize love. The phallic association is obvious; the arrow strikes deep: the male principle roots itself in the female element. In the mystical sense its meaning is the struggle to achieve union with the godhead. As images of fate, arrows have been consulted and have symbolized God's answer to man's questions. Divination by means of arrows, or belomancy, was commonly practised in Arab countries. Its mechanics were based upon a process common to all methods of cleromancy (divination by lot) in which objects are used to provide oracles. The mechanics consist of trusting in pure chance to reveal the will or message of the god. The Arabs developed belomancy to the point at which each arrow was given so precise a meaning as to leave nothing doubtful in the oracle's reply. The earlier sets of arrows with such messages as 'yes', 'no', 'good', 'bad', 'do it', 'do not do it', were supplemented by others bearing detailed and circumstantial instructions, such as 'set out [on your journey]', 'stay at home', 'act at once', 'wait', 'the blood-price must be paid'. Unmarked arrows were given different meanings according to circumstance and after due agreement with those consulting the arrows. To consult the arrows has become a commonplace of poetic imagery. The poet Wahib maintained that belomancy delivered a lying message while Abu al-'Atahiyah compares death's dealings with men to the shaking of the arrows (FAHD pp. 184-7). The accuracy of the arrow's aim and the force of its impact depend on the strength of whoever draws the bow. It is almost as if the arrow has identified with the archer who projects himself and hurls himself upon his prey. Thus the arrows of the gods never miss their mark. Those of Apollo, artemis and Eros (see love) were always supposed to strike the heart. Thought strikes home like an arrow and rives the soul with a torment which cannot be assuaged. If love's arrows never miss, they are activated by a lightning glance of the eyes. 'The lover', Alexander of Aphrodisias explains (TERS p. 186), 'simultaneously beholds and desires, and his yearning makes him send out a continuous stream of beams towards the object of his desire. These beams may be likened to a flight of arrows which the lover shoots at his beloved.' However, love, Ovid informs us, uses two types of arrow which always hit their mark: if they are tipped with gold they kindle passion, but if tipped with lead they extinguish it. Artemis (Diana) Daughter of zeus and Leto, twin sister of apollo, Artemis, the moody and rancorous virgin, 'for ever untamed', is depicted in mythology as the antithesis of aphrodite. She cruelly punishes any slight to her dignity, for example by transforming the offender into a stag to be eaten by his own hounds. On the other hand her faithful worshippers, such as Hippolytus, fatal victim of his own chastity, are rewarded with immortality. 'Boisterous Artemis, archer of the golden bow, Bowman's sister' (Iliad 20), racing through the forests with her accompanying nymphs and her hounds, ever ready to shoot her arrows, is 'the wild goddess of the woods'. She is at her most merciless with women who yield to the lure of love. She both points the way to chastity and bars the path to pleasure. She was surnamed 'Lady of the Wild Beasts'. As a huntress she slaughtered the stags and does, symbolizing the pleasure and reproduction aspects of sex. When such creatures are young and unsullied she protects them as sacred animals. She protects pregnant women, too, for the sake of the children they are carrying and to whom they will give birth, for, although a virgin, she is also the goddess of childbirth. To punish Agamemnon's offence, she demanded the death of Iphigenia, but at the very altar set a doe in place of the girl, whom she swept up into the clouds to make her her priestess. 'Artemis, protective yet sometimes to be feared, holds equal sway over the human world, presiding over the birth and growth of living creatures.' She was turned into a Moon-goddess, wandering like the Moon and sporting in the mountains, while her twin brother, Apollo, became a Sun-god. Artemis- Selene is connected with the cycle of fertility symbols. Hostile to men, she was to play the part of protectress of woman's life-cycle. Her cult has therefore been considered as deriving from that of the Great mother Goddess of Asia and the Aegean, with its main centres at Ephesus and Delos (SECG pp. 353-65). The Roman Diana should be identified with an Indo-European sky-god who, according to G. Dumezil, secured the continuity of the human race and provided kings with their successors. Diana was also the protectress of slaves. From about the fifth century bc she became identified with the Greek goddess Artemis. Some psychoanalysts would see Artemis as symbolizing the jealousy, domination and castration complexes in the mother. Together with her antithesis, Aphrodite, she comprises the total image of womanhood, so deeply divided in itself, in so far as she has failed to reduce the tensions born of the twofold complex within her nature. The wild beasts which accompany Artemis in the chase are those instincts intrinsic to the human condition which must be brought to heel if one is to reach that 'City of the Righteous', according to Homer, so beloved by the goddess. There is no evidence for a cult of Artemis in the strictest sense in Gaul before the Roman period; but that it became extraordinarily widespread is witnessed by the way in which Church Councils and other ecclesiastical bodies and authorities reacted against it as late as the sixth and seventh centuries ad. It is likely that Diana, symbolizing the virginal and queenly aspects of the oldest Italic mythology, absorbed the cult of a continental Celtic goddess whose name resembled hers and must have been close to the Irish form De Ana, or 'Goddess Ana', mother of the gods and patron of the arts (CELT 15: p. 358).", "is_cross_ref": false, "page": 77, "slug": "arrow", "letter": "A"}, {"term": "artemisia", "definition": "In the Far East artemisia was and still is held to be endowed with purgative qualities. In fact, both in Europe and in China, its virtues have been employed to stimulate menstruation and to expel worms from the intestines, both conditions being different forms of 'impurity'. At the Tuen Ng Festival (fifth day of Fifth Moon) an infusion of artemisia was drunk. Dolls were made from the plant, shaped like men or tigers, and hung in doorways to purge houses of harmful influences and to prevent their entry. (This custom still survives in places.) Arrows made from artemisia were shot skyward, earthward and to the four cardinal points to destroy ill-omened influences. An odiferous plant, artemisia was also mingled with the fat of sacrificial victims, since the ascent of aromatic odours was a means of communicating with Heaven (GRAD, GOVM).", "is_cross_ref": false, "page": 83, "slug": "artemisia", "letter": "A"}, {"term": "Arthur", "definition": "Etymologically the Welsh name Arthur is derived from artos, 'bear', via the Old Breton artoris of which only the suffix has a Latin origin. Arthur is above all the king and, in the legendary tale of the hunt, his temporal authority comes face to face symbolically with spiritual authority typified by the boar. The knightly ideals of the Quest of the Holy grail taken up and elaborated by medieval insular and continental writers reflect the predominance of the warrior caste. As a result, the historical Arthur was metamorphosed into the legendary king mysteriously slumbering on the Isle of Avalon - a localization of the Celtic Otherworld. There he becomes the catalyst for all the small Celtic nations of the Middle Ages, and Bretons and Welsh waited for him to come and free them from the foreign yoke - which he will surely perform before the end of time.", "is_cross_ref": false, "page": 83, "slug": "arthur", "letter": "A"}, {"term": "ascension", "definition": "Christian iconography frequently depicts human ascension, the symbol of the heavenward soaring of the soul after death. The person is generally shown with arms outstretched, as in prayer, and with knees bent under as in adoration. Sometimes he or she is raised above the Earth without any visible means of support, the head haloed by stars; sometimes borne up by wings, angels or birds (CHAS p. 322). All these icons represent a positive human response to a spiritual vocation and a motion towards holiness rather than the state of perfection itself. The level of the ascension into space, be it just above the ground or high into the Heavens, corresponds to the level of the inner life and the degree to which the spirit has transcended the material plane of its existence. For example, the Assumption of Our Lady after her Dormition, independently of the historicity of the event, symbolizes the total spiritualization of her being, body and soul. The ascent of the soul is common to other than Christian traditions. In fact, as Jean Danielou observes, in both his Phaedo and his Symposium Plato describes the soul ascending in quest of its native land where it may contemplate ideas in all their purity, and this ascent of the soul is a feature of most writings inspired by Plato, notably those of Maximus Tyrius in the second century ad. On the other hand, Basilides had by then begun to adumbrate the descent of God to mankind. He maintained that revelation came down from on high, Christ revealing the unknown God and coming down to become the centre of history. Nevertheless Christ's coming down was counterbalanced by the soul's going up to God, and this ascent might be seen in the light of a homecoming (return). St Gregory of Nyssa elaborated at some length the metaphor of this ascent as the climbing of a mountain with a regular succession of stages. In this context the transit of the soul through the cosmic spheres should be interpreted symbolically as successive stages of purification. St Augustine understood and described this ascent of the soul through the various cosmic spheres as located, not in the external world, but in the internal world of the soul itself. When he describes his own experience with his mother, St Monica, Augustine mentions the different planes which he traversed - corporeal matter, the sky, the Sun, the Moon, the stars - 'and we still ascend', he goes on to say (Confessions 9: 25). Ascension is above all a process of internalization: descent a dissipation of the spirit in the external world. Other symbols of ascension - tree, arrow, mountain, and so on - also express the upsoaring of the living being, his or her gradual evolution to a higher plane, thrusting towards Heaven. The ascension of the shaman is a process of divination or of healing, aimed at saving the sick person whose soul has been stolen by a spirit. Modern psychoanalysis which sees dreams of flying as symbols of the orgasm is at one with medieval Christian belief, which associated night flight with wizards, witches and those possessed by the Devil, and hence with orgiastic cults - the dark side of the symbol.", "is_cross_ref": false, "page": 83, "slug": "ascension", "letter": "A"}, {"term": "ashes", "definition": "Ashes derive their symbolism first from the fact that they are preeminently a residue - what remains after the fire goes out - hence, anthropo-centrically, what remains of the body after life is extinguished. In spiritual terms what remains is valueless, thus from the eschatological point of view, ashes symbolize the nullity of human life, deriving from its transience. The old Catholic liturgy for Ash Wednesday was explicit. As the priest marked the worshipper's forehead he intoned Pulvis es, in pulverem reverteris ('Dust thou art: to dust thou shalt return'), reminiscent of Abraham's 'Behold now, I have taken upon me to speak unto the Lord, which am but dust and ashes' (Genesis 18: 27). Indeed the symbolic value which Christians give this word goes back via the New to the Old Testament. In India the value is the same. Thus the bodies of yogi and sadhu are smeared with ashes as a sign that they have renounced the vanities of this world in imitation of Shiva in his ascetic manifestation, while Christian ascetics sometimes sprinkle ashes on their food. Nevertheless this symbolism is not always so simple and straightforward. Thus Chinese folklore draws a distinction between 'damp ashes' and 'dry ashes'. According to the Lieh-tzu (ch. 2), a dream of damp ashes was a presage of death. Nonetheless the ashes of reeds used by Nu-kua to stem the waters of the Flood seem to indicate a conjunction of these elements, rather than the destruction of the one by the other or the result of purging the elements with fire. The 'dead ashes', with which Chuang-tzu compares the heart of the sage, symbolize the extinction of mental activity. The same expression is used afresh in the commentary Tai Ch'ing (GRAD, DANA). Finally it should not be forgotten that all things associated with death embody the symbolism of the 'eternal return'. This perhaps explains the custom which was long preserved in Christian monasteries of laying out the dying on the ground on which a cross had been traced out in ashes. As is well known, the cross is the universal symbol of the alternation of life and death, which explains why a Christian tradition should find an echo in the religious world of Central America. To the Maya-speaking Quiche, ashes would seem to have had a magical function, linked with germination and the cyclic return of life made manifest. The twin heroes of the Popol Vuh turn themselves to ashes before 'coming to life again like the phoenix'. Contemporary Chorti, descendants of the Maya, make a cross of ashes to protect their maize fields against evil spirits and mingle ashes with the seed- corn to inoculate it against rotting, ergot or any other lurking danger to the grain while it lies buried. Giving ashes a positive value would explain, too, the reason why, in the Christian tradition, they are blessed and used in such rites as, for example, the consecration of a new church. Finally it is extraordinary that ashes, being pre-eminently associated with the yang principle, and hence with the Sun, gold, fire and dryness, should have been employed by the Muisca (Chibcha from Colombia), whose priests used to sprinkle ashes on a mountain top in their rain-making ceremonies.", "is_cross_ref": false, "page": 85, "slug": "ashes", "letter": "A"}, {"term": "ash-tree", "definition": "To the Greeks of the time of Hesiod, the ash-tree was the symbol of stability. In the famous myth of the degeneration of mankind, the ash-tree engenders 'the race of bronze, far different from the race of silver, born of the ash-tree, awe-inspiring and mighty'. Ash was the wood used for spear- shafts and is a metaphor for the weapon itself. In Scandinavian folklore the ash-tree becomes Yggdrasil, the symbol of immortality and the link between the three levels of the cosmos. It was also a giant and a fertility-god. Germanic peoples considered Yggdrasil as the World Tree. The universe spread out in the shade of its branches, countless creatures sheltered there and from it all living things derived their being. It was eternally green because it drew the power of life and renewal from the spring, Urd. Yggdrasil drew life from its waters and through them gave life to the universe. This spring was guarded by the Norns, or Fates. The first of the ash-tree's three tap-roots went down to the spring, Urd; the second penetrated to Niflheim, the land of frost, to reach the spring Hvergelmir, from whose waters all the streams on Earth were fed; while the third reached to the land of the Giants and to Mimir, the murmuring fountain of wisdom. The Germanic gods assembled at the foot of Yggdrasil, like the Greek gods on Olympus, to administer justice. Amid all the cosmic upheavals in which one universe was destroyed to give birth to a new, Yggdrasil stood firm, unmoved and unconquered. Not flame, nor frost, nor darkness could uproot it. It was a refuge for those who had escaped the cataclysm to repeople the new world. It is thus the symbol of the indestructible continuity of the life force. In the Baltic Republics the slow-witted or the simple-minded were called ash-trees. The tree itself was held to be blind to what went on around it, so that it did not know when Spring arrived and its branches remained bare. Then, in Autumn, afraid of making a fool of itself once again, it was the first to shed its leaves at one fell swoop (Latvi esu Tautas paskas un teikas, Riga, 1925-37). According to Pliny and Dioscorides the ash-tree was held to put serpents to flight, exercising a kind of magical influence over them so that if a snake had to choose between slithering under the branches of an ash or through the flames of a fire, it would choose the latter. These authors add that 'an infusion of ash-leaves mixed with wine is a powerful antidote against poison' (LANS 6 Pt 2: pp. 146-7). As in the Nordic countries, so the ash is a fertility symbol in Great Kabylia. 'Taslent, the ash, is pre-eminently the tree for women. They should climb its branches to cut leaves as fodder for cows and oxen and on them should be hung certain amulets and especially those charms to attract men's love.' Although it was the first tree to be created, the ash is surpassed by the olive in usefulness. However, this forage-tree is not all sweetness and light; like anything which possesses magical powers, it can be threatening. Tf a man plants an ash-tree, either a male member of his family will die, or else his wife will only produce still-born babies, since all life- and fertility-forces also embody their opposites - the powers of death and sterility' (SERP p. 252).", "is_cross_ref": false, "page": 86, "slug": "ash-tree", "letter": "A"}, {"term": "asphodel", "definition": "This plant of the lily family with regular, hermaphrodite flowers, was always associated with death by the Greeks and Romans, an Underworld flower dedicated to Hades and Proserpina. Hardly knowing why this should be so, in Classical antiquity an attempt was made to alter or to shorten the name to make it mean 'a field of ashes', or 'the beheaded, that is to say, in mystic terms, those whose head no longer controls their body or commands their will' (LANS 1: p. 166). Since alcohol can be distilled from it, the asphodel symbolizes loss of consciousness and sensation characteristic of death. Although Classical antiquity - perhaps influenced by the plant's association with death - attributed a pestilential scent to it, the perfume of the asphodel is closely akin to that of jasmine.", "is_cross_ref": false, "page": 88, "slug": "asphodel", "letter": "A"}, {"term": "ass", "definition": "(donkey) Nowadays the donkey symbolizes obstinate stupidity, but this is only a special and subsidiary aspect of a much more general concept which almost universally makes the ass the emblem of darkness and even of devilish propensities. In India the ass is the steed of gods, but these are exclusively death-gods, especially Nairrita, warden of the land of the dead, and Kalaratri, the ill- omened aspect of Devi. The asura Dhenuka is manifest in the guise of an ass. In Ancient Egypt the 'red ass' was one of the most dangerous beings which the soul encountered on its voyage to the Otherworld. Guenon suggests that the creature may be identical with the 'scarlet Beast of the Apocalypse'. Ismaili esoteric doctrine calls the spreading of ignorance and fraud 'Dajjal's donkey', from its blinkered literal interpretations which inhibit attainment of the inner vision. A counter-argument is the presence of the ass at the nativity and the part which it played in Christ's entry into Jerusalem. However, Guenon has noted that in the first instance it stands facing the ox, symbolizing the maleficent opposed to the beneficent, while in the second these same forces are shown tamed by the Redeemer. Indeed a quite different significance could be given to the beast which carried Jesus in triumph - in China a white donkey is sometimes the steed of the Immortals. In fact, on Palm Sunday the beast which Christ rode was a she-ass, and this is significant. In the myth of the false prophet Balaam, the part played by the she-ass was clearly beneficent and Mgr Devoucoux unhesitatingly makes her the symbol of learning and esoteric knowledge, thus showing a complete reversal of the original symbol. From this one might perhaps infer an initiation symbolism in the honours paid to the ass in the medieval Feast of Fools. However, the feast as a whole is imbued with parody and the temporary reversal of accepted values seems so much a part of it as to bring us back to our starting point. As Guenon observes, the feast channels the base instincts of fallen man so as to limit their baleful effects, in other words what current psychoanalysis would term 'catharsis', symbolized by the temporary introduction of an ass into the choir of a church. In theological terms it is effected by reversal and mockery, when a carnival Satanism replaces the she-ass of knowledge with the diabolical donkey Like Satan and like the Beast in the Apocalypse the ass is the symbol of the sexual organs, the libido, human instinct and of life confined to the earthly plane of the senses. The spirit masters matter which sometimes escapes its control, although it ought to be subject to it. The well-known romance, The Golden Ass, or Metamorphoses, by Apuleius, tells of the successive changes which transported Lucius from a prostitute's perfumed chamber to rapt contemplation before the statue of Isis. This series of metamorphoses illustrates Lucius' spiritual development. As Jean Beaujeu observes, his transformation into an ass 'expresses in physical terms and in visible shape the punishment of his relapse into sensual pleasure'. The second transformation 'by which his human shape and personality are restored, is not simply a shattering manifestation of the saving powers of Isis, but illustrates the transit through misfortune, mundane pleasure, enslavement to blind fortune into supernatural bliss and the service of an all-powerful, all-provident godhead. It is a true rebirth, the inner rebirth.' Restored to human shape, Lucius can now follow the path of salvation and enter the way of purity which will initiate him into the highest mysteries. Only when he has thrown off the ass and become man once more (and after a series of increasingly severe trials) can he actually embrace knowledge of the godhead. According to the legend, Apollo changed King Midas' ears into ass's ears because he preferred the sound of Pan's pipes to the music of the temple of Delphi. In symbolic terms, his choice, and the ass's ears with which he was punished, show him succumbing to the attractions of sensual pleasure rather than seeking the harmony of the spirit and the empire of the soul. In his description of The Way to the Underworld, Pausanias (10: 28-31) states that there was a man called Ocnos sitting beside the sacrificial black rams. He was depicted plaiting a reed rope which a she-ass ate as fast as he plaited it. Pausanias goes on to say that this Ocnos was a hard-working man with a spendthrift wife, who soon wasted all he earned by his hard work. The allusion is obvious, at least so far as the wife is concerned, but her enigmatic husband is not without interest in so far as he complements the symbolism of the account, since 'his name means \"hesitation\" or \"indecision\". His presence in this context prompts us to see in him the symbol of weakness, even of fault - of never taking sides and of never bringing his undertakings to a successful conclusion' (Jean Defradas) In this light, the matrimonial scene becomes completely clear. Renaissance painters depicted a range of psychological states as a donkey - the monk's spiritual disheartenment; moral depression; idleness; bored pleasure-seeking; stupidity; incompetence; obstinacy; foolishly blind obedience (TERS pp. 28-30). Alchemists saw the ass as a three-headed demon, one head being mercury, the others salt and sulphur, the three main constituents of nature, the hidebound being. The ass was seen as a sacred animal in some religions. It played an important part in the worship of Apollo and asses were sacrificed to him at Delphi. A donkey carried the chest which was used as a cradle for Dionysos and is therefore sacred to him. According to another tradition the sacrifice of asses was of Nordic origin: Neither by ships nor by land canst thou find the wondrous road to the trysting-place of the Hyperboreans. Yet amongst them, in olden days, Perseus, the leader of the people, shared the banquet on entering their homes and finding them sacrificing famous hecatombs of asses in honour of the god. In the banquets and praises of that people Apollo chiefly rejoiceth, and he laugheth as he looketh on the brute beasts in their rampant lewdness. (Pindar, Pythian Odes 10: 29-36) In The Frogs, Aristophanes has a slave telling Dionysos, when his master places a burden on his shoulders: 'And I'm the ass with the sacred image on his back.' The scene may be farcical, but the ass carrying the sacred image is a commonplace and is interpreted as the symbol of the king or of temporal power in general. The wild ass, or onager, symbolizes the eremetical desert Fathers, the reason doubtless being that the hoof of the onager is impervious to poison. The jaw-bone of an ass is proverbial for its hardness and it was with this that Samson slew a thousand Philistines. The ass is under the influence of Saturn, the second Sun, who is the star of Israel. Thus some traditions identify Jehovah with Saturn. This perhaps explains why some satirical caricatures depict a man with an ass's head on a cross, Christ being the Son of the God of Israel. The she-ass symbolizes humility and her foal self-abasement. Richard of St Victor was to write that humans needed to understand the meaning given to the she-ass in order to become steeped in humility and vile in their own eyes. If Christ deliberately chose a steed of this sort, Richard of St Victor was to say, it was to show the need for humility. Hence he wrote: 'upon whom now rests my spirit, says the Prophet, unless upon the humble, the peaceable and he who trembles at my words [Proverbs 16: 18]. He who practises true humility before God and within his heart, rides upon the she- ass: but he who is attentive to the duties of true self-abasement outwardly and before his neighbour, rides upon her foal.' Here the she-ass is the symbol of peace, poverty, humility, patience and courage, and is generally exhibited in a favourable light in the Bible. Samuel went to look for the missing she-asses; Balaam was taught by the example of his she-ass, which warned him of the presence of the Angel of the Lord; Joseph set Mary and Jesus on the back of a she-ass to escape Herod's persecutions in Egypt; and on Palm Sunday Christ made his triumphant entry into Jerusalem riding upon a she-ass.", "is_cross_ref": false, "page": 88, "slug": "ass", "letter": "A"}, {"term": "athanor", "definition": "The alchemists' furnace is the symbol of physical, moral or mystical transmutation. Alchemists regarded the athanor, in which the process of transmutation took place, [as] an egg- shaped matrix, like the world itself, which is a gigantic egg, the Orphic egg which may be found at the base of all initiatory rites both in Egypt and in Greece. And just as Ruah Elohim, the Spirit of the Lord, floats upon the waters, so ought the spirit of the world, the spirit of life, to float above the waters of the athanor. The alchemist needed the skill to make this spirit his own. (GRIM p. 392)", "is_cross_ref": false, "page": 92, "slug": "athanor", "letter": "A"}, {"term": "Athene", "definition": "As with her brother apollo, throughout Classical antiquity the image of Athene underwent a steady development towards an ever higher spirituality. Two of her attributes, the serpent and the bird, symbolize the parameters of this development. Age-old Underworld (serpent) goddess from the Aegean area, she was to acquire a dominant position among the Olympians (bird). A fertility-goddess and goddess of wisdom, she was the virgin protectress of children, the warrior-goddess who inspired the arts and crafts of peace. As Marie Delcourt puts it, she was 'a highly enigmatic personality and undoubtedly the one in all Greek mythology whose inner being remains most closely hidden from us.' This is because our concept of Athene compresses whole centuries of extremely intense mythological history. Her birth came like a flash of light across the universe, the dawn of a new world, an apocalyptic vision. The axe of bronze forged by Hephaistos struck and, Pindar chants, 'Athene leapt forth upon the crest of her father's head, and cried aloud with a mighty shout, while Heaven and Mother Earth trembled before her.' Her arrival marked a turning-point in the history of the cosmos and of mankind. A blizzard of gold covered the city of her birth: snow and gold, purity and wealth, sent from Heaven with a twofold purpose, to fertilize like rain and to illumine like the Sun. This blizzard of gold is also 'art which begets knowledge and which can grow ever more beautiful without recourse to lies', in other words to deception or magic. That very day Apollo, 'the god that bringeth light to man', laid a duty upon man's countless descendants to 'build for the goddess an altar in the sight of all men, and, by founding a holy sacrifice, gladden the heart of the Father, and of the Daughter with the sounding spear (Pindar, Olympian Odes 7: 36- 8, 39, 42-3).' It is impossible to conceive of an atmosphere so full of light, 'like the manifestation of a goddess emerging from a holv mountain' (SECG, p. 325). And yet at certain festivals cakes in the shape of serpents and phalli, symbols of fertility and plenty, were offered to Athene. In Greece newborn babies were given a charm in the shape of a serpent, symbol of intuitive wisdom and protective vigilance, in memory of Erichthonius, who was to become founder of Athens and whom Athene had protected as a baby by hiding him in a chest with a serpent to watch over and guard him. In a number of statues Athene is shown wearing belt, skirt and tunic fringed with hissing serpents, in addition to the shield with the Gorgon's head ringed with serpents, at which her enemies had only to glance to become petrified with fear. They symbolize the goddess's fighting spirit and keen intelligence. She is the virgin armed and defending the heights, in every sense of the word both material and spiritual, on which she stands. By setting the Gorgon's head on her shield, she makes it the mirror of truth. It conquers her enemies by petrifying them with horror at the reflection of their own faces. The loan of this shield to Perseus enabled him to overcome the frightful Gorgon in the first place. Thus the goddess wins her victories by her wisdom, her quick-wittedness and by the truth. The spear which she holds is a weapon of light which cleaves and pierces the clouds like lightning - a vertical symbol like fire or the axis. The protection which Athene affords to such heroes as herakles (hercules), Achilles, Odysseus and Menelaus 'symbolizes', Pierre Grimal writes, 'the assistance given by the Spirit to the brute strength and personal courage of these heroes' (GRID p. 57). Athene, worshipped as a fertility-goddess and the goddess of victory, symbolizes, above all, 'psychic creativity ... meditative synthesis ... socialized intelligence' (VIRI p. 104). She is the protectress of high places - acropolis, palace or city - and, as city- goddess, she inspires the arts, is patroness of civil and domestic society, agriculture and war and is the active working power of the intellect. She is the goddess of inner stability, of the golden mean. She is 'the divine personage which best expresses the characteristics of Hellenic civilization in war or peace, ever intelligent and clear-headed, free from mystery and mysticism and from orgiastic or barbarous worship' (LAVD p. 129). This observation serves only to corroborate the history of the myth of Athene and its value as a symbol. It shows the goddess achieving perfection only after a long period of development, which itself reflects the development of human consciousness. In the course of her mythological history Athene exhibits more than a touch or two of savagery and barbarism. This could counter the final image of herself which Athene presents when all the elements of her rich personality have been welded into one harmonious whole. She may be scrutinized at each stage in her evolution with the spotlight focused upon one particular aspect of her character. Or else she may be surveyed at the highest pitch of Greek consciousness. It would seem that at that point, like her brother Apollo, she symbolizes 'both aggressive and harmonizing spiritualization, which are interdependent.... They [brother and sister] symbolize conscious psychic functions inspired by the vision of the ultimate ideal - absolute truth (zeus) and perfect sublimity (hera).' It should be observed that in this context both Zeus and Hera, too, are taken in their highest manifestations. Athene should symbolize especially that 'spiritual aggressiveness' (DIES pp. 97-8) which should be ever on the alert; since perfection can only be attained by the individual who has become 'one for whom, in the end, eternity fashions the change within him-or herself.'", "is_cross_ref": false, "page": 93, "slug": "athene", "letter": "A"}, {"term": "Atlantis", "definition": "Whether its origins be in history or in legend, the drowned continent of Atlantis remains, in the light of what the Egyptians inspired Plato to write, embedded in human consciousness as the symbol of a sort of Paradise Lost or ideal city. It was poseidon's kingdom, which he inhabited with the 'children which he had begotten of a mortal woman', and he himself ordered, embellished and managed the island. It was a great and wonderful realm and the wealth [its inhabitants] possessed was so immense that the like had never been seen before in any royal house nor will ever be easily seen again .... They cropped the land twice a year, making use of the rains from Heaven in the winter, and the waters that arise from the earth in summer, by conducting the streams from the trenches. (Plato, Critias 114b, 118e) Whether these are echoes of an extremely ancient tradition or whether this is simply some Utopian dream, Plato endows his imaginary Atlantis with a faultless political and social system. Ten kings share the legislative power: when darkness came on and the sacrificial fire had died down, all the princes robed themselves in the most beautiful sable vestments, and sate on the ground beside the cinders of the sacramental victims throughout the night, extinguishing all the fire that was round about the sanctuary; and there they gave and received judgement, if any of them accused any of committing any transgression. And when they had given judgement, they wrote the judgements, when it was light, upon a golden tablet, and dedicated them together with their robes as memorials. (ibid. 120c) But when their divine nature weakens and the human character comes to the fore, they deservedly incur Zeus' punishment. Thus Atlantis joins the ranks of the archetypal Eden or Golden Age which is to be found among all civilizations, at either the beginning or the end of human existence. Its originality as a symbol lies in the idea that Paradise comprises the predominance within us of a divine element. Furthermore Atlantis shows us that, because men connived at the loss of their finest and most precious gifts, in the end they were driven from this Eden, which with its inhabitants was swallowed by the sea. This, surely, suggests that Heaven and Hell are within ourselves.", "is_cross_ref": false, "page": 95, "slug": "atlantis", "letter": "A"}, {"term": "Aton", "definition": "Egyptian god, whose sole worship was founded by the famous religious reformer, the Pharaoh Akhenaten [Amenhotep IV], whom Daniel Rops has called 'the god-intoxicated king'. He was at one and the same time a tutelary, solar and spiritual deity, bathing all living beings in his light and warmth. His word and his thought had conceived and created the universe. He was depicted as the Sun shooting out his beams as emblems of the life force. He symbolizes this unique force from which all living things proceed.", "is_cross_ref": false, "page": 96, "slug": "aton", "letter": "A"}, {"term": "augury", "definition": "The Celts had their druids, bards and seers, but no specialized body of augurs, since soothsaying was an attribute of the priestly caste as a whole. This is what makes augury in the Celtic regions so original. However, remove this factor and the processes employed do not differ significantly from those used in the Graeco-Roman world - divination by the weather, the flight of birds or the death-throes of a sacrificial animal (LERD p. 53). In Rome, the College of Augurs is said to have been established soon after the foundation of the city by Numa, its second king. However, taking the auspices from the ritual observation of the flight of birds or the fall of shooting stars and other atmospheric phenomena, which is the specific duty of the augurs, goes back to the remotest antiquity, probably to the time of the Chaldeans. 'The word augur\\ Jean Beaujeu observes, has the same root as the verb augere, to increase. The augurs were the sole authorized interpreters of the will of the gods. In exceptional circumstances, however, recourse would be made to the haruspices, a college of priests who interpreted the will of Heaven from an examination of the intestines of sacrificial animals. The augurs took the auspices in the name of the Republic by studying the flight of birds, watching the behaviour of the sacred hens and interpreting lightning flashes. Their reply was a stark yes or no to a precisely phrased question posed by a magistrate in a strict ritual. There was no appeal against the augur's decision and his powers were extensive, since he could postpone battles, elections and so on. Another duty of the augurs was the ritual inauguration of new towns, temples and other places and even of priests. The augur is generally depicted wearing a red robe, with a crown on his head, holding his augural staff, and standing staring skywards. His staff of office was the lituus, a crook or crozier which he used to mark out the quarter of the heavens in which the birds would make their flight by drawing a square, on the lines of a temple, in which the bird would be framed. An augur could never be deprived of his priestly rights, which stamped him for life. 'Even if the augur is found guilty of the most heinous offences,' Plutarch writes, 'he can never be stripped of his priesthood in his lifetime.' As the all-powerful and infallible interpreter of the messages of the gods written in the skies, the augur symbolizes the predominance of the spiritual over the rational. He reads the Invisible by means of visible signs in the Heavens. The human intellect cannot account for the mysterious causes of success or failure. Other means of investigation are required to ascertain them. The augur has seen, read and spoken: he must be obeyed. The symbol's validity is unaffected by the collusion, in the days of a declining faith, between the pronouncements of the augur and the policy of the state.", "is_cross_ref": false, "page": 97, "slug": "augury", "letter": "A"}, {"term": "aum", "definition": "(see also om) Set at the beginning and end of all liturgical utterance, Aum is the first mantra and one of the most powerful and most famous in Hindu tradition. It is the most emphatic symbol of the godhead, which it expresses externally and actualizes internally in the soul. It is within itself the epitome of the creative breath, since Vedic tradition would have it that the universe evolved from cosmic energy set in motion when the demiurge uttered this first invocation to awaken all things: 'AUM BHUR BHUVAH SVAH' (Aum! Earth! Atmosphere! Sky!). Since Aum is the primeval sound, the Word which created the universe, to utter it releases a considerable charge of energy which is extraordinarily effective in terms of spiritual transformation. In Hindu thought, the sound which is both God and the originator of all things endows mantras with their almost magical properties. The word which gives expression to being through its sound is at one and the same time that being itself and the Being from whom all things originate and to which all things return. To utter the sound of God is to become godlike. According to Vivekananda and Vedic tradition, Aum is first and foremost manifestation of the godhead. The all-embracing significance of the word Aum is strengthened by the fact that the three letters which make it up possess the threefold rhythm which is of such importance in Indian thought, social structure and cosmogony. These threefold characteristics are to be found, for example, in the supreme godhead in the shapes of Brahma, Vishnu and Shiva; in the cosmic properties of substance, energy and essence; in the three worlds of Earth, Space and Heaven; and in the division of mankind into three castes - priests, warriors and artisans - just as each individual comprises body, mind and soul. This last is similar to the Christian medieval division of spiritus, anima and corpus. Indians have studied physiological correspondences with these metaphysical teachings to evolve what is to all intents and purposes a theology of sound. Vivekananda maintains that the technique of pronouncing the sacred word Aum explains its symbolism: When we utter a sound we employ breath and tongue and use the larynx and palate as a sounding board. The most natural manifestation of sound is none other than the monosyllable Aum which comprises all sounds. Aum is composed of three letters - A, U and M. A is basic sound, the key uttered without there being any contact with any portion of the tongue or palate. It is the least differentiated of any sound and this is why in the Upanishads Krishna is made to say: 'In the alphabet, I am the letter A and I am all the parts of every compound word. I am infinite time. I am the god whose face looks in all directions.' The sound of the letter A starts in the buccal cavity; it is guttural. U is breathed out along the whole -length of the mouth's sounding board. It represents precisely the forward movement of a force which starts at the root of the tongue and ends at the lips. M corresponds to the final sound in the labial range, since it is produced with closed lips. When correctly pronounced the word Aum epitomizes the whole phenomenon of sound reproduction, as no other word can do. It is therefore the symbol of the whole diversified range of sounds and concentrates within itself the whole potential range of imaginable words. As the finest utterance of sound, the best expression of breath, Aum is the best manifestation of the godhead. Interfused with every word and every being it works in an endless, universal amd limitless creational movement. It is the subtlest translation of the manifested universe. Aum has been compared with the Hebrew word Amen, taken into the Christian liturgy as the word which ends all prayers and when set to music generally becoming a series of powerful up- and down-beats, swelling and dying away in a final whisper. Some psychologists regard the word and its musical settings as obeying the same archetypal impulse as Aum, and therefore also as symbolizing in the final words of the prayer the breath of the Creator sought in answer to that prayer.", "is_cross_ref": false, "page": 98, "slug": "aum", "letter": "A"}, {"term": "aura", "definition": "By aura is meant the light which emanates from solar beings, that is to say those who are endowed with divine light. This light is termed halo if it encircles the head alone, mandorla (see under almond) if the whole body. The aura may therefore be compared with a luminous mist and may be of different colours. Sometimes the aura and the halo are confused because of their similarity. Light is always a sign of sanctification by the godhead. Light-centred religions, whose adherents worshipped fire and the Sun, are the origin of that importance which came to be attached to the aura", "is_cross_ref": false, "page": 100, "slug": "aura", "letter": "A"}, {"term": "aureole", "definition": "See halo.", "is_cross_ref": true, "page": 100, "slug": "aureole", "letter": "A"}, {"term": "Aurora", "definition": "Borealis A manifestation of the beyond; implying the existence of a life after death, it symbolizes a mode of being both bright and yet mysterious at the same time. The Eskimos believe that the phenomenon is caused by the dead playing at ball (KHIE p. 51).", "is_cross_ref": false, "page": 100, "slug": "aurora", "letter": "A"}, {"term": "automobile", "definition": "Automobiles occur frequently in contemporary dreams. Either the dreamer him- or herself is in a car or else he or she notices other cars driving past. As with all dream vehicles, the automobile symbolizes the vicissitudes of active psychological development. If the dreamer is actually in a car, the vehicle acquires a symbolism specific to the dreamer. The car's characteristics, whether luxury model or old banger, express the degree for good or ill to which the individual has adapted to this psychological development. If the dreamer is not at the driving wheel, his or her ego may be dominated by a complex. The nature of that complex is determined by the personality of the driver, who is simply one aspect of the dreamer's personality. If the dreamer him- or herself is driving, it may be good, bad or even dangerous. Each situation will show the weak, perfect or dangerous way in which the dreamer directs his or her life, whether on the subjective or objective plane. In fact the car's power and delicate mechanism demand that the driver should have excellent self-control and adaptability. Good driving requires control of the impulses, quick reactions and a sense of responsibility - and obedience to the Highway Code, the rules of the game of life, those areas of social convention and behaviour which must, inescapably, be accepted. The good driver suggests independence of the psyche and freedom from inhibition. You can obey the rules without suffering from their constraint, once you acknowledge their social necessity, however absurd they may appear from the rational viewpoint. To be sitting in a car in which one has no right to be is a sign that the dreamer has mistakenly followed a course of conduct, subjectively or objectively, which he or she had no right to undertake. To run out of fuel (see aircraft) may indicate insufficient libido or poor physical condition. Either the strength has been overtaxed or it has not been used to the full. An overloaded car may be an indication of an overriding obsession or of an attachment to false values which handicap or slow physical or psychological development. Coachwork and upholstery may reflect the persona, the mask or personality projected to others in the hope of making an impression, or for fear of being despised. If the dreamer sees the car exclusively as a mechanical object, it shows that development is too exclusively the work of thought and intellect and concerned with the nuts and bolts of living and the technicalities of psychoanalysis. A car running over a child may show that the life force, the development of the personality and external pressures have not taken into account a persistent attachment to childhood and to real psychological values, which can only be integrated into a harmonious development if this is taken at a slower pace. It unveils inner resistance to the laws of motion. Cars crashing is a painful reminder of the destructive power of internal conflict which should have been allied to the powers of development. The collision of opposites is traumatic. To crash into some obstacle shows that the conscious ego, too, is colliding with something which blocks the path of its development. What that obstacle is remains to be discovered. It may be external or internal, but it is subjectivized into this shattering crash. Trucks loaded with useful or valuable cargoes suggest the positive content of the psyche. However, they may also symbolize the fellow-traveller who suddenly turns into an adversary, behind whom one is stuck. This is a highly ambivalent symbol. The bus is a public service vehicle. It suggests 'the stream of social life on which you are carried' (A. Teillard). Social life, that is, as opposed to isolation, egocentricity, infantilism and excessive introversion. We cannot escape from living in society. Difficulty in boarding the bus or the urge to do so is revealing: 'the individualist feels duty-bound to travel in an overcrowded bus, or else he is forced to do so' (AEPR p. 186). The bus symbolizes enforced contact with society during the development of the personality.", "is_cross_ref": false, "page": 100, "slug": "automobile", "letter": "A"}, {"term": "awning", "definition": "A symbol of protection granted or received by the person under it. If that person is a king, he grants it to his subjects having received it from Heaven. He is the centre from which it radiates, the centre of the world - hence the use of awnings to display rank and power. A square awning relates to Earth and earthly gifts: a round awning to the gifts of Heaven (see parasol).", "is_cross_ref": false, "page": 103, "slug": "awning", "letter": "A"}, {"term": "axe", "definition": "Quick as lightning, the axe falls and shears. It crashes down and sometimes strikes sparks. Doubtless these make all cultures associate the axe with thunder - and hence with rain - and make it a fertility symbol. There are many examples of the development of this basic symbol along these lines. The Maya and contemporary American Indians, the Celts and T'ang Dynasty Chinese all called stone axes 'thunder stone' and all said that they fell from Heaven. Similarly, the Dogon and Bambara from Mali say that thunderbolts are axes which the water- and fertility-god hurls down to Earth from the sky (DIEB). This is why stone axes are kept in shrines dedicated to this god and used in seasonal rites and rain-making ceremonies. They are also buried at seedtime so that the fertilizing powers with which these stones are endowed may set germination in train. Since they have the power to bring rain, stone axes have the power to make it stop if it rains too much, or at least that is what another African people, the Azende, claims (EVAS). In a number of legends current among Cambodians and the Montagnards of southern Vietnam, the axe, as the weapon of thunder, is the emblem of power. By opening up and piercing the Earth it symbolizes the latter's fertilization by its marriage with Heaven. An axe cutting into the bark of a tree is a symbol of spiritual penetration, of going to the heart of the mystery, as well as being an implement of release. Although, in the iconography of Shiva for example, the axe may become a symbol of wrath and destruction, this may remain a positive role, with its destructive powers applied to maleficent influences. Through a sort of antonym which often occurs in the evolution of a symbol, what divides can also unite. This apparently is the case in an age-old and important Chinese custom which connects the axe with wedding ceremonies. The young man and woman were only allowed to marry, on the principle of exogamy, if they belonged to different families; for more important even than its reproductive function, marriage served to unite such families. In the distant past this alliance came about through diplomatic channels which necessitated the employment of a herald as a sort of go-between. His emblem was the axe with which he stripped the twigs from two logs of wood and tied them into faggots. The motif of the bundle of faggots constantly recurs in wedding hymns. This ambivalence of function is concretized in the twin-bladed axe which is at one and the same time destroyer and protector. Its symbolism is linked with death-life duality and the duality of opposing and complementary forces and associates the double-headed axe with the caduceus, the vajra of the Hindus, Thor's hammer and the two natures within the one person of Christ. What divides is also what separates. Thus the Pseudo-Dionysius the Areopagite, when discussing the attributes of angels, writes: 'The spears and battle-axe denote the dividing of things unlike, and the sharp and energetic and drastic operation of the discriminating powers' (PSEH p. 47). Separation and discernment are also the powers of differentiation, specifically expressed in Greek mythology when an axe-blow split Zeus' skull and out sprang Athene. To the psychologist, this is 'the intervention of the social environment upon the individuative, introspective consciousness, an external intervention essential to the creation of the individual.' Mankind's earliest combined weapon and tool, 'the axe is a focus of integration, the manifestation of something permanent, of a stored lightning charge. The word itself seems to have its links with \"axis\", so that the prehistoric axe might be the focus of the world of experience - the axis' (VIRI pp. 105, 180, 245). Lastly the axe embedded in the tip of a pyramid or of a pointed stone cube, of which seventeenth-century Masonic documents furnish so many examples, has been interpreted in many different ways (BOUM pp. 164-6). In the light of the foregoing, however, it may be understood quite clearly as the opening of the kernel, of the casket, of the secret or of the skies. That is to say, as the final rite of initiation which brings awareness and partakes of enlightenment. The blade of the stone axe has struck a spark.", "is_cross_ref": false, "page": 103, "slug": "axe", "letter": "A"}, {"term": "axis", "definition": "The axis round which the world revolves, links the dominions or hierarchical levels together by their mid-points. If the junction of Heaven and Earth is taken, then it is the precise centre of Earth to the precise centre of Heaven, symbolized by the pole star. If it is the downward direction, then this axis is the channel down which all heavenly influence flows: if the upward direction, it is the 'Middle Way' (chong-tao), or the 'Royal Road' (wang-tao). Sometimes it is a matter of linking the three worlds - Heaven, Earth and Underworld - or Tribhuvan
