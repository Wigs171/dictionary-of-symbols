mpanied by the pine-tree (longevity) and the bat (good luck) (BELT, A clear sign of the importance of the stag in Celtic symbolism is its comparatively frequent appearance in legend and iconography. There was a Gaulish god called Cernunnos, 'he whose head is crowned like the stag's'. He is depicted on the silver Gundestrip Cauldron, seated in a Buddha-like posture, holding a torque in one hand and a serpent in the other and surrounded by animals of all descriptions including, most notably, a stag and a serpent. Perhaps the antlers which crown the god's head should be regarded as a radiation of heavenly light (see horn). Another notable monument is that from Rheims, on which Cernunnos is depicted as the god of plenty. And other monuments, too, are known. Despite this, it would seem that the god really should be regarded as the Lord of the Beasts. In Ireland the son of Finn, the great hero of the Ossian cycle, was named Oisin (fawn), while St Patrick changes himself and his companions into stags (or deer) to escape the trap laid by the pagan King Loegaire. He succeeded in so doing thanks to a magical practice called feth fiada, normally used to confer invisibility. In the Celtic world the symbolism of the stag is widespread and undoubtedly goes back to the dawn of time. Lacking an overall study, one must provisionally confine the symbolism to its relation to longevity and plenty. The Celts used stag-horn to carve many of their charms and, in burials in Switzerland, the Alemanni interred stags alongside horses and humans. Comparisons have been drawn with the stag-masks found in fifth- and sixth-century bc horse-sacrifices in the Altai. The Breton St Edern is depicted riding a stag (CHAB pp. 240-57; ZEIP 24: pp. 10ff., 155ff.; OGAC 5: pp. 324-9; 8: pp. 3ff.; 9: pp. 5ff.). Like reindeer and hinds, stags seem to have played the part of conductors of souls in some European traditions, especially Celtic. Morholt of Ireland, Yseult's uncle, slain in single combat by Tristan, was shown lying wrapped in deerskin (BEDT p. 20). In Holy Scripture, the stag is often associated with the gazelle. In his third sermon on the Song of Solomon, Origen observes that the gazelle is keen- sighted and that the stag slays serpents, using its breath to drive them from their lairs. Origen compares Christ in his theoria with the gazelle and, in his praxis, with the stag. In Ancient Hebrew the word for 'stag' was 'ayyal, derived from 'ayil, 'ram'. Stags were often regarded as a sort of giant ram or wild goat, hence the variety of Latin translations in the Vulgate. The stag symbolizes speed and leaping. When thirsty or when seeking a mate, his wild and raucous bellowing seems irresistible. Hence Christ summoning the soul and the soul-bride seeking her beloved are compared with the stag. The stag is as powerful a symbol of the Divine Bridegroom, swift and tireless in his quest for souls, his brides, as the soul itself, seeking the divine spring at which to slake its thirst. In some works of art the stag becomes the symbol of the melancholy humour, no doubt because of its liking for solitude. Sometimes one sees a stag depicted which has been wounded by an arrow and holds a herb in its mouth which it expects to heal it. The device malum immedicabile conveys the sense of an incurable wound. The wound concerned is clearly caused by love and derives from Ovid (Metamorphoses 1: 523), who puts the words 'Alas, no herb can cure my love' into Apollo's mouth when Daphne has escaped him. (TERS pp. 67, 416) Writers and artists have turned the stag into a symbol of prudence, because it sniffs the wind to catch a hostile scent and because it instinctively knows which plants have healing properties. It is also the symbol of sexual ardour and is depicted in the backgounds to Aphrodite and Adonis, and to Susannah and the Elders and so on. It is a symbol of hearing because it pricks up its ears and cannot be approached undetected; of lyric poetry because it is beside the Muse, Erato, with whom a stag fell in love; and of music, which it will even sit to listen to and because its antlers are lyre- shaped (TERS pp. 65-8). A winged stag may signify swiftness to act. However, if the image is interpreted from the aspect of wing symbolism, the entire stag symbol is raised to the level of spirituality - the prudence is that of the saint, the ardour is to unite oneself with God, the keen hearing is attention to God's word and the promptings of his spirit and awareness of God's presence. The stag is often associated with the unicorn, and is then the symbol of alchemical mercury. A plate illustrating Lambsprinck's masterpiece, the fourteenth-century Philosopher's Stone (LAMP), depicts these two creatures face to face in the undergrowth. The poem which accompanies this third figure reveals that the stag symbolizes mercury (the male aspect) and the spirit, while the unicorn symbolizes sulphur (the female aspect) and the soul, while the forest is salt and the body.", "is_cross_ref": false, "page": 1445, "slug": "stag", "letter": "S"}, {"term": "stairway", "definition": "The stairway is the symbol of the acquisition of learning and of the ascent to knowledge and transfiguration. If it rises skywards, the knowledge is that of the divine world; if it leads underground, it is to knowledge of the occult and of the depths of the unconscious. A white stairway sometimes stands for higher knowledge, a black for black magic. Like the ladder, it symbolizes the quest for exoteric knowledge when it goes up, and for esoteric when it goes down (HAMK p. 6). The Ancient Egyptians were familiar with this symbol of ascent as early as the pyramids. These are similar to stairways, as is especially clear in the case of step-pyramids. Works of art depict the souls of the dead climbing a stairway of seven or nine treads to reach the throne of Osiris and undergo the weighing of their hearts. Boats are depicted with a seven- or nine-tread stairway amidships, instead of mast and sails, 'symbolizing the last, decisive ascent of the soul to the stars where it mingles and becomes one with the light of Ra'. Such are the 'Boats of the Stairway to Heaven, symbols of the ascent of the soul' (CHAS pp. 139, 171). This classic symbol of ascent can denote not only the ever higher pursuit of knowledge, but a concerted elevation of the whole being. It partakes of the symbolism of the World axis, of vertically and of the spiral. When it is a spiral staircase, it focuses attention upon, as it were, the newel-post of this axial evolution, which may be God, a principle, love, art, consciousness, or the personality of the individual who leans his or her entire weight upon this newel as they climb the steps splaying out from it. Like all symbols in this category, the stairway possesses a negative aspect of descent, falling, returning to Earth and even to the Underworld. This is because the stairway links the three cosmic worlds and is as apt for regress as for ascent and epitomizes the whole gamut of the vertical.", "is_cross_ref": false, "page": 1450, "slug": "stairway", "letter": "S"}, {"term": "standard", "definition": "See banner.", "is_cross_ref": true, "page": 1451, "slug": "standard", "letter": "S"}, {"term": "star", "definition": "(see also bear; pole) The best-remembered property of the star is its luminosity and the fact that it is a source of light. The stars painted on the ceilings of temples or churches explain their heavenly significance. This celestial character turns them into symbols of the spirit and especially of the warfare between spiritual forces, or light, and material forces, or darkness. Stars shine through the darkness and are guiding-lights in the night of the unconscious. The Blazing Star in freemasonry derives from the Pythagoreans' pentagram, although it is sometimes mistakenly call the Seal of Solomon, this term being in practice more often confined to the six-pointed star of davtd. The five-pointed Blazing Star is the symbol of the central manifestation of light, of the mystic centre and of the focus of an expanding universe. Set between square and compasses, Heaven and Earth, it stands for the regenerated individual blazing like light itself in the darkness of the profane world. Like the number five, it is a symbol of perfection. On the tracing board of the Fellowcraft Mason, the Blazing Star bears the letter 'G' in its centre (see g). This is the same as iod, the Divine Principle in the initiate's heart (BOUM, If, in addition, the five-pointed star is a symbol of the human microcosm, the six-pointed Star of David, the emblem of Judaism, with its inverted and interlaced triangles, may be said to symbolize the bonds of flesh and spirit, of the active and passive principles, the rhythm of their dynamic and the laws of evolution and involution. The seven-pointed star partakes of the symbolism of the number seven. Bringing together square and triangle, it is a figure of the cosmic lyre, the music of the spheres, of universal harmony, of the seven colours of the rainbow, of the seven planetary zones, of the individual in his or her wholeness and so on. In the Old Testament and in Judaism, stars obey and proclaim the will of God (Isaiah 40: 26; Psalm 19: 2). They do not belong, therefore, wholly to inanimate creation and an angel watches over each of them (Enoch 72: 3). From this it was a short step, and one quickly taken, for stars to be regarded as symbols of angels and the Book of Revelation (6: 13) speaks of the stars which fell from Heaven as though speaking of the fallen angels. When Daniel describes the lot of mankind at the resurrection he can use only the symbol of the stars to characterize the eternal life of the righteous - ascent to the condition of the stars of Heaven. On the other hand, there can be little doubt that when St John refers to the seven stars which Christ holds in his hand (Revelation 1: 16-20; 2: 1; 3: 1), he is speaking of the seven planets. Finally, it should be observed that the prophecy in Numbers 24: 17 of 'a star out of Jacob' influenced Messianic symbolism and that the star was often regarded as the image or even as a name of the expected Messiah. This would explain why the coins struck by Simon Bar Kokhba ('Son of the Star'), politico-religious leader of the second Jewish Revolt (132-5 ad), bear a star. There was a Gaulish goddess called 'Star', as the presence of the name Sirona in a Gallo-Roman inscription bears witness. The name of another Welsh goddess, Arianrhod, means 'silver wheel', a term which Joseph Loth states was applied to the constellation Corona Borealis. Given the tendencies apparent in the Celtic pantheon, it is legitimate to infer that these names of goddesses denoted one of the aspects of the primeval Great Goddess, but no detailed interpretation is possible. The current state of scholarship allows us only to state that astral symbolism was known to the Celts (LOTM 1: p. 191). The Yakut believed that stars were the windows of the universe. They were opened and closed to allow the different spheres of Heaven (generally nine in number, but sometimes held to be seven, twelve or fifteen) to be ventilated. Uno Holmberg observes that this mythico-religious notion was current throughout the northern hemisphere. It is yet another expression of the widespread symbolism of access to Heaven through a 'strait gate'. The gap between the two cosmic levels only opens for an instant to the minute dimensions of a star, and then the hero, initiate or shaman must seize the fleeting moment to reach the Beyond (ELIC p. 260). In Aztec myths, the stars were called mimixcoatl ('cloud-serpents') because Mixcoatl, god of the Pole Star, coexisted in them. They had preexisted him when the Sun had used them for food (KRIK p. 62). In Mayan hieroglyphics, stars are often depicted as eyes with rays of light shooting out of them (THOH). In Guatemala, the folk-belief still persists that they are the souls of the dead. Insects emanate from them and come down to visit the Earth. According to Father Cobo the same belief existed in Peru - the stars were the souls of the righteous - but the Inca Garcilaso, for his part, tells us that the stars were regarded as the Moon's ladies-in-waiting and her retinue (GARC). Yet undoubtedly it is Father Cobo who, in his Historia del Nuevo Mundo, provides us with the most interesting explanation for the Incan cosmic symbolism of the stars. He tells us that not only all humans, but all animals and birds were represented in the Heavens by stars or constellations which, the Indians believed, were as it were a Second Cause, set there by the creator to 'ensure the preservation and increase of living things'. Father Acosta was of the same opinion, writing, in his Historia natural y moral de las Indias, that 'they believe that in the heavens there is a double of every animal and bird on earth, which is responsible for their birth and increase.' This belief may be compared with that of the Bambara who hold that water, the mirror of creation and the substance from which the Seventh Heaven is made, contains duplicates or specimens of all created species, so that the great Demiurge, who regulates the world and also resides in the Seventh Heaven, can govern his creation (DIEB). According to the Finnish epic, the Kalevala, the stars were made from fragments of the shell of the World Egg. The Morning Star possesses an especial significance. Because of its reddish colour and because it heralds the perpetual rebirth of daylight (the principle of the eternal homecoming), it is the symbol of the principle of life itself. This is the aspect in which it is honoured by the Plains Indians (ALEC p. 42). The Cora Indians, from the south-west of the USA, near the Mexican border, make the Morning Star one of an all-powerful trinity with Sun and Moon. A culture-hero, the star slew the Serpent, Lord of the Waters and the Night Sky, to give its body to feed the Eagle, God of the Day Sky and of Fire (KRIE p. 103). According to the chronicler, Sahagun, the Mexicans dreaded the planet Venus, the so-called Morning Star, and closed their doors and windows at daybreak to escape its dangerous starlight (THOH). The star unleashed disease and, because of this, is often depicted with bow and arrows and sometimes, even, wearing a mask in the shape of a skull (SOUP). The Maya regarded the star as the Sun's elder brother and depicted it as a coarse and obese man with a tangled beard. As patron of the forest animals, hunters offered it copal incense and prayers at daybreak. In Arabic and Persian elegiac verse the serene and unwrinkled forehead of the beloved is compared with Venus rising in the pale light of dawn (HUAS p. 21, quoting Farrukhl). In symbolism worldwide, the Pole Star plays a commanding role as 'the absolute centre around which the whole firmament revolves for ever' (CHAS p. 17). The whole Heaven turns about this fixed point which simultaneously evokes the motionless First Mover and the centre of the universe. The positions of the stars themselves are fixed by their relationship with the Pole, as is that of sailors, nomads, travellers and all those who wander across the emptiness of land, sea or air. In many parts of Europe and Asia the Pole Star is called pivot, hub, navel, life-centre, Gate of Heaven, umbilical North Star. The star is also connected with the mystery of birth. In China the princely, noble and wise are compared with the Pole Star 'the fixed star round which all other stars turn in cosmic homage' (Lun-yu 2: 1). Shakespeare compares human constancy with the 'Northern star' (Julius Caesar 3: v). In short the celestial pole symbolizes 'the centre to which all things relate, the First Cause from which all things emanate, the force which sets all things in motion and the leader around whom the stars turn like courtiers round their king.' In some primitive religions, the Pole Star is the abode of the Divine Being to whom they attribute 'the preservation and government of the universe. The Pole Star is supremely the throne of God. From its height he surveys all things, rules all things, intervening to reward or punish and making the laws and swaying the fate of the heavenly world of which the Earth is a mere copy' (CHAS pp. 17-18). In Turko-Tatar tradition, 'the Pole Star shines in the middle of the sky and is the Tent-pole of the Heavens.' The Samoyed call it the 'Nail of Heaven', or 'Nail-Star' and the same is true of Lapps, Finns and Estonians. The Turkic peoples of the Altai regard the Pole Star as if it were a pillar - the Golden Pillar of the Mongols, Kalmuk and Buryat; the Iron Pillar of the Kirghiz, Baskirs and Siberian Tatars; and the Pillar of the Sun of the Telyut. The Buryat picture the stars as a herd of horses tethered to the Pole Star.", "is_cross_ref": false, "page": 1451, "slug": "star", "letter": "S"}, {"term": "Von", "definition": "Fulda called the Saxons' 'Irminsul' Universalis Columna, quasi sustinens omnia ('the Column of the Universe, bearing, as it were, all things'). The Scandinavian Lapps inherited this belief from the ancient Germans and called the Pole Star 'Pillar of Heaven' or 'Pillar of the World'. Irminsul may have been compared with the columns of Jupiter. Similar ideas still survive in southeast Europe, in, for example, the Romanians' 'Column of Heaven' (ELIC p. 261). The Chukchee hold that the 'hole in the sky' is the Pole Star, that three worlds are connected by similar 'holes', and that it is through them that the shaman and the mythical heroes communicate with the sky. And among the Altaians - as among the Chukchee - the road to the sky runs through the Pole Star In his mystical journey the Yakut shaman, too, climbs a mountain with seven storeys. Its summit is in the Pole Star, in the 'Navel of the Sky'. The Buryat say that the Pole Star is fastened to its summit. (ELIC pp. 262-3, 266) In Indian mythology Mount Meru rises up in the centre of the world; above it the Pole Star sends forth its light. The Uralo-Altaic peoples also have a central mountain, Sumbur, Sumur or Sumeru, above which hangs the Pole Star. (ELIT p. 100) 'According to the tradition of Islam, the highest spot on earth is the Ka'aba for \"the Pole Star proves ... that it lies against the centre of heaven\"' (ibid.). The star is also a manifestation of God when faith grows dim, to guard it against all the obstacles which lie on the path of the creature towards its creator. The Pole Star not only shines in the physical sky, but in the human heart, clouded by the passions and, as it were, plunged into sensual darkness.", "is_cross_ref": false, "page": 1455, "slug": "von", "letter": "V"}, {"term": "statuette", "definition": "African statuettes are not intended to provide portraits of ancestors or of any particular individual but, according to Jean Laude, are supposed to 'hold the ancestor's life force and to ensure the welfare of his descendants'. They are often associated with the remains of the dead person or emerge from baskets or bags containing bones. When families split up, a fresh statuette is carved and carried away by the members of the family who are leaving so that they can preserve the link to the group-ancestor. When it leaves the sculptor's hands, the carved figure is uncharged with its powers. 'It is only after appropriate rituals that it becomes consecrated and steeped in religious strength. Deconsecrated carvings may be sold, given or thrown away. They are powerless. Africans never confuse the image with what it is the image of.' The Ba-Kongo carved mintardi (guardians) first in wood and later in stone and these statuettes are regarded as embodying the spirit of a dead chief and showing his continuing presence watching over the fate of his family and his people. They are symbols of the protection the ancestors extend to their descendants. The Dogon sometimes consider statuettes as if they were prayers to obtain fecundating rain (protection) or, when the limbs are carved in high relief, as plastic representations of the myth which explains 'how the human body was given joints to allow it to work' (cosmogony). This context gives the symbol its ethical and cosmic meaning. 'A statuette does not have just one definite meaning which would allow its pose and gesture to be related to a definite event in a fixed and rigid myth. It has several different meanings and knowledge of them is, apparently, a progressive acquisition linked to the stages of an initiation which lasts until death.' As an aid to knowledge acquired by initiation, the symbol is sometimes also imbued with a magic power. Some peoples have established a correlation between such a power and the pose of the statuette. Some of these carvings, in which the length of the limbs is exaggerated or in which they are violently stretched or contorted, are regarded as aiding growth and increasing physical strength. The symbol in this context becomes an effective instrument, like the sacraments in Christian theology. The statuette is however conceived in more materialistic terms 'as the repository of the", "is_cross_ref": false, "page": 1461, "slug": "statuette", "letter": "S"}, {"term": "stilts", "definition": "Stilts allow their user to identify with wading birds and especially with the crane, which was regarded in Ancient China as a symbol of immortality. 'Those who can get up on stilts,' the P'ao Pu Tzu suggests, 'can travel the wide world in any direction they please unhindered by mountains and rivers.' In imagination they are able to fly and hence to attain the Isles of the Immortals, a power which Huang Ti is supposed to have acquired. In Ancient China, Kaltenmark observes, the Crane Dance was probably a stilt- dance and would therefore be related directly to bird symbolism and through it to immortality (KALL).", "is_cross_ref": false, "page": 1463, "slug": "stilts", "letter": "S"}, {"term": "stone", "definition": "(see also bethel; diamond; emerald; jade; jewellery; menhir; pearl) Stones hold a prominent place in tradition and there are close links between the soul and stone. According to the legend of Prometheus, begetter of the human race, stones retain a human redolence. Stones and humans display the twofold movement of rising and falling. Humans are born of God and return to God. Raw stone comes down from Heaven and when transmuted rises to the sky. temples should be built of raw stone, not of dressed stone, for 'if thou lift up thy tool upon [the stone] thou hast polluted it' (Exodus 20: 25; cf. Deuteronomy 27: 5; 1 Kings 6: 7). In fact, dressed stone is the work of human hands and desacralizes God's work, symbolizing human activity substituted for creative energy. The raw stone was also the symbol of freedom, dressed stone of slavery and darkness. Raw stone was also regarded as hermaphrodite, this property comprising the perfection of the primeval state. Once dressed, its principles were separated. It might be shaped either as a cone or a cube. A conical stone stood for the male element, a cubic stone for the female. When the cone was set on a square base it reunited the male and female principles. Celtic dolmens and menhirs are good examples of this and the same is true of church-towers. When worship took place on or before stones, the stone itself was not the object of worship, but the deity which had taken up residence in the stone. Today, the Mass of the Roman Rite continues to be celebrated on a stone set in a cavity in the altar and containing relics of the saints. Stones are not lifeless masses. Living stones fell from Heaven and they remain alive after their fall. As an element in building, stone is linked to the establishment of sedentary societies and to a type of cyclic 'crystallization'. Stone also plays an important part in the relationship between Heaven and Earth, both in the shape of 'stones which fell from heaven' and in the shape of stones, either standing or heaped, in the form of bethels, megaliths or cairns. Different peoples from as far afield as Australia, Indonesia and North America have regarded pieces of quartz as being splinters of the sky or of the heavenly throne and their shamans have used them in divination. Stones which fell from Heaven are in any case frequently 'talking' stones, the channels of oracles and messages. Such stones are very frequently meteorites, like the Black Stone of Cybele and its Greek equivalents, the Palladium of Troy, the Ancile or shield which fell from Heaven and upon which the prosperity of Rome depended, the Black Stone enshrined in the Ka'ba at Mecca and the stone the Dalai Lama was given by the 'King of the World'. Thunder-stones fall into a different category since they are symbols of thunder itself, and therefore of heavenly activity and not of its presence or of its effects. (Into this category fall Parashurama's stone axe and Thor's stone hammer.) Another example might be the stone which fell from Lucifer's forehead and from which, according to Wolfram von Eschenbach, the Grail was carved. The frequency with which stones fell from Heaven was often regarded -and this is especially true of Ancient China - as being due to the fact that the sky was itself the roof of a cave. The reverse of this proposition is the reason why the stalactites hanging from the roofs of caves were regarded as the rock's marrow and used as an ingredient in the medicines of immortality so highly regarded by Taoists. Whether or not the Black Stone of Cybele, the conical image of a mountain, was an omphalos, to act as navel-stones was the especial function of standing-stones, the best-known of which was Jacob's Beth-el, the House of God. This, undoubtedly, is the significance of some Celtic standing-stones, while stones heaped into cairns are evocations of the central mountain. The Omphalos at Delphi, the altar at Delos, the stone which bore the Ark of the Covenant at Jerusalem and even the altar stones in Christian churches are all symbols of the presence of God or, at the least, aids to spiritual influence. Such is true of the Stone of Destiny in Westminster Abbey on which Irish, Scottish, English and British kings have been seated at their coronation. The same meaning recurs in Vietnam, where standing-stones are always the abode of guardian spirits and a screen against evil influences, which avoid them. Stones are also symbols of the Earth-Mother and this was one of the aspects of Cybele's symbolism. In a number of traditions, precious stones are 'born' from rocks, having 'ripened' within them, the rock itself being a living thing which transmits life. In Vietnam, stone is said to bleed when struck by the pick. In Ancient Greece, after the Flood, human beings were born from the stones scattered by Deucalion. Semitic tradition contains accounts of humans born from stone and in some Christian legends Christ is so born. Undoubtedly this should be compared with the Gospel account (Matthew 4: 3) of the stones turned into bread. Bethel (the House of God) becomes Bethlehem (the House of Bread) and the bread of the Eucharist takes the place of the stone as seat of the Real Presence. In China, Yu the Great was born from a stone, as was his son, K'i, the northern face of the rock splitting apart. It is undoubtedly no accident that in alchemical symbolism the Philosopher's Stone is the instrument of regeneration. Raw stone is ambivalent, passive matter. As we have seen, if subjected to the slightest human action it becomes polluted. On the other hand, if subjected to heavenly and spiritual action, so that it ultimately becomes dressed stone, it is ennobled. It is the transition from the soul in darkness to the soul enlightened by divine knowledge when it is God, not man, who accomplishes the transition from raw to dressed stone. Did not Master Eckhart teach that 'stone' was synonymous with 'knowledge'? For the Israelites, the symbolism was different. The transition from raw to dressed stone for the altars in Solomon's Temple was a sign of the Chosen People becoming a settled society and, as we have observed above, of 'cyclic stabilization' or crystallization, of involution rather than evolution. In Masonic symbolism, the Perfect Ashlar also expresses the notion of stability, balance and fulfilment and corresponds to alchemist's salt. In the same context, the pyramid on a cube base is a symbol of the Philosopher's Stone, the spiritual principle founded upon 'salt' and Earth. Building, stone upon stone, clearly conjures up a spiritual edifice, and this notion is developed at length in The Shepherd of Hermas, but has two Gospel-passages as its source. The first is the one which makes Peter (Cephas) the foundation stone, the rock upon which Christ will build his church (Matthew 16: 18). The second is the one in which Matthew (21: 42) and Luke (20: 17) quote from Psalm 118: 'the stone which the builders rejected is become the head of the corner.' This notion of corner-stone recurs in Freemasonry and is unintelligible without the correction which modern commentators have supplied to the translation, since 'corner-stone' is really the key-stone of the arch. This is the stone which completes and crowns the work and the symbol of Christ who came down from Heaven to fulfil the Law and the Prophets. The notion of the fulfilment of the Great Work applies exactly to the Philosopher's Stone which, furthermore, is sometimes regarded as a symbol of Christ. It is 'the bread of the Lord', Angelus Silesius wrote. 'We seek the gold-stone [Goldstein] and ignore the corner-stone [Eckstein] which can make us healthy, wealthy and wise for evermore.' (Remember, too, that Eckstein may also mean 'diamond'.) The stone which is the Elixir of Life and which, according to Ramon Llull, regenerates plants, is the symbol of the regeneration of the soul by divine grace. 'Can one make gold with stones?' the commentator on The Secret of the Golden Flower asks ironically. The P'ao Pu Tzu assures us that all one will obtain is lime. And yet the great guru Nagarjuna declared that transmutation was possible by virtue of a sufficiency of spiritual energy. If gold is immortality and stones are human beings, the operations of spiritual alchemy are well calculated to this end. 'The corner-stone which I desire,' wrote Angelus Silesius, 'is my tincture of gold and the stone of all the sages' (BENA, BHAB, CADV, In his study of the beliefs of Altaic peoples, Jean-Paul Roux contrasts the symbolic meaning of the stone with that of the tree. True to their nature, stones, 'from the days when our remotest ancestors set them up or carved their messages upon them, are eternal and the symbol of static life, while the tree, subject to the cycle of life and death, but which possesses the ineffable gift of perpetual regeneration, is the symbol of dynamic life' (ROUF p. 52). This stone-principle is represented in standing-stones which sometimes embody the souls of ancestors, especially in Black Africa, but which on the other hand have a known association with the phallus, thus explaining their association with orgiastic rites in some places, particularly Brittany. The Manchu custom of setting up great tree-trunks or stone columns epitomizes this distinction between the two archetypal aspects of Life, the static and the dynamic, attributed by Roux to stones and trees. From the sociological point of view, peoples' hesitation and alternating transition between 'perishable' and 'hard' civilizations - hardness of course being that of stone in the first place - might therefore be regarded as being the result of choice between these two aspects or complementary properties of Life. People thought the so-called 'thunder' stones - which are for the most part nothing more than prehistoric flints - were the very arrowpoints of the lightning, and they were venerated and piously preserved as such. Everything that fell from above partook of the holiness of the sky; that is why meteorites, absolutely saturated with it, were venerated. (ELIT p. 54) Such stones, especially in Africa, were associated with the cults of sky-gods and were sometimes objects of worship. Thunder-stones, generally meteorites, were regarded as fertility instruments since they fell from the sky like rain. Furthermore the baetyl [bethel]... marks the place of god's descent; it is the most ancient and far-cast of all human implements, the universal symbol of the liberation of human-nature from brute-nature, and so of the conception of divinity.... 'Thunderstones' primarily are themselves charged potencies, magical, fetishistic. Later the arrowheads and axes and other stones which are viewed as 'bolts' from on high are taken to be the missiles thrown down by a Thunderer or Fulminator. Then man-made emblems of these bolts - the Minoan double-axe, the pronged image of the lightning, the Roman bidens, the Hindu tribula, the Greek triaina, weapon of 'earth-shaking' Poseidon, and the keraunos of Zeus which seems to combine the lightning's fork with the double striking power of the two-blade axe - all these became symbols of the awesome Power, and later were pictured attributes of the God to whom the power is ascribed. (ALEC pp. 53-4) The Mexican Chorti retained the polished stone axe as the symbol of the thunderbolt (GIRP p. 27) and the same is true of the Bambara. The latter believe that thunder-stones both preserve against and attract thunderbolts. When hung from the roofs of huts, they drive away but, when placed in a shelter in the bush, they draw down thunder (DIEB). In their symbolism of the human microcosm, thunder-stones are associated with the skull and hence with the brain, the realm of thought (ZAHB pp. 216ff.). P. Alexandre has recorded a tradition among the Fang in Gabon of setting a stone axe or a thunder-stone between the legs of a woman in labour to ease childbirth. In central Asia, Yakut 'women after childbirth drink water in which chips of this sort of stone have been placed to ease disposal of the afterbirth. The same remedy is employed to clear blockage of the intestines or urinary tract' (HARA p. 151). Rain-stones are personifications of ancestors turned to stone (LEEC p. 183), or rather symbols of the ancestors' abode or of the strength of the stone to retain them indefinitely in one place. The stones, so to speak, bind the ancestors' souls, appease and preserve them to fertilize the soil and to draw down the rain (hence, rain-stones). They are culture-objects and come to stand not only for ancestors, but for tutelary gods and heroes as well. Stones and rocks give spiritual powers material shape and hence they become objects of worship. Young husbands call upon them to beget children and women rub themselves against them to become pregnant, perhaps by the ancestors (love-stones). Traders anoint them with oil to ensure their prosperity, but they are feared as guardians of the dead and prayers are offered to them to protect family or group. Rain-stones are generally meteorites and they, too, are regarded as emblems of fertility. During droughts, offerings are made to them, as well as in the Spring, to ensure good harvests. A close analysis of innumerable 'rain stones' has always brought to light the existence of a 'theory' to explain their power of governing the clouds; it is something to do either with their shape, which has some 'sympathy' with the clouds or with lightning, or with their celestial origin (they must have fallen from heaven), or with their belonging to 'ancestors'; or perhaps they were found in water, or their shapes recall snakes, frogs, fishes or some other water emblem. The power of these stones never originates in themselves; they share in a principle, or embody a symbol.... These stones are the signs of a spiritual reality beyond themselves, or the instruments of a sacred power of which they are merely containers. (ELIT pp. 226-7) According to the chronicler Sahagun (SOUC p. 228), rain-stones, which the ancient Mexicans called 'rain-gold', were supposed to preserve against thunder and to cure fevers. Most Buryat villages used to have their own 'sky-stone' kept in a casket fixed to a pillar (celestial column) erected in the centre of the village. In the Spring the stones were ritually sprinkled and sacrifice was offered to them to bring rain and to assure Summer fertility. Agapitov detected traces of phallic worship in this custom (HARA p. 110). In Mongolia, it was thought that concealed in the mountains or in the head of a stag, serpent or water-fowl, or in the belly of an ox, there was a stone which brought wind, rain, snow and frost (HARA p. 159). Similar beliefs were current among such other peoples as the Yakut and Altaic Tatars. During the height of summer such stones were hung on their horses' manes to protect them against drought. To bring rain, they were soaked in a vase of cold water. The same belief existed in Persia, which explains why the Tatar word for this stone is of Persian origin. The Black Stone from Pessinus (now Bala-Hisar, Turkey) was the concrete expression of Cybele, the Great Mother Goddess worshipped by the people of Phrygia. At the beginning of 204 bc the stone was transported to Rome and erected with great pomp on the Palatine Hill. This Black Stone symbolized the enthronement of an Eastern deity in Rome, the first mystic conquest of a wave which was to engulf and sweep away the city's most ancient traditions. The stone stood for and exercised all the invisible but irresistible strength of a real presence. To the Omaha Plains Indians 'a black stone represented the thunder, just as a translucent pebble was the symbol of the water's potency' (ALEC p. 53). Standing-stones, whether Indian lingams or Breton menhirs, are universal symbols. With similar rites women in India and Brittany approached them to cure their barrenness. This meaning attached to the stone is close to that belonging to vast sacred trees, they too being phallic. In both cases, the fertility-rites attaching to them employ thunder-stone (neolithic axe) and serpent in the same chain of lunar symbolism. The most favourable day on which to visit these stones, bearing offerings of milk, butter and so on, was a Monday (the Moon's day) or Friday (Venus' day). Boulnois writes that in Brittany women used to rub their bellies with the stone-dust from a dolmen or menhir, as well as with the moisture which had collected on its rough surface (BOUA p. 12). The dolmen was regarded as the abode of the ancestors who made it fertile. He adds that 'the majority of Dravidians regard stones as having the same power as trees and water to tie down spirits', good or evil. Hence they are used therapeutically by being placed upon the heads of sick people to drive out of their bodies the spirits of fever. Hence, also, the custom (ibid. p. 13) of casting a stone onto the path behind one, on returning from a funeral service, to prevent the spirit of the dead person from trying to return. There are stones with holes through them through which coins, hands, arms, heads or even whole bodies are thrust, since they are regarded as preservatives against spells and also as possessing the powers of fertilization and fecundation. Some ethnologists share the view of John Marshall that passing through a hole in a rock or stone implies belief in regeneration through the cosmic female principle. In the Ancient East and in Australia, this type of stone, when associated with initiation-ordeals, is a vaginal symbol. Stones shaped like a millstone with a hole in the middle are related to solar symbolism and to a cycle of liberation through death and rebirth in the womb. There is a Fulani belief that a flat stone stands for the two types of knowledge - exoteric (light side) and esoteric (dark side). It thus symbolizes the knowledge which is the gate to the way which links the two realms of the living and the dead (HAMK p. 5). There were also stones reputed to give utterance. The Stone of Sovereignty or Lia Fail (incorrectly termed the Stone of Destiny) in Ireland was one of the talismans of the Tuatha De Danann. It uttered a cry when touched by a prince to whom kingship rightly belonged. Because it remained dumb when he set his foot upon it, the hero Cuchulainn broke it in pieces. It was symbolically located at Tara, the capital of the High King (OGAC 16: pp. 432-3, 436-40). Other stones were the essential tools of divination, acting as intermediaries between the god and the seer. The sibyl carried a stone with her and sat upon it when making her prophecies. When Apollo was building the walls of Megara, he rested his lyre upon a stone. Thereafter, if a pebble was thrown against this stone it uttered a most musical note. Symbolic properties also attach to heaps of stones. From the mountain passes of the Andes to Siberia there is a custom for travellers to add their stone to a heap which in course of time grows to the size of the Pyramids. Jean-Paul Roux regards this custom as an example of the 'collective soul'. Any accumulation of small objects endowed with souls strengthens their individual potential and in the end creates a new and extremely powerful soul. The soul of an ordinary pebble is feeble enough but, when added to the souls of countless other pebbles, the collective soul of the heap becomes a mighty numinous force. This power is created by heaping up stones in selected places and, here again, the sacred and collective soul of the obo is inseparable from the sacred soul of the ground upon which it has been heaped. (ROUF p. 89) In Islamic tradition, during the hajj, or pilgrimage to Mecca, one should go to Mina to cast stones at 'the Devil's landmark' (Jimar). The custom of throwing stones upon a tomb is widespread. Stoning was considered a means of combating the harmful contagion of sin and death. This magic ritual became Islamicized. Stones were taken to the tombs of saints as symbolic offerings. There was a custom of throwing a stone on a heap of stones to drive off ghosts, the soul of a dead person or jinn. Sick people, and especially women, seeking a cure at tombs of the saints, would rub the diseased parts of their bodies with stones. These stones should not be touched afterwards since the disease had been transferred to them and might perhaps be passed on by contamination. These heaps of stones might bear different meanings. Sometimes they were no more than signposts to roads, wells or tombs, while at others they might act as memorials of particular events. They would be raised at the scene of a murder or at a place where somebody had died in a way deserving of pity and these were known as menzeh. The latter were also erected over graves in cemeteries. Sometimes oaths would be taken over heaps of stones. At places from which tombs are visible, particularly upon high ground and especially in mountain passes, little pyramids of stones are to be found. Travellers add another stone or two in honour of the saint in the tomb or to ensure a safe journey. Some heaps of stones themselves stand symbolically for tombs of saints. Some sociologists see this as a sacrifice or offering to gods, spirits or the souls of the dead, while for others, among them Doutte, 'the stone added to the heap is a symbol of the believer's union with the spirit or god of the cairn or sacred pile.' Frazer observes that the transference of disease into a stone or into a human or an animal by means of a stone is a magical practice to be found worldwide in primitive societies. To rid oneself of dreams of the dead, you whisper your dreams to a hole in the ground and then cover it with a stone. Curses were often embodied in stones. Seven stones were cast at the person to be cursed or else cursing-stones were piled in a heap and the heap then scattered with the prayer that the things which made happy the person on whom the curse was to fall should be scattered in the same way (WERS 2: p. 460). Precious stones are the symbol of the transmutation of the opaque into the translucent and, in a spiritual sense, of darkness into light and imperfection into perfection. Thus the Heavenly Jerusalem is completely encrusted in precious stones. And the building of the wall of it was of jasper: and the city was pure gold, like unto clear glass. And the foundations of the wall of the city were garnished with all manner of precious stones. The first foundation was jasper; the second, sapphire; the third, a chalcedony; the fourth an emerald; The fifth, sardonyx; the sixth, sardius; the seventh, chrysoly; the eighth, beryl; the ninth, a topaz; the tenth, a chrysoprasus; the eleventh, a jacinth; the twelfth, an amethyst. And the twelve gates were twelve pearls. (Revelation 21: 18-21) This means that in this new universe all states and levels of existence will have undergone a radical transformation in the direction of a perfection unequalled in this world and characterized by spirituality and luminosity. According to Leonard's Speculum lapidum (Paris, 1610), emeralds restrain lust and fortify the memory; rubies maintain good health, are preservatives against poison and reconcile enemies; and sapphires make their wearers peaceable, pious and kindly while, according to Cardano, they are a preservative against the bites of snakes and scorpions. According to St Hildegard a diamond in the mouth prevents lying and aids fasting; the topaz neutralizes poisoned liquors; while the pearl is sovereign against diseases of the head (GRIA). In astrology, precious stones correspond to metals and planets as follows: crystal - silver and the Moon; lode-stone - Mercury (metal and planet); amethyst and pearl - copper and Venus; sapphire and diamond - gold and the Sun; emerald and jasper - iron and Mars; carnelian and emerald - tin and Jupiter; turquoise and all black stones - lead and Saturn. In Islam, precious stones were used for countless magical practices, acting as charms or counter-charms to ensure the efficacy of a spell or deliverance from one. coral, carnelian, mother-of-pearl and amber were regarded as preservatives against the evil eye. When seen in dreams, according to a Persian treatise, precious stone possessed the following symbolism. Carnelian and ruby were signs of rejoicing and prosperity, as was coral. Agate was a sign of fame and fortune; turquoise of victory and long life, while emeralds and topaz denoted the valiant, faithful and pious individual as well as lawfully-gotten wealth. One could go on listing the permutations in these correspondences, few authors agreeing between themselves. However, the essence of their symbolism is elsewhere. Because of its changeless nature, in Biblical tradition the stone symbolizes wisdom. It is often associated with water. Thus when entering and when leaving the Wilderness, Moses caused the waters to spring up by striking a rock (Exodus 17: 6). In this context water symbolizes wisdom. Stones are also related to notions of honey and oil (Deuteronomy 32: 13; Psalm 80: 17; Genesis 28: 18). Stones may also be compared with bread. St Matthew tells of Christ being led into the Wilderness, where the Devil tempts him to turn the stones into bread. The word 'Bethel', which occurs in Jacob's dream, means 'House of God' in Hebrew. As we have noted above, the meaning of Bethlehem ('House of Bread') is closely linked to it. In his commentary upon the Song of Solomon (2: 17), William of St Thierry observed that Bethel meant the House of God, that is to say a house of vigilance and wakefulness. Those who live in such a house are God's children, visited by the Holy Spirit. This house is called the house of wakefulness because those who live in it await the coming of the Bridegroom. In the Temple, stone was holy not simply because it had been sanctified by the rites of dedication, but because it corresponded to its purpose and responded to its status as stone. St Hildegard of Bingen described the apparently incompatible properties of stone, three in number, as moisture, palpability and fiery strength. The property of moisture prevents its dissolution, thanks to its palpable nature it may be handled, while the fire within its bowels makes it hot and allows it to make its hardness harder still. Hugh of St Victor also studied the three properties of stone and in a sermon preached at a dedication service said that stones stand for the faithful, squared and strong in the stability of the Faith and the virtue of faithfulness. When they had concluded a treaty, the Ancient Romans would sacrifice a pig to Jupiter by striking it over the head with a flint as a pledge of their oath and of their good faith, Jupiter being the god of oaths (deus fidus). If they should break their oaths, the god would strike them down as they had struck the pig down, with all the more violence as Jupiter was the more mighty and powerful (Livy 5: 24). In this context the flint is clearly a symbol of the thunderbolt, the instrument of divine vengeance. In human hands the flint strikes the pig down, just as the thunderbolt in the hands of god will strike down the perjurer In Islam, the stone of stones is the Black Stone in the Ka'ba, at Mecca. It is called yamln Allah, God's right hand. The faithful take an oath of fidelity by laying their hands upon the stone or even by kissing it. On the Resurrection Day, the stone will bear witness in favour of the faithful who have made their pilgrimage to it (see black). Petrifaction medusa's eyes were so glaring that they turned to stone whoever gazed into them. To kill her, perseus used a highly polished shield like a mirror. Medusa saw her own image and was petrified. Perseus escaped petrifaction and cut off her head. Athene then placed Medusa's head on her own shield and at the sight of it her enemies were halted in their tracks and turned to stone. In the Old Testament, Lot's wife was turned into a pillar of salt because she stopped and looked back to see the burning pitch and sulphur falling upon Sodom and Gomorrah (Genesis 19: 26). The opposite to petrifaction occurred after the Flood when, on Zeus's orders, Deucalion and Pyrrha cast stones over their shoulders and they were changed into human beings. Those which Deucalion threw gave birth to men: those which Pyrrha threw, to women. The two myths are correlative and reveal a pause and a fresh start in biological and spiritual development. The noosphere and the biosphere regress into the lithosphere, but forward movement can begin again. What is especially noteworthy is that petrifaction is caused by or through the eyes: those who gazed at Medusa and she who looked back at Sodom and Gomorrah were turned to stone or into a pillar of salt. Similarly, it was because Corydon had watched Artemis bathing; because Lyco and Orpheus had spied upon the loves of Dionysos and their sister, Carya, that they were turned to stone. Petrifaction symbolizes punishment inflicted for the ill-timed stare. Its consequences are an attachment which persists after the fault itself - the stare which lingers, perhaps from exaggerated feelings of guilt; the paralysing stare, perhaps from pride or greed; and the possessive stare. Petrifaction symbolizes the punishment of human enormity.", "is_cross_ref": false, "page": 1463, "slug": "stone", "letter": "S"}, {"term": "stork", "definition": "Although Leviticus 11: 18-19 categorizes the stork among unclean beasts (see taboo), it is generally regarded as a bird of good omen. It is a symbol of filial piety, since it is claimed that storks feed their parents in their old age. In some countries storks are supposed to bring babies, and this may not be unrelated to the habits of a migratory bird which returns with the reawakening of Nature. However, from the same viewpoint and for the same reason, the stork is endowed with the power of causing pregnancy simply by its glance. In China the same is said of the heron. In the Far East and especially in Japan the stork is commonly confused with the crane and regarded as a symbol of immortality. It is at all events the most common symbol of longevity and the bird is supposed to reach a fabulously great age. Once it reaches six hundred, it is said to cease to eat, supporting life solely by drink, and after it reaches the age of two thousand to turn completely black. With the hare and the raven, it was the Taoist alchemists' favourite creature (BELT, CORM, GUEM).", "is_cross_ref": false, "page": 1478, "slug": "stork", "letter": "S"}, {"term": "storm", "definition": "(see also hurricane) The storm is the symbol of a theophany, the manifestation of the awesome and almighty power of God. While it may herald a revelation, it can also be a manifestation of divine anger and sometimes of punishment. In the Old Testament, Jehovah addresses mankind and challenges it to match his deeds: 'Hast thou entered into the springs of the sea? or hast thou walked in the search of the depth? Have the gates of death been opened unto thee? or hast thou seen the doors of the shadow of death?' (Job 38: 16- 17). He teaches mankind a lesson in humility at the same time as he confirms his matchless power. The image of the storm is at the centre of this demonstration. Conjuring up an image of God's glory and power, the storm can also lay low the enemies of God's people and assure their peace, as in Psalm 29: The voice of the Lord is upon the waters: the God of glory thundereth . .. The voice of the Lord divideth the flames of fire. The voice of the Lord shaketh the wilderness ... The Lord will give strength unto his people: the Lord will bless his people with peace.' Creative activity is also unleashed in storm. In a cosmic upheaval beyond the power of words, life itself was born. The mighty beginnings and the mighty ends of historical epochs - revolutions, new regimes and even the end of the world itself and the New Jerusalem - are seen in terms of storm. The gods who created and set the universe in order were storm-gods - the Assyro-Babylonian Bel, the Ancient Greek Zeus (Jupiter), the Germanic Donar, the Norse Thor and the Hindu Agni and Indra. Storms are also heralds of fecundating rain and in this respect beneficent symbols. Storms were the favourite theme of European Romanticism as symbols of the human aspiration towards a life which, although itself tormented and stormy and swept by gales of passion, was raised above the commonplace. Love of storms indicates a need to live at a pitch of intensity and to escape the commonplace. At bottom it is, perhaps, a longing to suffer the violent action of God.", "is_cross_ref": false, "page": 1478, "slug": "storm", "letter": "S"}, {"term": "stranger", "definition": "The word 'stranger' symbolizes a human condition, for when Adam and Eve were driven from Paradise, they left their home country and became strangers and migrants. Philo of Alexandria observes that Adam was driven from Paradise, that is to say that he was condemned to exile. Every child of Adam is therefore a passing guest, a stranger in whatever land he or she may be, even in their own country. This theme was taken up by the Church Fathers, and especially St Augustine, and further developed by medieval writers into the pilgrim as a type of humanity. Since one's true home is Heaven, if one is exiled from it one becomes a stranger throughout one's earthly life. In other traditions, the stranger is perceived as a potential rival and, although benefiting from the laws of hospitality, he may as easily be a dangerous incarnation of the Devil as a messenger from God. He needs to be honoured in the latter capacity and conciliated in the first. The stranger also signifies that part of the self which is still wandering unassimilated from the path of personal identification. In all societies, the stranger is the person whose love lies elsewhere. Even if they cannot be precisely defined, the stranger's centres of interest are not those of the majority. The stranger typifies the artist's alienation from modern society.", "is_cross_ref": false, "page": 1479, "slug": "stranger", "letter": "S"}, {"term": "strawberry", "definition": "The Ojibwa Indians of southwestern Ontario believed that when a person died, the soul remained conscious and journeyed to the land of the dead until it reached a huge strawberry. Strawberries provide summer food for the Indians and symbolize the season of fine weather. If the dead person's soul tastes the fruit it will forget the land of the living and it will be unable thereafter to return to it. If the soul refuses to taste the fruit it retains the ability to return to Earth. (SERH p. 90) This belief may be compared with the one recorded in the 'Homeric' Hymn to Demeter and applying to the pomegranate seed which Persephone swallowed and was consequently doomed to remain in the Underworld. The dead must no longer eat the food of the living: earthly food is forbidden to the inhabitants of the Underworld.", "is_cross_ref": false, "page": 1480, "slug": "strawberry", "letter": "S"}, {"term": "stumbler", "definition": "Unlike the acrobat, who symbolizes freedom from the laws of everyday life, of gravity as well as of society, the stumbler is a symbol with religious significance. Falling head over heels, the person who stumbles 'loses an upright stance and all which symbolizes upward striving towards the heavenly and spiritual. That person no longer climbs the World Axis towards the heavenly Pole and God, but dives head-first into an animal sub- world and the darkness of the nether regions.' The stumbler has set his sights upon unworthy objects. In the moral combat with sin and self the stumbler is guilty of his or her own failure and the fall is the mark of this defeat.", "is_cross_ref": false, "page": 1480, "slug": "stumbler", "letter": "S"}, {"term": "stupa", "definition": "In India the Emperor Ashoka (third century bc) and in China the Emperor Wen (seventh century ad) erected countless stupas at the roadside and at crossroads as massive and graceful reliquaries symbolizing the loyalty of the State to the Buddha and inciting their subjects to a similar loyalty to the State. The symbolism of the stupa, however, surpasses its politico-religious use. The stupa is the prime and most characteristic monument of Buddhist India. Originally it was a mound covering the relics of the Buddha and is consequently the aniconic image of the Buddha himself and more exactly of his parinibbana (final release from the cycle of rebirth). However, the stupa is also a cosmic symbol. Its hemispherical shape represents the World Egg (anda) while it also stands for the womb (garbha) with the relics representing the seed of life (biju). Most commonly the stupa rests on a square pedestal or else is carefully aligned on the cardinal points. Here is a recurrence of the symbolism of the dome (see also sphere) in which Earth supports and Heaven covers. The World Axis is always represented in a stupa and rises above its summit. It is release from the cosmos, the spiritual drive beyond the contingent constraints of manifestation. This cosmic symbolism is made clearer still by ritual circumambulation round the monument. There are some similarities between the stupa and the Buddha's body, its floors, like the parts of the body, signifying an ascending order in levels of existence or celestial planes, release taking place through the crown of the head. In Tibet, these different levels are in any case identified with square, triangle, chalice and flame, corresponding from base to summit to the five elements - Earth, Water, Fire, Air and Ether -as well as to the five chief chakra in Tantrism. The parasols, set one above the other along the shaft emerging from the hemispherical summit, represent a heavenly hierarchy which is extracosmic and superhuman (BURA, GOVM, SECA).", "is_cross_ref": false, "page": 1481, "slug": "stupa", "letter": "S"}, {"term": "substitutes", "definition": "The image may alter, but humanity remains the same, or at least the image changes more quickly than the human. Only within the last two or three generations have such images as trains, aircraft and automobiles acquired in the imagination those powerful properties once possessed by horses, serpents and chariots to give expression to our psychic lives. They comprise typical symbolic substitutes. They can be reduced to archetypes in the collective unconscious, replacing images from the latter when these are so closely tied to phenomena at a particular stage of civilization that they are bound to become less important or to disappear as that civilization advances. The symbol remains, but its verbal, visual, audible and emotional settings live and die or remain dormant. Without claiming to be comprehensive, a list can be made of symbols being formed and becoming substitutes for long-standing images. However, in this field just as there can never be exact equivalence between synonyms, so there can never be a perfect equivalence between symbols, nor definitive agreement upon their interpretation. According to Jung and other psychoanalysts, these are some of the symbols currently undergoing substitution: train, car or aircraft for dragon; motor, rail or air crash for fighting dragons; lift for ascension and spiritualization; machine-gun beside an opening for Cerberus; hypodermic syringe for sacrificial knife; leaking fuel tank for bleeding wound; priest, teacher or cab-driver for wise old man; road-map, department store for maze; aircraft for Zeus' eagle; market-woman at the vegetable stall for Earth Mother; headlights piercing the darkness for the awakening and call of the anima; sexual liberation for the return of Dionysos; industrial energy for Promethean fire; mass media, public relations for Hermes. This substitution-phenomenon merits attention, especially since it indicates the future of symbols, a future which can affect group representation as well as individual images and which cannot be interpreted on the basis of predetermined patterns.", "is_cross_ref": false, "page": 1482, "slug": "substitutes", "letter": "S"}, {"term": "sulphur", "definition": "In alchemy, sulphur is the active principle and the one which acts upon inert mercury and either impregnates it or kills it. Sulphur corresponds to Fire as mercury to Water. It is the male principle of generation which acts upon mercury to produce metals under the ground. It is a manifestation of the will of Heaven - the fire and brimstone (sulphur) which rained down on Sodom corresponds in a strange way with this notion - as well as being a manifestation of the activity of the Spirit. In Muslim esoteri-cism, 'red sulphur' denotes the Universal Man (also represented by the phoenix) who is therefore the product of the alchemist's process of the Red Stone. The action of sulphur upon mercury 'kills' it and as it transmutes it produces cinnabar, the medicine of immortality. The constant coupling of sulphur with Fire sometimes connects it, too, with the symbolism of the Underworld (ELIF, GUET). Job 18: 15 regards sulphur (brimstone) as a symbol of sterility, as it were a disinfectant. It is scattered 'upon the habitation' of the king of terrors. This is the destructive, infernal aspect of the symbol, its positive sense inverted to the opposite meaning. Other esoteric traditions, connected with the former, regard sulphur as the symbol of fiery breath and a designation for mineral semen. Hence it is as strongly linked to the active principle. It conveys light and colour (ALLA p. 245). Red sulphur (kibnt ahmar, in Arabic) 'of which the very existence partakes of legend, is allegedly found in the West, near the sea, and is excessively rare. Hence it is used as a term to describe the peerless individual' (ENCI). Jildaki compares the transmutation of the soul through ascetic practices with red sulphur (MASH p. 931). In the alchemical symbolism of Muslim mystics, the soul which is imprisoned in harsh wastes must first be 'liquefied' and then 'congealed', these operations being followed by 'fusion' and 'crystallization'. The powers of the soul are compared with the natural forces of heat, cold, moisture and dryness. In the soul, the corresponding forces are connected to two complementary principles, similar to the alchemist's sulphur and mercury. In Sufism, mercury denotes the plasticity of the psyche and sulphur the action of the spirit. Ibn 'Arab! used the word 'sulphur' to denote the Divine Act (al-Amr) and 'mercury' for Nature as a whole (BURD p. 109). It is common knolwedge that the Philosopher's Stone was red. The alchemists regarded sulphur as being to the body what the Sun was to the universe (MONA p. 60). When given the infernal sense of their symbolism, gold, light and the colour yellow 'denote selfish pride which seeks only in itself for wisdom and which becomes its own god, principle and goal' (PORS p. 84). In Christian tradition, it is this fatal side of the symbolism of the Sun and of the colour yellow for which 'diabolical' brimstone (sulphur) stands in both Old and New Testaments alike. Sodom was destroyed by fire and brimstone and the punishment which the Book of Job (18) holds out to the wicked uses the same image. 'The light shall be dark in his tabernacle ... brimstone shall be scattered upon his habitation.... He shall be driven from light into darkness.' The smoky yellow flame of burning sulphur stands in the Bible for the anti-light which flows from Lucifer's pride - light turned into darkness. 'Take heed therefore', says St Luke (11: 35), 'that the light that is within thee be not darkness.' Sulphur is a symbol of guilt and punishment because 'paganism used it to cleanse the guilty' (PORS p. 86). Sun, the The symbolism of the Sun, as multivalent as the reality of the Sun, itself provides a wealth of contradictions. When the Sun was not a god, for many peoples it was a manifestation of the godhead (celestial epiphany). It could also be conceived as the Supreme Deity's son or the rainbow's brother. Semang Pygmies, Fuegians and Bushmen regard it as the Supreme Deity's eye, Australian Aborigines as the Creator's son, kindly disposed to mankind. The Samoyed considered Sun and Moon as the two eyes of Num (the Heavens), the Sun being the good and the Moon the evil eye. The Sun may also be regarded as what makes fertile, yet at the same time as what burns up and kills. The immortal Sun rises each morning and descends nightly to the kingdom of the dead; it can, therefore, take men with it and, by setting, put them to death; but it can also, on the other hand, guide souls through the lower regions and bring them back next day with its light. That is its twofold function - as psychopomp to 'murder' and as hierophant to initiate. It explains the belief. .. that merely to glance at the setting sun may induce death... . The Upanishads say that the Sun engenders and devours its offspring. In his Republic (508 bc), Plato makes it 'the image of the good as expressed in visible things; to the Orphics it was the intellect of the world'. (ELIT pp. 136, 151, and see chapter 3) The Sun is the source of light, heat and life and its rays represent the celestial or spiritual influences which the Earth receives. Guenon observes that these rays are sometimes presented iconographically as alternations of straight and wavy lines. In this context it is an attempt to symbolize both the light and heat or, from another viewpoint, the light and the rain, which are alike the yin and yang aspects of the Sun's lifegiving radiation. In addition to giving life to things, the Sun's rays make them manifest, not simply by making them perceptible, but because the rays represent extension of the primeval dot and in so far as they measure space. The Sun's rays - to which Shiva's tresses are assimilated - were traditionally seven in number, corresponding to the six dimensions of space and to the extra- cosmic dimension, represented by the centre itself. This relationship between the Sun's rays and cosmic geometry is expressed in Pythagorean symbolism. It is also Blake's Ancient of Days, the Sun-god measuring Heaven and Earth with his compasses. Hindu writers attribute the beginnings of all things which exist to the Sun, the First Cause and end of all that is manifested, the one which nourishes (savitri). It is true that under a different aspect the Sun is also the principle of drought - the opposite to the fecundating principle of rain - and the destroyer. Thus the Chinese believed that excessive heat from the Sun had to be destroyed by shooting arrows at it and sometimes - as for example in Cambodia - rain- making rituals involved the sacrifice of a solar animal. Cyclical creation and destruction make the Sun a symbol of Maya, mother of the differentiated universe and of cosmic Illusion. In another way, the cycle of the Sun symbolizes the alternation of life, death and rebirth, both in its daily manifestation (a universal symbol but one of especial richness in Vedic writings) as well as in its annual manifestation (see solstice). The Sun is thus regarded as a symbol of resurrection and immortality. The Chinese Immortals fed upon the essence of the Sun as well as upon sunflower seeds, of which the relationship with the Sun is patent. The Sun is an aspect of the Tree of the World as well as of the Tree of Life, the former in any case being identified with the Sun's ray. The Sun is the centre of the Heavens, just as the heart is the centre of the body; but in this context it is a spiritual Sun which Vedic symbolism depicted as stationary at its zenith and which was also termed the Heart or Eye of the World. It was the abode of Purusha or of Brahma; it is atman, the universal spirit. The Sun's ray which binds purusha to the individual corresponds to the subtle coronal artery of Yoga. It is reminiscent of the symbolism of thread and cannot fail to conjure up that of the spider's web. As the heart of the world, the Sun is sometimes depicted in the centre of the wheel of the Zodiac and is manifested in a similar way by the twelve Aditya. Although the universal symbol of the solar chariot is generally related to the Sun's diurnal transit, the chariot-wheel - and Surya's chariot had only one wheel - is itself pre-eminently a symbol of the radiant Sun. If the light radiated by the Sun is intellectual knowledge, the Sun itself is the cosmic intellect, just as in the individual being the heart is the seat of the faculty of knowing. The name Heliopolis, Citadel or City of the Sun, was often given to the primal spiritual centre. It is the seat of the cyclical lawgiver Manu, Homer's Syria (Surya, 'Sun'), lying beyond the island of Ortygia, an island 'where are the turning-places of the sun' (Odyssey 15: 404). The pre-eminent Sun-god and god of initiation, Apollo, came from the Hyperborean world and his arrow was like a ray of sunlight. Similarly, the Sun is Vishnu's emblem, as well as that of the Buddha (some Chinese writers called him 'Golden Man' and 'Sun-Buddha') and of Christ, too. His rays are the twelve Apostles and he was called Sol Justitiae (Sun of Justice) and Sol Invictus (Invincible Sun). Hesychius of Batos wrote that 'we look upon Jesus as the Sun shining Justice down', that is to say, as the spiritual Sun or heart of the world. Philotheus of Sinai calls him 'the Sun of Truth', reminiscent of the Transfiguration on Mount Tabor when Christ's face shone like the Sun. The labarum, Christ's monogram, is reminiscent of the solar wheel. To this one might add that the Jewish High Priest wore a golden disc on his chest, a symbol of the divine Sun. Similarly, the Sun is a universal symbol of the monarch as the heart of an empire. Although the mother of the Han Emperor Wu may have given birth to him after dreaming that the Sun had entered her womb, this was not merely a symbol of fecundation, it was above all an imperial symbol. The Rising Sun is not simply the Japanese national emblem, but the country's name (Nihon). The ancestor of the dynasties which ruled from Angkor was named Baladitya ('Rising Sun') and his activities are deliberately assimilated - as were those of the Chinese emperor in the Temple of Heaven - to a revolution of the Zodiac. Circumambulation always follows the Sun, wherever temples look to the East from which its daily transit begins. The solar principle is represented by large numbers of animals, birds and plants (chrysanthemum, lotus, sunflower; eagle, stag, lion, to mention a very few) and by a metal, gold, which alchemists designated the Sun among metals. The moon is always yin relative to the Sun's yang, since the latter's light shines directly while the Moon's is only a reflection of the Sun's. The latter is the active principle, the other, the passive. Symbolically, this has a very wide application, the Sun representing immediate, intuitive knowledge, the Moon rational and speculative knowledge acquired by reflection. Consequently Sun and Moon correspond, respectively, to spirit and soul (spiritus and anima) as well as to their respective seats, the heart and brain. They are essence and substance, form and matter. In the alchemical Emerald Table we read, 'his father is the Sun, his mother the Moon'. According to Shabistari the Sun corresponds to the Prophet and the Moon to the wali, or the Imam, since the second receives light from the first. This active-passive, male-female duality - which is also that of fire and water - is not a fixed rule. In Japan and among the Montagnards of southern Vietnam, too, the Sun is feminine and the Moon is masculine - as, one is bound to observe, is the rule in German. This is because the female principle is regarded as the active principle, in so far as it is fecund, and among the Radhe, it was the Sun-goddess who impregnated, brooded and gave birth. This is also why, although the right eyes of such primeval heroes as Vaishvanara, Shiva, P'an-ku and Lao-kun are the Sun and their left the Moon, in the case of Izanagi the process is reversed. This correspondence between the eyes leads to another: the left eye corresponds to the future and the right to the past; thus the Sun corresponds to the powers of intellect and the Moon to those of memory. The solar and the lunar eyes correspond to the two lateral nadi in Yoga - Ida (lunar) and pingala (solar). Furthermore, the journey which the liberated being undertakes on reaching the central nadi may either be directed towards the Sphere of the Sun, that is, along the Path of the Gods, or devayana, or towards the Sphere of the Moon (along the Path of the Ancestors, or pitri-yana): in the first instance, to escape from the cosmos and, in the second, to re-enter the cycle of rebirth. In Tantrism Ida and pingala as Moon and Sun correspond to shakti and Shiva, but Shiva's lunar nature sometimes reverses the roles. Yoga is the marriage of Sun (ha) and Moon (tha), hence Hatha-yoga, represented by the breathings prana and apana, or else by breath and semen, which are fire and water. The same duality is expressed in Chinese alchemico-Tantric symbolism by the trigrams // and k'an, which the / Ching effectively makes to correspond to Sun and Moon. The duality of Sun and Moon is also that of Vishnu and Shiva and of the sattva and tamas tendencies. There is an echo of this in the solar and lunar dynasties of India, Cambodia and Champa. The marriage of Sun and Moon is Harihara, part-Vishnu and part-Shiva, a favourite symbol in pre- Angkorian art. In Chinese it is also light (ming), its character composed of a synthesis of those denoting Sun and Moon (BURA, BENA, AVAS, DAMS, DANA, ELIY, ELIF, PHIL, GRIC, GRIF, GUEV, GUEM. GUER, GUET, GUES, KALL, KALT, KEMR, LECC, PORA, SAIR, SILI, CORT). In Central American tradition solar symbolism contrasts with lunar in another aspect. 'Sunset is not recognized as a \"death\" (unlike the moon's three days in hiding) but as a descent into the lower regions, into the kingdom of the dead. Unlike the moon, the sun has the privilege of passing through hell without undergoing the condition of death' (ELIT p. 136). Hence the genuinely solar properties of the eagle among shamanistic attributes. The opposition of Sun and Moon generally overlays male-female dualism. Thus Soustelle explains that 'according to ancient tradition, at Teotihuacan men were sacrificed to the Sun and women to the Moon' (SOUM). The Ancient Mexicans believed that we live under a fifth Sun. The four earlier Suns were those successively of the tiger, of wind, of rain (or fire) and of water. The first was that of Tezcatlipoca, linked to cold, to darkness and to the north; the second, of Quetzalcoatl in his original shape, linked to witchcraft and the west; the third, of the rain-god Tlaloc, linked to the south; the fourth, of the water-goddess Calchiuhtlicue, linked to the east. Our Sun, the fifth, was placed beneath the sign of one of the fire-gods, Xiuhtecuhtli, sometimes depicted as a butterfly. All these ages, which they called Suns, ended in cataclysms when the four tigers devoured mankind, the four winds blew them away and the four rains and the four waters drowned them. The present age will be brought to an end by four earthquakes, and that will be the finish of the fifth Sun. The great god of the midday Sun in the Aztec pantheon, Huitzilopochtli, was depicted as an eagle holding a starry serpent in its beak. What most strikingly epitomize the basic symbolic dualism founded upon the pairing of Sun and Moon are the attributes of exogamic division among the Omaha Indians. This was given physical expression in the way in which, in their encampments, their tents were separated into two semi- circles. The first presided over all religious activities associated with the Sun, the day, the north, the higher, the male principle and the right side, the second over the duties of politics and society, associated with the Moon, the night, the lower, the female principle and the left side (LEVS). The whole Dogon system of cosmogony is dominated by lunar symbolism and for them the Sun is not male but female. It is described as a white-hot earthenware pot with a spiral of red copper making eight turns round it. It is thus the prototype of the fertilized womb. The earthenware pot represents the female womb holding the life-principle, the red copper coiled round it is male semen which coils round the womb to make it fertile, but this semen is also light, water and the Word. Lastly the number of copper coils - eight - is that of completed creation, of speech and of perfection (GRIE, GRIS). The prototype of the womb was fashioned by the Supreme Deity, Amma, with damp clay, before he set Sun and Moon in the sky. The Fali in Cameroon depict Sun and Moon as two pieces of earthenware, one a flat plate, the other a hollow pot. Their prototypes, reinforced with iron and lined with copper, were stolen from Heaven by the first woman potter, wife of the first blacksmith, before this primeval pair came down to Earth (FROA). In Fulani tradition, the Sun is no less than the Supreme Deity's, Gueno's, eye. 'When he had finished the work of creation, Gueno took the Sun out of his eye-socket, so that he became the one-eyed king, for his one eye is enough for him to see all that goes on on Earth while his other gives it heat and light' (HAMK p. 2).", "is_cross_ref": false, "page": 1483, "slug": "sulphur", "letter": "S"}, {"term": "Oswald", "definition": "Wirth (WIRT p. 235), while Dr Carton regards 'the stone wall as standing for the Philosopher's Stone ... a hieroglyphic of Truth, the Absolute and the Infinite' (MARD p. 316). The red coping brands this wall with the mark of the spirit. It stops at waist- level as if mankind, previously cast from a far taller Tower, had at last taken stock in the sunlight, of itself and of its potentiality. For, in the end, illusions vanish and the Sun reveals reality and the truth about ourselves and our world. Through its enlightenment, both physical and spiritual, we can face judgement, the twentieth ar
