y role of the niche - both symbolic and actual - is to re-echo the words uttered in front of it. It is the Word of God which is thus reflected and revealed to the world, perfectly defining the essential aspect of the Divine Presence In so far as the top of the niche follows the lines of the bowl of an upturned chalice, its symbolism may be likened to that of the halo, as Champeaux and Sterckx have likened that of the archway. 'The lines of an archway are none other than the perfect outline of the person wearing a halo. They apply with special force to the saint who has attained to the assumption of the flesh by the spirit, and who has actualized the mystery of divine in-dwelling symbolized by the stone-built church' (CHAS p. 270).", "is_cross_ref": false, "page": 1103, "slug": "niche", "letter": "N"}, {"term": "night", "definition": "The Greeks regarded Night (Nyx) as the daughter of Chaos and mother of the Sky (Ouranos) and the Earth (Gaia). Night also gave birth to death, dreams, sleep, vexation, friendship and deceit. The gods often lengthened nights by halting Sun and Moon, so as the better to achieve their ends. Night moves across the sky, veiled in darkness on a chariot drawn by four black horses and followed by a retinue of maidens, Fates and Furies. The sacrifice to this Underworld goddess was a black ewe-lamb. The Maya used the same hieroglyphic to mean night, the Underworld and death (THOH). In the Celtic conception of time, as the year began with Winter, so night began each day. In Ireland the period of 'a night and a day' legally defined twenty-four hours, and, symbolically, eternity. The Welsh for 'week' is wythnos (eight nights) and the concept survives in 'fortnight' in English, although 'sennight' (week) is obsolete. The period of the 'three nights of Samain' in Irish calendars is found word for word in the Gaulish calendar from Coligny. Caesar states that the Gauls reckoned time by nights (OGAC 9: pp. 337ff.; 18: pp. 136ff.). Night symbolizes the period of gestation, germination or conspiracy which will burst out into life in broad daylight. It is endowed with every potentiality of being, but to go into the night is to return to a state of indeterminacy and intermingle with nightmares, monsters and 'black thoughts'. Night is the image of the unconscious and, in the darkness of sleep, the unconscious is set free. Like all symbols, night displays a twofold aspect - that of the shadowy world of the brooding future, and that of the prelude to daylight when the light of life will shine forth. In mystical theology, Night symbolizes the disappearance of all knowledge which may be defined, analysed or expressed and, further still, the state of being deprived of all proof and psychological support. With such other terms as 'obscurity', Night applies to the wiping clean of the intellect, 'emptiness' or 'nakedness' applies to that of the memory and 'dryness' or 'aridity' to that of all longings, sensual emotions and even the highest aspirations.", "is_cross_ref": false, "page": 1104, "slug": "night", "letter": "N"}, {"term": "nightingale", "definition": "Nightingales are universally esteemed for their perfect songs. According to Plato, the nightingale was the emblem of the ancient Thracian bard, Thamyris. The bird is especially respected in Japan, where its song is regarded as repeating the title of the Lotus Sutra, the Hokkekyo, so cherished by the Tendai sect (OGRJ). In Romeo and Juliet (m: v) the nightingale is contrasted with the lark: as the songster of love in the enclosing darkness with the songster of dawn and parting. If the two lovers listen to the nightingale they will remain together but in danger of death; if they trust the lark they will save their lives, but will have to part. By the beauty of its song, which enthralls the listening darkness, the nightingale is the magician who makes his hearers oblivious of the dangers of the day. All poets make the nightingale the songster of love, but the bird most strikingly displays by the feelings which it arouses the close link between love and death (cf. Keats's 'Ode to a Nightingale').", "is_cross_ref": false, "page": 1105, "slug": "nightingale", "letter": "N"}, {"term": "nightjar", "definition": "The Montagnards of southern Vietnam call the nightjar 'the blacksmith-bird' and compare its call with the blow of hammer on anvil. The bird is in fact the patron of smiths and forges the axes of the thunder. By dreaming of the nightjar one can master the art of ironworking (DANA,", "is_cross_ref": false, "page": 1105, "slug": "nightjar", "letter": "N"}, {"term": "nimbus", "definition": "See halo.", "is_cross_ref": true, "page": 1105, "slug": "nimbus", "letter": "N"}, {"term": "Their Grand", "definition": "Ennead derived from the development in the three worlds, divine, natural and intellectual, of the archetypal trinity of Osiris, Isis and Horus, standing for Essence, Substance and Life. The Alexandrian Platonists also perceived a triple division within this primeval trinity of deities to form nine principles. Christian architects eagerly sought to give expression to the number nine, the sanctuary of the church at Paray-le- Monial in France, for example, being lit by nine windows. Nine universal principles are also to be found in the teachings of the oldest school of Indian philosophy, the Vaisheshika. Orphic initiation would similarly seem to have accepted three triads of principles, 'the first comprising Night, Sky and Time; the second, Air, Light and the Stars; and the third, Sun, Moon and Nature, these nine principles making up the nine symbolic aspects of the Universe. Parmenides stated that the number nine related to absolutes.' The nine Muses stood for the sum of human knowledge as represented by the sciences and the arts. Liturgically a novena stands for 'something fulfilled, a complete time-span'. Zoroastrianism, too, had its novenas; they recur in the Zend Avesta where many rituals of purification comprise the triple repetition of a triad of ceremony. Thus the shrouds of the dead should be washed nine times, three times with urine, three times with earth and three times with water. Such three times threefold repetition recurs in many rituals of magic and sorcery. Since three is the number of innovation, its square stands for universality. It is significant that, in so many folktales drawn from all over the world, the supernumerary, infinity, is expressed by such repetitions of the number nine as the 999,999 Fravashis who, the Ancient Iranians believed, watched over the semen of Zoroaster, from which all prophets were to spring. The ouroboros, the serpent which bites its own tail and the image of the return of the manifold to the one and hence of primeval and of final Oneness, is related graphically to the way the number nine is denoted in many alphabets such as the Tibetan, Persian, Egyptian hieratic, Armenian and so on. The mystical meaning of nine relates it, too, to what the Sufis term haqq, the final stage of the Way, bliss leading to fana, the annihilation of the individual in the rediscovery of the whole, or, as Allendy has it, 'the loss of personality in universal love'. Indian tradition defines more clearly the redemptive meaning of the symbol nine through the nine successive incarnations of Vishnu who, each time, offered his life for the salvation of mankind. Similarly, according to the Gospels, Jesus was crucified at the third hour; his death agonies began at the sixth hour (dusk), and he died at the ninth hour. Claude de Saint-Martin considered that in nine 'the physical body and all its properties were annihilated'. Allendy concludes that Freemasons have made it 'the eternal number of immortality, nine masters discovering the grave and body of Hiram.' In Masonic symbolism the written shape of the number nine stands for a downward and therefore material germination, while by contrast the figure six represents an upward, and therefore spiritual germination. Both numbers form the start of a spiral. On the human level, nine is, in fact, the number of months needed for the foetus to attain birth size, although completely formed by the seventh month. (It may also be observed that six was the number for the fulfilment of Creation which culminated in the creation of man on the sixth day.) (BOUM p. 227) The number nine often recurs in the world picture painted by Hesiod's Theogony. Nine days and nights is the space of time between Heaven and Earth and Earth and Hell (720-5). Similarly Gods were punished for their perjury by being banished for 'nine full years' from Olympus where they kept council and feasted (60-1). Nine being the last of a series of figures heralds both an end and a fresh beginning, that is to say, a removal to a new plane. This notion of rebirth and germination in association with that of death is, as we have shown, recurrent in the concepts of symbolic properties of the number held in several different cultures. As the last of the numbers in the manifested universe, it starts the phase of transmutations. It gives expression to the end of a cycle, the completion of a journey, the tying of a knot. It is in this sense that we may explain both the title and the arrangement of the writings of Plotinus, such as they were handed down by his disciples and by Porphyry in particular, under Pythagorean influence. The Enneads (groups of nine) comprise fifty-four short tracts, somewhat arbitrarily arranged, but equalling the product of six times nine - two numbers, each of which is a multiple of three and both of which emphasize the symbolism of three. Porphyry was delighted 'to find that this was the product of the perfect number, six, multiplied by nine.' This numerological arrangement helps to symbolize the master's teaching as a complete, cosmic, human and theological vision from the beginning of time to the end of the world. The universal knot is tied when the emanation of the One returns. By their title alone, the Enneads comprise the global manifesto of a school of philosophy and a vision of the world. Nirvana A Sanskrit word (privative nir + radical va, 'to breathe'), its literal meaning denoting extinction by loss of breath in the sense of achieving ultimate peace. This is not a return to nothingness, but rather the extinction of the Ego within the Self, whether the latter be the Brahman of Hinduism or the Buddha. The word is in no sense negative, except in relation to the cycles of rebirth, but has a very positive meaning. In this respect it is in sharp contrast with samsara. A Tantrist writer describes the two conditions corresponding to them: Samsara, said the bearer of the vajra, is the spirit darkened and afflicted by countless figments of the mind, flickering like the lightning in the storm and indelibly stained by attachment to the world and other passions. Nirvana is best and brightest and free from all figments of the mind and cleansed from all stain of attachment to the world and other passions.... Its essence is almighty. Nothing is beyond it.... Nothing other than it exists for those who yearn for release and long for the disappearance of endless pain and the attainment of the bliss of enlightenment... (SILB p. 307) The Tree of emptiness leads to Nirvana, which is sometimes described, or rather suggested, by the Sutras as 'the intuitive vision of the world as it really is.... As a result of inverting the cluster of sensory phenomena and the awareness which identifies them, that mystical Knowledge of the inner life is achieved which is the property of the Tathagata or disciple who has attained to the state of a Buddha.' Nirvana is symbolized in the image of the Moon shining out after the wind has blown the clouds away.", "is_cross_ref": false, "page": 1108, "slug": "their-grand", "letter": "T"}, {"term": "nose", "definition": "Like the eyes, the nose is a symbol of clairvoyance, perspicacity and discernment, but intuitive rather than rational. In Black Africa many of the powders used to establish contact with the spirits, souls and invisible forces are prepared from dogs' noses or pigs' snouts (FOUC). Similarly the Sudanese use for the same purpose the snouts of hyenas, in the light of the creature's unrivalled sense of smell. The Bambara regard the nose, together with the legs, sexual organs and tongue, as one of a band of four 'workers'. As the organ of smell which separates the pleasant from the unpleasant, it directs desires and speech, points the legs in the right line of march and complements the activities of the three other workers responsible for the efficient or inefficient functioning of the group as a whole (ZAHB). Yakut, Tungus and many hunter-tribes in Siberia and the Altai region set aside the snouts of fox and sable, since 'this is where the creature's soul is hidden' (HARA p. 292). Chukchi kept the snouts of wild animals, believing that they guarded their homes. Gilyak cut off seals' snouts, and similar customs are to be found in other Finno-Ugrian tribes. In the nineteenth century the Lapps used to skin the bear's snout and 'the man who had cut off the bear's head, wrapped his own face in the skin.' In Finland a similar custom related to hares. The meaning of these customs is explained in a Finnish song which speaks of taking the bear's snout to acquire its sense of smell. Hunter-tribes observe similar customs in connection with the eyes of their game, the Sagay removing the bear's eyes so that he will no longer be able to see a man. In Japan the proud and boastful are supposed to have long noses and are called tengu. Tengu are evil spirits depicted as mountain demons with long noses or greedy beaks.", "is_cross_ref": false, "page": 1112, "slug": "nose", "letter": "N"}, {"term": "numbers", "definition": "(see also zero; one; two; three; four; five; six; seven; eight; nine; ten; eleven; twelve; thirteen; seventeen; twenty; twenty-one; twenty-four; thirty-six; forty; hundred; thousand; ten thousand) One should perhaps emphasize here more than anywhere that philosophical or mathematical notions regarding numbers have no place in this work, which attempts to deal purely with symbols and not to act as a substitute for general or specialized dictionaries. From earliest times numbers, seemingly used simply for counting, have been the favourite foundation for elaborate symbolization. They not only express quantity, but ideas and powers as well. Since the traditional mind does not admit of the operation of pure chance, the numbers of things or actions themselves possess great importance, and sometimes simply by themselves allow a true understanding of existence or causality to be attained. Each number possesses its own individuality and in this context we have listed above those which we have described for their own particular properties. Numerology is one of the oldest sciences of symbols. Plato called it 'the highest level of knowledge' and the essence of cosmic and inward harmony, while Pythagoras and Boethius regarded it as one, at least, of the instruments of the latter. Traces of it are to be found in China in the / Ching; the Li Tzu (ch. 8) recounts the tale of the 'Master of Numbers', while the historian P'an Ku derives the science from the families of Hi and Ho of the Ming-t'ang in the days of the Emperor Yao. Others attribute its discovery to Huang Ti himself, representative of primeval tradition. The Chinese, especially, regarded numerology as the key to the harmony of the microcosm and macrocosm and of their empire with the laws of Heaven. Pythagoreans were perfectly familiar with the notion of cosmic rhythms in relation to numerology, as it was associated in one way or another with music and architecture - hence the use in the latter of the celebrated Golden Number, which had been recognized as providing the key to proportion in living creatures. However, these are merely practical applications of higher principles, since Boethius assures us that ultimate knowledge is conveyed in numbers and Nicholas of Cusa that numbers are the best way to approach Divine Truth. 'Numbers rule all things', Iamblichus quotes Pythagoras as saying. 'Numbers', said de Saint-Martin, 'are the outer shell of beings.' They not only govern their physical harmony and the laws of space, time and life, but also relations with the First Cause. It is not, however, a matter of simple 'arithmetical expressions', but of 'principles co-eternal with Truth'. They are ideal, and they are properties, not quantities. Geometry did not apply to the measurement of space, but to the harmony of forms; astronomy did not simply study distance, weight or weather, but the rhythms of the universe. Created beings are themselves numbers, since they derive from the One and First Cause. They return to this First Cause as numbers return to unity. 'God', Angelus Silesius wrote, 'is in all things as unity is in all numbers.' Numbers need to be handled with care since they conceal a hidden power. In Fulani tradition, numbers are the bait which attracts the mysterious. They are produced by word and sign and yet their essence is more mysterious than their components. Thus one never mentions 'the numbers of one's children, cattle or wives, any more than one's age, if one knows it.' On the other hand, the individual is perfectly ready to enumerate things which do not affect him or her directly, being lessons, motifs or symbols to be explained. The reason for this derives from animism. Like names, when numbers are uttered they release forces which start to flow like some underground stream, alive but unseen. Uttering a name or number which is yours, gives a hold over you, the proof being that if a stranger utters your name when he is calling somebody else with the same name, it upsets you. It is this current which has affected you since he has touched no part of your body.' The spoken word has always influenced human beings, but while the power of words may be great, the power of numbers is even greater. Words may explain the sign, but numbers are its hidden root, since they are the product of sign and sound and therefore both more powerful and more mysterious (HAMK p. 56). Aztec thought also clothed numbers with cosmic significance. Each of them was associated with a particular god, colour and point of the compass, as well as with a group of good or evil influences. Generally speaking, multiples of any given number have the same basic symbolic significance as the number itself. However, they can either stress and accentuate this significance, or else give it a special accentuation which must be sought out in each instance. Some believe that each number tends to generate the number immediately above it, one generating two, two generating three and so on, because each of them is driven to step outside its own bounds. Others, however, hold that this is because they need an opponent or a partner. Numbers are thus endowed with the motives of living beings.", "is_cross_ref": false, "page": 1112, "slug": "numbers", "letter": "N"}, {"term": "nut-tree", "definition": "(see also hazel; walnut) All insular Celtic writers regarded the lexicographically confused nut-tree, service-tree and hazel (coll) as trees with a magical character. As such, they were often used by druids and bards as aids to incantation, the most noteworthy being cutting ogham, or magic writing, on their wood. In this context, the nut-tree was the associate of yew and birch, and the nut itself often enough the fruit of knowledge. One of the mythical kings of Ireland was called MacGuill, 'Son of the Hazel-tree'. The nut-tree is also a symbol of perseverance in the development of mystical experience, since it keeps one waiting for its fruits.", "is_cross_ref": false, "page": 1115, "slug": "nut-tree", "letter": "N"}, {"term": "nymphs", "definition": "These deities of streams, springs and fountains - Nereids, Naiads, Oceanides - were sisters of Thetis. They gave birth to heroes and brought them up. They also lived in caverns and watery places, and hence share a terrifying, chthonian aspect, all birth being related to death and vice versa. In the development of the personality they represent an expression of the female aspect of the unconscious. Deities of birth, and especially of those born to heroic deeds, their worship was not untinged with fear. They stole children away and troubled the spirits of those to whom they revealed themselves. The middle of the day was the moment when the nymphs manifested themselves. Whoever saw them became seized with a nympholeptic mania .... That is why it was advisable, at midday, not to go near fountains or springs, or the shadow of certain trees. Later superstition had it that a prophetic madness would seize anyone who saw a form emerging from the water ... the ambivalent feeling of fear and attraction ... the 'fascination' of the nymphs [which] brings madness, the destruction of personality. (ELIT p. 205) They symbolize the lure of heroic madness which manifests itself in warlike or erotic feats of all descriptions. o The letter 'o' is one of the most widely used alchemical symbols, as shown in the accompanying table, based upon that given by Dom A.-J. Pernety in his Dictionnaire mytho-hermetique of 1787. Note particularly the way the symbols for 'night' and 'day', and 'purification' and 'sublimation' are inverted.", "is_cross_ref": false, "page": 1115, "slug": "nymphs", "letter": "N"}, {"term": "oak", "definition": "In many traditions the oak was a sacred tree to which the privileges of the supreme sky-god were attributed, doubtless because it attracts lightning and is symbolic of kingship. Oaks were dedicated to Zeus at Dodona, to Capitoline Jove in Rome, to Ramow in Prussia and to Perun among the Slavs. Herakles' (Hercules') club was made of oak. It is an especial indicator of strength, power, longevity and height in both the spiritual and the material senses of the words. In all ages and among all peoples the oak has been synonymous with strength, the overwhelming impression made by the fully grown tree. Furthermore, in Latin the same word, robur, is used for both 'oak 1 and 'strength' and it may as easily symbolize moral as physical strength. Among both Greeks and Celts the oak was the prime representative of the World axis or Tree, and the same is true of the Yakut in Siberia. It should further be observed that both at Sichem and at Hebron Abraham received the divine revelation in an oak grove. Here again, therefore, the tree played its axial role as a channel of communication between Heaven and Earth (GUEM). In Homer, Odysseus on his return went twice to Dodona 'to hear the will of Zeus from the high-crested oak of the god' (Odyssey 14: 327; 19: 296). The Golden Fleece, guarded by a dragon, hung from an oak-tree, the latter having the properties of a temple. Pliny the Elder drew a comparison between the Greek word for oak (drus) and the word 'druid'; in consequence druids were called 'oak-men', an etymological relationship which has often managed to slip into works of modern scholarship. However, all Celtic languages have a different word for 'oak', including the Gaulish dervo. Nonetheless, this is a valid symbolic relationship in the sense that the druids' priestly quality entitled them to both wisdom and strength and the oak symbolizes both these properties (OGAC 12: pp. 48-50; 18: pp. 111-14). The oak was worshipped by the Celts, for whom its trunk, knotty branches, thick foliage and the symbolism it possessed, made it the emblem of hospitality and the equivalent of a temple.", "is_cross_ref": false, "page": 1116, "slug": "oak", "letter": "O"}, {"term": "oath", "definition": "See blood-brotherhood.", "is_cross_ref": true, "page": 1117, "slug": "oath", "letter": "O"}, {"term": "obsidian", "definition": "A very hard, dark green, volcanic rock, most commonly found in desert regions or their vicinity. When polished, it is extraordinarily beautiful and it was much used by Ancient Egyptian sculptors. In pre-Hellenic times, obsidian chips were used as scrapers, knives and spear-heads. Towards the end of the Bronze Age, this metal replaced obsidian. The stone's symbolism is closely related to that of flint. The blades of sacrificial knives were originally made of flint - or obsidian - and the stone has preserved its 'white' magical property among Central American Indians. It preserves against 'black' magic and drives evil spirits away. The Ancient Mexicans regarded flint as being associated with cold, darkness, the kingdom of the dead and the north. 'Flint' years were ruled by this symbolism and brought with them drought and famine. Mayan hieroglyphs substitute a hand for the flint. In Mexico the deified flint was the son of the goddess of the primeval man and woman, who presided over all creation (SOUM, THOH). The association of contrasting functions in the same symbol is illustrated by the Aztec practice of healing cuts by covering them with a salve containing powdered obsidian (SOUA p. 196). Having the power to cut open human flesh, obsidian also had the power of knitting it together again.", "is_cross_ref": false, "page": 1117, "slug": "obsidian", "letter": "O"}, {"term": "ocean", "definition": "See sea.", "is_cross_ref": true, "page": 1118, "slug": "ocean", "letter": "O"}, {"term": "octagon", "definition": "Baptismal fonts are often supported by eight pillars rising from an octagonal base. The octagon symbolizes resurrection, while the hexagon stands for death in the Christian symbolism which St Ambrose inherited from Classical antiquity. An octagon conjures up 'the eternal life which the neophyte acquires when dipped in the baptismal font' (BRIL p. 208). The hexagonal shape which is sometimes adopted stresses another aspect of baptism, the burial in its grave of the sinful creature as a prelude to its rebirth into a state of grace.", "is_cross_ref": false, "page": 1118, "slug": "octagon", "letter": "O"}, {"term": "octopus", "definition": "This shapeless, tentacled creature stands significantly for the monsters who regularly symbolize the spirits of the Underworld and even Hell itself. The octopus was a decorative motif in northern Europe from the Greek world to that of the Celts, which might help to account for its Hyperborean origins. The octopus corresponds to the zodiacal sign of Cancer and is opposed to the dolphin. This identification is not unrelated to the creature's 'infernal' aspect, the Summer solstice being the gate of the Underworld", "is_cross_ref": false, "page": 1118, "slug": "octopus", "letter": "O"}, {"term": "Odin", "definition": "See wotan.", "is_cross_ref": true, "page": 1118, "slug": "odin", "letter": "O"}, {"term": "Oedipus", "definition": "The legendary hero of Greek tragedy has provided a mainstay of modern psychoanalysis - the Oedipus complex. His father, Laios, was warned that if he had a son that son would kill him. Accordingly, at birth he had Oedipus' ankles pierced and bound to a strap, hence the name 'swell-foot' (Oedipus). The servant who should have left him exposed to die gave him to strangers - some legends say they were kings, others shepherds - who reared the child. As a man, he was travelling to Delphi when he met Laios in a narrow gorge and, because he would not give way, killed him, not knowing that he was his father. Thus, in his ignorance, he fulfilled the oracle. On the road to Thebes he met the sphinx, a monster laying the country waste. Having killed it, he was made king and given Laios' widow and his own mother, Jocasta, in marriage. Through the cryptic oracles delivered by the soothsayer, Tiresias, Oedipus learned that he had killed his father and married his mother. Jocasta committed suicide and Oedipus tore out his own eyes. We all know what the Freudians have made of this situation by applying it in general terms to make it typical of relations between parents and children. The dual tendency, with countless variations, of erotic fixation which the child has for the parent of the opposite sex, and the aggressive hostility felt for the parent of the same sex, has to be overcome if the individual is to achieve maturity.", "is_cross_ref": false, "page": 1118, "slug": "oedipus", "letter": "O"}, {"term": "office", "definition": "Office symbolizes order in life and society and directed movement. In the sociological system devised by Dumezil, Indo-European society is divided into three classes which, between them, include all potential activities of body or mind. Proof of the existence of this tripartite division comes from a comparison of the data provided by the Hindu system (which hardened into the caste system) and with Indo-European systems in general (Roman, Germanic, Celtic and so on). The first class is priestly (Brahmans), the second warrior (Kshatriyas) and the third mercantile or artisanal (Vaishyas), and there is an echo of this under the French monarchy in the divisions of Clergy, Nobility and Third Estate (the English Lords Spiritual, Lords Temporal and Commons). Celtic society was based upon a very archaic tradition and reserved the highest prestige for the first two offices, those of priest and warrior. Within the priestly class were numbered all druids, poets, seers, healers, historians and judges, while the warrior class comprised all those of noble birth and free men who owned cattle. The third office seems to have been filled only by craftsmen, smiths and wood-and textile-workers who, in Gaul at least, were both wealthy and active. No place was to be found for those who tilled the soil, nor is there any sign that a mercantile middle class existed like the Vaishyas in India. The common folk linked to the land did not count: they had no official place, like Untouchables and outcasts in India. As defined in Ireland, non-gods were tillers of the soil and gods were all those with either an intellectual or a manual skill. This is the concept of society belonging to nomadic warriors and herdsmen, ruled by an all- powerful priesthood. However, there would seem to have been local variations. In India, for example, the office of the healer-gods, or Ashvins, belonged to the third category. In Ireland, women were free to enter the first or second class and similarly in Gaul there were instances of female druids and seers. In Ireland, too, free women owed military service. At the top of the hierarchy, the god Lug, master of many crafts, transcended the three offices. In the epic, The Battle of Mag Tuired, he explains that when he came to Tara he was at one and the same time druid, warrior and craftsman, the master of all intellectual and manual skills. Any connection, however, with tilling the soil is the result either of a later and generally Christian and hagiographic interpolation or of failure to understand something handed down by tradition. The god-druid, or the Dagda, was therefore never a tiller of the soil except by subsequently being relegated from God to King of the Tuatha De Danann and by the latter taking refuge underground when the Irish arrived and retaining the magical power of providing dearth or plenty of corn and milk. By methodical and sensible correlation of this system of offices, basic traditional data can often be identified or more conveniently classified. Iconographic symbols are related to these different offices (DUMI; OGAC 12: pp. 349-82). A Celtic king would receive tribute, but would then make sure that it was fairly apportioned among all his subjects. His office was to apportion and distribute. As the intermediary between the priestly class, which closely scrutinized his activities, and the warrior class from which he was sprung, the king was also a pledge of continuing social cohesion. In this context, it was his office to ensure that productive tasks were properly performed by those responsible for them. In this sense Celtic kings were generally responsible for the fruitfulness and fertility of soil, animals and women. However, they did not assume personal responsibility for that fertility, but oversaw it, and the Celtic world does not appear to have had any symbolism specific to that office. The king's role of apportioning and distributing covered every field of human activity, since he was also both judge and warrior. He was present on the battlefield, but took no part in the fighting, his presence being indispensable for victory (OGAC 4: p. 245; 10: p. 307).", "is_cross_ref": false, "page": 1121, "slug": "office", "letter": "O"}, {"term": "ogre", "definition": "The ogres of folktale are reminiscent of Giants, Titans or cronos. They symbolize blind and greedy force. Ogres need their daily ration of fresh meat and a Hop o' my Thumb (see thumb) easily tricks them into eating their own daughters. Perhaps ogres are an image of self-begetting, self-destroying time; or exaggerated caricatures of the father anxious to preserve his dictatorial power indefinitely, unable to bear the thought of snaring it or giving it up, and readier to see his children die rather than grow up and one day take his role from him. While ogres may perhaps be distorted and aberrant father- figures, used to frighten children, they are also images of the state, of taxation, tyranny and war. The ogre symbol is therefore connected with that of the monster which swallows and regurgitates its victims in a metamorphosis from which they emerge transfigured. In the context of Cronos and monsters, the image of the ogre may be classified with the traditional myth of time and death: All that is derived from physical birth serves momentarily to sustain the Immortal Spirit, but is doomed to annihilation. Only through the co- operation of Time was Earth enabled to give birth to the visible shapes of the universe on the six planes of physical life, but it is Time's task to undo this work. Time is half the fate of forms, unless the Immortal Spint snatches up one of his creations to make it immortal. It was thus that Cybele managed to save some of her children whom she made gods. (LOEF pp. 165-6)", "is_cross_ref": false, "page": 1123, "slug": "ogre", "letter": "O"}, {"term": "oil", "definition": "The use of oil in ritual and in sacrifice is characteristic of the peoples of the Mediterranean Basin and of the Near (or Middle) East, or, to be more precise, of all social groups in which the olive-tree, because it provides both food and light, is especially highly regarded. Directly deriving from this twofold use, oil is at once a symbol of purity and light as well as of prosperity. In North Africa and once, it would seem, in the traditions of all Mediterranean peoples, women poured oil over altars of undressed stone and men oiled their PLOUGH-shares before cutting the first furrow. Tn both cases, it is a matter of an offering to the invisible power' (SERP p. 120). In such an offering oil, the colour of the sun and the symbol of lubricating and fertilizing power, simultaneously proffers a prayer for fertility and injects its symbolism into the open furrow. The oiled share penetrating the earth may also, perhaps, signify the gentleness, infused with an almost holy reverence, of this communication with Earth. This is the predominant emotion surrounding this fertility rite, a symbol of human coitus. Embodying the notion of a family of cultures in material form, oil became the very sign of divine blessing and a symbol of joy and of brotherhood (Deuteronomy 33: 24: Psalms 48: 8: 133: 1-2). Nevertheless, there was a far deeper symbolism behind ritual anointing. The kings of Israel were anointed and the oil then endowed them with God- given authority, power and glory, the Lord being in any case regarded as the real power behind the anointing. This is why the oil of the anointing was regarded as a symbol of the Spirit of God (1 Samuel 16: 13: Isaiah 11: 2: the latter, it should be remembered, in the context of the king who is to come). Because the person anointed has. as it were, been raised to the sphere of the godhead, no mortal should touch him (1 Samuel 24: 7-11; 26: 9). At this point it is well to remember that when transcribed, the Hebrew word for 'anointed' has given us our word 'Messiah 1 and that its translation into Greek is 'Christos'. Jesus was therefore regarded as the king who was to come without a priori setting aside all reference to his priestly and prophetic ministry. However, as he patently was never anointed physically, the path towards spiritualization is clearly marked, the Holy Spirit, which the oil symbolized, being conferred fully upon Jesus like an unction (Luke 4: 18). Since the primitive Church at once related baptism to the gift of the Spirit (Acts 2: 38; 9: 17ff.), a rite of baptism was soon instituted in which anointing with oil was employed (Hippolytus, Apostolic Tradition 2: Tertullian, Treatise on Baptism 7). Oil, which is thus present at the beginning of life as it is in Extreme Unction at its end, comes to play an extraordinary sacral role in the Christian world and is perhaps best summarized by the comments of the Pseudo-Dionysius the Areopagite: After the salutation the Hierarch pours oil upon the defunct. But remember, that in course from the Birth from God, before the most Divine Baptism, the oil of Chrism, as a first participation of the holy symbol, is given to the neophyte, after the entire removal of the former clothing. And now, at the conclusion of all that is done, the oil is poured upon the defunct. The first anointing with the oil summons the initiated to the holy contests; but the pouring of oil now shows the defunct to have struggled through those same contests, and to have been made perfect. On the other hand, the natural consistency of oil made Shinto mythology regard it as the image of the primeval undifferentiated state, the primordial waters being of oil. It is not surprising, therefore, that alchemy should have given oil so important a symbolic role. It is present at the beginning and end of life, but Claude de Saint-Martin regards it as a symbol of the intermediary bond, since it is an element in the alchemists' Great Work in which bread and wine are mercury and sulphur. Oil. he stresses, 'is composed of four elemental substances which give it an active relation to the four cardinal points.' Its nature is such that it immobilizes and stops external influences, another aspect of its cleansing and protective role.", "is_cross_ref": false, "page": 1123, "slug": "oil", "letter": "O"}, {"term": "old age", "definition": "Where old age is regarded as a sign of wisdom and righteousness - priests were originally old men, in the sense of wise men who gave guidance - and where, as in China, old age has always been respected, this is because it is the image of longevity, of experience and wisdom acquired over the years, itself no more than a flawed image of immortality. Tradition would have it that Lao Tzu was born with white hair and the face of an old man, hence a name meaning 'Old Master'. Under the Han dynasty. Taoism recognized as the supreme deity Huang Lao Kun, or 'Old Yellow Lord', a completely symbolical phrase which Maspero has rightly compared with the Ancient of Days in the Book of Revelation and, one might also add. with the Druses' Old Man of the Mountains. Again in the Book of Revelation, the Word is depicted as being white-haired; yet another emblem of eternity. However, escape from the bounds of time can find expression in the past as well as in the future and to be an old man is to have existed before time began and to continue to exist after the universe has passed away. Thus the Buddha gives himself the title of elder brother of the universe. Sometimes, and especially in the Cambodian context of Angkor, Shiva was worshipped under the name of Vriddheshvara, 'Old Lord'. The Chinese secret society, Ch'ien-ti hui, is sometimes called 'the True Ancestor Society', as for example by the Vietnamese Emperor, Gia Long, in the edict in which he banned it. The 'Ancestor' is Heaven, at least for the 'True Man', the son of Heaven and Earth (BHAB, ELIM, GRAD, GUET, MAST).", "is_cross_ref": false, "page": 1125, "slug": "old-age", "letter": "O"}, {"term": "olive-tree", "definition": "This tree possesses a wealth of symbolism - peace, fruitfulness, purification, strength, victory and reward. In Ancient Greece the tree was sacred to athene and the first olive, which sprang from her quarrel with Poseidon, was preserved as a treasure behind the Erechtheum. It would seem that graftings from this tree still flourish today on the Acropolis. The olive shares the symbolic properties attributed to Athene, to whom it was sacred. Olives used to flourish on the plains of Eleusis. They were protected and anybody harming them was brought before the courts. They are almost deified in the 'Homeric' hymn to Demeter, which associates them with the Eleusinian Mysteries. All European and Eastern countries endow them with the same significance and in Rome they were sacred to Jupiter and Minerva. According to a Chinese legend, olive-wood was an antidote to some poison and venom, giving the tree the properties of a preservative. In Japan it symbolizes friendship, as well as success in study and in civil or military enterprises. It is the tree of victory. In Jewish and Christian tradition, the olive is a symbol of peace and it was an olive-branch which the dove brought back to Noah when the Flood was over. An old legend tells that Christ's cross was made of olive- and cedar- wood. In medieval terms, it was, furthermore, a symbol of gold and of love. 'Were I to behold olive-wood gilded at your door, I would at once call you a temple of God', Angelus Silesius wrote, fired by a description of Solomon's Temple. For Islam, the olive is the central tree, the World axis, a symbol of Universal Man and of the Prophet. The 'Blessed Tree' is associated with light, since its oil is used as lamp fuel. It would appear that, to Ismaili esoterics, 'the olive-tree on the top of Mount Sinai' stands for the Imam and is at one and the same time Axis, Universal Man and source of enlightenment. Each leaf of the olive, in its character as a sacred tree, is said to bear one of the names of God written on it, while the baraka of its oil is so strong that it swells the quantity of oil by its very self and becomes dangerous. In some tribes, men drink olive oil to increase their powers of procreation. (WESR p. 107) A beautiful passage in the Koran (24: 35) compares the light of God with 'a niche in which is a lamp - the lamp encased in glass - the glass, as it were, a glistening star. From a blessed tree it is lighted, the olive neither of the East nor of the West, whose oil would well nigh shine out, even though fire touched it not.' Another explanation of the olive-tree symbol identifies the 'blessed tree' with Abraham and with his hospitality, and holds that it will endure until the Day of the Resurrection (HAYI pp. 285, 294). The tree of Abraham mentioned in the hadith which follows that passage, was also an olive. The olive symbolizes the Paradise of the chosen.", "is_cross_ref": false, "page": 1126, "slug": "olive-tree", "letter": "O"}, {"term": "om", "definition": "(see also aum) The symbol most highly charged with Hindu tradition is the monosyllable, Om. It is the primeval and inaudible sound, the crea- tional sound from which manifestation evolves, and is hence the image of the Word. It is imperishable and inexhaustible (akshara), the very essence of the Vedas and hence of Indian traditional knowledge. It is the symbol of Ganesha and corresponds to the swastika, emblem of the cyclical evolution of manifestation expanding from its immovable primeval centre. The sound 'Om' may be broken down into three elements - A, U and M (aum) - controlling an inexhaustible list of threefold divisions: the three Vedas (Rig, Yajur and Sama); the three states of being (wakefulness, jagaritsa-sthana, corresponding to Vaishvanara; dream, svapna-sthana, corresponding to Taijasa; deep sleep, sushupta-sthana, corresponding to Prajna); three periods of time (dawn, noonday and dusk); three worlds (Bhu, Earth; Svar, Heaven; Bhuvas, atmosphere) and hence the three states of manifestation (gross, shapeless and subtle); three elements (Agni, Fire; Aditya, Sun; Vayu, Wind); three modalities or guna (rajas, expansive; sattva, cohesive or ascendant; tamas, destructive or descendant); three gods (Brahma, Vishnu and Shiva); three powers (action, knowledge and will)... There is, furthermore, a fourth aspect to the monosyllable: its sound as a whole is indeterminate when analysed independently of the three elements which comprise it. It corresponds to the undifferentiated state of Oneness and therefore to a spiritual actualization of the highest importance, the mantra of mantras. The Upanishads tell us that it is the bow, the self being the arrow and Brahma the target. In addition Guenon has noted the correspondence between the monosyllable and the three elements of Vishnu's conch, the shell which holds the seed from which will spring the cycle to come. It is important to observe that in the Middle Ages there was a Christian equivalent whic h was commonly used as a symbol of the Word. This was the siglum I 1 which latterly was quite wrongly compared with the words 'Ave Maria'. In fact this siglum, pronounced in Latin with a sound similar to the Sanskrit Aum, meant 'alpha and omega, the beginning and the end' (Revelation 21: 6) and hence the evolution and involution of the cycle of manifestation. This symbol gains added significance by its frequent association with the swastika in medieval iconography (BHAB, COOH,", "is_cross_ref": false, "page": 1128, "slug": "om", "letter": "O"}, {"term": "o-mikuji", "definition": "At a very small charge, the visitor to a Japanese Shinto shrine may gain the right to rattle a cylindrical box full of wands. When he or she manages to shake one out, a number may be read on it. The person is then given a printed slip with a corresponding number, upon which there are prophecies or instructions. If these are, unfortunately, unlucky, the slip of paper is stuck on a branch of one of the trees growing in the temple enclosure. This is why foreign visitors are amazed to see trees near Shinto temples completely covered with slips of paper. The slip symbolizes chance, on which human fate depends. The word Kuji means drawing lots. However, fate may be affected by invisible forces and, when these forces are seen to be hostile, the slip of paper in the holy tree tries to immobilize or exorcize them.", "is_cross_ref": false, "page": 1129, "slug": "o-mikuji", "letter": "O"}, {"term": "omphalos", "definition": "(see also lingam) The omphalos or navel-stone is a worldwide symbol of the centre of the world. In many traditions, the creation of the universe originates in a navel, from which manifestation radiates to the four points of the compass. Thus in India, the Rig-Veda speaks of the navel of the Uncreated upon which rested the seed of the worlds, and it was from Vishnu's navel stretched out upon the primeval ocean that the lotus of universal manifestation sprang. The navel, however, is not simply the indicator of the centre of physical manifestation, it is also the spiritual centre of the world. This is true of the bethel erected by Jacob in the shape of a column, as well as of the omphalos at Delphi, centre of the worship of Apollo. 'This god,' as Plato wrote, 'as the traditional religious interpreter, has his shrine at the world's centre and navel, to guide mankind.' It is also true of a number of menhirs, the Celtic equivalent of the omphalos; of the island of Ogygia, which Homer calls the navel of the world, as of the Easter Islands which bear the same title; and of the stone on which the Ark of the Covenant rested in the Temple at Jerusalem and the omphalos which is still exhibited near the Holy Sepulchre. (Ogier d'Angelure wrote in the Middle Ages that 'many say that Our Saviour said that it was the navel of the world.') The nabhl, or navel, is the 'motionless hub of the wheel', the tree, in Hindu terminology, under which the Buddha sat when he attained enlightenment at Bodhgaya. Upon the world's navel the Vedic sacrificial fire was symbolically lit, but all altars and hearths are, by extension, similar centres. The Vedic altar was the 'navel of the immortal', the central point from which the dimensions of the human state were drawn in space and time, the point of return to the beginning of things, the mark of the World Axis. In some African carved doors, panels, stauettes and so on a central disc is sometimes to be seen, in all likelihood standing for the navel of the world. In African carved figures, the navel is often given great prominence, becoming a jutting or hanging cord (LAUA pp. 307-9). In both Yoga and Hesychasm, the navel is also the centre of the human microcosm. Spiritual concentration centres upon the navel, an image of the return to the centre of things. In fact, in Yoga the navel is made to correspond to the manipiira-chakra (or nabhi-padma), the centre of transformational energy and of the element of Fire. This is the meaning of 'omphaloscopy', a term so frequently misunderstood (AVAS, BENA, In the Celtic world navel symbolism is primarily represented by the title 'Nabelcus' borne by the Gaulish Mars and confirmed by a number of inscriptions from south-eastern Gaul. The word is related to the Gaulish naf, 'chief or 'lord', and on an Indo-European level provides a correspondence with the Greek omphalos, 'central point' or 'centre', the Irish imbliu only", "is_cross_ref": false, "page": 1129, "slug": "omphalos", "letter": "O"}, {"term": "meaning", "definition": "'navel' in the strictly physical sense of the word. Thus Mars Nabelcus was a 'master', 'lord' or yet again 'god' of a central point. The Celts, too, had holy centres, Caesar mentioning a 'consecrated place' in the Carnutian forest at which the druids met to choose their leader. Such places were regarded as the centre of the country and even in Gaul there are some tens of examples of the place-name Mediolanum, 'centre of perfection' or, as modern etymologists prefer, 'central plain'. In Ireland all religious life was concentrated upon the central province of Midh, the modern Meath (CELT 1: pp. 137-41; OGAC 15: pp. 372-6). In symbolic art, the omphalos is generally depicted as a white standing stone with an ovoid tip, frequently wreathed by one or more serpents. According to Pindar, the omphalos at Delphi was more than the centre of the world or even the centre of the created universe, it symbolized the channel of communication between the three worlds, of mortals living on Earth, of the dead dwelling in the Underworld and of the gods. The omphalos at Delphi was believed to stand upon the spot where Apollo killed the serpent Pytho and also upon the crevasse through which the waters of Deucalion's flood had drained away. It symbolized the life force which controls the blind and misshapen powers of Chaos, or as we might say today, a rationally structured way of life. Such a rational structure is, however, gained by internal self-control and by a victory over self, and not through external aids. The cosmic omphalos has been contrasted with the cosmic egg as the male with the female principles of the universe. The world was born from their sacred marriage in the same way as the child is born from sexual intercourse. The serpent wrapped round the omphalos symbolizes this synthesis or sexual congress as it does when wrapped round the lingam. Just as there is a 'navel of the world', so the Pole Star, round which the firmament appears to rotate, is frequently called the 'navel of the Heavens' or their hub or hinge. This is especially the case among many northern European and Asian peoples such as Finns, Samoyed, Koryak, Chukchi, Estonians and Lapps. Scandinavian folk poetry calls it the 'navel of the world' (HARA p. 32).", "is_cross_ref": false, "page": 1131, "slug": "meaning", "letter": "M"}, {"term": "onager", "definition": "The onager, often loosely and inaccurately termed the wild ass, symbolizes the wild man, temperamentally hard to tame. The Old Testament has some dozen references to the onager to which the Angel of the Lord compared Ishmael (Genesis 16: 12) because of his adventurous and nomadic life. Mysticism also uses the symbol of the onager. Thus the twelfth-century Guiges II the Carthusian compares himself with the solitary onager reluctantly accepting God's yoke. one One is the symbol of homo erectus. Human beings are the only species to walk upright and there are anthropologists who see in this their distinguishing characteristic, a characteristic more profound even than their powers of reasoning. One may be found in the images of the standing stone, the erect phallus and the upright staff. It stands for human activity associated with the work of creation. One is also the immanent First Cause from which, nevertheless, all manifestation originates and to which, once its fleeting essence is exhausted, it returns. It is the active principle: the creator. One is the symbolic place of being, the beginning and end of all things, the cosmic and ontological centre. As well as being the symbol of Being, it is also the symbol of Revelation, the intercessor which raises mankind through knowledge to a higher plane of being. One is the mystic centre too, from which the Spirit radiates like the Sun. There is justification for the distinction which Guenon draws between one and Oneness. The latter is an expression of absolute being, incalculable, transcendent, the One God, while the former allows reproduction in its own likeness and reduction of the many to the one within a pattern of departure and return in which both external and internal pluralism have parts to play. Aside from its general and universal characteristics as a foundation and point of departure, the figure one displays certain more specific developments, especially in Iranian literature and folklore. First and foremost one ( yak) stands for the One God. The figure is written in the same shape as the letter alif ('a') in the Arabic-Persian alphabet. In the abjad alphabet (A B J D) this letter also has the properties of one (see da'wah). The heroes of the legends and literature of chivalry proudly affirm their adherence to an Islamic culture which flourishes and spreads throughout the East and of which the battle-cry is 'There is no other God than the One God.' The hero sets himself up as defender of the faith in which he has been nurtured and, to defend his own Muslim community, wars upon the believers of other faiths, especially Christians, Jews, Zoroastrians and Hindus. It is a struggle in which the figure one in some sense stands for what is at stake. When a Muslim paladin enters the court of an infidel king or emir he announces defiantly: 'I greet those within this court who know that in the eighteen thousand universes there is One God.' In legend and folktale, the One God is often symbolized by the figure one. Jung classifies separately a whole series of what he calls 'unifying' symbols. These are the symbols which tend to reconcile opposites and to achieve a synthesis of contradictions, such as, for example, squaring the circle, mandalas, the Star of David, hexagrams, wheels, the Zodiac and so on. The unifying symbol would be charged with extremely powerful psychic energy. Jacques de la Rocheterie has observed its occurrence in dreams only when the process of individuation is well advanced. The subject is then able to draw on all the energy of the unifying symbol in order to achieve within him- or herself harmony between consciousness and the unconscious, a dynamic balance of resolved contradictions and the cohabitation of irrational and rational, intellect and imagination, real and ideal and concrete and abstract. Totality is unified within the subject whose personality develops fully.", "is_cross_ref": false, "page": 1132, "slug": "onager", "letter": "O"}, {"term": "one-armed", "definition": "(see also deformity; mutilation) Hands separated day from night and hold the office of creation. To lose an arm or a hand sets the victim outside time. When Sleeping Beauty pricked her finger on a spindle, she slumbered for a hundred years. This isolation is, however, only relative and temporary. It takes the individual into a different order of things, the 'odd' or sacred, be it the left-hand world of black magic or the right-hand world of white magic - like the one-legged, one-eyed and all those creatures afflicted with deformity, which destroys an element of evenness or physical symmetry. This explains why the one-armed man is the archetypal beggar. The one hand he holds out possesses power from the fact that it is his only hand, like the hand of justice. Mutilation endows with properties of its own. The one-armed are not irrevocably outside time. As the seed in the furrow is in some sense outside time but will emerge in the Spring thanks to the sunshine, so the one-armed may be reinstated in time through fresh use of hand or arm. The one-armed symbolize those summoned to live on a different plane of being. In Norse mythology the sovereign god of justice was Tyr the One-armed. He agreed to lose an arm to save the other gods. By consenting to this sacrifice, he ensured the truth of his promise, his limb being the corporeal pledge of his bond. By this very action he acquired supreme power in matters of law. He who offers a pledge becomes responsible, and he who is responsible is in command. The one-armed symbolize this law.", "is_cross_ref": false, "page": 1134, "slug": "one-armed", "letter": "O"}, {"term": "one-eyed", "definition": "(see also cyclops; deformity; mutilation; one-eyed; one-legged) A Roman hero, Horatius Codes, was one-eyed, but the glare of that remaining eye was enough to halt the enemy in their tracks and stop them crossing the Pons Sublicius, the bridge which led into Rome. The Norse god, Odin, too, had lost an eye, only to gain the power of seeing the Invisible. He was the god of magic and the force of his spells could paralyse or scatter his enemies in battle. The one-eyed person's remaining eye is a symbol of second sight and of the magic powers which a glance possesses, just as the physically handicapped or the limbless seem by the very weakness or loss of one limb to have acquired exceptional properties for the limb which remains sound. It is as if its strength were not reduced nor doubled, but increased tenfold, or rather as if they themselves were removed to a different plane. In the dialectic of symbolism, it is as if the loss of an organ or a limb were compensated by an increase in the powers of the remaining limb or organ. In the Eddas, Allfodr goes to Mina, the spring from which 'all knowledge and wisdom flows. He asked leave to drink from the spring, but was not allowed to do so until he had given one of his eyes as a pledge.' He thus sacrificed in part his powers of one sort of vision in return for what would give him sublimated vision, access to divine knowledge. The French painter Gustave Courbet wrote in the opposite sense: 'I see too clearly, I should pluck out an eye.' In both cases it is relinquishment of diurnal vision to acquire the visionary's nocturnal vision.", "is_cross_ref": false, "page": 1134, "slug": "one-eyed", "letter": "O"}, {"term": "one-legged", "definition": "(see also deformity; mutilation; one-armed; one-eyed) Aztecs and Maya in Mexico and Guatemala (SOUM, THOH) and Incas in South America (LEHC) believed that the thunder-god, lord of the rains and therefore of the Earth's fertility, was one-legged. The same belief is found among the Samoyed in Asia (they also believe that storm-spirits have only one foot, one hand and one eye) and the Wiradyuri in southern Australia Father de Avila (AVIH) records a strange ancient Peruvian myth, according to which the thunder-god, son of the almighty sky-god, suffered lameness, like Hephaistos-Vulcan, after battling with the chthonian fire-god. Legba, great god of the Voodoo pantheon and intercessor between mankind and the supernatural, is depicted in Haiti as a lame old man leaning on a crutch. He is derisively called 'broken-foot', but his manifestations are terrifyingly brutal and those of whom he takes possession are thrown senseless to the ground where they remain 'as if struck by a thunderbolt' (METV). In Benin, the Fon god Ami, who brought fire to mankind, is depicted as a tiny little man with one arm and one leg and a single eye in the middle of his forehead (VERO). Nommo and Faro, the Dogon and Bambara water-gods, lords of the thunderbolt and the rains which make the Earth fruitful, are both one- legged. These gods, however, who provide the archetypes of all water- spirits, are sometimes also depicted with fishlike attributes. The Dogon and Bambara say that the upper portions of their bodies are human but the lower part is, according to the Bambara, of red copper (a water symbol) or, according to the Dogon, in the shape of a fish or a serpent (GRIH, DIEB). This would explain why all these deities are one-legged, originating in the myth of the siren, a creature half-human, half-fish. In the cave paintings of South African Bushmen depicting the Sorcerer in conjunction with the ox, avatars (incarnations) of rain-gods, the former is one-legged. In Ancient China, the sight of a one-legged bird foretold rain and hopping dances were used in rain-making (HENL). The southern Nigerian Ekoi culture-hero who stole heavenly fire from the Supreme Deity was doomed to lameness when the latter discovered the theft. 'For this reason myths call him the Boy-on-Sticks and, in their stilt- dances, there is a character who acts the part of the mythical fire-bringer' (TEGH p. 90). The fire-god Hephaistos (Vulcan), son of Hera and Ouranos (Uranus) and husband of Aphrodite, was lame (GRID). In Greek mythology, those pre-eminently chthonian deities, the Cylopses, who sublimated chthonian fire by giving Zeus thunder, lightning and the thunderbolt, had only one eye, set in the middle of their foreheads. They were three in number. One may well wonder whether these one-eyed, lame or one-legged deities, all connected with the secrets of fire and metal- working, were not essentially gods of the order of odd numbers, the most secret, most awesome and most transcendent of all orders since, in the human scale of values, the word 'order' is always associated with even numbers. Odd numbers - one leg, one eye, three Cyclopses, three Gorgons - would be an order symbolizing an awesome power, as it were divine might taken over and channelled to selfish ends. The human world, which is temporal, is governed by the number two, and not by the number one, the number of the timeless, the increate, the forbidden world of God. Depending on whether it is explained as being beneficent or maleficent, this power may take the form of a Supreme Deity, like Kierkegaard's Jehovah, or Lord of Hell. In both cases, the one-legged awakens in the depths of our beings fear of Fate.", "is_cross_ref": false, "page": 1135, "slug": "one-legged", "letter": "O"}, {"term": "onion", "definition": "This alliaceous plant enjoys so high a reputation that a religious sect was devoted to its cultivation. Its bulbous shape, strong smell and layers of skin one on top of the other provide subjects for symbolic interpretation. Ramakrishna compares the laminated structure and lack of a central core with the structure of the ego. Spiritual experiences strip it away layer by layer until there is voidness and then there is no barrier to the Universal Spirit and union with Brahma. On a magical level, the Ancient Egyptians protected themselves against certain diseases with onion stalks, while Plutarch says that the Romans forbade the plant because they believed that it waxed while the Moon waned and its smell weakened the life force. Aphrodisiac properties have also been attributed to it, as much because of what it suggests to the imagination as because of its chemical composition.", "is_cross_ref": false, "page": 1137, "slug": "onion", "letter": "O"}, {"term": "onyx", "definition": "The stone is generally regarded as bringing discord and is also supposed to produce nightmares and to be fatal to pregnant women, in whom it causes still-births. However, in India and Persia it was endowed with beneficent powers, especially those of preserving against the evil eye and easing childbirth (BUDA p. 320).", "is_cross_ref": false, "page": 1137, "slug": "onyx", "letter": "O"}, {"term": "orange", "definition": "(colour) Lying mid-way between yellow and red, orange is the most actinic colour. Lying between celestial gold and chthonian red, the primary symbolism of the colour is that of the point of balance between the spirit and the libido. However, this balance tends to be upset in one direction or the other, so that orange may become the revelation of divine love or the emblem of lust. Both the saffron robe worn by Buddhist monks and the orange velvet cross of the Knights of the Holy Ghost are instances of the first. Portal regards the orange veil, the flammeum worn by Roman brides, as an emblem of the permanence of marriage - a significance corresponding on the profane level to the Oriflamme on the sacred. Virgil describes Helen of Troy as wearing a saffron veil, while the Muses, regarded by some commentators as daughters of Heaven and Earth and of recognized importance in the worship of Apollo, were also robed in saffron. The orange-coloured precious stone, the jacinth, was considered as a symbol of fidelity (BUDA p. 129). It was an emblem of one of the Twelve Tribes of Israel on the High Priest's breastplate, and in Britain the Crown Jewels contain a jacinth symbolizing 'regal temperance and sobriety' (MARA p. 277). Exposure to fire does not affect the jewel's colour, which Portal sees as an expression of faithful constancy conquering and extinguishing the flames of passion. However, it is an extremely difficult task to maintain the balance between the spirit and the libido, and hence orange has become a colour which symbolizes lust and infidelity. According to traditions going back to the worship of the Earth Mother, this balance was sought in the ritual orgy, regarded as bringing with it initiatory sublimation and revelation. Dionysos was said to be dressed in orange. (fruit) Like all fruit containing a mass of seeds or pips, oranges are a fertility symbol. Young married couples in Vietnam used to be given presents of oranges. Probably for the same reason, in Ancient China a formal offer of marriage was accompanied by a gift of oranges to the girl concerned (DURV,", "is_cross_ref": false, "page": 1137, "slug": "orange", "letter": "O"}, {"term": "orb", "definition": "(see also calabash; egg; sphere) Among the objects conjuring up the power of kings, emperors, popes and gods, an orb held in one of their hands stands for the domain or empire over which their sovereign authority extends and the totalitarian nature of that authority. The spherical shape of the orb, in fact, may partake of a twofold significance - the geographical totality of the universe and the juridical totality of absolute power. The latter meaning alone is valid when the orb denotes the limited area over which the individual exercises power. The power itself is limitless and this is what the orb signifies.", "is_cross_ref": false, "page": 1139, "slug": "orb", "letter": "O"}, {"term": "orchid", "definition": "In Ancient China orchids were associated with Spring festivals in which they were used to drive off evil influences, most specifically that of barrenness. As its name implies, the wild orchid is a symbol of fertilization (it derives from the Greek orkhis, 'testicle'). In China again, orchids furthermore stimulated procreation and were pledges of fatherhood. However, the deaths of children were regarded as falling under the orchid's influence and resulted from cutting the flowers. A flower with a double aspect, which takes back what it gives; nonetheless, its beauty is a symbol of purity and of spiritual perfection (BELT, GRAD, MASR).", "is_cross_ref": false, "page": 1139, "slug": "orchid", "letter": "O"}, {"term": "orgy", "definition": "Orgiastic festivals, such as Bacchanalia or even ordinary drunken revels, are, on the one hand, symptoms of regressive behaviour, of a return to Chaos, with drunken debauchery, singing, licentious display, outlandish costume, carnival monstrosities and complete abdication of authority by the reason. On the other hand, they may be a sort of recharging of the personality, diving deep into the elemental powers of life after the wear and tear of everyday living and the social pressures of urban society. Thus orgies are observed to have been the main feature of festivals connected with seedtime, harvest and the vintage. They symbolize a violent yearning for change but, although driven by the yearning to escape from the everyday, they fall into something far worse, the life of brute instinct. Only mystical orgies or mystical intoxication with Vedic soma, the Sufi's dance, ascetic self-denial or saintly ecstasy - whatever the differences among them - in principle set the course away from the commonplace along a path which leads to the sublimation of desire and the renewal of being. Orgies may be regarded as an image of the life of the gods, free and unfettered by laws; they take their participants out of themselves and even raise them to the level of gods, but they are a waste of energy which apes the force of creation. When the show is over they seep away with a bitter aftertaste left by the brevity, uncertainty and cramping and illusory nature of the experience. They end in debasement and in destruction rather than creation. The experience may, however, be able to inspire a fresh drive and a new mustering of energy towards a higher goal, so that one surpasses one's own self on the way to higher things. Such an inversion of values implies a deep feeling of humility. In that case, instead of aping God, the image implores his aid. The vain attempt to identify oneself, even for a moment, with him changes into a humble admission of one's difference.", "is_cross_ref": false, "page": 1139, "slug": "orgy", "letter": "O"}, {"term": "oriole", "definition": "In China the oriole is a symbol of marriage. In the art of the common people orioles are often depicted with peach-blossom as symbols of Spring. Through a roughly similar sound of the words, the oriole is sometimes made the symbol of gladness, like the chrysanthemum. The 'yellow birds' which perched on the doorway of the Immortal Chi Tzu T'ui were undoubtedly orioles and here again may well have been bound up with the proclamation of Spring (DURV, GRAD). Orpheus A mythical character; although described in different ways by poets and further confused in so many legends, Orpheus emerges in every case as the pre-eminent musician. With lyre or zither he calmed the elements unleashed in storm and tempest and charmed plants, animals, humans and gods. Through the magic of his music he succeeded in persuading the gods of the Underworld to set free his wife Eurydice who had died from snake-bite when fleeing the advances of Aristaeus. But one condition was laid down - Orpheus was not to look at her until she had returned to the light of day. Half-way there, in a fit of anxiety, he looked back and Eurydice vanished for ever. Orpheus would not be consoled and met his death when he was torn to pieces by the Thracian women whose love he had scorned. He is supposed to have inspired the Eleusinian Mysteries. Some early Christian writers regarded Orpheus as the victor over the brute powers of nature (Dionysos), like Jesus who had conquered Satan. He has given rise to a wealth of esoteric writings. Each feature of his legend reveals Orpheus as the seducer at all levels of the cosmos and of the psyche - Heaven, Earth, the ocean and the Underworld; the subconscious, the conscious and the superconscious; he dissolves anger and resistance; he enchants. However, in the end he failed to bring his beloved back from the Underworld and his own remains were scattered in pieces and thrown into a river. He may, perhaps, be the symbol of the embattled individual who can suppress but not destroy evil, and who dies because he or she is incapable of overcoming his or her own deficiencies. On a higher plane, Orpheus would stand for the pursuit of an ideal to which lip-service is paid but no real sacrifices are made. Such a transcendent ideal is only ever attained by those who root out and effectively abdicate their own self-centredness and exorbitance of desire. Orpheus might symbolize lack of soul-force. He never managed to resolve the contradiction between his yearning for both the sublime and the commonplace and died because he had not the courage to choose between them (DIES pp. 569, 136-43).", "is_cross_ref": false, "page": 1140, "slug": "oriole", "letter": "O"}, {"term": "Jean", "definition": "Servier compares the ban laid upon Orpheus and Eurydice in the Underworld with certain taboos surrounding the ploughing season in the eastern Mediterranean. While the first furrow is being cut, the ploughman must remain silent, as weaver-women must remain silent when making the warp and men must remain silent when digging a grave. He is not allowed to look behind him or to retrace his steps, just as members of a funeral procession are not allowed to look back. Invisible powers are there who could be insulted by an inadvertent word or annoyed at being seen by a sideways look or a glance over the shoulder. (SERP p. 148) Orpheus is the man who broke the taboo and dared to gaze at the Invisible. Servier also observes that 'hermes, protector of boundaries and of travellers crossing those boundaries, was a god who was shod, since he was the lawful possessor of the land on which he stood.' Similarly, Servier adds, 'in Islam, a visitor must take off his shoes when he crosses the threshold of his host's house, showing thereby that he has no thought of claiming or attempting to obtain possession of it. The ground on which mosques or shrines stand does not belong to human beings, and they must therefore remove their shoes before they tread upon it' (SERP pp. 124ff.). In Western tradition, shoes have a funerary significance - a dying person is about to take his leave. The shoes at the bedside show that that person is no longer well enough to walk: they are a sign of death. This, however, is not their only meaning. If they symbolize travel, it is not towards the other world alone, but in every direction. They are the symbols of the traveller. This is perhaps the subconscious reason for the comparatively recent custom in some places of setting shoes by the fireside to receive presents from Father Christmas on Christmas Eve. They might show that their owners are also travellers and need something to help them on their way. Without shoes their journey is broken and they wait for Heaven to provide them with the means to continue on the next stage of their journey. An old Russian custom ordained that, at the wedding-feast, the bride's napkin should be folded in the shape of a swan and the groom's in the shape of a slipper as a symbol of his authority. At church, the bride would try to be the first to step on the pink satin carpet on which the Orthodox religious ceremony was held, so that she would hold the upper hand over her husband. On the wedding night, she had to pull off her husband's boots, one of which held money and the other a whip. Samoyed custom prescribed that the suitor should make good his promise by sewing a pair of fur boots for his intended bride (AFAN). Russian peasants were not allowed to go barefoot on the day on which their livestock was put out to pasture for the first time in case they caused a plague of snakes and wolves. To remove one's shoes is the first step towards intimacy. In Classical antiquity shoes were the mark of a free man: slaves went barefoot. Shoes are a sign that the individual is his or her own master, self-sufficient and responsible for his or her actions. Shoes partake of the foot's threefold symbolism: 'Freudians regard them as phallic, Diel as a symbol of the soul and, in our opinion, they are as much a point of contact between the body and the Earth' (CIRD p. 106), perhaps as a symbol of the principle of reality ('he has his feet on the ground').", "is_cross_ref": false, "page": 1141, "slug": "jean", "letter": "J"}, {"term": "Osiris In Ancient Egypt", "definition": "Osiris began as an agrarian god, symbolizing the inexhaustible power of plant life, and then was identified with the Sun in its nocturnal aspect and symbolized the continuance of birth and rebirth. Osiris is the universal life force whether active in Heaven or on Earth. In the visible shape of a god he goes down into the realm of the dead to enable them to be reborn and eventually to rise again in the glory of Osiris, since all the righteous dead are like grains of life in the depths of the cosmos exactly as grains of wheat in the bosom of the Earth. (CHAM p. 17) He was to become the god of agriculture. Having been shut in a chest or coffer by his jealous brother Set and other enemies, and set adrift on the Nile, he became the object of a quest, like that of the medieval Holy Grail. His mutilated and dismembered body was restored to life when the two goddesses, Isis and Nephthys, often depicted with great wings, breathed upon it. Osiris symbolizes the drama of human life, doomed to death but at intervals victorious over it. As god of death and resurrection, he holds an important place in mystery religions. In Ancient Egyptian iconography he is generally depicted as god and king with the three royal attributes of sceptre, flail and the staff of longevity, in the shape of a solar ray. According to the Ancient Egyptian legend, after death Osiris' body floated on the Nile and became dismembered. Isis gathered all the pieces together, except for one, the penis, which a fish had swallowed. In explanations of the myth this detail is generally ignored and yet it contains something of prime importance. The invention of farming in the Nile valley was attributed to Osiris by at least one Ancient Egyptian religious text. Plant germination is linked to disintegration, just as annihilation is a prelude to new life. 'If the grain die not...' The fish which swallowed the penis may be regarded as the mystagogue who initiates into a new life. Hence one may perceive that a corpse is like the penis after castration or, having lost its seminal fluid, like a parched seed. Funeral libations will therefore enable it to regain its vital fluids in the Otherworld, just as when the seed in the ground is watered it is reborn in the shape of a plant. Death is seen as the ultimate castration of life, but also as the state which makes another life possible. The myth of Osiris displays the three phases of individuation postulated by the analyst Andre Virel: 1 Osiris in the chest is an image of the integration of the ego. \"The chest sets the bounds of individuality and stands for the separational and pattern- forming aspect of individuation.' 2 The mutilation of Osiris is an image of dissociation and disintegration. 3 Osiris restored and endowed with an immortal soul is 'reintegration in a higher form, possessing spiritual significance'. It corresponds to the final phase of integration, characteristic of individuals or groups which have reached the peak of their development (VIRI pp. 148, 181, 228).", "is_cross_ref": false, "page": 1142, "slug": "osiris-in-ancient-egypt", "letter": "O"}, {"term": "ostrich", "definition": "In Ancient Egypt the ostrich feather was a symbol of justice, righteousness and truth. In antiquity this meaning was seen to be derived from the fact that all
