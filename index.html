ce amulets to preserve the immortality of the dead as they had guarded his or her health, happiness and life on earth. According to their shape and the figures which they represented, these amulets were believed to confer strength, vitality, knowledge, physical enjoyment and so on. The mason's square, the angle pointing upwards and with a plumb-line dependent from it, provides a figure with the virtues of an amulet, which is as much a part of Ancient Egyptian religious art as it is of modern Masonic symbolism - it is the assurance of perpetual stability. The commonest and the most powerful of these Egyptian talismans bore the figures of the scarab beetle, the eye, the girdle of Isis and the ankh (POSD).", "is_cross_ref": false, "page": 39, "slug": "amulet", "letter": "A"}, {"term": "anchor", "definition": "A solid body, its weight holding the ship fast, the anchor was taken to symbolize firmness, solidity, tranquillity and faithfulness. It holds firm and steady amid the flux of the elements and comes to symbolize the stable part of our being, the quality which enables us to keep a clear mind amid the confusion of sensation and emotion. In this sense it can also act as a bar or a brake, and doubtless this was its meaning when it was linked with that symbol of swiftness itself, the dolphin, to illustrate Augustus' device, Festina lente (hasten slowly). As the seaman's last resort in a storm, the anchor was most frequently connected with hope, which stands as a support in the troubles of life. 'Which hope we have as an anchor of the soul, both sure and steadfast', says St Paul (Hebrews 6: 19). The anchor also symbolizes the war between the liquid and the solid, the land and the sea. It puts a brake upon life when it becomes too stormy. The conflict must be resolved, since land and water together promote fruitful development. From the mystical viewpoint, this harmonization can never take place in this world and, as St Paul says, one must anchor one's soul in Christ as the only way of avoiding spiritual shipwreck. 'My cross and my anchor', say the mystics, thus strongly affirming their will never to abandon themselves to the reflux of the natural world devoid of grace, but to anchor themselves to the source of all grace - the Cross.", "is_cross_ref": false, "page": 40, "slug": "anchor", "letter": "A"}, {"term": "anemone", "definition": "The primary symbolism of the anemone is that of transience. It is the flower of Adonis, who was transformed into a reddish purple anemone by Venus. Ovid describes the scene (Metamorphoses, 10: 731-9): 'So saying, with sweet-scented nectar she sprinkled the blood; and this, imbued with nectar, swelled as when clear bubbles rise up from yellow mud. With no longer than an hour's delay a flower sprang up of blood-red hue such as pomegranates bear which hide their seeds beneath the tenacious rind. But short-lived is their flower; for the winds from which it takes its name shake off the flower so delicately clinging and too easily to fall.' The transient nature of this flower gave it its Greek name, meaning 'wind'. A version different from Ovid's says that it was born of the wind and carried away by it. It hints at a love subject to the flux of passion and the inconstancy of the winds. Many commentators identify the anemone with the 'lily of the fields' so frequently mentioned in the Bible. There were no white lilies in Palestine, but the anemone was widely distributed there. The Song of Solomon alludes to the lilies of the fields and to the lily of the valley which grew among the thorns and in gardens (2: 1, 2, 5, 13, etc.). When Christ, in the Sermon on the Mount (Matthew 6: 28-9), speaks of the lily of the fields, he seems to be referring to the anemone. The anemone is a flower which stands on its own and with a colour to attract the attention. Its beauty derives from its simplicity and when its crimson petals flutter in the breeze they are like parted lips. Thus the anemone, by seeming to be dependent upon the presence and the breath of the spirit, symbolizes the soul open to spiritual influences. However, in its nocturnal aspect, it can also be the symbol of inviting and transient beauty, so strong is its colour and so weak is a frame unsupported by a soul. A blood-coloured bloom, which the wind brings to flower and which the wind can blow away, the anemone embodies simultaneously the rich profusion of life and its transient nature.", "is_cross_ref": false, "page": 40, "slug": "anemone", "letter": "A"}, {"term": "angels", "definition": "Akkadian, Ugaritic, Biblical and other texts mention under different guises beings who act as intermediaries between God and the world. They are either purely spiritual beings, or spirits endowed with ethereal or airy bodies. However, they can only assume a human appearance. They act as God's ministers, his messengers, guardians, steering the course of the stars, giving effect to his laws, protecting his elect and so on, and are ranked in hierarchies of seven orders, nine choirs or three triads. The Pseudo- Dionysius the Areopagite develops the most elaborate and mystical theories about them in his Celestial Hierarchy. Without prejudice to the Roman Catholic belief in the existence of angels, or to the explanations of theologians of other churches, it should,", "is_cross_ref": false, "page": 41, "slug": "angels", "letter": "A"}, {"term": "animal", "definition": "(see also bird; serpent; and numerous entries on particular animals) As an archetype, the animal stands for the lowest instinctive levels of the subconscious. Animals are symbols of both physical and spiritual cosmic powers. The signs of the zodiac, as typifying cosmic energy, are examples of this. Ancient Egyptian gods were depicted with the heads of animals, and the four Evangelists are symbolized by them, while the Holy Spirit is given the form of a dove. Animals touch upon the three levels of the universe - Heaven, Earth and Hell. In Mayan mythology, for example, we can see a crocodile, with monstrous gaping jaws, the jaws of some underworld monster, about to swallow the setting sun. In the whole complex mass of symbolism surrounding this word, one must distinguish 'animal' (or 'beast') from 'animals'. The animal, the beast in us which so embarrasses Judeo-Christian morality, is the fullness of those deep-seated forces which drive us, and first and foremost among them is the libido. Since as far back as the Middle Ages, a French slang term for the penis has been 'the animal', 'the beast', 'the horse', and these terms have sometimes been applied to woman, embodiment of the animal, not to say diabolical, part of man. The embargo for so long placed upon human nature was first challenged by the Romantics and only lifted by the discovery of psychoanalysis. As Jung still somewhat shamefacedly puts it in Man and his Symbols: The boundless profusion of animal symbolism in the religion and art of all times does not merely emphasize the importance of the symbol; it shows how vital it is for men to integrate into their lives the symbol's psychic content - instinct.... But in man the 'animal being' (which lives in him as his instinctual psyche) may become dangerous if it is not recognized and integrated in life The acceptance of the animal soul is the condition for wholeness and a fully lived life. (JUNS pp. 238-9) The symbolism of those animals which mankind has encountered, of which it has observed the individual peculiarities and to which it has given names, sends it back to something very much larger, since it is a phenomenon encompassing the whole of human history and not a moment in our own civilization. The issue is that of totemism, which far from relating to so- called primitive mentalities of so-called archaic states of social evolution, bears witness to a basic and universal tendency in mankind. In discussing Rousseau, Levi-Strauss summarizes it thus: 'It is because man originally felt himself identical to all those like him (amongst which ... we must include animals) that he came to acquire the capacity to distinguish himself as he distinguished them, that is, to use the diversity of species as conceptual support for social differentiation' (LEVT p. 174). Whether animals are taken singly or as categories (ruminants) or social groups (bees), they correspond to symbolic rather than to allegorical 'characters' because a single meaning will comprehend so many and such complex concepts. Such, to take significant examples drawn from categories of animal, would be birds, creatures of the heavens, or serpents, flesh-eaters with long fangs and gaping jaws, deeply imbued with chthonian or infernal symbolism. Frequent use, in this context, of the metaphor - 'a primary form of discursive thought' (LEVT p. 175) - does not exclude the symbol, for it only illustrates a part, or rather a facet, of the whole. Thus the dove, as a symbol of the Holy Spirit, is very far from covering the full range of the symbols transmitted by this bird, indeed it serves merely to broach their study. Without claiming to offer an all-embracing bestiary, this book makes a point of including articles which go into as much detail as possible about those animals which in our opinion are so strongly imbued with symbolism as to retain a permanent value throughout human history (see bull, dog, EAGLE, HORSE, LAMB, TORTOISE, etc.). This interest of humans in animals as the embodiment of their own symbolic and psychic complexes is readily apparent in the current fashion for household pets, which are treated as one of the family rather than as animals. Ancient Egypt offers an even more striking example, since there the treatment of animals verged upon zoolatry. Herodotus states that an Egyptian would let his possessions burn, but would risk his life to save a cat from the blaze. Numberless mummified animals have survived. The pious took great pride in tending the graves of animals, boasting that they had fed the hungry, given drink to the thirsty and clothed the naked and, in addition, had tended sacred ibis, falcons, cats and dogs and had given them ritual burial, anointed with oil and swathed in linen (POSD). Chinese art is particularly rich in fabulous animals. The earliest examples so far known to us of this world of the imagination are funeral monuments dicovered in Shandong and Henan. It is an art as yet 'uncivilized' by Taoist or Confucian officialdom. The most fabulous creatures, the strangest warlocks, animals with the wierdest shapes all play a major role. Before the Taoist Heavenly Masters took them for their own, these creatures included the solar crow with three claws (Heaven, Earth, Mankind) and the nine- tailed fox (for the nine regions of the empire), as well as such monsters as centaur-like creatures with two human heads and pairs of shoulders, and beasts each with eight human heads on the end of serpentine necks like the hydra of classical Greek mythology. A low-relief carving from a tomb chamber shows two individuals facing one another, one holding in his hand a sort of chequer-board (emblem of the mythical kings of China), the other a cross (the five cardinal points), while both their bodies seem to end in a pair of intertwining dragon's tails. These carvings date from the period of the Warring Kingdoms (441-221 bc). They were soon to be tamed by the influence of Confucian and Buddhist teachings. Their symbolism was only to reappear in Taoist magical practices and its interpretation was to be coloured by a supernaturalism serving moralistic or such utilitarian purposes as the preparation of the medicine of longevity. Shinto shrines are guarded by fabulous beasts always standing on either side of the gateway. One of these creatures gapes his jaws, the other keeps them shut. They symbolize the beginning and the end, the limitless powers of the emperor, alpha and omega. It was long believed that Celtic religion set great store by zoomorphism and totemism. This would have have provided the proof of its great antiquity and of its 'primitive' nature, the next stage in its development being anthropomorphism into a higher conception of the gods on the pattern of the gods of Ancient Greece. But the animal was valid only as a symbol: the boar symbolized the priestly office, the bear that of kingship, the crow belonged to Lug, swans, or birds in general, were messengers of the Otherworld. The horse conveyed the souls of the dead, and so on. There is no substantial evidence of totemism in the Celtic world. The Turks looked for the qualities of ten animals in their great commanders - the gallantry of the cock, the chastity of the hen, the courage of the lion, the aggression of the boar, the cunning of the fox, the tenacity of the hound, the vigilance of the stork, the prudence of the crow, the fire of the embattled wolf and the plumpness of the yagru, an animal which, try as it might, alwavs stayed fat. (Al Mada' Ini, the ninth-century Arab author, quoted in ROUF p. 233) Another and slightly earlier Arab writer, in a similar catalogue of the virtues of a warrior, lists the cool and stubborn strength of the wolf, the courage of the bear and the lion, the vengefulness of the yak and the male camel, the chastity of the magpie, the keen sight of the crow, the cunning of the red fox, and the vigilance of the owl. In the symbolic language of the Turkic peoples, the horse is brave, the bull is strong and sheep are weak and timid, while the lion cannot control his rage, the foal is mettlesome and the tiger valiant and brave. Two quotations will suffice as Old Testament examples: the animals were all shown to Adam; animals as categorized in the Bible seem to be endowed with individuality. According to Philo, the animals named by Adam represent human passions which, like wild beasts, must be brought under control (Leg. All. 2: 9-11). Philo surveys the different categories of animal. Of Abraham's sacrifice of a heifer, a she-goat, a ram, a turtle-dove and a young pigeon: The natures of the aforementioned five animals are related to the parts of the universe. The ox [is related] to the earth, for it ploughs and tills the soil. The goat [is related] to water, the animal being so called from its rushing about or leaping, for water is impetuous; this is attested by the currents of rivers and the effusions of the wide sea and the flowing sea. The ram [is related] to air, since it is very violent and lively, whence the ram is a most useful soul and the most helpful of animals to mankind because it provides them with clothing .... But to the birds ... the whole heaven is equally appropriated, being divided into the circuits of the planets and the fixed stars. And so [Scripture] assigns the dove to the planets. But the turtle-dove [is related] to the fixed stars, for this animal is something of a lover of solitude. (Quaestiones in Genesim 3: 3) Pursuing this topic, Philo establishes different analogies between these animals and man, analogies which appear later in Christian art. The ox shows a kinship with the body because of its obedience, the goat relates to the senses which react on impulse. The pigeon, in its perception of the visible world, corresponds to the reason, while the solitude-loving turtledove seeks the invisible reality {Quaestiones in Genesim 3: 4, etc.; DANP pp. 131-2). Animals, so frequently recurrent in dreams and works of art, embody partial identifications with man, aspects, images of his complex nature, mirrors of his secret motivations and of subjugated or uncontrolled instincts. Each corresponds to a part of our selves, either integrated or to be integrated into a single harmonious personality.", "is_cross_ref": false, "page": 45, "slug": "animal", "letter": "A"}, {"term": "ankh", "definition": "(see also cross, knot) The Egyptian crux ansata, or looped tau-cross. This magic knot or cross, known as Nem Ank, 'the key of life', was often used in the iconography of opposites. The loop over the tau-cross could stand for the Sun, for Heaven and Earth as the macrocosm and for man as the microcosm. It is generally interpreted as a symbol which expresses the reconciliation of opposites or the integration of active and passive qualities. This is amply confirmed by the fact that, when recumbent, the ankh symbolizes both male and female sexual attributes in precisely the same way as the very realistic Hindu depiction of a hermaphrodite standing on a lotus flower. Champdor gives a more traditional interpretation as: the symbol of the millions of years of the life to come. The loop is the perfect symbol of what has neither beginning nor end and stands for the soul which is eternal because it has sprung from the spiritual essence of the gods. The cross represents the state of trance in which the neophyte struggled or, more precisely, the state of death, the crucifixion of the chosen victim, and in some temples the priests used to lay the neophyte on a bed shaped like the", "is_cross_ref": false, "page": 50, "slug": "ankh", "letter": "A"}, {"term": "cross", "definition": "The possessor of the geometric key to the hidden mysteries, of which the symbol was this very looped cross, was able to open the gates of the Kingdom of the Dead and penetrate the hidden meaning of eternal life. (CHAM p. 22) Gods, kings and isis (almost invariably) are depicted holding the ankh to show that they command the powers of life and death and that they are immortal. The dead also carry it at the time their souls are weighed (see scales) or when they are aboard the boat of the Sun God, as a sign that they seek this same immortality from the gods. Furthermore the ankh symbolized the spring from which flowed divine virtues and the elixir of immortality. Therefore to hold the ankh was to drink from that well. It was sometimes held upside down by the loop - especially in funeral rites when it suggested the shape of a key and in reality was the key which opened the gateway of the tomb into the Fields of Aalu, the realm of eternity. Sometimes the ankh is placed on the forehead, between the eyes, and then it symbolizes the duty of the adept to keep secret the mystery into which he has been initiated - it is the key which locks these secrets away from the uninitiated. Blessed by the supreme vision, endowed with clairvoyance to pierce the veil of the beyond, he cannot attempt to reveal the mystery without losing it for ever. The ankh is often set in the same category as the 'girdle of Isis', as a symbol of eternity. This is not because its straight lines may be lengthened in the imagination to infinity, but because they converge upon and meet in a closed loop. This loop symbolizes the inexhaustible essence of the life force identified with Isis, from whom life flows in all its forms. It is therefore carried by all those who wish to share her life. Hence the ankh may be identified with the Tree of Life, with its trunk and foliage. The significance of the Girdle of Isis is far more complex. Like ropework or plaited hair round the arms and the loop of the cross, it infuses the concept of life and of immortality with the concept of the knots which tie down mortal life on Earth and which must be unravelled to enjoy immortality. 'Free your bonds,' says The Egyptian Book of the Dead, 'untie the knots of Nephthys.' And again: 'Shining are those who carry the girdle. Oh! Bearers of the Girdle.' The same meaning is conveyed by the Tibetan Buddhist book called The Book of the Untying of the Knots. While the plain looped cross symbolizes divine immortality, sought or attained, the Girdle of Isis makes clear the conditions under which that immortality is obtained - by the untying of knots - denouement in the true sense of the word. There is evidence of the cross as a symbol from the remotest ages, in Egypt, China and in Crete, where a cross dating from the fifteenth century bc has been discovered. The cross (according to CHAS) is the third of the four basic symbols - the others being the centre, the circle and the square - and provides a link between the other three. By the intersection of two right angles at the centre, it opens the latter to the external world; when drawn within a circle, it divides it into four segments; and it gives birth to the square and the triangle when its four ends are joined by right-angles. From these simple factors a highly complex symbolism derives, and they have fathered a language which is both universal and extremely rich. Like the square, the cross symbolizes Earth, but it expresses aspects of intervention, dynamism and the rarefied. The cross in large part shares the same symbolism as the number four, and in particular what relates to an interplay of relationships within the number four and the square. The cross is above all other symbols the one which creates a totality (CHAS p. 365). The cross, placed on the lines of the four cardinal points, is in the first place the foundation of all symbols of orientation on every plane of human existence. Total human orientation predicates ... a triple concord: the orientation of the physical being in respect of the self; spatial orientation in respect of the terrestrial cardinal points; and lastly temporal orientation in respect of the celestial cardinal points. Spatial orientation hinges upon the east-west axis, marked by the rising and setting of the Sun. Temporal orientation hinges upon the axis around which the world rotates and is both an upward and downward and a north-south axis. When humans are in harmony with both physical and spatial orientation they are in tune with the immanent terrestrial world and, when in harmony with all three, with the transcendent world, outside time, through and beyond their earthly environment. (CHAS p. 27) There is no better precis of the linked and manifold meanings of the cross. Such a synthesis may be confirmed at all cultural levels and flourishes in so many different variations and ramifications. In China the number of the cross is five. Chinese symbolism... teaches us once again never to overlook the essential relationship between the four sides of a square and the four arms of a cross with the centre or the point at which the arms of the cross intersect.... The centre of the square and the centre of the circle coincide and what they have in common becomes the great crossroads of the imagination. (CHAS p. 31) Consequently: the cross performs a function of synthesis and measurement. In it Heaven and Earth are conjoined ... in it time and space are intermingled. The cross is the unbroken umbilical cord of the cosmos, linking it to the centre from which it sprang. Of all symbols the cross is the most universal and all-embracing. It symbolizes intervention, mediation, the natural and permanent structure of the universe and communication between Heaven and Earth and Earth and Heaven. (CHAS pp. 31-2) The cross is the major channel of communication. It limits, prescribes and measures out holy ground, such as temples; it delineates town squares; it crosses fields and burial-grounds, and where its two arms meet it marks out crossroads. At such central points altars, stones or poles are erected. Although centripetal, its powers are centrifugal: it 'makes explict the mystery of the centre. It is diffusion, emanation, but also concentration, ingathering' (CHAS p. 365). The cross also possesses the qualities of an ascensional symbol. A medieval German riddle-book asks which is the tree of which the roots are in Hell and the top at the throne of God and which enfolds the world in its branches: and answers that it is the Cross. In Eastern legends, the cross is the bridge or ladder by which human souls climb towards God. 'In some versions the cross has seven notches in it like the cosmic trees representing the seven Heavens' (EOT p. 294). Christian tradition has lavishly enriched the symbolism of the cross by making it the visual epitome of the Saviour's Passion and Redemption. The Cross symbolizes the Crucified, Christ, the Saviour, the Word, the second person of the Trinity. The Cross is more than a representation of Jesus Christ, it is identified with his life on Earth and even with his physical body. The Church once celebrated the feasts of the Finding and the Exaltation of the Holy Cross, and such hymns as 'O Crux, spes unica' were sung in its honour. It, too, had its own story. Fashioned from the tree which Seth planted on Adam's grave, after Christ's death its fragments were scattered throughout the world and caused miracle to follow miracle. And it will be seen again, carried by Christ, at the Last Judgement. There is scarcely a symbol more full of life. Christian iconography has used the Cross to express not simply the sufferings of the Messiah, but also his presence, for where the Cross is, there is the crucified. Four main types of cross are to be distinguished: the tau-cross in the shape of a T (as in the mystic cross (i) p. 252)- the cross with a single cross-beam; one with two beams; and one with three beams. The different meanings which symbolism gives them are not individually absolute nor mutually self-exclusive. One is not true and the others false. Each expresses a facet of living experience interpreted as a symbol. The tau-cross would appear to symbolize the serpent nailed to the stake, death overcome by sacrifice. Even in Old Testament times it was endowed with mysterious meaning. It was because the wood for the sacrificial fire which Isaac carried on his shoulders gave him that shape that he was spared, when the angel held back Abraham s arm as he was about to sacrifice his son. The cross with one cross-beam is the Cross of the New Testament. Its four arms symbolize the four elements vitiated in human nature, the whole of mankind gathered to Christ from the four quarters of the globe, and the virtues of the human soul. The foot of the Cross buried in the earth signifies CROSS: An early-Christian CROSS: An early-Christian sculpture of a Greek cross taken sculpture of a Greek cross taken from a sarcophagus from a sarcophagus e) CROSS: A fourth-century sculpture of a star-shaped Greek cross with six equal branches (Thessaloniki) CROSS: An early-Christian sculpture of a Greek cross taken from a sarcophagus g) CROSS: An early-Christian fresco depicting the Four Gospels (Catacombs) CROSS: A fourth-century sculpture of a Greek cross with six unequal branches (Thessaloniki) i) j) cross with human occupants (1491) CROSS: An early-Christian seal engraved with a mystical cross faith based upon firm foundations; the upper end of the Cross, hope rising heavenward; the cross-beam, love shown even to one's enemies; and the whole length of the Cross, perseverance to the very end. The Greek cross has arms of equal length and may be drawn within a square, while the vertical and horizontal beams of the Latin cross are of unequal length, like a man standing upright with his arms outstretched, and can only be drawn within a rectangle. One is idealistic, the other realistic. 'The Greeks transformed the instrument of punishment into an ornament' (DIDH 1: p. 376). The ground plan of both Orthodox and Catholic churches is usually in the shape of a cross, Greek oriented to the east, Latin to the west, but there are exceptions to this. The upper beam of the cross with two cross-beams appears to represent Pilate's mocking superscription, Jesus of Nazareth, King of the Jews, while the lower beam is that to which Christ's hands were nailed. This is what is known as the Cross of Lorraine, although in fact it was originally Greek and examples are more often to be found in Greece. The cross has become a symbol of church hierarchy, like the tiara, the cardinal's hat and the mitre. Since the fifteenth century the Pope alone has been entitled to the cross with three beams, although for many years now he has used a plain one-beamed cross: archbishops have been assigned that with two and bishops the plain cross. Equally, a distinction is drawn between the Cross of the Passion and the Cross of the Resurrection. The first recalls Christ's sufferings and death, the second his victory over death. This is why the Cross bears a banner or flame and resembles a standard or labarum which Christ brandishes as he rises from the tomb and 'the shaft of which, instead of being sharpened into a spear or pike, terminates in a cross .... We no longer have a tree, as in the Cross of the Passion, but a staff.... It is the cross of suffering transfigured' (DIDH 1: p. 386). One might go so far as to call it a sceptre: it is an instrument of torture transformed. In drawings of Greek crosses with double beams (a and b) may be seen in Greek the initial letters of the name Jesus Christ and also the word 'NIKE', meaning 'victory'. At the foot of one of the crosses illustrated stand a falcon with wings closed and an eagle with wings outspread; at the foot of the other, two peacocks with tail-feathers displayed. One of the crosses is plaited with woven ribbons, while the other comprises interlacing ribbons: in both this signifies the union of the two natures, human and divine, in the Incarnate Word. Other typical crosses (c and f) bear the first two letters of Christos (Christ's name in Greek), the Chi-Rho, the Rho (P) dividing the Chi (X) like a vertical axis. Note, too, the A and f2, alpha and omega, signifying that Christ is the beginning and the end of the development of creation. Other monograms include the initials of Iesus Christos, where the upright of the Iota (I) replaces the Rho as the axis. Example (d) is set in a circle like a mystic wheel, others appear in squares. The latter relate to Christ's life on Earth, the former conjure up his heavenly and divine being. The power of this symbolism in the early Church shines out of the mystic cross carved in stone which is reproduced here (i). A Christian seal... is engraved with a cross in the form of a TAU (T); the CHI (X) crosses the shaft of the TAU which is rounded above into a RHO (P). The name of Christ and the figure of his cross are comprised in these lines. Christ the Son of God is the commencement and the end of all; the A and f2, the beginning and end of intellectual signs, and, by extension, of intelligence itself, and lastly of the human soul, accompany the cross, on the right hand and on the left. The cross has crushed and conquered Satan the old serpent; a serpent, therefore, unrolls and entwines himself around the foot of the cross. The enemy of the human race seeks above all things to destroy the soul, which is represented under the form of a dove; but the dove, although menaced by the serpent, looks steadfastly at the cross, whence she derives her strength, and by which she is rendered safe from the poison of Satan. The word SALUS written below the ground on which the cross and doves are standing, is the song of triumph poured forth by faithful Christians in honour of Jesus and the cross. Its continuing development in the world of symbols turned the Cross into the Paradise of the Elect, and a 1491 illustrated edition of Dante depicts the Cross set in a starry sky and filled with the blessed in adoration (Paradiso 14). The Cross has now become the symbol of eternal glory, of glory acquired by sacrifice and culminating in ecstatic bliss (j). In Jewish and Christian traditions, the sign of the cross belongs to primitive initiation ceremonies. The Christian cross is prefigured in the Old Testament by the doorposts and lintels of the Children of Israel being marked with the blood of the Passover lamb in the sign of the cross. The lamb itself was roasted on two spits crosswise to each other. The cross encapsulates the creation and has a cosmic meaning. This is why, when writing of Christ and his crucifixion, St Irenaeus should remark: 'He came among us in visible shape to what was his and he was made flesh and nailed to the Cross in a manner whereby he took the Universe to himself (Adversus haereses 5: 18, 3). Thus the Cross became the pole of the world, as St Cyril of Jerusalem states: 'God stretched out his arms upon the Cross to embrace the furthest bounds of Earth and this is why the hill of Golgotha became the pole of the world' (Catechesis 13: 28). St Gregory of Nyssa was to speak of the crucifixion as a cosmic happening (Oratio de resurrectione) and Lactantius was to write: 'God, in his suffering, opened his arms and embraced the circle of the world' (Divinae institutiones 4: 26, 36). Medieval writers took up from the Fathers the theme of the cosmic Cross which St Augustine had also developed in De Genesi ad litter am 8: 4-5. The cross is present in the natural world. A man with his arms outstretched symbolizes the cross, as do birds flying, the ship with its mast and the ploughman's tools. Thus, in his Apologia 1: 55, St Justin lists all that bears the image of the cross. His list of hidden crosses, cruces dissimulatae, includes ploughs, anchors, tridents, ships' masts and yards, swastikas. The cross becomes one of the basic themes of the Old Testament. It is the Tree of Life (Genesis 2: 9), Wisdom (Proverbs 3: 18), the wood of Noah's Ark, the rod with which Moses struck water from the rock, the pole on which the brazen serpent hung or the tree planted beside running water. In its turn the Tree of Life symbolizes the wood of the cross, hence the expression used by the Latin Church sacramentum ligni vitae (sacrament of the wood of life). Barnabd lists all the prefigurations of the cross in the Old Testament. One ought, however, always to draw a distinction between the cross, the instrument of torture on which Christ suffered, and the glorious Cross which should be viewed in an eschatological sense. The glorious Cross, the Cross of the Second Coming which will be seen before Christ returns, is the sign of the Son of Man, sign of the Risen Christ. In the theology of redemption, again, the Cross is the symbol of the ransom demanded by justice and of the hook which caught the Devil. A whole tradition demands the need for a ransom paid to the Devil, based upon a scheme of justice. The latter is implicit as the work of redemption unfolds. The sacrifice of the Cross was necessary and, in consequence, so was the death of Christ, so that mankind could be freed from the consequences of sin. Hence the frequent use of the word 'ransom'. The Cross would therefore be seen as a sort of hook which stopped the Devil's mouth and prevented him from continuing his work. (J. Riviere, Le dogme de la redemption, Paris, 1948, pp. 231ff., in DAVS pp. 225-6) St Bonaventure, too, likens Christ's Cross to the Tree of Life. 'The Cross is a tree of beauty, consecrated by the blood of Christ, it is full of all fruits' (GOUL p. 293). There is an old belief that the wood of the True Cross restored the dead to life. It owed this privilege to the fact that the Cross was fashioned from the wood of the Tree of Life which stood in the Garden of Eden. In any explanation of the Celtic cross one must return to the symbolism of the cross in general. However, since the Celtic cross is drawn within a circle from which its arms protrude, it joins the symbolism of the circle with that of the cross. One might add the symbolism of the centre as well, since a roundel is set at the geometric centre of the cross and in the middle of its arms in many archaic examples. During the course of the earliest periods of Irish art, crosses were drawn completely within the circle and devoid of any decoration. In the next development the arms protude slightly beyond the circle. In the final phase, crosses are much larger and completely covered with incised and pierced decoration. In Irish crosses it is possible to see the Christianization of Celtic symbols. The four arms display the division of the four elements - Air, Earth, Fire and Water - with their traditional humours - hot, dry, moist and cold. They coincide with the division of Ireland into four provinces, with a fifth in the middle made up of land taken from each of the other four. There were also the Four Masters, traditional annalists who correspond to the four Evangelists, and St Patrick's surname, Coithrige, 'Servant of the Four'. The two axes of the cross call to mind once more the flow of time and the four cardinal points, and the circle the cycles of manifestation. However, the centre, in which time and space cease to exist and there is no change of any sort, is a place of passage or communication between this world and the Otherworld. It is a navel-stone (see omphalos), a breaking-point of time and space. The close correspondence between ancient Celtic concepts and esoteric Christian data lead one to believe that for the Irish of the Carolingian era, the cross-in-a- circle represented a close and perfect synthesis of Christianity with Celtic tradition (GUES p. 185; GUEC passim). Although in Asia the cross does not bear that wealth of mysticism which it carries in the Christian world, it is nonetheless extremely important. These few lines would be quite insufficient to comprehend the vast symbolism of the cross upon which whole books have been written. Fundamentally, however, that symbolism is based upon the fact that the cross comprises an intersection of two directional lines which may be viewed in different ways, either in themselves, or in that they meet at a centre, or that they branch out from that centre. The vertical axis may be viewed as a line linking together a whole hierarchy of orders or planes of being, the horizontal axis as the expansion of being to a predetermined degree. Additionally the vertical axis may represent purusha, the active celestial component; and the horizontal axis may represent the surface of the waters, upon which the component acts and which corresponds to prakrti, the passive universal substance. The two axes are also those of the equinoxes and solstices or their intersection with the polar axis. This gives a three-dimensional cross which determines the six directions of space. The directional cross which divides the circle into four segments is the intermediary between the circle and the square, Heaven and Earth, and is therefore the symbol of the intermediate world and also of Universal Man in the Chinese Triad. According to de St-Martin, it is the emblem of the centre, of fire, of the intellect and of the First Cause. The centre of the cross, the point at which divergent directions converge and where balance is achieved, effectively corresponds to 'the void in the centre', with the 'non- active action at the centre', the Doctrine of the Mean {Chung Yung). In view of the fact that a cross within a circle is effectively a wheel, the cross is also the symbol of radiation from the centre, be it solar or divine. Because it signifies the whole of space, in China the cross represents the figure ten, which contains all the one-digit numbers (Wieger). A central, vertical cross is another symbol of the world axis, expressed by an orb surmounted by a polar cross, an imperial symbol which alchemists identified with the furnace of regeneration. Nor should the cruciform plan of Christian churches and Hindu temples be forgotten. There the apse corresponds with the head, the transepts with the arms, the nave with the body and legs and the high altar (or lingam) with the heart.", "is_cross_ref": false, "page": 50, "slug": "cross", "letter": "C"}, {"term": "ankle", "definition": "The slimness of a woman's ankles puts the Chinese in mind of more intimate portions of her anatomy and her potential skill and refinement in the arts of love-making. Among the Bambara the ankle is called 'the knot of the foot' and carries suggestions of arrival and departure. For the Ancient Greeks and Romans, the ankle was the part of the body to which the wings of such gods as hermes (Mercury) were fixed. Its meaning was therefore sublimated as the symbol of heightened consciousness.", "is_cross_ref": false, "page": 51, "slug": "ankle", "letter": "A"}, {"term": "anniversary", "definition": "See birthday.", "is_cross_ref": true, "page": 52, "slug": "anniversary", "letter": "A"}, {"term": "anointing", "definition": "Anointing symbolizes 'Jehovah's spirit' and through it God diffuses his living light and the divine presence. This is why Jacob, to whom God appeared in a dream, poured oil upon the stone which he had used for a pillow to show that God had been there (Genesis 28:16-18). It was in any case a common practice to pour oil on memorial stones. Pouring holy oil upon the head was a sign of consecration, as in the ceremonial consecration of the High Priest or the Anointing, part of the coronation service. Prophets, too, were anointed, Elijah being commanded to anoint Elisha. Psalm 45 proclaims the Incarnate Word as being 'anointed with the oil of gladness' (verse 8). St Paul refers to the unction received by Christians, comparing this with the seal which marks them out from others when the Holy Spirit comes down into their hearts (2 Corinthians 1: 21-2). Extreme Unction is conferred upon the sick and the dying, but the holy oils used in the rite have been consecrated for a specific purpose. There is no symbolic significance in anointing with oil as a matter of hygiene, as for example rubbing the body with scented oils after a bath as is the custom in the East.", "is_cross_ref": false, "page": 52, "slug": "anointing", "letter": "A"}, {"term": "anqa", "definition": "(see also simurg) A fabulous bird which shares some of the characteristics of both the gryphon and the phoenix. From surviving folktales it is apparent that belief in the existence of the anqa is of Arab origin and it is well-known that the Ancient Greeks and Romans believed that the phoenix lived in the deserts of Arabia. With the coming of Islam the role of the anqa became firmly fixed, as Ibn 'Abbas recounts: One day the Prophet said to us: 'In the first ages of the earth God created a bird of wonderful beauty and gave it every virtue as its share. God created a female in the likeness of the male and called them anqa.' Then he made known these words to Moses son of Imran: T have given life to a bird of admirable beauty, male and female I have created it. I have given them all the wild beasts of Jerusalem for their food and I would have you become the familiar of these two birds as proof of the sovereignty I have given you over the Children of Israel.' (Meadows of Gold) Belief in the anqa later merged with that in the simurg of the Persians. The anqa or simurg came to symbolize mystics winging their way to the godhead. In his wonderful parable, The Conference of the Birds, the great Persian mystic poet Farid al-Drn Abu Hamid 'Attar (thirteenth century), tells of the spiritual journey of thirty birds (Si-Morgh in Persian), representing animal creation, which took them in the end to the divine presence. 'Then,' says 'Attar, close at hand, the Sun's rays flashed upon them and filled their souls with fight. Then these thirty birds, the earthly si morgh, gazed upon the spiritual Simurg in the light reflected from their own faces. Busily they gazed at the Simurg until they realized that he was none other than si morgh, that is to say that they were themselves the godhoad. Thus the mystic only achieves union with the godhead when his own self is annihilated. This wonderful bird appears under a different name in the works of such poets as Suhrawardi or Sadr al-Din Shirazi. This is the term Quqnus, which is also applied to the phoenix, but is no more than a transcription of the Greek kuknos, the swan. In the Phaedo (84-5), Socrates declares that the song of the swan, the bird of Apollo, is never more piercing than when it feels that it is about to die; then it 'sings most and best in its joy that it is to go to the god whose servant it is.' 'This gives us the reason for [the bird's] development into a symbol of the mystical union' (CORN p. 46). The home of the simurg is the Mountain of Kaf. Under different names, the anqa symbolizes that part of the human being which is summoned to mystic union with the godhead. In that union all differences vanish and the anqa is both creator and spiritual creature.", "is_cross_ref": false, "page": 52, "slug": "anqa", "letter": "A"}, {"term": "ant", "definition": "(see also termite) The ant symbolizes industriousness, the organized community and a prudent foresight which La Fontaine exaggerates to selfish avarice. Quoting Proverbs 6: 6, St Clement of Alexandria writes: 'It is also said: \"Go to the ant, thou sluggard; consider her ways, and be wise.\" For at harvest-time the ant sets aside a plentiful variety of food with which to face the threats of winter' (Stromata 1).", "is_cross_ref": false, "page": 54, "slug": "ant", "letter": "A"}, {"term": "Tibetan", "definition": "Buddhists, too, make the ant in the anthill a symbol of an industrious life and an excessive attachment to the good things of this world In the Talmud the ant teaches honesty; in India it represents the worth- lessness of individuals, doomed to obscurity and death unless they try to identify with Brahman, the infinity of littleness suggesting the infinity of the godhead. The ant plays a very lowly role in Celtic folklore. The only place in which it appears is in the Welsh tale of Culhwch and Olwen. Among the many tasks with which the giant Ysbaddaden Penkawr tested him, Culhwch had to gather a peck of flax seeds. These were all brought to him one by one by the neighbouring ants, all but one, that is. This was carried in just before night fell by a lame ant. The latter symbolizes the diligent and indefatigable servant (LOTM 1: p. 329). The ant plays an important part in the world structure in the cosmology of the Dogon and Bambara peoples of Mali. In the beginning, in the ritual marriage of Heaven and Earth, the Earth's sexual organ was an anthill. In the final phase of the creation of the world, this anthill became a mouth from which issued language and its material adjunct, the art of weaving, taught to men by the ants (GRIE). They also showed them the traditional pattern of their huts. Fertility rites are still associated with ants and barren women will sit on an anthill and pray to the great god Amma to make them conceive. Men such as blacksmiths, who are endowed with 'powers', use the same spot temporarily to change themselves into such creatures as panthers or hawks (GRIM). The association of the anthill with the female sexual organs (it is at one and the same time the mons Veneris and the vulva) has many practical applications. Thus the Bambara believe that the ant known as the ndiginew has ties with streams of water hidden underground. 'So, when planning to sink a well, one cannot choose a better place than the site of an anthill' (ZAHB p. 220). Earth taken from anthills is used ritually by some initiation societies which believe it is connected with the stomach and the digestion, since it symbolizes 'the powers working in the bowels of the Earth and making themselves manifest in springs of water' (ZAHB). In Morocco live ants used to be given to sufferers from sleeping sickness to swallow (FRAG 8: p. 147). Buddhists have always regarded the cock as a particularly unlucky symbol. It is depicted in the centre of the Wheel of Life, alongside the hog and the serpent as one of the 'three poisons'. It signifies lust, attachment to material things, covetousness and 'thirst'. It will be remembered that in Europe, too, the cock is sometimes regarded as an image of anger and of the explosion of inordinate and frustrated desire (DURV, GOVM, HUAV, In Greek tradition 'the Cretan cock-god, Velchanos, was assimilated to Zeus' (SECG p. 10). There was a cock standing beside Leto when she gave birth to Apollo and Artemis, begotten by Zeus. Thus the bird was sacred to both Zeus and Leto and to Apollo and Artemis, that is to say to solar gods and to lunar goddesses. In his Golden Verses, Pythagoras consequently advises that cocks should be cared for and not sacrificed, because they are dedicated to the Sun and the Moon. As a symbol of dawning light, the cock is nonetheless the especial attribute of Apollo, the hero of the dawning day. Despite the advice attributed to Pythagoras, cocks were offered in sacrifice to Apollo's son, Asclepios (Aesculapius), the god of healing. Before his Buddhists their 'cities' are typical of phantasmagoria, mirage or unsubstantial building (AVAS, DANA, EVAB, SAIR). Perfumes are also symbols of light, and Hindu ritual associates them with the element Air. In their experiments with mental imagery, Doctors Fretigny and Virel have proved the powers which perfumes exercise in psychology. They encourage the appearance of significant images and scenes. In their turn, these images arouse and redirect emotions and desires and can also be related to a distant past. Essence of heliotrope, especially, induces images of flowers, gardens and scented articles, and stimulates the senses. Essence of vanilla conjures up food images and emotions associated with the oral stage. Phenomena of symbolization through sensory environment have been little studied to date.", "is_cross_ref": false, "page": 54, "slug": "tibetan", "letter": "T"}, {"term": "anteater", "definition": "This mysterious creature which lives on ants and termites is generally to be feared as a symbol of bad luck. Like the heads of rabbits, hyenas or owls, the anteater is filled with occult power and dangerous emanations (HAMK p. 4) and hence is often forbidden as food.", "is_cross_ref": false, "page": 55, "slug": "anteater", "letter": "A"}, {"term": "anthill", "definition": "See under ant; termite.", "is_cross_ref": true, "page": 55, "slug": "anthill", "letter": "A"}, {"term": "Antigone", "definition": "Daughter of the incestuous marriage between oedipus and Jocasta. After her father's twofold crime (his murder of his father and his marriage to his mother) was revealed, instead of abandoning him to blindness and despair she accompanied him to the shrine of the eumenides at Colonos, where he died at peace at last. On her return to Thebes, Antigone disobeyed Creon's orders to leave the body of her brother Polynices unburied by performing the funeral rites over it. She was now condemned to death herself. Buried alive in the family vault, she hanged herself, her betrothed committing suicide on her body and Creon's own wife killing herself in despair. Psychoanalysis has turned Antigone into a symbol by giving her name to a complex - a girl's fixation on her father, her brother or her family circle to the extent of refusing a personality development towards a love which would shatter these childhood ties. Her death is of symbolic significance - she hangs herself in the family tomb and her betrothed dies. However, the twentieth-century theatre has resurrected Antigone and raised her from the grave. She has been set on a pedestal as the woman in rebellion against the powers of the state, symbolized by Creon, and as the woman who revolts against the rules and conventions of society in the name of the unwritten laws of her conscience and her love. She is the liberated woman, abandoning in the family vault the corpse of innocence crushed by social custom and constraint. She may be Antigone in revolt, yet however much she rages against the tyrannies of family and society, she still remains psychologically dependent and imprisoned. Antigone must be strong enough and free enough to take full responsibility for her own independence, striking a fresh balance and avoiding withdrawal into the commonplace. Given new life, the legend symbolizes the death and resurrection of Antigone, but an Antigone who has achieved self-realization on a higher plane of development.", "is_cross_ref": false, "page": 55, "slug": "antigone", "letter": "A"}, {"term": "antimony", "definition": "An alchemical symbol: 'the sage's matter', 'grey wolf of the philosophers', according to Basil Valentine. Antimony corresponds to the penultimate stage in the search for the Philosopher's Stone. Fulcanelli conceived antimony as 'a chaos, the foster mother of all metals'. It is 'the womb and reef of gold and the seedbed of its tincture' according to Sendivogius (Lettre philosophique, translated from the German by Antoine Duval: Paris, 1671). It was also held to be 'the bastard child of Saturn; passionately loved by Venus'; it was 'the root of metals'. Through its links with Saturn and Mercury, it related to the emerald. From the psychoanalytic point of view, antimony would symbolize a state very close to perfection in individual development, but the most difficult obstacle to overcome would remain - the final transmutation of lead into gold, the obstacle over which the majority stumbles. It embodies the potential of the supreme impulse, but also of decisive failure. It is as indeterminate as its symbolic colour - grey - and its mythological image of a Diana (Artemis), the perfection of beauty or of ugliness.", "is_cross_ref": false, "page": 56, "slug": "antimony", "letter": "A"}, {"term": "anvil", "definition": "The Bakitara, or Banyoro, of the northeast Congo, towards the borders of Sudan, treat the anvil as the blacksmith's bride. It is taken to his hut and greeted by his first wife with the rites appropriate to the homecoming of the second wife. It is ritually sprinkled and ceremonies are performed to ensure it will have many children (CLIM). The anvil is related to the passive female principle and from it issues the work of the smith, the active male principle. In Great Kabylia the anvil symbolizes water and it is mounted on an ash-wood block. The ash stands for the mountain, 'just as the anvil stands for water. To hammer the anvil is to irrigate the soil' (SERP p. 252). Here again the anvil is seen as a passive fertility symbol. As with lightning, the smith is the active fertilizing principle. Aphrodite (Venus) The worship of this most seductively beautiful goddess originated in Asia, spread to countless shrines in Greece and centred upon Cythera. Aphrodite sprang from the seed of ouranos (Uranus, the Heavens), scattered upon the sea when Ouranos was castrated by his son, Cronos - hence the legend of the birth of Aphrodite from sea-spume. She was the wife of the lame god hephaistos, whom she deceived on many occasions. She symbolizes the irresistible generative force, not in its fruits, but in the passionate desires which it kindles in all living creatures. Thus she is often depicted with an escort of wild animals around her, as in the 'Homeric' Hymn, where the poet first conjures up her power over the gods and then over the beasts: Even the heart of Zeus, who delights in thunder, is led astray by her; though he is greatest of all.... She beguiles his wise heart whensoever she pleases So she came to many-fountained Ida, the mother of wild creatures After her came grey wolves fawning on her, and grim-eyed lions, and bears, and fleet leopards, ravenous for deer: and she was glad in heart to see them, and put desire in their hearts, so that they all mated, two together, about the shadowy coombes. (Homeric Hymns 5: 36-8, 68 -74) This is love in its physical form of lust and sensual pleasure, but not yet love on a specifically human plane. 'On the highest level of the human psyche where love is complemented by a marriage of souls with its symbol as Hera, the wife of Zeus, Aphrodite is the symbol used to express sexual perversion, since pleasure is naturally inseparable from and acts as a spur towards the reproductive act. The demands of nature are then satisfied pervertedly' (DIES p. 166). One may wonder, nevertheless, whether an interpretation of this symbol may not develop along the lines of current research into the exclusively human elements of sexuality. Even theologians, bound by a strict code of morality, are studying the problem of determining whether the sole end of sexuality is reproductive or whether it is not possible to humanize the sexual act independently of its procreative element. The myth of Aphrodite may still remain for a time the image of a perversion, perversion of the enjoyment of life and of lifegiving forces. However, it is not because the intention to create new life is missing from the act of love, but because love itself still remains dehumanized, on an animal level appropriate to the beasts who form the goddess's train. Yet such a development could lead to the reinstatement of Aphrodite as the goddess who sublimates brute appetite by incorporating it into a truly human way of life.", "is_cross_ref": false, "page": 57, "slug": "anvil", "letter": "A"}, {"term": "Apocalypse", "definition": "The Apocalypse is first and foremost a revelation which bears upon mysterious realities; next it is prophetic, since these realities are in time to come; last of all it is a vision and the scenes and the numbers are so many symbols. The language of apocalyptic writing is richly symbolic and the importance of the visions which are described is never in their immediate literal meaning. It can be taken as a rule that every element in this kind of writing has symbolic value - persons, places, animals, actions, parts of the body, numbers and measurements, stars, constellations, colours and garments - and if we are not to misunderstand or distort the writer's message, we must appreciate the imagery at its true value and do our best to translate the symbols back into the ideas which he intended them to convey. (BIBJ p. 2027) If one ignores the apocalyptic books themselves which comprise a very common class of literature in the early centuries of the Christian era, the word 'apocalyptic' has also become synonymous with the end of the world, marked by the most terrifying occurrences - gigantic tidal waves, the mountains brought low, the Earth gaping open and the Heavens taking fire in an indescribable fury of sound. Thus the Apocalypse became a symbol of the end of the world. At the end of the account of the Battle of Moytura, the Celtic death- goddess, the Morrigan, prophesies the end of the world: the order of the seasons will be confounded, mankind will grow corrupt, society will collapse, evil and immorality will flourish. This scenario is taken up again and elaborated in considerable detail in a work known as The Colloquy of the Two Sages, written in the mannered and involuted style of the medieval Irish bards. This concept may be likened to the Christian Apocalypse and also to what Strabo records when he reports that the Druids foretold that one day fire and water would rule alone. As an example of these apocalyptic visions and their interpretation, take the symbol of the Beast. And I stood upon the sand of the sea, and saw a beast rise up out of the sea, having seven heads and ten horns, and upon his horns ten crowns, and upon his head the name of blasphemy. And the beast which I saw was like unto a leopard, and his feet were as the feet of a bear, and his mouth as the mouth of a lion: and the dragon gave him his power, and his seat, and great authority. And I saw one of his heads as it were wounded to death; and his deadly wound was healed: and all the world wondered after the beast. And they worshipped the dragon which gave power unto the beast: and they worshipped the beast, saying, Who is like unto the beast? who is able to make war with him? And there was given unto him a mouth speaking great things and blasphemies; and power was given unto him to continue forty and two months. And he opened his mouth in blasphemy against God, to blaspheme his name, and his tabernacle, and them that dwell in heaven. And it was given unto him to make war with the saints, and to overcome them: and power was given him over all kindreds, and tongues, and nations. (Revelation 13: 1-7) From the historical viewpoint, the wounded Beast suggests the tottering Roman Empire and perhaps Nero's suicide. In more general terms, the Beast stands for the State as persecutor, 'the prime opponent of Christ and his people'. The Beast revived is Anti-Christ of the time to come, the parody and caricature of Christ himself. The Beast's 'seven' heads suggest the innumerable and freshly sprouting heads of the legendary Hydra. The horns symbolize the power of the Beast and the crowns his pseudo-royalty. The Beast which emerges from the abyss will wage war, kill and vanquish (11: 7) and will deceive the whole world (12: 9). The Beast is one of the central figures of Revelation. It stands for 'the important principle of deception and blasphemy... the demoniac principle of collective delusion', a concomitant of religion throughout human history. After its striking but shortlived victories in this world, the Beast is doomed to final defeat: it will be conquered by the lamb.", "is_cross_ref": false, "page": 58, "slug": "apocalypse", "letter": "A"}, {"term": "Apollo", "definition": "In the Iliad (Book I) Phoebus Apollo, 'God of the silver bow', appears by night and shines like the Moon. Intellectual development and the interpretation of myth need to be taken into account to recognize in the Homeric deity the much later Sun-god and to liken his bow and arrows to the Sun and its beams. Originally he was more closely related to lunar symbolism. In this context he is described as the god of vengeance, with his death-dealing arrows, 'Lordly bearer of the silver bow'. He first manifests himself as the image of violence and unbridled arrogance but, as he gathers to himself a range of Nordic, Asiatic and Aegean attributes, his divine personality becomes more and more complex. It synthesizes within itself so many warring elements which it finally reconciles into that ideal of wisdom which is regarded as the Greek miracle. Apollo embodies the balance and harmony of the passions, achieved not by suppressing instinctive impulses but by directing them through the development of awareness towards an ever-increasing spiritualization. He is hailed in literature as possessor of over two hundred different attributes, which depict him successively as a RAT-god of primitive agrarian cults: as a quicktempered, vengeful warrior; as a ruler of wild beasts, yet at the same time as the shepherd's friend and the protector of flocks and harvests; as a benefactor of mankind, who heals and purifies, and as the father of the god of medicine Asclepios (Aesculapius); as 'the seer of Zeus' he founded the oracle at Delphi (see tripod). He inspired not only seers but poets and painters; he became the Sun-god, crossing the Heavens in his dazzling chariot. The Romans identified him with none of their gods. Alone of the deities adopted by the Republic and the Empire he remained himself, immaculate, unique and peerless. Professional etymologists may be suspicious of odd verbal coincidences, yet they are highly significant in the history of religious thought. The Attic Greek name 'Apollo' has been compared with its Doric equivalent 'Apello', the latter suggesting the word 'apella', meaning 'sheepfold'. 'It is easy to conceive of such a god as having been worshipped by the earliest Greeks, nomads driving their flocks and herds before them, and also as having in the Peloponnese identified with himself such pre-Hellenic gods of the flocks as, for example, the ram-god, Karnos .... In any case, Apollo is manifested as a shepherd in many myths' (SECG pp. 213-14). Pindar sings of 'Apollo who instills in human hearts love of harmony and revulsion from civil strife'. Plato, when describing the duties of the true lawgiver (Republic 427b-c), advises that the basic laws of the Republic should be sought of Apollo: '[It is] for the Apollo of Delphi [to pronounce] the chief, the fairest and the first of enactments.' 'What are they?' The founding of temples, and sacrifices, and other forms of worship of gods, daemons, and heroes; and likewise the burial of the dead and the services we must render to the dwellers in the world beyond to keep them gracious. For such matters we neither know anything, nor in the founding of our city, if we are wise, shall we entrust them to any other or make use of any other interpreter than the God of our fathers. For this god surely is in such matter for all mankind the interpreter of the religion of their fathers who from his seat in the middle and at the very navel of the earth delivers his interpretation?' The 'Celtic Apollo' is a Roman creation who does not correspond in all particulars to any native Gallic deity. In fact, the Apolline personality must be split and divided among a number of Celtic gods. The 'Healer' is Dian Cecht (the meaning of this Irish divine name is unclear: perhaps 'prisoner of the gods', while other texts suggest 'the long-handed'). His attribute of eternal youth is embodied in Oenghus, 'the only chosen one', son of the Dagda, or in Mac Oc, 'young son'. Finally, in his shining (but sometimes dark) aspect, he is Lug, the ruler of the Celtic pantheon, by definition the 'Master Craftsman' in the sense of his superiority over all the other gods in knowledge and skill. In so far as it relates to the Celtic Apollo, the Classical legend of the Hyperborean Apollo alludes to the northern origins of Celtic folklore (OGAC 11: pp. 215ff.; 12: pp. 59ff.). seven is the number of perfection, the number which symbolically unites Heaven and Earth, the male and female principles, light and darkness. It is, moreover, Apollo's number and plays a significant part in all legends relating to him. Apollo was born on the seventh day of the month and lived under this sign. Aeschylus called him 'Noble Seventh God, God of the Seventh Gate (Seven against Thebes 800). His chief feasts were always celebrated on the seventh day of the month; his lyre was seven-stringed; at his birth the sacred swans flew singing seven times round the floating island of Asteria which his father Zeus was to anchor and call Delos and where his mother Leto gave him birth. His teachings were embodied in seven sayings attributed to the Seven Sages. It is unspeakable to reduce this most complex deity to the commonplace of 'youth, wisdom and beauty'; or, to simplify Nietzsche, to set him up as the opposite pole to dionysos, reason opposed to intuition. On the contrary, Apollo symbolizes the defeat of violence, inspired self-control and the marriage of reason and intuition, being the son of a god, Zeus, and through his mother Leto the grandson of a titan. His wisdom is acquired, not inherited. All the life forces unite in him to spur him on to find his balance only upon the heights and to lead him from 'the mouth of the vast cavern' (Aeschylus) to 'the heights of heaven' (Plutarch). He symbolizes the acme of spiritual-ization and is one of the noblest symbols of the ascent of man.", "is_cross_ref": false, "page": 61, "slug": "apollo", "letter": "A"}, {"term": "apple", "definition": "(-tree) The apple is employed symbolically in several senses which, however apparently distinct, are in fact interconnected. There are 'The Apple of Discord' awarded by Paris; 'The Golden Apples' from the Garden of the Hesperides, the fruit of immortality; the apple eaten by Adam and Eve; and the apple mentioned in the Song of Solomon, which, according to Origen, is the image of the richness, sweetness and savour of the Word of God. In each case we have a key to knowledge, but one which is on the one hand fruit of the Tree of Life and on the other fruit of the Tree of the Knowledge of Good and Evil, of a unifying knowledge which grants immortality or of a disjunctive knowledge which initiates the Fall. In the language of alchemy, the 'Golden Apple' is a symbol of sulphur. The Abbe E. Bertrand (quoted in BOUM p. 235) states: The symbolism of the apple is derived from its core, formed in the shape of a five-pointed star by the compartments which hold the pips .... This is why- adepts have made it the fruit of knowledge and of freedom. Thus, the phrase 'to eat the apple' meant to them abuse of the intellect to gain knowledge of evil, abuse of the senses to lust after evil and abuse of freedom to commit evil. However, as is always the case, the mass of the uninitiated mistook the symbol for the reality. Furthermore, the inclusion within the meat of the apple of the pentagram, the symbol of spiritual man, symbolizes the entanglement of the spirit in the flesh.", "is_cross_ref": false, "page": 63, "slug": "apple", "letter": "A"}, {"term": "Robert", "definition": "Ambelain makes much the same observation in Dans Vombre des cathedrales. 'Contemporary adepts regard the apple as the icon of knowledge. Cut breadthwise it reveals a pentagram, traditional symbol of knowledge, formed by the emplacement of its pips.' In Celtic folklore, the apple is the fruit of knowledge, magic and prophecy. It also provides miraculous food. The woman from the Otherworld who comes in search of Condle, son of Conn of the Hundred Battles, gives him an apple which provides him with food for a month and never grows less. Among the marvels which the god Lug set the three sons of Tuireann to find, in atonement for the murder of his father Cian, were three apples from the Garden of the Hesperides. Whoever ate of them would never again feel hunger or thirst, sorrow or sickness, nor would the apples grow less. In some Breton folktales, eating an apple is the prelude to a prophecy (OGAC 16: pp. 253-6). If the apple is a miraculous fruit, the apple-tree itself ('abellio' in Celtic) is an Otherworld tree. It was a branch of an apple-tree which the Otherworld woman who came in search of Bran gave to him before carrying him across the seas. The Isle of Avalon - Emain Ablach in Irish, Ynys Afallach in Welsh - also known as 'the Orchard', is the mythical resting place of dead kings and heroes. Here, according to Cornish tradition, King Arthur took refuge until the day comes when he will free the Welsh and the Cornish, his compatriots, from the foreign yoke. It is written that Merlin taught under an apple-tree (OGAC 9: pp. 305-9; ETUC 4: pp. 255-74). The Gauls regarded the apple-tree as being as sacred as the oak. Warding off old age, the fruit is a symbol of renewal and eternal youth. Gervasius tells how Alexander the Great, in his search for the 'water of life' in India, found some apples which the priests there took to extend their life to four hundred years. In Scandinavian mythology, the apple is the fruit that regenerates and rejuvenates. The gods eat apples and stay young until the ragna rok, until the end of the present cycle of the universe. (ELIT p. 295) If one follows Paul Diel's analysis, the rounded shape of the apple symbolizes Earth-bound passions or their fulfilment. Divine prohibition was meant to warn mankind against being mastered by those passions which would lead through a species of regression to a materialistic way of life, as opposed to the spiritualized life which is the direction of progressive development. This divine warning makes man aware of these two directions and the necessity of choosing between the way of the Earth-bound passions and that of spirituality. The apple is therefore the symbol of that knowledge and of being placed under the obligation of making a choice. Graves believed that Classical identification of Cronos with Chronos was not simply a matter of word-play. The later Greeks read 'Cronus' as Chronos, 'Father Time' with his relentless sickle. But he is pictured in the company of a crow, like Apollo, Asclepius, Saturn, and the early British god Bran; and cronos probably means 'crow', like the Latin comix and the Greek corone. The crow [see raven] was an oracular bird, supposed to house the soul of the sacred king after his sacrifice. This theory would liken the castration of Cronos to a sacrificial rite, while the mutilated god, turned into a bird, would consequently symbolize the sublimation of the instincts. Graves also relates Hesiod's account of the myth to the struggles between the pre-Hellenic inhabitants of Greece with the Hellenic invaders from the north. During that period, castration was currently practised. The castration of Ouranos, like that of Cronos, in the context of contemporary history and society 'is not necessarily metaphorical if some of the invaders had originated in East Africa where, to this day, Galla warriors carry a miniature sickle into battle to castrate their enemies; there are close affinities between East African religious rites and those of early Greece' (GRAM 6: 1). 'In Orphic religious tradition, Cronos was depicted as freed from his chains, reconciled with Zeus and living in the Isles of the Blessed. It is this reconciliation with Zeus, in which Cronos is regarded as the good king, the first to rule over Heaven and Earth, which has produced legends of a Golden Age' (GRID p. 105a). However, it was only after his ordeal and his castration that Cronos, like the Roman Saturn later, was to play the part of the good king of a legendary country in a legendary time. When mankind became evil, with its races of bronze and iron, Cronos left them and retired to Heaven. Nevertheless, Hesiod's version is somewhat different since it is before his misfortunes that Cronos rules over the Golden Age so idyllically depicted in the Works and Days. However, at whatever stage Cronos ruled during a Golden Age, whether it was before or after his castration, the quality of the symbol remains unaltered. Cronos is the ruler unable to adapt to social development and change in life-style. While he may well desire his subjects' peace and prosperity in a Golden Age, he must be sole ruler, rejecting all thought of a successor and knowing no social structure but the one of his choice. In order to be transformed, society must rebel and Cronos either be castrated by his son or return to Heaven. In other words, either he is expelled or he refuses to obey any structure other than the one which he has chosen and conceived. He is the complete picture of blind and stubborn conservatism. He, in his turn, is defeated and, if his memory is linked with that of a Golden Age, it is because the latter occupies an ideal slot in the passage of time into which is packed the realization of all dreams and when time itself must of necessity stand still. It is a contradiction of the meaning of time, a halt to the inexorable advance of evolution, a stop to death. Cronos is the perfect ruler of this perfect period of stagnation. Of course this Paradise is self-sufficient, it ought to be satisfactory and nobody should want to leave it. However, fresh individuals arrive with their potential for innovation and confrontation and with their own temptations to develop their power and freedom to the full. This Cronos cannot allow and it dooms him to inevitable defeat. He loses his power, in other words, is castrated. Plutarch in his De defectu oraculorum 18, describes the mysterious islands of the hyperboreans where Cronos sleeps, guarded by Briareus. He is imprisoned upon an island and sleep is the chain which binds him, while around him cluster the spirits who are his servants and slaves. Cronos bound or asleep symbolizes the non-existence or suspension of time and this Greek myth may be related to Celtic concepts of eternity and the Otherworld (LERD pp. 145 -7; Melanges Grenier 2: pp. 1052-62).", "is_cross_ref": false, "page": 64, "slug": "robert", "letter": "R"}, {"term": "apron", "definition": "(see freemasonry) The leather apron is one of the essential Masonic vestments. It is worn by the grade of Apprentice with the bib turned up, and turned down by higher grades. Legacy of the old guilds, the apron suggests, first and foremost, the 'work' which made the wearing of an apron necessary. In Masonic symbolism, the apron, characteristic of the Entered Apprentice, does in fact become 'the emblem of work, reminding the Mason that he should always lead a busy and industrious life'. Others would be reminded of the skins under which Adam and Eve hid their nakedness after the Fall: the apron should be 'white and spotless. By keeping it so, each within his own sphere is able to achieve that degree of perfection to which all Masons aspire.' Others again would see it as 'the symbol of the physical body, the outer covering of flesh which the spirit must assume in order to play its part in the work of the Universal Architect.' Still others would give it a moral significance: 'the masonic apron merely covers the lower parts of the body and above all the lower abdomen ... seat of the emotions and sexual passions .... This means that the upper part of the body, where the spiritual and reasoning faculties reside, should engage in work' and it alone allows 'attainment of peace of soul' which marks the truly accepted Mason (BOUM p. 292). Neither was it unreasonable to believe that the apron's protective role extended to certain rarefied centres of the being. Hence arises the triple symbolism of the apron: the person dedicated to work; the adjunct of a working environment; and a protection against the dangers of the workplace. Aprons of bones have become items of excessive rarity and are frequently substituted in Tibet and Africa by ordinary cloth aprons with paintings of bones in white on a black background. 'The sorcerer's apron of human bones - a trapezium hanging from a cloth belt - is one of the six items of Tantric magical equipment (dagger, sacrificial knife, magic flute, skull- drum, skull chalice and bone apron).' Glowing in the dark, the bone fragments in squares or medallions are sometimes incised with human figures, faces, flowers and so on, and sometimes interspersed with red, green or blue beads in semi-precious stone (TONT p. 18). This apron may very well symbolize either a protection against retaliation by the dead or a demand for the dead to assist in preserving the wearer during the performance of the ritual from harmful or defiling contact. We return once more to the protective role of the apron, but it may well be that the sorcerer by the act of wearing it may intend the apron to make the dead partners in his work and draw upon the magical powers enclosed within their bones. So we revert to the first symbolical power of the apron, its close association with work.", "is_cross_ref": false, "page": 65, "slug": "apron", "letter": "A"}, {"term": "apsara", "definition": "Reproductions of the temple carvings of Angkor have popularized the attractions of the houris or heavenly dancers, the apsara. The etymology provided by the Ramayana (ap, 'water' + sara, 'essence') is indication enough that we are concerned with symbols rather than with the graceful and decorative playthings of mythology. They are called 'essence of the waters' because they are born of the 'welter of the sea' and its wind-blown spume. As evanescent, they symbolize unformed potential, of which the 'Upper Waters' are a more general image. Their secondary role as instruments of love makes them susceptible to a spiritual metamorphosis which identifies them with the houris of the Muslim Paradise. As messengers of Kali, they summon men to the love of the godhead. Their comparatively frequent appearance in Buddhist iconography confers upon them the additional role of angels. In Khmer creation myths, from the apsara springs the solar dynasty, thus they oppose the nagi, mother of the lunar dynasty and goddess of the 'Lower Waters'. In India the apsara is habitually the goddess of gambling Aquarius (20 January-18 February) This, the eleventh sign of the zodiac, falls in the middle of the Winter quarter. It symbolizes social cohesiveness, co-operation, brotherhood and indifference to material objects. Traditionally its 'ruler' was saturn, with the addition, following its discovery, of The sign is pictured as an aged sage, of noble appearance, bearing on his shoulders or under his arms one or two tilted pots from which streams the water which they contain. However, there is something airy and ethereal about this stream which shares the characteristic insubstantiality of air as it does the limpi
