a - Earth, Space and Heaven. This hierarchy itself corresponds to states of being, as the stages in Dante's 'axial' journey so clearly show. Those who have reached the mid-point, that is the edenic or primordial state, may rise along this axis to higher states. Thus Lao-tze is said to have filled the office of 'archivist' - guardian of traditional knowledge from the four corners of the earth - 'at the foot of the column', the axis joining Heaven and Earth. In space the World Axis is the polar axis, in time that of the solstices. Its symbolic representations are numberless, but it is seen most often as the tree and the mountain, but also as lance, staff, lingam, a chariot-pole or axle (if the latter is pictured in the vertical plane the two wheels (see wheel) would represent Heaven and Earth), or columns of light or smoke. It is also the gnomon which casts no shadow at noon at the solstice. The chariot-pole is identified with the gnomon and the charioteer with the pole. This is the role of the wang, the king, whose character represents Heaven, mankind and Earth linked through the central axis. The pole extends above the awning of the chariot to symbolize 'release from the cosmos'. In just the same way the top-mast of a sailing ship runs through the crow s-nest. The greasy pole - its equivalent existed in ancient China and in several contemporary ceremonies in the Far East - pushes beyond the ring set at its tip. The column of smoke rises through a hole in the roof of the hut and into the sky. It should be observed further in relation to the ship's mast, that in Vietnam they call the chock in the centre of the keel into which it is stepped, 'the opening of the heart'. Similarly a pole rises above the stupa or pagoda, bearing rings and sunshades to represent the celestial circles. In the case of the pagoda, the pole is embedded in the ground and around it the whole building interconnects, and with it Buddha is identified as king of the chariot-pole. In temples such as those at Angkor, the cosmic pillar of the Veda (skambha) is represented by a deep well sunk beneath the central shrine, by the lingam or by the statue of the god within it and, finally, by the pole which soars skywards (Indra's vajra, or Shiva's trishula). In temples in India the pole runs through an amalaka representing 'the Gate of the Sun', in Cambodia most often through a lotus flower. However, the skambha is in any case identified with Indra himself, and also with Shiva, in the guise of a column or lingam of fire. The vajra is an axial symbol since thunderbolts are a manifestation of the working of the gods. During the Hindu festival of Indradhvaja, poles are set up; and here again there is clear identification with Indra. It may be observed that Plato himself envisaged the World Axis as being luminous and made of diamond (the vajra is diamond), while Clement of Alexandria writes (Stromata 1) that the column of fire which blazed from the Burning Bush was the symbol of divine light which flashed up from Earth through Space to Heaven from the wood of the Cross, through which Christians are able to contemplate it in spirit. Comparison with the axis of the redemptive Cross is widely witnessed and easily explicable through such devices as that of the Carthusians, Stat cnix dum volvitur orbis (The Cross stands upright while the world revolves), since the Cross is the stable and immobile axis, while all around it is subject to change and decay. The column of light, Clement again assures us, is an abstract image of the godhead. It represents apollo: it is a ray of the 'Spiritual Sun'. Manichaeans and Muslim esoterics speak of a 'column of light' which carries the soul back to its beginnings. The idea of the Axis Mundi, the Cosmic Pillar, recurs, from America through Africa and Siberia to Australasia. It exists in Japan where, before", "is_cross_ref": false, "page": 105, "slug": "axis", "letter": "A"}, {"term": "their marriage", "definition": ", Izanagi and Izanami revolved in opposite directions around it. Symbols of two complementary and equipoised powers revolving round the axis are the two snakes on the caduceus, the double twist round the Brahman's staff and that of the two nadi round the Tantric sushumna. The last-named reminds us that Tantrism identifies the axis with the spinal column and that is why Buddha was prevented from turning his head, the axis being firmly fixed. Within this context can possibly be placed the left- and right-hand columns of the sefirotic tree in the Kabbalah, the columns of mercy and of severity surrounding the midmost column. Then there are the Pillars of Hercules (Herakles) which Guenon has shown to be solsticial symbols, since Herakles was a solar hero. From a different angle, columns or pillars are synonymous with support, their architectural function. Thus the 'Pillars of the Church' or the 'Pillars of the Temple', which are sometimes shown as 'cast down', play the same role as the axis as mediators (BURA, BHAB, CADV, CORT, ELIC, ELIY, ELIM, GRAP, GRIR, GUED, GUEM, GUEC, GUET, GUES, HUAV, JACT, KALL, KRAT, SAIR, SCHI, SECA). The Celts sometimes depicted the World Axis as a column, the columna solis. This pillar holding up the sky should be set beside the Tree of Life and the idea of the shrine (nemeton). A medieval Welsh manuscript of the twelfth or thirteenth century represents the four Evangelists as the four pillars which support the world, the axis of the New Covenant (OGAC 4: p. 167; ZWIC 1: p. 184). B Baal and Baalat God and goddess worshipped by the Semites, Baal as a storm- and fertility-god, Baalat as a fertility- and especially a corn-goddess. The Hebrew prophets, proclaiming Jehovah as a god conceived upon a higher plane, denounced their worship, deep-seated and constantly revived, which 'showed (though in unhealthy and monstrous forms) the religious value of organic life, the elementary forces of blood, sexuality and fecundity' (ELIT p. 4). The worship of Baal came to symbolize the existence or the regular return within all civilizations of a trend towards magnifying the powers of instinct. The worship of Jehovah 'manifested a more perfect holiness, it sanctified life without in any way allowing it to run wild. .. revealed a spiritual economy in which man's life and destiny gained a totally new value; at the same time it made possible a richer religious experience, a communion with God at once purer and more complete' (ibid,).", "is_cross_ref": false, "page": 107, "slug": "their-marriage", "letter": "T"}, {"term": "Babel", "definition": "See tower of babel.", "is_cross_ref": true, "page": 108, "slug": "babel", "letter": "B"}, {"term": "Babylon", "definition": "As a symbol, Babylon is the antithesis of Paradise and the Heavenly Jerusalem, although etymologically Babylon means 'the gateway of God'. But although the god to whom that gate led was for a time sought in the heavens, it degenerated from a spirit into a human, with all man's basest instincts of lust and oppression predominant. 'Babylon', wrote Herodotus, 'is so splendid that no city on earth may be compared with it.' Its walls and its hanging gardens were among the seven wonders of the world, but all was annihilated, because all was based upon temporal values alone. Babylon symbolizes, not magnificence doomed by its beauty, but a vitiated magnificence which is self-condemned because it turns humanity away from its spiritual calling. Babylon symbolizes the fleeting victory of the material world of the senses which, by exaggerating one aspect only, causes personality to disintegrate as a result. To some medieval Irish writers, Babylon symbolized paganism, and it is there that the fomorian children of Calatin went to learn the arts of magic to kill the hero Cuchulainn. The symbolism differs little from that of the Old Testament writers from which clearly it is borrowed (CELT 7: passim).", "is_cross_ref": false, "page": 108, "slug": "babylon", "letter": "B"}, {"term": "Bacchantes", "definition": "Bacchantes, or Maenads, were the 'wild, hot-blooded women' inspired by dionysos who gave themselves with such enthusiasm to his worship as to lead sometimes to their madness and death. The principal Greek source is Euripides' tragedy The Bacchae, while for the Romans there is Livy's dramatic account (29: 18-19). Their outlandish practices, found round the Mediterranean basin, have been classified as orgiasm or maenadism. Some are even reminiscent of classical medical descriptions of female hysteria: In so many particulars, the Bacchantes' rage, with its spasms of convulsive movement, the way they bent their bodies backwards, threw back their heads and writhed their necks, are reminiscent of neuropathic symptoms so well described today, which embody a feeling of depersonalization, of the invasion by another personality of the Ego, enthusiasm in the strict classical sense - in other words, possession. (SECG p. 292) Bacchantes symbolize intoxication with love and the desire to be interfused with the god of love, as well as 'the irresistible hold which such madness gains and which is like some magic weapon wielded by the god' (JEAD).", "is_cross_ref": false, "page": 108, "slug": "bacchantes", "letter": "B"}, {"term": "Bacchus", "definition": "See dionysos.", "is_cross_ref": true, "page": 109, "slug": "bacchus", "letter": "B"}, {"term": "badger", "definition": "Athough Buffon may have given the badger the not entirely unjustified reputation of being 'a lazy, suspicious and solitary' beast, the emblem of sleep, in the Far East it bears a completely different character. In Japan the badger is the symbol of cunning and of innocent deception. The Japanese believe that the badger drums on its stomach at the time of the full moon and disguises itself as an aged monk to trick its victims. They use the expression 'old badger' (furudanuki) in much the same way as we would call somebody an 'old fox' (applied most notably to the famous Shogun Ieyasu Tokugawa). Figures of potbellied badgers are sometimes set at the entrances of Japanese restaurants, sly emblems of prosperity or of self- satisfaction (OGRJ). In the Mabinogion, Gwawl, Pwyll's rival for the love of Rhiannon, is, during the course of a contest of wildly varying fortunes, shut in a magic sack, which each of Pwyll's followers beats with his staff. This is what the Welsh account calls 'the game of the badger in the bag'. The animal's symbolism is here taken in its negative sense, to extract no clearer definition (MABG p. 24). It would seem that the purpose of the game was to symbolize the punishment inflicted upon the man - the badger in the bag - for the badgerish qualities in him, namely slyness and deceit. He was beaten with staves to beat the badger out of him; to get rid of his ill-will and deceit.", "is_cross_ref": false, "page": 109, "slug": "badger", "letter": "B"}, {"term": "bamboo", "definition": "In Japan, the bamboo, along with the pine and the plum, is one of the three trees of good omen. Under the influence of Ch'an Buddhism during the Chinese Sung Dynasty, the bamboo was one of the favourite subjects for the painter. Yet to paint it was more than mere art, it was a spiritual exercise. The bamboo's incomparable straightness, its perfect upspringing to the sky, the space between the knots in its stem - an image of shunyata, or 'voidness of heart' - symbolize the character and the objectives of the meditative practices of Buddhists and especially of Taoists. Nor should it be forgotten that for some Masters, the rustle of bamboos was the signal of enlightenment. Paintings of bamboos come close to calligraphy as expressions of a living language, but one which can only be approached through intuitive perception. There are various other aspects of the bamboo. It was used to drive off evil influences, less from any symbolic cause than from the fact that the wood goes off with a sharp crack when placed on the fire. The bamboo clump, the classic barrier, was often depicted as 'the jungle of sinners' through which the tiger, symbol of the spiritual force of Buddhism, alone can thread its way. A T'ang Dynasty writer identifies the bamboo with the serpent, into which, apparently, it can easily change itself with seemingly beneficial effects. The duality of male and female bamboo is a symbol of mutual attachment and conjugal unity. Many writers mention bamboo with three or nine knots: these items suggest a purely numerical symbolism (BELT, The Bamum and Bamileke have a chip of bamboo which they call a guis (laugh) which is their symbol of happiness, the unadorned happiness of life free from illness and care. In equatorial Africa and in the same latitudes in South America a sliver of fire-hardened bamboo plays the same civilizing influence as the sliver of flint or obsidian in stone-based cultures, especially in Mexico. It is the instrument of sacrifice and is used especially by medicine men in the rites of CIRCUMCISION. The nomadic Yanomami of southern Venezuela use the bamboo for the heads of their war arrows, and as knives and fire-sticks. Their neighbours, the Yekuana, related to the Caribs, use it as an instrument of religious music. In their language it is called the uana (clarinet) and it should be observed that the chief festival at which this instrument 'talks' is called ua- uana; the Demiurge, or culture-hero, invoked at this ceremony is named Uanaji. The full meaning of uana for the Yekuana is 'cosmic tree' or 'Tree of Life', the father of their mythic ancestor, Uanaji, and hence of all the Yekuana. The names of their clans all end with 'uana', such as Dek-uana, Yek-uana.", "is_cross_ref": false, "page": 110, "slug": "bamboo", "letter": "B"}, {"term": "banana-tree", "definition": "The banana is, of course, not a tree at all but a herbaceous perennial plant, without a woody trunk. Its stalks are very delicate and disappear after fructification. It is for this reason that the Buddha made it the symbol of the weakness and instability of matter which should be of no concern. 'Mental constructions are like a banana-tree' (Samyutta-nikaya 3: 142). A classic subject for Chinese painters was the sage contemplating the transience of this world, seated at the foot of a banana-tree.", "is_cross_ref": false, "page": 111, "slug": "banana-tree", "letter": "B"}, {"term": "bandages", "definition": "In the Ancient Egyptian ritual of mummification the corpse was swathed in white linen bandages appropriately tied. These bandages had a twofold significance. They symbolized first of all 'the rivulet of vital fluid winding round the cosmos' and then 'the robe of light, resurrection after the sleep of death, a period of incubation and germination' (CHAS p. 77).", "is_cross_ref": false, "page": 111, "slug": "bandages", "letter": "B"}, {"term": "banner", "definition": "All organized societies have their own badges in the shape of totems, banners, flags, and standards which are always set at some high point - on a staff, or above tents, facades, roofs or palaces. Generally speaking, standards denote battle flags, being the insignia of military authority, serving as rallying points and being emblems of the commander himself. Such is their meaning in Hindu iconography, where the banner of victory is a sign of war and consequently of action against maleficent powers. In Taoism, banners are appeals or summonses to spirits, deities or the elements, and simultaneously magical protection. This is because in Ancient China standards were not simply emblems of groups or of their leaders but effectively possessed their genius and properties. The ideogram wu denotes both 'banner' and 'being'. Although the banners set in the bushel-baskets of Chinese secret societies are a call to warlike or spiritual action, they are also in fact surrogates for the Ancestors of the lodge. They are supposed to stand for them, and not merely as their emblems, but as their presence protecting the lodge. Banners, too, have symbolic importance in Freemasonry. Nor should the symbolism of the flag fluttering in the breeze be overlooked. In India it is an attribute of Vayu, ruler of the element Air. It is associated with the notion of movement and with the phases of breathing. This aspect brings banner symbolism close to that of the fan (GRAD, GRAC). 'Jehovah nissi', 'the Lord is my banner' (Exodus 17: 15) means 'God is my safeguard.' Banners always played an important part in the lives of Semitic peoples, while in Christian eyes the banner symbolizes the victory won by Christ's resurrection to glory. All processions at Easter and on Ascension Day involve the carrying of banners. Moving from Christ to the soul, according to Richard of St Victor banners symbolize the arousing (sublevatio) of the spirit and its ascension {elevatio). The banner is unfurled; the man points it into the air: similarly in contemplation, his spirit points to the good things of Heaven. To hang between Heaven and Earth is to be initiated into the secrets of the godhead. The protective strength of the symbol is accentuated by the emblem which distinguishes it. The banner of a lord, of a general, of a sovereign, of a saint, of a congregation, of a corporation, of a country and so on protects by virtue of the insignia it bears.", "is_cross_ref": false, "page": 111, "slug": "banner", "letter": "B"}, {"term": "banquet", "definition": "The ritual banquet was a virtually universal phenomenon, frequently consisting of offerings which had been consecrated at an earlier stage. Such is true of Shintoism, while Milarepa attests a similar practice by his guru, Marpa. The early Taoists frequently did the same. In Hindu ritual, when the person offering the sacrifice drains the drink-offering he is said to 'drink soma at the banquet of the gods', a clear symbol of a share in celestial bliss. In Ancient China the commonly used phrase 'to eat the sacrifice' is connected with a feast held in the Temple of the Ancestors. The Che-ching contains the hymns which accompanied the rite, while the Tso-chuan states that the 'the feast should serve to enhance virtue.' It was also a rite of alliance and feudal investiture (COOH, GRAD). Banquets are the symbol of a communal act of worship, especially in the Eucharist. By extension they are a symbol of the 'communion of saints', that is to say of heavenly bliss shared through the same grace and way of life. In general terms, banquets symbolize membership of a social group, participation in an enterprise, joining in a festival. The banquet held at the Feast of Samain (1 November) is the only ceremony of this type of proven existence in Ireland. It was held at the royal capital of Tara or, as other epic stories have it, at Emain Macha, the capital of Ulster. The principle was the same in either case: all his vassals were compelled to attend the king. Pork - flesh of the animal which symbolized Lug - was the meat, and to drink there were mead and beer or, more rarely, wine, the drink of kings and of immortality (OGAC 13: pp. 495ff.).", "is_cross_ref": false, "page": 113, "slug": "banquet", "letter": "B"}, {"term": "baptism", "definition": "(see also bath) Those who sought out John the Baptist in the desert are described as being 'baptized of him in Jordan, confessing their sins' (Matthew 3: 6). He practised what is known as baptism by immersion, a time-honoured rite, and a symbol of purification and renewal. Baptism was known to the Essenes, but also to other religions apart from Judaism and its sects; in these others it was associated with the rites of passage, particularly of birth and death. Nonetheless, the editors of The Jerusalem Bible emphasize in this context what makes John's baptism different from other ritual immersions: 'it is directed to moral, not ritual purification; it takes place once only and for this reason appears as a ceremony of initiation; and it has an eschatological value, in so far as it enrols its recipients among the number of those who professedly and actively prepare themselves for the imminent coming of the Messiah and who are, therefore, the community in anticipation' (BIBJ p. 1613 (3e)). It may be compared with symbolic burial or with initiation through a hole in a rock, a hollow tree or a crack in the ground. Whatever modifications may have been made in the liturgies of the different Christian denominations, baptismal rites still comprise two actions or phases of remarkable symbolic import - immersion and emersion. Although immersion may now be reduced to sprinkling with water, it bears a wealth of meaning in itself - the sinful creature vanishing in the waters of death, purification by lustration and the revitalization of that creature from the source of life. Emersion reveals the purified being in a state of grace, united with a divine stream of new life. Some Irish writers mention a druidical baptism about which nothing is known, or even whether it ever existed. It is possible that the use of the term in literature dating from the Christian era is due solely to an accident of liturgical language which enables ritual lustration to be described in analogical terms. Immersion or sprinkling with pure water is to be encountered in the traditions of several races, associated with the rites of passage, particularly those of birth and death. Among the Quiche Indians, baptism is interconnected with the archetypal legend of the Twin Gods of Maize. In their funeral customs, too, not only is the corpse ritually washed but the grave is sprinkled with pure water, as much as to say that when the dead person departs for another life, he or she is 'baptized' in the same way as they were when they began this life (GIRP pp. 195-6). The pure water which the corpse receives stands for 'the blood of the gods' and is an assurance of regeneration. This type of baptism therefore forms an initiatory rite of regeneration. Pure water, or 'water of life', transformed to 'holy water' plays a role complementary to that of fire in rites of purification or regeneration. In any case, John the Baptist mentions fire in the context of baptism. T indeed baptize you with water unto repentance: but he that cometh after me is mightier than I, whose shoes I am not worthy to bear: he shall baptize you with the Holy Ghost, and with fire' (Matthew 3: 11). His Jerusalem Bible commentators note that: 'In the 0[ld] T[estament] fire, a purifying element more refined and efficacious than water, was already a symbol of God's supreme intervention in history and of his spirit which comes to purify hearts' (BIBJ p. 1613 (31)). Examples are Isaiah 1: 25 and Zechariah 13: 9: 'I will bring a third part through the fire, and will refine them as silver is refined, and will try them as gold is tried.' In the early centuries of the Christian era, catechumens who suffered martyrdom before they had been baptized were said to have received 'the baptism of fire'. To analyse Catholic baptismal ritual is to discover the wealth of symbolism employed in the actions and objects used in administering the sacrament - the laying on of hands, insufflation, signs of the cross, salt which imparts wisdom, opening the mouth and ears, recitation of the Creed, anointing with different exorcistic and eucharistic oils, wearing a white garment and carrying a lighted candle. All the actions of this initiatory rite betray the twofold end of purification and vivification. They also betray the stratified structure of the symbol. First, baptism washes a person clean from the stain of sin and obtains for him or her a supernatural life (passing from death to life). Second, it suggests Christ's death and resurrection: the baptized person makes him- or herself like the Saviour, immersion in water symbolizing entombment, and coming out of the water his rising from the grave. Third, baptism delivers the soul of the baptized from subjection to the Devil and enrols him or her as a soldier of Christ with the seal of the Holy Spirit, since the rite consecrates to the service of the Church. It does not cause some magical transformation, but confers the power to grow in faith and good works in Gospel terms. The whole rite symbolizes and makes real the birth of grace, the inner principle of spiritual perfection, within the soul of the person baptized.", "is_cross_ref": false, "page": 114, "slug": "baptism", "letter": "B"}, {"term": "barrel", "definition": "See cask.", "is_cross_ref": true, "page": 116, "slug": "barrel", "letter": "B"}, {"term": "basil", "definition": "The leaves of this plant were held to contain magical powers - they were used in the preparation of a red potion to cure wounds - while its flowers exhale a strong scent. In the central Congo basil leaves are used to project ill luck and as a protection against evil spirits (FOUC). They can be used to cure cuts, scratches and bruises.", "is_cross_ref": false, "page": 116, "slug": "basil", "letter": "B"}, {"term": "basilisk", "definition": "This fabulous serpent killed whoever came upon it without seeing it first, by a single glance or by its poisonous breath. It was supposed to be hatched from an egg laid by an aged cock - seven or fourteen years old -a round egg laid on a dung-hill and hatched by a frog or a toad. It was depicted either as a cock with a dragon's tail or as a snake with cock's wings. Its entire symbolism derived from this legend. It represented kingly power which annihilates all who do not show it due respect; depraved women who corrupt those who fail to recognize them for what they are and cannot in consequence escape their clutches; the mortal dangers of this life of which we have no warning and from which we can only be preserved by the holy power of the angels. 'For he shall give his angels charge over thee, to keep thee in all thy ways .... Thou shalt tread upon the lion and adder [basilisk]: the young lion and the dragon thou shalt trample under feet' (Psalm 91: 11, 13). Legends state that it is very difficult to capture the basilisk. The only way of doing this successfully is to set a mirror in front of the creature. Then its terrible glance, charged with deadly power, is reflected back upon the basilisk and kills it; or else its poisonous breath rebounds to deal it the death it intended for others. Obviously the basilisk is related to the gorgon, whose single glance caused terror and death. Medusa's head on Athene's shield (see aegis) sufficed to destroy the goddess's enemies. During the Middle Ages it was believed that Christ had crushed the four creatures mentioned by the Psalmist, among them the basilisk. Basilisk was supposed to be used as a medicine and became very valuable when mixed with other ingredients. In alchemy it symbolized the destructive fire which preceded the transmutation of metals. The basilisk, surely, must always symbolize Death, laying us low with a sudden sweep of his scythe, which flashes like the creature's glance, unless we weigh up our fate in advance and prepare ourselves clear-headedly for it, or as the Psalmist says, place ourselves in the hands of God's angels. Finally, the basilisk is surely a symbol of the unconscious, to be feared by those who ignore it, dominating those who do not recognize it for what it is to the extent of shattering or destroying their personalities. It needs to be faced and assessed for what it is, or else it will make us one of its victims.", "is_cross_ref": false, "page": 116, "slug": "basilisk", "letter": "B"}, {"term": "basket", "definition": "(see also ark, chalice) According to Gardiner's Egyptian Grammar, the hieroglyph of the basket conveys the meaning of lordship, mastery, supremacy, of the man who rises above his fellows. A basket is sometimes used as a pedestal or plinth for images of the gods. According to Mariette, this hieroglyph also means 'everything made divine, God and the Universe interfused in one single being'. In Egyptian art and writing, the basket- chalice perhaps suggested wholeness, togetherness under heavenly rule. The dead were sometimes placed in baskets and left to float away on the stream, from which Isis would gather their scattered remains, to knit them together again and place them in another basket, just as she had done with the scattered limbs of Osiris. Apuleius (Metamorphoses 11: 11) describes how, in processions in honour of Isis, a basket was carried, in which was hidden 'the secrets of their glorious religion'. The Buddhist canonical scriptures are the Tripitaka - literally 'the triple basket' (pitaka); the name conveys the idea of the three powers - Buddha the founder, the Law and the Community. The basket is also a symbol of the womb. Moses and others were found in baskets at the waterside. When a basket holds fruit or wool, it symbolizes the women's quarters and their housework, as well as fertility. Hence the basket became an attribute of many a goddess, including Diana (Artemis) of Ephesus, whose priestesses wore their hair dressed in the shape of baskets.", "is_cross_ref": false, "page": 117, "slug": "basket", "letter": "B"}, {"term": "bat", "definition": "Under Mosaic Law, the bat was an unclean beast and became the symbol of idolatry and fear. In the Far East, the bat is a symbol of good luck because the character which designates it, fu, is homophonous with the character which means 'good luck'. In messages of good wishes, a bat is sometimes depicted alongside the character meaning 'longevity'. In Chinese prints, bat and stag are frequently associated and bats are embroidered on the robe worn by the god of good luck. Five bats depicted quincuncially symbolize the Five Happinesses (wu fu) - wealth, long life, peace, cultivation of virtue (or good health) and a good death. The bat is especially the symbol of longevity, which is believed to be an attribute of the creature itself because it lives in caverns - passageways to the realm of the Immortals - and in them lives upon life-giving deposits. The Taoist practice of 'fortifying the head', symbolized in art by exaggeratedly large heads, is in imitation of the bat, believed to practise it to the extent that the weight of its brain forces it to roost upside down. Not surprisingly, the bat is itself one of the foods of immortality. In addition, the 'fortification' mentioned above and the consequent acquisition of longevity are frequently linked with erotic practices. Bats are an ingredient in aphrodisiacs, a virtue which Pliny acknowledged to reside in the creature's blood (BELT, CADV, KALL). Among the Maya, the bat was one of the gods which embodied the powers of the Underworld. The Popol Vuh names 'the House of the Bat' as one of the regions which must be traversed to reach the Land of Death. The bat was the ruler of fire; it destroyed life and ate up light and would therefore seem to have been a surrogate for the great Underworld gods, the jaguar and the crocodile. For the Mexicans, too, it was the death god associated with the north and often depicted in association with gaping jaws or, more rarely, with a sacrificial knife (SELB p. 233). The bat performed the same office for the Tupi-Guarani Indians of Brazil, while the Tupinamba believe that, as a prelude to the end of the world, a bat will swallow the Sun (Claude d'Abbeville, quoted by METT). The Maya made the bat a symbol of death and called it 'he who tears off heads', depicting it with the empty eyes of a skull. Among the Pueblo Indians, the Zuni regard the bat as the harbinger of rain. In the mythology of the Chami Indians who belong to the Choco group from the Pacific slopes of the Cordillera Occidental in Colombia, the hero Aribada slew the vampire bat, Inka, so as to acquire its power of putting its victims to sleep. (In fact, when the vampire tries to suck the blood of a sleeping person, generally from one of the toes, without waking him or her, it is believed to keep its wings beating all the time.) Having acquired this power, Aribada forced his way into the rooms of women and, by waving a pair of handkerchiefs, one red, the other white, was able to pleasure himself without waking them. This relates to the libidinous-erotic powers associated with the bat and previously recorded by Pliny. In Africa, according to a Fulani initiation tradition, the bat has a dual symbolic significance. In its positive aspect it is the emblem of clearsightedness, a creature which sees in the dark when all the world is enfolded in night. In its negative aspect it is the emblem of the enemy of light, of the hare-brain who does everything topsy-turvy and who views the universe upside-down, like a man hanging by his heels. The huge ears of the bat considered as a creature of light symbolize hearing which can catch the slightest sound; of the creature of darkness they are hideous growths. As a nocturnal flying mouse, the bat represents a blindness to the most patent truths, and it hangs in accretions of filth and moral deformity. As a creature of the day, it is the emblem of a degree of unity among all living beings through interbreeding, their differences sunk in the hybrid (HAMK p. 59). In Renaissance iconography as applied to Classical legend, the bat, being the only flying creature to suckle its young, came to symbolize prolific motherhood. It accompanied Diana (Artemis), the many-breasted goddess who, because rather than in spite of the fact that she was a virgin, protected childbirth and infancy. In alchemical tradition the ambivalence of the hybrid nature of mouse and bird explains an equally ambivalent symbolism. The bat portrays the hermaphrodite, the winged dragon, devils. Its wings are those of the denizens of Hell. There is a wealth of iconography to illustrate these interpretations. Again, in some works of art under Germanic influence, the bat symbolizes envy, for just as it 'only flies by night or at dusk, so envy works in the shadows and does not expose itself to the light of day'. Similarly 'the bat is naturally blinded by daylight, just as envious and malevolent persons cannot bear the sight of other people' (TERS p. 90). Yet again, the bat symbolizes the person who has become bogged down in an intermediate phase of his or her higher development, no longer on a lower plane, and yet unable to reach a higher. The bat is a bird manque and, as Buffon remarked, 'a monstrous creature', quite unlike the blue bird, which remains a creature of the heavens, even at night. 'Something dark and threatening', Bachelard observes, seems to gather round these night-fliers. Thus many imagine the bat as the incarnation of the clumsy flier, with what Buffon calls 'its uncertain flutterings', silent flight, dark flight, ground-clinging flight, the very antithesis of the Shelleyan trilogy of music, light and space. Doomed forever to beat its wings, the bat can never enjoy the dynamic ease of gliding flight. In fact, as Jules Michelet observes (L'oiseau p. 39) it is apparent that Nature tried for a wing and only succeeded in producing a hideous, hairy membrane, which nonetheless performs the office of one .... However, the wing does not make the bird. In Victor Hugo's cosmology of winged creatures, the bat is that accursed being which personifies atheism. (BACS p. 89) In this respect the bat would symbolize a person whose spiritual development had been hamstrung, a spiritual failure.", "is_cross_ref": false, "page": 118, "slug": "bat", "letter": "B"}, {"term": "bath", "definition": "(see also washing) The practices, both sacred and profane, of all peoples everywhere and in all ages, bear witness to the well-known cleansing and regenerative properties of the bath. It may be claimed that throughout the world the bath is the prime rite which, as it were, sets the seal upon those milestones in the human life, birth, puberty and death. The symbolism of the bath brings together the meaning behind the act of immersion (see baptism) and the element of water. To the psychoanalyst immersion is an image of the return to the womb. It meets the need for relaxation, sense of security, soothing, going back to one's roots, returning to the womb from which one was born and hence to the source of one's life. By voluntary consent to immersion - which is a kind of burial - one accepts a moment of oblivion, of an abdication of responsibility, of sitting on the sidelines, of emptiness. Hence the countless therapeutic uses of immersion. It breaks the thread of existence as an interval or a gap in the continuum and this automatically gives it an important role in rites of initiation. The best example of these is, perhaps, the ritual for admission to one of the most closely guarded secret societies of witch-doctors in central Africa (Cameroon, Gabon). During the ceremony, the initiate is drugged and buried for twenty-four hours in a watertight pit dug below the bed of a stream in the depths of the rainforest. The symbols (forest = womb; water = mother; and time flowing like a stream) associated with this womblike hiding-place combine in an intricate symbolic network of such potency that those initiated into this secret society to all intents and purposes forget the earlier events of their lives. The regeneration of the initiate acquires the full force of its meaning of death and rebirth. Furthermore, such rites, still practised today although rarely observed, cast a complementary light upon various myths and rites both of Classical antiquity and of other periods in human history. For example, the Greeks ritually immersed the statues of their gods and goddesses such as Hera and Athene in cleansing baths. The initiation of the Nazarenes was preceded by a bath, as was the dubbing of knights in the Middle Ages. As well as cleansing and regenerating, water also fructifies. Hence the ritual bathing of brides-to-be and the immersion of barren women in lakes or wells or holy springs, a practice recorded in over three thousand years of human history from the Mediterranean Basin to the Far East. Christianity adopted the cleansing bath for its own ends. John baptized in the Jordan. In Christian baptism, the spiritual and the material are intermingled in the same symbol. When Christ says, 'He that is washed needeth not... to wash,... but is clean every whit' (John 13: 10), the Greek word used by the Evangelist means both 'clean' and 'pure'. Purity, in the Christian sense of the word, is not a negative quality, but a preparative for a new and fruitful life. The state obtained by baptism is purely a state of life, with no commingling of the state of death, which is sin. Positive purity is not the absence of stain, but life in a pure state. Despite the host of traditions which imputed a force for good to the bath, a brand of Christian prudishness reversed the symbol and condemned the use of baths as inimical to chastity. Here, however, one should differentiate between cold and hot baths. The latter were considered the pursuit of sensual pleasure and therefore best avoided. This is precisely the point of view advanced by St Jerome (Epistolae 45: 5), who regarded the hot bath as an assault on the bather's chastity. In the early years of the Church, Christians readily indulged in mixed bathing. Councils and Church Fathers thundered out against a practice which they deemed immoral. In the Middle Ages bath-houses were held to be nurseries of vice and forbidden to Christians. Some monks, both Catholic and Orthodox, and the latter were by far the most austere, not only ruled out bathing the body as a whole, but even barred the use of water. Clement of Alexandria had defined four sorts of bath - for pleasure, for warmth, for cleanliness or for reasons of health -and found only the last of these tolerable. He did, however, permit baths for women, provided that they were taken at infrequent intervals. St Augustine proved more tolerant, allowing monks under his rule one hot bath a month. On the other hand immersion in cold water was often an approved means of self-mortification, the more icy cold the water the better. Thus writers of lives of the saints in the early Christian era and during the Middle Ages copy one another in their descriptions of immersion in icy water as a means of subduing the flesh. We should also observe that there is a particular alchemical use of the word which applies the term 'bath' to cleansing by fire and not by water, just as martyrs are said to undergo a baptism of fire. Finally, in such treatises as The Secret of the Golden Flower, l)ath' is associated with 'fasting in the heart'; 'washing' is the removal of all mental activity to achieve definitive 'emptiness', which ties the symbolic knot and returns us to our starting point.", "is_cross_ref": false, "page": 121, "slug": "bath", "letter": "B"}, {"term": "bean", "definition": "Beans symbolize sunshine in mineral form, the embryo. They suggest sulphur imprisoned in matter. Eugene Canseliet observes that in France the bean in the Twelfth Night cake was sometimes replaced by a minute doll (the swimmer), or by a tiny fish (CANA p. 93). Beans are one of the fruits of the Earth offered in ritual sacrifice at the start of ploughing or during the marriage ceremony. 'Beans symbolize future male children, as many traditions corroborate and explain. According to Pliny, beans were used in the worship of the dead because they held the souls of the departed.' In so far as they were 'symbols of the dead and of their felicity', beans belong to the category of charm known as preservatives. 'In the rites of Spring they symbolized the earliest gift from the Underworld, the first offering of the dead to the living, the sign of their fertility, that is to say of their incarnation. Hence the ban imposed by Orpheus and Pythagoras is comprehensible, for under it eating beans was the equivalent of devouring the head of one's parents, sharing the food of the dead', one of the means whereby they remained within the cycle of reincarnation and made use of the powers residing in matter. However, outside the closed circle of Orphic and Pythagorean initiates, beans were 'the essential element in communion with the Invisible Ones at the time of the rites of Spring' (SERP pp. 143, 158, 171-2). In short 'beans were the first fruits of the Earth and symbol of the benefits granted by the folk underground' (SERH pp. 92-3). The 'beanfields' of the Ancient Egyptians derive their name from the same symbolism, being the place where the dead awaited their reincarnation. They thus serve to confirm the symbolic interpretation of the significance of this food-plant. In Japan, the kidney bean - especially when roasted - had the power of a preservative and was used in exorcism. It drove demons away, shielded against ill fortune and preserved from lightning. Just before the beginning of Spring, on the evening of 3 February, the Japanese scattered beans on the floor (mamemaki), shouting as they did so 'Out with the demons and in with good fortune!' This was to drive demons and evil spirits out of the house. As with the Rice Ceremony, this rite was originally designed to bring fruitfulness to the crop and prosperity to the family. Bean seedlings seem to have been used as love-charms in Ancient India, because the bean itself resembles a testicle (CHOO, HERS).", "is_cross_ref": false, "page": 123, "slug": "bean", "letter": "B"}, {"term": "bear", "definition": "Throughout the Celtic world the bear was the emblem or symbol of the warrior caste. The common Celtic word for 'bear', artos (Irish, art; Welsh, arth; Breton, arzh) is echoed in the name of the mythical King Arthur (artoris), or in the Irish male name Mathgen (matugenos, 'son of a bear'). It stands in neat opposition to the boar, the symbol of the priestly caste. In the Welsh tale of Culhwch and Olwen, Arthur hunts the Twrch Trwyth and its litter. Now this creature was a white boar and their battle - which lasted nine days and nights - represents the struggle between 'Church' and 'State'. In the Irish tale, The Fate of the Children of Tuireann, the opposite is the case. Here, rather than a priestly boar ravaging the lands of a sovereign prince, members of the warrior caste murder Cian, father of the god Lug, disguised as a druidical boar. In Gaul (and at Bern, which still keeps its name 'Bear') there was even a goddess, Artio, who still more powerfully underlines the female character of the warrior caste. One may also observe that the Welsh called both the constellations with their polar symbolism, the great bear and the Little Bear, Cerbyd Arthur, 'Arthur's Wain' (GUES pp. 177-83; CELT 9: pp. 331-2). Among the Celts, therefore, the bear competed - or associated - with the boar, as temporal power with spiritual authority. In India the same was true of the Kshatriya and the Brahman. This aspect - the bear being slightly yin relative to the boar's yang - would explain why the she-bear recurs so often. At the other end of the Earth, the bear is regarded as the ancestor of the Ainu. This ancient racial group, inhabiting northern Japan and the island of Hokkaido, believed that the bear was a mountain-god, the ruler of all. They celebrated the Feast of the Bear (Kaimui omante) in December. On that day the godhead came down to Earth and was welcomed by mankind, left them different gifts and returned at once to the realm of the gods. Unlike the foregoing, in China the bear is a male symbol. It heralds the birth of boys and is an expression of yang. The bear is in harmony with his home, the mountain, and in conflict with the serpent (yin, the equivalent of water). Yu the Great, Regulator of the World, took the shape of a bear in the course of his duties. Again, this is not really a reversal of symbols, still less a relationship setting bear in conflict with she-bear, since the Chinese wang combines the two powers, while the duties of the cosmic architect correspond to those of the Kshatriya. One might add that a bear is the steed of the yogini Ritsamada. In Islamic esoteric tradition the bear is sometimes classed as a wretched, disgusting creature (BELT, CORT, GRAD, GRAR, GUES, MALA). In Siberia and Alaska the bear is placed in the same category as the Moon, because it vanishes with Winter and returns with Spring. This also shows the animal's links with the annual cycle of vegetation, also controlled by the Moon. The bear is, in any case, held to be the ancestor of the human race; 'for man, whose life is similar to that of the moon, must have been created out of the very substance or by the magic power of that orb of living reality' (ELIT p. 157). In Canada the Algonquin Indians called the bear 'Grandfather' (MULR p. 229). This last belief appears to have inspired the widespread myth of bears carrying off women, who live a married life with their ravishers. Among the Koryaks of north-eastern Siberia, the Gilyaks, Tlingits, Tongas and Haidas, a bear... is present in the initiation ceremonies, just as it played an important part in the ceremonies of Paleolithic times. The Porno Indians of Northern California have their candidates initiated by the Grizzly Bear, which 'kills' them and 'makes a hole' in their backs with its claws. (ELIT p. 175) In inscriptions from the archaic period in China, one dating from the Shang, the other from the Chou Dynasty, L. C. Hopkins believed he could make out a 'masked shaman dancing dressed in a bear's skin' (quoted in ELIC p. 452). In the caverns of Europe the mysterious scent of the bear still lingers on. It is thus an emanation of gloom and darkness which in alchemy corresponds to the blackness of matter in its primary state. Darkness allied with the forbidden strengthens the bear's role as the mystagogue. In Greek mythology, the bear was the companion of artemis, the goddess of the Moon and focus of bloodthirsty rites, and the goddess often manifested herself in the guise of a bear. This creature of the Moon incorporates one aspect of the dialectic attached to the lunar myth, potentially both aggressor and sufferer, priest and sacrificial victim. In this sense the bear stands in contrast with the hare, typically representing the aggressive, cruel, sacrificing-priestly side of the myth. Hence the interpretation given by Jungian psychoanalysts. Like all lunar manifestations of the divine, the bear's relationship is with the instincts. Given its strength, Jung considers it the symbol of the dangerous aspect of the unconscious. In the underground temples (kiva) of the Pueblo Indians, there was a ritual hearth named 'the bear', the animal being associated with the powers of the underworld (H. Lehmann). The Yakut, in Siberia, believed that the bear was omniscient, 'he remembers everything, and forgets nothing'. The Altaic Tatar believed that he hears 'through the mediation of the Earth', while the Soyot said 'the Earth is the bear's ear'. Most Siberian hunters had a taboo against mentioning the bear by name and instead called it 'the Old Fellow', 'Old Blacky', 'Lord of the Forest' (HARA pp. 281ff.) and often addressed him as 'Grandfather', 'Great Uncle', 'Grandmother' and so on, as if he were one of the family. Certain parts of its body, such as its paws, claws and teeth, were used magically as preservatives. Tungus, Chores and Tatars from Minusinsk nailed a bear's paw close to the door of the house or the entrance of their tent to ward off evil spirits. If they placed one in the cradle, the Yakut believed it would protect their babies. The Telyut believed that the genius of the doorway is dressed in a bear's skin. A bear's claws had therapeutic properties, the Chores believing that it cured enteritis in their herds, the Altaic Tatars that it cured headache. Lastly many Altaic peoples called the bear to witness their oaths; the Yakut made their attestations seated on a bear's skull, while the Tungus chewed his pelt as they said: 'May the bear gobble me up if I am guilty!' All the hunting tribes of North America and Siberia, and the Lapps, imposed similar taboos, some very severe, upon their womenfolk at the time of the bear-hunt. Thus the Goldi did not even allow them to glance at a bear's head (HARA p. 286). The Lapps forbade them to step on a bear's tracks. As in the far north of Siberia, so around the Thomson River, the Indians never brought a bear's carcass into a tent or through the door of a house, 'because women use the entrance' (ibid. p. 287). According to Uno Harva, all these traditions are evidence of the operation of magical preservatives, since a woman ran the risk of attack by the animal's spirit, simply because she was a woman, and he quotes a Finnish song sung on the return from the bear-hunt: Take care, poor women, watch for your wombs and the tiny fruit inside them!' (HARA p. 288). Like all large carnivores, the bear shares the symbolism of the chthonian unconscious. A lunar creature and therefore nocturnal, it originates in the inner landscapes of the Earth Mother. It is therefore all too easy to understand why so many Altaic peoples regarded the bear as their ancestor. This gives point to Harva's observation (HARA p. 322) that: 'Sternberg mentions the existence in the Amur Valley of several tribes which derive their ancestry from a tiger or a bear, because their ancestor dreamed he had sexual intercourse with one or other of these creatures.' Until recently there were graveyards for bears in Siberia. In alchemical terms, the bear corresponds to instincts and to the primary phases of development. Its colour is black, the same as that of primary matter. Powerful, violent, dangerous, uncontrolled, like some primal force, the bear is traditionally the emblem of cruelty, blood-thirstiness and brutality. And yet there is another side to the symbol. The bear can to a degree be tamed: it can be made to dance and do tricks. It can be allured by honey, for which it is a glutton. What a contrast the bear provides in its simple-minded clumsiness with the thistledown flight of the bee whose nectar he drinks and that of the dancer whose steps he copies. All in all the bear symbolizes elemental forces, susceptible of evolutionary progress, but also liable to awesome regressions.", "is_cross_ref": false, "page": 125, "slug": "bear", "letter": "B"}, {"term": "beard", "definition": "Symbol of manhood, bravery and wisdom. The Vedic god Indra, Zeus (Jupiter), Poseidon (Neptune), Hephaistos (Vulcan) and other gods, heroes, kings and philosophers have nearly always been depicted with beards. The same is true of the Jewish and Christian god. In Ancient Egypt, ruling queens were shown with beards to emphasize that their power was equal to that of kings. In Classical antiquity, beardless youths and women who gave proof of courage and of wisdom were given imitation beards. In Celtic legend, the women asked the young hero Cuchulainn to stick a beard on his chin and in The Cattle Raid of Cooley, the Irish warriors refused to do battle with the Ulster hero, Cuchulainn, because he was beardless. Faced by their refusal, he was forced magically to make himself a false beard out of grass (WINI p. 309). Frankish warriors were bearded and in the Middle Ages the Nine Worthies wore golden beards as a sign of their prowess and prestige. Leviticus 19: 27 enjoins the Children of Israel 'not to round the corners of your heads, neither shalt thou mar the corners of thy beard.' Great importance was attached to the beard by Semitic peoples. Not only was it a sign of manhood, but it was also considered an ornament to a man's face. It was therefore tended scrupulously and often scented. Accordingly, it was a sign of madness (1 Kings 21) when its owner left it tangled and neglected. Eastern practice (1 Kings 20: 9) was to kiss the beard as a token of respect. To shave the beard of an enemy or a stranger was to inflict a deadly insult on them. The victim would hide until his beard had grown again, to avoid mockery. The only occasion on which shaving the beard was permitted was as a sign of mourning or sorrow, and in the second case the beard was sometimes simply covered. Lepers had to wear a veil over their beards. In spite of this, priests in Ancient Egypt shaved beards, heads and body hair and Moses decreed that when the Levites were ordained to the priesthood they should be completely shaved (Numbers 8: 7). Although the Ancient Egyptians shaved, 'from the outset,' Francois Daumas writes (DAUE p. 582), 'their gods were marked out by wearing a long and slender imitation beard. It was plaited and secured to the ears by wires running down the sides of the face. Kings shared this privilege with the gods.' The tip curved forwards and this imitation beard was very like those still worn today by the dignitaries of some central African tribes. (See also pigtail; plait.)", "is_cross_ref": false, "page": 129, "slug": "beard", "letter": "B"}, {"term": "bed", "definition": "(see also procrustes) Symbol of the regenerative effects of sleep and love, the bed is also a place of death. Birth, marriage and death make the bed a focus of particular care and even of veneration, since it is a centre devoted to the mysteries of life, of life in its basic and not in its higher states of development. The marriage-bed was dedicated to the ancestral genii - hence the term 'genial bed'. The bed shares the twofold significance of the Earth - it both gives and receives life. It may be classified among the group of symbols of horizontality. Under the marriage-bed the Dogon scatter grains of seed-corn and above it they hang a pall. The husband is deemed to act like the genius of the waters, irrigating with his life-giving semen the grains of seed-corn within his wife. The bed thus demonstrates the link between marital sex and the work of the land. However, their ancestor plays his part, too, and that is why the married couple sleep under the pall (MYTF p. 249). Both marriage-bed and death-bed are mentioned in the Bible. Thus Reuben was dishonoured for having defiled his father's bed (Genesis 49: 4), while Jacob, lying on his death-bed, sits up and hangs his feet over the side so as to speak with his sons and, 'when he had made an end ... he gathered up his feet into the bed, and yielded up the ghost' (Genesis 48: 2; 49: 33). In Christian tradition, the bed does not simply signify a place of rest in which people lie to enact the basic functions of life, according to time- honoured custom. For Origen it symbolized the body. Thus, when Christ healed the paralytic he ordered him to take up his bed, that is to say to make use of a body strengthened by divine power. The bed may denote the body of the sinner cleansed and restored by grace.", "is_cross_ref": false, "page": 130, "slug": "bed", "letter": "B"}, {"term": "bee", "definition": "Numbers, organization, unwearied toil and discipline would all make the bee no more than another ant - the symbol of the masses doomed to endure their fate - were it not that it has wings and a song and distils immortal honey from the delicate scent of flowers. This is enough to add a powerful spiritual dimension to the bee's purely material symbolism. Working in their hive, a home buzzing with activity and which is naturally equated with the airiness of the artist's studio rather than with the gloom of the factory, bees collectively ensure the survival of their species. Yet taken as individuals, a universal quickening power between Heaven and Earth, they come to symbolize the vital principal and to incarnate the soul. Hence it is this dual dimension - collective and individual, material and spiritual - which enriches their symbolism as a whole wherever it occurs. In his commentary on Proverbs 6: 8 ('Consider the bee and see how she labours'), Clement of Alexandria adds 'for the bee draws the nectar from a whole field of flowers to make a single drop of honey' (Stromata 1). Theocleptus of Philadelphia advises: 'Imitate the sagacity of bees' and sets them as a pattern for the spiritual life of monastic communities. The Nosairis, leaders of a heretical Muslim sect in Syria, regard Ali, 'Lion of Allah', as the 'Prince of Bees', these according to one tradition being angels, or, according to another, believers, since 'true believers are like bees which choose the fairest flowers' (HUAN p. 62). In the metaphorical language of the Bektashi Order of Dervishes, the bee stands for the Dervish and the honey for divine reality (haq), the goal of his search (BIRD p. 255). Similarly some Indian writers compare the bee with the soul sucking the intoxicating pollen of knowledge. A popular character in the fables of the Sudanese and the tribes which inhabit the bend of the Niger, the bee had become a symbol of royalty in Chaldea long before Napoleon adopted it for his empire. The Ancient Egyptians provide evidence that the royal or imperial symbolism of the bee is a solar one by associating it with lightning and by relating that bees were born of the tears of the sun-god, Ra, dropping to earth. As a symbol of the soul, the bee was sometimes associated in Greek religion with Demeter, when it could either represent the soul descending to the Underworld, or else its materialization on leaving the body. The belief is re-echoed in Kashmir, Bengal and in many Amerindian traditions in South America, as well as in central Asia and Siberia. Lastly Plato declares that the souls of the righteous are reincarnated as bees. Emblem of the soul and of the Word, for the Hebrew word for 'bee' (dbure) comes from the same root as that for 'word' {dbr), it is natural that the bee should play a part in initiation and in liturgy. At Eleusis and at Ephesus the priestesses bore the names of bees. Virgil has proclaimed their virtues. Bees may be seen depicted on tombs as emblems of the afterlife - for the bee became the symbol of resurrection. The three-month winter season, when bees seem to vanish since they do not come out of their hives, was compared with the three days when, after the Crucifixion, Christ's body vanished, only to reappear once more at the Resurrection. In addition the bee is the symbol of eloquence, poetry and the mind. The legend that bees touched their lips as they lay in the cradle, which was told of Pindar and Plato, was revived for St Ambrose, on whose lips they are said to have walked and into whose mouth they are said to have gone. Medieval Christianity, too, kept alive Virgil's theory that bees embody a spark of the divine intelligence. This imparts symbolic property to the buzz, really the 'song' of the bee. The so-called Gelasian Sacramentary alludes to the extraordinary qualities possessed by bees which ravish nectar without harming flowers. They do not give birth in the normal way, but produce their young from their hps just as Christ proceeded from the Father's mouth. Its honey and its sting makes the bee an emblem of Christ, the one of his mildness and mercy, the other of his role in the Last Judgement. Medieval writers often evoke this emblem, while to Bernard of Clairvaux, the bee symbolized the Holy Spirit. The Celts refreshed themselves with honey- sweetened wine and with mead. In Ireland bees, which produced the honey from which mead, the drink of immortality, was produced, were given the firm protection of the law. A Middle Welsh legal document states that 'the noble nature of the bees derives from Paradise and it is because of man's sinfulness that they come thence. God has anointed them with His grace and because of this no Mass can be celebrated without candles.' The text may be late and written under Christian influence, but it does bear witness to an age-old tradition, traces of which still persist in Welsh (cwyraidd from cwyr (wax) means 'finished', 'perfect'), while in Irish Gaelic ceir-bheach (literally 'bee's-wax') is another word for 'perfection'. Thus, in common with so many other peoples, for the Celts symbolism of the bee was imbued with notions of wisdom and the immortality of the soul (CHAB pp. 857ff.; REVC 47: pp. 164-5). The sum of the characteristics taken from all cultural traditions indicates that the bee was regarded everywhere as a choleric creature, that is a creature endowed with the element of Fire. It symbolized the priestesses of the Temple and the Sibyls of Delphi, the pure souls of the initiates, the Spirit and the Word. The bee cleansed with fire and nourished with honey; its sting burned and its glittering form cast light. On the social plane the bee symbolized the ruler, be he king or emperor, not simply endowed with courage and warlike ardour but ruling with order and in prosperity, as lord of an orderly and prosperous realm. The bee thus shows its kinship with those culture-heroes who imposed civilization and order by wisdom as well as by force of arms.", "is_cross_ref": false, "page": 131, "slug": "bee", "letter": "B"}, {"term": "beer", "definition": "Beer brewed by Gobniu, smith of the gods, was called 'the drink of kings', while Medb, the name of the Queen of Connaught, who personified the Lordship of Ireland, also had the connotation of drunkenness. Enormous amounts of beer were drunk by the warrior caste at major festivals and especially at Samain, celebrated on 1 November. At the end of his reign and in the ashes of his palace, the old king, deposed because of age or for his abuse of power, used to be drowned in a vat of beer or, after the introduction of Christianity, in a butt of wine. In contrast with mead, which was reserved for the priestly caste, beer, the royal drink, was apparently a privilege of the warrior (OGAC 14: pp. 474ff.). Apocryphal writings confirm the Welsh legend of how Ceraint the Drunken, son of King Berwyn (berwi - boil), was the first to brew beer with malt (brag). With the malt he boiled wild flowers and honey and while the brew was simmering a wild boar let fall a drop of foam from its jaws and made it ferment. Although there is no equivalent legend surviving in Irish mythology, it should be noted that consumption of pork (or rather of boar's flesh) was on a par with the consumption of beer at all the ritual feasting at the festival of Samain (the Celtic New Year) and in the myths of the Other- world. Since the pig (or wild boar) was the animal which symbolized Lug and beer was the warrior caste's drink of immortality, it is hardly suprising that the creature which is the god's symbol should come to instil the seed of life in the brew, in the form of its own spittle (DUMB pp. 5-15). Banana-beer (pombe) seems to play a similar role as the drink of immortality among the warrior caste in the rigidly hierarchical society of the Tutsi of Rwanda (central Africa). In tropical America beers made from maize (chica in the Andean Cordillera) and manioc (Amazonia) had and even today still have an important ritual function, their use being prescribed in all rites of passage (see the description of the initiation ceremonies of the Piaroas in GHEO). Sometimes beer is the sole nourishment of the elders, or wise men. Its symbolism is undoubtedly connected with that of fermentation. It is to the initiate who has accepted the responsibilities of the involutional stage of life, what milk is to his opposite, the baby, unaccountable as it begins its development. In Ancient Egypt beer was a national drink as well as a drink of immortality, prized by the living and the dead and by the gods.", "is_cross_ref": false, "page": 133, "slug": "beer", "letter": "B"}, {"term": "Behemoth De", "definition": "Plancy comments: Because it was written in the Book of Job (40: 15) that Behemoth 'eateth grass as an ox', the Rabbis turned him into a miraculous ox reserved for the banquet of their Messiah. This ox, they said, was so huge that every day it cropped the grass of the thousand massive mountains on which it had been fattening since the world began. It never left these thousand mountains and the grass which it ate during the day grew again during the night for food the next day.... The Jews look forward to the banquet at which it will be the main course. They swear their oaths by the ox Behemoth. (COLD p. 86) Of course this ox is really a hippopotamus, and although it may eat the grass of a thousand mountains, it does not live among the mountains but among the water-lilies and reeds of rivers and marshes. It symbolizes the animal, the brute force of the beast. Only in a far later tradition did Behemoth come to symbolize the vast stock of food of which the revellers were to partake at solemn or mythical banquets.", "is_cross_ref": false, "page": 135, "slug": "behemoth-de", "letter": "B"}, {"term": "bell", "definition": "The symbolism of the bell is governed by the different perceptions of the sound which it makes. In India, for example, it symbolizes hearing and what hearing perceives, sound, which is the echo of some primordial vibration. For this reason the vast majority of 'sounds' during yogic experiences are 'sounds of bells'. In the Islamic world the 'reverberation of the bell' is the delicate sound of Koranic revelation, the reverberation of the power of God in the living world. To hear the 'noise of the bell' is to dissolve the limitations of one's existence in time. In something of the same way the Pali Buddhist canon assimilates heavenly 'voices' to the 'sound of a golden bell'. In China the sound of the bell is placed in the same category as that of thunder and, as is so often the case, is associated with that of the drum. The music of bells, however, is a princely music and a standard of universal harmony. The small bells hung from the roofs of pagodas have the purpose of making audible the 'sound' of Buddhist law. However, the ringing of bells and of handbells has a universal power of exorcism and purification. It wards off evil influences or at least warns of their approach. A very special symbolism attaches to the Tibetan handbell or tilpu (Sanskrit ghanta). By contrast with vajra (thunderbolt), the bell symbolizes the world of the senses as opposed to the 'diamond' realm; it symbolizes the world of illusion, typified by the bell's fleeting sound. The bell is also Wisdom as opposed to Law, the passive female element, while vajra is the active male element. This is expressed by sexual symbolism, and also by the initiate wearing a gold ring (vajra) on the right hand and a silver ring (tilpu) on the left (DAVL, ELIY, MALA). As opposed to thunderbolts, handbells also symbolize the virtues of womanhood and the Teachings .... The handle is usually shaped like an eight-branched bolt of lightning cut in half. Often used ritually and in magic, it frequently bears the Sanskrit greeting of 'The Jewel in the Lotus' (Om Mani Padme Aum, sometimes abbreviated to Om Aum) or else some magic spell. It is often decorated with the Prayer Wheel, a ring of lotus petals, lions, gods and so on. (TONT p. 3) It undoubtedly symbolizes the divine command to study the Law, obedience to the word of God and, at all events, intercommunication between Heaven and Earth. The position of its clapper suggests the position of all which hangs between Heaven and Earth, and by this very fact it establishes a relationship between them. But the handbell also possesses the power to communicate with the Underworld. A magic handbell can be used to summon the spirits of the dead. It is cast from an alloy of tin, iron, gold, copper and quicksilver, and on the base should be inscribed the name 'Tetragrammaton'; above this are the names of the ruling spirits of the seven planets, above them the name 'Adonai\", and on the holding-ring, the name of Jesus. According to Girardius Pervilues, to make it work it has to be wrapped in a fragment of green taffeta and kept therein until whosoever is to undertake the mighty mystery has the means and the ability to take the said bell to a graveyard and there set it in a grave and leave it for the space of seven days. So long as the bell retains its covering of graveyard earth, the emanations and the sympathies which it contains will never leave it. They will give the bell the lasting quality and requisite virtue, whenever you ring it to that end. (GRIA p. 177)", "is_cross_ref": false, "page": 135, "slug": "bell", "letter": "B"}, {"term": "Bellerophon", "definition": "After a succession of heroic deeds, and in particular his victory over the chimera which was won with the aid of his winged horse, pegasus, Bellerophon tried to seize the throne of Zeus. The gods in council symbolize 'the law which confines man's aims and ambitions within just bounds', while Bellerophon's attempt typifies man's vanity developed into 'a perverted desire to dominate, cloaked in the form of the highest degree of daring' (DIES pp. 83-90). Defeated, Bellerophon was confined in Hell with other ambitious figures such as ixion. Yet, unlike Ixion, his ambitions bore no trace of sexuality, but were rather those of the man whose warlike deeds of heroism have intoxicated him to the point at which they fill him with the lust for sovereign power. He symbolizes overweening ambition in the soldier, or military power attempting to seize civil rule and become the overriding authority.", "is_cross_ref": false, "page": 137, "slug": "bellerophon", "letter": "B"}, {"term": "bellows", "definition": "The bellows naturally represents breathing, through its function and by its rhythm. It is a tool which produces breath, symbol of life and especially of spiritual life. The symbol of the cosmic bellows is a constant element of Taoist (Daoist) thought. Its best-known expression is in the Tao Te-Ching (ch. 5): 'The space between heaven and earth is like the bellows in a forge. When empty it does not subside: when full it constantly exhales.' It has, the Huai Nan-tzu explains, 'the heavens for lid and the earth for base.' This intermediate area is the same as the atmosphere (Bhuvas) of Hindu tradition, and the realm of breath (k'i) in that of the Tao. The region in which the Primal Virtue holds sway, its rhythm is the rhythm of life itself and it gives birth to 'ten thousand beings' (LIOT).", "is_cross_ref": false, "page": 138, "slug": "bellows", "letter": "B"}, {"term": "belt", "definition": "See girdle.", "is_cross_ref": true, "page": 138, "slug": "belt", "letter": "B"}, {"term": "betel", "definition": "Its dictionary definition is 'the leaf of a plant [the betel-vine or - pepper] which is wrapped round a few parings of the areca nut and a little shell lime and chewed by the natives of India and neighbouring countries as a masticatory.' Its users will, as occasion arises, also add tobacco and different spices. In Vietnam, betel has always played a major part in betrothal and marriage ceremonies. Betel, in fact, symbolizes love and conjugal fidelity, and sometimes a quid of betel may be used in a love potion. The symbolism may derive from the actual 'marriage' of the ingredients of betel, but it is vindicated by a very lovely legend which narrates how a young man was transformed into an areca palm and his wife into a betel-pepper which wreathed her vine round his trunk, the nut-tree and the pepper thereafter being called after the couple, lang and trau. In another legend an evil priest is turned into a pot full of the corrosive lime into which betel-chewers dip their spoons. Even in present-day Vietnam time is measured for practical purposes by the three or four minutes which a quid of betel lasts. In addition to its supposed hygienic and medicinal qualities, betei is regarded in India as an aphrodisiac. The tambula, the betel-box, is an attribute of Devi according to the Agni-Purana. It is often of cylindrical shape with a pointed lid, and this may derive from phallic symbolism", "is_cross_ref": false, "page": 138, "slug": "betel", "letter": "B"}, {"term": "bethel", "definition": "A word of Semitic origin, meaning 'House of God', applied essentially to sacred stones venerated especially by Arabs of the pre-Islamic period as manifestations of the divine presence. They were one of the receptacles of the power of God. Jacob's head was pillowed upon a stone when he had the dream which revealed to him the destiny allotted to his descendants by the power of God (Genesis 28: 11-19). He then set up the stone as a memorial, to which the Children of Israel came in crowds as pilgrims. The ladder which the patriarch dreamed was reared upon that stone symbolized communication between Heaven and Earth, God and man. Joshua, too, raised a stone as a memorial of the covenant of Jehovah with his people (Joshua 24: 26-7). It was the seal of spiritual communion. Such stones were manifestations of divine action, kinds of theophany and, since they marked sites of worship, they easily themselves became objects of idolatrous worship. They had therefore to be destroyed in accordance with the injunction given to Moses (Leviticus 26: 1; Numbers 33: 52). The omphalos of Delphi, which the Greeks regarded as the navel of the world, was, according to Pausanias (10: 16, 2) a white stone believed to lie in the centre of the earth. According to a tradition reported by Varro, the omphalos covered the tomb of the sacred serpent of Delphi, the pytho. As the navel, this stone guaranteed 'by its symbolism a new birth and reintegrated conscience'. It was the abode of a superhuman presence and 'from the simple elementary hierophany represented by boulders and rocks - which strike men's minds by their solidity, steadfastness and majesty - to the symbolism of omphaloi and meteorites, religious stones invariably signify something greater than man' (ELIT pp. 232, 234). A somewhat dubious etymology derives the name of the god Hermes from hermai, tall stones planted at the roadside to represent 'a presence, to embody a power and to guard and make fertile the field'. They were topped by a head and were to become images of the god who had lent them his name. The mind of man had crowned the stone with divinity. The worship of Apollo derived from that of standing stones, which were always one of the distinctive emblems of the god. Enough bethels have survived to the present in Celtic countries for their menhirs to be considered so many local omphaloi, centres of their worlds. The principal bethel in Ireland, denounced in all the lives of the saints, was Cromm Cruaich, the chief idol surrounded by twelve others. St Patrick himself destroyed its worship, striking them so firmly with his crozier that the stones were swallowed up by the earth. On the bethel at Kermaria (Morbihan, France) was carved a swastika (CELT 1: pp. 173ff.). The sacred stone at Heliopolis in Ancient Egypt was named Benben. This bethel represented the primordial hill, the dune on which the god Atum stood when he created the first man and woman. The first rays of sunlight fell upon this hill and upon the stone, Benben, and it was here that the phoenix used to settle. There is some reminiscence of Benben in both obelisk and pyramid, and there is some connection between this primitive stone and both omphalos and phallic worship. Serge Sauneron and Jean Yoyotte (SOUN pp. 82-3) both observe that 'there are good grounds for explaining the meaning of the noun benben from the root bn, to spurt. In fact it would be useful in the study of Egyptian cosmogonies to reappraise the many Egyptian words containing bn or bnbn, which relate to the spurting of water, the rising of the Sun or to the act of procreation.'", "is_cross_ref": false, "page": 139, "slug": "bethel", "letter": "B"}, {"term": "Beyond", "definition": "The Beyond is the mysterious realm to which all mortals go after their death. It differs from the Otherworld, which is a world adjoining or often duplicating our own, in the sense that its inhabitants are free to come and go between the two. They can even invite mortals in, while none returns from the Beyond. The Beyond is sometimes localized as an 'evil' world lying under some mound or hillock. By its very definition the Otherworld is a world of gods as opposed to the world of men, terrestrial beings who on their death depart for the Beyond. The Otherworld is free from the constraints of time and space. Those who know it well are immortal and can gain it whenever they wish and wherever they may be. It is what the Irish call, in blanket terms, sid, or, as it is spelled today, sidh, from a noun with the etymological meaning of 'peace'. Above all it is a holy world, with which human beings cannot communicate except at certain times (festivals) and in certain places (consecrated sites or omphaloi). When Christians came to transcribe the pagan Irish legends with their descriptions of the marvellous, they muddled the Otherworld with the Beyond and with the biblical Garden of Eden, so that the distinction between the Beyond and the Otherworld was lost. It is for this reason, too, that a sid is sometimes located under an Irish hill or lake (OGAC 28: pp. 136ff.).", "is_cross_ref": false, "page": 140, "slug": "beyond", "letter": "B"}, {"term": "bicycle", "definition": "Bicycles often make their appearance in contemporary dreams. They suggest three characteristics. 1 As a means of transport bicycles differ from other vehicles, in that they owe their motion to their riders whereas others depend upon an outside force for their motion. Forward progress is determined solely and exclusively of any other source of energy by the rider's personal and individual efforts. 2 Balance can only be maintained by forward motion, just as in the development of the external or inner life. 3 Only one person at a time can ride a bicycle - tandems are a separate subject. Since the machine itself symbolizes evolutionary progress, dreamers 'mount' their unconscious and develop through their own inner resources without 'losing the pedals' by inertia, neurosis or infantilism. They can count upon themselves as independent people, assuming the appropriate personality and unbeholden to anyone else in their development. On rare occasions in dreams the bicycle is an indicator of real or psychological isolation brought about by excessive introversion, egocentricity or an individualism which inhibits social int
