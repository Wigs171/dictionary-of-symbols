itten and spoken language is infused with symbolic qualities, not only in all that is given expression in image, idea, feeling, resonance, graphics and so on, but also, to a certain extent, in what remains unexpressed. In India, the passage from word to actuality is termed sphota, the 'opening' of the bud. Language may be a channel of communication between humans, but by means of prayer and invocation it is the dhikr or japa, the means of communication between the individual and the godhead. As a symbol of the Word, or Logos, it is the instrument of the divine Intelligence, Action and Will in the Creation. The world itself is the consequence of the divine Word. 'In the beginning was the Word' (John 1: 1). Tn the beginning was Brahma,' say the Vedic writers, 'and with him was Vak, the Word.' In Islam the Word is called Kalimat Allah, 'the Word of God', or 'the Word which Establishes'. Abu Ya'qub SejestanI took the four consonants of the word kalimat (klmt) to be the fourfold manifestation of primal unity. The Sepher Ietsirah states that 'the Word (Memra) created all being and all things by its one Name.' Vak, the creative Word, is the bride of Prajapati, but above all Brahma's shakti. Vak is also the breath of Shiva-Maheshvara as well as being the cosmic breath, Vayu. Language is at one and the same time a symbol of God's creative will and of primeval revelation. Brahma's creative energy, sarasvatl, is also Knowledge, Wisdom and the Mother of the Vedas. Hence the enormous importance of the languages in which these secondary revelations have been received and of which they are reflections - of Arabic, for example, the only language in which the Koran may be read, since that language is the very fibre of the book itself. The quest for the 'Lost Word', so often invoked, is that for the Primordial Revelation, for which the symbolism of primeval language is another synonym. In Muslim tradition, the language concerned is 'Syriac', or 'Solar', a patent way of expressing the 'light' drawn into the primeval spiritual centre. It is significant that the language of Paradise was understood by animals. The shaman's acquisition of the language of beasts is, contrariwise, a symbol of the return to the paradisal state. An even clearer expression of this is the fact that so often the language concerned is the language of birds. Now the language of birds is a heavenly or angelic language - symbolically analogous with 'Syriac' - and one which can only be understood by somebody who has risen to certain spiritual levels. Closely connected with traditional knowledge is the twofold symbolism of 'the gift of tongues' and 'the confusion of tongues'. The latter was a direct consequence of the attempt to build the tower of babel and marks the development both of different languages and, at the same time, of different traditions. This is the result of that spiritual befogging which directs the gradual passage from unity to multiplicity, doubtless a normal development and not simply a divine punishment. Contrariwise, 'the gift of tongues' marks a return to a 'central' state, a synthesis from which modalities of form and expression are seen as necessary adaptations, but of contingent order. The gift of tongues which the Holy Spirit conferred upon the Apostles is the clue to the universal appeal of Christianity. Rosicrucians were said to possess it, as were the twelve sent out by the first Adam, according to Ismaili esoterics who point to the text in the Koran (14: 4): 'We have not sent any Apostle, save with the speech of his own people.' The same gift appears to have been highly regarded by some African pygmies and this might be regarded as a dim memory of a paradisal state. If the paradisal state implies knowledge of the language of animals, Adam is said to have given them their names (Genesis 2: 19) and hence to have made them subject to him. Now, it is one of the constants of Chinese thought that the order of the universe is controlled by ming, correct nomenclature. The cheng ming, taught by Confucius, was the essential nature of this correct nomenclature. As the French poet, Milosz, remarks: 'These nouns are neither brothers, nor sons, but the fathers of tangible objects.' In the force of language remain traces of primeval cosmogonic strength. Another power of language is the one conferred by initiatory mantras or at least the one broadcast by Buddhist teaching. In the Samyutta Nikaya (2: 221) Kashyapa is told that he is 'The natural child of the Blessed One, born from his mouth, born and shaped by the dharma.' But the dharma, in fact, goes straight back to the primeval language spoken by Manu, who made the laws at the beginning of the cycle. Another very special and often half-understood symbol relating to language is the Tibetan prayer-wheel. It has nothing to do with prayers, but with holy words which its motion scatters abroad like a universal blessing (AVAS, CORT, DANA, ELIY, ELIM, GRAP, GUEV, GUEC, GUEO, GUES, SAIR, Language is also a symbol of intelligent entities, be they individuals, cities, ethnic groups or nation states. In this context, by language is meant strictly written or spoken language or dialect which is one of the countless forms of language and one of the components of intellectual or social structures. A deep reality resides in the relation between language and the individual. Together they develop and together they preserve all their common experiences. Language is the soul of cultures and societies. Thoughtless harm inflicted upon language affects society as a whole, damaging the roots of its bonding and helping to sever them. Language is, in fact, an intellectual and social structure. It is the main channel of communication between one individual and another and between group and group. It is the most highly refined and subtle means of exchange and interfusion. It transmits a measure of unity to the individual and is a socially cohesive factor. Societies break up when they abandon or weaken their language, and this is why ethnic minorities endeavour to preserve their languages as emblems of their own identity. Mastery of language develops individuation. Knowledge of languages bonds its possessor with the individual or group. To attack a language is to attack an individual; to respect a language is to respect the person who speaks it. Language discharges an energy which proceeds from the whole being and is directed at the whole being. It is steeped in the strength of the symbol and opens the gates to full participation in life.", "is_cross_ref": false, "page": 931, "slug": "language", "letter": "L"}, {"term": "lantern", "definition": "Originally lanterns (toro) simply filled a decorative function in Japanese temples and shrines. They were symbols of enlightenment and spiritual light. From the Muromachi period (1333-1573) onwards, when the arts of gardening and the tea-ceremony evolved, lanterns had a dominant role in aesthetics and became an indispensable part of the Japanese garden. Merchants offered up lanterns in Buddhist temples to bring success to their ventures, and soldiers to crown their arms with victory. Western tradition observed the use of funeral lanterns, which burned either beside the corpse or in front of the dead person's house. They symbolized the immortality of the soul in contrast with the corruptible body.", "is_cross_ref": false, "page": 934, "slug": "lantern", "letter": "L"}, {"term": "lapis lazuli", "definition": "(see also turquoise) In Mesopotamia, Sassanid Persia and pre- Columbian America, this stone was a cosmic symbol of the starry night (ELIT pp. 271-2).", "is_cross_ref": false, "page": 935, "slug": "lapis-lazuli", "letter": "L"}, {"term": "larch", "definition": "Like all conifers, the larch is a symbol of immortality. Hence Siberian tribesfolk cast it as the World tree, down which the Sun and Moon descended in the shape of gold and silver birds. When associated with the Moon alone, as is the case of the cypress in Europe, the larch sometimes also partook of a funerary character.", "is_cross_ref": false, "page": 935, "slug": "larch", "letter": "L"}, {"term": "lark", "definition": "Its habit of rising swiftly heavenwards and as rapidly falling to Earth might make the lark a symbol of the evolution and involution of manifestation. Passing successively from Earth to Heaven and from Heaven to Earth, it links together the two poles of existence and acts as an intermediary. Thus the lark stands for the marriage of Heaven and Earth since it flies high up into the sky and nests at ground level among scraps of dried grass. Its flight into the bright dawn light suggests youthful enthusiasm, ardour and happiness in being alive. By contrast with the nightingale, its song is a song of joy. The lark in the morning sunshine symbolizes the human drive for happiness. To mystic theologians the lark's song symbolizes pure and happy prayer rising before God's throne. The Gauls regarded the lark as a sacred bird and throughout the long history of French folklore it has remained a bird of good omen, sometimes even used in charms. 'Whoever carries about his or her person real lark's legs or models of them cannot be harrassed; this charm will overcome the forces of man and nature alike' (CAND p. 17).", "is_cross_ref": false, "page": 935, "slug": "lark", "letter": "L"}, {"term": "laurel", "definition": "Like all evergreens, laurels symbolize immortality, a factor of which the Romans certainly had not lost sight when they made it the emblem of both intellectual and military glory. In the past, the laurel was also believed to preserve from thunder, a quality deriving from the first of these. This immortality symbolism was equally familiar to the Chinese. The Moon, one is assured, contains an Immortal and a laurel-bush. At the foot of the laurel (a medicinal plant), the Moon Hare brews the herbs from which it distills the drug of Immortality (SOUL). As a shrub sacred to Apollo, the laurel symbolized immortality acquired through victory and this is why its leaves were used to crown heroes, geniuses and wise men. An Apollonian tree, it also signified the spiritual conditions of wisdom and valour under which victory was won. Before the Pythoness delivered her prophecies in Ancient Greece she either chewed or burned laurel leaves which, being sacred to Apollo, conferred the powers of second sight. Those who had gained a favourable reply from the the Pythoness 'returned home wearing a crown of laurel' (LOEC p. 52). Laurel symbolized Apollonian qualities, a sharing in these qualities by touching the plant sacred to the god and, consequently, a special relationship with him which ensured his protection and transmitted a share of his powers. Like milk, laurel displays symbolic association - immortality and hidden knowledge. In North Africa at seasonal rituals of the Beni Snus, the masked participants carry wands of rose-laurel: The shrub is deliberately chosen since it grows in damp places and peasants credit it with many purificatory qualities.. .. Once they have been sanctified by dipping in the blood of the sacrificial victim, these branches are tangible signs of the covenant made between humans and the invisible beings; and by this fact become protective charms which drive away all evil influences. (SERP p. 370)", "is_cross_ref": false, "page": 935, "slug": "laurel", "letter": "L"}, {"term": "lead", "definition": "The symbol of heaviness and of impregnable individuality. 'This heavy metal is traditionally an attribute of Saturn, the god who divided and set boundaries. Thus, in order to transmute lead into gold, alchemists attempted, symbolically, to cut themselves free from their limitations as individuals and to embrace collective and universal qualities' (VIRI p. 175). According to Paracelsus, lead was 'the water of all metals.... If alchemists knew what Saturn contained, they would desert all other matter to confine their work solely to this metal' (PERD p. 390). This corresponds to the stage in the 'work' when the matter becomes black, so white lead would be identified with alchemical mercury. It would symbolize matter, in so far as it was interfused with spiritual powers, and the potentiality for transmutation from one body into another, as well as for the general properties of matter into spiritual qualities. Lead symbolizes the humblest level from which spiritual ascension can evolve.", "is_cross_ref": false, "page": 937, "slug": "lead", "letter": "L"}, {"term": "leaf", "definition": "Leaves share the symbolism of plants in general. In the Far East they are one of the symbols of good fortune and prosperity. A bunch or sheaf of leaves denotes a group as a whole in joint action or common purpose.", "is_cross_ref": false, "page": 937, "slug": "leaf", "letter": "L"}, {"term": "leaping", "definition": "See jumping.", "is_cross_ref": true, "page": 937, "slug": "leaping", "letter": "L"}, {"term": "leech", "definition": "A Bengali tradition recounts that the leech, the third Demiurge, was sent after the tortoise and the crab by the all-powerful Sun-god, the consort of the Moon, to recover the Earth from the bed of the Ocean (ELIT). Leeches are among the many geomorphic and cosmomorphic creatures which symbolize the primordial elements which make up the universe.", "is_cross_ref": false, "page": 937, "slug": "leech", "letter": "L"}, {"term": "left", "definition": "See right and left.", "is_cross_ref": true, "page": 937, "slug": "left", "letter": "L"}, {"term": "leg", "definition": "The limb for walking, the leg is a symbol of social bonding. It allows individuals to approach one another, promotes contact and removes separation and therefore derives its importance from the social order. Hence its esoteric significance for the Bambara as a marriage-broker, grouping it with the tongue, nose and sexual organs as a welder and unraveller of society. For the Bambara, these organs assume a basic importance, they are group-workers responsible for the cohesion - or dissolution - of the social group. The foot is an extension of the leg, and they complement one another symbolically. The latter forges the chains which bind society together and the former is its ruler and key. By extension, the leg is to the body of society what the penis is to the human body. It is the instrument of maternal and social relationships as the penis is that of consanguinity. Like the penis, the leg is a symbol of life. 'To bare one's leg means to display one's power and virility.' To go through the motions of putting a boot on one's foot in front of somebody is to cast the most serious aspersions upon the latter's mother (ZAHB 82, p. 173).", "is_cross_ref": false, "page": 937, "slug": "leg", "letter": "L"}, {"term": "lemures", "definition": "The Latin name for frightening, ghostly apparitions, taken to be the souls of the dead in general, or of members of one's family in particular, which came to haunt the living with their own anxieties. Their aid was sought during the yearly festival of the Lemuria described by Ovid in his Fasti. Lemures symbolize ancestral shades which haunt dreams and memories like so many reproaches directed by the subconscious to the conscious.", "is_cross_ref": false, "page": 938, "slug": "lemures", "letter": "L"}, {"term": "Bernard", "definition": "Frank records a similar Japanese belief in genii, like the Lemures. They are Underworld spirits, ghostly apparitions which haunt and torture human imagination. Leo (23 July-22 August) The fifth sign of the zodiac fills the height of summer. The sign is, therefore, characterized by Nature's fruition under the heat of the Sun, its ruling planet. Placed at the heart of the Zodiac, this sign expresses lust for life, ambition, pride and exaltation. Leo brings us back once more to the element of Fire. However, a change of principle develops between Aries and Leo so that from brute animal strength, as spontaneous and instantaneous as a spark or flash of lightning, conscious strength emerges to become a controlled and operable force, like a flame giving a full and constant heat and light. We have, in any case, come from the morning light of Spring to the splendour of Summer's noontide. The sign is denoted by the royal majesty of the King of Beasts, an emblem of sovereign power, of strength and nobility, and it is coupled to the Sun. Both the sign and the Sun symbolize life governed by heat, light, glamour, power and the glitter of the elite. Thus Leo-types are like triumphant odes sung to the accompaniment of sounding brass, aflame with the life force. This zodiacal type corresponds to the high-powered character of the strong-willed fanatic driven by the obsession to do. The love of action, that emotionally active strength, is controlled and directed towards a goal and subservient to long-term designs. A strong nature, inherently endowed with a full-blooded enjoyment of life, finds justification for existence by making the heavens ring with its achievements This power can be expressed as horizontal deployment, as a Herculean type of efficiency, as physical presence, physical activity, the here and now. However, it may also be deployed in vertical tension and provide an Apollonian type of idealism, in which the powers of enlightenment tend to rule unrivalled.", "is_cross_ref": false, "page": 938, "slug": "bernard", "letter": "B"}, {"term": "leopard", "definition": "Ancient Egyptian priests wore leopard skins during funeral ceremonies. The skin symbolized the genius of Set, the god of evil, the enemy and the adversary of gods and men. Wearing leopard-skin meant that Set had been sacrificed, the adversary defeated, and that the wearer carried about him evidence both of that sacrifice and of the magic power it conferred. The sacrifice of which the skin was witness warded off the evil influence of the wicked spirits who haunted the dead. Similar beliefs and practices recur among Asian shamans and in Amerindian civilizations. The leopard is a symbol of pride, but it is also a hunter. In many respects it is related to Nimrod and, in more general terms, may be regarded as a symbol of the warrior and kingly castes in their aggressive aspects. The leopard symbolizes blood-thirstiness as well as strength and cunning. In China leopards are among those animals which hibernate and of which the disappearance and reappearance corresponds with the rhythm of nature. The leopard - or a very similar species - is identified with the p'o-ching, a mythical beast which is supposed to have eaten its own mother. However, p'o-ching also means 'broken mirror', which would seem to associate it with the cyclical waning of the Moon. While the lion is a solar animal, the leopard would seem to be a lunar creature (DEVA, GRAD, GRAP, GUES). In his apocalyptic vision, Daniel saw 'four great beasts [coming] up from the sea, diverse one from another.... [One] like a leopard, which had upon the back of it four wings of a fowl; the beast had also four heads; and dominion was given to it' (7: 3, 6). Critics identify this creature with the Kingdom of the Persians, but without disputing this view and simply passing from a historical to a symbolic explanation, this leopard may be regarded as the monstrous image of an overwhelming disaster striking with unbridled speed. (Four wings represent either the acme of rapidity, or a gale blowing simultaneously from all four quarters, a full-throated tornado; while the four heads stand for the power which overshadows and imposes its authority upon the whole region.) On this level, the leopard symbolizes the ruthless lightning stroke of force.", "is_cross_ref": false, "page": 939, "slug": "leopard", "letter": "L"}, {"term": "level", "definition": "With the plumbline, the level is an important feature of Masonic symbolism. Both are attributes of the two Watchers and, in this respect, their twofold function corresponds to that of the two pillars of Solomon's Temple. The level comprises a square, from the upper angle of which hangs a plumbline. If its essential purpose is to determine the horizontal, it is equally able to determine the vertical as well. This enables it to share the symbolism of the cross on a cosmic scale. Both are manifestations of the Heavenly Will at the centre of the cosmos and of a harmonious diffusion on the cosmic plane. To pass from the perpendicular to the horizontal is to pass from Entered Apprentice to Fellowcraft Degree which, overall, expresses the reality of this promotion derived from knowledge of the way in which Heaven acts and the acquisition of the influence which it manifests. Oswald Wirth had sound grounds for emphasizing the morphological relationship between the level and the alchemical symbol for sulphur. In fact, the synthesis of the perpendicular with the horizontal is realized by the square alone, an attribute of the Worshipful Master. Moral or social application of the symbol to notions of equality or of levelling out are clearly inadequate. However, the idea of balanced judgement may usefully be suggested since it is akin to that 'horizontal' diffusion which we have discussed (BOUM, GUET), as well as to the preservation of the same level on a vertical line.", "is_cross_ref": false, "page": 944, "slug": "level", "letter": "L"}, {"term": "Leviathan", "definition": "In Phoenician tradition, the Ros-Shamra was the symbol of the storm cloud which Baal overpowered to bring fertilizing rain to the Earth. However, historically and psychologically this symbol acquired infinitely wider dimensions than those of the agrarian myths from which it originated. The Bible describes Leviathan as a monster which should not be aroused and it is often mentioned in the Psalms and in the Books of Job and Revelation. The name is derived from Phoenician mythology which applied it to 'a monster of primeval chaos . .. there was a common superstitious fear that a powerful curse against the present order might stir him to action. The dragon of Revelation 12: 3, who embodies Evil's hostility to God, has certain characteristics in common with this serpent of chaos' (BIBJ on Job 3: 8). This serpent when roused was able to swallow, even if temporarily, the Sun itself and witches took advantage of this eclipse to cast their spells. Chapters 40 and 41 of the Book of Job draw a terrifying picture of Leviathan. 'Shall not one be cast down at the sight of him? None is so fierce that dare stir him up: who then is able to stand before me?' (Job 42: 9-10). He lives for ever in the seas where he lies sluggish until he is aroused. Historically, the reference in Job is to the crocodile, a symbol of Egypt, which had such unhappy memories for the Jews. It also conjures up images of 'the monster which in the beginning the Lord defeated, itself a type of the powers opposed to God.' The sea monster conjured up in Job 7: 12 comes from Babylonian cosmogony. 'Tiamat (the Sea) co-operated in the birth of the gods and was then conquered and subdued by one of their number. The imagination of the people, or of poets, seized on this story: Yahweh became the conqueror who then set Chaos in order and ever after held the Sea and its monsters in control' (BIBJ). In this context it is interesting to note that if you accept that the sea is also the symbol of the unconscious, reservoir of shadowy monsters and the forces of instinct which need the power of God to bring to heel, then you have implicitly a theology of grace which is correlative to the power of this Leviathan, a monster capable of swallowing the Sun, itself a symbol of the godhead. These are bound to bring to mind the mysterious and primitive powers of instinct and the unconscious. In political philosophy, Leviathan symbolizes the stale which allots to itself absolute monarchy, rivals God and arrogates to itself absolute power of life and death over all beings whom it brings under its control. A pitiless and uncontrolled monster, arbitrary, cruel and tyrannically totalitarian, seeking to control the personality as well as the person. This absolutist concept of the state derives from Thomas Hobbes, as a logical consequence of a materialist philosophy which claims to protect individuals and groups, but at the cost of their freedom and of passive obedience to the ruler.", "is_cross_ref": false, "page": 945, "slug": "leviathan", "letter": "L"}, {"term": "levitation", "definition": "See ascension.", "is_cross_ref": true, "page": 946, "slug": "levitation", "letter": "L"}, {"term": "liana", "definition": "Thai peoples believe that the liana was the original link between Heaven and Earth, in universal tradition a link that was ruptured. Some regard gourds, the fruits of the liana or World Axis, as the source of their tribe. The twofold nature of the liana and the tree around which it twines is a symbol of love. More precisely, in India the liana is ParvatT and the tree, Shiva in the shape of the lingam. This symbol is somewhat akin to that of the betel. The spiral entwining of creepers naturally conjures up, in addition, spiral sybolism in general (DANA, FRAL, ROUN). Libra (23 September-23 October) When the Sun enters this sign it is at the mid-point of the astronomical year. Its passing from the northern to the southern hemisphere marks the balance between the house which has been built and the forces waiting to pull it down, as well as that between day and night. The sign is depicted by scales with a beam and pair of pans. This precise mid-point, upon which everything is balanced, displays the equipoise of external Autumn dusk and internal Spring dawn. It is at this midpoint that one is peculiarly aware of the neutralization of opposing forces, as the equidistant pans of the scales hang in balance - brake and engine, modesty and boldness, artistry and artlessness, fear and rashness, denial and response to the call to live. From it is derived the golden mean, the measured response, half-tones, shades and colours of meaning. Before our eyes opens a world of discrimination of the subtlest character, symbolized by the element of Air. The airy environment of Libra is to that of Gemini what the heart is to the soul. The ego occupies it with someone other than itself, equal in worth, opening an emotional dialogue between the I and the You. The sign which governs parties of pleasure is in any case ruled by Venus, Saturn bringing a measure of detachment and spiritualization to her company. The Venus concerned is the Aphrodite of Autumn roses, the goddess of ideal beauty, of spiritual grace and of sacramental marriage as well as of serenade and stately dance.", "is_cross_ref": false, "page": 947, "slug": "liana", "letter": "L"}, {"term": "library", "definition": "Libraries are our reservoirs of knowledge, treasure-houses open to all. Generally speaking, in dreams libraries allude to intellectual knowledge and book-learning. Nonetheless, in them one sometimes discovers mysterious books of spells, generally glowing with light, symbolizing knowledge in the full sense of a recorded lifetime of experience.", "is_cross_ref": false, "page": 947, "slug": "library", "letter": "L"}, {"term": "light", "definition": "In many instances the boundaries between light as a symbol and light as a metaphor remain ill-defined. For example, it might be a matter of dispute as to whether light, 'the ultimate aspect of matter moving at a known speed, and the light of which the mystics speak, have anything in common apart from being ideal goals and boundaries' (VIRI p. 259). On the other hand, we realign with the symbol when we regard light as 'a first aspect of the unformed universe. By setting our course towards it, we set off along a path which seems to take us beyond light, that is to say, beyond all form and even beyond all physical sensation or intellectual emotion' (VIRI pp. 265ff.). Light is paired with darkness to symbolize the complementary or sequential qualities of an evolution. This law is confirmed by images from Ancient China, among those of so many civilizations. Their meaning is that, just as at all levels of human life, at every cosmic level a 'dark' period is followed by a 'light', pure, regenerate period. The symbolism of emerging from the 'darkness' can be found in initiation rituals as well as in the mythology of death and the life of plants (buried seed, the 'darkness' from which the 'new plant' (neophyte) arises), and in the whole concept of 'historical' cycles. The 'dark age', Kali-yuga, is to be followed, after a complete break-up of the cosmos (mahdpralaya), by a new, regenerate era.", "is_cross_ref": false, "page": 948, "slug": "light", "letter": "L"}, {"term": "lightning", "definition": "Lightning symbolizes the spark of life and the powers of fertilization. It is fire from Heaven, vastly powerful and terrifyingly swift, which may be either life-giving or death-dealing. The Hebrew word used in the Creation story may be translated either as light or as lightning. Lightning has been compared with seminal ejaculation, symbolizing God's virile action in creation. Australian Aboriginal mythology is more explicit in stating that lightning is a tumescent penis. According to the Atjiraranga- Mitjina myth, studied by Geza Roheim (GEZH 313ff.), lightning and bull- roarer are the erected penis of the son who is to be killed by his father, the thunder. In the same sense Psalm 29: 9 speaks of the voice of the Lord making 'the hinds to calve'. When God speaks it is to the accompaniment of crashes of thunder and flashes of lightning (Exodus 19: 16-18). The Old Testament God is a god of lightning and also of fire, and lightning is his instrument (Job 37: 3ff.). Jeremiah presents the God who created the world as a god of thunder and lightning (10: 12-13) while Psalm 77: 18-19 also alludes to thunder and lightning. The primitive Elohim was the god of the thunderbolt. God's face flashes like lightning (Daniel 10: 6) and his hands are covered with lightnings (Job 36: 32).", "is_cross_ref": false, "page": 957, "slug": "lightning", "letter": "L"}, {"term": "Lilith", "definition": "Lilith was the name given, in Kabbalistic tradition, to the woman created before Eve, at the same time as Adam, and not from his rib but, like him, fashioned directly from earth. She claimed equality with Adam, since both were created from dust. This led to a quarrel and Lilith, having in her anger pronounced the name of God, fled to begin her mission of she-devil. In another tradition Lilith was a first Eve, and Cain and Abel quarrelled over possession of her, since she had been created independently of Adam and was not related to them. Some detect traces of hermaphrodite in the first man and of incest in the first man and woman. Lilith was to become the foe of Eve, promoting adulteiy and extramarital relationships. Her dwelling was to be set at the bottom of the sea and anathemas were pronounced to confine her there and to prevent her troubling the lives of mortal men and women (SCHS pp. 157ff.). As a wife supplanted by or deserted for another woman, Lilith was to stand for hatred of family life, of marriage and of children. She was to echo the tragic figure of lamia in Greek mythology. Unable to integrate within the structure of human society, with its interpersonal and group relationships, she was cast into the abyss of the ocean depths where she continues to be tortured by perverted desire which prevents her from taking part in normal relationships. Lilith is 'the nocturnal female satyr who tries to seduce Adam and to give birth to the phantom creatures of the wilderness; the vampire- nymph of inquisitiveness, who can take out and replace her eyes at will and who suckles the children of men with the poisoned milk of dreams' (AMAG p. 199). She is to be compared with the Black moon, with the shadowy world of the unconscious and with dark impulses. Eaten up by jealousy, she devours the new-born.", "is_cross_ref": false, "page": 959, "slug": "lilith", "letter": "L"}, {"term": "lily", "definition": "(see also day-lily) Although lilies are synonymous with whiteness and consequently with purity, innocence and virginity, becoming, for Jacob Boehme and Angelus Silesius, symbols of heavenly purity, they are, nonetheless, liable to quite other interpretation. A lily was what Apollo's catamite, Hyacinthus, was changed into and in this context the flower evokes unlawful passion, although the flower concerned is the martagon or red lily. Persephone was gathering lilies, or narcissi, when Hades, who had fallen in love with her, carried her down to his Underworld kingdom through a chasm which he had opened in the ground. Lilies might therefore symbolize temptation or the Gates of Hell. In his plant mythology, Angelo de Gubernatis considers that lilies are undoubtedly attributes of Venus and the satyrs, because of their phallic pistils, and that, in consequence, lilies are symbols of procreation. This, the author feels, is why they were chosen by the Kings of France as symbols of the prosperity of their line. Ignoring the phallic aspect, in his novel, The Cathedral, Huysmans denounces their spicy-sweet scent as being akin to Levantine and Oriental aphrodisiacs, the very opposite of the odour of chastity. To the poet Mallarme, lily symbols had lunar, female and even aquatic overtones. The lily thus became the flower of love and of a love which, although intense, might in its ambiguity be unfulfilled and either repressed or sublimated. When sublimated, lilies are flowers of glory. This notion is not foreign to the equivalency which can be established between the lily and the lotus, which springs up from the muddy unformed waters. It then becomes a symbol of the potential of the individual to realize the antitheses of his or her being. Perhaps the words Anchises addressed to Aeneas, prophesying the wonderful destiny of their descendants, should be interpreted in this sense. 'Thou shalt be Marcellus... Give me lilies with full hand, let me scatter purple flowers' (Virgil, Aeneid 6: 883-4). The offering of lilies to the shade of the young Marcellus when Aeneas descends to the Underworld amply illustrates the flower's ambiguity. When he sees it growing on the banks of Lethe (6: 709), Aeneas is 'thrilled by the sudden sight' of the mystery of death. On the other hand, these purple flowers offered to Augustus' adopted son help to stir in Aeneas' heart 'love of the glory to come'. The symbol thus possesses the power to exalt or to bring down in death. The six-petalled heraldic lily again may be identified with the six spokes of the wheel of which the rim remains undefined, that is to say, with the six rays of the Sun (GUEC, GUES) - the flower of glory, the well of fruitfulness. In Biblical tradition, the lily is the symbol of election of the beloved's choice. 'As the lily among the thorns, so is my love among the daughters' (Song of Solomon 2: 2). Such was Israel's privileged position among the nations and Our Lady's among the daughters of Israel. Lilies also symbolize surrender to the will of God, that is, to providence which provides for the needs of the elect. 'Consider the lilies of the field, how they grow: they toil not neither do they spin' (Matthew 6: 28). Thus, placing themselves within the hands of God, lilies are more finely arrayed than even Solomon in all his glory. Lilies thus symbolize the mystical surrender to God's grace. lily of the valley Origen's second sermon on the Song of Solomon records the second-century mystical interpretation of the valley as signifying the world and the lily denoting Christ. The lily of the valley is directly related to the Tree of Life planted in the Garden of Eden, since it is the lily (Christ) which will restore a pure life, the promise of immortality and salvation.", "is_cross_ref": false, "page": 960, "slug": "lily", "letter": "L"}, {"term": "Limbo", "definition": "Limbo was apparently the fruit of Orphic tradition which Virgil (Aeneid 6: 426-9) locates at the entrance to the Underworld, abode of the souls of still-born or prematurely dead babies. 'At once are heard voices and wailing sore - the souls of infants weeping, whom, on the very threshold of the sweet life they shared not, torn from the breast, the black day swept off and plunged in bitter death.' Christianity adopted this idea of Limbo to denote the place into which the souls of unbaptized babies descended and where they suffered the consequences of Original Sin. It was also the place for the souls of adults who had lived their lives in obedience to natural law but who, through lack of the gift of supernatural grace, were deprived of eternal bliss. However, the notion has given rise to considerable controversy among Catholic theologians and is no clearly defined part of the Christian faith. In current terms, Limbo symbolizes the anteroom of Heaven or the preliminaries to a new era of civilization.", "is_cross_ref": false, "page": 962, "slug": "limbo", "letter": "L"}, {"term": "lime-tree", "definition": "The lime, with scented flowers which have sedative properties, has always been regarded as a symbol of friendship. Its Greek name is that of the mother of the centaur Chiron, whose powers were always exercised to the benefit of mankind. In his Metamorphoses, Ovid tells how Baucis and Philemon were granted the privilege of dying at the same instant for having entertained Zeus and Hermes, disguised as poor mortals. After their deaths, he shows how they were changed into two trees which overhung the shrine to Zeus which they had served. One was an oak - Zeus' tree - and the other a lime, the emblem of loving faithfulness.", "is_cross_ref": false, "page": 962, "slug": "lime-tree", "letter": "L"}, {"term": "line", "definition": "(see also plumbline) Through its everyday use, the line has come generally to be a symbol first of straight lay-out and then of intellectual and moral rectitude. 'Ritual', the Li-chi teaches, 'keeps the State upon its course.... The [cabinet-maker's] blackened line [distinguishes between] the straight and the crooked' (ch. 23). As the guide-line towards this rectitude it also symbolizes the prop, method, master and path in any striving towards spiritual realization. Thus in the Taoist Secret of the Golden Flower, this kind of methodical element should be used at the start of such an experience, but gradually abandoned as it has performed its task. 'That is the way a mason hangs up his plumbline. As soon as he has hung it up, he guides his work by it without continually bothering himself to look at the plumbline' (35).", "is_cross_ref": false, "page": 963, "slug": "line", "letter": "L"}, {"term": "lingam", "definition": "The word lingam means 'sign', but it should be noted that its root is the same as that of langala (plough), a root common to the words for 'spade' and 'phallus'. Thus the lingam is very definitely a phallus and the symbol of procreation. Yet it should be stressed that it is totally devoid of erotic overtones. The 'subtle shape', known as the lingam-sharira, is always distinguished from the 'gross shape', the sthula-sharira. The lingam is the sign of the well-spring of life. The base of the lingam, which is concealed within its plinth, is square; the central section is octagonal and the upper part cylindrical. These sections correspond respectively to Brahma, Vishnu and Rudra, as well as to Earth, the intermediate world and Heaven. In its entirety the lingam is the symbol of Shiva as First Cause and as procreator. The lingam is not an attribute of Shiva but is Shiva. However, the lingam, by itself, is part of the realm of the unformed, of the non-manifest. It is only its duality with the yoni, a representation of the female sexual organ, which allows the lingam to pass from principle to manifestation. The yoni, or womb, is the altar or basin surrounding the lingam, the receptacle for semen. Fertilization of the Earth ideally finds expression in natural lingams with their own existence as standing stones on mountain peaks, such as the lingaparvata of Funan and Champa. These most forcefully conjure up Jacob's bethel or Beith-el, 'the House of God', which the patriarch anointed with oil in the same way as lingams are anointed with water. The symbolic kinship between the egg and the lingam is demonstrated, furthermore, by the fact that the swayambhuva-lingam is none other than the omphalos or navel of the world which contains within itself every potential manifestation. In Japan, stone carvings or pottery models of miniature phalli are buried to ensure fruitful harvests. The lingam is both a central and an axial symbol. The lingam of light, which Shiva made manifest and of which Brahma-as-boar sought the base and Vishnu-as-goose sought the tip, corresponds to the World axis and this is why Vishnu and Brahma are regarded as the guardians of the zenith and nadir respectively. In many temples built in the shape of a mandala, some of the best examples being found at Angkor, the central lingam is surrounded by eight minor lingams corresponding to the eight essences (astamurti) of Shiva, to the four cardinal and their intermediary points of the compass and to the eight graha round the Sun. This is not the only instance in which Shiva, generally associated with the Moon, plays a solar part. In Yoga, the lingam is an axial symbol. Standing in the middle of the 'root- centre' (muladhara-chakra) which corresponds to the yoni, it is pictured as a light-lingam around which is entwined the kundalini -serpent. This lingam is the power of knowledge, knowledge being born from the union of lingam and yoni. In the course of the yogic experience the column of light rises to the crown of the head and passes beyond it. It is identified with Shiva's flaming lingam. In Indian alchemy, the lingam is composed of mercury. This is because alchemy derived from Shiva and, as mercury corresponds to the Moon, it consequently corresponds to Shiva. It may also be noted that the lingam symbol seems to subsist in the Cambodian popil ceremony of circumambulation during which a tray (yoni) surmounted by a lighted candle (lingam) is carried processionally (BHAB, It is very likely that among those who adore the lingam of Shiva, a great many see it only as an archetype of the generative organ; but there are others who look to it as a sign, an 'image' of the rhythmic creation and destruction of the universe which expresses itself in forms, and periodically returns to its primal, pre-formal unity, before being reborn. (ELIT p. 7) The Chinese equivalent of the Hindu lingam is the Chui, an elongated triangular piece of jade. It is often to be found in the centre of temples, at crossroads and on mountain peaks, a reminder of the mystery of life and of the sacred nature of the act of procreation. It symbolizes sacred marriages.", "is_cross_ref": false, "page": 963, "slug": "lingam", "letter": "L"}, {"term": "lion", "definition": "A solar symbol of overpowering brightness, the powerful, sovereign King of the Beasts, the lion is burdened with the virtues and defects which are inherent in its status. Although he may be the embodiment of power, wisdom and justice, overweening pride and self-confidence, on the other hand, may turn him into the symbol of the father, the master and the monarch dazzled by his own power and blinded by his own light to become the tyrant when he believes he is the guardian. He may be as admirable as he is insupportable, and facets of his symbolism waver between these two extremes. The Gita calls Krishna 'a lion among wild creatures'; the Buddha is 'the Lion of the Shakyas' and Christ the Lion of Judah'. Muhammad's son-in- law, Ali, whom the Shi'ites honour, is the Lion of Allah and it was for this reason that the old Iranian flag was blazoned with a crowned lion. The Pseudo-Dionysius the Areopagite explained the reason for some angels being given the faces of lions as being the fact that the lion's shape expressed the authority and irresistible strength of mental holiness and its overriding, fierce and uncontrollable effort to copy God's majesty. It also expressed the secret of the godhead given to angels, who shroud the mystery of God in the majesty of darkness by piously hiding from the vulgar gaze all hint of their traffic with the godhead in the same way as the lion uses its tail to wipe out its spoor when pursued by the hunter. He quotes both the Book of Revelation, in which the first of the four living creatures, 'filled with eyes before and behind', which surround the throne of Heaven is described as a lion, and Ezekiel 1: 4-15, where Jehovah's chariot appears as four creatures, 'their appearance ... like burning coals of fire', each with four faces, one of which was the face of a lion. The arms of Ashoka (d. 232 bc), the Buddhist king who reunited India and drove out the Greeks and Persians, comprised three lions seated back to back on a pedestal in the shape of a wheel, with the device: 'Truth Vanquishes'. These are the arms of the modern Indian Republic. Given the strength of Ashoka's faith, these three lions might stand for the Tripitaka, the 'Three Baskets', or canonical collection of the teachings of the Buddha, or the Triratna, 'the Triple Refuge', the Buddha (the Founder or Enlightened One), Dharma (the Law) and Sangha (the Community). As a symbol of justice, the lion stands surety for physical and spiritual power. Many divinities are depicted riding or seated upon lions, and lions decorated Solomon's throne as well as the thrones of the Kings of France and of medieval bishops. The lion is also the symbol both of Christ as judge and Christ as teacher, and carries his book or scroll. In this context, the lion is the well-known emblem of St Mark. The 'Lion of Judah' a constant Biblical theme from the Book of Genesis (49: 8) onwards, culminates in the person of Christ. It is 'the Lion of the tribe of Juda ... [who]... hath prevailed to open the book, and to loose the seven seals thereof' (Revelation 5: 5). More strictly speaking, in medieval iconography the forequarters of the lion correspond to Christ's divine nature, the hindquarters - often deliberately set in contrast by their weakness - with his human nature. Lions were also used as the Buddha's throne and that of Kubjlka, an aspect of Devi. The lion is divine energy, the power of the shakti. The avatar Nara-simha (incarnation of Vishnu as 'Man-Lion'), strength and courage, destroyer of evil and ignorance, takes a lion's shape. As both the sovereignty and power of the dharma (Law), the lion corresponds to Vairocana, the absolute and 'central' Buddha, and also to Manjusri, the bearer of knowledge. The Buddha 'roared with the roarings of a lion [like Brihaspati in the Vedas] when he taught the Law to a community - this was his lion-roar' (Anguttara- nikaya 5: 32). This expresses the strength of the Law, its power to shatter and to enlighten and its propagation in space and time. Hindu iconography also includes a lioness, shardula, a manifestation of the Word, expressing the terrifying aspect of Maya, the power of manifestation (BURA, COOH, CHAV, DANA, DEVA, DURV, GOVM, GUEM, GUER, There is little change in the proud role of the lion from Europe to Africa. The Bambara, impressed by its effortless strength, have made the lion a symbol of divine knowledge, and a rank in their traditional social hierarchy only one step below that of priest-sage. However folk-wisdom, as well as philosophy and mysticism, have been well aware of the defects of this 'effortless strength' once its powers have ceased to be accepted unquestioningly. Thus contemporary women's liberation has come to regard the proud and noble lion as a male phallocrat unable or unwilling to see that his power is strictly relative. This is somewhat reminiscent of St John of the Cross, who noted the lion's 'heedless, angry appetite', a symbol of imperious will and uncontrolled strength. This links it to the 'pot-bellied lion', the symbol of blind greed which Shiva treads down. This blindness takes us straight from the lion as symbol of Christ to the lion as symbol of Anti-Christ, as strongly based in Scripture. Psychoanalysis sometimes makes the lion a symbol of depraved social drive - a tendency to tyrannical domination and to unfeeling imposition of strength and authority. However, the roar and gaping jaws give a totally different twist to lion symbolism: it ceases to be bright and solar and becomes dark and chthonian. In this disturbing image, the lion becomes akin to those Underworld deities, such as the crocodile, which in so many mythologies swallow the Sun at dusk and regurgitate it at dawn. This was the case in Ancient Egypt where lions were often depicted in pairs, back to back, each looking to a different horizon, one to the east and one to the west. They thus came to symbolize the two horizons and the Sun's course from one end of the Earth to the other. Watching, as they did, the birth and death of daylight, they came to represent yesterday and tomorrow. 'Since the sun's underworld journey brought him from the jaws of the lion of the West to the jaws of the lion of the East, whence he was reborn in the morning, the lions became of fundamental importance in the rejuvenation of the sun' (POSD p. 150). In more general terms they symbolized that revival of strength ensured by the cycle of day and night, of exertion and rest. Similarly, although lions in the Far East are merely emblematic animals, they have affinities with the dragon and come to be identified with it. Lions play a protective part against malign influences. Lion-dances (Shishimai) take place on 1 January and at other festivals in Japan. They are held in front of Shinto shrines, in the streets and even in private houses. Musicians accompany the dancers, who wear lion's-head masks, one of them actually wearing the mask and two or three others covering themselves with a sheet to represent the body. The lion's head is red. This lion is supposed to drive away evil spirits and to bring health and wealth to families, villages and districts. As we see, the nightmare vision described above ends by being exorcized, the chthonian symbolism reversed and the image of death becomes a pledge of rebirth, that is of life. Similar phenomena are also observable on other cultural planes in which 'the seasonal eating of the bull by the lion has for thousands of years given expression to the fundamental and conflicting dualism of day and night, Summer and Winter' (CHAS p. 53). The lion has come not only to symbolize the return of the Sun and the revival of cosmic and physical energy, but rebirth itself. Some Christian graves were decorated with lions since 'standing on its own, the lion is a symbol of the resurrection' (CHAS p. 278).", "is_cross_ref": false, "page": 965, "slug": "lion", "letter": "L"}, {"term": "liver", "definition": "The liver is commonly linked to outbursts of rage, the gall, from the bitter taste of bile, to animosity and to deliberately spiteful designs. Whatever the culture, there are few meanings without some similarity with the foregoing, Islam attributing the passions to the liver and suffering to the gall. Taking his hint from Jeremiah (Lamentations 3: 9) and from Deuteronomy 32: 33, St John of the Cross likens gall to memory, to 'death of the soul' and to 'utter deprivation of God'. 'Dragon's gall' is contrasted with wine as the opposite to the drink of life. The Suwen, the basic treatise on Chinese traditional medicine, states that the gall has a bitter taste and a green tinge. It states that the liver generates strength. It is 'the general who elaborates his strategerns', while the gall is 'the judge who decides the case and gives his verdict'. While the liver may generate strength, it also generates anger and valour, the basic soldierly qualities. In Far Eastern languages, many terms for the liver - and especially for the gall - also bear the sense of 'valour'. The meaning of 'bitterness' is equally common to Europe, as sometimes is that of 'joy'. In Ancient China it was customary to eat the livers of one's enemies. Not to do so would have been to cast doubts upon their valour which the eater believed he assimilated. Hare's gall was used in smelting sword-blades. Chong-ying cut himself open to replace his own liver with that of his lord, slain in battle. In Cambodia, Laos and Champa, every year people were secretly waylaid and their galls removed to make a liquor for the generals to drink and an unction for the heads of the war-elephants (CADV, CHAT, FRAL, CORT, PELC,", "is_cross_ref": false, "page": 968, "slug": "liver", "letter": "L"}, {"term": "lizard", "definition": "The lizard's symbolism might be regarded as deriving from that of the serpent, of which it is a paler version. However, unlike the serpent, so far as Mediterranean civilizations are concerned, lizards are old family friends. The Ancient Egyptians depicted the lizard in their hieroglyphic for 'plentiful'. They provide a decorative motif ceaselessly repeated in the arts of Black Africa, where the creature is often regarded as a culture-hero, intercessor or messenger of the gods. 'In the beginning,' relates a myth from the Cameroons, God sent two messengers to Earth. The chameleon was to tell mankind of the resurrection of the dead: the lizard was to tell them that death was final. The first message to be delivered would be the one to take effect. The lizard tricked the chameleon by telling it to go slowly, ever so slowly, because if it ran it would shake the world to pieces. It then took the lead and told mankind that there was no life after death. (MVEA p. 61) The Bantu of the Kasai River believe that the birth of a male child is foretold by dreaming of lizards, while their neighbours, the Luala and Luba, make their medicine pouches from the skins of monitor lizards (FOUG). The lizard's antiquity is stressed in Melanesia, where it is regarded as the oldest of the four ancestors who established the four classes into which their society is divided (MALM). Lastly, it is clearly classed as a culture-hero by the islanders of the Torres Straits, who believe that it was a long-necked lizard which brought fire to mankind (FRAF). The way in which lizards lie motionless hour after hour in the sunshine make them Christian symbols of contemplative ecstasy. For the same reason St Gregory the Great observed that the lizard might symbolize the soul which humbly seeks enlightenment, by contrast with the bird which has wings to fly up to Heaven.", "is_cross_ref": false, "page": 969, "slug": "lizard", "letter": "L"}, {"term": "locust", "definition": "A devouring swarm of locusts is the very image of a destructive scourge. From Exodus 10: 14 to Revelation 9: 3 they are to be seen in this light, although in the latter instance critics judge them to stand for historic invasions or for hell-born torments. This aspect should most certainly not be overlooked, since exorcisms were long used against locusts. In the Old Testament, although God himself may have decided to send an invading swarm of locusts, their visitation is regarded as something on the natural plane; in the New Testament (Revelation 9: 1-6) the symbol takes on a different shade of meaning and a swarm of locusts becomes spiritual and moral torment. From the same point of view, Chuang Tzu regarded an untimely swarm of locusts as a cosmic disorder known to be caused by the microcosm being ever so slightly out of rhythm. In fact, in Ancient China locusts possessed very different qualities, their swarming symbolizing large numbers of descendants and hence the blessing of Heaven. The insect's rhythmical hopping was associated with seasonal fertility rites and with the rules of well-balanced family and social life (GRAD, GRAR).", "is_cross_ref": false, "page": 970, "slug": "locust", "letter": "L"}, {"term": "lodestone", "definition": "(see also iron) In about 587 bc, Thales discovered magnetism through a lodestone, a black and gleaming form of magnetite. The lodestone symbolizes all the mysterious and almost irresistible forms taken by magnetic attraction. It was regarded as being related to lime formed from magnetic dust, with which all individuals were charged like a iodestone. The whole universe was saturated by it and through it kept its cohesion and its movement. The lodestone became a symbol of cosmic, emotional and mystical attraction. In magical practices lodestones were used as love-charms, to attract and to seduce. The Ancient Egyptians would seem to have regarded the natural lodestone or magnetized iron as holy substances, since they believed that they derived from Horus. Non-magnetized iron, on the other hand, was abominated as a substance deriving from Set, or Typhon. This explains why it is so seldom that pieces made from iron are to be found among Egyptian antiquities, since their original owners would only have used them with vast repugnance or in deliberate defiance of their religion. (PIED p. 17) The lodestone, however, was interfused with Horus' solar virtues and, like the god, took part in regulating the movements of the universe.", "is_cross_ref": false, "page": 971, "slug": "lodestone", "letter": "L"}, {"term": "Loki", "definition": "The Scandinavian evil spirit of the destructive element of fire, who fathered such dreadful monsters as the serpent of the Midgard and the wolf, Fenrir. At the end of the world Loki will utter a diabolical laugh of triumph. Several questions are raised by his twofold nature, his friendships with gods as well as with evil spirits, his powers over the forces of evil and his clear similarity of character with Lucifer. He would appear to symbolize the triumph of expediency over conscience, the trickery and lies which deprave the spirit.", "is_cross_ref": false, "page": 971, "slug": "loki", "letter": "L"}, {"term": "Lorelei", "definition": "The German equivalent of the sirens of Greek mythology, they sat on outcrops in the River Rhine and lured boatmen onto the rocks with their songs. These water-nymphs symbolize the fatal enchantment of sensuality, overpowering reason and leading the individual to ruin.", "is_cross_ref": false, "page": 972, "slug": "lorelei", "letter": "L"}, {"term": "loss", "definition": "To dream of losing things is related to feelings of ownership or of longing for some treasure, as well as with the concern to rid oneself of some possession. Hence arises the ambivalence of the symbolism of loss, since it is linked to guilt if a treasure has been lost, to greed if a treasure is to be found and to repulsion if the intent is to reject the object. Cirlot agrees with Jung in associating feelings of loss with signs of final purification, of journeys or pilgrimages, as well as with the idea of death and resurrection. From the analyst's point of view, the image and sense of loss correspond with the fact that consciousness is confined exclusively to the perception of material things and is completely closed to spiritual realities which, by definition, are invisible and imperceptible.", "is_cross_ref": false, "page": 972, "slug": "loss", "letter": "L"}, {"term": "lots", "definition": "See o-mikuji.", "is_cross_ref": true, "page": 972, "slug": "lots", "letter": "L"}, {"term": "lotus", "definition": "This might be called the first of all flowers, generally blossoming on stagnant and murky waters with so sensual and imperious a perfection that it is easy to imagine the lotus as the very first sign of life upon the undifferentiated vastness of the primeval waters. Ancient Egyptian iconography certainly treated the lotus in this way, the flower being the first to appear and from its expanded petals springing the Demiurge and the Sun. The lotus is therefore pre-eminently the archetypal sexual organ or vulva, pledge of the continuity of birth and rebirth. From the Mediterranean to India and China its symbolic importance, manifest in so many different ways both sacred and profane, arises from this basic image. In the land of the Pharaohs, where it was regarded as the holiest of flowers, 'the blue lotus ... suggested the perfume of divine life. On the walls of the tombs at Thebes, the living and dead of a family are shown solemnly smelling the blue flower in an attitude partly of delight and partly inspired by the magic of rebirth' (POSD pp. 152-3). In Chinese erotic literature, where a love of metaphor is wedded to an underlying realism, the word 'lotus' is used expressly to denote the vulva and the most flattering name which a courtesan can receive is that of 'Golden Lotus'. Despite this, Hindu and Buddhist spirituality would read a spiritual and moral meaning into the lotus's spotless colour, flowering uncon-taminated by the grubby world below. T am unsullied by the world, even as the pure and lovely lotus is unsullied by the waters' (Anguttara- nikaya 2: 39).", "is_cross_ref": false, "page": 972, "slug": "lotus", "letter": "L"}, {"term": "Chu", "definition": "Tun-i, in an apparently bisexual and therefore totalizing context, reverts to this notion of purity, adding to it those of sobriety and righteousness, to make the lotus an emblem of the wise man. Generally speaking, while the notion of purity remains constant, it is supplemented by those of resoluteness (stiff stalk), wealth (abundant growth), many descendants (prolific seeding), married harmony (two flowers on the same stalk) and time past, present and to come (the plant simultaneously bears the three stages of its development - bud, flower and seed). The major writers of Hinduism make the lotus a symbol of spiritual fulfilment from its rising out of darkness to blossom in full sunlight. If the waters are taken as an image of the undifferentiated primeval state, the lotus will stand for manifestation, which emanates from them and which blooms on their surface like the hatching of the World Egg. Indeed, the tight bud is the precise equivalent of that egg, and the hatching of the egg corresponds to the opening of the bud. Both are the realization of the potential contained in the first seed, as well as the potential of every individual whose heart is also a lotus bud. Since the traditional flower has eight petals, just as there are eight major points of the compass in space, the lotus is the symbol of cosmic harmony. It is used in this sense when depicted in many mandalas and yantras. Hindu iconography depicts Vishnu sleeping on the surface of the ocean of the First Cause. From his navel a lotus emerges and within the inner whorl of blossom sits Brahma, principle of 'expansive' tendencies (rajas). One should in any case add that the Ancient Egyptians made the lotus-bud a symbol of the seed of manifestation. However, in Khmer iconography, the Earth is substituted for the lotus as an attribute of Vishnu, standing for the passive aspect of manifestation. For the sake of completeness, it should be stated that Indian iconography distinguishes between the pink lotus, or padma, (described above), which is a solar emblem and also a symbol of wealth, and the blue lotus, or utpala, an emblem of the Moon and of Shiva. From the Buddhist point of view, the lotus - upon which Shakyamuni sits enthroned - is the Buddha's nature, untouched by the polluted atmosphere of samsara. Mani padme, the Jewel in the Lotus, is the universe as the receptacle of dharma, and illusion, or Maya, from which Nirvana emanates. Alternatively, the Buddha in the middle of the eight-petalled lotus sits at the hub of an eight-spoked wheel, of which the padma is the equivalent, thus evincing his office as chakravarti (king), as might be deduced from the Bayon of Angkor Thorn. In other contexts, the centre of the lotus is filled by Mount Meru, the World axis. In myths of Vishnu, the stalk of the lotus itself is identified with this axis and, since the latter is generally accepted as being phallic, it would corroborate the bisexuality or the totalizing sexuality of the symbol. In Tantric symbolism, the individual's seven subtle centres through which the spinal column runs, that of the sushumna, are depicted as lotuses of 4, 6, 10, 12, 16, 20 and 1000 petals. The lotus with 1000 petals stands for revelation in its wholeness. Japanese literature reduces the symbol to a more commonplace level by frequently making the lotus, flowering unsullied on the muddy waters, an image of moral standards maintained unsullied and unaffected by a sordid social environment, without the need for retreat into solitude. Lastly, it would seem that the lotus has a significance in Far Eastern alchemy. In fact several Chinese organizations have assumed the white lotus as their emblem, including an Amidist community founded on Mount Lu in the fourth century and a major Taoist secret society. The latter might well have used the Buddhist symbolism as a cloak, but may also have related their emblem to the symbolism of 'inward' alchemy, its 'Golden Flower' being white (BURA, DURV, GRIF, SOUN). Love (Eros) In Orphic cosmogony, the world originated in Night and the Void. Night produced an egg and from this egg Love hatched, while Heaven and Earth were formed from the two halves of the broken shell. Hesiod believed that 'at the first Chaos came to be, but next wide-bosomed Earth, the ever-sure foundation of all... and Eros [Love], fairest among the deathless gods, who unnerves the limbs and overcomes the mind and wise counsels of all gods and all men within them' (Theogony 116-22). Undoubtedly Eros had many other lines of descent, being most often regarded as the child of Aphrodite and Hermes. Plato, in his Symposium, says that he has a twofold nature depending upon whether he is the child of Aphrodite Pandemos, the goddess of brute lust, or of Aphrodite Urania, the goddess of spiritual love. In the symbolic sense, he may also be born of the marriage of Poros (Expediency) and Penia (Poverty), since love is never satisfied, is always seeking the object of its desires and is full of tricks to achieve its ends. Love is generally depicted as a child or youth, naked and winged, 'because he embodies a longing which has no use for intermediaries and cannot be concealed' (Alexander of Aphrodisias: quoted in TERS p. 15). The fact that Love should be a child undoubtedly symbolizes the eternal youthfulness of all deep-seated love, but also a degree of irresponsibility as well. Love toys with the mortals whom he hunts, sometimes without even seeing them, and whom he blinds or burns, his bow, arrows, quiver, blindfold and other attributes being his symbols in all cultures. The orb which he sometimes holds suggests his universal and sovereign power. However much the poets may prettify him, Love remains foremost among the gods since it is he 'who ensures not only the continuity of the species but the internal cohesion of the Cosmos' (GRID p. 147b). Love also derives from the overall symbolism of the marriage of oppo-sites. He is the libido, the individual's fundamental driving force, motivating all beings to express themselves in action. He realizes the individual's potential. However, this passage to action is only effected by contact with another individual and following on from physical, sensual or spiritual encounters which are so many confrontations. Love tends to overcome these conflicts, to assimilate different forces and to integrate them into a single structure. In this context it is symbolized by the cross, a synthesis of horizontal and vertical streams, and by the Chinese yin-yang binomial. From the cosmic viewpoint, single being first fragments into multiple being and love is the force which empowers the return to oneness, the reintegration of the universe marked by the passing from the unconscious oneness of primeval chaos to the conscious unity of a definitive order. The libido shines out of the conscious state in which it may become a spiritual force for moral and mystic progress. The individual ego develops along the same lines as the universe, love being a search for a centre which will allow the dynamic synthesis of the individual's potential. Two individuals who give and surrender themselves to each other then discover themselves in each other, but raised to a higher level of being, provided that their surrender has been total and not simply confined to one level of their being, more often than not that of the flesh. Love is an ontological well-spring of progress in so far as it is truly union and not confiscation. When depraved, instead of being the long-sought centre of unification, it becomes a principle of division and death. Its depravity comprises the destruction of the quality of the other person in an attempt selfishly to exploit that person instead of joint self- enrichment by mutually and unstintingly giving of oneself, so that each becomes both greater and more individual. Love is the soul of the symbol and is the realization of the symbol since the latter is the welding together of two separated parts of knowledge and being. The major error of Love is taking one part for the whole. The famous mythical drama of Psyche and Eros is an illustration of the conflict between soul and love. Although the maiden Psyche surpassed all others in beauty, she could not find a husband, since her very loveliness set up a barrier. In their despair, her parents consulted the oracle and were told that they were to dress her in bridal clothes, lead her to a mountain and leave her alone on a cliff-top, where a monster would come to take her for its bride. She was accordingly led in funeral procession and abandoned at the place commanded. Soon a gentle breeze lifted her into the air and carried her to the floor of a deep valley. There stood a magnificent palace in which voices proffered their service to her like so many slaves. That night she felt a presence at her side, but did not know who it was. This was the husband of whom the oracle had spoken. He did not tell her who he was, simply warning her that if she ever saw him she would lose him for ever. Days and nights passed in this way in the palace, but although Psyche was happy, she wanted to see her parents again and was allowed to spend a few days with them. Her jealous sisters awoke her misgivings and, on her return to the palace, by lamplight she found a handsome youth sleeping at her side. Unfortunately Psyche's hand shook and a drop of hot oil fell upon Eros. Thus Love was revealed and fled away. Now Psyche's misfortunes began. Aphrodite made her the victim of her anger, setting ever more difficult tasks to fulfil as punishment. Eros, however, could no more forget Psyche than she him. He obtained permission from Zeus to marry her: Psyche became his wife and was reconciled to Aphrodite. In this myth Eros symbolizes love and more particularly the longing for physical satisfaction, while Psyche personifies the soul, tempted to experience this love. Her parents stand for reason which provides the requisite framework. The palace is an epitome of images of luxury and physical enjoyment, all the product of dreams. Darkness, agreement not to look at the lover and the feeling of a presence all denote the resignation of spirit and consciousness to overweening longing and imagination, a blind surrender to the unknown. The return to the parents' home is the awakening of the rational faculty: the sisters' questions are those of the unsure and inquisitive spirit. Consciousness still slumbers, these are merely doubts and curiosity aroused once the senses have been sated. On her return to the palace, Psyche wants to see her lover and she snatches up a torch. This is still the smoky and flickering light of a spirit hesitant to break the bargain and obtain the truth. At the sight of this lovely and splendid body the soul intuitively knows that it clothes something monstrous at this dim level of reality. Love flees when he is exposed. Enlightened but tormented, Psyche wanders through the world hunted down by Aphrodite, doubly jealous, as a woman of Psyche's beauty and as a mother of the love which the girl has aroused in her son, Eros. The Soul (psyche) experiences even the abyss of Hell where Persephone, nevertheless, gives her a flask containing the water of youth, the principle of renewal after expiation. Psyche falls asleep and is awakened by an arrow shot by Eros who has also been searching desperately for her everywhere - this represents the survival in her of desire. However, this time permission to marry is sought from Zeus - this means that Psyche and Eros will no longer come together simply upon the level of carnal lust, but in accordance with the spirit. With love thus deified, Psyche and Aphrodite, two aspects of the soul, desire and consciousness, are reconciled. Eros no longer appears as a solely physical presence and is no longer dreaded as a monster: love is integrated into life. 'Psyche weds the sublime image of physical love: she becomes the bride of Eros: the soul rediscovers the capacity to unite' (DIES pp. 132-4: slightly modified). Baudelaire in his study of Richard Wagner demonstrates the striking similarity of this myth with the legend of Lohengrin. Elsa pays heed to the witch, Ortrude, just as Psyche listened to her sisters and Eve obeyed the serpent. Elsa fell 'victim to the diabolical impulse of curiosity and, unwilling to respect her divine husband's incognito, lost all happiness when unveiling the mystery.... The eternal Eve had fallen into the eternal trap.' Lover, the The sixth major arcanum of the tarot. The essence of the Lover's symbolism is the ordeal of choosing which faces all young men when they reach the crossroads of puberty; hitherto they have followed a single path, but now it forks away to right and left. This is Pythagoras' upsilon (Y): which are they to choose? The number six, associated with this card, stresses its symbolic aspect of sexual initiation since, as St Clement of Alexandria observed, six is a sexual number and for this reason is called the marriage number. Choice arouses conflicts yet stimulates a longing to settle them by uniting the parties concerned. A youth wearing a tunic striped vertically in blue, red and yellow stands in the centre of the card between two women. On his left a fair-haired woman, in a blue dress with a blue cape trimmed with red, points her left hand (see right and left) at the young man's chest, while her right is held palm downwards. On the Lover's right a woman, in a red dress with dark blue sleeves and with blue hair topped by a sort of yellow headdress or crown, lays her left hand upon his right shoulder and points to the ground with her other hand. The first of the women is attractive: the second is long-nosed, elderly and severe. Above the young man a winged angel, or an Eros-Cupid, hovers in the middle of a solar disc with blue, yellow and red beams. He holds a bow and aims a white arrow at the young man. All writers on the Tarot compare this card with the parable of Herakles (Hercules), forced to choose between virtue and vice, or with Orphic and Pythagorean traditions of the path which the soul follows after death when it comes to a fork and has a choice between the left hand, which in fact leads down to Hell, and the right hand, which goes to the Fields of the Blessed. There is only one road to true happiness and we have to be able to choose it. The arrow, a dynamic symbol of decision and 'vector of the Sun and of intellectual enlightenment' (VIRI p. 73), which helps to solve the riddles of ambivalence, is there to guide or dictate the Lover's choice. In this instance it aims to insulate him from delusive attractions. However, this card also symbolizes emotional values and the projection of the twofold image of woman which men create for themselves. Venus Urania or Venus of the Crossroads, angel or demon, inspiring carnal lust or platonic love, woman continually changes shape and man wavers before her because at root he does not know his own nature: Whether the man conceals a suppressed conflict or whether he wavers when faced by a conflict on terms just revealed, it is up to him first to take stock of the elements which tear him apart. He has then to study them objectively, that is to take up a position which will insulate him from them. Only then can constructive synthesis occur, such being the basic dialectic of all development of the consciousness. (VIRI p. 77) And such, we might add, is one of the lessons which the Lover teaches us, that emotional ego which must face and decide all our choices.", "is_cross_ref": false, "page": 973, "slug": "chu", "letter": "C"}, {"term": "lozenge", "definition": "Lozenges are female symbols. They sometimes decorate Amerindian serpent images to which erotic significance is attributed - the lozenge stands for the vulva, the serpent for the phallus - and express a dualist philosophy. According to Henri Breuil, during the Magdalenian period the lozenge represented the vulva and consequently the womb of life. It acquired the extended meaning of the gate to the Underworld, through which the initiate passed, the entrance to the home of the chthonian powers. In Guatemala, women stress its function as a symbol of womanhood by wearing lozenge-patterned dresses. The goddesses in the temple of Palenque wear lozenge-patterned robes. In Mexico the lozenge occurs, too, in association with the image of the Moon- and Underworld-goddess Chal- chiuhtlicue. 'She who wears a skirt of precious stones' (or of green jade), is the goddess of fresh water, the wife of Tlaloc, the great storm-god (SOUP, SOUA, GRIP). In Central America, Chalchiuhtlicue is often depicted in association with the jaguar. The only female figure carved on a stele from Copan wears a skirt patterned with lozenges like the spots on a jaguar's skin. In Mayan art, these spots take the shapes of circles within a lozenge. Tortoiseshell is often depicted as marked with lozenges, the tortoise generally being regarded as the manifestation of a Moon- and Underworld- deity, as, for example among the Chorti (GIRP). The Bambara use as the conventional sign for a girl's sexual organs a small oval like a lozenge with rounded ends in one of which there is a small dot A lozenge shape in coffee-grounds is a sign of success in love (GRIA). In China it is one of the eight most important emblems and the symbol of victory. When very elongated - like a pair of isosceles triangles joined at their bases - the lozenge signifies contact and communication between Earth and Heaven, between the upper and the lower worlds and, sometimes, coitus.", "is_cross_ref": false, "page": 980, "slug": "lozenge", "letter": "L"}, {"term": "lute", "definition": "See under lyre.", "is_cross_ref": true, "page": 981, "slug": "lute", "letter": "L"}, {"term": "lynx", "definition": "Although Celtic legend makes no mention of the lynx, it is curious that in Irish its name is an exact homonym of that of the god Lug - lug, loga (genitive). It is therefore possible that because of its keen sight, it may have been regarded as a symbol or image of the god Lug. Harps were strung with lynx-gut and their music considered divine (CHAB pp. 300-1). In the Middle Ages, it was believed that the lynx 'was able to see through walls' and in Renaissance engravings of the five senses, a lynx stands for that of sight.", "is_cross_ref": false, "page": 981, "slug": "lynx", "letter": "L"}, {"term": "lyre", "definition": "(see also harp; zither) The lyre, the invention of hermes or of Polyhymnia, one of the nine Muses, was, with its marvellous notes, Apollo's and orpheus' instrument and is the symbol of poets. In more general terms it is the symbol and instrument of cosmic harmony. The walls of Thebes arose to the music of Amphion's lyre. In Christian iconography it conjures up active participation in the beatific union. This is the part played by David's harp. The seven strings of the lyre corresponded to the seven planets. Their vibrations harmonize in the same way as do
