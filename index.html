han the number nine or its multiple, with one exception, since the figures for numbers comprise nine different shapes and values together with nought.' The Ancient Egyptians called nine 'the Mountain of the Sun':", "is_cross_ref": false, "page": 776, "slug": "nine", "letter": "N"}, {"term": "Hecate", "definition": "Goddess of the dead but, unlike persephone, the bride of Hades, a goddess who presides over necromancers' spells and the summoning up of the dead. She is invoked by witches and is depicted brandishing a torch and accompanied by mares, bitches and she-wolves. Her powers are terrifying, especially at night and under the treacherous light of the Moon with which she is identified. She was often depicted as a woman with three bodies or else as three women backed", "is_cross_ref": false, "page": 777, "slug": "hecate", "letter": "H"}, {"term": "against a column", "definition": "She was worshipped at crossroads especially, where her statues were erected. (DEVD p. 224) As a lunar and chthonian goddess, she was linked to fertility rites, but she displays two contrasting aspects. One is benevolent and benign - she presides at seedtime and childbirth; she protects sailors; she grants prosperity, eloquence, victory, plentiful harvests to the farmer and rich catches to the fisherman; and she is the guide along the path of Orphic purification. On the other side of the coin is her terrifying and infernal aspect. She is 'the goddess of ghosts and night-terrors... of phantoms and fearful monsters ... she is the witch par excellence', mistress of sorcery. She is only conjured up by incantation, by love charms or by death philtres (LAVD p. 497). The goddess lends herself to symbolic interpretation at various levels both because of her legend and because of the way in which she is depicted, with three bodies and with three heads. As a Moon-goddess she could represent the three phases of the lunar cycle - waxing, waning and disappearing - and the three corresponding phases of the life-cycle. As an Underworld-goddess she might draw together the three levels of the universe -Hell, Earth and Heaven. In this context she might well be venerated as goddess of the crossroads, since every decision taken at such crossroads demands taking new directions, not only horizontally along the plane of the Earth's surface, but, at a deeper level, a vertical direction to one or other of the levels of life selected. Lastly, the dark goddess of ghosts and witches, she might symbolize the unconscious in which beasts and monsters swarm. This is not just the living hell of the psychotic, but a reservoir of energy to be brought under control, just as Chaos was brought to cosmic order under the influence of the spirit.", "is_cross_ref": false, "page": 777, "slug": "against-a-column", "letter": "A"}, {"term": "hedgehog", "definition": "This creature, which occupied so prominent a place in ancient Irish mythology, plays a corresponding role in many of the myths of central Asia. The Buryat regarded the hedgehog as the inventor of fire (the porcupine is cast in the same part by the Kikuyu of East Africa (FRAF)); it was the trusted counsellor of mankind which, thanks to it, recovered the Sun and Moon when they were once lost. The hedgehog was also credited with the invention of agriculture (HARA p. 131). In short it is a culture-hero linked to the period when the wandering Turko-Mongol nomads adopted a sedentary life-style. The rash which the pricking of his spines causes is no doubt the source of his fiery, solar and, hence, civilizing symbolism. Medieval iconography made hedgehogs symbols of greed and gluttony, no doubt from the habit attributed to them of rolling on fallen figs, grapes and apples and returning, spines laden with fruit, to hide in some hollow tree and amass this wealth and use it to feed their young.", "is_cross_ref": false, "page": 778, "slug": "hedgehog", "letter": "H"}, {"term": "heel", "definition": "The Semang believe that at death the soul leaves the body through the heel (ELIC p. 281). Achilles was vulnerable in the heel. Scorpions and snakes most often bite the heel. The heel is, as it were, the foundation-stone of the human being with the characteristically upright stance. Once the heel is affected, the person falls down. In the logic of the imagination, then, there is no contradiction for the entry-point of death to be also the final exit-point of the soul.", "is_cross_ref": false, "page": 778, "slug": "heel", "letter": "H"}, {"term": "heliotrope", "definition": "This plant symbolizes either the Sun in its daily course or the movement of light radiating from the Sun. It first adorned the brows of Roman emperors and of the kings of eastern Europe and of Asia and was then used in Christian iconography as a characteristic of the persons of the Trinity, Our Lady, angels, prophets, apostles and saints. This solar plant is depicted in a glass-painting of St Remy at Rheims, 'two heliotrope stalks springing from the haloes round the heads of Our Lady and of St John, weeping at the foot of the Cross' (DAVS p. 220). The property possessed by this flower of turning to follow the Sun's course symbolizes the attitude of the lover or of the soul, continually turning eyes and thoughts towards the beloved; and it symbolizes perfection, always stretched out to the contemplative presence which seeks to unite with it. Thus the heliotrope next comes to symbolize prayer. A flower which grows alone, according to Proclus, 'it sings the praise of the leader of the divine order to which it belongs, spiritual praises, and praise which can be apprehended by reason, touch and feeling.' Proclus regarded the sky-blue heliotrope as praying because it always turned, in token of its fidelity, to look towards its Lord. According to Greek legend, Clytie was first loved and then abandoned for another by the Sun. She could not be consoled, died of grief and was changed into a heliotrope, the flower which always follows the Sun as if it were the lover she had lost. She symbolizes the inability to overcome one's emotions and receptiveness to the influence of the beloved. Its delicate perfume makes it a symbol, too, of intoxication, with mysticism as much as with love or glory. Hell (Hades) Ancient beliefs - Egyptian, Greek and Roman - differed widely and existed simultaneously, and only the most important of these will be mentioned in this article. Hades - the 'Unseen One', although the etymology is shaky - was the Greek god of the dead. Since nobody dared mention his name for fear of arousing his anger, he was surnamed Pluto ('Rich One'), a grisly joke rather than a euphemism, by reference to the wealth lying below the Earth's surface, where the kingdom of the dead was located. The joke became somewhat macabre when Pluto was depicted holding a horn of plenty. Nevertheless, the Underworld is, symbolically, the site of mineral wealth, metamorphoses, transitions from death to life and germination (see also cavern). After the Olympian gods had defeated the Titans, the universe was divided between the three sons of Cronos and Rhea. Zeus received Heaven; Poseidon the sea; and Hades the Underworld, Hell or Tartarus. He was a pitiless ruler, as cruel as his niece and bride, Persephone, who never let any of his subjects go. His name was given to his kingdom and Hades became the symbol of Hell. It, too, partook of his character, being a place which was invisible, from which, except for those who believed in reincarnation, there was no escape, sunk in cold and darkness and haunted by demons and monsters who tormented the dead (GRID). In Ancient Egypt, for instance, the tomb of Rameses IV at Thebes provides an early example of Hell symbolized by caverns filled with the damned. However, not all those who died became the victims of Hades, the elect - heroes, wise men and initiates - were granted a dwelling-place far from the darkness of Hell, in the Fortunate Islands or the Elysian Fields, where light and happiness were lavished upon them.", "is_cross_ref": false, "page": 779, "slug": "heliotrope", "letter": "H"}, {"term": "Analysing", "definition": "Hell from the ethical and psychological angle, Paul Diel remarks: A personified figure stands for each function of the psyche and the intrapsychic actions of sublimation or perversion are expressed in the interaction of these personifications. The spirit is called Zeus; Apollo, the harmonization of desire; Pallas Athene, intuitive inspiration; Hades, repression; and so on. The essential desire - developmental drive - is represented by the hero, and the confrontational situation of the psyche by battles with the monsters of perversion. (DIES p. 40) From this viewpoint, Hell is a state in which the psyche has fallen victim to these monsters, either through failure in its attempts to repress them into the unconscious or through voluntary identification with them in conscious perversion. Some Middle Breton religious writings mention Hell as being an ifern yen, an 'icy hell'. This term is so at variance with accepted norms that it must be regarded as an echo of ancient Celtic notions relative to non-being. Aztec cosmology set Hell in the north, the land of darkness called 'the Land of the Nine Plains', or nine Hells. Apart from deified heroes, warriors who had been killed either in battle or in sacrifice, women who had died in childbirth and stillborn babies, all human beings returned to the Hells from which they had come, led by a dog as conductor of souls. Having passed through the first eight Hells, they reached the ninth and last into which they plunged and were annihilated (SOUP). The God of Hell was the fifth of the nine Lords of Darkness. His place is therefore at the precise middle of the night and we might call him 'Midnight Lord'. On his back he carried the Black Sun (see under sun) and his symbolic creatures were the spider and the owl. The Turkic peoples of the Altai approached the spirits of the dead by travelling from west to east, that is, in the opposite direction to the path of the Sun, the latter symbolizing the forward motion of the life force Travelling to meet light head-on, instead of following in its path, symbolizes regression into darkness. Christian tradition pairs light and darkness as symbols of the two oppo- sites, Heaven and Hell. Earlier, Plutarch had described Tartarus as being deprived of light. If, therefore, light is to be identified with God and with life, Hell denotes deprivation of God and of life. 'Nothing less than the mortal sin in which the damned have died, is the essential nature of Hell' (ENCF p. 470). This is the loss of God's presence and, since no other apparent good can delude the soul separated from the body and from sensory reality, this is absolute misfortune, radical deprivation and 'mysterious and unfathomable torment'. For the individual this is total, final, and irreversible disaster. It is no longer for the damned to turn once more to God; hardened in sin, they must bear their punishment for ever.", "is_cross_ref": false, "page": 780, "slug": "analysing", "letter": "A"}, {"term": "helmet", "definition": "(see also caul; headdress; hood) Helmets are symbols of invisibility, invulnerability and power. Hades' helmet, often depicted as a Phrygian cap, made him invisible, even to the other gods, when he wore it (Iliad 5: 841; Plato, Republic 10: 612b). Hades, on somewhat doubtful grounds, has long been held to mean 'the Unseen One'. The Cyclops gave him the helmet so that he could join victorious battle against the Titans. Athene, according to the Iliad, wore this precious helmet when she came to the help of Diomedes in his battle with Ares. Other gods and heroes wore similar head-pieces in their battles. Like the pointed hats or hoods worn by dwarfs or wizards, the helmet protects its wearer by making him or her invisible. Even when it does not confer this ultimate privilege, helmets at least are manifestations of power. Such, for example, was Agamemnon's helmet described by Homer (Iliad 11: 42-3) as having two crests, four bosses and horse-hair plumes which fluttered in the wind. This is very like the helmets worn by Napoleon's cuirassiers, with the long horse-hair plumes which billowed out in threatening black clouds when they charged. The symbolism of helmets is akin to the symbolism of the head which they protect. It may be said in this context that they hide as well as guard the thoughts. The helmet is a symbol of elevation, but also of dissimulation when the vizor is closed. The more or less elaborately decorated crest discloses the creative imagination and ambitions of the head which wears it. However, the fact that the helmet is an especial attribute of Hades, King of Hell, who keeps a jealous eye upon the dead, gives rise to all sorts of other plausible interpretations. It may, perhaps, be that the desire to escape the gaze of others may only be satisfied in death. The helmet of Hades might also signify Death, the invisible one continually prowling round us. Again, like Gyges' ring, the helmet's desires and dreams might conceal the ambition to possess supreme power or the position of the gods who see everything while remaining unseen. Or else, as Paul Diel (DIES p. 147) suggests - and none of these theories excludes the rest - a helmet of invisibility worn by the lord of the punishments of Hell, might well be a symbol of the unconscious. It could denote our attempts to hide something from ourselves, or even to hide our selves from ourselves. The emblem possessed by this symbol of power would be reversed so that it expressed only the powerlessness of the individual to achieve complete self- expression. Invisibility would then be reduced to a means of avoiding spiritual struggle with the self.", "is_cross_ref": false, "page": 782, "slug": "helmet", "letter": "H"}, {"term": "hem", "definition": "In the wider realm of dress symbolism, and particularly within the context of the ancient Middle East, there is one term which deserves especial attention. It is the 'hem of a garment', that garment, generally speaking, being the cloak. The term is backed by two groups of evidence, meaning, symbolically, two totally different things, according to whether the hem of the garment is clasped or cut off. This ambivalent topic is related to the well documented identification of dress with its wearer, for the basic meaning of the motif is that of the power of the individual, regarded as a negative or positive attribute according to the verb governing and therefore determining its meaning. The term 'to clasp the hem of a garment' occurs in an Aramaic inscription carved upon the statue of King Panamnu (seventh century bc) found at Zenjlrli. 'In his wisdom and in his fidelity he clasps the hem of the garment of his Lord, the King of Assyria ...' This precisely translates the stock phrase already known in Babylon and Assyria, and clearly proves the relationship between the King and the King of Assyria to be that of vassal and overlord. In fact the same set phrases occur a thousand years earlier, again in a political context, among the royal archives of Mari (6: 26): 'Clasp the hem of Zimri-Lim's [King of Mari] garment and obey his commands.' However, among these same documents is another letter providing an extremely interesting variation on this symbolic theme. In this case two persons are described as joining the hems of their garments together as part of a treaty-making ceremony. 'My brother has joined the hem [made a treaty] with the Man [King] of Babylon.' What sets these two similar actions apart is highly instructive. While at Zenjirii - and in parallel Akkadian sources - it is clear that the Aramaic king was submitting to his Assyrian overlord in a very one-sided peace treaty, the last-quoted document from Mari, on the other hand, displays the ritual of political alliance between equal partners. The act of clasping the hem of someone's garment must have originated in the juridico-political ritual of treaty-making. It was to enjoy a wider currency and finally - and especially within the sphere of religion - it came to express a particular devotion to a god who was conceived of as king and overlord. This is the form it took in a prayer by the mother of the sixth- century bc king, Nabonides: T clasp the hem [of the cloak] of Sin, king of the gods, while night and day my ears are open to his call.' There is undoubtedly an echo of this in the New Testament account of the cure of the woman with an issue of blood by Jesus, worshipped in this instance as Messiah and Saviour: 'And, behold, a woman, which was diseased... came behind him and touched the hem of his garment. For she said within herself, If I may but touch his garment, I shall be whole' (Matthew 9: 20-1). Cutting off the hem of a garment was part of the solemn ceremony of divorce under Sumerian law, when the husband cut off the hem of the guilty wife's dress. In Assyro-Babylonian law, right down to the Cappadocian period, the custom was preserved of cutting off the hem (sissiktum) of the accused person's robe. The meaning of all this is quite clear, if it is borne in mind that the garment - or rather its hem, the part standing for the whole in the familiar process of symbolic intensification - characterizes and symbolizes the wearer's total personality. To cut off the hem, therefore, is the same as to gain absolute power over that person from then on, that power being the power of life and death. This juridical act, often supplemented by cutting off part at least of the person's hair as well, provides a satisfactory basis for explaining a series of letters from the royal archives of Mari, one of which (13: 112) contains the following phrase: 'Now, therefore, I have sent my lord [the king] the hem of his garment and a lock of his hair.' Lastly, this casts a fresh light upon the symbolic background of David's accession to the throne of Israel (1 Samuel 24: 4-16). David had surprised Saul in a cave in the Judean desert and 'cut off the skirt of Saul's robe privily', but spared his life. It is very hard to determine the meaning of this passage, but it would appear - in the light of the documents already quoted - that this act was more than merely making the king look ridiculous. By doing what he did, David took Saul into his power, hence the remorse which he felt afterwards. However, he had also acquired the means of demonstrating this power in material shape, first to Saul and then, if need be, to the people as a whole. Thus he succeeded in ending Saul's persecution of him, since the latter now had to come to terms with David, before finally yielding the kingship to him. The symbol of the hem of the garment, on the one hand part of the symbolism of vassalage or political alliance and on the other of absolute legal domination, provides a faithful picture of the magico-religious mentality of this oriental society, structured both by concrete reality and by conditioned and symbolic thought.", "is_cross_ref": false, "page": 783, "slug": "hem", "letter": "H"}, {"term": "hen", "definition": "Hens play the part of conductors of souls in the initiatory rites and ceremonies of divination of the Bantu tribes in the Congo Basin. Thus Dr Fourche records that in the rites of initiating a female shaman of the Lulua, after the candidate has emerged from the trench in which she has endured the ordeal of death and rebirth, she is not regarded as having been completely initiated until one of her sisters has hung a hen from her neck. 'This is the bait which she will use from henceforth, having the power to go into the bush and with it lure the souls of dead mediums, bring them back and install them in the trees consecrated to them' (FOUG). In many characteristically Orphic rites hens appear to be associated with dogs. The widespread custom in Black Africa of sacrificing a hen in order to get in touch with the dead derives from the same symbolism. (See also Hephaistos (Vulcan) The lame son of Zeus and Hera, despised by his parents and married to the most beautiful of the goddesses, aphrodite. She was unfaithful to him with his brother, Ares, and with many other gods and mortals. He was, however, beloved by Charis, grace incarnate, and by other very beautiful women and he never lacked the companionship of charming women. Lord of the arts associated with fire, he ruled the busy world of blacksmiths, workers in precious metals and their craftsmen. He was to be seen panting and sweating over his anvil, on which he hammered and forged the weapons of gods and heroes; glittering shields; jewellery, brooches, bracelets and necklaces for goddesses and lovely mortal women; and cunning locks, wheeled tripods and robots. 'Within the circle of the Olympian gods, Hephaistos was lord of the element of Fire and of metals' (GRID p. 185). In battle, his weapons were flames, molten metal or red-hot bars of iron. 'As the god of metal-working, he ruled the volcanoes which were his workshops and in which he laboured with the Cyclops to assist him.... He was to the gods what Daedalus was to mankind - an inventor to whom no technical miracle was an impossibility' (GRID p. 186). Three legends from different periods illustrate the part attributed to Homer's 'renowned craftsman'. It was he who helped give birth to Athene, by breaking open, with his double-headed axe, Zeus' skull in which she was shut. It was he who, on Zeus' orders, nailed Prometheus to the side of Mount Caucasus. Lastly it was he who moulded from mud the body of Pandora, the first woman. These characteristics enable us to disentangle symbol from myth. Weak and lame in both legs (see lameness), Hephaistos displays a twofold spiritual weakness. He is quite content with the technical perfection of what he makes; its moral qualities and the uses to which it is put are matters of complete indifference to him. He chained Prometheus to the rock; he made a mockery of Aphrodite and Ares; and he trapped his own mother on a throne of gold. On the other hand he endowed his creations with a magic power which gave him a hold over whoever used them. He is the technician who abuses his creative powers to impose his wishes in spheres other than those which are rightfully his. He captivates living beauty with his masterpieces in metalwork, and the magic of his technical achievements makes a successful lover of this piece of physical deformity. He is akin to those gods of the Hindus and Celts who bind their victims but 'with this difference and superiority, in that his powers enable him to set in motion what was without motion, as well as to immobilize the living and moving, and to give life and movement to what was inanimate as easily as to bind with unbreakable chains' (SECG p. 256). Hephaistos constantly sought to compensate for being 'a huge panting bulk, halting the while, but beneath him his slender legs moved nimbly', as Homer describes him (Iliad 18: 410- 11). Although he paid for his knowledge with his physical deformity - in accordance with a law so often to be found in myths - he took vengeance for such defects by his success as both craftsman and lover. However, by concentrating upon technical know-how, he lost the art of being. He ensured the victory of Fire over Water, but not the harmony of the elements. Through 'the lightning stroke of his irresistible strength' he is 'the fiery element itself. Yet his hobbling walk ... was regarded as a symbol of his twofold nature, both celestial and terrestrial, or as an embodiment of the flickering aspect of flames' (SECG p. 257). It is, however, to Hephaistos* honour that an Orphic hymn can beseech the god to 'tranform into the heat of life ... all that is flame in the universe.' This is doubtless the highest meaning of his symbol - amoral Demiurge transformed as inspired apostle. He was identified with the Ancient Egyptian god of craftsmen, Ptah. Herakles (Hercules) His labours, exploits and adventures are a high-point of mythological story-telling and have made Herakles the best known of the heroes. The Pythia gave him his name, 'Glory of Hera', and it denotes what might be called his life-vocation, to glorify Zeus' wife, the greatest of the goddesses. However, the figure which emerges from this wealth of legend is a cross between the fair-ground strongman and Don Quixote. Nevertheless, one constant theme emerges from this luxuriant growth of ragbag literary material. If one sets the obstacles over which he triumphed upon a moral and psychological plane, Herakles becomes 'the idealized representative of combative strength; the symbol of the victory of the human soul - and of its high price - over its own weaknesses' (DIES p. 216). Later tradition placed great emphasis upon the sufferings of the hero from the tunic poisoned by Nessus' blood, his death on the funeral pyre and his apotheosis, when he was admitted amongst the gods and wedded to Hebe, goddess of youth. In the final phase of his mythological development, famed through Hera who had never ceased to persecute him, Herakles embodied 'the Hellenic ideal of manhood ... which could only be found in Heaven - Earth being unable to supply its living peer - and which could only find a worthy mate in the goddess of eternal youth' (Kern). His whole legend is epitomized in the 'Homeric' hymn in his honour: 'Herakles [was] the son of Zeus and much the mightiest of men on earth... Once he used to wander over unmeasured tracts of land and sea ... and himself did many deeds of violence and endured many; but now he lives happily in the glorious home of snowy Olympus, and has neat-ankled Hebe for his wife.' The role of the Classical Herakles was taken in Ireland by Cuchulainn, son of the god Lug, as Herakles was the son of Zeus. The fame and popularity of the Celtic hero accounts for the wide diffusion of the worship of Hercules (the Latin form of Herakles) throughout Gaul during the Roman period. Greek authors claimed that Hercules had travelled the Celtic world and when in Gaul had fathered Keltos and Galatos, but the detail they provide is fragmentary. The Celtic Hercules symbolizes pure strength alone, and shares the magical aspect of the warrior's role.", "is_cross_ref": false, "page": 786, "slug": "hen", "letter": "H"}, {"term": "herbs", "definition": "Herbs are a symbol of all that cures and brings back to life, since they restore health, virility and fertility. 'To Christians, medicinal herbs owed their efficacity to the fact that they were first found on Calvary. To the ancients, herbs owed their curative properties to having been discovered first by the gods' (ELIT p. 298). According to Mircea Eliade, simples derive their properties from a celestial archetype which is a manifestation of the Cosmic Tree. The mythical place of their discovery or of their birth was always a centre, like Calvary, mentioned above. Through the properties attributed to them, simples display the belief that all healing must derive from some gift of the godhead, as does all which concerns life. Generally speaking, herbs are often the means whereby deities of fertility make themselves visible. Herbs ease childbirth, increase the procreative powers and ensure fecundity and wealth. Such were the reasons for going so far as to recommend animal sacrifice to plants. One of the Breton names for 'herb', louzaouenn, still retains in the plural the ancient meaning of 'medicine'. Primitive Celtic physic made great use of medicinal herbs and the tradition originates from myth, since herbs were the foundation of the curative properties of the Fountain of Health (Slante) of the Tuatha De Danann, in the story of the battle of Mag Tuired, spells being merely a secondary means. The symbolism of herbs is linked with that of fountains (see spring) (OGAC 11: p. 279; 12: p. 59; 16: p. 233).", "is_cross_ref": false, "page": 789, "slug": "herbs", "letter": "H"}, {"term": "herd", "definition": "Herds symbolize the herd instinct. The individual is to the collective what the animal is to the herd. The more able the individual is to live alone, separate from party or group, the more he or she is self-sufficient and thus enabled to become a person, ceasing to be a mere individual. The individual within the group or herd needs to feel surrounded by other individuals. Their presence is reassuring, in the same way that the sheep is frightened when it is on its own. The herd comprises a mass, a totality from which no separate creature or human stands out. If an animal or an individual takes the lead in a herd or group, this leader remains linked to the rest and inspired by their presence. Heroes, sages and saints possess a personal destiny, no longer belonging to the herd, but being completely independent. Every community, however, is not a herd. Herds are animal forms of groups and mean a regression for humans. Integration into a human community is, on the contrary, progress and one of the most difficult stages in the development of the personality. The herd then symbolizes a perversion of mankind's social vocation as well as the perversion of society's humanizing vocation.", "is_cross_ref": false, "page": 790, "slug": "herd", "letter": "H"}, {"term": "herdsman", "definition": "See shepherd.", "is_cross_ref": true, "page": 790, "slug": "herdsman", "letter": "H"}, {"term": "hermaphrodite", "definition": "In the beginning the hermaphrodite was merely an aspect or anthropomorphic representation of the Cosmic egg. It occurs at the beginning of all cosmogonies and at the end of all eschatologies. The fullness of fundamental Oneness stands at the alpha as well as at the omega of the world and of manifested being, when opposites are fused together, either because they are still only potentialities or else because they have achieved their final reconciliation and integration. Mircea Eliade quotes countless examples drawn from the religions of the Norse lands and Ancient Greece, Egypt, Persia, China and India. It is the norm that when this image of primordial Oneness is applied to mankind, it should be expressed in sexual terms, often as primeval innocence or virtuousness, or as a Golden Age to be regained. Sufi mysticism makes this very plain - the dualism of the phenomenal world in which we live is false and deceiving and comprises a state of sinfulness. There is only one way of salvation, by fusing with divine reality, that is returning to a fundamental state of Oneness. Such is the meaning of the sobbing of the reed flute plucked from the bosom of the Earth in the proem of the famous MathnavT of Jalal-al- Dln Muhammad Rumi MaulavT. Primordial separation which created cosmically, that is, differentiated, light and darkness, Heaven and Earth, is also the separation of ytn and yang which created, in addition to those fundamental opposites, heat and cold and male and female. They are the Japanese Izanagi and Izanami, originally interfused in the egg of Chaos, as well as the Egyptian Ptah and the Akkadian Tiamat. According to the Rig-Veda, the hermaphrodite was the pied milch-cow which was also the bull with plentiful semen, one produces two according to Taoism and thus the primordial Adam was in no sense male, but hermaphrodite, becoming Adam and Eve. Indeed hermaphrodites are often depicted as twin beings, each possessing the attributes of the two sexes and on the point of separation. This is a particularly important factor in explaining the cosmogonic significance of Indian erotic sculpture. Thus Shiva, a hermaphrodite deity since he is identified with the formless First Cause of manifestation, is often depicted tightly clasping Shakti, his own power, depicted as a female deity. Further traces of hermaphroditism are to be discerned in Adonis, Dionysos, Cybele and Castor and Pollux, the last-named echoing Izanagi and Izanami. Such examples could be quoted for ever, for, in the last resort - as Ancient Greek theogony most amply proves - all deities were bisexual, which meant that they did not need a mate to bear children. Ritual hermaphroditism, as", "is_cross_ref": false, "page": 790, "slug": "hermaphrodite", "letter": "H"}, {"term": "hero", "definition": "As the child of the mating of god or goddess with mortal woman or man, the hero symbolizes the marriage of heavenly and earthly powers. Although he may possess supernatural strength until his death, he does not naturally enjoy the immortality of the gods. He is rather a fallen god or a mortal with god-like powers. Nonetheless, heroes such as herakles (Hercules) or Pollux may acquire immortality and they may also rise from their graves to defend against its enemies the city which has placed itself under their protection. The prototype of the deified Greek hero was Herakles. Hero-cults were exceedingly rare in Ancient Egypt. Kings were divine because they were held to be sons of Ra, the Sun god, and their mortuary temples were places of worship after their death. Similarly, a few court officials such as the great architect, Imhotep, received divine honours after their deaths and had chapels built for their worship. At the time of the Roman conquest, there was a comparatively recent belief that death by drowning in the Nile, the river-god, introduced the victim into the company of the gods. Hadrian's favourite, Antinoiis, drowned in the Nile and was accordingly deified, a town being built upon the river-bank where his body was found (POSD p. 59). In Ireland the prototype of the Celtic hero was Cuchulainn who, while still a child, accomplished the most extraordinary warlike feats. He was quite capable of holding the frontiers of Ulster single-handed for several months against the united armies of the other four provinces of Ireland. This hero, whose birth, deeds and death loom so large in mythological and heroic cycles, was the son of the god Lug. However, on the earthly plane he had been begotten by King Conchobar, acting as a surrogate for the god, on his own sister, Dechtire. Subsequently he was entrusted to his putative father, Sualtam, who had married Dechtire. Cuchulainn was thus thrice conceived and since he had three fathers was called 'child of the three years'. His Classical equivalent was Herakles, whom he resembles in a number of details - physical strength, beauty, skill and intelligence. However, he epitomizes a different concept of war since he, in the Celtic mode, stands for the essential character of the warrior in its purest form, at bottom comprising most often personal courage, sometimes cunning, but never concerted military action. In fact, in the Irish heroic cycle war is no more than a series of single combats, preceded each time by a challenge thrown down by one or other of the two opponents. The same is true on the continent of battles between the Gauls and the Romans, as Livy records in the cases of Manlius Torquatus and Valerius Corvinus. The warrior is adept at insult and invective and terrifies or paralyses his enemy by facial contortion and skill at arms. It is the hero's property to be endowed with uncommon physical strength, extraordinary skill - Cuchulainn had mastered a wide range of warlike ploys - and courage to face any odds. Sometimes - and this was the case with Cuchulainn - he might be granted intellectual abilities as a bonus. A true Irish hero obeyed the rules of a rudimentary law of chivalry. Cuchulainn never killed unarmed men, swineherds, servants, women or children. Single combat was, however, the strict rule - Celtic legend is devoid of any idea of military strategy - taking place, generally speaking, in a ford until one or other of the combatants was killed and then decapitated by the victor. The best-known instance of this is when Cuchulainn, single-handed, held off Queen Medb's whole army. The hero was bound to accept any challenge. A hero's other employment was as a surrogate for the king, who had to be present upon the field of battle without taking part in it (OGAC 12: pp. 209-34). In battle the hero was in a state of warlike frenzy (ferg), a magical and religious phrase for the heroic excess which found it hard to distinguish friend from foe. When the young Cuchulainn returned from his first expedition on the borders of Ulster, King Conchobar was forced to send fifty naked maidens with his queen at their head to meet him. Taking advantage of his bashfulness. they seized Cuchulainn and plunged him into three vats of ice-cold water. The first one shattered, the second boiled over and the third was left with its water warmed. There is a link between the word for the heat generated by a warrior (lath) and its homophone, which is applied to sexual excitement. The heat generated by Cuchulainn and the heroes of Ulster in their warlike frenzy melted the snow for thirty paces round each of them. This is the reason why Celtic champions fought stark naked. Like their divine archetype Ogmios, and as a result of the normal direction of their passions - warlike properties being essentially feminine - heroes had the right to the magical side of knowledge. Cuchulainn could inscribe spells in Ogham on wooden strips, and warriors were sometimes prophets or seers. This is in line with what Nicander of Colophon records - Gauls spending the night beside the graves of heroes to obtain oracles. The warrior, however, had no right to priesthood or to kingship, standing for and symbolizing pure strength devoid of intelligence and riven by passion and therefore needing to be directed by spiritual authority. Cuchulainn may have been 'King of the Warriors of Ireland', but his was an honorific title; and when he stepped on the Stone of Fal to receive the reward of true kingship, instead of crying out as it did when each king of Ireland trod upon it, the stone remained dumb. The hero broke it in pieces in his rage (OGAC 17: pp. 175-88). The hero symbolizes 'the developmental drive (the basic desire), the confrontational situation of the human soul in its battle with the monsters of perversion' (DIES p. 40). The hero, too, should be adorned with the attributes of the Sun, its light and heat having vanquished the darkness and chill of death. The hero's challenge, according to Bergson, lies at the heart of unrestricted normality and, on the spiritual level, is the motive for creative development. Jung was to identify the hero with spiritual power among symbols of the libido. A hero's first victory is that which he gains over himself.", "is_cross_ref": false, "page": 797, "slug": "hero", "letter": "H"}, {"term": "heron", "definition": "The white heron is the Toltec hieroglyphic for Atzlan, the primeval island Atlantis. With stork and ibis, the heron is a snake-killer, and all three are therefore regarded as anti-Satanic creatures, fighting evil, and consequently as symbols of Christ. This opposition of heron and serpent, like that of Fire and Water, recurs in Cambodian folk-beliefs. The appearance of a heron foretells drought and when it perches on a house, it heralds fire. In Ancient Egypt the phoenix, the symbol of the solar cycle and of resurrection, may well have been the purple heron. The stance of these birds, erect and motionless on one leg, naturally conjures up the notion of contemplation (BELT, CORM, GUEM, PORA, SOUM). The symbolism of the heron is the same as that of other wading birds in Ancient Irish literature. It most often occurs in a metaphor used to describe the warlike grimaces of the hero Cuchulainn. This hero made one of his eyes pop out like 'a cauldron in which a yearling calf could be cooked' and the other sink so deep into its socket that a heron's beak could not reach it (CHAB pp. 579-82). In European and African tradition the heron symbolizes not only the indiscretion of somebody who pokes his nose into other people's business, but the vigilance which may so easily degenerate into busybody-ness. In ancient occultism, herons passed for symbols of divine knowledge, no doubt because of their sharp penetrating bills.", "is_cross_ref": false, "page": 799, "slug": "heron", "letter": "H"}, {"term": "Hesperides", "definition": "The Hesperides were the daughters of Atlas and Hesperis and lived in a garden, its entrance guarded by a dragon, in which golden apples grew. Herakles (Hercules) vanquished the dragon and seized the garden and its treasures. Myths depict the existence of a sort of paradise, which is the goal of human longing, and of the potentiality of immortality in the golden apples; the dragon denotes the appalling difficulties in gaining access to this Paradise; and Herakles, the hero who overcomes all obstacles. The whole comprises a collection of symbols of the human struggle to attain the spiritualization which will ensure immortality. The legend relates that Atlas taught Herakles astronomy, while the dragon gave his name to a constellation and Herakles was identified with the Sun.", "is_cross_ref": false, "page": 800, "slug": "hesperides", "letter": "H"}, {"term": "hexagon", "definition": "See octagon.", "is_cross_ref": true, "page": 800, "slug": "hexagon", "letter": "H"}, {"term": "hexagram", "definition": "(star-shape) This figure, composed of two superimposed equilateral triangles, one being inverted so that together they form a six- pointed star, is one of the most widely used symbols. In India it is called the (in the / Ching) These very different figures to the above are typically Chinese symbols, gathered in a book, the I Ching, or Book of Changes, apparently the only book to escape burning when, in the third century bc, Chin Che Hung-ti ordered the destruction of philosophical writings. Maspero considers that the / Ching is as early as the eighth or seventh century bc. Hexagrams are figures made up of six lines each. These lines may be continuous ( ) or discontinuous (), and represent a tao, or universal source of all things. Any continuous line ( ) forming part of a hexagram symbolizes the Sun, heat, instrumentality, the male element, odd numbers and yang (see yin and yang); any discontinuous line (), cold, passivity, the female element, even numbers and yin. There are sixty-four hexagrams, the first being: that is to say formed exclusively of continuous lines and therefore pure yang, representing the father, strength and the Sun; and the second: comprising discontinuous lines, and therefore pure yin, symbolizing the mother, passivity and the Moon. The other sixty-two symbols are made up in unequal proportions of continuous and discontinuous lines, with the exception of symbol number 11, representing prosperity, honour and the generous heart: and of symbol number 12, standing for confrontation, misfortune and mischief: From what we know of Ancient Chinese attitudes, they believed that universal order was constituted by a balance between the two elemental principles, yang and yin, or rather by their 'changes'. The symbolical formation of hexagrams provided the basic elements of a philosophy of the Universe, a logical classification of existing things and even a means of grasping their essence through rearranging each line of the hexagram, which itself symbolized a tao or state regulating the universe and the beings in it. Hexagrams are symbols set out as geometrical figures, drawn from ideal and eternal archetypes. Their readers are enabled to conduct a form of psychoanalysis based, not upon the subjective interpretation of the analyst, but upon the numerical combinations of the lines. The Ancient Chinese maintained that by their knowledge of the / Ching, a knowledge which they constantly deepened, they could learn the secrets of beings and of things, foresee their reactions and, to some extent, control them. Some writers believe that trigrams were invented before hexagrams. It is obvious that permutating the six lines will provide sixty-four different hexagrams, while only eight permutations of the trigram are possible. Each of the twelve months is under the influence of several different hexagrams, one of which controls the activities of the month and hence is known as the 'ruling' hexagram. The symbolism of change is to be found in the work of the seventeenth- century poet, Li Li-feng: 'Gaze first at the hills in the picture and then the picture made by the hills.'", "is_cross_ref": false, "page": 800, "slug": "hexagram", "letter": "H"}, {"term": "yantra, and among", "definition": "Jews, Christians and Muslims it is known as Solomon's Seal or as the star of david or Shield of David. It is also to be found in Central American hieroglyphics. It represents, in hermetic philosophy, the synthesis of evolutional and involutional forces through the interpenetration of the two ternaries. Indian tradition regards it as standing for the marriage of Shiva and Shakti, in other words, the fundamental sacred marriage. In terms of the Jungian school of psychology, it expresses the union of oppo- sites - the union of the personal, temporal world of the ego with the non- personal timeless world of the non-ego. Ultimately, this union is the fulfilment and goal of all religions. It is the union of the soul with God' (JUNS p. 240).", "is_cross_ref": false, "page": 801, "slug": "yantra-and-among", "letter": "Y"}, {"term": "hill", "definition": "The Ancient Egyptians regarded these outcrops of earth as a symbol of what first emerged from Chaos when the air howled in gales across the primordial waters. The gods stood on the first hill and created light (MORR pp. 230-1). Thus hills were the first manifestation of the creation of the world, standing high enough to be set apart from primeval Chaos, but lacking the majestic size of mountains. They mark the beginning of differentiation and emergence from Chaos; their gentle slopes provide them with one aspect of the godhead which is upon a human scale. In many Irish legends the sid, or Otherworld, is located in mounds (or lakes), hence its meaning in Middle or Modern Irish of 'hill'. This is, however, a recent lexical development due to the obscuring of the original meaning of sid (OGAC 14: pp. 329-40). In Celtic fashion, instead of symbolizing the creation of this world, hills symbolize the Other world.", "is_cross_ref": false, "page": 803, "slug": "hill", "letter": "H"}, {"term": "hind", "definition": "Hinds in the dreams of men symbolize the primitive, undifferentiated, instinctive state of animality. In women's dreams they generally suggest the dreamer's own femininity, still scarcely differentiated - and sometimes only grudgingly accepted - and still in a primal and instinctual state and one not fully revealed, either through moral censure, fear, lack of opportunity, psychic infantilism or an inferiority complex, the animus being too powerful and negative. According to one legend, Siegfried was suckled by a hind (mother). The hind's image is that of the virginal persisting into the maternal and sometimes of the castrating power of female virginity. In Greek mythology, hinds were sacred to Hera (Juno), goddess of love and marriage. The hind is basically a feminine symbol. It can play the part of nurse- mother in respect of innocent children. Its beauty is displayed in the extraordinary brilliance of its eyes and its gaze is often compared with a girl's. In fairy stories, princesses are sometimes changed into hinds. The Song of Solomon (2: 7) uses 'hinds' in a spell to preserve lovers from interruption: 'I charge you, O ye daughters of Jerusalem, by the roes, and by the hinds of the field, that ye stir not up, nor awake my love, till he please.' In Mongol and Turkic symbolism, the hind stands for the Earth in the basic sacred marriage of Heaven and Earth. Mongols believed that Genghis Khan was born of a wild hind mating with a blue wolf and even today, at Konya in Anatolia, once the capital of the Seljuk Turks, there is a saying 'that when the hind gives birth, the Earth is lit by a holy light' (ROUF p. 321, quoting Oguz Tansel). All Eastern mythology contains this basic mating of carnivore with herbivore, and a common artistic theme is the predator on its victim's back. Jean-Paul Roux observes that, on the symbolic plane, the key fact is that the predator is not depicted hunting its victim, but mating with it, adding: 'I have no doubts whatsover that this depicts the mythical sexual intercourse of male and female, Earth and Heaven' (ROUF p. 321). Pindar's 'hind with golden horns' and brazen hoofs was a creature dedicated to Artemis. The goddess had four of them harnessed to her chariot and Herakles (Hercules) hunted the fifth for a whole year as far as the land of the Hyperboreans. Since it was his task to take it alive, he managed to immobilize its front legs by shooting his arrow between bone and tendon without spilling a drop of blood. He then carried the hind back to Mycenae, the ancient city of palaces built like castles, symbol of impregnable safety. 'He pierced the brazen-footed deer', says Virgil (Aeneid 6: 802). The symbolism of the hind with brazen hoofs is studied from the metallic angle in the entry bronze: the animal side of the legend may, however, yield a further meaning. The hind is a delicate creature which runs as fast as an arrow and, if one were to emphasize this point, one might say that it was tireless and that its hoofs never wear out. In this sense they might be brazen hoofs. On the other hand, if one considers its shyness and its distant flight to the land of the Hyperboreans, those primeval sages, the hind with the brazen hoofs which Herakles attempted to catch alive after a long chase into the north might symbolize wisdom, so hard to attain. Here the symbols of the sacred metal and fleeing hind come together. In mystic Celtic tradition, too, hunting the hind symbolizes the pursuit of wisdom which is only to be found under the tree of knowledge, the apple. Now the Hyperboreans lived far away in the north and, in some versions of the legend, the hind was either taken under a tree or sought refuge in the mountains. This would seem ample confirmation that, in this context, it represented wisdom, tirelessly pursued by Herakles. However, there is no definite literary evidence to support what can only be an intelligent hypothesis, admittedly of an inconclusive nature.", "is_cross_ref": false, "page": 803, "slug": "hind", "letter": "H"}, {"term": "hippopotamus", "definition": "Because it so often devoured or trampled down part of their crops, the Ancient Egyptians 'usually regarded [the bull-hippopotamus] as a manifestation of the perverse forces in the world.... As the enemey of mankind [it] was considered sacred to the wicked Set' and a sacred body of harpooners was maintained whose duty it was to destroy it. And yet the cow-hippopotamus was venerated and even worshipped as a fertility symbol under the name of Thoueris. 'By tradition, she helped in childbirth the mothers of the gods, of kings and of simple mortals. Herein lies the explanation of the numerous figures, statues, amulets and representations in temples which show Thoueris standing on her two hindfeet leaning on the magic knot' (POSD p. 126). In the Old Testament (Job 40: 15ff.), the hippopotamus - its name, Behemoth, probably derived from the Egyptian - symbolizes brute strength, which God can master but which man cannot tame: 'Lo now, his strength is in his loins, and his force is in the navel of his belly. He moveth his tail like a cedar; the sinews of his stones are wrapped together. His bones are as strong pieces of brass; his bones are like bars of iron.... He lieth under the shady trees, in the covert of the reed, and fens.' Symbolically interpreted, this description embraces all those human impulses and vices which the individual cannot master, affected by original sin. This enormous lump of flesh needs God's grace if it is to raise itself through spiritualization.", "is_cross_ref": false, "page": 805, "slug": "hippopotamus", "letter": "H"}, {"term": "Hiram", "definition": "Freemasons acknowledge as their founder this craftsman of genius who is mentioned in the Old Testament. To some extent he is reminiscent of Hephaistos or Daedalus in Greek mythology. He lived during the reign of King Solomon and played the leading part in decorating the King's palace and the Temple, for which he cast all the metalwork. 'And king Solomon sent and fetched Hiram out of Tyre. He was a widow's son of the tribe of Naphtali, and his father was a man of Tyre, a worker in brass: and he was filled with wisdom, and understanding, and cunning to work all works in brass. And he came to king Solomon, and wrought all his work' (1 Kings 7: 13-14). Once he had finished his masterpieces the master vanished from history, but legend took him to itself and changed his life and death into an initiation myth. Masonic ritual made it a symbolic drama inspired by the ancient mystery religions, and the centrepiece of initiation into their society (see freemasonry). The myth, as invented or embroidered in the eighteenth century, runs as follows. Work on the Temple at Jerusalem had ended, but not all Hiram's fellow workers had been initiated into the Master's wonderful secrets. Three of them determined to force them out of him. Standing at different doors of the Temple, each called on him to reveal his secrets. As Hiram fled from door to door, he told each in succession that they would not get what they wanted by threats, but would have to wait until the time was ripe. It was then that they struck him down; one with a blow of his rule to the throat, another with his iron square on the left side of his chest, while the third finished him off with a blow on the forehead from his hammer. They then asked one another what the Master had told them and, when they realized that none of them had gained the secret, they despaired at the pointlessness of their crime. They hid the body and buried it by night near a wood, planting an acacia over the grave (BOUM p. 262, quoting Rayon). When the symbolism of the myth is applied to the ceremonies of initiation into the grade of Master Mason, the candidate plays the part of Hiram. He has first to die, the three blows in the legend symbolizing a threefold death - of the body (throat), the feelings (left side of chest) and of the mind (forehead). However, like the 'deaths' in all initiation rituals, this is the prelude to rebirth, a rebirth which is physical, psychic and mental, creating a new Hiram who will symbolize those qualities described in the Old Testament and by the acacia bough placed upon his grave. Initiation is a process of individualization. Hiram's secret, the Master's words, are embodied in this law of inner development, in a spiritual transformation and in the quest for personal integrity. Invested with Hiram's qualities, the initiate in his turn becomes the Master. Symbol descends to allegory when we remember that the three murderers represented Ignorance, Hypocrisy or Fanaticism, and Ambition or Envy, in contrast with Hiram's real qualities of Knowledge, Toleration, and Detachment or Generosity.", "is_cross_ref": false, "page": 805, "slug": "hiram", "letter": "H"}, {"term": "hive", "definition": "Hives are the bees' houses and, by metonymy, the bees themselves, collectively, as a tribe. Their symbolic quality is therefore clear. In so far as it is a house, the hive is maternal reassurance and protection: in so far as it is a hard-working collective - and how hard-working: its hum is like that of a workshop or factory - the hive symbolizes the type of organized and directed confederation, subject to strict regulation, which is regarded as soothing and pacifying the individual's basic anxieties. Thus, in some initiation societies and religious communities, patterns of organization call to mind symbolically those through which some heads of state or business chiefs nowadays ensure their personal power in the names of order, justice and security.", "is_cross_ref": false, "page": 807, "slug": "hive", "letter": "H"}, {"term": "hole", "definition": "Holes are a symbol of the threshold of the unknown through which 'one steps into the beyond (Otherworld in relation to the physical world), or into the hidden (Otherworld in relation to the visible world).... Holes allow one line to pass through another (coordinates on the dimensional plane)' (VTRI p. 44). Upon the level of the imagination, holes carry a greater wealth of meaning than the mere void. They are pregnant with all the potentiality of what will fill them or pass through their opening. They are a vigil or a sudden revelation of a presence. Through a hole which Hephaistos with his axe opened in Zeus' skull sprang Athene, goddess of wisdom. Holes may be regarded symbolically as a 'passage through which ideas naturally come to birth' (VIRI p. 95). There is the same difference between a hole and a void as there is between deprivation and annihilation. This distinction is so true that holes may be seen as a symbol of all potentialities. In this respect they are related to fertility symbols on the biological plane and to those of spiritualization on the psychological.", "is_cross_ref": false, "page": 807, "slug": "hole", "letter": "H"}, {"term": "American", "definition": "Indians regarded the hole both as an image of the female genital organs through which the new-born come into the world and as a gateway through which the dead are enabled to escape from the restrictions of earthly life. The Chinese jade disc with a hole in the middle, the Pi, is a precise symbol of Heaven in so far as the latter is an Otherworld. The hole thus possesses a double immanental and transcendental meaning: it is the threshold of the internal to the external and of the external world to the Otherworld.", "is_cross_ref": false, "page": 808, "slug": "american", "letter": "A"}, {"term": "hollow", "definition": "Its symbolism is the opposite to that of the mountain, and related to that of the cavern, emphasizing its character of depth, and of emptiness or potentiality. It stands for the passive or negative, the other side of being and life. It is the yet-empty reservoir of being. Thus it is made the home of death, the past, the unconscious or of the possible. In more general terms, it is the dark or negative side of all symbols (see hollow tree) and, it might be said, of all ideas and all beings. Holy of Holies The inner shrine of a temple, the most private and the holiest place, where the Ancient Egyptians kept the statues of their gods or, at the Temple in Jerusalem, where the Ark of the Covenant was stored; the Holy of Holies was the House of God. 'The whole world is enclosed within the holy effigy of the Tabernacle', St Jerome wrote (Letter 26 to Fabiola) when, drawing upon ancient tradition, he visualized in the very shape of the tabernacle the symbol of the four elements and the four corners of the world. The prayers which were sent up from around the Holy of Holies should embrace the whole universe in the sense that they came from it in its entirety and return to it in its entirety to seek its blessing. The Jewish philosopher, Philo of Alexandria, in his Life of Moses (3: 3-10) thought that if the Tabernacle was an image of the world, it was also an image of the individual and of the human state. The intersection of verticals and horizontals in building this miniature temple, the Holy of Holies, symbolized the division of the individual between sensual drives towards the external world (horizontals) and the call to inward and contemplative concentration (verticals). Origen, too, called it 'an image of the whole universe', but of a universe conceived as the dialectic of the temporal and the eternal, the human and the divine, the created and the uncreated, the visible and the invisible. The tabernacle is not merely an image, it suggests the conjunction of two worlds or, if preferred, of two different aspects of the same universe in the sense in which one can say that the eternal resides within the temporal, the transcendent within the immanent. Image and, at the same time, intersection and energy-centre, the 'shrine is a geometric shape calculated to act as a force-field. The dynamic of the holy is, at bottom, to be measured by the golden number. The objective is to trap the power which comes from God and hold it imprisoned within a space intended for humans. Through its very structure the Holy of Holies condenses cosmic energy' (CHOM p. 202).", "is_cross_ref": false, "page": 808, "slug": "hollow", "letter": "H"}, {"term": "homa", "definition": "The symbolism of this mythical bird, so famous in Persian literature, is related to that of good fortune and of glory. Its wandering flight takes it to the highest Heavens and it bestows its blessings upon those whom it covers with its wings. In his Gulistan, Sa'di sometimes contrasts the homa with the owl, symbolizing curses and misfortune, while others contrast the nobility and sobriety of the homa with the greed of the raven. Folklore tells how the homa feeds upon fragments of bone so as not to be a charge upon other creatures. The mystical master is compared with the homa for his nobility of soul and for the blessings which he confers. All things deriving from the power of blessing are attributed to this bird. The legendary homa has served as an ornamental motif and its head, in wood or metal, has often been used to decorate furniture (MOKC 1: p, 35).", "is_cross_ref": false, "page": 809, "slug": "homa", "letter": "H"}, {"term": "homecoming", "definition": "See return.", "is_cross_ref": true, "page": 809, "slug": "homecoming", "letter": "H"}, {"term": "honey", "definition": "(see also bee) Primeval nourishment, both food and drink, like milk, with which it is so often associated, honey is first and foremost a rich symbol of wealth, fullness and especially of sweetness. It stands in sharp contrast with the bitterness of gall, and it differs from sugar as those things which Nature offers to mankind differ from those which she keeps hidden. Every Promised Land flows with milk and honey as did all those primeval lands from which mankind was driven. Both Eastern and Western sacred writings associate them and extol them in very similar terms, and often give the symbol a distinctly erotic tone. The land of Canaan may be a land of milk and honey, but it is also the honey of immortal love in the Song of Solomon: 'Thy lips, O my spouse, drop as the honeycomb: honey and milk are under thy tongue' (4: 11), and (5: 1) 'I am come into my garden, my sister, my spouse: I have gathered my myrrh with my spice; I have eaten my honeycomb with my honey; I have drunk my wine with my milk.' Isaiah prophesies (7: 14-15): 'Behold, a virgin shall conceive, and bear a son, and shall call his name Immanuel. Butter and honey shall he eat, that he may know how to refuse the evil, and choose the good.' In the Rig-Veda. too. honey is praised as a fecundating principle, a source of life and of immortality, like milk and soma. 'The wave of honey arose out of the ocean; mingling with the [soma] stalk, it became the elixir of immortality- (VEDR p. 126). Celtic tradition as strongly sings the praises of mead as the beverage of immortality, as does an archaic source, the \"Food of the House with two Goblets\" which probably antedates the spread of Christianity. This speaks of milk tasting like honey as all that Eithne had as food. Honey is the basic ingredient of mead, the beverage of immortality which flows in rivers in the Otherworld. However, honied sweetness can be dangerously seductive, like the honey dripping from the courtesan's lips (Proverbs), flattery and the flytrap or booby-trap. As sole source of nourishment, honey widens its symbolic applications to include skill, knowledge and wisdom, and its sole consumption is confined to exceptional beings both in this world and the Otherworld. Chinese traditions associate honey with the element Earth and with notions of the centre. For this reason the sauces on the dishes served to the emperor had always to be linked to honey (GRAP). Greek tradition maintained that, like the Celtic hero. Pythagoras only ate honey throughout his life. According to the Pseudo-Dionysius the Areopagite. God's teachings may be compared with honey 'for their purifying and saving virtues' (PSEO p. 357). Honey might well denote religious culture, mystic knowledge, spiritual benefits or revelations to the initiate. Virgil was to call honey \"the heavenly gift of dew', dew being, itself, a symbol of initiation. Honey was also to come to denote the peak of spiritual bliss and the state of Nirv ana. As a symbol of all that is sweet, it made the annihilation of pain a reality. The honey of knowledge is the foundation of social and individual happiness. Here again Eastern and Western mystical thought coincides. In the mystical Shi'ite brotherhood of Bektashi Dervishes, honey denotes haqq. transcendental reality, the goal of all spiritual pilgrimage where the individual melts into the godhead. This takes place in fana. a state of anaesthesia in which even the notion of pain is annihilated. Honey was also a symbol of knowledge for St Clement of Alexandria and of wisdom in Orphic tradition, while Buddhist countries associate it with teaching. 'My teaching is like eating honey: sweet to start with, sweet in the middle and sweet at the end.' So perfect is honey that it was easy to make it a powerful propitiatory offering, the symbol of protection and appeasement. The Athenians used to offer honey-cakes to the Great Serpent, to keep him in his cave. According to the HadTths of al-Bukhari. the Prophet and Islamic tradition regarded honey as the pre-eminent panacea able to restore sight to the blind, preserve the health and even restore the dead to life. Honey was part of the medicine ceremonies of the North American Indians, playing a major role in these rites and rituals. The Hopi chief from Arizona. Don C. Talayesva. records that during the medicine ceremonies at the time of the feast of the Winter solstice (Soyal). the priest poured libations of flour and honey (TALS pp. 163ff.). His description of the ritual shows that the Hopi endowed this use of honey with the twofold property of purifying and fertilizing, something absolutely concordant with the foregoing. By its association with ritual purification, honey defines its initiatory qualities. In his work on The Cave of the Nymphs (quoted in MAGE p. 344), Porphyry states that when candidates were initiated into the Leontica (Mithras in the form of a lion) 'honey, not water was poured over their hands, to wash them.... Furthermore, honey cleanses the tongue from all sin.' Similarly worshippers of Mithras in other shapes were given honey to eat and candidates washed their hands in honey. The traditions of the Mediterranean peoples, and especially of the Greeks, give full expression to this rich symbolism in its entirety. As food which inspires, it gave the- gift of poetry to Pindar as it had given the gift of learning to Pythagoras. Both were initiates in the fullest sense of the word. When Greek religion stated that honey was 'the symbol of death and life, of sluggishness - it was claimed that it caused deep and dreamless sleep - and of clear sight', surely this slyly alludes to the key-words in rites of initiation - darkness and light, death and rebirth. The Eleusinian Mysteries confirm this hypothesis, since honey was given 'to the higher grade of initiate as a sign of new life' (MAGE pp. 13-36). Honey therefore played its part in the initiatory awakening of Spring. It was linked to immortality by its yellow- gold colour and by the eternal cycle of death and rebirth. In modern psychoanalytic thought honey, 'taken to be the end result of a process of distillation', may become 'the symbol of the Higher Ego, or Self, in so far as the latter is the end-result of internal working upon the self' (TEIR p. 119). Being the product of the transformation of short-lived pollen-powder into the succulent food of immortality, honey symbolizes the transformation effected by initiation, the conversion of the soul and the ultimate integration of personality. This, in fact, reduces to the oneness of a balanced individual a multitude of disparate elements. Similarly, we remain as ignorant of the processes of that biochemical mutation as we do of the very real but hidden workings of mystic grace and spiritual exercises, which take the soul from worldly dissipation (flitting from flower to flower) to mystic concentration (honey). Similarly, the processes whereby the ego becomes integrated on the road to individuation remain unclear, and this is also true of the transformation achieved by initiation.", "is_cross_ref": false, "page": 810, "slug": "honey", "letter": "H"}, {"term": "hood", "definition": "(see also caul; headdress) The hooded cloak - the Latin word cucullus being derived from the Celtic - was a regular item of dress in ancient Gaul and there are very many depictions of its wearers, including the mythological figure of the Genius Cucullatus. The Irish god, the Dagda, owned a hood with many of the properties of Siegfried's Tarnkappe (or helmet of invisibility) in the Nibelungenlied. In the tale of the Drunkenness of the Ulates, the Dagda, unseen by all, wore no less than seven hoods one on top of the other; and he covered his head with them in battle, too. Indeed, the tradition of hooded gods, heroes, genii, demons and witches is very widespread. To Jung hoods symbolized the highest sphere of the celestial world, as did bells, vaults and the skull. Covering the head therefore meant far more than becoming invisible, it meant to vanish and to die. Candidates in rites of initiation often covered their heads with hoods or veils. During the initiation rites of the Nandi in East Africa, the recently-circumcised have to make a very long circuit, and for the journey they are concealed by huge conical hats made of long dried grasses. Some regard the hood, like the pointed hat, as a phallic symbol.", "is_cross_ref": false, "page": 813, "slug": "hood", "letter": "H"}, {"term": "hook", "definition": "From Marsilio Ficino to Hafiz and Master Eckhart, the hook is often used symbolically, as might be expected, in relation to fishing. It is the tool with which, Coomaraswami says, 'the Fisher-King catches his human prey.' 'Love', says Master Eckhart, 'is like the angler's hook.' In this respect it is significant that the same symbolism should filter down to such cliches of everyday conversation as 'swallow hook, line and sinker' and 'let off the hook'.", "is_cross_ref": false, "page": 813, "slug": "hook", "letter": "H"}, {"term": "hoopoe", "definition": "The Koran describes this bird as acting as messenger between Solomon and the Queen of Sheba and it plays a prominent legendary part elsewhere. In his Conference of the Birds, the poet Farid al-DTn 'Attar tells how all the birds in the world set off in quest of a king. The hoopoe was their guide and is portrayed as the 'messenger from the invisible world'; it is described as wearing 'the crown of truth upon its head'. The journeyings of the birds symbolize 'the mystic pilgrimage of the soul in quest of the godhead'. This is why a Persian key to the meaning of dreams describes it as 'a wise and righteous man'. The hoopoe is also reputed to have been 'the only bird able to tell King Solomon where underground springs were'. In one Persian legend 'the hoopoe was a married woman. She was combing her hair in front of the mirror when her father-in-law entered unannounced. She was so stricken with fear that she turned into a bird and flew away with her comb still in her hair' (hence the bird's Persian name -shaneser, comb- in-head). According to another legend, it was 'a good woman married to a worthless husband. One day, discovering her at her prayers, he beat her. She besought God, who changed her into a hoopoe and she flew away. Hoopoes are regarded as birds of good omen.' In the tale of the western exile of Suhrawardi, the hoopoe symbolizes personal internal inspiration (see also under crane). In addition, the hoopoe possesses many magical properties. If its entrails are removed and dried and worn as a sort of talisman, they preserve against the evil eye and counteract spells. In Tangiers, they are hung up by shopkeepers as a protection against thieves. They are also used to preserve milk and butter against witchcraft. They keep evil spirits away from places where money is buried and they strike down anyone attempting to dig it up. Some tribes believe that a hoopoe's right eye worn between the wearer's own two eyes enables that person to find buried treasure. The bird itself is also believed to be able to do as much and this is why it cries hut, hut, hut (there, there, there), prompting its Arabic name, hadhud. Hoopoes' blood and hearts are used as medicines, while the former is a substitute for ink in writing spells (WERS 2: pp. 338-9). The hoopoe is a symbol of the sagacity which can not only uncover buried treasure, but guard against ambush. Hop o' my Thumb See under thumb.", "is_cross_ref": false, "page": 814, "slug": "hoopoe", "letter": "H"}, {"term": "horn", "definition": "Horns convey a feeling of eminence and loftiness. Their symbolism is that of power, which is, in any case and generally speaking, that possessed by the animals which bear them. This symbolism is linked to Apollo- Karneios and to Dionysos and was used by Alexander the Great when he adopted the emblem of Amon, the ram, whom the Egyptian Book of the Dead calls the Lord of the Two Horns. It recurs in the Chinese myth of the terrible Ch'e Yu, with his horned head, whom Huang Ti could only defeat by blowing on a horn. Huang Ti used his rival's standard, which bore his portrait and was infused with his strength, to impose his own power. In many countries - and especially in Gaul - warriors used to wear horned helmets. The power of horns is not, however, restricted to the temporal sphere. Guenon observes that rams' horns possess a solar quality, while bulls' horns have a lunar character. The association of bulls with the Moon is a well- known characteristic of both Sumerian and Hindu culture. A Cambodian inscription describes the Moon as a 'perfect horn' (see crescent) and emphasizes the 'horned' aspect of Shiva's bull. The Mahabharata talks of Shiva's 'horn', since Shiva is identified with Nandi, the bull on which he rides (BHAB, GRAC, GUES). 'The horns of oxen, for instance, which are used to characterize the great divinities of fecundity, are an emblem of the divine Magna Mater' (Menghin quoted in ELIT p. 164). Horns suggest the prestigious aura of the life force, the cycle of creation, the inexhaustible well of life and fertility. Hence they have come to symbolize the majesty and the munificence of kingly power. Like Dionysos, Alexander the Great was depicted horned to symbolize his power and genius which established his kinship with the gods and to which the prosperity of his rule was due. If horns often derive from a lunar and therefore a female symbolism (bulls' horns), they may also carry a solar, male symbolic force (rams' horns). This explains why they are so often seen as a symbol of the powers of virility, and this other aspect of the symbol naturally applies in the case of Alexander the Great.", "is_cross_ref": false, "page": 815, "slug": "horn", "letter": "H"}, {"term": "Marie", "definition": "Bonaparte has observed that in Hebrew queren means simultaneously 'horn' and 'power' and 'strength', as does lingam in Sanskrit and cornu in Latin. Horns, through their strength, suggest power, while their natural function evokes the thrust of the male sexual organ (corno is Italian slang for 'penis'). Power comes to be conjoined to aggression. Agni possesses indestructible horns, sharpened by Brahma himself, and in the final analysis horns come to mean aggressive power for good as well as for evil.... In the association of horns with a political or religious leader [Iroquois chieftain, Alexander the Great, Siberian shaman and so on] we discover a process of annexation of power through the magical appropriation of symbolic objects.... Horns, as trophies, are an exaltation and appropriation of strength. Victorious Roman soldiers decorated their helmets with little horns. (DURS pp. 146-7) Sun and Moon, Fire and Water are seen intertwined in Dogon beliefs, although they may more often be tinged by a lunar symbolism, in the myth of a celestial ram bearing a calabash (see gourd) between its horns. This is none other than the solar matrix. The ram's horns are testicles, balancing the calabash which it fertilizes by means of the penis growing out of its forehead, while it urinates rain and mists which come down to make the Earth fruitful (GRIE p. 36). This ram moves across the vault of Heaven ahead of the storms during the rainy season. It is a golden ram, but its fleece is made of red copper, symbolizing the fecundating waters. In another version of the myth the fleece is composed of green leaves, an echo of the symbolic analogy between the colours green and red. According to Fulani legend, a goat's virility may be measured by the spread of its knotty horns (HAMK p. 17). Some Siberian shamans' robes were decorated with horns, generally made of iron and shaped like antlers. These attributes would seem to play the same part as the wings of eagle-owls which decorated the robes of shamans from the Altai region and especially those of the Tungus, Samoyed and Yenisei (HARA p. 345). In Jewish and Christian tradition, too, horns symbolize strength and have the meaning of a ray of light or a lightning flash, as in the passage where Habakkuk (3: 4) describes the glory of God: 'And his brightness was as the light: and he had horns [lightning] coming out of his hand.' Similarly, when Moses is described coming down from Mount Sinai (Exodus 34: 29), 'he wist not that his face shone', the verb 'shone' translating the 'horns' of light which the Vulgate says came from his head. This is why medieval artists depicted Moses with horns jutting from his forehead. These two horns bear the aspect of the crescent Moon. The four horns of the altar of sacrifice in the Temple denote the four quarters of space, that is the limitless extent of God's power. In the Psalms, the horn symbolizes God's strength, which is the most powerful defence available to those who call upon it: 'The Lord is my rock ... my buckler, and the horn of my salvation' (18: 2). But it may also symbolize the aggressive and vaunting strength of the proud whose arrogance the Lord will bring down; 'Lift not up your horn on high: speak not with a stiff neck' (Psalm 75: 4). On the other hand the Lord imparts strength to the righteous: 'There will I make the horn of David to bud' (Psalm 132: 17). The word 'horns' is sometimes used to denote the cross- beams of the Cross. In Celtic tradition, mythological or heroic sources mention two or three times a certain Conganchnes, with 'horny skin', who was completely invulnerable except for the soles of his feet (OGAC 10: pp. 375-6). In this instance horns, by their natural hardness, would symbolize a defensive power like that of the shield. Contemporary analysts regard horns as images, too, of divergence, able, like the pitchfork, to symbolize ambivalence and, in this context, regressive forces, the Devil being depicted with horns and cloven feet. On the other hand, they may just as well be able to stand as symbols of receptivity and initiation, as in the myth of the ram with the golden fleece (VIRI). Jung discerned a different ambivalence in horns. Their shape and powers of penetration made them an image of the active male principle, while the lyre or urn shape of their spread made them as much an image of the passive female principle. By marrying both principles in the formation of his or her personality and taking them upon him- or herself, the individual achieves maturity, balance and inner harmony. Nor is this irrelevant
