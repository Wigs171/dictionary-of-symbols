fe. 'Possession of the vulture's prayer will be a blessing to you in the land of a thousand fields.' At night and in darkness and death the vulture-goddess gives new life to the soul, which revives with the dawn. The vulture is also depicted on a hamper or basket, thus symbolizing conception within the womb. In Ancient Egyptian art the vulture was often used to depict the power of the Mother-goddesses. Devouring corpses and restoring life, it symbolized the cycle of death and life in a ceaseless series of transmutations. There is a very fine relief of Isis at the temple of Philae. The goddess is depicted in profile, seated upon a throne, her head enclosed, as if by a helmet, by the drooping wings of a great vulture, its head and tail sticking out before and behind, the whole surmounted by the lunar disk within a pair of cow's horns curving like a lyre on either side. The goddess is naked to the waist and proffers a swollen breast as if to suckle a baby. This is a rare agglomeration of female symbols, personifying the birth-process throughout the universe, and one of the finest images of the eternal feminine. In Greco-Roman tradition the vulture was a bird of augury. It was one of the birds sacred to Apollo because its flight, like that of swans, kites and ravens, provided omens. When, seated respectively upon the Aventine and Palatine hills, Remus and Romulus consulted the Heavens to determine where they should build their city, the former saw six vultures and the latter twelve and, accordingly, Rome was founded upon the spot where the omens had been most favourable.", "is_cross_ref": false, "page": 1685, "slug": "vulture", "letter": "V"}, {"term": "vulva", "definition": "(see also mouth) Euphemistically termed 'lovely big mother' by the Bambara, the vulva is the symbol of a gateway to secret wealth and hidden knowledge (ZAHB). Its symbolism is akin to that of springs, as well as to that of the mouth. It takes and gives, swallows the penis and regurgitates life, it marries opposites or, more accurately, it transmutes the one into the other, hence the mystery with which its charms are endowed, unlike the solar and diurnal male sexual organ. The Bambara also use the phrase 'to be strong and not to be strong' to denote the female sexual organs, which they compare with God in the following proverb: 'God is like a woman's sexual organs. He is the strong one, the powerful one, he is endurance. Yet at the same time he is temptation, he is greed and, lastly, he is surrender' (ZAHB p. 27). The Dogon and Bambara have evolved the symbolism of the vulva and of female sexual organs as a whole through the cosmogonic and ritual significance of the ANT-hill, which they regard as the world's vulva. The castration-myth of the toothed vagina which is encountered wherever mankind and history intersect suffices to prove the power of fascination exerted upon men by this mysterious gateway both to life and to momentary death. One has only to look at Van Eyck's painting of Adam and Eve in the Ghent Altar to realize how deeply the history of our culture has been affected by this all-powerful questioning, that of the spirit faced by the mystery of life, that of culture faced by the secrets of nature. The one is Adam, whom the artist has been careful to depict with head half bent under the strain of thought, while opposite is Eve wriggling her hips and exposing her sex with a sort of untroubled shamelessness. w", "is_cross_ref": false, "page": 1687, "slug": "vulva", "letter": "V"}, {"term": "wagtail", "definition": "In Japanese myths of the beginning of things, the wagtail plays the part of a Demiurge, since it was from this bird that the primordial human pair, Izanagi and Izanami, learned the technique of sexual intercourse. It would doubtless be childish to interpret this purely on a realistic level, since the part played by the bird seems to have been analogous with that of the serpent in the Book of Genesis. It was simultaneously the one to reveal creative knowledge and the instrument whereby the subtle manifestation was transposed to the level of the coarse by revealing the individual to him- or herself. The Ancient Greeks, too, linked the wagtail, the gift of Aphrodite, to love and magic potions, especially when the bird was tied to a rapidly rotating wheel, as in Pindar's description (Pythian Odes 4: 380-6) of how Aphrodite taught Jason the spell to remove Medea's respect for her parents. The wagtail might be taken as a symbol of love's enchantments.", "is_cross_ref": false, "page": 1688, "slug": "wagtail", "letter": "W"}, {"term": "wall", "definition": "Traditionally the wall or great wall was the enclosure which guarded and shut in a world to avoid the invasion of evil influences originating at some lower level. Walls had the disadvantage of restricting the realms which they enclosed, but the advantage of ensuring their defence while leaving the way open for the reception of heavenly influences. Islamic esotericism is familiar with this symbolism, as is Hindu tradition. Such was the mountain ring formed by Lokaloka, the rock-wall which rings the cosmos at the centre of which Mount Meru rises. A deliberate expression of this is to be found in the outer walls encircling temples, and even more in the one encircling such a city as Angkor Thom which, as its inscriptions tell us, is 'a mountain of victory (jayagiri) with ramparts scraping the shining sky'. It must be added that in our day cracks are supposed to have been made in this wall, which is doomed to collapse in the end and open the way to a torrent of diabolical influences. We no longer have Nu-kua to fill in the breaches with his five-coloured stones (COEA, CORM, GUER). In Ancient Egypt the symbolic properties of a wall were based upon its height, since it bore the meaning of rising above ordinary levels. This relates it more to the symbolism of the vertical axis than to the horizontal plane. However, the building of fortresses means that the first sense was also present in the defence of frontiers. The White Wall separated Upper from Lower Egypt. The famous Wailing Wall should perhaps be interpreted as a symbol of separation as well. This brings us to the most basic significance of the wall, as the separation of brethren in exile from those who remain at home. It has the property of marking the boundaries between nations, tribes and individuals, of marking the separation between families, between God and his creatures, between the ruler and his people and between the ego and the rest. Walls are interruptions to intercommunication with their twofold psychological repercussions - security which stifles and protection which imprisons. In this context, wall symbolism may be related to the passive and female aspect of that of the womb.", "is_cross_ref": false, "page": 1688, "slug": "wall", "letter": "W"}, {"term": "walnut", "definition": "In Greek tradition, the walnut was linked to the gift of prophecy. Worship was offered to Artemis Caryatis, beloved by Dionysos, endowed with the gift of second sight and changed into a walnut-tree which bore rich crops of nuts (GRID p. 126). Some Irish glosses translate the name of the female allegory of Ireland, Eithne, as 'nut', assimilating a proper name to the common noun eitne. The etymology is baseless, being founded upon analogy, but it does inspire a concept similar to that of the Cosmic egg, Ireland in fact being the macrocosm in miniature. In Ireland the hazel was also a fruit of knowledge (see nut-tree) (ROYD p. 246).", "is_cross_ref": false, "page": 1689, "slug": "walnut", "letter": "W"}, {"term": "wand", "definition": "Like the staff, the wand is the symbol of authority and of second sight. Such powers might come from God, they might be magical and stolen from the heavenly powers, or they might be Devil-given, the magic wands of wizards, sorcerers or fairies. Without his wand, the seer would be unable to trace either on the ground the circle in which he stood to summon the spirits, or in the sky the square in which he would observe the flight of birds. Wands, especially those of hazel, used to be employed to dowse not only for wells, but also for mineral or other deposits. A magic wand was the attribute of Apollo's son, Asclepios (Aesculapius), the god of healing; and, according to Carnoy, his name means 'he who holds a magic wand'. The caduceus, the symbol of healing, is no more than a magic wand round which a pair of serpents are entwined, 'an echo of the very ancient tree-and Earth-cults in the Aegean area, the latter closely connected with serpent- worship' (SECG p. 278). Again, it was a magic wand which Apollo promised to give Hermes (Mercury) in exchange for the lyre which the young god had just invented and constructed from a tortoise-shell and the sinews of a bull: 'a splendid staff of riches and wealth: it is of gold, with three branches, and will keep you scatheless, accomplishing every task, whether of words or deeds, that are good, which I claim to know through the utterance of Zeus' ('Homeric' Hymn to Hermes 529-32). Among the virtues possessed by this wonderful wand was the power to put humans to sleep and to waken them. 'The wand is so closely linked to the god [Hermes] in the shape of the kerukeion, that this herald's wand became the badge of the heroes and ambassadors who claimed the god's protection' (SECG p. 274). The wand was the Celtic instrument of magic above all others and the symbol of the druids' power over the elements. The Ulster druid, Sencha, had only to wave his wand to silence utterly all those around him. However, it was more usual for the druid or file to touch a person with his wand and change the latter into some creature, generally a bird such as the swan, or a pig or wild boar. In the seven grades within the Irish bardic order, the doctor or ollamh was entitled to a golden wand, the file of the second rank to one of silver and the other grades to bronze wands. The heralds of the", "is_cross_ref": false, "page": 1690, "slug": "wand", "letter": "W"}, {"term": "war", "definition": "(see also games) War has created in people's minds an image of the universal scourge and triumph of brute force, from antiquity to modern times with their enormous increase in the means of self-destruction; and yet it possesses highly important symbolic properties. Ideally the ends of warfare are the destruction of evil and the restoration of peace, justice and harmony, both on the cosmic and social planes (especially true of Ancient China) and on the spiritual. It is the defensive manifestation of life itself. War was the task of the Kshatriyas, but in the battle of Kurukshotra, as described by the Bhagavad Gita, 'nobody killed and nobody was killed', since the battlefield was the Karmayoga, the struggle for the unification of being. Krishna was a Kshatriya, but so was the Buddha. Islam is much the same. The transition from 'minor to major holy war' is that from cosmic to internal equilibrium. The true 'conqueror' (jina) is the person who possesses peace of mind. The same symbolism may be discerned in the activities of the medieval military orders and especially the Templars, the conquest of the Holy Land not being differentiated, symbolically, from the jina. The Mahabharata describes Vishnu as the all- conquering, but the forces against which he wars are the powers of destruction. The exploits of a Gesar de Ling in Tibet or the warlike ceremonial of the Yellow Turbans in Han Dynasty China had the sole aim of combating the power of evil demons. The legendary battles of Chinese secret societies, in which magic swords made of peach-wood were used, were battles undertaken by initiates 'to defeat Ts'ing and restore Ming' and, in fact, had as their objective the restoration of 'light' (ming). In both the mystic and cosmic sense of the term theirs was a war between light and darkness. Boxing was taught in the initiatory centre of Chao-lin and some lodges possessed manuals of boxing, the similarity of sound between Kiao-tse and boxer being the basis of combat symbolism. The game of chess was another aspect of the warfare between light and darkness. Even Buddhism, with its well-known pacifism, widely employs warrior symbols. The Dhammapada speaks of the Buddha as 'the warrior in shining armour', while Avalokitesvara entered the realms of the asura in the guise of a warrior. Here we are concerned with the forcible acquisition of the fruits of knowledge. If the Kingdom of Heaven belongs to those who take it by force, Buddhist violence is not the sole demesne of the Nichiren sect. 'Warriors, warriors we call ourselves', we may read in the Anguttara-nikaya. 'We fight for lofty virtue, higher effort and sublime wisdom and this is why we call ourselves warriors.' Victory over self and the honour of death in battle recall the gallantry of the Kshatriya as well of that of the Japanese samurai and the Sioux brave. The Buddha was a jina and this was also the title borne by the founder of Jainism. Inner struggle aims to condense the scattered world of appearance and illusion into the concentrated world of the single reality, the manifold into the one, disorder into order. Warlike enthusiasm is expressed symbolically as rage and heat. Indra's warlike energy is kratu, but this is spiritual energy as well. Peace {shdnti) is extinguishing the fire and it is also in relation to fire that ritual sacrifice is assimilated to the ritual of warfare. Furthermore, the sacrificial victim is pacified by death, pacification traditionally being a death to one's passions and to one's self. In the Ramayana the ritual performed by Parashurama is the equivalent of a Vedic sacrifice. 'The offering of arrows is made by the bow', the army is the sacrificial fire and the enemy princes the sacrificial beasts. Taoism, too, was conscious of a liberation of the corpse through force of arms, which is directly related to the foregoing (COOH, DAVL, When war is mentioned in traditional Christian writings, the term should also be understood in the sense of internal struggle. Holy war is no external battle fought with real weapons, but a conflict which the individual wages within him- or herself, the inward confrontation of light and darkness. It takes place during the transition from ignorance to knowledge, hence the meaning of the phrase 'the whole armour of light' which St Paul uses. It is a contradiction in terms and an abuse of the meaning of words to apply 'Holy War' to actual armed conflict. In tradition, no war of this sort is holy and to apply the term to the Crusades is wholly mistaken. The weapons and armour of the Holy War are of a spiritual order. The Ojibwa Indians' preparations for war were no mere physical hardening but 'an introduction to the mystic life through self-denial'. Volunteers 'spent a year fasting in the solitude of the forest, seeking and obtaining visions', since 'war was regarded above all as a blood-libation', a 'sacred activity' (SERH pp. 160-1). Soustelle, too, makes a point of emphasizing the symbolic aspect of war. 'The warrior's normal lot was to offer victims in sacrifice to the gods and then himself to die upon the sacrificial stone. Thereafter he became one of the Sun's followers in Heaven' (SOUM p. 21).", "is_cross_ref": false, "page": 1691, "slug": "war", "letter": "W"}, {"term": "warlock", "definition": "See under witch.", "is_cross_ref": true, "page": 1694, "slug": "warlock", "letter": "W"}, {"term": "washerwoman", "definition": "In India, washerwomen are low-caste. Tantrism has, however, created in the washerwoman (dhobi) an important symbol, on the one hand by associating membership of a low caste with the sexual depravity requisite - whether or not symbolic - in the practice of certain rites and, on the other, by identifying her in some sense with undifferentiated materia prima. The coitus of sage and washerwoman, given such importance by Tantric writers, thus represents a coincidentia oppositorum, a marriage of opposites and a truly alchemical operation. The paradox is apparent rather than real if the washerwoman is associated with wisdom and if her 'dance' symbolizes the ascent of the kundalini. The low- caste woman, Eliade explains, possesses the Tantric meaning of nairatma (non-being), or of shunya (emptiness) in so far as she is liberated from any social attribute or qualification. She is polyvalent, something which must further bear some relation to the general symbolism of woman in her most elemental aspect (ELIY).", "is_cross_ref": false, "page": 1694, "slug": "washerwoman", "letter": "W"}, {"term": "washing", "definition": "In the Iliad (1: 450) washing the hands was an act of ritual purification and, as in all religions, such ablutions were a preliminary to sacrifice. Ritual washing is a symbol of purification by water. Etymologically ablution means cleaning from the mud with which one is covered. In the Gospels, when Pilate washed his hands it was, he thought, both to proclaim and to make himself free of all guilt and responsibility in a juridical decision which was both doubtful in itself and entailed fearful consequences. While such an action symbolizes a refusal of responsibility, it does not legitimate it. As early as the time of the 'Homeric' Hymns, the notion had surfaced that mere washing is not enough to cleanse the conscience of moral guilt, purity of soul being a very different thing from cleanliness of skin. The latter is merely a symbol of the former since, 'so far as the wicked man is concerned, Ocean itself cannot wash the guilt from his soul.' Irish writers often mention a king or lord going in the morning to wash in a well or spring. These ablutions were connected with the exercise of his kingly duties and it is possible that the symbolism is related to that of springs in general (CELT 15: p. 328). Ablution allows the washer to absorb the virtues of the spring, the various properties of the waters being communicated to the person soaked in them. They cleanse, stimulate, heal and fecundate. Washing is a means of obtaining possession of the invisible powers of the waters.", "is_cross_ref": false, "page": 1694, "slug": "washing", "letter": "W"}, {"term": "wasp", "definition": "The mason wasp, which anaesthetizes the spiders on which its larvae will feed and which lives in close proximity to mankind, building its nests in the smoke-holes and on the walls of their huts, plays an important part in African animal mythology and symbolism. In Zambia, it is regarded as queen of all birds and reptiles and mistress of fire, which she acquired from God at the beginning of things so as to pass it on to mankind (FRAF p. 80). For the Bambara in Mali, the mason wasp is the badge of a higher grade of initiate, since it embodies the powers of sublimation, of transfiguration and of transmuting the profane into the sacred (ZAHV).", "is_cross_ref": false, "page": 1695, "slug": "wasp", "letter": "W"}, {"term": "water", "definition": "The symbolic meanings of water may be reduced to three main areas. It is a source of life, a vehicle of cleansing and a centre of regeneration. These three themes are to be found in the most ancient traditions and they provide not only the most varied, but at the same time the most coherent series of combinations of images. The undifferentiated mass of waters stand for the infinite nature of the possible, containing all that is potential, unshaped, the seed of seeds and all promises of evolution, as well as all threats of reabsorption. To immerse on- self in the waters and to re-emerge without having been utterly dissolved in them, except by dying a symbolic death, is to return to the well-springs and regain fresh strength from that vast reservoir of the potential. It is a passing phase of regression and disintegration which brings with it a progressive phase of reintegration and regeneration (see bath; baptism; initiation). The Rig-Veda hymns the praises of the waters which bring life, strength and cleansing on both the spiritual and the physical planes: Water, you are the ones who bring us the life force. Help us to find nourishment so that we may look upon great joy Waters yield your cure as an armour for my body, so that I may see the sun for a long time. Waters carry away all of this that has gone bad in me, either what I have done in malicious deceit or whatever lie I have sworn to. The variations upon these basic themes which different cultures provide, against a virtually identical background, will help us better to grasp and study the scope and nuances of the symbolism of water. In Asia, water is the 'substantial' shape of manifestation, the origin of life, the element of bodily and spiritual regeneration and the symbol of fertility, purity, wisdom, grace and virtue. As a fluid, it tends towards dissolution, but in so far as it is homogeneous it tends to cohesion and concentration. As such, it might correspond to sattva; and since it always finds a lower level and flows towards the abyss its tendency is tamas, and since it stretches horizontally it tends also to rajas. Water is prakrti, or materia prima; 'All was water' say the Hindu scriptures, while the Taoists say that 'the wide waters had no shores.' The World Egg, Brahmanda, hatched upon the surface of the waters, just as, in Genesis, the Breath or 'Spirit of God moved upon the face of the waters.' Water, say the Chinese, is Wu-chi, Chaos, primordial formlessness. The waters which stand for the full potential of manifestation are distinguished as the Upper Waters, which correspond to formless potentiality, while the Lower Waters correspond to the potentiality of form. The Book of Enoch was to translate this in terms of sexual opposites and iconographically it is often represented by the double spiral. The Lower Waters (potential of form) are supposed to be enclosed within a temple dedicated to the king of the naga at Lhasa. In India formless potential (Upper Waters) is represented by the apsara (from Ap, 'water'). The notion of primordial waters and of an ocean from which all things began is virtually universal. It is to be found in Polynesia, and the peoples of southern Asia localize cosmic power in water. This is often accompanied by the myth of the animal which dived to the bottom, such as the wild boar of the Hindus, and brought a scrap of mud to the surface, exposing the embryo of manifestation. Water is the spring and channel of all life, so that sap is water and, in some Tantric allegories, water stands for the breath of life, prdna. On the physical plane, and because it is also the gift of Heaven, water is the universal symbol of fertility and fecundity. In southern Vietnam the Montagnards say that water from Heaven makes the rice; and they are, in addition, well aware of the regenerative role of water, which they regard as a medicine and beverage of immortality. Water is as widespread an instrument of ritual purification. In this respect washing plays an essential part from as far afield as Islam and Japan, via the rites of the ancient Taoist Masters of the Holy Waters and not forgetting the Christian use of holy water. In India and southeast Asia statues of the gods - and of the worshippers themselves - are regularly washed (especially at New Year) as a rite both of cleansing and of regeneration. Wen Tzu wrote that water by its very nature tended to purity, while Lao Tzu taught that water was the emblem of the highest virtue. It was also a Taoist symbol of wisdom for 'it is free from disputation'. It is also free and unattached and flows with the slope of the ground. It is moderation as well, since wine which is too strong should be mixed with water, even if the wine is that of knowledge itself. Water, as opposed to fire, is yin. It corresponds to the north, to cold, to the Winter solstice, the kidneys, the colour black and to the trigram K'an, the Abyssal. However, water is, in another way, linked to the thunderbolt, which is fire. When Chinese alchemists talked of reducing something to water this may be understood to mean a return to the primal and embryonic state, but they also said that this 'water' was fire; and thus alchemical 'ablution' may convey the sense of cleansing by fire. In Chinese internal alchemy 'baths' and 'washings' might well be fire-based operations. Alchemical mercury, which is 'water', is sometimes described as 'fiery water'. Lastly, we should observe that the ritual water employed in initiations in Tibet is the symbol of the vows and promises made by the postulant. In Jewish and Christian tradition, water in the first place symbolizes the beginnings of creation. The Hebrew letter men (M) symbolizes tangible water and this is the mother and womb. As the source of all things, water makes manifest the transcendent and from this very fact should be regarded as a revelation of holiness. Nevertheless, like all symbols, water can be regarded from two diametrically opposite points of view which are not, despite this, irreconcilable, and this ambivalence occurs at all levels. Water is the source both of life and of death, is creator and destroyer. In the Old Testament wells in the desert and springs used by nomads are so many joyous places where miracles may occur. Fundamental encounters take place beside wells or springs and, like any holy place, the waterside plays an extraordinary part. Here love comes into being and marriages are solemnized. The wanderings of the Children of Israel and the earthly pilgrimage of the human soul are intimately involved with external or internal contact with water, the latter becoming an oasis of light and peace. Palestine was a land of springs and torrents. Jerusalem was lapped by the peaceful waters of Siloam. rivers were agents of God-given fertility, rain and dew supplied their own fecundity and displayed God's goodness. Without water the nomad would have been doomed to a burning death under the Palestinian sun, so the water which he found in his wanderings was like manna: as it quenched his thirst it fed him too. This is why in prayer and supplication they asked for water, begging God to hear his servants and send rain and show them wells and springs. The laws of hospitality insisted that clean water should be given a guest so that his feet might be washed and his peaceful rest assured. The Old Testament celebrates the miraculous qualities of water and the New Testament accepted this inheritance and was to exploit it. Jehovah was compared with Spring rains by Hosea (6: 3), with the dew which makes the flowers grow (14: 6), with the fresh water running from the mountains and with thirst-quenching streams. The righteous man is like a tree planted beside running water (Numbers 24: 6) and, in this context, water is regarded as a blessing. However, due acknowledgement should be made that it comes from God. Thus, according to Jeremiah (2: 13), in their unbelief the Children of Israel despised the Lord, forgot his promises and no longer looked upon him as the source of living waters. They built cisterns of their own, but these were cracked and the water leaked away. Jeremiah blamed the people for their treatment of God, the spring of living waters, mourning and saying that they would 'make their land desolate' (18: 16). Covenants with strange peoples are compared with the waters of the Nile and the Euphrates. The soul searches for its God as 'the hart panteth after the water brooks' (Psalm 42: 1). In this context, the soul is seen as parched and thirsty land; it awaits divine revelation, just as the parched land longs to drink in the rain (Deuteronomy 32: 2). Such symbolism, drawn from the deepest levels of Mediterranean experience, was to furnish Lorca with the theme of his tragedy, Yerma, the woman who is barren for want of a man just as the desert (yermo) is barren for want of rain. It was perfectly natural for inhabitants of the Near East to regard water first and foremost as a sign and symbol of blessing, since water conditioned life itself. When Isaiah prophesied the new age, he spoke of 'streams in the desert' and the thirsty land becoming 'pools of water' (Isaiah 35: 6-7). St John talked the same language: 'the Lamb... shall lead them unto living fountains of waters' (Revelation 7: 17). The Lord gives water to the Earth, but there is another and more mysterious water. This derives from Wisdom, which presided when the waters were created and took shape (Job 28: 25-6; Proverbs 3: 20; 8: 22, 24, 28-9; Ecclesiasticus 1: 2-4). This water dwells in the heart of the wise man and is like a well or spring (Proverbs 20: 5; Ecclesiasticus 21: 13). Its words are like a flowing brook (Proverbs 18: 4). 'The inner parts of the fool are like a broken vessel and he will hold no knowledge as long as he liveth' (Ecclesiasticus 21:14). The Son of Sirach likens the Law (Torah) to Wisdom, because the Law pours out the waters of Wisdom. The Church Fathers regarded the Holy Spirit as being the fountain of the gift of wisdom which he poured into thirsty hearts. Medieval theologians took up this motif and applied an identical meaning to it. Thus Hugh of St Victor conceived of Wisdom as the possessor of waters in which it washed the soul. Water became a symbol of the spiritual life and of the Spirit which God offered and which mankind often refused. Jesus re-echoes this symbolism in his meeting with the woman of Samaria when he said (John 4:14), 'whosoever drinketh of the water that I shall give him shall never thirst; but the water that I shall give him shall be in him a well of water springing up into everlasting life.' Water, which was above all a symbol of life in the Old Testament, has become a symbol of the Spirit in the New.", "is_cross_ref": false, "page": 1695, "slug": "water", "letter": "W"}, {"term": "Jesus", "definition": "Christ had revealed himself to the Woman of Samaria as Lord of the living waters, the well from which 'If any man thirst, let him come unto me and drink' (John 7: 37). Like Moses' rock, the water sprang from him and, on the Cross, the lance made blood and water flow from the wound in his side. Living waters flow from the Father, they are channelled through Christ's human nature or else through the gift of the Holy Spirit who, in the hymn for Pentecost, is fons vivus (a living fountain), ignis caritatis (the fire of love) and Altissimi donum Dei (the gift of the Most High God). St Athanasius explained the meaning of this teaching when he wrote: 'The Father is the spring, the Son is called the stream and we are said to drink the Spirit' (Ad Serapionem 1: 19). Water therefore partakes of eternity and whoever drinks of these living waters already shares eternal life (John 4: 13-14). Running water, the water of life, stands out as a cosmogonic symbol. This is because it purifies, heals and rejuvenates whomever it leads to the eternal. According to St Gregory of Nyssa, wells hold still waters, 'but the Bridegroom's well is a well of running water. It has the depth of a well but flows like a stream', something not unrelated to our earlier reference to Lorca. According to Tertullian, the Holy Spirit chose Water from all the elements and preferred it above the others because, from the very beginning, it seemed a perfect matter, simple and fertile and wholly translucent (De baptismo 3). It possessed of itself a cleansing property and for this further reason was regarded as holy: hence its use in ritual ablution, where its properties washed away all offences and all stain of guilt. The waters of baptism alone wash away sin, and baptism is only conferred once because it opens the way to a new state, that of the new person. This rejection of the old person, or rather death in a moment of time, may be compared with a flood, for the latter symbolizes disappearance, washing away, the annihilation of one age and the appearance of a new one. The cleansing properties possessed by water gave it the additional force of the power of redemption. Immersion was regenerative, it effected a rebirth in the sense of its being simultaneously alive and dead. Water wipes out what has gone before, since it restores the individual to a fresh condition. Immersion is like Christ's entombment. He came to life again after descending into the bowels of the Earth. Water is the symbol of regeneration and the waters of baptism lead explicitly to being 'born again' (John 3: 3-7). They are the means of initiation. The Shepherd of Hermas speaks of those 'who go down into the waters dead and come up again alive'. This is the symbolism of living waters and of the fountain of youth. Callistus reports St Ignatius of Antioch as saying that what he had within him were the waters which did and spoke. One might also remember that it was the Castalian Spring at Delphi which inspired the Pythoness. Worship centres naturally upon springs and all places of pilgrimage have their wells and watercourses. Throughout the ages the Catholic Church has levelled its censures against the worship given to waters, but popular devotion has always respected the property of water as holy and able to make holy. However, pagan deviance and a return to superstitious practices always posed a threat and magic constantly watches for the opportunity of perverting what is holy in human imagination. If the waters pre-existed creation, it is patently clear that they will be there for the new creation. The new being corresponds to the appearance of a fresh world. In certain instances, as we observed at the beginning of this article, water can effect the workings of death. The 'great waters' foretold in the Old Testament are ordeals and the unleashing of the waters is the symbol of great calamities. Water can damage and destroy and tempests ravage the vineyards. Thus water possesses harmful powers and, in this case, it punishes sinners while the righteous have nothing to fear from the 'great waters'. The 'waters of death' affect only sinners and are turned into 'waters of life' for the benefit of the righteous. Like fire, water may be used as a trial by ordeal; the objects cast into it will be self-condemned, the water does not itself condemn. Rain-water and sea-water symbolize the duality of the heights and the depths. One is fresh and the other salt. When clean, water is a symbol of life, cleansing and bringing into being (Ezekiel 36: 25); when bitter (Numbers 5: 18), it carries a curse with it. Rivers may be channels of blessing or shelter monsters. Rough water carries the meaning of evil and disorder. Isaiah compares the wicked with a stormy sea (57: 20). Still waters convey a sense of peace and order (Psalm 23: 2). In Jewish folklore, the division which God made at the Creation of the Upper from the Lower Waters denotes the separation of the male from the female waters, symbolizing security and insecurity, male and female; this is, as we have stated, part of a universal symbolism. Salt sea-water denotes bitterness of heart. Man, Richard of St Victor was to say, must pass through the waters of bitterness when he becomes aware of his own wretched state, but this 'holy bitterness' will be changed into joy (De statu interioris hominis 1: 10). In Muslim tradition, too, water symbolizes many different things. The Koran denotes that 'blessed water' which falls from Heaven as one of the signs of the godhead. The gardens of Paradise contain springs and streams of running water (for example, Koran 2: 25; 88: 12). Man himself was created from spreading water (Koran 86: 6). The works of unbelievers are regarded as water by a thirsty man, but they are a mirage. They are like the dark depths of an ocean which successive waves obscure (Koran 24: 39-40). This present life is compared with waters which the wind scatters (Koran 18: 45). In his commentaries upon Ibn al 'Arabi's Fusils, Rum! identifies the waters on which the throne of God stands (Koran 11: 9) with the breath of God the All-Merciful. When discussing the eternal manifestation of God, Rumi says that 'the sea was covered with foam and in each bubble of foam something took shape, something assumed a form' (Diwan). Jflf uses a lump of ice, made of water, as a symbol for the universe. In this instance water is the materia prima. In a more metaphysical sense, RumI uses the Ocean, its waters the divine essence, as a symbol of the divine foundations of the universe. This ocean fills all creation and its waves are creatures. Furthermore, water symbolizes purity and is used as a means of cleansing. Ritual Muslim prayer can only be validly performed when the person praying has obtained ritual purity by a series of ablutions carried out with scrupulous attention to minutely prescribed rules. Lastly, water symbolizes life, through the regenerative water of life which is to be found in darkness. The Sura of the Cavern (Koran 18: 61-3), describes how the fish which was cast ashore at the meeting of two seas was restored to life when thrown back into the water. This symbolism is part of a motif of initiation, the Fountain of Immortality. The theme recurs constantly in Islamic mysticism, especially in Iran. The legends attached to Alexander the Great include the story of his setting out in search of the Spring of Life accompanied by his cook, Andras. One day when the latter was washing a dried fish in a spring, he found it coming back to life and he, too, discovered immortality. The spring lies in the Land of Darkness which may doubtless be compared with the symbolism of the unconscious, the female nature and yin. In all other traditions throughout the world, water plays an equally primordial role which embraces the three themes which have already been stated, but with a particular emphasis upon the beginning of things. From the cosmogonic viewpoint, water embraces two antithetic combinations which should not be confused. Rain, the water which comes down from the sky, is a celestial semen which comes and makes the Earth fecund. It is therefore male and associated with heavenly fire. This is the water which Lorca summons in his tragedy, Yerma. On the other hand, primordial water, water nascent from Earth and the pale dawn, is female. In this instance the Earth is associated with the Moon, as a symbol of fecundation fulfilled; the Earth being gravid, the water emerges, so that now fertilization has taken place, germination can begin. In both instances the water symbol contains that of blood, but not the same blood in both cases, since blood itself partakes of a dual symbolism. Celestial blood is associated with the Sun and with fire, while menstrual blood is associated with Earth and the Moon. Behind this pair of opposites may be discerned the basic dualism of light and darkness. The Aztecs called human blood, so essential for the Sun's daily regeneration, chalchiuatl, 'precious water', in other words green jade (SOUM). This brings us fairly and squarely back to the complementary qualities of the colours red and green. Water is the symbolic equivalent of red blood, the inner strength of green, since water carries in it the seed of life, corresponding to red, which causes the seasonal rebirth of the green Earth after Winter's death. In Dogon cosmogony, too, the divine seed, water, the colour green, fertilizes the Earth to provide Heroes and Twins. These twins are born with human torsos, but are serpents from the waist downwards. They are green in colour (GRIE). However, the Dogon and their neighbours the Bambara carry the notion of the water symbol, the fecundating life force, a stage further, since water, or divine seed, is also light and speech, the Word which makes flesh, of which the chief mythic avatar (embodiment) is the red copper spiral. Yet water and speech only activate or manifest themselves, thus setting in motion the creation of the world, in the shape of 'moist' speech, in contrast with a twin half which remains outside the cycle of life made manifest and which the Dogon and Bambara call 'dry' water and 'dry' speech. These are expressions of ideas, that is, of potentiality, on the human as well as on the divine plane. All water was 'dry' before the Cosmic Egg took shape; within it the principle of moisture was born and this was the foundation from which the world sprang. However, when the almighty sky-god, Amma, created his", "is_cross_ref": false, "page": 1700, "slug": "jesus", "letter": "J"}, {"term": "Similarly Ancient", "definition": "Egyptian mythology generally depicts the creation as a mound of silt emerging from the waters. 'A great lotus came out of the primeval waters;... such was the cradle of the sun on the first morning' (POSD pp. 152, 53). From these ancient symbols of water as the source of the fecundation of Earth and its inhabitants, we can turn to the psychoanalytic symbols of water as the source of the soul's fecundation, with rivers, streams and seas standing for the course of human existence and the fluctuation of desire and emotion. As in the case of earth, a distinction must be drawn symbolically between surface waters and the depths. Heroes' voyagings and wanderings on the face of the waters carry the sense of their being exposed to the dangers of life, which myths symbolize in the shape of monsters rising up out of the depths. The depths themselves thus become a symbol of the unconscious. Perversion also has its image in the mingling of water and earth (earthly desires) or in stagnant water which has lost its cleansing properties - silt, mud and MARSH-land. Frozen water - ice - is an expression of the extremes of stagnation, lack of warmth in the soul and an absence of that life-giving and creative emotion which is love. Frozen water is an image of total stagnation of the psyche, the dead soul. (DIES pp. 38-9) Water is the symbol of unconscious energy, the formless powers of the soul, of hidden and unrecognized motivation. Often in dreams, the dreamer may be 'sitting on a river-bank, fishing. Water, symbol of what is still unconscious of itself, holds the contents of the soul which the fisherman tries to bring to the surface and which should be his food. The fish is a creature of the psyche' (AEPR pp. 151, 195).", "is_cross_ref": false, "page": 1708, "slug": "similarly-ancient", "letter": "S"}, {"term": "waterfall", "definition": "Waterfalls are one of the basic motifs of Chinese landscape painting, from such painters of the T'ang Dynasty as Wu Tao-tzu and Wang Wei, to those of the Sung Dynasty. In basic pairings, the waterfall contrasts with the rock, mountain and water, and yin and yang. The downward movement of the water alternates with the upward movement of the mountain, the dynamism of the waterfall with the static properties of the rock. It is, and this coincides with the teachings of Ch'an (Zen) Buddhism, the symbol of impermanence as opposed to changelessness. The waterfall persists as an entity, but is never the same. The Ancient Greek philosopher, Heraclitus, had already noted this in the phenomenon of the stream. Observing that in the same river it is never the same water flowing past, he provided the basis for the theories of the continuous evolution of beings and of the paradox of thought which claims to fix through rigid definition what is fluid. The drops of water which make up the waterfall are renewed each second, just like, according to Buddhism, the purely illusory components of manifestation. The downward movement of the waterfall carries the same meaning as the downward direction of heavenly activity, deriving from the still centre, the Immutable, and displaying its infinite potentiality. Still water would provide the image of motionless latency from which all manifestations derive and to which they will ultimately return. Thus Wang Wei painted his waterfall with a hanging cloud of spray, a cloud which floats and from which water comes, the gleaming liquid spray passing and vanishing. Then in Japan, at Nikko, the splendid waterfall of Kegon derives from Lake Chuzenji and eventually flows into the sea by way of the River Daiya. Waterfalls are also unharnessed elemental motion, the force-fields which one needs to master and control to one's spiritual benefit, something akin to the concerns of Tantrism. In other cultural areas, streams and rivers carry a similar sense (BURA, GOVM, GRIV, GROA). This symbol is also that of permanence of form despite change of content. Mme Liliane Brion-Guerry observes that by a species of inner vision 'beyond the natural appearance of the waterfall, its symbolic meaning may be discovered as an emblem of continuous motion, and emblem of the world in which the elements change ceaselessly while its shape remains the same.\"", "is_cross_ref": false, "page": 1709, "slug": "waterfall", "letter": "W"}, {"term": "water-lily", "definition": "The Mayan hieroglyphic of the water-lily is the symbol of plenty and fertility, linked to soil and water, to the plant world and to the Underworld. It is often the symbolic hieroglyphic for the jaguar and the crocodile carrying the Earth on its back. It therefore gives expression to dark and powerful chthonian forces (THOH). Water-lilies perform the same symbolic function for the Dogon in Mali. The water-lily is 'woman's milk' and has a relationship with throat and bosom. Nursing mothers are given water-lily leaves to eat, as are stock which have dropped their young. The mythic ram which impregnated the Sun came down to Earth on the rainbow and leaped into a pool covered with water- lilies shouting: 'The Earth is mine!' The Ancient Egyptians regarded water-lilies as the loveliest of flowers. A great lotus came out of the primeval waters' on the first morning of creation to act as a cradle to the Sun. opening its flowers in the morning and closing them at evening. In this way the Egyptians visualized the creation of the world out of moisture' (POSD p. 152).", "is_cross_ref": false, "page": 1710, "slug": "water-lily", "letter": "W"}, {"term": "water-melon", "definition": "Because of the vast number of seeds which it contains, the water-melon is a fertility symbol. This is the reason why young married couples in Vietnam used to be given melon-seeds, together with oranges, which bore the same symbolic significance (DURV). In Ancient Greece the pomegranate seed played the same part as a fertility symbol (see demeter).", "is_cross_ref": false, "page": 1710, "slug": "water-melon", "letter": "W"}, {"term": "water- or wine-skin", "definition": "Chinese symbol of primordial Chaos, the water-skin epitomizes the undifferentiated animal since it has neither head nor 'opening' nor sense-organ. When, in the fable told by Chuang-tzu. his companions tried to cut seven holes in the water-skin of Chaos, one for each day of the week, the skin died, that is. it ceased to exist as something in its own right. This is the image of initiatory death and rebirth. In confirmation of this. Chu and Hu. who pierced the water-skin, are supposed to have been Lightning. The dead and the criminal were sewn into skins and thus returned to Chaos. Hun-Tun, the water-skin of Chaos, was as red as fire and related to the bellows of a forge, the latter being not only an image of the intermediary world but also a cosmogonic implement. Neverthless. the water-skin is a representation of Heaven. Wu-yi shot his arrows at it, but a thunderbolt came out of the heavenly water-skin and struck Wu-yi down. When Chu-sin - luckier, or perhaps more virtuous - struck the skin with the same weapons, down fell a rain of fecundating and regenerative blood (GRAD. GRAQ.", "is_cross_ref": false, "page": 1710, "slug": "water-or-wine-skin", "letter": "W"}, {"term": "waves", "definition": "In Greek legend, the Nereids, granddaughters of Oceanos. personified the countless waves of the sea. They were very beautiful and spent their time singing at their weaving and embroidery and swimming with the dolphins, trailing their long hair (GRID p. 314). Such images and activities derive from the way the waves weave and unweave their watery patterns to a solemn and soothing sea-music. The Nereids played no active part in mythology and. like them, waves symbolize the passive principle, the attitude of those who let themselves be borne away wherever the waves carry them. The waves may, however, be stirred to violence by external forces and their passivity is as dangerous as their uncontrolled activity. They stand for all the power of massive inertia. Waves roused by the storm have been compared with dragons roused from the depths. In this instance, they symbolize the sudden inroads of the unconscious, another mass on the psychic plane, its inertia deceptive, spurred by instinctive impulses to attack the spirit, the vessel of the ego with reason at its helm. Irish legend conjures up the 'ninth wave' and the term is used to define the limits of territorial waters. When the Goidels reached Ireland, at first they were repulsed by the magic of the druids of the Tuatha De Danann and they withdrew temporarily a ninth wave's distance from the shore. Waves, however, possessed religious and magical properties. Morann, son of the usurper Cairpre Cenncait (Cat's-head), was born deformed. His father's steward cast him into the sea, but when the ninth wave washed over him it gave him human shape and he began to speak. One of the sons of the goddess, or mythical character, Arianrhod (Silver Wheel) was called Dylan Eil Ton (Dylan, Son of the Wave). This goddess's symbolism is that of water, which is both the womb in which the individual takes shape and a source of life and purification (WINI 3: pp. 189-90; LEBI 4: passim). As in the case of flames or clouds, to dive into the waves indicates a break with one's normal life-style, a radical change taking place in ideas, attitudes, behaviour and life itself. This symbolism should be compared with that of baptism, with its two phases of immersion and resurgence. In the Old Testament waves symbolize particularly insidious mortal dangers of both the physical and moral order.", "is_cross_ref": false, "page": 1711, "slug": "waves", "letter": "W"}, {"term": "weapons", "definition": "Weapons are instruments intended to counter the monstrous and which become monsters in their turn. Forged to fight an enemy, they may be turned from their purpose and used to intimidate friends and neighbours. Similarly, fortifications may serve both as means to absorb the shock of invasion and as springboards for aggression. The ambivalence of weapons is that they may simultaneously symbolize the instruments of justice and of oppression, of defence and of conquest. However, whatever the circumstance, weapons provide the physical expression of will directed to a given end. Some weapons were made by skilfully alloying metals or combining or alternating them. Agamemnon's arms and armour, as described by Homer, for example, were a careful blending of silver and gold. The most precious of metals were employed both for breastplate and shield, as well as for swords and other pieces of equipment. 'And about his shoulders he flung his sword, whereon gleamed studs of gold, while the scabbard about it was of silver, fitted with golden chains' (Iliad 11: 29-31). Since each metal possesses symbolic properties, it may be seen with what wealth of meaning each weapon may be endowed and with what magical powers one would attempt to invest it, remembering that blacksmiths were supposed to be magicians. Arms identified their wearer and an exchange of weapons among the Ancient Greeks was a sign of friendship. Dreaming of weapons betrays inner conflict and the shape of certain weapons defines the nature of that conflict. For example, 'psychoanalysts regard most weapons as sexual symbols.... The penis is most clearly denoted when pistols or revolvers occur in dreams as signs of psychological sexual tension' (AEPR p. 225). In his Epistle to the Ephesians (6: 10-17), St Paul describes what might be called the Christian's panoply: Finally, my brethren, be strong in the Lord, and in the power of his might. Put on the whole armour of God, that ye may be able to stand against the wiles of the devil. For we wrestle not against flesh and blood, but against principalities, against powers, against the rulers of the darkness of this world, against spiritual wickedness in high places. Wherefore take unto you the whole armour of God, that ye may be able to withstand in the evil day, and having done all, to stand. Stand therefore, having your loins girt about with truth, and having on the breastplate of righteousness. And your feet shod with the preparation of the gospel of peace; Above all, taking the shield of faith, wherewith ye shall be able to quench all the fiery darts of the wicked. And take the helmet of salvation, and the sword of the Spirit, which is the word of God. Christian symbolism clearly appropriated these images to compile a list of correspondences in the Holy War and to evolve a sort of mystical manual of spiritual combat: the belt symbolizes truth and love; the breastplate, justice and purity; the boots, evangelical zeal, humility and perseverance; the shield, faith and the Cross; the sword, the word of God; the bow, prayer which is effective from a distance. From this moral and spiritual point of view, weapons signify inner powers, virtue being nothing short of duties balanced under the control of the spirit. Other lists of correspondences have been drawn up relating weapons to other different things, for example some weapons symbolize the four elements. The old-fashioned sling and the modern rifle, machine-gun, artillery piece, missile and rocket relate to the element Air; lances and chemical weapons, to the element Earth; swords and psychological weapons to the element Fire; tridents, to the element Water. A battle between sword and lance would stand for a battle between Earth and Fire; that between sling and trident, for a waterspout. Furthermore, certain weapons symbolize certain offices. Club, staff and whip are the attributes of sovereign power; lance, sword, bow and arrows, attributes of the warrior; knife, dagger, dirk and boar-spear, attributes of the huntsman; and net and thunderbolt, attributes of the supreme deity. In Jungian psychology, knives and daggers correspond to the dark zones of the ego and to the shadow, or unconscious part of the personality; lances to the anima, or female psychological tendencies in the male or the primitive unconscious; clubs, cudgels, nets and whips to the mana; swords to the self (CIRD p. 349).", "is_cross_ref": false, "page": 1712, "slug": "weapons", "letter": "W"}, {"term": "weasel", "definition": "In Irish tales from the Ulster cycle, King Conchobar's mother bears the name of Ness, or 'weasel'. Originally she was a warrior maiden; however, Ness may symbolize watchful love and, from a bad side, fickleness and falsehood. But this seems to contradict her initial stance as the fierce warrior. It may well be that in the Middle Ages the Irish confused the symbolism of the weasel with that of the ermine (OGAC 11: pp. 56ff.; CHAB pp. 318- 27).", "is_cross_ref": false, "page": 1714, "slug": "weasel", "letter": "W"}, {"term": "weaving", "definition": "In Islamic tradition the weaver's loom symbolizes the structure and motion of the universe. In North Africa, even in the most wretched hovels on the mountain plateaux, the mistress of the house owns a loom, a simple framework of a pair of wooden rollers supported by two uprights.... The upper roller is known as the heavenly roller and the lower one stands for the Earth. These four pieces of wood thus symbolize the entire universe. Weaving is a work of creation and of bringing to birth. When the piece of cloth is finished, the weaver cuts the threads which hold it to the loom and, as she does so, pronounces the words of blessing uttered by the midwife when she severs the new-born baby's umbilical cord. It is as if weaving displayed in simple language the mysterious anatomy of the human race. Servier, who describes the symbol so admirably, goes on to draw some comparisons: The loom came from the East, a household object carried by successive waves of migrants from Asia to the Mediterranean. Did it bear a message from wise men, providing mankind in concrete terms with the earliest secrets of the knowledge of Being? Was it mere chance which made Plato have recourse to weaving for the symbol able to depict the world, the spindle, its weights divided into concentric circles representing the orbits of the planets? (SERH pp. 65-6) Cloth, thread, loom, spindle and distaff, whatever is used in spinning and weaving, all these are so many symbols of futurity. They are used to denote all that rules or intervenes in our fate. The Moon 'weaves' destiny and the spider, spinning its web, is an image of our fate. The Fates themselves were spinsters, weaving the threads of destiny, and they were Moon-deities, too. To weave is to create fresh shapes. Tor to weave is not merely to predestine (anthropologically), and to join together differing realities (cosmologically) but also to create, to make something of one's own substance as the spider does in spinning its web' (ELIT p. 181). Countless goddesses and Great Goddesses hold spindles and distaffs and preside not only over birth, but over the course of time and the chain of cause and effect. In the Near East, examples of them are known going back to 2000 Be, amongst which we might mention the Great Goddess of the Hittites. Thus they were mistresses of time, of the span of human life, and sometimes were endowed with the harsh and pitiless lineaments of fate, the law which ordains the continuous and universal alteration of beings and from which the infinite varieties of form derive. The shimmering fabric of the world stands out against the background of human suffering. Spinsters and weaver-women perpetually open and close the cycles which affect individuals, nations and the cosmos itself.", "is_cross_ref": false, "page": 1715, "slug": "weaving", "letter": "W"}, {"term": "week", "definition": "The days of the week have been restored to the symbolic setting of the number seven. They comprise, as it were, a completeness, an epitome of space and time, a kind of developmental microcosm. The six working days have been regarded as orbiting, like planets, around the Sun, each of the days being assigned to one of the planets - Monday, to the Moon; Tuesday, to Mars; Wednesday, to Mercury; Thursday, to Jupiter; Friday, to Venus; Saturday, to Saturn; and Sunday, to the Sun. Activities appropriate to the astrological signs, as well as to the deities corresponding to the planets, seem to suit each day - planning, aggression, dealing, organizing, love, appraisal and rest.", "is_cross_ref": false, "page": 1716, "slug": "week", "letter": "W"}, {"term": "weights and measures", "definition": "Weights and measures are both the means and symbol of accuracy, fair dealing, justice and harmony, whether regarded in respect of the individual and of society, or of knowledge, the emotions and action, in all their different forms. Chinese tradition, especially, emphasizes the symbolic importance and interdependence of standard weights and measures since, as Granet observes, they determined not only size, but proportion, not only quantity, but quality as well. When he came to the throne, the exemplary virtues of the Emperor Chun were not simply displayed in, but caused by his standardization of weights and measures and the musical scale, thus establishing the framework for universal harmony (Chu-Ching 1: 2). When the Chou Emperor Wen came to the throne, 'he altered the weights and measures and determined the first day of the first month' (Ssu-ma Ch'ien, Shih-chi 4). It was apparently a matter of restoring imperial virtue after the decadence of the Yin Dynasty. The Yu-ling confirms that weights and measures and times and seasons had of necessity to correspond when it lays down that at each of the equinoxes 'weights and measures should be adjusted ... containers standardized ... weights on scales and measuring rods corrected.' This was because the equinoxes are, in fact, the points of balance in the cycle of the year and of yin and yang, so what better time could be chosen to check all weights and measures? Correction of weights and measures by imperial authority could not but be arbitrary. Ssu-ma Ch'ien asserts that 'the sound of Yu the Great's voice was the standard for the musical scale and his body that for weight and measure.' Granet thinks that from this we may infer that the height and weight of emperors and legendary heroes were always used during their reigns as the standard for weights and measures, which were thus regarded as displaying precisely their physical and moral qualities. Furthermore, were an inferior to alter them, it was regarded as rebellion, punishable by death (Li-Chi 3: 2). What is quite extraordinary is that the standard for all weights and measures was sonic, the 'yellow [tubular] bell' or huang-chung, which when struck provided kung, the note which was the basis of the musical scale, being also the basis of all units of length. This, surely, was the most harmonious expression of world harmony and one which justified a regular verification of sound-effects. We should add a note of caution in respect of the apparent rigidity of standards. During the period of the Warring Kingdoms, perfect imperial benevolence was to be found in the use of 'small' bushels for the collection of taxes and 'large' bushels for the distribution of imperial largesse in the form of grain (Shih-chi 46). This has an echo of the Gospel message and something like it is to be found in Luke 6: 38: 'For with the same measure that ye mete withal it shall be measured to you again.' Measuring rods are, for their part, reminiscent of the 'golden reed' of Revelation 21: 15 used 'to measure the city ... according to the measure of a man'. The measurements themselves were in symbolic numbers which bear little relationship to actual quantities; as Revelation 21: 17 continues, 'the measure of a man, that is, of the angel.' However, all that is measured, city, gates, setting and inhabitants, is to be understood in a symbolic sense. This is a fresh and fine example of the co-existence of the sacred and the profane in human speech and calculation (GRAC, GRAP).", "is_cross_ref": false, "page": 1716, "slug": "weights-and-measures", "letter": "W"}, {"term": "well", "definition": "In all traditions wells are endowed with a sacred character. They actualize in a kind of epitome the three cosmic orders, Heaven, Earth and the Underworld, the three elements of Water, Earth and Air, and are a life- giving channel of communication. They themselves are a microcosm or cosmic synthesis. They provide a channel of communication with the realm of the dead and the hollow echo which comes from their depths and the fleeting shimmer of rippling water deepen the mystery rather than make it clear. Looked at from bottom to top, a well is like some giant astronomical telescope pointed from the bowels of the Earth at the celestial pole. The whole forms a safety-ladder linking the three levels of the world. (CHAS p. 152) Wells are symbols of plenty and sources of life, especially to peoples -like the Children of Israel - for whom the existence of fresh water was quasi- miraculous. Jacob's Well, from which Jesus asked the Woman of Samaria to give him to drink, conveys the meaning of fresh water springing up - a draught of life and knowledge - as described in the article spring. De Saint- Martin interpreted Jethro's Well (beur), beside which Moses stopped, as a source of light (ur) and hence as a spiritual centre. In the Zohar, a well fed by a stream symbolizes the marriage of man and woman. In Hebrew the word 'well' carries the meaning of 'woman' or 'bride' (ELIF p. 41). Wells, furthermore, are symbols of secrecy and of dissimulation, especially of that of the truth, since Truth, as we know, comes naked out of the well. In the Far East wells are also symbols of the abyss of Hell. The forty-eighth hexagram in the / Ching is called tzing (well). Commentators seem far too down-to-earth if all that they tell us is that 'a well which is not covered in and has a good supply of water is the emblem of sincerity and righteousness and a symbol of good fortune' (PHIL, SAIR, The image of the well of knowledge or truth ('truth is to be found at the bottom of a well') recurs in many esoteric tales. The Bambara, whose social structure and spiritual traditions invest their initiatory societies.with immense importance, make wells symbols of knowledge, their copings being secrecy and their depths silence. The silence to which they refer is, naturally, that of contemplative wisdom, a higher stage in spiritual development and self-mastery in which speech sinks back and is absorbed into itself (ZAHB p. 150). Symbolizing knowledge, the well stands for the individual who has attained to that knowledge. This brings us back to the start of the article: if the well is a microcosm, it is the human being itself.", "is_cross_ref": false, "page": 1718, "slug": "well", "letter": "W"}, {"term": "west", "definition": "See east.", "is_cross_ref": true, "page": 1719, "slug": "west", "letter": "W"}, {"term": "whale", "definition": "The symbolism of the whale relates both to the 'Jaws of Darkness' and to the fish. In India Vishnu's fish-avatar (incarnation) guided the ark over the waters of the Flood. In the myth of Jonah, the whale is the ark itself and when the whale swallows Jonah, he enters into a time of darkness, intermediate between 'two states or modalities of existence' (Guenon). Jonah in the belly of the whale represents the 'death' which takes place during initiation. When he is vomited up, it represents resurrection and a new birth, as Islamic tradition shows particularly clearly. In fact nun, the twenty-ninth letter of the Arabic alphabet, also means 'fish' and especially 'whale'. This is why the Prophet Jonah, Seyidna Yunus, is called Dhun-Nun. In the Kabbalah, the notion of a new birth, in the spiritual sense, is connected with the letter nun. The very shape of the Arabic letter - the lower half of a circle with a dot above indicating its centre - 'symbolizes Noah's Ark, floating on the waters'. The semi-circle also stands for a chalice which might, in some circumstances, represent the womb. Viewed from this angle, that is, as the passive element in spiritual transformation, the whale in some sense stands for 'each personality to the degree that it contains the seed of immortality in its midst, symbolically represented by the heart.' In this context it is worth remembering the close relationship existing between the symbolism of the chalice and that of the heart. Growth of the spiritual seed implies that the individual emerges from his or her separate state and from the cosmic environment to which he or she belongs, just as Jonah's return to life coincided with his emergence from the whale's belly.... This emergence was the equivalent of that of the individual who comes out of the cavern of initiation, its concavities represented equally explicitly by the semi-circular shape of the letter nun. (GUEN pp. 166-8) The whale also crops up in the Koran (18) in the parable of Moses' journey, carrying with him a fish. Moses reached the meeting-place of two seas. As he crossed the two seas and reached the point at which they met, the fish slipped out of Moses' hands and, regaining its native element, was restored to life again. The symbolism of the Arabic letter nun and of the crescent shape which it forms in this context approaches in a peculiar way that of the cross, represented by the meeting of the two seas, and that of the fish, ichthus, the emblem of life which was also a mark of the resurrection in the eyes of the early Christians. It is certainly not a matter of chance that prayers for the dead consist of verses which mainly rhyme in 'n'. (BAMC p. 141) From the viewpoint of cosmogonic symbolism, Islamic tradition relates that once the Earth had been created, it floated on the waters. God sent down an angel who took the Earth on his shoulders. God then created a green rock to give him a firm footing and rested the latter upon the horns and back of a bull with forty thousand heads and hooves which stood upon a huge whale. (It was so huge that if the waters of all the seas were gathered together in one of its nostrils, they would be like a grain of mustard-seed in the desert.) As Tha'labi said: 'God created Nun, the great whale.' Given that the Earth rests on the angel, the angel on the rock, the rock on the bull, the bull on the whale, the whale on the waters, the waters on air and air on darkness, and that the whole structure depends upon the whale's movements, the Devil, Iblis, is supposed to have tempted the whale to rid itself of its burden and earthquakes are caused by the whale's wrigglings. The whale was, however, brought under control. 'God promptly sent a little creature down to the whale. It went into one of its nostrils and reached its brain. The great whale groaned and besought God who let the little creature out. However, it remained facing the whale and threatening to go in once again every time the whale was tempted to move about' (SOUS pp. 252-3). The whale is therefore a bearer of the cosmos, a symbol of the Earth's foundations, like such other creatures as the elephant, tortoise and The whale plays a similar part in the initiation myths of Polynesia, Black Africa and Lapland to that in the myth of Jonah. Passing through the belly of a monster, often of a sea-monster, was sometimes specifically regarded as a descent into Hell. Whale-bones washed up on the coast of Vietnam were collected and used as cult-objects. The whale, as a sea-god, guided fishing-boats and saved sailors from shipwreck. Through simple extension, the whale-spirit could also be summoned to assist in the journey towards the abode of the immortals and, in this context, would seem to have played the part of a conductor of souls. This reminds us of the important place occupied by the whale in the Indian cultures of the west coast of Canada, among such peoples as the Kwakiutl, Haida, Tlingit and others, and especially of those famous masks with hinged jaws which can be opened to reveal a human face inside a whale or other monster. However it may be, the Vietnamese cult which we have just mentioned would seem to have been passed down from the Chams who, some traditions state, came from the sea and landed, like the whale, upon the coast of Annam. The south Asian tradition of gods cast ashore by the sea is also to be found in Japan. Nor should we forget that it was a miraculous whale which brought the Infant Saviour of the World to the Montagnards of southern Vietnam and freed them from evil. Lastly, as symbol of the container and, depending upon what it holds, symbol of the buried treasure or sometimes of the impending misfortune as well, the whale always possesses the polyvalency of the unknown and unseen object within. The whale is the fountain of all the antagonistic interests which may spring into being. Then again, its egg-shaped bulk has been compared with two arcs of a circle welded together and which symbolize the upper and the lower worlds, Heaven and Earth.", "is_cross_ref": false, "page": 1719, "slug": "whale", "letter": "W"}, {"term": "wheat", "definition": "Wheat is above all else food, and not in Europe alone, since the ancient Chinese prayed to Hu-tsi, the Prince of Harvests, for wheat and barley. According to the Chandogya Upanishad, wheat came from Water, just as Water came from Fire. Wheat, with wine and oil, was one of the ritual offerings of the Children of Israel and this Louis-Claude de Saint- Martin has translated into alchemical terms. Wheat was the passive substance, that is, mercury in the Great Work. It is also, he stressed, denoted by a Hebrew word which also means purity and has a root associated with ideas of choice (both passive and active), covenant and blessing. From these its rituai properties derive. Since it is a basic food-stuff, wheat carries the meaning of the food of immortality, which is another aspect of the Great Work. (See also rice, which possessed a similar significance in China.) One of the ceremonies of the Eleusinian Mysteries, however, brings out perfectly the basic symbolism of wheat. During a mystic drama commemorating the marriage of Zeus and Demeter, a grain of wheat was displayed, like the host in a monstrance, and contemplated in silence. Through the grain of wheat, those being initiated at the Greater Mysteries honoured Demeter, the fertility-goddess who initiated mortals into the mysteries of life. By silently displaying the grain, they conjured up the eternal cycle of the seasons, the return of harvest-time and the alternation of the death of the grain and its rebirth in the shape of the ear with its multitude of grains. Worshipping the goddess ensured the continuity of this cycle. The mother's womb and the womb of Earth have often been compared. It seems certain that we should look for the religious significance of the ear of wheat in this feeling that there is a harmony between human and plant life, both being liable to similar vicissitudes.... Grains of wheat, the loveliest of the fruits of the Earth, when returned to the soil become the pledges of further ears of wheat. (SECG p. 154) In this context one might quote Aeschylus: 'Earth herself, that bringeth all things to birth, and having nurtured them receiveth their increase in turn' (The Libation-bearers 127-8). Or else Hesiod's noble prayer: Pray to Zeus of the Earth and to pure Demeter to make Demeter's holy grain sound and heavy, when you first begin ploughing, when you hold in your hand the end of the plough-tail and bring down your stick on the backs of the oxen as they draw on the pole-bar by the yoke-straps.... In this way your corn-ears will bow to the ground with fullness. (Works and Days 465-9, 473) Recalling, as it does, the death and resurrection of the grain of wheat, the moving ceremony from the Greater Mysteries has been compared with the conjuring of the god who dies and is brought to life again which characterized the worship of the Dionysiac Mysteries. However, the second derives from the first. It is a reminder, too, that one of Osiris' emblems was the ear of wheat, 'symbol of his death and resurrection'. When, therefore, St John proclaims Christ's glorification, he has recourse to no symbol other than the grain of wheat: 'The hour is come that the Son of man should be glorified. Verily, verily, I say unto you. Except a corn of wheat fall into the ground and die, it abideth alone: but if it die, it bringeth forth much fruit. He that loveth his life shall lose it; and he that hateth his life in this world shall keep it unto life eternal' (John 12: 23-5). In Ancient Greece and Rome, the priests sprinkled wheat or flour on the victims' heads before offering them in sacrifice. Perhaps this was to cast the seed of immortality or the promise of resurrection upon them. The deep symbolism of the grain of wheat is perhaps rooted in something else which Jean Servier has noticed. The origin of wheat is utterly unknown, as is that of many other crop-plants such as barley, beans or maize. Cross-breeding can produce a wide variety of species and can improve their quality, but nobody has succeeded in creating wheat or maize or any one of the basic food-plants. Each different civilization regards the particular plant as essentially a gift of the gods linked to the gift of life itself. Demeter gave barley and sent out Triptolemus to spread the cultivation of wheat throughout the world. Xochiquetzal brought maize, while the Dogons' Blacksmith ancestor stole all the food-plants from Heaven to give them to mankind just as Prometheus gave them the fire of Heaven, and so on (SERH pp. 213-15). Wheat symbolizes the gift of life, the basic and primordial foodstuff which cannot be anything other than the gift of the gods.", "is_cross_ref": false, "page": 1722, "slug": "wheat", "letter": "W"}, {"term": "wheel", "definition": "The wheel partakes of the perfection suggested by the circle, but with a degree of imperfection since it is related to the world to come, to continuous creation and hence to the contingent and the ephemeral. It symbolizes 'cycles, new beginnings and renewals' (CHAS p. 24). Nicholas of Cusa thought of the world as a wheel within a wheel or a sphere within a sphere. Like the wing, the wheel is the preferred symbol 'of movement and of liberation from conditions of place and their correlative spiritual state' (CHAS p. 431). In most traditions it is a solar symbol. Blazing wheels were carried to the hill-tops at the Summer solstice in torchlit processions and rolled down the mountainsides at the Winter solstice; wheels were carried on carts during festivals, wheels were carved on doors and gateways and existence itself was conceived as the Wheel of Life. Countless beliefs, spells and practices associated the wheel with the structure of solar myths (ELIT pp. 147-9). In India, for example, 'the Seven harnessed the chariot to the solitary wheel: a solitary horse with a sevenfold name set in motion the wheel with the triple hub, the immortal wheel which nothing can stop and upon which all beings rest.' As with the Hindus, so with the Celts, the wheel was a cosmic as well as being a solar symbol. Mag Ruith was the magus rotarum or 'Wizard of the Wheels', and it was with the help of wheels that he uttered his druidical oracles. He was also 'Lord, Master of the Wheels and Grandson of the Monarch of the Universe'. He was the equivalent of the Chakravarti, he who sets the wheel in motion. In China, the man who possessed control of the wheel had the celestial empire in his power. The consistent significance of this symbol in the majority of cultures would seem to be explained by its shape (spokes radiating from a hub) and its mobility. This shape caused the wheel to be regarded as a solar symbol. It was linked to Apollo as well as to thunderbolts and to the kindling of fire. The chakra was one of Vishnu's attributes and it was an Aditya, or Sun. Nevertheless, the chakra is a disc rather than a wheel. In Indian literature and art, wheels often have twelve spokes; this is the number of the Zodiac and of the solar cycle. The wheels of their chariots are essential features in any depiction of Sun, Moon or stars. Once again this is the result of the need to conjure the picture of the voyaging stars and their cyclical orbit. The thirty traditional spokes in the Chinese wheel (Tao Te Ching 2) are the sign of the lunar cycle (Granet). The wheel stands out even more clearly as a symbol of the world, its hub being the still centre, the First Cause, and its rim the manifestation which emanates from it by means of radiation. The spokes show the relationship between centre and circumference. The simplest form of wheel has four spokes displaying expansion to the four quarters of space as well as the fourfold rhythm of the Moon and the seasons. The six-spoked wheel reechoes solar symbolism and is also reminiscent of the labarum. It may be considered as the horizontal projection of a six-armed cross. The most usual wheel has always been eight-spoked, as in the eight spatial orientations and the eight-petalled lotus with which it is identified. Both eight petals and eight spokes symbolize regeneration and renewal. The eight-spoked wheel is to be found from India, via Chaldea, to the Celtic world and it is also the arrangement of the eight Chinese trigrams. Although the Buddhist Wheel of Life has only six spokes, this is because only six classes of being (loka) exist, and if the wheel of dharma has eight spokes, this is because the Way comprises eight paths. The cosmic significance of the wheel is given expression in Ve
