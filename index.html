rty. The Old Testament carefully records that Ishmael was circumcised at the age of thirteen (Genesis 17: 25). It would seem that this rite was not employed by Phoenicians. Assyrians or Babylonians. The closer the Jews entered into contact with these peoples, the more circumcision became the mark of nationality and became more heavily charged with religious significance, especially when the Jews were exiled to Babylon. It was probably at this time that the rule was established that boys should be circumcised at a week old (Leviticus 12: 3; Genesis 17: 12; 21: 4). Circumcision then became the sign, it might also be said the sacrament, of the covenant between God and his people. In the Hellenistic period, circumcision was the pretext for persecution and resistance. During the early years of the Christian Church, there was bitter controversy over whether Gentile converts should be circumcised. God himself gave the answer, baptism not circumcision was the seal (Acts 10: 4. 48; 11: 1-18; 15: 5-12).", "is_cross_ref": false, "page": 327, "slug": "circumcision", "letter": "C"}, {"term": "citron", "definition": "The fruit is used to prepare oil of bergamot and its crystallized peel is highly prized in the Far East where it is known as 'the Buddha's Hand' and is a symbol of longevity. Because of the homophony of the ideograms fo and fu with fu (good fortune), the citron is also a symbol of good luck. Like most fruit with large numbers of seeds (see also gourd; orange; pomegranate), it is also a fertility symbol. In Indian iconography it is a specific attribute of Sada-Shiva, and is an emblem of his powers of creation. Moses commanded that boughs of citron, palm and willow should be woven together to form the booths at the Feast of Tabernacles. The Jews regarded the citron as a holy tree: its fruit was exempt from the tithe and was carried by those entering the Temple. In the Middle Ages the citron was used for magical practices (DURV,", "is_cross_ref": false, "page": 328, "slug": "citron", "letter": "C"}, {"term": "city", "definition": "The building of towns and cities was originally attributed to Cain (Genesis 4: 17) and is a sign of the settlement of nomadic tribes, the fruits of a genuine cyclical crystallization (see tile). This is the reason why towns were traditionally built in squares, symbols of stability, while nomad tents or encampments are most frequently round, symbols of movement (see circle). For the same reason the Earthly Paradise was round and expressed the symbolism of vegetation, while the Heavenly Jerusalem, at the end of the cycle, is square and mineral. Cities founded in the centre of the Earth reflect the celestial order and receive its influences. They are also, and for the same reason, images of spiritual centres. Thus primal Heliopolis, 'city of the Sun'; Salem, 'City of Peace'; and Luz, the 'almond-tree', which Jacob named bethel, 'House of God'. The name 'Heliopolis' is naturally suggestive of zodiacal symbolism, nor should it be forgotten that the Heavenly Jerusalem has twelve gates (three opening to each of the cardinal points). They clearly correspond to the twelve signs of the zodiac as well as to the Twelve Tribes of Israel. Such duodenary division was practised in Roman towns and, less obviously, in Hindu cities. The role played by astrology in the founding of cities becomes apparent. They reflect the movement of the Sun and of the fixed stars and their plan often coincides with the positions of the great bear. In Rome as in China, in India as in Angkor Wat, the town plan was fixed with the aid of the gnomon. Since the town was the centre, the gnomon had to cast no shadow at mid-summer. The geomancer's role is also apparent, since the site of the city had to be established at a convergence of winds and waters, of earth currents, and in accordance, too, with light and dark. Towns are generally square and orientated. In India the four orientations correspond to the four castes. In Rome, and equally with Angkor, with Peking and with all countries which have felt Chinese influence, the four gates at the cardinal points are joined by two streets at right-angles to one another, making the plan of the city similar to Shiva's simple fourfold mandala. When developed into the mandala with sixty-four zones, you have the plan of Ayodhya, the City of the Gods. Such an arrangement made the capital city the centre and epitome of the empire. From it flowed the four cardinal points, to it flowed their four regions. In these four directions the virtues of the monarch flowed to the ends of the Earth. Through its gates vassals came to pay homage and evil influences were expelled. In China the city was the centre of a series of concentric squares, reminiscent of the triple enclosures of the Celts and Greeks, as well as of the temples at Angkor. According to Plato, the capital of Atlantis was similarly arranged, but in a series of concentric circles, the circle being the symbol of celestial perfection. In the centre of Ayodhya stands the Brahmapura, the dwelling of Brahma; in the centre of the mandala is the Brahmasthana; in the midst of the Heavenly Jerusalem dwells the Lamb. The word ching, used in Chinese for 'capital', also has the meaning of 'pivot'. In the centre of Angkorian cities stood the 'mountain',' an image of Mount Meru, centre and axis of the world. The external walls are homologous with the mountain ranges which enclose the world. On this temple-mountain stood the royal lingam - just as the Chinese Emperor was enthroned in the centre of his pivot-capital. Indeed Pataliputra was supposed to have been built upon the very site of Meru, while Kash, the mythical ancestor of the city of Benares, is homologous with the crown of the head, the point through which humans enter into communication with the Heavens. The 'Divine City' (Brahmapura) is one of the epithets of the heart, the centre of being in which purusha dwells. Nor is the symbolism employed by the Zen patriarch Hui Neng very different when he speaks of the body as being a town, its senses the gates and the king who dwells there the self, the hsing, or 'true nature' (BURA, BENA, COEA, DANA, GIUP, GRAD, GRAC, GRAP, Medieval thinkers saw humanity as a pilgrim between two cities and life as a pilgrimage from the city below to the city above. 'The city above is the City of the Saints. Here on Earth, mankind, pilgrims by grace and citizens by election of the city above, journey on to the kingdom' (DAVS p. 32). Contemporary psychoanalysis regards the city as one of the symbols of the mother in her dual aspect of protectress and controller. In general the city is akin to the female principle. Just as a city contains its inhabitants, so the mother contains her children within herself. This is why goddesses were depicted wearing mural crowns. In the Old Testament towns are described as if they were persons and, furthermore, this theme is repeated in the New Testament, the Epistle to the Galatians providing a prime example. 'But Jerusalem which is above is free, which is mother of us all. For it is written, Rejoice, thou barren that bearest not; break forth and cry' (Galatians 4: 26-7). The City above engenders through the spirit, the City below through the flesh, but both are women and mothers. The symbolism of the city is most strongly elaborated in the Book of Revelation (JUNM pp. 213-17). Babylon the Great, the symbolic name for Rome, a city with a million inhabitants at that time when her Empire had reached its peak, is here described as the antithesis, the reverse of the Heavenly Jerusalem. And there came one of the seven angels which had the seven vials, and talked with me, saying unto me, Come hither; I will shew unto thee the judgement of the great whore .... And the woman was arrayed in purple and scarlet colour, and decked with gold and precious stones and pearls, having a golden cup in her hand full of abominations and filthiness of her fornication: And upon her forehead was a name written, MYSTERY, I saw the woman drunken with the blood of the saints and with the blood of the martyrs of Jesus. (Revelation 17: 1, 4-6) Rome on her seven hills was the city of those days. Yet she was the inverted symbol of the city, the anti-city in other words, the corrupted and corrupting mother who, instead of bringing life and blessings brought death and a curse.", "is_cross_ref": false, "page": 328, "slug": "city", "letter": "C"}, {"term": "clavicle", "definition": "The clavicle, or collar-bone, is regarded by the Dogon of Mali as a granary containing eight grains associated with the four elements, the four cardinal points and, as well, with the eight mythic ancestors from whom the Dogon are descended. They regard these bones, together with the skull, as the first formed by the foetus, since they support the skeleton as a whole. Such is the importance given to clavicles by the Dogon that they place them among the five elements constituting the human personality, along with the body, the twin male and female souls, the light which these souls shed in the darkness, and the life force which they look upon as a fluid associated with blood. Similar beliefs are to be found among other riverine tribes along the Niger. Thus the Bozo, a fishing tribe next to the Dogon, consider that the collar-bones hold the symbols of the eight families of fishes. The fertilizing powers of these bones constrain the Dogon to preserve the collar- bones of animals, which they grind and mix with their seed-corn in order to increase their harvests (DIED, GRID). The clavicle or collar-bone should not be confused with the clavicle (literally 'little key') of the alchemists in the context of the clavicle of Solomon. This monarch, whose wealth and luxury is described in detail in the Old Testament, so struck the imagination of Eastern peoples that they have continued to list the minutest aspects of his glory. Since God granted him wisdom, they have endowed him with omnipotence over this world and especially over evil spirits. They have also credited him with compiling the celebrated Clavicle of Solomon, of which every wizard should carry a copy written in his own hand, and without which he cannot conjure up evil spirits. The clavicle of Solomon is the key to magic.", "is_cross_ref": false, "page": 331, "slug": "clavicle", "letter": "C"}, {"term": "clay", "definition": "Symbol of shapeless matter. Moulding clay therefore symbolizes the act of creation and displays a male desire to make something. It is easy to understand why children should enjoy working with clay and its educative value. However, the dual symbolism of the shapeless matter absorbing water and the way in which the fingers penetrate the clay also gives it a very strong sexual significance (BACE pp. 142, 146).", "is_cross_ref": false, "page": 332, "slug": "clay", "letter": "C"}, {"term": "clitoris", "definition": "Symbolizes the male element in women. The Bambara and Dogon from Mali believe that every human is born with two souls, one of each sex. The clitoris contains the male soul of the woman. Hence the origin of clitorodectomy, which confirms the sexual status of the woman by removing the ambivalent organ. The clitoris excised becomes a scorpion (GRIH). In men, the female soul resides in the foreskin, circumcision corresponds to clitorodectomy in defining and confirming the sexual status of the male.", "is_cross_ref": false, "page": 332, "slug": "clitoris", "letter": "C"}, {"term": "cloak", "definition": "A cloak (brat) was one of the royal attributes of the gods of Ireland. In the story Tochmarc Etaine (The Courtship of Etain), the god of the Otherworld, Midir, demands in compensation for the loss of an eye in a brawl, a chariot, a cloak and the most beautiful maiden in Ireland as his bride. The cloak is doubtless that of Manannan (another name for Midir). This was a cloak of invisibility (like Siegfried's tarnkappe in the Nibelung- enlied) and of forgetfulness. In the story Serglige ConCulaind (The Madness of Cuchulainn), the god shakes his cloak between his wife Fand ('swallow') and the hero Cuchulainn, whose mistress she had become, to prevent them ever meeting again (OGAC 10: p. 295; CELT p. 15) and it made her invisible. The god Lug wore a similar cloak which enabled him to pass through the entire Irish army without being seen when he came to aid his son. In Celtic tradition the men from the 'great world to the east' told the Dagda that 'whoever wraps himself in the cloak acquires the air, shape and face of whomsoever he wishes, so long as he wears it.' This is a symbol of the changes wrought by human trickery and the different personalities which humans can assume. When monks or nuns withdraw from the world, take the habit and make their final vows, they cover themselves in a cloak or cape. This action symbolizes a withdrawal into oneself or into God, the corresponding separation from the world and its temptations and the renunciation of the desires of the flesh. To put on the cloak is to show that you have chosen Wisdom (the philosopher's cloak), or that you have a rank, office or role of which the cloak is an emblem. Cloaks, by process of identification, symbolize their wearers and to give away one's cloak is to surrender oneself. When St Martin gave half his cloak to a beggar, there was more to the act than the material gift: it symbolized the charity which inspired the saint. The cloak which Elijah bequeathed to Elisha meant that the disciple continued the spiritual tradition which he had received from his master and benefited from all his gifts. Similarly Sufi masters cover their disciples with their cloaks when they bestow upon them their teachings and their powers. (See also clothing; tunic; khirka.)", "is_cross_ref": false, "page": 332, "slug": "cloak", "letter": "C"}, {"term": "cloister", "definition": "De Champeaux compares the cloister with the Heavenly Jerusalem: 'In the space where four paths meet, is a well, a tree, a column', to mark the navel or centre of the world. Through it passes the World Axis, that 'spiritual ladder with its foot in the darkness below' (CHAS p. 152). The cloister is also a cosmic centre in respect of the three levels of the universe: of the Underworld by virtue of the well; of the surface of the globe; and of the celestial world through the tree, rose-bush, column or cross. Furthermore its square or rectangular shape, open to the vault of heaven, is the image of the marriage of Earth and Heaven. The cloister is the symbol of intimacy with the godhead.", "is_cross_ref": false, "page": 333, "slug": "cloister", "letter": "C"}, {"term": "clothing", "definition": "See dress.", "is_cross_ref": true, "page": 334, "slug": "clothing", "letter": "C"}, {"term": "cloud", "definition": "Clouds symbolically embrace various aspects, chiefly those relating to their confused and ill-defined nature and to their qualities as instruments of apotheosis and epiphany (see mist). The Sanskrit word for 'cloud' (ghana) was applied to the primal Embryo {Hiranyagarbha or jlva-ghana), ghana here being a compact and undifferentiated element. In Islamic esotericism, the cloud (al'-ama) is the primordial, unknowable state of Allah before his manifestation. Even in his manifestation and in temporal existence, 'cloudiness' is a notion too commonplace to need emphasis. It cloaks the flashes of light which sometimes pierce human darkness, writes de Saint-Martin, 'because our senses would be unable to bear their brightness'. The Koran describes the epiphany of Allah 'in the shadow of a cloud', but not like the Eternal Father of classical iconography. Esotericism interprets the 'cloud' as the 'wall' which separates two cosmic levels. In Ancient China, white or coloured clouds would come down upon the mounds on which acceptable sacrifices had been offered. They rose from the tombs of the Immortals who themselves ascended into Heaven upon clouds, red clouds were particularly favourable signs: one of these emanated from Lao- Tzu. It was upon a miraculous red and yellow cloud - the colours of cosmic differentiation - that, in the legend of the Hong, the monks escaped from the blazing monastery of Chao-lin. All these signs were so important that the Emperor Huang Ti 'governed all things, thanks to the clouds'. In Chinese tradition, clouds indicate the transformation which sages have to undergo to 'annihilate' themselves in accordance with the esoteric teachings of the jade disc. 'Clouds dissolving in the ether will not simply be achievements of the habokis, but a symbol of the sacrifices which the sage must make when he renounces his perishable being to gain eternity.' In this connection Liliane Brion-Guerry quotes one of the thoughts of Chuang Tzu: 'Disciples, make yourselves exactly like the limitless ether, free yourself from your senses, dissolve your souls, annihilate yourselves and surrender your temporal soul.' So far as rain-clouds are concerned, these are related to manifestations of heavenly 'activity'. Their symbolism connects with all the well-springs of fertility - rain itself, prophetic revelation and theophany. In Greek mythology, Nephele was the magic cloud fashioned by Zeus in the likeness of Hera to divert the lustful attentions of ixion and from their coupling the centaurs were begotten. Helen, of whom Paris became enamoured and who caused the Trojan War, was no more than a cloudy phantom conjured up by Proteus. Clouds, in Orphic belief, perhaps echoed by Aristophanes in his comedy of that title, were connected with the symbolism of water and consequently with that of fertility. Personified, they were the daughters of Ocean and lived upon islands or close to springs. Clouds are symbols of a metamorphosis observed, not in any one of its stages, but in its fulfilment", "is_cross_ref": false, "page": 334, "slug": "cloud", "letter": "C"}, {"term": "clown", "definition": "Traditionally the clown is the image of the murdered king. He symbolizes the reversal of the role of kingship in speech, stance and attributes. Irreverence and absurdity are substituted for majesty, total lack of authority for sovereignty, laughter for awe, defeat for victory, blows received for blows given, ridicule for the most sacred ceremonies, mockery for death. He is, as it were, the other side of the coin of kingship, its walking parody. (See also buffoon; dwarf.)", "is_cross_ref": false, "page": 335, "slug": "clown", "letter": "C"}, {"term": "club", "definition": "The club is generally regarded as being connected with brute and primitive force. It was Herakles' (Hercules') weapon. But in Vishnu's hands it has another significance, being the symbol of primal knowledge and of the power of knowledge. At the same time it is identified with the goddess Kali, who, according to the Krishna-Upanishad, is 'the force of time which destroys all that stands in its way.' In other instances she is the power of action or of 'dispersion' (DANA). In Celtic tradition, the club was the chief attribute of the Dagda. According to the Yellow Book of Lecan (fifteenth century) one end of it was soft and the other exceedingly hard. One end killed the living: the other raised the dead to life. The Dagda proved the truth of this by experience, killing his enemies and restoring his friends to life, and by this means became king of Ireland. This is an example of the bipolarity of symbols. Indo-European mythology contains many similar instances - Herakles' club, Thor's hammer, the vazra of the Indo-Iranian god Mihr, the vajra or thunderbolt of Indra in the Vedas and the thunderbolt wielded by Zeus in the roles of god of lightning and awe-inspiring judge. Moses' miracle-working rod also had this dual power of working good or evil, opening and closing the waters of the Red Sea, making the fountain spring from the rock and turning itself into a serpent. Achilles' spear had the twofold power to wound and to heal. The symbolic quality of the club is akin to that of lightning - single essence, dual power - but with opposite effects. When the Dagda himself did not carry his club, it took eight men to drag it along the ground and, according to the Cath Maighe Tuireadh or Battle of Mag Tuired, the furrow which it left was deep enough to mark the boundary of a province. (Incidentally, there is an interesting link between the Irish word for club (lorg) and that for furrow (lerg).) The generalized symbolic meaning of the club is undoubtedly very similar to that given to lightning in Roman mythology - it deals both life (lightning is one of the fertility symbols) and death, according to circumstance. However, it is worth adding an observation in respect of the club as a symbol of boundaries, namely that the Dagda was also the god of friendship and treaty-making and in these matters of equity and judgement his club also played its part. Finally the intrinsic qualities of the Dagda's club may be compared with those of the weapons of other gods and heroes such as Lug and Cuchulainn. The wounds which they inflicted were incurable unless the owner of the weapon were himself willing to heal them. In this way the Morrigan, the war-goddess whom Cuchulainn had seriously wounded, tricked the young hero into healing her. Clubs, however, were not always warlike and death- dealing. The Welsh tale of the Lady of the Fountain describes a giant with one foot, one eye in the middle of his forehead and an iron club, living on a mound in a forest glade. He was lord of the wild beasts. With his iron club he struck a stag on the forehead and the creature's braying brought together thousands of animals (OGAC 12: pp. 360-3; MABG p. 154). From the psychological and ethical point of view, the club is the symbol of force which dominates by crushing opposition. If it is covered with hide, as were the clubs of a number of mythic beings, it means crushing by brute strength. In the hands of villain or hero it may 'show either destruction due to perversion or its punishment by the law. In the hands of a villain, the club symbolizes the destructive power of perversion; in the hands of a hero it becomes the symbol of the destruction of that perversion' (DIES p. 184). In the perversion which destroys and the destruction of perversion may be seen the ambivalence present in all symbols of power.", "is_cross_ref": false, "page": 335, "slug": "club", "letter": "C"}, {"term": "cobra", "definition": "See nag a; serpent; uraeus.", "is_cross_ref": true, "page": 337, "slug": "cobra", "letter": "C"}, {"term": "cock", "definition": "The cock is a universal solar symbol because its crowing heralds the dawn. In India, for this reason, it is an attribute of Skandha, personification of solar energy. It plays an important part in Japan because its crowing, associated with the songs of the gods, summoned Amaterasu, Goddess of the Sun, from the cave in which she had hidden herself; this shows a correspondence with the dawn and with the manifestation of light. This is why splendid cocks strut around the grounds of major Shinto temples and why sacred cocks are reared at the Ise Jingu temples. Based upon a somewhat dubious homophony, the torii of Shinto temples are sometimes thought originally to have been roosts for these cocks. The quality of courage which the Japanese attribute to cocks is echoed in other countries in the Far East where the cock plays an especially beneficent role. This is due in the first place to the homophony between the Chinese ideogram for cock (ki) and that which means 'of good omen', 'favourable'. Secondly its appearance and general behaviour make it a fit symbol of the 'five virtues': of the civil virtues, because its comb makes it look like a mandarin; of the martial virtues because of its spurs; of courage because of its behaviour in battle (in countries where cock-fighting is highly regarded); of kindness because of the way in which it shares its food with its hens; and of confidence because of the accuracy with which it announces the dawn. Furthermore, because it heralds the coming of daylight, the cock counteracts the evil influences of darkness. It drives them from the house if care is taken to paint its effigy on the door. In Vietnam a boiled cock's claw is still seen as an image of the microcosm and used in fortune telling.", "is_cross_ref": false, "page": 337, "slug": "cock", "letter": "C"}, {"term": "death", "definition": ", Socrates reminded Crito that they owed a cock to Asclepios. Undoubtedly this betrays the role attributed to the cock of psychopomp, acting as herald and guiding the dead person's soul to the Otherworld, where it would awaken to a fresh day, the equivalent of rebirth. Therefore Apollo's son was precisely the god who, by his healing powers, had brought the dead to life, prefiguring rebirth in Heaven. For the same reason the cock was the emblem of Attis, the oriental Sun-god, who died and came to life again. The role of psychopomp explains why the cock was an attribute of Hermes (Mercury), the messenger who travels the three levels of the cosmos, from the Underworld to the Heavens. Before he was deified, Asclepios was a healing hero, and therefore cocks were supposed to cure disease. (See also Alongside the horse and the hound, cocks were among the psychopompous animals sacrificed to the dead by the Ancient Germans in their funeral rites (KOPP p. 287). In the rituals of certain Altaic tribes connected with purification and the expulsion of spirits after a death, the dead person was represented by a cock tethered to the death-bed; the shaman then drove it out (HARA p. 229). In Norse tradition the cock is also the symbol of soldierly vigilance. It scans the horizon from the topmost branches of the ash, Yggdrasil, to warn the gods when their perpetual foes, the giants, are preparing to attack (MYTF pp. 12, 44). However, the ash, a cosmic tree, is the source of life and so the cock keeping watch from its summit, like the cock on top of the weather- vane on a church, may be regarded as the guard and protector of life. The Pueblo Indians are another group which associates the cock with the sun. 'My grandfather cautioned me that chickens are the chosen pets of the Sun god. \"The crowing of the cocks in the morning is important\", he said. \"The Sun god put them here to wake up the people. He rings a little bell telling the roosters when to announce the coming dawn. They crow four times before daylight\"' (TALS p. 62). This example also emphasizes the symbolic function of the number five. The cock crowed four times, but the Sun did not come up until he had crowed for the fifth time, five being the number of the centre and of manifestation. In Africa a Fulani legend associates the cock with secrecy. The appearance, behaviour and changes of shape of the cock correspond to the different forms which secrets take. Thus a cock in a hut is like a secret told to nobody; a cock (metamorphosed into a ram) in a yard is like a secret told to relatives or close friends; a cock (in the guise of a bull) in the streets is like a secret told to everybody and a cock (metamorphosed into a fire) is like a secret told to an enemy and causing ruin and desolation (HAMK p. 68). The Azande see its foreknowledge of the dawn as tainting it with suspicion of witchcraft (EVAS). Sudanese peoples of Mali relate the cock's foot to the symbolism of the cross-roads. According to Zahan (ZAHB p. 232) the shape of the cock's foot, in conjunction with the bird's behaviour patterns, explain why these Sudanese tribespeople should entertain this notion of the crossroads and display simultaneously symbols of the centre, of uncertainty when faced by the choice of three roads, and of the spiral, that is of rotation around a point or an axis. In fact, the cock, with a crow which heralds the daily rotation of the Sun and the alternation of light and darkness, becomes 'to a certain extent the equivalent of the rotation of the Sun around the Earth and consequently any depiction of the bird's foot is a sign of the universe in its rotary movement.... The quality of the cock as a sacrificial victim rests on these premises. To sacrifice this bird is to sacrifice a substitute for the world' (ibid.). Like the eagle and the lamb, the cock is also a symbol of Christ. It emphasizes, however, his solar symbolism - light and resurrection. To Job, the cock was the symbol of God-given intelligence and the ibis the symbol of wisdom. Both birds had been granted the gift of foreknowledge, the ibis unfailingly heralding the flooding of the Nile and the cock the dawning of the day. Like the Messiah, the cock announces that darkness has vanished and light has come. Thus the bird is set on church spires and cathedral towers and this positioning on the highest points of holy buildings may suggest the supremacy in human life of the spiritual. It may also suggest the heavenly origins of the inner light which brings salvation and the watchfulness of the soul to catch the first gleams of the spirit dawning in the closing shades of night. According to Durand, the cock on the church steeple may well originate from a Zoroastrian assimilation of the Sun to the cock which heralds daybreak. The Talmud makes the cock a master of courtesy because he announces his Lord the Sun with a fanfare of crowing. In Islam the cock has enjoyed a veneration far above all other creatures. The Prophet himself used to say: 'The white cock is my friend: he is the enemy of the enemies of God.' Its crow announces the presence of the Angel. The prohibition on cursing the cock which calls to prayer is also attributed to the Prophet. He is supposed to have said that among God's creatures there was a cock whose comb is below the throne, whose claws grip the world below and whose wings beat the air. When two thirds of the night are over and only one third remains, he flaps his wings and calls: 'Praise the most holy king, worthy of praise and holiness, sole and unique!' At this moment all the birds flap their wings and all the cocks crow. (FAHN p. 505) The cock is often combined with the serpent, and this is especially true of Hermes and Asclepios. In dream analysis, both serpent and cock are interpreted as symbols of time. 'They belong to the god Aesculapius [Asclepios] who was in all probability an incarnation of inner psychic life, for he it was who sent dreams' (TEIR p. 160). They mark a phase in inner development: the integration of chthonian forces on the level of a personal life in which spiritual and material tend to balance out in harmonious unity. To alchemists the cock symbolizes the three stages through which the 'work' must pass, through his black claws, to his white feathers and his red comb. 'The matter for the work starts to become black through putrefaction and then white as ozoth or philosopher's dew purifies it. Finally, when it is perfectly set, it turns red.... The philosopher's urn was called the home of the cock' (PERD pp. 397-8). The philosopher's urn was the 'original and root of all teaching'. It was water and 'the reservoir of all tinctures'. These phrases should be understood in their hermetic sense, as the accumulation of all hidden knowledge. As a Masonic symbol the cock is both the sign of vigilance and of the enlightenment which comes from initiation. Death marks the absolute conclusion of some positive thing, such as a human being, an animal, a plant, a friendship, an engagement, peace or an age. In so far as it is a symbol, death is the impermanent and perishable aspect of living. It points to what must vanish in the inevitable evolution of material things and is akin to the symbolism of earth. However, it also ushers in the unknown worlds of Heaven and Hell, thus demonstrating its ambivalence, like Earth, and setting it, in some respects, upon the same plane as rites of passage. Death is the harbinger of revelation. All rites of initiation include a death-phase preceding a new life. In this sense, death has psychological properties, in that it liberates from negative and regressive forces, dematerializes and sets free the ascensional powers of the spirit Although Death may be the daughter of Night and the sister of Sleep, like her mother and brother she is endowed with powers of regeneration. If the person struck down by death lives only on the material and animal plane, he or she sinks into Hell: on the other hand, if that person lives at a spiritual level, Death unlocks the gates of the realm of light. Mystics are in agreement with doctors and psychologists in observing that within every being at all levels of existence life and death co-exist. In other words, that there is a tension between countervailing forces. Perhaps death at one level may be the condition for life at another, higher level.", "is_cross_ref": false, "page": 339, "slug": "death", "letter": "D"}, {"term": "coffer", "definition": "(see also box) Two elements provide the bases for the symbolism of the coffer: the act of depositing some material or spiritual treasure in it, and the act of opening the coffer in what may be the equivalent of a revelation. Depositing something in a coffer is on a par with the Tables of the Law in the Jewish ark of the Covenant; with Amaterasu's mirror in Ise's coffer; with Kuvera's treasure in his jars; with Fate in pandora's chest, as well as with the rice of immortality and the various symbolic objects in the teu (see bushel) of Chinese secret societies. What is deposited in the coffer is the treasure of tradition, the means of its revelation and transmission to Heaven. This is perhaps the reason why the Chinese emperors placed their petitions to the Lord of Heaven in sealed coffers on the summit of T'ai Shan. The coffer is in fact the container of the divine presence, analogous to the tabernacle. Although ancestor worship has fallen into disuse in the Far East, the family register is still kept in a coffer. At the same time the region of the Nine Obscurities or of the Nine Springs, in which the spirits of the ancestors dwell, is compared with a 'jade coffer' in which they were 'deposited' to await a 'rebirth' or 'release'. In Ancient Egypt the cyclical burial of osiris was marked by the manufacture of coffers shaped like the crescent Moon. In Arabic the same word, tabut, is used for the Ark of the Covenant and the basket in which Moses was set adrift on the Nile. It should also be observed that Hiruko, the first-born of the marriage of Izanagi and Izanami, was set adrift on the waters in a reed basket. The opening of the basket containing the infant Moses is, in fact, a divine revelation, the annunciation of a new traditional epoch, of a fresh 'coming'. However, unlawfully to open a coffer is fraught with danger. When the rebellious Genji seized the imperial coffer and tried to open it they were blinded and driven mad by the blaze of the Mirror. Divine revelation can never be rashly made. The coffer may not be opened until the time that fate ordains, and then only by whoever lawfully possesses the key (GRAR, HERS, HERJ, MAST, SOUL, VALH).", "is_cross_ref": false, "page": 342, "slug": "coffer", "letter": "C"}, {"term": "coins", "definition": "Two aspects of coinage must be borne in mind: the purely metaphorical use of the notion of coinage and the symbolism and role of coins as such. The first is to be found in many Christian writers. St Clement of Alexandria uses the notion of true and counterfeit coinage in the context of perceiving those events and actions which conform with the Spirit, using the Faith as the criterion of truth as the money-changer uses the touchstone (Stromata 2). A late and anonymous Eastern writer, perhaps taking his cue from this, stresses in this context the use of the touchstone - provided by the early Fathers - and of the 'money-changers', who are their qualified commentators. Angelus Silesius uses the symbol of coinage frequently as an image of the soul, the soul being impressed with the mark of God as coinage is impressed with that of the king. In fact he compares the soul with the old English coin, the rose-noble, since the rose is the symbol of Christ and also conjures up the notion of the Rosy Cross (Rosicrucianism). Coins were particularly significant in China and especially the cash, a round coin with a square hole in the middle. It is an image of the supreme Triad - the space intermediate between Heaven (round) and Earth (square) being filled by the superscription of the Emperor, son of Heaven and Earth and representative of Universal Man. Secret societies used cashes symbolically in sets of three, hence the name, 'Three Cash Society', given to some branches of the T'ien-ti Huei, their superscription being that of the society, huei (society) being substituted for (jen) Man in this depiction of the Triad. A no less important aspect of coin symbolism is the fineness of the coinage. Hence any debasement, in the light of the foregoing, could be seen as a debasement of the truth. In fact debasement of the coinage is a charge which has been levied against many kings, especially Henry VIII. As we have seen in the case of Chinese coins, and the same is true of Gaulish ones as well, ancient coinage bore symbols and hence was charged with spiritual influences. A spiritual authority therefore existed to regulate the fineness of coinage and such regulatory power might well have rested in the hands of the Templars. Hence, Guenon suggests, the link between the two crimes of the French king, Philippe le Bel, the seizure of the Italian merchants' property (1291) and the suppression of the Templars (1307). A similar tradition of the debasement of the coinage is attached to the Chinese Emperor Wu. To have it approved, the coinage had to be wagered against pieces of the hide of a ritual white stag marked with the symbols of the Triad, that is to say it had at least to be given the outward appearance of traditional fineness. A great many Gaulish coins bear symbols, figures or signs - heads, horses, boars, horsemen, trees, etc. - of which the power and significance are in all probability religious and traditional. However, numismatic researches into type, chronology and provenance are still insufficiently advanced to admit any chance of determining accurately their symbolism. So often there is a danger of seeing as a traditonal Celtic symbol what is no more than the distortion of a foreign (Greek) numismatic motif. The earliest Celtic civilization avoided using coinage, with all the involved economic problems which come in its train, and the first Gaulish coins to be struck were copies of Philip of Macedon's stater. According to Caesar, the Bretons used iron ingots or lumps of gold or copper. A wealth of coinage confirms this. However, it was only very late and under Saxon influence in the ninth and tenth centuries that the Irish replaced cattle, the archaic exchange mechanism (cf. Latin: pecunia), with metal coinage (OGAC). In any case a purely quantitative notion of coinage clearly demonstrates that its symbolism has been forgotten; and counterfeiting coins shows its degeneration into mere emblem and effigy (PHIL, GUER, GRAD, GUET,", "is_cross_ref": false, "page": 343, "slug": "coins", "letter": "C"}, {"term": "cola", "definition": "Many ornamental motifs in Black Africa have been inspired by the cola-pod, four of them often being set end to end in the shape of a cross. Because of its bitter taste, in tradition the cola symbolizes the trials of life. 'However, because it symbolizes the trials of life, the cola is also the symbol of firm friendship and of faithfulness. In the betrothal ceremony the engaged couple share a cola nut and offer it to their relatives, announcing in so doing their agreement to live together' (MVEA p. 64).", "is_cross_ref": false, "page": 345, "slug": "cola", "letter": "C"}, {"term": "collar", "definition": "See necklace. collar-bone See clavicle.", "is_cross_ref": true, "page": 345, "slug": "collar", "letter": "C"}, {"term": "colossus", "definition": "The most famous colossal statues of gods and kings are to be found in Egypt, America, Asia, and on Easter Island. Of these the most celebrated are the statues of Amenhotep III at Thebes, and of Ramses II at Memphis, Thebes and Abu Simbel. Giant figures of stone, or cliff statues carved from the face of the rock itself, these colossi are as detailed as figurines or life-size statues and needed architects and engineers as well as sculptors to realize them. The superhuman scale of these portaits of the Pharaohs symbolized the supranormal powers with which they were endowed. Rising against the vastness of the desert, the mountains or the sky, they pointed the way to the infinite and absolute from which the grandeur of this royal power derived. They also emphasized 'the unchangeable and superhuman nature' of princes. 'They were, indeed, visible manifestations of the King-god and were given names like \"Amenhotep Sun of the Rulers\", \"Ramses Mont in the Two Lands\" .... The common people, especially the soldiers, paid particular honour to these dynastic divinities whose crowned faces rose above the sacred enclosures' (POSD p. 49).", "is_cross_ref": false, "page": 345, "slug": "colossus", "letter": "C"}, {"term": "colour", "definition": "(see also black; blue; brown; green; grey; motley; orange; red; violet; yellow) The prime characteristic of the symbolism of colour is its universality. This is not merely geographic, but applies to all levels of being and knowledge and to cosmology, psychology, mysticism and so on. Interpretations may differ and red, for example, might receive interpretations which vary with the cultural environment, yet colour remains always and everywhere the mainstay of symbolic thought. The seven colours of the rainbow - in which the eye can distinguish 700 shades - have, for example, been made to correspond to the seven notes of the musical scale, the seven Heavens, the seven planets, the seven days of the week and so on. Some colours symbolize the elements - red and orange, Fire; yellow or white, Air; green, Water; black or brown, Earth. They also symbolize space: blue, vertical space, with light blue at the summit (the sky) and dark blue at the foot. Red symbolizes horizontal space, lighter to the east and darker to the west. Other colour symbolism includes black for time and white for eternity; and for all the concomitants of time, the alternation of light and dark, of strength and weakness and of sleeping and waking. Lastly opposing colours, such as black and white, symbolize the intrinsic duality of being. A parti-coloured item of dress; two animals facing one another or back to back, or two dancers, one black the other white; all these coloured images betray the duel of strength which occurs at all levels of existence, from the cosmos to the deepest internal level of the human being, with black representing the forces of darkness, negative and introvert, and white the forces of light, positive and extrovert. It should not, however, be forgotten that darkness, as Jung has so strongly emphasized, is the place of germination and that black is the colour of origination, beginning, impregnation, occultation, the period during which seeds germinate before they burst into life and light. Perhaps this is the meaning of Black Madonnas and of such goddesses of caverns and of germination as Diana of Ephesus, with both light and dark aspects. In several cosmogonies colours display a cosmic symbolism and mediate as divinities. For example they play an important part in the Navaho story of the creation of the Sun. 'The Navaho had already partially separated light into its several colours. Next to the floor was white, indicating dawn, upon the white blue was spread for morning, and on the blue, yellow for sunset, and next was black, representing night' (ALEC p. 13). Earlier in the story, white had been involved in the form of pearls and blue used in the form of turquoise. According to the same sources (ALEC p. 85; MULR p. 278) the cosmic colour symbolism of the Pueblo Indians is as follows: yellow-maize = north; blue = west; red = south; white = east; speckled = above; black = below; varicoloured = the place where the cooking-fire is lit, the centre of the world. For the Prairie Indians red = west; blue = north; green = east; yellow = south (ALEC p. 145). The Andaman Islanders believe that humans possess a red soul and a black spirit. Good proceeds from the spirit and evil from the soul (SCHP p. 165). According to Herodotus the seven walls of the city of Ecbatana were painted in the colours of the seven planets, the whole conceived as a microcosm. In some European agrarian traditions the last sheaf from the harvest is given a black face with red lips, originally the magical and symbolic colours of the female sexual organs (ELIT p. 357). The Indian Spring festival of Holi degenerates into a mass orgy. Groups of men and boys run through the streets sprinkling passers-by with powdered colours and reddened water, red being the primary, vital and generative colour (ibid.). Like most American Indians, the Aztecs had only one word for both blue and green. For them blue or blue-green stones held a dual symbolism. On the one hand there was the solar symbolism associated with the turquoise, a fire- and Sun-stone, the emblem of drought and famine: on the other the lunar symbolism of the blue-green chalchiuitl stone, the emblem of rain and fertility and a pledge of rebirth inserted in place of a heart into the corpses of the dead. It was the very colour of the plumed serpent with the blue- green feathers of the quetzal, symbol of Spring, and of the chalciuitl fish. Many North American Indians associated a sacred colour with each of the six cosmic sectors. The north was yellow, the west blue, the south red, the east white, the zenith multicoloured and the nadir black (MYTF pp. 177-9). Among the Maya four colours, one assigned to each of the genii of the cardinal points, ruled the Earth and inspired mankind with feelings like the scattering of seed. North, the first tree, the first man, promise and hope correspond to white; west, the hidden invisible centre, mother, night, misfortune and death, to black; east, honey, greed for wealth and power to red; and maize and south and fertile soil to yellow. The Alakaluf of Tierra del Fuego believe that mankind occupies the centre of an imaginary sphere of which the four axes are represented by four symbolic colours: blue for the sky and north; green for the earth and south; red for the rising Sun and east; and yellow for rocks, that is to say for the rocky mountains among which the Sun sleeps, the western abode of thunder and of the dead (Alexander quoted by Breton in AMAG). Colours are also possessed of a quasi-biological and ethical symbolism. In Ancient Egyptian art, for example, symbolic qualities often determined colour. Black was 'the sign of resurrection from the dead and eternal life'; it was the colour 'of the bitumen in which the mummy is soaked', and the colour of the gods Anubis and of Min, the first of whom introduced the dead to the Otherworld and the second of whom was lord of generation and harvest. Black osiris was sometimes tinged with green because it was the colour of 'vegetation, youth and health. The skin of Amon, god of the air, was painted pure blue. Yellow was gold, the colour of the flesh of the immortals. White, too, was joyful and lucky .... Red was, at best, awesome violence; at worst perversion and wickedness.' Red was an accursed colour, the colour of Set and of all that was harmful. Scribes would dip their reeds in red ink 'to write words of ill omen', such as the names Apophis, the snake-demon of misfortune, or of Set, the god of evil, the typhon of the Nile (POSD p. 121). Colour symbolism can also be highly charged with a religious quality. In Christian tradition, colour has a share in created and uncreated light. The Scriptures and the Fathers cannot too highly praise the grandeur and beauty of light. The Word of God is termed 'light from light'. As a result, Christian artists are among those most sensitive to the reflection of the godhead which is the luminous structure of the universe. Both in miniature painting and in stained glass, the beauty of the colours employed is extraordinary Interpreting colour derives from the standards of Classical antiquity and is reminiscent of Ancient Egyptian painting. Colour symbolizes an ascensional power in the play of light and shade which is such a feature of Gothic churches, where shade is not the opposite of light, but is its companion, the better to enhance and to aid in its blossoming .... There is an enhanced solar presence not only in the church, but in the liturgy which proclaims the magic of the day. (DAVS pp. 159-60) Despite this, St Bernard, striving against the seductive force of natural beauty upon those who did not relate it directly to God, recommended monochrome in Cistercian buildings and a chapter of the Order directed that, in manuscripts, initial letters should be of one colour only and without floral decoration. Nevertheless, Suger ground sapphires to obtain blue for his stained glass. However, it was not enough to admire colour for its beauty, its meaning needed to be understood and colours used to raise the beholder to the light of the Creator (ibid. pp. 174, 211). Without making it an absolute rule, Christian art came to attribute white to the Father, blue to the Son and red to the Holy Spirit; green to Hope, white to Faith and red to Charity, black to penance and white to chastity. Philo of Alexandria regarded four colours as encapsulating the universe, by symbolizing the four elements of which it was made - white for Earth, green for Water, violet for Air and red for Fire. Religious vestments containing these four colours symbolize the totality of the elements of which the world is made and thus associate the totality of the universe in the action of the ritual. In Black Africa, colour is an equally religious symbol, charged with meaning and with power. Different colours are so many ways of getting to know the one and acting upon the other. They are endowed with magical properties. White is the colour of the dead. Its ritual significance goes further still: the colour of the dead is used to drive death away. An enormous power of healing is attributed to it. In initiation rites, white is often the colour of the first phase, the struggle with death .... Yellow ochre is a neutral colour used for painting floors because it is the colour of earth or of dead leaves Red is the colour of blood, the colour of life Young mothers, young initiates and mature men are all decorated in red, covered with nkula and gleaming with oil in seasonal rites. Black, the colour of night, is the colour of ordeal, suffering and mystery. It may hide a watchful enemy... green is a colour seldom used on its own, green leaves are worn by initiates at the phase of life's triumph. (MVEA p. 32) Islamic tradition is especially rich in colour symbolism, it, too, tinged with magical beliefs. Black animals are regarded as unlucky. Black dogs bring deaths in the family: black hens are used in witchcraft. Black is used as a charm against the evil eye and as a means to influence the weather on principles of homeopathic magic. White, the colour of light and sunshine, on the other hand, is lucky. A magical quality is attributed to milk, due in large part to its colour. When betrothals are celebrated at Fez, milk is drunk to make life 'white' and, in rural weddings, the bride is spattered with milk. Flour, wool and white eggs are all lucky, as is the whiteness of silver. When somebody is sick and a spell is read over him or her or a charm given, the doctor or scribe must be paid either in silver or with something white. Green is also lucky: it symbolizes plant life. To give somebody something green, especially in the morning, is to bring that person good luck. Grass is thrown towards the new Moon to ensure that the month is happy or 'green'. Vegetation, which water, the source of life, causes to grow, is believed to affect the dead, transmitting vital energy to them (WERS 2: p. 532). In some parts of Morocco the floors of tombs are lined with palm- or myrtle- leaves. Yellow, the colour of gold and of the sun, possesses magical properties. Saffron owes its prophylactic qualities to its colour. However, colours raise us to another level of symbolism. Mystics see a rising scale of colours as representing the manifestation of Absolute Light in ecstasy. Thus according to Jalal-al-DTn Muhammad Rumi one rises through blue, red, yellow, white, green and pale blue until one reaches colourless light. The rungs of another ladder are white (the colour of Islam), yellow (the colour of the true believer), dark blue (the colour of a blessing), green (the colour of peace), azure (colour of intuitive conviction), red (colour of Gnosis) to black (the colour of the divine essence, that is to say, colour in its true meaning since it embraces all colours and in it all colours are indistinguishable) (NICM p. 265). Rumi, again, regarded red and green as symbolizing divine grace, bringing the soul a message of hope when it was in darkness. Red derives from the Sun and on that score is the best of colours. According to the methods employed by the Naqshbandl masters in the dhikr (remembrance of God) the subtle centres of the human being are visualized by associating them with the colours with which they correspond. Thus 'the light of the heart [is] yellow; that of the spirit, red; the light of the subtle centre, known as the secret, is white. The centre known as the hidden is black, while the most hidden has a green light' (PHIL pp. 323ff.). Abd al-Qadir JilanI, in his treatise on the perfect man (al-Insanu'l Kamil), proclaims that mystics have seen seven heavens rising above the spheres of Earth, Water, Air and Fire and that they can thus interpret them for those who dwell on Earth: 1 The Heaven of the Moon is so subtle that it cannot be seen. Created from the nature of the Spirit, it is the home of Adam. Its colour is whiter than silver. 2 The Heaven of Mercury, home of certain angels and created from the nature of thought. Its colour is grey. 3 The Heaven of Venus, created from the nature of the imagination, the abode of the World of Likenesses. Its colour is yellow. 4 The Heaven of the Sun, created from the light of the heart. Its colour is yellow and glittering gold. 5 The Heaven of Mars, ruled by Azrael, the Angel of Death, created from the light of judgement. Its colour is red. 6 The Heaven of Jupiter, created from the light of meditation. Here dwell the angels whose chief is Michael. Its colour is blue. 7 The Heaven of Saturn, created from the light of the First Intelligence. Its colour is black. (NICM pp. 12ff.) The same author describes the seven earthly limbos with their corresponding colours: 1 The Land of Souls, created whiter than milk, but turning to the colour of dust when Adam trod it after the Fall, that is, all except an area in the North where the people of the Invisible World dwell. 2 The Land of Devotions, inhabited by jinn who believe in God. Its colour is emerald green. 3 The Land of Nature, inhabited by infidel jinn. Its colour is saffron yellow. 4 The Land of Lust, inhabited by devils. Its colour is blood red. 5 The Land of Greed (arzu'l-tughyan), inhabited by devils. Its colour is indigo blue. 6 The Land of Impiety (arzu'l-ilhdd). Its colour is black as night. 7 The Land of Poverty (arzu'l-shaqawa) is the land of Hell. (NICM pp. 124-5) From the seven Heavens and the seven Earths we move on to the inner man and to the seven colours of the organs of subtle psychology. According to the fourteenth-century writer, Alaoddwa Semanani: The characteristic coloration of the light, which acts as a veil concealing each of the subtle centres, reveals to the pilgrim the stage which he has reached in his growth or in his spiritual journey. The light of the body (the Adam of your being) is smokey grey deepening to black; that of your living soul (the Noah of your being) is blue; that of your heart (Abraham) is red; that of the conscience (Moses) is white; that of the spirit (David) is yellow; that of the secret (Jesus) is gleaming black; and that of the divine centre (Muhammad) is shining green, for that is the colour most appropriate to the mystery of mysteries. (Corbin, 'L'interiorisation du sens en hermeneutique soufie iranienne', in ERAJ 26 (1958)) Colours have acquired a political significance as well in the Islamic world. With the Abbasids, black became one of the emblems of the Caliphate and of the State in general. Black banners became the symbol of the revolt of the Abbasids. According to al-Bukhari and to Muslim, the Prophet wore a black turban on the day he entered Mecca, while his personal standard, known as Al-'ikab, was said by some to be black, while other traditions claim it to have been green. There is a saying that Arabs only wear a black turban when they have a duty of vengeance to execute. Black was the Persian mourning colour and its use has survived in Islam. The North African historian, Makkari, states that among the ancient Spanish Muslims, white was the colour of mourning, while among the 'Easterners' it was black. Black is thus associated with notions of mourning, of vengeance and of revolt. The Caliph wore a black cloak and a tall headdress of the same colour. Those who entered his palace had to be dressed in black and high dignitaries went to the mosque black-clad. Robes of honour were black, as were the wardrobe of an important personage and the upholstery and hangings of his audience chamber. The veil of the Ka'ba is black. The wearing of white garments was ordered as a punishment. As black was the the emblem of the Abbasids, their opponents, the 'Alids, adopted green. At the beginning of his reign the Caliph Ma'mun, who favoured the 'Alids, forbade the use of black. White became the emblem of the Umayyad cause and chroniclers traced the progress of their revolt by the expression 'whitening'. Gradually white came to be the sign of all opposition groups and the Carmathians marched under a white banner. By extension, the term 'white' was applied to any religion opposed to Islam and the religion of the rebels was called 'the white religion'. The phrase 'Black and White' was used to describe all the subjects of the empire, both loyal and rebellious. Rebels in Persia were sometimes called 'Reds', but this arises from a different order of ideas. From pre-Islamic times Persians and foreigners in general were called Reds, in contrast with Arabs, the Blacks. Hence their expression for everybody, 'Red and Black'. Psychologists have distinguished warm from cold colours. The former (red, orange and yellow) enhance the processes of adaptation and of stimulation by their powers of stimulus and arousal. The latter (blue, indigo and violet) enhance the processes of antagonism and relapse by their powers of sedation and relaxation. This has been applied to a whole range of flats, offices and factories. The colours arouse what they symbolize. There are good grounds for taking colour tonality into account as well. Bright, light colours produce a more positive effect but, uncontrolled, may produce over-stimulation. Dull, matt colours produce a more deeply interior-ized effect, but that may become negative. Dreaming in colour is a significant expression of the unconscious. It represents a certain soul-state in the dreamer and betrays different tendencies of psychic pulsation. According to Jung, in analysis colour may be conceived as expressing the main human psychic functions - thought, emotion, intuition and sensation. Blue is the colour of the sky and of the spirit; on the psychic plane it is the colour of thought. Red is the colour of blood, of passion and emotion. Yellow is the colour of sunlight, of gold and of intuition. Green is the colour of nature and of growth; from the psychological point of view it is indicative of the function of sensation (function of reality) and of the relationship between dreams and reality (TEIR p. 64). De la Rocheterie observes that sometimes an object or an area in a dream attracts notice by the brightness of its coloration, as if to underline the importance of the message being conveyed by the unconscious to the conscious. Dreams seldom shine throughout with such striking colours. If that is the case, the contents of the unconscious are lived at a high intensity of emotion. But these feelings may be extremely vaiied since, just as colour originates from variations in light waves, so the quality of the feeling varies with the tone of the colour. In Masonic symbolism, 'white corresponds to Wisdom, Grace and Victory; red to Intelligence, Discipline and Glory; while blue corresponds to the Crown, Beauty and the Foundation; and, lastly, black to Malkut and the Kingdom.' Blue is also the colour of Heaven, the Temple and the Starry Vault. Masons also wore ribbons in their hats, on their canes and in their buttonholes. Stone-cutters of the Lodge of Liberty wore green and blue ribbons in their right button-hole, while Cabinet-makers of the same Lodge wore green, blue and white ribbons in the left button-hole. Masons of the French Rite wore a blue scarf, those of the Scottish a blue scarf fringed with red. 'The two colours in the ribbon', Henri Jullien remarks, 'may be considered as an expression of the two forms, positive and negative, of terrestrial energy and universal magnetism.... According to Frederick Portal, red and blue are images of love and wisdom.' 'Red', observes Jules Boucher, 'makes the senses aware of an irradiation, an extension of spiritual feeling' (BOUM pp. 140, 206, 304-6). Alchemy also had its colour scale. In ascending order, black was associated with matter, with the arcane, with sin and with penitence; grey with the Earth; white with mercury, innocence, enlightenment and happiness; red with sulphur, blood, passion and sublimation; blue with the sky; and gold with the 'Great Work'.", "is_cross_ref": false, "page": 346, "slug": "colour", "letter": "C"}, {"term": "column", "definition": "In architecture, the column and pillar are the essential supporting elements, the axis which links the various levels of the building. Columns ensure its stability and to undermine them is to threaten the entire structure. This is why they are taken as the sum of the whole and they therefore symbolize the strength of a structure, be it architectural, social or personal. By pulling down the columns of their temple, Samson, the Philistines' prisoner, destroyed his enemies and, although sharing their fate, gave his own people victory (Judges 16: 25-30). The column, together with its normal accessories of base and capital, symbolizes the tree of Life, the base being its roots, the shaft its trunk and the capital its branches. The Ancient Greeks appear to have given the column a sexual connotation, if this is the significance of occasionally depicting Demeter (Ceres) with a column and a dolphin, symbolizing the sea and its fertility. The notion of verticality which predominates in this aspect of the symbol may also be applied to the spinal column. This would make the spine the symbol of self-assertion and would give their full significance to the customs of prostration or of bowing before superiors or some holy object or image. The Ancient Egyptians often represented Osiris in the shape of a pillar, known as a jed. The god stands like a column, arms crossed on his chest and in his hands the insignia of kingship, the sceptre and flail. On his head, like four spinal vertebrae, he wears the double crown, the horns of Amon and the two uraei. This piling of one on top of the other would seem to symbolize the passage of the vital fluid, the breath of life, down the spinal column, while the fire-serpent crowning the whole would seem reminiscent of the Hindu kundalinT. In this instance the column is a channel rather than a support and serves to 'warm once again and return to life through the warmth of Isis.' It can, however, be interpreted differently as symbolizing 'the enduring quality of the soul, stability, the magical liquid which is Osiris's spinal column' (CHAM pp. 46, 74). Nonetheless, the idea that the column is the channel for the divine principle of light and life persists and also that it is through this that the magical powers of the vital fluid pass. The Ancient Egyptians were also familiar with figures superimposed one above the other, as in India and Black Africa, to form a sort of cosmic pillar. For example, one of the Anhai papyri (reproduced CHAM p. 133) shows Nun, god of the Primeval Waters, rising from the abyss, hands raised above his head and carrying the boat of the Sun, in the middle of which stands the sun-beetle, Khepri, surrounded by seven gods. The scarab-beetle is upright, bearing in his two forefeet a yellow disc symbolizing the universe or, more especially, the lower world. At the top of the picture are two figures apparently coming down from Heaven head first. Thus the three levels of the cosmos are depicted in what are predominantly columnar terms to express both ascending and descending movement. This might well symbolize the evolution of manifest being. Architecturally, however, columns are what give the buildings they support life and all which this implies. In any case columns took their shape from trees. 'In most cases Egyptian columns were copies in stone of supports made from plants, either trunks or bundles of stems, which were formerly used to hold up the ceilings of wood and clay buildings .... At the top was a capital which emerged from five horizontal ties which theoretically held together the bundle of stems of which they were composed' (POSD p. 50). Egyptian columns generally borrow their shape from the palm tree or papyrus complete with their fluting and veining. These 'symbolic themes' of the column 'express vitality infused into or circulated through a building'. The relative dimensions of a column vary 'according to the requirements of the symbols to be expressed'. For example, the capital of a column will be made quite disproportionate to represent the heads of the goddess Hathor, or else the plant-shaped abaci will be similarly treated if they are to represent a god dancing, etc. (DAUE p. 588). In this instance the architectonic role of the column seems to have been subordinated to its representational function. However, in both instances it retains its symbolic properties. In Celtic tradition, too, the column, or pillar, symbolizes the World Axis and this notion, fairly close to that of the Tree of Life, is reflected in linguistic metaphor which compares heroes and warriors with pillars of battle. The earliest Irish mythological text - a combination of Genesis and the Book of Revelation - is called Cath Maighe Tuireadh, which may be literally translated as 'Battle of the Plain of the Pillars'. This may be taken either as a reference to megalithic standing stones or to battling heroes. Cuchulainn, for example, bound himself with his girdle to a pillar so that he would die on his feet, as did the bards {file) who were present at the first Battle of Mag Tuired against the Firbolg. Conall Cernach avenged the death of Cuchulainn by killing his murderer, Lugaid, and setting his head upon a pillar. The Cattle Raid of Cooley tells how Cuchulainn cut off the heads of twelve enemies and set each on the top of a pillar (menhir), with the thirteenth, that of their chief, in the middle, on the plan of the 'chiefest idol in Ireland', Cromm Cruaich, a standing stone surrounded by twelve smaller stones. The central pillar symbolizes the centre of the world, the wellspring and channel of life (OGAC 28: p. 350; WINI 5: p. 418). A very ancient Welsh poem compares the four evangelists with the columns which hold up the world. This concept probably underlies the four columns accompanying the giant serpent-footed horseman, a common subject of Gaulish iconography (REVC 12: pp. 52-103; MYVA p. 29A; Friedrich Hertlein, Die Juppitergigantensaulen, Stuttgart, 1910). However, columns or pillars, in so far as they contain alphabets, may also be symbols of the supports of knowledge. In a mystical Celto-Iberian sense, however, the Pillars [of herakles: see below] are alphabetical abstractions. 'Marwnad Ercwlf, an ancient Welsh poem in the Red Book of Hergest, treats of the Celtic Herakles - whom the Irish called 'Ogma Sunface' and Lucian 'Ogmios'... - and records how Ercwlf raised 'four columns of equal height capped with red gold', apparently the four columns of five letters each, which formed the twenty- lettered Bardic alphabet known as the Boibel-Loth It seems that, about the year 400 bc, this new alphabet, the Greek letter-names of which referred to Celestial Herakles' journey in the sun-chalice, his death on Mount Oeta, and his powers as city-founder and judge displaced the Beth-Luis-Nion tree-alphabet, the letter names of which referred to the murderous sacrifice of cronos by the wild women (GRAM p. 132, 3). Classical art did not restrict the column to a purely architectonic role. It was employed as votive and triumphal columns girdled with relief sculptures or incised and gilded inscriptions which commemorated the glorious deeds of the hero concerned. Trajan's Column, raised to the Emperor's glory, depicts in low relief 115 of the most notable incidents in his military campaigns, spiralling from base to summit. Such columns symbolize the involvement of Heaven with Earth, suggesting both gratitude of man to god and deification of some famous men. They display the power of God in man and the power of man under God's influence. Columns symbolize the power which ensures victory and the permanence of its effects. In the 'Homeric' Hymns, columns sustain and therefore encapsulate both the Olympian order and the power of the godhead. The 'Pillars of Hercules (Herakles)' were supposed to have been raised by the hero at the end of his expedition to North Africa - the Libya of the Ancients - when he reached Tingis (modern Tangiers) and after he had slaughtered a host of monsters. One of these pillars stood in Africa - the Jebel Zatout, a mountain above Ceuta - the other was Mount Calpe (the Rock of Gibraltar) in Europe. In fact, they were destined less to mark geographical boundaries and to separate continents than to narrow the passage between them so as better to separate the Mediterranean Basin from the Atlantic Ocean and thus prevent sharks and other marine monsters from passing the Straits of Gibraltar. This was a frontier defence which was not to be crossed. Other 'columns' of Herakles have been recorded, on the North Sea and Breton coasts, on the Black Sea and along the coasts of India. In these cases, columns would symbolize the limits beyond which a god could no longer exercise his powers of protection and beyond which a person ought not to venture. While columns thus mark boundaries, they generally frame gate ways and mark the passage from one world to another. And yet it was the ambition of princes to cross these thresholds. Such certainly was the case of the Emperor Charles V, who took as his device Plus Ultra to show that his Empire had crossed the boundaries of the Ancient World and extended his power 'far beyond the Strait? of Gibraltar' (TERS p. 108). Judeo-Christian traditions share his symbolism in its cosmic and spiritual connotation. Columns involve the heavenly with the earthly, as trees of life, cosmic trees, or trees of the world. The Bahir makes this very plain when it states that a column joins the last sefirah, that is, the Earth, with the sixth, known as Heaven. In medieval symbolism the column, which sustains life and underpins the world, suggests the power of the Lord to shake the columns of the world. Such images reflect their contemporary traditions of cosmology - 'The earth reposes on columns and when the Lord shakes them, it causes earthquakes' - and of eschatology - the end of the world will come when its columns are overthrown. Columns are sometimes used with the connotation of theophany. 'On the subject of light: the Easter liturgy evokes the symbol of the Pillar of Fire which led the Children of Israel through the Wilderness. A column of light always sets apart those souls who love God and whose purity allows light divine to shine through them' (DAVS p. 237). The pillars of Solomon's own house and his temple have given rise to countless theories. First, two different sets of pillars are involved. The columns of the great hall of Solomon's house which was used for royal entrances, as a guard-room and as a vast anteroom to the royal apartments and the throne room, were of cedar, which, it will be recalled, is the symbol of incorruptibility and immortality (1 Kings 7: 2-6). The other set of columns, two in number, were the work of Hiram. 'For he cast two pillars of brass And he set up the pillars in the porch of the temple: and he set up the right pillar, and called the name thereof Jachin: and he set up the left pillar, and called the name thereof Boaz So was the work of the pillars finished' (1 Kings 7: 15, 21, 22). The symbolism of brass (bronze) is well-known. It is a sacred metal, sign of the indissoluble compact between Earth and Heaven and the pledge of the everlasting stability of this covenant. The name given to the right-hand pillar (Jachin) in Hebrew suggests precisely this idea of solidity and stability while that of the left-hand pillar (Boaz) suggests that of strength. According to Crampon, 'The two words together mean, therefore, that God has in his strength firmly established the temple and the worship of which it is the centre.' Such other writers as Oswald Wirth have discovered sexual connotations in the names of the pillars, the right-hand expressing the active or male principle, the left, the passive or female principle. This interpretation, which associates them with the reproductive organs, may well be corroborated by the sexual symbolism of the pomegranate: 'And the chapiters upon the two pillars had pomegranates ... two hundred in rows round about' (1 Kings 7: 20). The pillar of cloud by day and the pillar of fire by night which guided the Children of Israel across the Wilderness (Exodus 13: 21-2) symbolized the presence of God. This was an active presence which, historically, guided his chosen people safely on their way and, mystically, pointed their souls along the paths of perfection. In its connotation of the involvement of Heaven with Earth, the column may under certain circumstances be a sacrificial stone. The animal was sacrificed on its top, in its heavenly part. Following ritual consecration, ritual purification took place round the base of the column. Laws were carved on the face of the pillar and oaths sworn before it. It was the axis of the holy or the holy axis of society, as Plato so admirably makes plain when describing the customs of Atlantis {Critias 119d-120b). The Chinese set the Pillars of Heaven round the edges of the Earth, but their number was unsettled (eight, four or one) as was their location (MYTF p. 126). The Uralo-Altaic peoples believed that one or more columns supported the sky. They worshipped in sacred groves in which stood the Tree of Life, which may well have been a symbol of the pillar which supported the sky and was the pivot on which the Heavens moved in their round, thus accounting for the position of the stars changing at different times of day and night. A blacksmith of miraculous skill had made it and it needed to be kept in good condition, otherwise the universe was in danger of collapse, which would dash the sky in pieces on the face of the Earth. The pole Star was supposed to be set on the top of the sacred pillar around which the heavens turned. (MYTF p. 109) The centre-pole of Samoyed Yurak tents was the emblem of the pillar which holds up the sky and the focus of certain shamanic rituals, especially after the death of any of the inhabitants of that tent. It was up this pillar that the shaman could rise to the heavens. The smoke-hole then became the hole in the sky through which the magician could enter Heaven in search of the spirits who dwelt there (MYTF p. 109).", "is_cross_ref": false, "page": 357, "slug": "column", "letter": "C"}, {"term": "Aboriginal", "definition": "Australian rituals which enact creation myths employ a post as the axis and centre around which the world order was built. Break this column and the world will come to an end, the floodwaters of pain will flow in and all will return to primeval Chaos. The pillar thus symbolizes the principles upon which society is organized. This example provides an admirable illustration at one and the same time of the cosmic function of the ritual post and of its soteriological role. On the one hand the ritual post is a copy of the pillar which Numbakula used when he ordered the universe and, on the other, it is the means whereby the Achilpa are enabled to communicate with the heavenly kingdom. Now, human life is only possible because of this permanent link with heaven. The Achilpa's 'world' can only and really become 'their' world in so far as it replicates the Cosmos ordered and sanctified by Numbakula. Life is impossible without a vertical axis which ensures an 'opening' into the transcendent and, at the same time, enables them to take their spiritual bearings. In other words, life is incompatible with Chaos and once contact with the transcendent is lost and the whole system of orientation destabilized, life in this world becomes impossible - and the Achilpa accept death. (SOUM p. 476) The traditions of Freemasonry contain similar symbolism. It is common knowledge that it is based upon Solomon's Temple and accordingly all Lodges display a Temple where, facing the Blazing Delta, two columns, one marked J for Jachin and the other B for Boaz, play an essential part. Column J is painted red for its male, active, fiery qualities, while column B is painted white for its passive, female, airy virtues. Furthermore, the former is associated with the Sun, the latter with the Moon. In their ceremonial, the Apprentices stand in line at the foot of column J, Masons beside column B and Master Masons in the room in the middle. All in all the symbolism of the column and pillar is akin to that of the World Axis and the Tree of Life. It expresses the relationship between the different levels of the universe and of the ego, and is a channel between them and cosmic, vital and spiritual energy and a source from which such energies flow.", "is_cross_ref": false, "page": 364, "slug": "aboriginal", "letter": "A"}, {"term": "comb", "definition": "Although the comb may generally be regarded as nothing more than a utilitarian or decorative item, in Japanese mythology it plays an extremely important, if highly complicated, part. The most interesting aspect would seem to be that when not combing the hair, but simply stuck in it, the comb was a means of communication with, or identification by, supernatural forces. The teeth of the comb stood for the rays of heavenly light penetrating into the person's being through the crown of the head. Again, the comb is what holds together the hair, that is, the components of the individual's personality seen as strength, nobility and capacity for spiritual elevation. A comb picked up by chance may change the finder's individuality. In the tales of Nihon-gi, combs also seem to play a protective role, which their transformation into BAMBoo-clumps does not define precisely. Bamboo-thickets, however, sometimes carry the same significance as impenetrable jungle (HERS). The comb, to which it is likened, may act as a protective barricade and its teeth may be regarded as daggers.", "is_cross_ref": fa
