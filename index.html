in to the root of 'brahman' and, according to Jean Bayet, expresses 'a mysterious power of enlargement by prayer or ritual presence.' The flamen is a symbol of the spiritual flame in the individual and in society.", "is_cross_ref": false, "page": 624, "slug": "flamen", "letter": "F"}, {"term": "flamingo", "definition": "When, in the Upanishads, a fatherless boy with heroic sincerity asks to be initiated as a Brahman, his master first of all makes him a cowherd, entrusting him with four hundred thin and sickly beasts. When his herd amounts to a thousand head, a bull tells him: 'Drive us back to your master's house and I will teach you a quarter of the Brahman's lore.' He then teaches him about the regions of space. Fire teaches him another quarter, that of the infinity of worlds, and then the flamingo teaches him 'in four sixteenths' the Brahman's portion of the lore of light. Lastly, the grebe explains the meaning (Chandogya Upanishad 4: 4). Thus that great pink bird, the flamingo, initiates him into light and is to be seen as one of the symbols of the soul migrating from darkness to light.", "is_cross_ref": false, "page": 625, "slug": "flamingo", "letter": "F"}, {"term": "flesh", "definition": "The word flesh has, over the ages, developed a meaning which has become increasingly internalized. The flesh is often regarded in terms of St Jerome beating his body with a stone or of the temptations of St Anthony. It is seen as a diabolical force dwelling in the human body, the devil incarnate. In the Old Testament the flesh was depicted, in contrast with the spirit, as naturally weak and short-lived, human nature comprising flesh and the spirit of God (pneuma). In the New Testament flesh is associated with blood to show Christ's human nature, while the enmity between spirit and flesh displays the void between Nature and Grace (John 3: 5-6). The flesh is not simply impervious to spiritual values, it is prone to sin. St Paul shows how the flesh is so subject. To give oneself up to the flesh means that one actively, not simply passively, allows the seeds of corruption to enter oneself. The individual is caught between the flesh and the spirit and torn between two driving forces, desiring good, but unable to attain to it (Romans 7: 14; 8: 8; Galatians 5: 13; 6: 8). St Paul's is a departure from Jewish tradition; the terminology is different and the terms themselves bear a different meaning. The flesh carries moral overtones which it never possessed hitherto. It is no longer a matter of the physical body or the physical nature of the individual, but of human nature which has lost its righteousness through Original Sin. The flesh clogs, whence the constant need to wrestle with the disorders which it constantly produces. St Paul's teachings were bound to attract the attention of the Church Fathers who, in accordance with the forcefulness or moderation of their own temperaments either exaggerated or played down the apostle's views in their commentaries. Jerome and Tertullian belong among the former group, Augustine and Ambrose among the latter. The flesh was regarded as the enemy of the spirit and would be judged as such, an untamed and untameable beast, constantly in revolt. When trying to express the weight of the flesh, St Gregory of Nazianzus compares it with a lump of lead. According to St Ambrose, God does not dwell in the carnally minded but in those who detach themselves from the flesh and become like the angels who do not experience the trials and servitude of the flesh. Free from earthly concerns, they belong completely to the reality of God. Gnosticism, Montanism and Manicheanism had exaggerated the enmity of flesh and spirit. Some of the Fathers, in their efforts to combat these different heresies, fell into the errors which they sought to refute. The teachings of Stoicism, in particular, were to exert a profound influence upon the war declared between flesh and spirit. From this reservoir twelfth-century monasticism drew its sharpest epithets. By a close reading of Cassian, it rediscovered those elements of Stoicism and Neoplatonism which he had borrowed and which provided themes for meditating upon the power and wickedness of the flesh when its propensities were given full rein. The lives of the Desert Fathers, monastic Rules and the writings of the great reformers were to provide the evidence to show what examples to imitate and what practices to follow in religious life. As ascetics, monks would have the goal of attaining to the freedom which derives from grace and from a spirit regulated by God, a freedom which would entail a weakening of the demands of the flesh. Hence the importance given to virginity, which had acquired from the earliest years of the Church a degree of excellence which placed it next in esteem to martyrdom and, furthermore, led to its being regarded as an acceptable substitute for the latter. The flesh is the well-spring of many vices in the sense in which St John speaks of 'the lust of the flesh, and the lust of the eyes, and the pride of life' (1 John 2: 16). This is why the flesh is associated with the world and the Devil. According to William of St Thierry the flesh should be treated soberly, since its lusts are contrary to the intentions of the spirit. Nevertheless, the flesh blossoms again when the spirit is refashioned in God's image. Sometimes the flesh precedes the spirit which guides it, and takes delight in what nourishes the spirit, so that its submission to the spirit becomes natural. A spiritual person, using the flesh in a spiritual fashion, deserves to discover that the submission of the flesh has become, as it were, spontaneous and natural (DAVS pp. 44, 82, 264). To St Bernard of Clairvaux, the flesh was the prime foe of the soul. Corrupt from birth, it seemed vitiated by its evil habits and darkened the inward vision. He told his novices to leave the flesh outside the monastery gates; the spirit alone was granted admission to the cloisters within. 'For how much longer will this wretched, obstinate flesh, in its blind, mindless, utter folly, seek its fleeting imperfect consolations?' he thundered in the sixth of his Advent sermons. Yet, although the flesh could become the faithful companion of the spirit, it continued to arouse the mistrust of Christian thinkers. Humanism only diminished this distrust by lowering the barriers between spirit and flesh and by emphasizing the indissoluble unity of human nature. Although Hildebert of Lavardin might regard the flesh as a 'foul ensnare- ment', it is obvious that to free oneself from it demands a dynamism of which few would admit themselves capable. Prayer, humility, compassion and a longing for God's kingdom are powerful aids to that attainment of peace of heart which results from complete control of the flesh. Step by step the flesh becomes holy and shares in the enlightenment of the spirit. Thus the soul gains a foretaste of heavenly bliss as it continues on its earthly pilgrimage. For the flesh is not tinged only by the colours of darkness inherited from Platonist dualism and exacerbated by Manicheanism. The flesh is also endowed with a quality of intimacy, not simply physical, but spiritual as well, an intimacy which embraces the whole of individual being. Feelings of love or hate can pierce the flesh - in common parlance, 'gut feelings'. Thus the flesh comes to designate the most deeply rooted principle of the human personality, the seat of the heart, when the latter is understood as being the principle of action. 'I will take away the stony heart out of your flesh, and I will give you an heart of flesh' (Ezekiel 36: 26). Christianity even carries the promise of 'the resurrection of the body', demonstrating that the individual will be reborn as a whole being. Christ himself was 'the Word made Flesh', making Paul Valery declare that no other religion has set the flesh on so high a plane.", "is_cross_ref": false, "page": 625, "slug": "flesh", "letter": "F"}, {"term": "flight", "definition": "In such myths as those of icarus or in dreams, flight is an expression of the desire for sublimation and the search for internal harmony and the resolution of conflict. Such dreams are most common among neurotics who have little capacity to realize by their own abilities their longing to enhance their status. Flight symbolizes in dreams the inability to fly. The stronger that desire, the more the incapability will develop as anxiety and the vain hopes which inspired it change to feelings of guilt. The dream of flying ends in the nightmare of falling. It gives 'symbolic expression to real life, to real setbacks, and is the unavoidable consequence of a wrong attitude to the real world' (DIES p. 51). The image of flying is an unreal substitute for the action which ought to be taken. Not knowing what it is, or being unwilling or unable to take it, we look to the dream to realize it by outstripping it. There are grounds, nevertheless, for seeing in the desire or dream of flight not only the desire for independent action, but also the symbol of ascension on the level of thought or morality; but it is an ascension which is more imaginary and erratic than proportionate to real needs or capabilities. From the psychoanalytic aspect of the symbol, it is odd to think that space flight and projected interplanetary travel - despite the heroism and genius which they demand - may hide the inability of the industrial nations to solve the human problems of economic and social development. Not knowing how to use their vast resources, or unable or unwilling to apply their almost limitless potential to the benefit of mankind as a whole, they take flight beyond the boundaries of Earth. It betrays a collective psychology in which the will to confirm one's power in the sky compensates for the", "is_cross_ref": false, "page": 628, "slug": "flight", "letter": "F"}, {"term": "feeling of powerlessness upon", "definition": "Earth. There is something infantile in this monstrous growth of science: it bears witness to a social structure unfitted to solve problems of its own creation. It is as if it were incapable of assuming responsibility for the control of its own destiny. It revives the myth of Icarus and simply flies from itself when it believes it takes to the skies. (See also WINGS.)", "is_cross_ref": false, "page": 629, "slug": "feeling-of-powerlessness-upon", "letter": "F"}, {"term": "flint", "definition": "See obsidian. flock See herd.", "is_cross_ref": true, "page": 629, "slug": "flint", "letter": "F"}, {"term": "flood", "definition": "To recognize the symbolic significance which floods have taken in tradition and myth is not to deny their occurrence as historical events. Of all natural disasters, floods stand out by their lack of finality. They are 'pre- eminently the sign of growth and regeneration. A flood destroys simply because the \"forms\" are old and worn out, but it is always followed by a new humanity and a new history' (ELIT p. 160). This suggests 'the idea of humanity returning to the water whence it had come, and the establishment of a new era and a new humanity' (ibid. p. 210). This may be likened to the sinking of whole continents beneath the waves, like the geographical myth, or even, perhaps, to the reality of atlantis. Floods are often linked to human sinfulness, be it moral or ritual, actual sin or failure to obey rules and regulations. Like baptism, floods purify and regenerate and are like vast collective baptisms determined, not by human conscience but by a higher and almighty one. Floods display what human life may be worth to a 'mind' other than a human mind: from the 'point of view' of water, human life is something fragile that must periodically be engulfed, because it is the fate of all forms to be dissolved in order to reappear. If 'forms' are not regenerated by being periodically dissolved in water, they will crumble, exhaust their powers of creativity and finally die away. Mankind would eventually be completely deformed by 'wickedness' and 'sin'; emptied of its seeds of life and creative powers, humanity would waste away, weakened and sterile. Instead of permitting this slow regression into sub-human forms, the flood effects an instantaneous dissolution in water, in which sins are purified and from which new, regenerate humanity will be born. (ELIT p. 211) The Biblical Flood was adapted within the context of Irish creation mythology to symbolize the boundary between prehistory and history. Only primordial man, Fintan, escaped it. He reached Ireland 'on the back of a wave' and slept for several centuries upon a sandy beach before imparting to the wise men of Ireland all the traditional lore of which he had been the guardian.", "is_cross_ref": false, "page": 629, "slug": "flood", "letter": "F"}, {"term": "flour", "definition": "Since it is the result of sifting to remove the bran, an exercise in purification, flour symbolizes essential food obtained by choice and discernment. This notion is to be found in the Rig-Veda, where speech is described as issuing from the thoughts of the Wise like flour from the sieve.", "is_cross_ref": false, "page": 630, "slug": "flour", "letter": "F"}, {"term": "flower", "definition": "(see also chrysanthemum; day-lily; heliotrope; iris; lotus; orchid; rose; sunflower) Although every flower may possess, secondarily, its own specific symbolism, for all that, flowers generally are symbols of the passive principle. The calix of a flower, like the chalice, is the receptacle of heavenly instrumentality, among the symbols of which dew and rain should be mentioned. Furthermore the way flowers grow up out of earth and water (see lotus) symbolizes manifestation rising out of these passive elements. St John of the Cross makes flowers the image of the virtues of the soul, spiritual perfection being the bouquet into which they are gathered. In his Heinrich von Ofterdingen, Novalis regards flowers as the symbol of the love and harmony characteristic of primeval nature. They become identified with the symbolism of childhood and to some degree with that of the paradisal state of innocence. The Tantric-Taoist symbolism of The Secret of the Golden Flower is also that of the attainment of a spiritual state. The 'flowering' is a result of internal alchemy, of the marriage of essence (hsin) with breath (k'i), of fire and water. The Flower is to be identified with the Elixir of Life: the flowering is a return to the centre, to unity and the primal state. In Hindu ritual, the flower (pushpa) corresponds to the element Ether. Setting aside the methods and spiritual attitudes which are among its essentials, the Japanese art of flower arranging (ikebana) involves a symbolism all of its own. Flowers are regarded, effectively, as the pattern of the evolution of a manifestation, of art which arises of its own accord, uncontrived and yet perfect, as well as being an emblem of the cycle of plant life, and an abridgement of the cycle of life itself and of its fleeting nature. The arrangements themselves are conceived upon a ternary plan, the upper spray representing Heaven, the central one Man and the lower one, Earth. They thus give expression to the rhythm of the universal triad in which Man is the intermediary between Heaven and Earth. This pattern includes all that lives. Just as the three natural forces should harmonize to form the universe, so the sprays should balance effortlessly in space. Such has been the true art of ikebana since the fourteenth century: there is, however, a complex or 'flowing' method in which the sprays hang downwards. This method of flower arranging aims to give expression to the decline of life and the flow of all things into the abyss. For this reason, the tips of the sprays must bend downwards ever more sharply. Ikebana may just as easily give expression to ancestral tradition or to feelings of joy and sorrow as it does to the cosmic order. Between the eighth and fourteenth centuries another school (rikka) had as its objective the arrangement of flowers in an upright pose; the upward flow of the flower was to symbolize fidelity to God, the Emperor, the husband or the wife and so on. The masters of the art of rikka observed that initially the arrangements are as stiff and intransigent as the faith of the novice. If the styles of these arrangements are categorized as 'formal', 'semi-formal' and 'informal', it will clearly be seen that the ideas to which they give expression are never themselves really 'formal'. They may thus be compared with the flower which the Buddha presented to Mahakashyapa and which replaced all speech and teaching, being the whole cycle of life in miniature, an image of the perfection to be attained, of spontaneous enlightenment and even an expression of the inexpressible (AVAS, DANA, GRIF, GUES, Evidence as to flower symbolism in the Celtic world is extremely scanty. It existed, since colour and shape are sometimes compared with those of flowers, but nothing can be stated for certain. Women bearing the name 'flower' included the Welsh Blodeuwedd and the Irish Blathnat. The former was created from a great mass of flowers by magic to be the bride of the god Llew, whom she betrayed with a neighbouring lord. The latter was the wife of Ciiroi, 'King of the World', whom she betrayed for love of Cuchulainn (OGAC 10: pp. 399-402). In this context, flowers would appear to have been symbols of fickleness, not of the adaptability proper to women, but the essential fickleness of something in a constant state of evolution; and especially of the fleeting nature of beauty itself. This is the significance of the basket of flowers which Lan Ts'ai Ho is often shown carrying. They set in stronger relief his immortality against the fleeting brevity of life, of beauty and of pleasure. To the Maya the frangipani was a symbol of fornication. It might have represented the Sun as an aspect of the belief in the basic sacred marriage between Sun and Moon. It may equally have meant 'monkey'. It bears the lunar number of five petals, but its hieroglyphic often only shows it with four, four being a solar number (THOH). Aztec civilization cultivated ornamental garden flowers, not simply as a pleasure for gods and men and a source of inspiration for artists and poets, but the flowers themselves characterized many of their hieroglyphics and symbolized the phases of cosmogonic history. Mexican art, too, is rich with flowers, which would seem to have manifested the infinite variety of the universe and the abundance and wealth of the gifts of the gods. However, this very generalized symbolism was specifically connected with the regular passage of time and with the cosmogonic ages. It gave expression to specific phases in the relationships between gods and men. The flower was, as it were, the yardstick of these relations. Flowers were associated analogically with butterflies and like them often stood for the souls of the dead. Thus Greek mythological tradition has it that Persephone, to become Queen of the Underworld, was carried off by Hades from the meadows of Sicily, where she was happily gathering flowers with her companions (GRID). In fact, flowers often stand as archetypal figures of the soul and as spiritual centres. Their precise meaning is determined by their colour, which discloses their psychic bearing, yellow gives a solar symbolism; red, sanguine; blue, unreal and dream-like. But the shades of psychic meaning are endless. The allegorical use of flowers is endless, too, and they are numbered among the attributes of Spring, the dawn, youth, oratory, virtue and so on (TERS pp. 190-3).", "is_cross_ref": false, "page": 630, "slug": "flower", "letter": "F"}, {"term": "fly", "definition": "To the Njinji tribes, the Bamileke and the Bamum, the fly 'is the symbol of unity ... In this kingdom of tiny winged insects, unity is strength. A solitary fly is defenceless' (MVEA p. 26). Flies were sacred creatures to the Ancient Greeks and both Zeus and Apollo bore names which related to flies; perhaps they evoked the turmoil of Olympian life or the omnipresence of the gods. Their ceaseless buzzing, whirling around and stinging make flies unbearable. They breed from corruption and decay, carry the germs of the foulest diseases and breach all defences against them. They symbolize a ceaseless quest. It was in this sense that an ancient Syrian deity, Beelzebub, whose name meant 'Lord of the Flies', became 'Prince of demons'. On the other hand flies represent pseudo men-of-action, feverishly busy, useless and importunate like the fly in the fable of the Fly and the Coach, which demanded its wages after having merely watched the others work.", "is_cross_ref": false, "page": 633, "slug": "fly", "letter": "F"}, {"term": "foetus", "definition": "See embryo.", "is_cross_ref": true, "page": 634, "slug": "foetus", "letter": "F"}, {"term": "Fomorians", "definition": "Deformed, dark and malign beings of Celtic mythology, who symbolize the counteragents of initiation and psychic development.", "is_cross_ref": false, "page": 634, "slug": "fomorians", "letter": "F"}, {"term": "font", "definition": "The symbolism of the font used in baptism is akin to that of the cauldron in Celtic mythology. It is the bath which purifies and reinvigorates, it is rebirth as a new being or elevation to a higher order. The font is one of the countless images which correspond to those rites of passage and intiation which raise the individual to a higher plane of existence. Fonts are generally set upon a central pillar which acts as a plinth and which symbolizes the World axis around which changing existences revolve. In other instances it rests upon four columns, recalling the four cardinal points and the totality of the universe, or the four Evangelists and the totality of revelation. Fonts are symbols of regeneration. Fool, the (see also simpleton; twenty-two; zero) This is the most mysterious, enthralling and hence the most disturbing card in the tarot. Unlike the other major arcana, numbered from one (the juggler) to twenty- one (the World), the Fool has no number. He is outside the pack, that is the human city, beyond the walls. He walks leaning upon a golden staff, a jester's cap of the same colour on his head, his breeches are torn and, although he is apparently oblivious of the fact, behind him a dog is pulling the cloth and baring his buttocks. Safe behind the walls of his city, the observer concludes that he is a fool. The Hermetic philosopher, however, will mutter that this is a Master, when he notices that the limp bundle which he carries on the end of a stick over his shoulder is white, the colour of secrets and initiation, and that his feet are shod in red and pace firmly over real ground, not an imaginary base. His pouch is empty but it is pink, like his thighs and the dog which tries to get its teeth into them - symbols of animal nature and of possessions, to none of which he pays heed. By contrast, the staff on which he leans is gold, the colour of knowledge and of transcendental truth, as is the ground over which he strides, his shoulders and the cap on his head. Most important of all, he walks unhesitatingly, he goes forward. Some writers call this card Zero, others, Twenty-two. Twenty-one forms a complete cycle, so twenty-two can only mean a return to zero, like a meter. Whether twenty-two or zero, in the symbolism of numbers the Fool denotes the boundaries of speech and what lies beyond computation. This is none other than emptiness, presence overtaken to become absence, ultimate knowledge which becomes ignorance, or culture, which is supposed to be what remains when all else is forgotten. The Fool is not nothingness, but rather the emptiness of the Sufic/ana', when no possessions are needed, the individual's consciousness becoming that of the world and of its totality in human and physical terms. From it the individual has cut his or her way in order to go still further forward. If emptiness it be, it is the gap separating the completed cycle from the cycle to come. Chaboche observes that eleven and its multiples are 'advancing Suns' (FRCH p. 165). And so it is with the Fool; be he zero or twenty-two, he goes forward, conspicuously solar, across the virgin soil of knowledge beyond the city of men.", "is_cross_ref": false, "page": 634, "slug": "font", "letter": "F"}, {"term": "foot, footprint, footstep", "definition": "The legends are well-known: that of the Buddha at his birth measuring out the universe by taking seven steps in each of the quarters of space; or that of Vishnu doing the same thing with three strides, the first corresponding to the Earth, the second to the intermediate world and the third to Heaven, and also, as is sometimes said, to dawn, noon and sunset. In East Asia innumerable Vishnupada and Buddhapada and even the occasional Shivapada are worshipped. They are the footprints of God, of the bodhisattva upon human earth. Similarly Christ's footprints are shown on the Mount of Olives, those of the Immortal P'ong-chu on Mount Tao-ying and those of Muhammad at Mecca and in several of the great mosques. The mother of the Millet Prince Hu-chi gave birth to him because she stepped in the footprint of the Celestial Emperor. 'Pilgrims' footprints' are to be found round many shrines. 'In making his mark, the pilgrim is not saying \"I was here\", but stating \"here I am and here I stay\", as the occasional inscriptions found in them bear witness when they express the desire to remain in the presence of the godhead' (SOUP p. 59). And yet it is said of the Buddha and the great Buddhist saints that they are out of reach, untrackable. Here we come to the universal symbolism of the footprint which is the track which the hunter follows in life and the spiritual huntsman in symbol. But these tracks only take us to 'the gateway of the Sun', to the bounds of the cosmos. Beyond that they vanish, since the godhead, SERPENT-like, loses his feet at the beginning and at the end. Within the context of a hierarchical order of spiritual states, the footprint of the higher state is lost in the foot of the vertical axis and hence in the central state which is that of the 'True Man' of Chinese tradition (chen-jen). It is therefore impossible to discern the footprint in question unless in that central state. In the myth of Vaishvanara, it is easy to explain why feet correspond to Earth, with which they made contact in bodily manifestation. Furthermore, when the Buddha is represented aniconically (i.e. not in human or animal form), the footprints, too, correspond to the Earth, the throne to the intermediate world and the parasol to Heaven (BAHB, COOH, GUEV, SOUJ). In more down-to-earth fashion, the foot also symbolizes a sense of reality, as when we say somebody 'has their feet firmly on the ground'. Because it is the point of balance when walking, the Dogon regard the foot first and foremost as the symbol of stability, giving expression to notions of chieftancy, of kingship and of power. But underlying this is also the notion of 'beginnings', the Bambara saying that the foot is the first limb which the foetus puts forth (ZAHB p. 51). But the foot also points to the end, since walking begins and ends with movement of the feet, so they are symbols not simply of power but of coming and going, akin to the symbolism of the key, itself an expression of the idea of rule. In so far as they are the 'beginning', the feet may be contrasted with the head, which is the end of the body. Although, as Zahan notes, the Bambara observe that this 'beginning' is forgotten, neglected and misused, they teach that 'the head is powerless without the feet'; this, as Zahan concludes, is a way of emphasizing 'that man's divine nature is dependent upon his human nature' (ZAHB). The human foot leaves its mark upon the paths which, for good or ill, are chosen by the exercise of free will. Conversely, the foot bears the marks of the path taken, for good or ill. This explains ritual washing of the feet as a rite of purification. During the initiation ceremonies of the Bektashi dervishes, the spiritual leader pronounces these words as he washes the candidates' feet: 'The God of Mercy and Compassion sets us under the obligation of washing you each time from the pollution left by the paths of error and rebellion along which you have walked' (HUAS p. 183). Angels' feet are winged to show their agility and their ceaseless and speeding flight towards the godhead (according to the Pseudo-Dionysius the Areopagite). Thus hermes (Mercury) had wings on his heels. Both Jungian and Freudian analysts would see phallic significance in the foot, while footwear would be a feminine symbol since the foot has to fit inside it. American investigators have placed the foot fifth in ranking order of sexual attractiveness after eyes, hair, the body as a whole and the buttocks. These results are, however, highly controversial, since, as Professor Hesnard has so rightly pointed out (HAVE pp. 40-1): The normal male is sexually and physically attracted to the woman of his desires by a structure (Gestalt) and not by any commonplace aggregate of its parts. That is to say he is attracted by the whole, by a totality in which each part exists for the lover only to the extent that its specific quality contributes to the significance of the entire personality, both physical and psychic Erotic preferences for the foot fall into line with a structuralization of woman and involves elements which are linked to fixations, to the subject's actual experience, perhaps occurring in childhood, which have been retained by the unconscious through lack of erotic maturity. Restif de la Bretonne had a foot fetish and footwear provided him with powerful sexual stimulation. If not the fountain, the foot seems at least to be one of the poles of sexual attraction. Feet are an erotic symbol of mixed power, strongest at opposite social extremes, among the least and the most highly cultivated. The discovery of its feet plays an important part in a child's psychological development. To stroke somebody else's feet, especially if they are well formed, can become a real passion for some children and many adults admit to the survival of the same impulse which seems to cause them to feel intense pleasure. The interest which some mothers take in their children's toes and to which they give expression with a violent and barely credible passion, is frequent and contains a substantial sexual factor in it. (HAVE p. 40) A male whose sexual development has followed a normal pattern will find that the phallic significance of the foot will tend to lessen as he gains an objective view of the functions proper to each of his limbs and bodily organs. According to Paul Diel, the foot is also a symbol of the strength of the soul, since it is the basis of the upright stance characteristic of human beings. Vulnerability in (Achilles), injury to (hephaistos) or any deformity of the foot betrays a weakness of the soul (see one-legged). (See also shoes; slipper).", "is_cross_ref": false, "page": 635, "slug": "foot-footprint-footstep", "letter": "F"}, {"term": "ford", "definition": "Throughout Celtic literature, fords are the approved arena for single combat and it was in fords that Cuchulainn killed most of the warriors whom the Irish sent against him. Fords were therefore above all meeting- places and boundary-points. Many place-names in Ireland include the word 'ford', first and foremost the capital of the Republic, Dublin, Baile Atha Cliath, 'Town by the Ford of Hurdles' (WINI 5: passim). Archeological excavations have often unearthed weapons on sites of fords in Ancient Gaul. This would tend to prove that the Irish custom of single combat at fords existed among the continental Celts and Bretons and was related to that of passage and travel. Inscriptions from the Roman period provide evidence of a goddess called Ritona who may be regarded as being the patroness or presiding deity of combat in fords. The Irish hero Cuchulainn was fighting in a ford when the war-goddess changed herself into an eel and wrapped herself round his legs (LOUP p. 186). Fords symbolize the struggle to gain possession of a narrow passage, from one world to another or from one inner state to another. They bring together the symbolism of water (the place of rebirth) and of opposite banks (places of confrontation, crossing and dangerous passages).", "is_cross_ref": false, "page": 639, "slug": "ford", "letter": "F"}, {"term": "foreskin", "definition": "The Bambara and Dogon of Mali believe that each individual is born with two souls of opposite sex. The foreskin is the female soul in material shape in the man, hence the practice of circumcision, which removes this original ambivalence and confirms the male in his sexual polarization. According to their myths, the foreskins of the circumcised are transformed into 'sun-lizards', the Heavens possessing female properties for the Dogon and Bambara (GRIE).", "is_cross_ref": false, "page": 640, "slug": "foreskin", "letter": "F"}, {"term": "forest", "definition": "In many parts of the world and especially in the Celtic world, forests constituted truly natural shrines. Such were the forests of Broceliand and the Dodona of the Ancient Greeks. In India, the sannyasin and the Buddhist hermit retire to the forests. 'Forests are sweet,' we read in the Dhammapada, 'when the world does not enter them. There the saint may find his rest.' In Japan the torii mark not so much the entrance to a temple as to a natural shrine which is more often than not a PiNE-forest. In China, a moun-TAiN- top capped by forest is generally the site of a temple. The forest which truly forms the mountain's hair is its source of strength, since it allows the mountain to call down rain, in other words and in every sense of the term, the blessings of Heaven. The Jade Emperor Yu cut down trees in order to attack mountains. Feeling insulted at having been greeted on Mount Kiang by a storm, Chin Che Huangti had all the trees felled in revenge. On this, as on other occasions, the First Emperor was probably unaware of the favourable symbolism of this welcome (GRAD, SCHP). In the early period there was a strict semantic equivalence between the Celtic forest and the shrine, or nemeton. As a symbol of life, the tree may be regarded as a link or intermediary between the Earth into which its roots delve and the vault of Heaven which its topmost branches brush. In Gaul, stone temples were only erected under the Roman influence and after the Roman conquest (OGAC 12: pp. 185-97). Contemporary psychoanalysts regard the darkness of the forest and the deep roots of its trees as symbolizing the unconscious. The terrors of the forest, like all panic terrors, are inspired, Jung believed, by fear of what the unconscious may reveal.", "is_cross_ref": false, "page": 640, "slug": "forest", "letter": "F"}, {"term": "fortress", "definition": "See castle.", "is_cross_ref": true, "page": 641, "slug": "fortress", "letter": "F"}, {"term": "Fortune In Ancient", "definition": "Rome, Fortune was the goddess who symbolized the capricious and arbitrary forces which control human life. She was inexorable, not from malevolence or hatred but through apparent indifference to the consequences of her whims or of chance. She was depicted with a rudder, since she was the steerswoman of life, but was also depicted as a blind goddess. Later she was assimilated to isis and Tyche and became the goddess of luck, the horn of plenty her attribute. She promoted fertility, prosperity and victory, and an increasing number of temples were built in her honour.", "is_cross_ref": false, "page": 641, "slug": "fortune-in-ancient", "letter": "F"}, {"term": "forty", "definition": "Forty is the number of waiting, of preparation, of testing and of punishment. This first aspect is undoubtedly the least understood and the most important. It might be said that the writers of the Bible set milestones along the way of salvation by endowing major events with this number. It is thus characteristic of God's intervention in human affairs and indeed the one is the mark of the other. Like Saul, David reigned for forty years (2 Samuel 5: 4) and Solomon likewise (1 Kings 11: 42). The covenant with Noah followed the Flood which lasted forty days; Moses was summoned by God at the age of forty and remained for forty days on the top of Mount Sinai. Jesus preached for forty months and the risen Christ appeared to his disciples during the forty days preceding his Ascension (Acts 1: 3). The emphasis is just as often placed upon testing or punishment. The faithless Children of Israel were condemned to wander for forty years in the Wilderness (Numbers 32: 13). Sinful mankind was punished by forty days of rain (Genesis 7: 4). Jesus, standing for the new race of mankind, was taken to the Temple forty days after his birth, emerged victorious from a Temptation which lasted forty days (Matthew 4: 2) and rose from the dead forty hours after being placed in the tomb. According to Allendy (ALLN p. 385), the number forty marks 'the completion of a cycle'. This cycle, however, does not end simply to resume the same pattern, but ends in a radical change or a passage to a fresh level of activity or of living. Thus both the Buddha and the Prophet Muhammad began their mission at the age of forty while Lent, the period of preparation for the Resurrection at Easter, lasts for forty days. In Black Africa, and particularly among the Fulani, funerals last for forty nights when a bull is over twenty-one or a man over 105. For the supreme initiation of the Kamo, the Bambara offer in sacrifice forty cowries, forty horses and forty head of cattle. The expression 'twice forty' means a hundred (HAMK p. 23), or the virtually uncountable. The number plays an important part in the death rituals of many different peoples. It is in fact the number of days needed to ensure that the corpse is free of all living matter, however subtle, that is to say of all his or her souls. Since, according to these beliefs, the dead person is not completely dead until this length of time has passed, the fortieth day is that on which the final mourning taboos are lifted. The same period of time also applies to women after childbirth. It is also when rites of purification are performed, the dead person's relatives only then being freed from all obligations to the deceased. It is also the length of time which must elapse before the body is disinterred, the bones cleansed and set in their final resting-place by those peoples who practice the custom of secondary burial, notably among the Indian tribes of equatorial America. Among Altaic peoples it was the day on which the widow pronounced the ritual words, 'Now I leave you', which made her free to take a second husband. On this day, too, the yurt was purified (HARA pp. 227-8). The custom of 'placing in quarantine' (from the Italian word quarantines, 'forty days' arises from the belief that forty symbolizes a cycle of being or of non-being.", "is_cross_ref": false, "page": 641, "slug": "forty", "letter": "F"}, {"term": "forty-nine", "definition": "Being seven squared, this number carries the same cyclic significance for Lamaism as does the number forty for Jews, Christians and Muslims (HARA p. 233). It is the length of time needed by the soul of a dead person to reach its new abode. It is the ending of a journey.", "is_cross_ref": false, "page": 643, "slug": "forty-nine", "letter": "F"}, {"term": "fountain", "definition": "See spring. four The symbolic meanings of the number four are linked to those of the cross and the square. 'Almost from prehistoric times, the number four was employed to signify what was solid, what could be touched and felt. Its relationship to the cross made it an outstanding symbol of wholeness and universality, a symbol which drew all to itself.' Where lines of latitude and longitude intersect, they divide the Earth into four portions. Throughout the world kings and chieftains have been called 'Lord of the Four Seas'... 'Lord of the Four Suns'... 'Lord of the Four Quarters of the Earth'... by which is understood the extent of their powers both territorially and in terms of total control of their subjects' doings (CHAS p. 31). There are four cardinal points, four winds, four columns of the Universe, four phases of the Moon, four seasons, four elements, four humours, four letters in the name of God (JHVH or YHVH) and of the first man (adam), four arms to the cross, four Evangelists and so on. The Pythagorean tetraktys is the product of the sum of the first four numbers (1 + 2 + 3 + 4). Four symbolizes the earthly, the totality of the created and the revealed. This totality of created things is at the same time the totality of all that perishes, and it is strange that, in Japanese, the same word, shi, means both 'four' and 'death'. However, the Japanese take great care to avoid using the word, replacing it in everyday conversation by yo or yon. In the Vedas, four is a sacred number, they themselves being divided into four parts - hymns, spells, chants and sacrificial formulae. Human beings are themselves composed of sixteen parts (four squared) according to the Chdndogya Upanishad, as is the spell for soma (comprising sixteen chants). This also applies to the instruction concerning the Brahman, which is divided into four quarters corresponding to the four domains of the universe, the regions of space, worlds, lights and senses. When the disciple knows the four quarters of the Brahman, or four times four-sixteenths, he possesses all the knowledge of his Master. Once again, then, four, together with its multiples and divisors, is seen to be the symbol of totality. In the Bible, and especially in the Book of Revelation, four also suggests this notion of universality, the four living creatures being the totality of all living beings in the world of light (they are covered with eyes). The four horsemen carry the four great plagues, the colours of their horses corresponding to the colours of the cardinal points and those of the day, to show the universality of their action within space and time. White is east and dawn; red, south and noon; grey, west and dusk; black, north and night. The four destroying angels standing at the four corners of the Earth (Revelation 7: 1); the four rivers of Paradise (Genesis 2: 10ff.); the four walls of the Heavenly Jerusalem, facing the four points of the compass; the four camps for the twelve tribes of Israel (Numbers 2); the four emblems of the tribes, one for each group of three, lion, man, bull and eagle; the four letters of the name of God, YHVH, each one according to Jewish tradition corresponding to one of these emblems - Y with man, H with lion, V with bull and the second H with eagle; the four Evangelists - there could not, St Irenaeus says, have been more nor less - and each of these emblems of the tribes of Israel attributed to one of the four Evangelists and agreeing, in a most peculiar way, with the characteristics of the Gospel concerned - the lion to St Mark, the man to St Matthew, the bull (or ox) to St Luke and the eagle to St John; these creatures, furthermore, corresponding with the cardinal constellations in the signs of the zodiac - taurus (bull), leo (lion), Aquila (eagle) and aquarius (man); all these groups of four symbolize a totality (CHAS p. 429). In Ezekiel's vision (Ezekiel 1: 4ff.), dating from around 593 bc, this extraordinary symbolism may already be seen. And I looked, and, behold ... out of the midst thereof came the likeness of four living creatures. And this was their appearance; they had the likeness of a man. And every one had four faces, and every one had four wings. And as for the likeness of their faces, they four had the face of a man, and the face of a lion, on the right side: and they four had the face of an ox on the left side; they four also had the face of an eagle. Commentators detect the symbol of Jehovah's power of movement and spiritual ubiquity, not being tied only to the Temple in Jerusalem, but assuring his presence among the faithful wherever their place of exile. The Jerusalem Bible commentators also observe that the strange creatures of Ezekiel's vision are reminiscent of the Assyrian karibu (a name akin to that of the great winged creatures over the ark, see Ex[odus] 25: 18), creatures with a human head, the body of a lion, the hooves of a bull and the wings of an eagle; their effigies stood guard outside the palaces of Babylon. These servants of the gods are here shown harnessed to the chariot of the God of Israel, a vivid illustration of Yahweh's transcendence. They also held up a throne, as the appearance of a sapphire stone; and upon the likeness of the throne was the likeness as the appearance of a man above upon it. And I saw as the colour of amber, as the appearance of fire round about within it, from the appearance of his loins even upward, and from the appearance of his loins even downward, I saw as it were the appearance of fire, and it had brightness round about. As the appearance of the bow that is in the cloud in the day of rain, so was the appearance of the brightness round about. This was the appearance of the likeness of the glory of the Lord. (Ezekiel 1: 26-8) No better idea of God's transcendental superiority can be suggested than by this climb up the stairway of Heaven in terms of all these quaternaries. Although more generally applied to the phenomenal world, four is again the number characteristic of the Universe in its totality. In the Old Testament both Jeremiah (49: 36) and Ezekiel (37: 9) speak of the four winds, while two visions in Daniel (chapters 2 and 7) distinguish four great periods of time embracing the whole of human history. The number four plays a distinctive part in North American Indian philosophy and thought. It is 'conceived as a principle of organization, and in some sense as a potency' (ALEC p. 164). Space is divided into four regions, time measured in four units (day, night, moon and year); plants have four parts (root, stem, flower and fruit); there are four different animal species, those which crawl, those which fly, those which move on four feet and those which move on two; the four heavenly bodies are the sky, the Sun, the Moon and the stars and there are four winds which move in a circle round the Earth. Human life is divided into four 'hills', childhood, youth, maturity and old age; there are four basic qualities in man - courage, endurance, generosity and faithfulness - and four in woman - skill, hospitality, faithfulness and fruitfulness - and so on. Four is also the number of completion. 'We have now made four times four circuits of the lodge ... Four times four means completeness. Now all the forces above and below, male and female, have been remembered and called upon to be with us' (from the Pawnee Hako ceremony, in ALEC p. 120). On the metaphysical plane, Wakantanka, the Great Mystery, is a 'Quaternity [of] the God-Chief, the God-Spirit, the God-Creator and the God-Executive' (ALEC p. 166). Each of these gods is himself a quaternity of two opposing dyads. Calling to mind that Pythagoras' disciples, too, made the tetrad the key to a numerical symbolism which was capable of giving structure to the mechanism of the world, Alexander regards the Dakota Indian pantheon as 'New World Pythagoreanism'. In the Maya-Quiche tradition of the Popol-Vuh, there were four successive creations, corresponding to the four Suns and the four ages. Definitive humans only appeared in the last of these ages as Maize-Man (GIRP). Full initiation into the Algonquin Indians' medicine men's lodge passed through four degrees corresponding to the symbol of a quadripartite universe. The Great Manitu who presided over the fourth degree was represented by a series of quaternary symbols, among them a cross upon a four-sided pillar, each face of the pillar painted in a cosmic colour. In Zuni Pueblo Indian cosmogony, based upon a primal sacred marriage of Heaven and Earth, Earth was called 'fourfold Earth-Mother, the container'. This confirms the worldwide symbolic quality of the number four as that of passive matter. Like the Earth, four does not create, but contains all that is created subsequently. Its property is potentiality. While four is the number of Earth, by extrapolation it may be applied to the supreme godhead, in that as the alpha and omega containing all things, he entrusts to Demiurges the task of creation and of bringing to life what is within him. In addition to the four elements and the four quarters of the Earth which Pueblo Indians believed were ruled by the four rain-gods and the Maya by the four tigers or jaguars which guarded the village crops, the Zuni also believed that underground there were four caverns, the 'four wombs of the Earth-Mother'. From the lowest level and the thickest darkness in the world, came mankind, thanks to the deeds of the divine Twins, the Ayahuta warriors, created by the Sun and sent by him to look for mankind. To reach light, men had to pass through the world of soot, the world of sulphur, the world of mist and the world of wings (H. Lehman). The chronicler Poma de Ayala similarly states the Peruvian belief in the four mythic ages which preceded the creation of man in his present form. To sum up, four may be seen as the sign of potentiality awaiting the manifestation which occurs with the number five. The Dogon of Mali regard four as the number of womanhood and, by extension, of the sun, and symbol of the primeval womb. The fertilized womb, represented as an egg with an opening in the base, an earthly replica of the intact Cosmic Egg, has the numerical vaiue of four (top, two sides and opening in the bottom) (GRIS). The foreskin is also called 'four' since it is regarded as a man's female soul and this is the reason for male circumcision. The Dogon regard one as falsehood and uncleanness. Purity is that accuracy which demands that all created things should be two in one, the twinning achieved by the association of opposing principles (see under soul). It is for this reason that four becomes the symbol of creation in the guise of its double, eight. At the beginning of time there were eight families of mankind, animals, plants and so on. However, the Dogon and Bambara regard perfection as the number seven, since it brings together two opposing principles or sexes, four for the female principle and three for the male (DIEB). Among the characteristic cultural features of West African coastal tribes living between the mouths of the Senegal and Congo Rivers, are the converse sexual connotations of the numbers three and four, four being a male symbol and three a female (FROA). Such inversion is, however, exceptional. According to Sufi tradition and that of ancient Turkish congregations of Dervishes, four, the number of the elements, is the number of gates through which the adept has to pass on his mystic way. With each of these gates one of the elements is associated, in the following order of progression: Air, Fire, Water, Earth. Their symbolism may be interpreted as follows: at the first gate (the Shariat), the neophyte who only knows 'the Book', that is to say the letter of religion, is left in the Air, that is, in a void. He is fired when he passes the threshold of initiation, represented by the second gate, which is that of the Way (tanqa), in other words his acceptance of the rule of the order of his choice, those who have passed this second gate sometimes being called hermits (zahitler). The third gate reveals mystic knowledge to the man, who becomes possesed of gnosis (drif); it corresponds to the element of Water. Lastly, the man who reaches God and becomes rooted in him as in the Sole Reality (haqq) passes through the fourth and last gateway of Haqiqat into the densest element of Earth. These elect are called the Lovers. The progression from Air to Earth is the exact opposite of mystic development as normally envisaged by European minds; and yet the Way of Perfection of an Ibn Mansur el Alladj or a Jalal-al-Dln Muhammad Rumi is not so far from that of St Teresa of Avila or of St John of the Cross. However, Sufi teachings, more clearly perhaps than Christian mysticism, postulate that what we term reality is only a reflection - and therefore unreal - of the one, transcendental and divine reality, hidden behind the veil of duality which separates the unbeliever from God and therefore places him in a state of sin (BIRD pp. 95ff.). It should be observed that only one of these gateways, the second, is associated with the purifying and transforming symbolism of fire and encompasses an initiatory threshold. The stages of mystical ascension, properly so-called, are therefore only three - tarfqa, ma'rifa and haqiqat. This brings the doctrine very close to the three degrees of perfection recognized by the Neoplatonists of Alexandria - virtue, wisdom and ecstasy. The first degree corresponded to the perfection of social life and was attained by the practice of the moral virtues; mental contemplation acquired the second; and religious exaltation the highest degree' (MONA p. 53). Such notions were the common property of pagans, such as Plotinus, and Christians, such as St Clement of Alexandria. These four stages or gateways of spiritual perfection may be compared with the quaternary development of the anima according to Jung's theories. The analyst takes as archetypal figures 'Eve, which represents purely instinctual and biological relations.... Faust's Helen ... personifies a romantic and aesthetic level that is, however, still characterized by sexual elements.... The Virgin Mary - a figure who raises love (eros) to the heights of spiritual devotion.' And finally the Shulamite in the Song of Solomon 'symbolized by Sapientia, wisdom transcending even the most holy and the most pure' (JUNS p. 185). According to Marie-Louise von Franz, the Mona Lisa would also represent this fourth and final stage in the development of the anima. All the same, it is patently obvious how the spiritualistic conception of the Jungian school differs from traditional mystical hierarchies. Be that as it may, the whole system of Jungian thought is based upon the fundamental importance which he attached to the number four and he regarded quaternity as 'the archetypal basis of the human psyche' (JACC p. 139), that is to say 'the totality of conscious and unconscious psychic processes' (JUNT). His entire analysis of psychological types rests upon his theory of the four basic functions of the conscious, thought, feeling, intuition and sensation. In this instance the psychoanalyst displays an attitude of mind which appears to have remained a human constant since the Stone Age. It runs from the crossed arms of the four cardinal points, a basic in all cosmogonies, through initiatory rituals and the theories of the alchemists, for whom quaternity was a fundamental axiom in the completion of the Great Work and the quest for the Philosopher's Stone.", "is_cross_ref": false, "page": 643, "slug": "fountain", "letter": "F"}, {"term": "fox", "definition": "'Semper peccator, semper justus' (ever sinning, ever righteous), so Germaine Dieterlen sums up the verdict of African folk wisdom upon this creature and adds: 'Independent, yet liking company; busy and inventive, yet destructive, too; bold but cowardly; alert and cunning but equally careless, [the fox] embodies the contradictions inherent in human nature' (GRIP p. 52). The most archaic beliefs about foxes have survived in North America and in Siberia. The Indians of central California regarded the silver fox as a culture-hero, while in Siberia the crafty messenger from Hell, who lured the legendary hero underground, was often depicted in the shape of a black fox (HARA). The latter probably had the powers of a conductor of souls, as Celtic tradition also confirms. In several Breton folktales a young man or a young prince sets out in quest of a charm to cure his sick father and succeeds where his two elder brothers have failed. Having spent all his money on the funeral expenses of some stranger, he soon meets a white fox which helps him in his quest with its advice. Once the search is over, the fox reveals that he is the soul of the dead person buried by the young man's charity; and then he vanishes. Foxes also feature in Scottish folk-songs. In Japan the fox is a fertility symbol and companion of Inari, the god of plenty, with whom the animal is so closely identified as occasionally to become the focus of worship. As the etymology of his name shows, Inari is the Shinto god of the larder and of the cultivation of mulberry trees for silkworms. Not only does he protect the larder, but even now shopkeepers and businessmen keep a little altar in their homes consecrated to the fox, so that he will watch over their affairs. At the entrance to temples dedicated to Inari, numbers of effigies of foxes are set in pairs facing one another. One will have the key of the rice-store in his mouth, the other a bowl representing the spirit of the larder. The creature itself is called Kitsune, and popular superstition blames it for cases of hysteria and demonic possession. Inari is thus used in its religious and beneficent sense; Kitsune in its common and maleficent connotation. The association of foxes with fertility-gods no doubt arises from the vigour and strength of their appetites, and these have given them an almost worldwide reputation of being Don Juans and even, as we shall see, female Don Juans. Van Gulik observes that in China in the Ch'u Kingdom 'foxes were believed to possess plenty of vital force because they live in earths and are therefore close to the generative powers of Earth itself. In consequence foxes were thought to enjoy longevity' (VANG p. 267). Throughout the Far East, this aspect of fox symbolism takes shape in a number of different beliefs. It is sometimes held that foxes possess the elixir of life, or else that they are the cause of a demonic possession which can be cured only by the war-god, Kuan-ti. However, exorcistic powers also belong to the Taoist Heavenly Master who shuts foxes in jars. Having achieved longevity, the animal may become the fabled Heavenly Fox with Nine Tails. In Ancient China the Fox with Nine Tails lived in the Green Country of the South; it was a man-eating monster which could, however, protect from witchcraft (HERS, MASR, MAST, OGRJ). Mention has already been made of the amorous reputation of foxes, which were long held - and in some parts of the Far East are still believed - to play the part of succubi and, more especially, of incubi. The belief that they changed themselves into young men to seduce women, but more frequently into women to seduce men, made folk wisdom conclude 'that a fox which seduced a woman could cause little harm to a man, but that the real damage was done by women who could enchant like foxes.' In its lasciviousness the fox is symbolically akin to the rabbit, and indeed some Amerindian myths attribute the rabbit which can be seen in a pattern of Moon-craters to an affair between a sky-fox and the Moon (GARC). Providing, as it does, a mirror image of the contradictions in the human character, the fox might be considered the double of human consciousness. The Chinese maintain that foxes are the only creatures to greet the sunrise, prostrating themselves by kneeling on their hindlegs, clasping their fore- paws and stretching them out in front. The fox which has done this over a period of years then becomes able to change its shape and live among mankind without being noticed - once again a mirror image of so many foxy characters in the world.", "is_cross_ref": false, "page": 650, "slug": "fox", "letter": "F"}, {"term": "frangipani", "definition": "See under flower.", "is_cross_ref": true, "page": 652, "slug": "frangipani", "letter": "F"}, {"term": "Freemasonry", "definition": "Masonic symbols are mentioned, as the occasion arises, in the articles acacia, column, compasses, g, hiram, triangle, etc. The Tracing Boards reproduced here enable the symbolism of the Brotherhood to be shown in abridged and concise fashion. At the beginning of a Lodge meeting, a square carpet, called the Tracing Board, is spread over the floor upon the Chequered Pavement in which the alternation of black and white slabs symbolizes the way in which positive and negative, the two cosmic principles, complement one another. At the close of the meeting the Tracing Board is removed in a ritual which balances its laying. Originally the Tracing Board was actually traced upon the floor at the opening of each meeting and rubbed out when it ended. Each Masonic degree has a Board appropriate to it, but here we shall touch only upon the basic initiatory foundations of Freemasonry. These, in any case, contain all the symbols of the Brotherhood and of its three degrees, Entered Apprentice, Fellowcraft and Master Mason. The Tracing Board gathers into an organized schema the symbols peculiar to each degree and provides Masons with a conspectus in graphic form of Masonic esotericism. Here are some of the differences between the Tracing Board of the Entered Apprentice and that of the Fellowcraft Mason, which is illustrated. The overall layout is the same, but on the Fellowcraft Mason's Tracing Board there are two spheres on top of the columns J .\\ and B.*. where the pi ni E.f", "is_cross_ref": false, "page": 652, "slug": "freemasonry", "letter": "F"}, {"term": "Tracing", "definition": "Board: Fellowcraft's Lodge Board: Master Mason's Lodge", "is_cross_ref": false, "page": 653, "slug": "tracing", "letter": "T"}, {"term": "Entered", "definition": "Apprentice's columns have pomegranates; there are five (and sometimes seven) steps leading to Solomon's Porch instead of three; the symbol of the Blazing Star marked in the centre with the letter G is to be seen; the three windows open outwards; and the pointed stone cube is also there. On the Fellowcraft Mason's Tracing Board all the symbols of the Mason's work are methodically arranged - the tools by whose aid, operating in initiatory fashion upon himself, the Mason will turn himself slowly but surely into a stone no longer raw but fit to be incorporated into that great human and cosmic Building which must be constructed here on Earth. Traditionally, speculative Freemasonry claims to be heir to the working masons of the Middle Ages, that is to say to the initiatory heritage of the cathedral builders. The really basic symbols of Freemasonry are borrowed from the builder's craft and underpin a psychological and spiritual development. They include hammer and chisel, tools with which the apprentice will dress the raw stone; square and compasses, level, plumb line and rule. So far as the pointed stone cube is concerned, its symbolism applies to the structure of reality itself. It is the quaternary of the four traditional elements, air, water, fire and earth, surmounted by the divine ternary. It also provides an example of a figurative representation of the quintessence, regarded by alchemists as the fifth element, created by a synthesis of the other four. Architectural symbolism is enriched by that of the Old Testament. The porch, up to which the steps lead, is Solomon's Porch, while the two columns, J.\\ (Jachin) and B.-. (Boaz), male and female, are those which tradition says stood on either side of the Porch. In all Masonic Halls they are depicted at the West end and they are to be seen as material symbols of the two polarities - male and female, positive and negative and so on - continually in confrontation in the phenomenal world. This struggle and essential opposition is symbolized by the Chequered Pavement, which shows how inseparable is the confrontation between the two cosmic polarities. As for the Blazing Star, or pentagram, its five points may well take it back to the Pythagoreans who, like the Freemasons, regarded five as their sacred number. It will be observed that the Blazing Star faces east, which suggests that it may well be a hermaphrodite symbol. In fact, the Blazing Star, which in various religious traditions is associated with the female godhead, for example the association of the pentagram with Our Lady, might well stand as an ideal expression of the perfect conjunction between two opposing polarities, their confrontation turned to fusion and unity. The letter G inscribed upon the Star has been given such different meanings as 'gnosis' (knowledge), 'God', 'geometry' and 'generation', the last named being possible as an interpretation for each of the degrees, because of the conjunction of positive and negative, in the Columns J.*, and B.\\. At the top of the Tracing Board the sun and moon are to be seen, a recurrence, but on a higher plane, of the complementarity of the two cosmic principles. This might remind us of the part played in Freemasonry by the solar and lunar cycles which rule all earthly life, the former being predominantly active. Freemasonry is to be classed among those initiation societies with male polarity, hence the problems of admitting women to the Masonic Mystery felt in different degrees by the different Grand Lodges. There is a twofold significance in the substitution of two spheres for the two pomegranates on the tops of the columns J.\\ and B.\\. It may well both symbolize a growing control of the passions and, since one sphere is terrestrial and the other celestial, embody the fields of the Mason's activities. The Tracing Board is bordered by a length of rope ending in tassels and knotted in a special way in love-KNOTS. They symbolize the bonds which unite all members of the Brotherhood, those living, those who have passed to the Eternal Orient and those of generations unborn. The knots, which are shaped like the mathematical symbol for infinity , might well symbolize the nature of the Mason's task, always unfinished, always to be resumed. The Master Mason's Tracing Board depicts the coffin of Hiram, the legendary builder of Solomon's Temple, lying on the Chequered Pavement, its slabs lozenge-shaped, rather than square as hitherto. The coffin is covered by a pall embroidered with silver tears and decorated with a Latin cross as well as with six sets of human skulls and cross-bones. The head of the coffin, inscribed with the letter G, lies to the west and the foot, on which rest square and compasses, to the east, the left of the Tracing Board corresponding to the north, the right to the south. It is worth remembering in this context that in so many traditions the Land of the Dead lies to the West. The cross is a patent symbol of sacrifice. The acacia branch lying on the middle of the coffin is a reminder of the legend of Hiram, typical of those initiation legends in which symbols of the new life and of resurrection replace those of death. Hiram is the hero and initiate who, by accepting the complete sacrifice of himself as an individual, attains thereby to a state of liberation in which he is enabled to work for the cause to which he is devoted and which overrides individual concerns. The cross is, therefore, not simply a funeral symbol but also a symbol of complete human liberation, the twofold blossoming of the spirit, horizontally and vertically; in other words, to the four cardinal points on the one hand and along the axis from zenith to nadir on the other. Similarly the Masonic temple is placed in correspondence to the world in its wholeness and to the six spatial coordinates. The cross-bones under the skulls form a saltire (diagonal), a symbol of life and of perfection. As regards the lozenges on the floor, they are none other than a combination of right-angle and inverted triangles (the earthly and the divine) and display the Resurrection ruling the upper and lower realms of reality.", "is_cross_ref": false, "page": 654, "slug": "entered", "letter": "E"}, {"term": "frog", "definition": "Frogs were employed in many symbolic guises, but chiefly in relation to their natural element - water. In Ancient China, frogs were used, or imitated, as RAiN-makers. They figured upon bronze drums because they recall the thunder and summon the rain. Frogs - sometimes confused with toads - are lunar creatures, corresponding to the yin element of water. At the equinoxes, the quail, a fire (yang) bird, was believed to change into a frog, a water {yin) creature, and then turn back into a quail, in accordance with the basic rhythm of the seasons. However - and these different viewpoints are not unrelated - in India, the Great Frog {Mahamanduka) was said to hold up the Universe and was a symbol of unenlightened, undifferentiated matter. This is why the sixty-four-square mandala is", "is_cross_ref": false, "page": 656, "slug": "frog", "letter": "F"}, {"term": "sometimes called", "definition": "'the frog'; this is the mandala which is said to be the corpse of a conquered asura. Even in the West frogs have been regarded as a resurrection symbol because of the changes in their life-cycle. The Montagnards of southern Vietnam believe that they, like spiders, are a shape taken by souls in their travels, while the body sleeps. To harm a frog, therefore, is to risk hurting the owner of the soul in question. Elijah the Ecdicus made frogs a symbol of those fragmentary and disjointed thoughts which distract contemplatives still too firmly attached to the material concerns of this world. His viewpoint finds an echo in the Vietnamese seizing upon the frog's ceaseless and mindless croaking, which they have made the symbol in countless metaphors of dull and stereotyped teaching (BURE, DAMS, DURV, PHIL, PORA). The Vedas portray frogs as embodiments of the Earth made fertile by the first Spring rains, croaking their thanksgiving to Heaven for the promise of rich harvests made to Earth. Their drunkenness is mentioned and they are- compared with 'brahmins who speak around a full bowl of soma' and 'the officiating priests [who] come forth heated and sweating'. They are Mother- Earth's choristers and priests and the hymn to the frogs in the Rig-Veda ends: 'By giving hundreds of cows, the frogs have prolonged life in a thousand Soma-pressings' (VEDR pp. 233-4). During the months of Winter drought, the Earth is silent and sterile. The sudden chorus of frogs is the manifestation of renewal fulfilled, the sign of nature's yearly reawakening. The Japanese believe that the frog attracts good fortune by its habit of sitting panting. They also say that however far you may take it, a frog always returns to its point of departure. The Japanese word kaeru also means 'to return'. Some people carry lucky charms in the shape of frogs, known as 'stand-ins', meaning, in other words, that if their owners encounter dangerous situations the frogs will take their places. In the Ancient Egyptian ogdoad, or group of eight, which comprises four pairs of elemental forces which existed before the creation of the world, frogs are coupled with serpents: 'Obscure forces in a world still not organised ... creatures self-created in the primaeval waters' (POSD p. 194).", "is_cross_ref": false, "page": 657, "slug": "sometimes-called", "letter": "S"}, {"term": "fruit", "definition": "The symbol of abundance, spilling from the fertility-goddess's horn of plenty, or from the bowls of banqueting gods. Because of the seeds, stones or pips which fruit contains, Guenon compares it with the World egg, a symbol of the beginning of things. In literature fruits have been endowed with symbolic meanings (see apple(-tree); fig-tree; pomegranate) which make them expressions of sexual desire or else of the yearning for immortality or for wealth.", "is_cross_ref": false, "page": 658, "slug": "fruit", "letter": "F"}, {"term": "Fudo", "definition": "In esoteric Shingon Buddhism, Fudo symbolizes decision-making energy and especially that used in choosing the life of compassion. He is the chief of the Five Great Kings (Vidydrdjas), each of whom has a double aspect, his 'angry' or 'compassionate' face, but these are two aspects of one and the same being and might even be termed two channels of one and the same feeling, since the terrifying figures which correspond to the 'angry' face act only against the powers of evil. Fudo is more often than not portrayed in blue-black - and sometimes in red and yellow - as a burly youth. His face is strained, his lips pulled back to show pointed teeth, one eye is staring, the other squinting, all indicates intense effort. In his right hand he holds a sword and in his left a noose, to symbolize the destruction of obstacles and the depriving of the forces of evil of their power to harm. He sits or stands upon a diamond-hard rock, symbol of resoluteness. Behind him is a halo of flames, symbol of purification. (MYTF p. 168) This image of Fudo might just as easily be universalized, on the assumption that all the virtues are connected, to represent the strength required in the exercise of prudence, temperance and justice, to mention only the cardinal virtues. In Buddhism, it is the strength needed to acquire and retain compassion, which is not a gift of nature. It is hardly necessary to state that this strength may be exerted as strongly against internal as external enemies.", "is_cross_ref": false, "page": 658, "slug": "fudo", "letter": "F"}, {"term": "furnace", "definition": "The symbolism of the furnace derives from the rituals connected with METAL-working and the crafts using fire. Smelting, enamel-work, pottery and the alchemists' Great Work are either marriages of yin and yang, of Fire and Water or of Earth and Heaven, or else returns to the womb, regression to an embryonic state for the purposes of rebirth. Furnaces are the crucible in which that marriage is consummated, the mother's womb in which the rebirth gestates. The old European enamel-workers called their furnaces 'the mother's womb' and from China examples are known of sacrifices of wife or of husband and wife to the god of the furnace, to assist smelting operations. The Chinese alchemist's furnace was shaped like an hourglass or like a calabash, the image of the cosmos, or like Mount Kun-Lun, the centre of the world. In it matter died to be reborn in sublimated form. Similarly, many European legends have for their theme the rejuvenation of the old or the healing of the sick by their being placed in a furnace. Although there are times when a miracle is required to save the victims of this operation from the hazards to which the blacksmith's imprudence has exposed them, the symbolism remains the same. G G One of the Masonic symbols to be found on the Tracing Board of the Fellowcraft Mason is the letter G in the centre of the Blazing Star (see freemasonry). It presence is explained as being the initial of some such word as 'glory', 'grandeur', 'geometry' and so on, but this is scarcely satisfactory. However, English Masons regard the letter as the initial of 'God' and Guenon has observed that this may have come about through the phonetic assimilation of the Hebrew iod, symbol of the divine principle. It is also claimed as the initial of Geometry, the science of the Great Architect of the Universe, but such an interpretation only acquires full force of meaning if for the Roman 'G' we substitute the Greek T', gamma, shaped like a Mason's square. The swastika is formed by the conjunction of four gammas and indicates the four positions of the Great Bear, the tempo of the year and of the day. Sometimes a plumbline joins the letter G with the centre of a swastika and then the letter G may be regarded as a surrogate for the Great Bear and hence as a representation of the celestial pole (BOUM, GUET, GUES). It symbolizes a centre of direction or enlightenment.", "is_cross_ref": false, "page": 659, "slug": "furnace", "letter": "F"}, {"term": "gall", "definition": "See under liver.", "is_cross_ref": true, "page": 660, "slug": "gall", "letter": "G"}, {"term": "games", "definition": "Basically games are a symbol of struggle, against death (funeral games), against the elements (country games), against hostile powers (war games) and against the individual's fears, weaknesses, doubts and so on. Even when they are pure rejoicing, they bring the glow of victory at least to the cheeks of the winner. Whether fighting or risk-taking, play-acting or obsessed, games are a universe in themselves in which the individual has to find his place whether he likes it or not. Games, Caillois believes, not only comprise the specific activities which give them their names but also the whole mass of images, symbols and implements needed in the game itself or in the operations of a complex structure (CAIJ). As in everyday life, games associate within a predetermined setting notions of wholeness, of rules and of freedom. The different patterns emerging from a game are so many models of real life. Games tend to replace anarchic relationships with a degree of order and to make the transition from a state of nature to a state of civilization, from the unpremeditated to the predetermined. However, games allow the depths of the unpremeditated and the most private reactions to external constraint to come to the surface in obedience to their rules. From their beginning games were, like all human activities, linked with the sacred. Even the most profane, the most spontaneous, the least directed towards any conscious end all stem from this. The Ancient Greeks and Romans, for example, had 'periodical ceremonies which accompanied certain religious festivals, during which athletes, musicians and declaimers competed with each other' (DEVD pp. 211-12). Each city organized its own games, associated with some festival, and allied city-states joined in communal games. Games may thus be regarded as a social ritual which, acting like a symbol, gave expression to and bonded more closely the unity of the group, while sporting competition externalized and resolved conflicts within the group. These great public games acquired the highest degree of sociopsychological importance. Around them crystallised national sentiment and a civic sense. They became for the inhabitants of the same city and the children of the same race ... the bond that reminded them of their common interests and their common origin. They had influence on public as well as private life; they not only inculcated in everyone the idea that physical education should be encouraged by training young people in the palaestra, they also gave an opportunity to scattered members of the same ethnic family to fulfill themselves in the pursuit of an ideal that distinguished them from the Barbarians. The celebration of this ideal put a temporary stop to the rivalries and hostilities between cities. (DEVD p. 214) While the games were taking place, truces were proclaimed, capital and other legal punishments were in abeyance and all was peace. These games were generally consecrated to the gods under whose protection lay the cities, confederations or alliances which staged them. The Olympic Games were dedicated to the King of the Gods, Zeus, the Pythian to Apollo and the Isthmian to Poseidon. The only woman admitted to the Panhellenic Games at Olympia was the priestess of demeter, for whom a place of honour was reserved. This honour paid to the goddess of fertility leads one to regard these games as a symbol of the struggle between the powers of life and death, a symbol of the growth of the seed which sprouts and dies. The division between victor and vanquished expressed by synthesis the cosmic and biological struggle over which Demeter presided and which was displayed in the eternal return of the cycle of seedtime and harvest. In Ireland, games, or cles, were sporting and warlike performances through which the hero was able to surpr
