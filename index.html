ostrich feathers were the same length, but this point is scarcely relevant. The goddess Maat wore an ostrich feather on her head, and she was the goddess of justice and truth who sat in judgement at the weighing of souls, the feather itself being used as a just weight on the scales of judgement. Like the goddess of which it was the emblem, the ostrich feather signified universal order based upon justice. The ostrich feathers from which the fans of pharaohs and their court dignitaries were made symbolized the basic duty of their office - the administration of justice. In the traditions of the Dogon, a West African farming people whose whole system of symbols is lunar and aquatic, the ostrich sometimes takes the place of wavy lines or chevrons symbolizing water-courses. In this context the ostrich's body is depicted as a series of concentric circles and chevrons. According to Griaule, the bird's characteristic zigzag run, like the twisting course of a stream, accounts for this interpretation (GRID).", "is_cross_ref": false, "page": 1143, "slug": "ostrich", "letter": "O"}, {"term": "Otherworld", "definition": "See beyond.", "is_cross_ref": true, "page": 1144, "slug": "otherworld", "letter": "O"}, {"term": "otter", "definition": "The otter, which rises to the surface of the water and then dives below it, possesses lunar symbolism and from this derive the properties for which it is used in initiation. Otter-skin is used in initiation societies both among North American Indians and among Black Africans, especially the Bantu of Cameroon and Gabon. The Ozila, the female initiates with magical powers of conferring fertility, who dance especially at birth and marriage ceremonies, hold a horn in one hand and wear otter-skin girdles. The shamans of the North American Ojibwa Indians keep their magic shells in an otter-skin bag. The messenger of the Great Spirit, who acts as intercessor between him and mankind, is supposed to have seen the wretched state of human weakness and disease and to have revealed the most sublime secrets to the otter and interfused its body with Migis (symbols of the Mide or members of the Midewiwin Medicine Lodge) so that the creature became immortal and could, by initiating humans, make them holy (ELIT, ELII). All members of the Midewiwin carry otter-skin medicine bags (ALEC p. 213). These are the bags which are aimed at the candidate at initiation ceremonies as if they were fire-arms and 'kill' him. They are then laid on his body until he is restored to life. After song and feasting the shamans present the new initiate with his own otter-skin bag. The otter is therefore an initiating spirit which kills and restores to life. In Europe evidence of the role of conductor of souls being assigned to the otter comes from a Romanian folk-song which speaks of the otter, with its intimate knowledge of rivers, guiding the soul across fords unharmed to the cool spring from which it can find refreshment. In the Celtic world the symbolism of the otter (Irish doborchu; Welsh dyfrgi; Breton dourgy; literally 'water-hound') complements that of the dog. Cuchulainn began his succession of exploits by killing a hound and he ended it, a few moments before his own death, by killing an otter with a sling-shot (CELT 7: p. 20; CHAB p. 317). Ouranos (Uranus) The sky-god in Hesiod's Theogony, he is the symbol of boundless, undifferentiated creative abundance, which smothers what it begets through its very proliferation. It characterizes the initial phase of any activity with its alternations of elation and depression, the ebb and flow, life and death of the project. Thus Ouranos comes to symbolize the cycle of evolution. The bull is the emblem of this sky-god of Indo-Mediterranean religion who is one of many fertility symbols. But with Ouranos, this fecundity is dangerous. As Mazon notes in his commentary on Hesiod's Theogony, the mutilation of Ouranos puts an end to his hateful and unproductive fecundity, and introduces into the world through the appearance of Aphrodite (born of the foam bloodied by Ouranos' genital organs) an order, a fixedness of species which was to prevent all disordered and dangerous procreation in the future. (ELIT p. 77) On the basis of Greek mythology, Andre Virel perfectly characterizes the three essential phases of creative development. Ouranos (for whom there is no Roman equivalent) stands as the first phase - chaotic and undifferentiated effervescence, which he calls cosmogenesis. In the second phase of schizogenesis Cronos (Saturn) steps in to cut and slice. With his scythe he cuts off his father's sexual organs and brings his ceaseless seminal ejaculations to an end. He represents a stationary period of time. He is the controller who 'brings the entire creation of the universe to a halt... with life at a standstill, ever the same and without progressive evolution.' The rule of Zeus (Jupiter) is characterized by fresh advances, no longer anarchic and disorderly, but organized and controlled, and this Virel calls autogenesis. After the discontinuity of the previous phase, during which the pause and the imposition of strict limits had allowed the first series of classifications to be made, progressive development began afresh. This was the moment at which 'individuals became clearly self-aware and simultaneously aware of the connections of causality, of the definition of beings and of objects perceived in their similarities and differences.... The mythological history of the gods [then] began to become the history of mankind.' Mythology is thus presented as a 'psychology projected upon the external world', not merely as a psychology of the individual, as Freud understood it, but also as a collective psychology as Jung conceived it (VIRI pp. 84-6).", "is_cross_ref": false, "page": 1144, "slug": "otter", "letter": "O"}, {"term": "ouroboros", "definition": "(see also serpent) A serpent biting its own tail symbolizes a closed cycle of development. At the same time this symbol enshrines ideas of motion, continuity, self-fertilization and, consequently, of the eternal homecoming. The image's circular shape gives rise to another explanation - the marriage of the chthonian world, represented by the serpent, and the celestial world, represented by the circle. Confirmation of this interpretation might be found in some examples in which the ouroboros is part black and part white. It would thus bear the meaning of the marriage of opposing principles, Heaven and Earth, night and day, the Chinese yang, and yin, and of all the properties possessed by these opposing elements (see also dragon). Another interpretation may see in the ouroboros the contrast between two different planes of being. The serpent biting its tail falls into the shape of a circle, a break with its linear development which would seem to mark as big a change as emergence upon a higher level of existence, a level of celestial or spiritualized existence, symbolized by the circle. The serpent thus transcends the plane of brute life to move forward in the direction of the most basic living impulses. This explanation, however, depends upon the symbolism of the circle, the image of celestial perfection. An opposite image may be conjured up by the serpent biting its tail, ceaselessly revolving around itself enclosed within its own cycle, and that is the image of the samsara, the wheel of Life. As one condemned never to escape its own cycle and raise itself to a higher plane, the ouroboros symbolizes eternal return, the endless cycle of rebirth and a continual repetition which betrays the dominance of a basic death-wish.", "is_cross_ref": false, "page": 1146, "slug": "ouroboros", "letter": "O"}, {"term": "owl", "definition": "The owl is the bird sacred to Athene, goddess of wisdom, and shares the goddess's attribute. A nocturnal bird, related to the Moon and unable to bear sunlight, it is in this respect in sharp contrast with the eagle, which gazes directly at the Sun. Guenon observes that in this particular may be seen the relationship of the owl with Athene-Minerva, symbol of rational knowledge - perception of reflected (lunar) light (see mirror) - by contrast with intuitive knowledge - direct perception of (solar) light. This is also perhaps the reason for the owl being the traditional attribute of seers, symbolizing their gift of second sight, exercised by their interpretation of omens. 'Athene's bird, the owl, symbolizes reflection which rules the darkness' (MAGE p. 108). In Greek mythology the owl is represented by Ascalaphos, son of Acheron and the nymph of darkness. It was the owl which saw Persephone swallow the food of the Underworld (a pomegranate seed) and denounced her, thus removing whatever hope she had of escaping forever to the light of day (GRID). It was also the interpreter of Atropos, one of the Parcae (Fates), who cut the thread of fate herself. In Ancient Egypt the owl was the image of cold, darkness and death. In Hindu iconography, the owl is sometimes an attribute of Varahi, the mother, although no precise significance can be attached to it (GRAD, In Ancient China the owl played an important part, being a terrifying creature which was supposed to have devoured its own mother. It symbolized yang, and even a superabundance of yang. Its manifestation occurred at the Summer solstice and it was identified with the drum and with thunder. It was also related to smelting. It was the emblem of Huang Ti, the Yellow Emperor and first blacksmith. As a symbol of superabundant yang, the owl was believed to cause drought. Children born at the solstice (the Day of the Owl) were believed to inherit natural violence and might even become parricides. Owl stew, given on that day to the nobleman's vassals, may perhaps have been ritual ordeal, purification or communion, or perhaps a combination of all three. Whatever the case, owls were always considered savage unlucky creatures. The owl is also one of the most ancient symbols of China, going back to times known as the mythical period. Some writers maintain that it is confused with the Dragon-Torch, the emblem of the second dynasty, the Yin. ox It was the emblem of the thunderbolt and was depicted on royal standards. The bird was sacred to the solstices and to metal-workers and in ancient times presided over the days on which smiths made swords and magic mirrors. The Plains Indians believed that the owl had dominion over the night, hence owl feathers were used in some rituals (FLEH, ALEC p. 118). In the medicine lodge during the initiation rites of the Midewiwin society among the Algonquin Indians, was perched the figure of 'the owl-being, that guides into the Land of the Setting Sun, the land of the dead' (ALEC p. 212). In this context the owl played the part of conductor of souls (ALEC p. 258). The owl may equally be regarded as a messenger of death and consequently of ill omen. The Maya-Quiche say: 'When the owl hoots, the Indian dies.' Chorti sorcerers, the powers of evil incarnate, are able to turn themselves into owls (GIRP p. 79). To the Aztecs, the owl was the creature which symbolized the god of Hell, as did the spider. In many of the codices, the owl is depicted as the 'wardress of the dark house of Earth'. Through its association with chthonian forces, it was also an avatar (embodiment) of darkness, ram and storm. This symbolism associated it with both death and the lunar-terrestrial powers of the unconscious which govern the waters, plants and growth in general. The grave furniture of the pre-Inca Peruvian Chimu civilization often includes depictions of a sacrificial knife with a half-moon blade and a handle in the shape of a god who is half human and half night-bird, or owl. The symbol is clearly linked to the idea of death or of sacrifice and the deity wears a necklace of pearls or sea shells, his chest is painted red and he is flanked by a couple of dogs, recognized conductors of souls. This owl often holds a sacrificial knife in one hand and in the other an urn to catch the victim's blood (GRID). In the apocryphal Welsh tale of that name, the owl was one of the 'Ancient Things of the World', replete with wisdom and practical experience. One ought therefore to classify it among primeval creatures, although it does not seem to have been part of Celtic religious symbolism. Under Christian influence, it was regarded askance, so that the benign symbolism of the owl was probably pre-Christian. In the tale of Math the son of Mathonwy, Llew's faithless wife, Blodeuwedd, is changed into an owl to punish her adultery with a neighbouring lord (MABG p. 79; CHAB pp. 461-70).", "is_cross_ref": false, "page": 1147, "slug": "owl", "letter": "O"}, {"term": "ox", "definition": "In contrast with the bull, the ox is a symbol of kindliness, tranquillity and peaceful strength, or, as Devoucoux has written of the ox in Ezekiel's vision and in the Book of Revelation, 'of the power of work and of sacrifice'. However, this particular ox may, in fact, be a bull. There are certain differences between the two in terms of their symbolism and its explanations. The ox-heads of the Emperor Shen Nung, inventor of agriculture, and that of Che-yu may as easily be identified as bulls' heads, the same ideogram, nu, serving for both animals. The bull Apis, at Memphis, a hypostasis of Ptah and of Osiris, may as easily have been an ox, the same word denoting all cattle. In this respect its lunar character is not the determining factor.", "is_cross_ref": false, "page": 1149, "slug": "ox", "letter": "O"}, {"term": "Throughout East", "definition": "Asia the ox, and more especially the buffalo, are venerated as mankind's most valuable helpers. They were the steeds of the sages and notably of Lao Tzu in his journey to the western borders. In fact there is something about these animals, a gentleness and aloofness, which suggests contemplation. Statues of oxen are common features of Shinto temples, but in Ancient China, a clay figure of an ox represented the cold and was thrown out of the house in the Spring to encourage the renewal of nature. It was a typically yin emblem. The buffalo is a more lumbering, rough, peasant creature. In Hindu iconography it is the steed and emblem of the death-god, Yama, and in Tibet, too, the death-spirit has a buffalo-head. Nevertheless the Gelugpa - one of the Yellow Hat sects - give a buffalo-head to the Bodhisattva Manjushri, who destroyed death. The classic representation of the asura, Mahesha, is as a buffalo. He was defeated and beheaded by Candi, an aspect of Uma or Durga. It may well be that, as buffaloes are fond of marsh-land, this one was related to water and defeated either by the Sun or by drought and, in fact, a buffalo is sometimes sacrificed in India at the end of the monsoon. However the asura is sometimes depicted in human form, gradually freeing himself from the shape of the decapitated beast, and this has a significance of a spiritual order. The Montagnards in Vietnam, whose most fundamental religious act is to sacrifice a buffalo, treat the creature as the equal of a human. The ritual execution of the buffalo makes it an intercessor for the community with the higher spirits (DAMS, DANA, DEVA, EVAB, FRAL, GRAR, HERV, The Ancient Greeks regarded oxen as sacred animals and often offered them in sacrifice, a hecatomb meaning the sacrifice of one hundred oxen. The ox was sacred to certain gods and, when Hermes robbed Apollo of his oxen, he was only able to obtain pardon for his sacrilegious theft by giving Apollo the lyre which he had invented by stretching the hide and tendons of an ox over the shell of a tortoise. The Sun had his herd of spotless, white oxen with golden horns. Odysseus' hungry crew slaughtered them for food on the island of Trinacria in contravention of their captain's orders. They all perished; Odysseus alone was saved because he had not shared the food. Sacred oxen were reared by the clan of the Buzyges; the animals' task was to commemorate the invention of the plough by Triptolemos during the holy rites of ploughing celebrated in the Eleusinian Mysteries. Throughout North Africa, too, oxen are sacred animals offered in sacrifice and connected with the rituals of ploughing and making the soil fruitful (GRID, SERP). Doubtless because of its sacred character and its connection with most religious rites either as victim or as the one who offers sacrifice, as for example when it ploughed a furrow in the earth, the ox was also the symbol of the priest. For example, and although the interpretation is open to argument, the oxen of the three-headed giant, Geryon, might well be 'members of a primitive priestly college at Delphi and Geryon their high priest. He might well have been conquered and killed by Herakles (Hercules) and a new order of worship instituted at Delphi' (LANS 2: p. 163). The Pseudo-Dionysius the Areopagite summarizes the mystic symbolism of the ox thus: 'The image of the ox denotes the strong and the mature, turning up the spiritual furrows for the reception of the heavenly and productive powers. The Horns [symbolize] the guarding and the indomitable ...' (PSEH p. 48). There was a Gaulish divinity, the familiar spirit of Borvo, or Apollo Borvo, the protector of thermal springs, called Damona, a name containing the root dam, the Celtic word for cattle in general. However, within the Celtic world the ox was never endowed with anything but the normal Christian symbolism. Nonetheless, Welsh legends are evidence of the existence of primeval oxen. The two principal beasts belonged to Hu Gadarn, a mythical character who first came to the Isle of Britain with the tribe of the Cymry (Welsh). Before these two oxen came, the only creatures in Britain were bears, wolves, beavers and horned cattle. The Book of Invasions mentions other mythic oxen without any specific detail. Oxen thus played a part similar to that of the culture-hero (CHAB pp. 127-8; MYFA p. 400; OGAC 14: pp. 606-9).", "is_cross_ref": false, "page": 1149, "slug": "throughout-east", "letter": "T"}, {"term": "oyster", "definition": "In Ancient China ashes of oyster or mussel shells were often used as a drying agent, especially in graves. Apart from the effectiveness of these ashes in purely material terms, there was an attempt to obtain magical benefits from the bivalve shell, which because of its shape symbolized the female principle. Oysters are also creatures which conceal pearls within their shells. In this respect they symbolize true humility, the source of all spiritual perfection and, consequently, wise men and holy persons as well. They only open their shells to the sunlight, and pile up inner wealth which they carefully cover up so that it may not be profaned. The oyster is inextricably linked to the symbolism of the pearl. p", "is_cross_ref": false, "page": 1151, "slug": "oyster", "letter": "O"}, {"term": "Pactolus King", "definition": "Midas had been initiated into the Dionysiac Mysteries. One day he recognized the prisoner whom his guards brought before him as the god's companion Silenus, who had lost his way. Midas at once freed him and brought him back to Dionysos. As a reward, the god promised to grant any wish, and Midas asked that whatever he touched might be turned to gold. This nearly killed the king, since every time he put food or drink to his lips it turned to solid gold. He besought the god to take back the privilege. Dionysos agreed, provided that he purified himself at the source of the River Pactolus. The king dipped himself in the water and the gift left him, but for ever after the river became a river of gold, or at any rate one in which nuggets were to be found. Homer (Iliad 2: 460) tells how this river, with its golden sands, became the place where swans gathered. In the light of their symbolism, it would seem as if in this context gold is poetic inspiration, the divine afflatus received by those who approached the sacred spring. In the well-known legend, Midas was punished by Apollo by being given ass's ears. Paul Diel compares this with the legend of Pactolus and provides a fresh explanation. 'His misfortune symbolizes the punishment of all those who long solely for wealth. They suffer impoverishment of the life force and place themselves at risk of gradually losing the power of enjoying what they take for good fortune. They are threatened by starvation. Physical death by inanition symbolizes the death of the soul through lack of spiritual nourishment' (DIES p. 129).", "is_cross_ref": false, "page": 1152, "slug": "pactolus-king", "letter": "P"}, {"term": "palace", "definition": "Palaces provide an extra touch of magnificence, wealth and hidden secrets to the general symbolism of the house. The sovereign dwells in the palace, wealth accumulates there and it is a place where secrets are guarded. It symbolizes power, good fortune and knowledge, all the things beyond the scope of ordinary mortals. Its very structure is subservient to the rules of orientation, making it part of a cosmic order. Palaces may therefore be seen both as the products and the sources of physical, individual and social harmony. In this respect palaces are centres of the universe for the countries in which they are built, for the monarchs who live in them and for the people who look to them. The buildings themselves always comprise some portion in which the vertical dominates, thus making the centre the axis as well. They conjoin the three levels of subterranean, terrestrial and celestial; the three classes of society and their three offices. They might symbolize in psychoanalytic terms the three levels of the psyche - the unconscious (secrecy), the conscious (power and knowledge) and the superconscious (wealth or the ideal). In alchemical terms, the mysterious Hermetic palace 'stands for alchemical or live gold, despised by the ignorant and hidden under rags which conceal it from sight, although it may be very valuable indeed to the person who knows its true properties' (FULC p. 129).", "is_cross_ref": false, "page": 1152, "slug": "palace", "letter": "P"}, {"term": "palm", "definition": "Palms and branches of foliage are regarded universally as symbols of victory, ascension, regeneration and immortality. This is true of the Golden Bough in the Aeneid and that used in the Eleusinian Mysteries; of the Chinese willow and the Japanese sakaki; of the Masonic acacia and the druidical mistletoe; of the willow branches in The Shepherd of Hermas and of the box-sprigs which the French place on graves on Palm Sunday. The palms of Palm Sunday prefigure Christ's resurrection after the tragedy of Calvary, and the palms borne by the Christian martyrs carry the same meaning. Similarly, the French box-sprig signifies sure belief in the immortality of the soul and in the resurrection of the dead (GUED, ROMM). Jung makes it a symbol of the soul.", "is_cross_ref": false, "page": 1153, "slug": "palm", "letter": "P"}, {"term": "Pan", "definition": "Pan, the shepherds' god, had half human, half animal shape; bearded, horned and hairy, lively, agile, swift and crafty, he expressed animal cunning. He preyed sexually upon nymphs and boys indifferently, but his appetite was insatiable and he also indulged in solitary masturbation. The gods gave him the name of Pan, meaning 'All Things', not only because all things are to some extent like him in their greed, but also because he is a universal tendency incarnate. He was the god of All Things, doubtless indicative of the procreative current charging All Things, All Gods or All Life (GRID p. 342). He gave his name to the word 'panic', the terror which fills all nature and all beings when the feeling that this god is there disturbs the spirit and bewilders the senses. Later, when he had lost his original uncontrollable sexuality, he came to personify the grand totality of a state of being. Neoplatonist and Christian philosophers made Pan the synthesis of paganism. Plutarch records the legend of sailors on the high seas hearing mysterious voices proclaiming 'great Pan is dead!' No doubt the voices mourning among the waves foretold the death of the pagan gods, epitomized in Pan, and the birth of a new age and one which made the Greco-Roman world shiver with fear. The phrase 'great Pan is dead' is sometimes used to mean the end of an era. Proudhon, for example, applied it to a society which has sunk to its nadir. The death of Pan symbolizes institutional collapse, a strange development for a symbol which passed from that of unbridled sexuality to that of a social order whose disappearance through the failure of its will to live can cause such deep despair.", "is_cross_ref": false, "page": 1153, "slug": "pan", "letter": "P"}, {"term": "Pandora", "definition": "Zeus commanded all the gods to hasten to the birth of Pandora, the first woman, saying: 'I will give men ... an evil thing in which they may all be glad of heart while they embrace their own destruction.' So said the father of men and gods, and laughed aloud. And he bade the famous Hephaestus make haste and mix earth with water and put in it the voice and strength of human kind, and fashion a sweet, lovely maiden-shape, like to the immortal goddesses in face; and Athene to teach her needlework and the weaving of the varied web; and golden Aphrodite to shed grace upon her head and cruel longing and cares that weary the limbs. And he charged Hermes the guide, the Slayer of Argus, to put in her a shameless mind and a deceitful nature. So he ordered. And they obeyed the lord Zeus the son of Cronos.... Also the Guide, the Slayer of Argus, contrived within her lies and crafty words and a deceitful nature at the will of thundering Zeus, and the Herald of the gods put speech in her. And he called this woman Pandora, because all they who dwelt on Olympus gave each a gift, a plague to men who eat bread. (Hesiod, Works and Days 58-82). Pandora symbolizes the origin of the evils which afflict mankind. According to this myth, they came through the woman who had been created at Zeus' command to punish the disobedience of Prometheus, who had stolen fire from Heaven to give to mankind. In the legend of Pandora, in spite of the gods, mankind enjoyed the benefits of fire and, despite itself, humanity suffered the damage caused by womankind. The woman was the price of fire. Only the symbols retained by the legend are worth our concern. It shows the ambivalence of fire, which gives enormous power to mankind but may, however, result as easily in misfortune as good fortune, depending upon whether human ends are righteous or sinful. And it is often woman who directs the flames towards misfortune. The fire thus symbolizes love, for which all humans long, at whatever cost in suffering. Man who stole fire from the gods was to undergo in consequence burning by the fire of his desires. Pandora symbolizes the fire of lust which brings misfortune upon mankind.", "is_cross_ref": false, "page": 1154, "slug": "pandora", "letter": "P"}, {"term": "Papal Bull", "definition": "See bulla.", "is_cross_ref": true, "page": 1155, "slug": "papal-bull", "letter": "P"}, {"term": "paper", "definition": "Currently the symbolism of paper is linked either to the writing on it or to its fragile texture. In Shinto worship, an important symbolic part is played by strips of folded paper known as gohei. This is the Japanese pronunciation of the Chinese ideogram and mitegura is the strictly Japanese word denoting the ritual and perhaps magical folding of the paper. There are a score of different ways of folding it and each has a different meaning, being at one and the same time an offering and a sign of the 'real presence' of the kami in the temple. Gohei are used in spiritual exercises. Mountains of these strips of folded paper are to be seen outside temples, reminding us of the candles lit at Christian shrines. Folded pieces of paper very similar to the gohei symbolize the four mitama, the four traditional aspects of the soul and of the timeless part of the individual. Mention should also be made of the harai-gushi, an instrument of ritual purification comprising a staff round which strips of white paper have been wound. The tamagudhi, which is an offering but which probably symbolizes a link between the soul and the kami, is a sakadi-branch bearing strips of folded paper. The notion of purity and, it would seem, of 'subtlety' is constant throughout (HERJ). Paper, the image-bearer, is a fragile substitute for reality - a paper tiger.", "is_cross_ref": false, "page": 1155, "slug": "paper", "letter": "P"}, {"term": "papyrus", "definition": "Papyrus is a transliteration of the Greek word papyros (which gives us 'paper'), itself derived from an Ancient Egyptian word meaning 'royal'. The papyrus was the equivalent of the book. In the days when its tufted growth thickly covered the marshes of the Nile Delta, 'the papyrus became the vigorous symbol of the world in gestation; in the form of the bulbous column it served as a support in temples, the scene of the daily rebirth of the universe. Verdant and perennial, the sign for \"joy\" and \"youth\" (= \"green\" in hieroglyphics), it was the magical sceptre of goddesses; it was used in splendid bouquets, symbols of triumph which were offered to the gods and to the dead' (POSD p. 206). In hieroglyphics the papyrus roll signified knowledge. Unrolling it and rolling it up again corresponded with evolutionary and involutionary drives, with the twofold aspect of knowledge, exoteric and esoteric, with the alternation of the secret and the revealed and the immanent and the manifest. In psychological terms this exhibits tension and relaxation, elation and depression.", "is_cross_ref": false, "page": 1156, "slug": "papyrus", "letter": "P"}, {"term": "Paradise", "definition": "Works of art and both waking dreams and those in natural or drug- induced sleep are full of visions inspired by what might be termed ' \"the nostalgia for Paradise\". I mean by this,' Mircea Eliade explains, 'the desire to be always, effortlessly, at the heart of the world, of reality, of the sacred, and, briefly, to transcend, by natural means, the human condition and to regain a divine state of affairs: what a Christian would call the state of man before the Fall' (ELIT p. 383). Or, as some latter-day magician might remark, his eye upon the future rather than upon the past, 'a superhuman state'. Such indeed was Adam's condition in the Earthly Paradise, in a state of supernatural grace. One thing alone was missing - the right to touch the Tree of the Knowledge of Good and Evil, growing in the midst of the Garden. The breach of this commandment brought with it the Fall of man. The Book of Genesis describes this Paradise in these words: And the Lord God planted a garden eastward in Eden; and there he put the man whom he had formed. And out of the ground made the Lord God to grow every tree that is pleasant to the sight, and good for food; the tree of life was also in the midst of the garden, and the tree of knowledge of good and evil. And a river went out of Eden to water the garden; and from thence it was parted, and became into four heads. And the name of the first is Pison: that is it which encompasseth the whole land of Havilah, where there is gold; And the gold of that land is good: and there is bdellium and onyx stone. And the name of the second river is Gihon: the same it is that compasseth the whole land of Ethiopia. And the name of the third river is Hiddekel: that is it which goeth towards the east of Assyria. And the fourth river is Euphrates. And the Lord God took the man, and put him into the garden of Eden, to dress it and to keep it. And the Lord God commanded the man, saying, Of every tree of the garden thou mayest freely eat: But of the tree of the knowledge of good and evil, thou shalt not eat of it: for in the day thou eatest thereof thou shalt surely die. (Genesis 2: 8-17) Paradise is the Sanskrit paradesha, the all-highest place, the Chaldean Pardes. With its central spring and four rivers flowing to the four points of the compass, it is the first spiritual centre, the birthplace of tradition. It is also, universally, the abode of immortality. It is the immovable centre, the heart of the world and the point at which Heaven and Earth enter into communion. Hence it is to be identified with the central or polar mountain, the Hindu Meru or the Muslim Kaf. Uttarakura, the earliest Hindu paradise, was a land to the north, the Hyperborean centre. Muslim esoterics also mention Adam's cavern and its symbolism is linked to that of the mountain. That the Earthly Paradise is inaccessible is due to the breach of communion between Earth and Heaven, caused by the Fall. Yearning after this Paradise Lost is universal and is manifested, as several theologians have observed, by praying towards the east. On the other hand, Amida's Paradise and that of Mount Kun-Lun lie in the west, as did that of the Ancient Greeks, who also shared a belief that it was in the north. This may lead us to presume that all peoples intuitively believe in one primeval centre, not confined, naturally, to any one particular locality, since this disturbing unanimity is focused upon a condition rather than upon a place. Paradise is most frequently depicted as a garden luxuriating in plants growing of their own accord and as a direct result of the action of Heaven. The part played by the spring or central well from which life and knowledge derive, has been mentioned already. Animals wander freely, their language understood by human beings, who are accepted as their masters. This is a typical feature of the paradisal state springing from Adam's task of giving animals their names. Theologians maintain that this displays the triumph of the intellect over the senses and instincts, as well as knowledge of the specific natures of living creatures. In China, the same notion is to be found in the Isles (see island) of the Immortals or the Paradise of Kun-Lun inhabited by tame animals. The circular garden, the P'i Yong round the Forbidden City, was filled with animals, and Buddhist paradises are filled with birds, angelic symbols. As we have said, the emphasis is less upon place than upon condition, and the return to the paradisal state is, in fact, to attain a condition of centrality from which may be made the spiritual ascent along the axis between Earth and Heaven. Furthermore, the Heavens are themselves often many in number and set in hierarchical order, to symbolize the successive attainment of ever higher states of being. The 'centre of the world' corresponds with Brahmaloka, which is in the centre of each being, a state of potential immortality. Similarly Abu Ya'qub states that just as the Garden of Eden is filled with trees, plants and running waters, so the inward garden of clear perception is filled with the knowledge of higher things and with those gifts imparted by Intellect and Soul (CORT, ELIY, ELIM, GROC, GUEV, Muslim tradition provides an ever more ample and detailed description. Eight gates open onto Paradise and there are one hundred steps in the stairways leading to each storey, the highest being that of the seventh Heaven. A famous hadith states that the key to these gates has three pins - proclamation of the Oneness of God (tauhid), obedience to God, and abstinence from all evil-doing. Paradise is also described as possessing eternal daylight and eternal spring. One day in Paradise is the same as a thousand days on Earth. Four rivers flow from mountains of musk between banks of pearl and ruby. There are four mountains - Uhud, Sinai, Lebanon and Hasid. It would take a galloping horse a hundred years to emerge from the shadow cast by the banana tree growing in Paradise and a single leaf of the JUJUBE-tree growing on its borders would cover the entire body of the Faithful. Wonderful music, angels, the elect, hills, trees and birds all combine to create the univeral song of paradisal bliss. The sweetest music of all is the voice of God welcoming the Elect. Every Friday the Almighty invites them to visit him. Men follow the Prophet, women his daughter Fatima, mounting from one Heaven to the next, passing the Heavenly Ka'ba, surrounded by angels at prayer; and they approach the Guarded Tablet on which the quill inscribes the Decrees of God. The Veil of Light is raised and God appears to his guests like the full Moon. The Mu'tazilites explain the anthropomorphic attributes of God metaphorically, but take the sensual pleasures of Paradise at their face value. The early Ash'ari stressed the incomparable and indescribable bliss of Paradise as in no way to be set beside earthly pleasures. Philosophers, and especially Avicenna, taught that the wise man should regard Resurrection and Paradise as symbols and allegories. Sufis elaborated a higher spiritual meaning revealed by the kashf (unveiling). Ibn al-'Arabi regarded Paradise as an abode of life, the raised beds standing for degrees of perfection, brocaded bed-covers for the soul's lower face, Houris for heavenly souls and so on. In the High Middle Ages, Irish monks assimilated the traditional Celtic sid into the Christian Heaven. However, because their intimate knowledge of Celtic tradition enabled them to identify certain elements in it with traditional Biblical chronology, they also identified Ireland with a promised land and with an image of the Earthly Paradise - rich soil, pleasant climate and an absence of serpents or other noxious creatures (LEBI 1, passim).", "is_cross_ref": false, "page": 1157, "slug": "paradise", "letter": "P"}, {"term": "parasol", "definition": "The parasol is a symbol of Heaven and, in consequence, the Asia- wide emblem of kingship; hence the White Parasol of Laos. In the first place it is the regalia of the chakravartT-king, the universal monarch seated at the hub of the wheel. The ribs of a parasol radiate from its axis like the spokes from the hub of a wheel. The monarch is identified with this cosmic axis represented by the staff of the parasol, awnings themselves are Heaven and very clearly related to dome symbolism. In Laos, so legend assures us, a parasol was set upon a 'sand-mountain' as an image of the World Axis,", "is_cross_ref": false, "page": 1160, "slug": "parasol", "letter": "P"}, {"term": "partridge", "definition": "Although the Chinese, like Europeans, regard the cry of the partridge as discordant, they sometimes treat it as a love-call. Partridges used to be regarded as preservatives against poison. In Indian iconography, the partridge is a type of the beauty of the eyes In Iran, the partridge's strut is compared with the walk of an elegant and high-born lady (SOUS p. 185). In Kabyle folk poetry and tradition, the partridge is 'the symbol of womanly grace and beauty' (SERP p. 155). Eating its flesh is the equivalent of swallowing a love-potion. Christian tradition makes the bird a symbol of temptation and of damnation, an incarnation of the Devil. Ancient Greek legend also made it a bird of somewhat evil cast. When Daedalus became jealous of one of his nephews and threw him off the top of the Acropolis, Athene took pity on him and saved him by turning him into a partridge as he fell. However, the bird was a delighted spectator 'at the funeral of Daedalus' son, Icarus, who had fallen to his death' (GRID p. 358). As may be seen, partridge symbolism is rather ambivalent.", "is_cross_ref": false, "page": 1162, "slug": "partridge", "letter": "P"}, {"term": "pasque-flower", "definition": "See snowdrop.", "is_cross_ref": true, "page": 1162, "slug": "pasque-flower", "letter": "P"}, {"term": "paulownia", "definition": "In Ancient China, the paulownia was a 'cardinal' tree, the Paulownia Gate being the North Gate. It is true that in this instance the tree concerned was the hollow paulownia (K'ong-tong). Wood from the paulownia was used to make musical instruments, and especially soundboxes on which the Sun's course could be followed in rhythm. It was also used to make war-drums. The ideogram for paulownia (t'ong) has the same sound as the ideogram t'ong, meaning drum-beat. As regards the location of the Paulownia Palace in which T'ang the Victorious was buried, and to which T'ai-kia was exiled, this may very well have been in the north, if one bears in mind that this quarter was the abode of the dead. The process of regeneration follows the Winter solstice and, in the north, paulownia is a substitute for that well-known emblem of immortality, the acacia (GRAD).", "is_cross_ref": false, "page": 1162, "slug": "paulownia", "letter": "P"}, {"term": "peace", "definition": "Nations at peace and societies at peace are both symbols of peace at heart and are both its consequence. The Heavenly Peace of the Chinese (Taiping) was indeed displayed in the social harmony and undisturbed government of the empire. Yu the Great regulated the world by pacifying Earth and Waters. The Han dynasty Taiping-Chao was a Taoist organization, while Hung Hsiu-chuan, who led the Taiping Rebellion in the nineteenth century, proclaimed himself the Son of God. The Chinese secret societies' 'City of Willows' is also known as the House of Heavenly Peace {Taiping chuang). This is the image of the spiritual centre and even of the Still Centre lying above the Great Bear. Hence peace is the peace to be found in a 'centred' paradisal state, free from all earthly cares. It is perhaps that Salem ('peace') of which Melchizedech was king, Jerusalem meaning 'Vision of Peace'. The voyage described in the Ancient Egyptian Book of the Dead is to a 'City of Peace', just like that described in the legends of Chinese secret societies. 'Heavenly Peace' is literally the Arabic sakinah, corresponding to the Hebrew shekinah, the Real Presence of God. It is also the Pax Profunda of the Rosicrucians and the Heavenly Sanctuary of the medieval guilds, the 'peace in emptiness' of which Li Tzu speaks and the Hindu philosopher Shankara's 'Tranquillity', and the Beatific Vision of Christian mystics. The Peace of Christ, so cherished by the Greek Fathers, was a state of spiritual contemplation. The Hindu shanti is the quest for inner peace. 'Pacification' is the extinction of worldly cares and the fires of passion, as well as sacrificial death. The Buddhist shantipada or state of peace is identical with the bliss of the samadhi. Buddhist scriptures state that the Buddha attained 'repose', since for them Heavenly Peace is nirvana (CORT, CORM, GRAD, GRAP, GRAR, GUEV, GUEC, GUET, SCHP, SILI).", "is_cross_ref": false, "page": 1163, "slug": "peace", "letter": "P"}, {"term": "peach", "definition": "Because it blossoms early, the peach-tree in flower is a symbol of Spring. The same line of thought - rebirth and fertility - makes it also a Chinese emblem of marriage. The Momo or festivals held in honour of peach-blossom in Japan seem to reinforce this with the twofold notion of purity and faithfulness - peach-blossom symbolizing virginity. Its fruit, on the other hand, is connected with the myth of Izanagi who used it as a protection against thunder. It plays the part of a preservative against evil influences and has properties used in exorcism, as is clearly shown in Chinese practices, a peach-wood staff being employed for the purpose. This is perhaps because Yi the Archer was killed by such a staff, which was a royal weapon. At New Year, little figures carved from peach-wood were set over doorways to drive off evil influences. Often both the tree and its fruit are symbols of immortality. The peach- tree belonging to the Siwang Mu, the Royal Mother of the West, every three thousand years bore fruit which conferred immortality. The Immortals fed upon peach- and plum-blossom or, like Koyeu, upon the peaches which grew on Mount Sui. Sap from peach trees, the Pao-p'u zu relates, makes the body luminous. Folk art assures us that the peach brings 'a thousand Springs'. In their legends, Chinese secret societies symbolically take up the historical theme of the 'Peach-orchard Oath'. Some versions indeed turn it into a 'Garden of Immortality', a sort of Paradise of regeneration, identifying the peach-tree with the Tree of Life in the Earthly Paradise, in this context the goal of the journey undertaken by the initiate. It may be added that the sight of peach-blossom brought enlightenment to the monk, Lin-yun, that is to say that it spontaneously caused his return to the centre and to a paradisal state (COUS, DURV, GRAD, HERS, KALL, According to a mythological treatise on geography written in the third century bc, the Book of Seas and Mountains, there was once a gigantic peach-tree with a trunk 3000 lis in diameter (about a mile), and among its branches was the Ghosts' Gateway. Watchmen at the gate were charged with the task of arresting malignant ghosts and feeding them to the tigers, since tigers only eat persons of ill repute. The famous Emperor Huang Ti had the notion of simply hanging figures of the watchmen carved from peach-wood beside the gates instead of the watchmen themselves. Peach-wood was also used to make the the Ki-Pi, the brushes used in divination. They were a sort of red lacquered fork which wrote the ideograms which provided the oracular message.", "is_cross_ref": false, "page": 1164, "slug": "peach", "letter": "P"}, {"term": "peacock", "definition": "Although we readily make the peacock an image of vanity, the bird sacred to Zeus' (Jupiter's) wife Hera (Juno) is first and foremost a solar symbol, stemming from the way in which it spreads its tail in the shape of a wheel. It was the emblem of the Burmese monarchy, descended from the Sun. The Burmese Peacock Dance and the use of the peacock in the Cambodian trot dance relate to droughts caused by the Sun. Sacrificing a peacock, like the sacrifice of a stag, is a prayer for rain and for the heavenly gift of fertility. Kumara (Skanda), whose steed is the peacock - there is a very famous depiction of this at Angkor Wat - is identified with solar energy. Skanda's peacock certainly destroys serpents - that is, attachments to the physical and temporal - but the identification of serpents with the element Water confirms the kinship of the peacock with the Sun and the element Fire, the antithesis of Water. In any case, according to the Bardo-Thodol, the peacock is also the Buddha Amitabha's throne, to which the colour red and the element Fire correspond. In this context it is also supposed to be the symbol of beauty and the power of transmutation, since the loveliness of its plumage is believed to derive from the natural transmutation of the poisons which it swallows when it destroys serpents. Undoubtedly in this context we are, above all, concerned with immortality symbolism. This is the Indian explanation, and, furthermore, Skanda himself transforms poisons into a beverage of immortality. In Buddhist Jataka, the peacock is a shape under which the Bodhisattva teaches renunciation of worldly attachments. In the Chinese world, the peacock is used to express wishes for peace and prosperity. It is also called 'the Pimp', both because it is used as a decoy and because one glance from the bird is supposed to make a woman pregnant. Men of the southern Vietnamese Maa tribe wear peacock feathers in their hair. This doubtless serves to identify them with the race of birds, but is perhaps also not unrelated with sun-ray symbolism. In Vietnam, peacocks are emblems of peace and prosperity (BENA, BELT, DAMS, DANA, In Christian tradition, too, the peacock symbolizes the solar wheel and hence is a sign of immortality. Its tail evokes the starry sky. It will be observed that Western iconography sometimes depicts peacocks drinking from the eucharistic chalice. In the Middle East they are shown on either side of the Tree of Life, symbols of the incorruptibility of the soul and the twofold nature of the human psyche. Peacocks are sometimes used as steeds, but to some extent they control their riders. Known as the creatures with a hundred eyes, they became signs of eternal bliss and of the Beatific Vision of the soul, face to face with God. They are to be found in Romanesque sculpture and in funerary symbolism To Muslims, the peacock is a cosmic symbol and when it spreads its tail it represents either the whole universe, or the full Moon, or the Sun at its zenith. A Sufi legend, probably of Persian origin, tells that God created the Spirit in the form of a peacock and showed it in the mirror of the Divine Essence its own image. The peacock was seized with reverential awe and let fall drops of sweat, and from these all other beings were created. The peacock's outspread tail imitates the cosmic deployment of the Spirit. (BURD p. 85) In esoteric tradition, the peacock is a symbol of wholeness, in that it combines all colours when it spreads out its tail in a fan. It exhibits the intrinsic identity and the short-lived nature of all manifestation, since its forms appear and vanish as swiftly as the peacock displays and furls its tail. The Yezidi, originating in Kurdistan and notable for the similarities between them and Sufi Dervishes and Buddhists, make much of the power known as Malik Taus, the Anga-peacock, in which opposites are reconciled.", "is_cross_ref": false, "page": 1165, "slug": "peacock", "letter": "P"}, {"term": "pear", "definition": "In China pear-blossom was sometimes used as a symbol of mourning, because it is white, but more especially as a symbol of the fleeting nature of life itself, because it is so short-lived and so very easily scattered. In dreams the fruit is 'a typically erotic symbol, fraught with sensuality. This is probably due to its sweet taste, juiciness and also to its shape which has a suggestion of the feminine about it' (AEPR p. 283).", "is_cross_ref": false, "page": 1167, "slug": "pear", "letter": "P"}, {"term": "pearl", "definition": "The consistency of meanings applied to this lunar symbol, linked to water and woman, is as remarkable as their universality, as the varied writings of Mircea Eliade and other ethnologists go to show. Born of Water or the Moon and found in a shell, the pearl stands for the yin principle and is the essential symbol of 'a femininity wholly creative.... The sexual symbolism of shells communicates to them all the forces involved in it; and finally the similarity between the pearl and the foetus endows it with generative and obstetrical properties.... All the magic, medicinal, gynaecological and funereal properties of pearls spring from this triple symbolism of water, moon and woman' (ELIT p. 439). As a typical example, pearls are a panacea of Indian traditional medicine, being specifics against bleeding, jaundice, madness, poisoning and eye and lung diseases. In Europe they were used to treat melancholy, epilepsy and madness. In the East, it is their fructifying, aphrodisiacal and talismanic properties which predominate. If pearls were arranged in a grave they 'regenerated the dead by placing them within a cosmic rhythm which is supremely cyclic, involving (in the pattern of the moon's phases) birth, life, death, rebirth' (ELIT p. 440).", "is_cross_ref": false, "page": 1167, "slug": "pearl", "letter": "P"}, {"term": "Modern", "definition": "Hindu healers use powdered pearls for their tonic and aphrodisiacal properties. The Ancient Greeks regarded pearls as symbols of love and marriage. In some parts of India, a dead person's mouth was stuffed with pearls and there was a similar custom in Borneo. Meanwhile, Streeter describes the Florida Indians as decorating the tombs of their kings with pearls just as the Egyptians had done in the time of Cleopatra. He states that de Soto's Spanish troops found wooden coffins in one of their great temples, in which the embalmed bodies of the dead had been placed and beside them small baskets filled with pearls. Similar customs have been recorded in Mexico and in Virginia. The use of artificial pearls falls under the same symbolic heading. Madeleine Colani has described how, in funeral sacrifices and ceremonies in Laos 'the dead were provided with pearls for their heavenly existence. They were stuffed into the body's natural apertures. Even today the dead are buried with belts, caps and clothes decorated with pearls.' Chinese traditional medicine employed the 'virgin' pearl, that is one which had not been drilled, as a panacea for diseases of the eyes, and Arabic medicine acknowledged the same properties in it.", "is_cross_ref": false, "page": 1168, "slug": "modern", "letter": "M"}, {"term": "Gnostic", "definition": "Christianity both enriched and made pearl symbolism more complex, while developing it along its original lines. St Ephrem used this ancient myth as an illustration both of the Immaculate Conception and of Christ's spiritual birth in baptism by fire. Origen was another to identify Christ with the pearl and he was followed by many writers. In the famous Gnostic 'gospel', the Acts of Thomas, search for the pearl symbolizes the spiritual drama of Man's fall and redemption. It finally came to mean the mystery of the transcendent made amenable to sense- perception, the manifestation of God in the Cosmos (ELIT). The pearl may also be seen in the role of mystical centre. It symbolizes the sublimation of instinct, spiritualization of matter, transfiguration of the elements, the gleaming goal of evolution. The pearl is like Plato's spherical man, the image of the ideal perfection of human beginnings and ends. Muslims depict the faithful in Paradise as being enclosed within a pearl with a Houri for company. Pearls are the attributes of angelic perfection, of a perfection which is nevertheless acquired by transmutation and not freely given. Pearls are rare, pure and precious. They are pure because they are regarded as being flawless and white, and this is unaffected by their being dredged from the muddy depths or taken from a clumsy shell. Their value makes them stand for the Kingdom of Heaven (Matthew 13: 45-6). Diadochus of Photike taught that, by the 'pearl of great price' which the merchant bought by selling 'all that he had', is meant the light of the intellect within the heart, the beatific vision. Here is a hint of the pearl being 'hidden' in its shell, like truth and knowledge, which require effort for their attainment. Shabistari saw pearls as 'the heart's knowledge: when the Gnostic has found the pearl, his life's task has been accomplished.' The Eastern prince in the Acts of Thomas goes in quest of the pearl in the same way as Perceval seeks the Grail. Once this 'pearl of great price' has been acquired, it should not be 'cast before swine' (Matthew 7: 6): knowledge should not be broadcast heedlessly to those unworthy of it. Symbols are pearls of speech concealed within the shell of words. According to legend, pearls are born from a lightning flash or from a drop of dew falling into the shell; they are, at all stages of being, imprints of celestial action and embryos of physical or spiritual birth, like the bindu in the conch or the Aphrodite-pearl in its shell. Persian myth associates pearls with primeval manifestation, the pearl in its shell being like the genie in the darkness. In many parts of the world a more down-to-earth view is taken of the oyster which holds the pearl - it is compared with the female sexual organs. Pearls are naturally associated with the element Water - dragons keep guard over them at the bottom of the sea - but they are also linked to the Moon. The Atharva-Veda calls them 'daughters of soma' which, as well as being the beverage of immortality, is also the Moon. In Ancient China, pearls, along with aquatic creatures, were observed to 'change' with the phases of the Moon. Carbuncles, those 'shining pearls', borrowed their light from the Moon. They were preservatives against fire. They were, however, both Fire and Water, images of the spirit coming to birth in matter. The Vedic pearl, 'that daughter of soma', prolonged life. In China, too, it was a symbol of immortality. A shroud decorated with pearls or pearls inserted in the natural apertures of the corpse prevented it from decaying. The same belief was current with regard to jade and gold. It should be observed that pearls came to birth in the same way as jade, possessed the same properties and served the same uses. A symbol of similar order was provided by pearls strung on a thread, becoming a rosary or sutratma, the linked series of worlds penetrated and linked by the Universal Spirit, atman. Thus pearl necklaces symbolize the cosmic unity of the manifold, the integration of the scattered elements of a being in the oneness of personality and the establishment of a spiritual relationship between two or several individuals. The broken necklace is, however, the image of the disintegration of personality, universal upheaval and the destruction of oneness. In Iran, pearls have particularly rich symbolic qualities, as much from the sociological viewpoint as from the history of religion. The twelfth-century Persian poet Sa'dl repeats in his Bustan the legend of the growth of the pearl from a drop of rain falling into the shell, which rises to the surface of the sea and opens to receive it. This drop of water, celestial semen, becomes the pearl. This legend has its origins in Persian folklore and is a commonplace of literature. Futhermore, a hadith may be quoted in which the Prophet states: 'God has servants who are like the rain. When it falls on dry land it gives birth to corn: when it falls on sea, it gives birth to pearls.' In Persian literature and folklore, the unflawed pearl is regarded as a symbol of virginity, as it is in the writings of the Ahl-i Haqq sect and in more general terms among the Kurds. The phrase 'to pierce the pearl of virginity' is used to mean the consummation of a marriage. On another level, the belief of the Ahl-i Haqq that the mothers of the avatars of God were all virgins and that their chief name was Ramz-bar ('Secret of the Ocean') relates to this symbol. According to their cosmogony 'in the beginning no creature existed except the all-highest, sole, living and venerable Truth. Its dwelling-place was in a pearl and its essence was hidden. The pearl was in a shell and the shell was in the sea and the waves of the sea covered them both.' In his poem the Iskandar-Nama, NizamI likens the birth of Alexander the Great to the growth of a royal pearl in a shell fertilized by the Spring rain. Ancestral lineage is sometimes compared with a string of matched pearls, and the same image is also used for versification. In Persian literature, a subtle thought is called a 'pearl', as much from its beauty as from the fact that it is a product of its author's creative genius. For example, the phrase 'a subtle thought finer than the rarest pearl' may be used. To scatter shining pearls from lips of coral' is to speak brilliantly. 'Threading pearls' is versification. In a mystic sense, pearls are also taken as symbols of enlightenment and spiritual birth, as may be seen especially in the famous 'Hymn of the Pearl' in the Acts of Thomas. Mystics constantly seek to attain their ideal or their goal, the 'pearl of the ideal'. This quest for the pearl stands for the search for the Sublime Essence hidden in the Self. The archetypal image of the pearl evokes something which is pure, hidden, buried in the depths and difficult to reach. The word 'pearl' may denote the Koran, knowledge or child. 'If a person dreams that he has pierced a pearl, it means that he has expounded the Koran well. Dreams of selling pearls mean that thanks to the dreamer, knowledge has been spread abroad.' Hafiz speaks of 'the pearl which the shell of time and space cannot contain' and Hariri praises 'the pearl of the Mystic Way preserved within the shell of divine Law'. In the East, and especially in Persia, the pearl generally speaking is endowed with a nobility which derives from its sacrality. This is why it decorates the crowns of kings. Traces of this same characteristic are to be found in pearl jewellery, especially ear-rings decorated with rare and precious pearls which cast a shadow of this holy nobility upon their wearers. In oriental dream symbolism, pearls preserve these special characteristics and are generally interpreted as children or else as wives and concubines. In addition they may be regarded as symbols of knowledge and wealth.", "is_cross_ref": false, "page": 1169, "slug": "gnostic", "letter": "G"}, {"term": "pedestal", "definition": "See throne.", "is_cross_ref": true, "page": 1172, "slug": "pedestal", "letter": "P"}, {"term": "Pegasus", "definition": "Pegasus, the winged horse, is often associated in Greek legend with water. Poseidon fathered the creature on one of the Gorgons and its name is similar to pege, 'spring'. Pegasus was born at the Ocean springs, Bellerophon found it drinking from the Pirenean spring and Pegasus made water spring from the mountain-side by striking it with his hooves. The horse was also linked to storms, 'bearer of thunder and the thunderbolt for wise Zeus'. Any symbolic explanation of Pegasus must take account of wings and springs, while fertility and elevation provide an axis for understanding the myth. Pegasus is the cloud carrying the fructifying rain. Traditionally horses stand for the driving force of desire. When the human partakes of the horse's body, he or she is reduced to that mythical monster the centaur, identified with animal instincts. The winged horse, on the other hand, stands for 'creative imagination and its real powers of elevation' and for 'sublime and spiritual values', able to raise humans above 'the perils of aberration'. In fact, it was by using Pegasus as his steed that Bellerophon was able to overcome the chimera. Pegasus may thus be regarded as 'the symbol of sublimated imagination ... objective imagination which raises the individual to sublime levels' (DIES pp. 86-7). This explanation brings together the two meanings of springs and wings - spiritual creativity. In more general terms, Pegasus has become the symbol of poetic inspiration.", "is_cross_ref": false, "page": 1172, "slug": "pegasus", "letter": "P"}, {"term": "pelican", "definition": "The mistaken belief that the pelican fed its young with its own flesh and blood made the bird in the past a symbol of parental love. This is the reason why, in Christian iconography, it is a symbol of Christ. There is, however, a deeper reason: as a water-fowl, the pelican is a symbol of the moist humour which ancient physical science believed disappeared under the growing heat of the Sun, only to re-appear in Winter. The pelican was thus taken for an image of Christ's death and resurrection, as also that of Lazarus. Its standing as a Christ symbol was also based upon the wound in its heart from which flowed water and blood, life-giving draughts. 'Dead Christian, awake!' Angelus Silesius wrote. 'Behold, our Pelican waters you with his blood and the waters of his heart. If you accept them fittingly ... you will at once be alive and well' (DEVA).", "is_cross_ref": false, "page": 1173, "slug": "pelican", "letter": "P"}, {"term": "pen", "definition": "The symbolism of pen (qalam) and book - or quill and tablet - plays an extremely important part in Islamic tradition. The Sufis teach that the Supreme Pen is Universal Intelligence. The Guarded Tablet, on which this pen writes the fate of the world, corresponds to materia prima, the increate or non-manifested which, under the impulse of the Intelligence or Essence, produced all that creation contains (BURA p. 17). In his Chronicles, Tabari wrote that God created the qalam a thousand years before he created anything else. He also wrote that the qalam was created from light. The first thing which God created was the Hidden or Guarded Tablet. On it he wrote all that would be until the Day of Resurrection. God is the only being who knows what is written on it. It is made from white pearl and its length is the distance which separates Earth from Heaven and its breadth the distance between East and West. It is bound to the Throne and ever ready to strike the forehead of Israfil, the angel closest to the Throne. Whenever God wishes to bring into being something in his creation, the Tablet strikes Israfil on the forehead. He looks in it and reads the will of God. Allah, it is said, blots out or confirms whatever he wishes and in him is the archetype of the Written Word. God glances at this Tablet three hundred and sixty times a day. Whenever He looks at it, He gives life or brings death. He raises or abases. He confers honour or inflicts humiliation, He creates what He will and determines what seems good to Him. Allah created the Quill or Pen from a precious substance so as to wnte upon the Tablet. The Pen has one end split so that light flows from it like ink from our quills. God said: 'Write!' 'What shall I write?' asked the Pen. 'Fate!' it was told. It began to write on the Tablet everything that was to happen until the Day of the Resurrection. The Tablet was filled: the Pen dried up, and the fate of all was fixed for good or ill (SOUN). The quill is regarded as the symbol of predestination.", "is_cross_ref": false, "page": 1173, "slug": "pen", "letter": "P"}, {"term": "pentacle", "definition": "Treatises on magic call a pentacle a magic seal impressed on virgin parchment made from goat-skin, or engraved upon such precious metals as gold and silver. Triangles, squares and six- or five-pointed stars are drawn inside the circles on the seal and within these geometric patterns are written Hebrew letters, Kabbalistic signs and Latin words. These seals are believed to bear a relationship to those invisible realities of whose powers they obtain a share. They can be used to cause earthquakes, inspire love, bring death and launch spells of all sorts. They both symbolize, entrap and deploy occult powers.", "is_cross_ref": false, "page": 1174, "slug": "pentacle", "letter": "P"}, {"term": "pentagram", "definition": "Pentagrams take either pentagonal or star shape. Their symbolism is manifold, but is always based upon that of the number five, which expresses the conjunction of inequalities. The five points of the pentagram come together in fruitful marriage of three (the male principle) with two (the female principle). In this context, the pentagram symbolizes herma-phrodism. Pentagrams were used as recognition signs between members of the same group or society, as for example the followers of Pythagoras in Classical antiquity. The pentagram united them: it was one of the keys to Higher Knowledge and opened the door to what was secret. The pentagram also bears the meaning of marriage, good fortune and fulfilment. The Ancients regarded it as a symbol of the idea of perfection. Paracelsus judged the pentagram to be one of the most powerful signs. In Europe the pentagram of Pythagoras became that of Hermes Tris- megistus and was regarded, not simply as a symbol of knowledge, but as a means of casting spells and of obtaining power (GHYN 2: p. 77). Sorcerers used representations of the pentagram to exercise their powers and there were pentagrams specific to love, ill luck and so on. In its stellar, rather than pentagonal shape. Masonic tradition calls the pentagram the Blazing Star. With some reservations Boucher quotes Ragon's interpretation of the Blazing Star as being 'the image in Ancient Egypt of the son of Isis and the Sun, begetter of the seasons and emblem of motion. of that Horus, symbol of primeval matter, inexhaustible well-spring of life, spark of holy fire and universal seed of all beings. To Masons, it is the emblem of the Genius which raises the soul to great deeds.' Boucher reminds us that 'the pentagram was the favourite symbol of the followers of Pythagoras they inscribed it upon their missives as a form of greeting like the Latin vale, or \"Good health\". The pentagram was also called ugeia, Hygeia being the goddess of health, and the five letters making up her name in Greek were set at each of its points' (BOUM). The pentagram gives expression to a force which is the synthesis of complementary powers.", "is_cross_ref": false, "page": 1175, "slug": "pentagram", "letter": "P"}, {"term": "peony", "definition": "In China, the peony is a symbol of wealth and honours because of the way in which the flower grows and its red colour. The Chinese name, mutan, includes tan, the word meaning cinnabar, the medicine of immortality (DURV). The phrase, 'to blush like a peony', has led to the swift corruption of the flower into a pejorative symbol of shame. Its former use as a medicinal plant gave rise to numerous superstitions connected with it, recorded by Theophrastus and current until modern times.", "is_cross_ref": false, "page": 1176, "slug": "peony", "letter": "P"}, {"term": "perch", "definition": "In the Far East this fish is a symbol of sexual appetite and in China is regarded as an aphrodisiac. The meaning of such circumlocutions as 'to be hungry for perch' or 'to be greedy for perch' are self-explanatory (BELT).", "is_cross_ref": false, "page": 1176, "slug": "perch", "letter": "P"}, {"term": "perfume", "definition": "The Roman Missal speaks of the 'savour of sweetness' (odor suavitatis) and this is one of the elements of a sacrificial offering designed to make it acceptable to God. Aromatic perfumes played a particularly important part in Jewish ritual. Similarly, perfumes were widely employed in Ancient Greek and Roman religious ceremonies. They were poured over statues of the gods, corpses were embalmed in them, scent-bottles were placed in graves and even the grave-stone itself was rubbed with perfume. In Ancient Egypt, essential oils for perfumes were extracted and blended in the temples and the goddesses were regarded as surpassing all other women in the perfumes they used. The intangible but very real scent of a perfume relates it symbolically to the presence of a spirit and to the nature of the soul. The way in which a perfume lingers long after the person wearing it has departed, evokes notions of the enduring strength of remembrance. Perfumes thus symbolize the memory and it is perhaps in this sense that they were used in funeral ceremonies. Perfumes are, however, expressions of the virtues, as Origen remarks in connection with the 'very sweet scent of cedar'. In Yoga they are also the manifestation of a degree of spiritual perfection, for the scent which the individual gives off may well relate to his ability to transmute seminal energy. Were he a urdhvaretas, he would give off the scent of lotus. Perfume plays an important part in purification, the more so because it is often an exhalation of such incorruptible substances as resin (see incense). It stands for perception of consciousness. The Gandharvas are called 'Perfumes', but rather than give off sweet- scented emanations, these celestial beings take their nourishment from them. They are akin in part to soma and in part to breath or the life force. To", "is_cross_ref": false, "page": 1176, "slug": "perfume", "letter": "P"}, {"term": "Persephone", "definition": "Daughter of Zeus and Demeter, the fertility-goddess who, in Plato's words, 'provides food like a mother'; or, according to another tradition, of Zeus and Styx, nymph of the Underworld river. Her symbolism brings these two legends together, since Persephone lived for three parts of the year on Earth and for one season in the Underworld. She thus symbolizes seasonal change. For the three Winter months of the year she returns to the company of Hades, god of the Underworld, the uncle who ravished her and became her husband. She is his prisoner, too, since he persuaded her to eat a POMEGRANATE-seed, thus breaking the fast which must be observed in the Underworld and condemning her to it for ever. When dwelling on Earth she is supposed to have fallen in love with Adonis, whom she forced to follow her to the Underworld. It would, however, be an exaggeration to make her goddess of the Underworld to the exclusion of all else. Rather she would seem to symbolize the paradox that, if the grain die not, the harvest shall not arise. The Ancient Romans identified her with Proserpina and she was also called Cora, 'the Maiden'. She played an important part in mystery religions and especially in the rites of initiation at Eleusis, where she might well symbolize the candidate for initiation who suffered death to be reborn and went through Hell to attain Heaven.", "is_cross_ref": false, "page": 1178, "slug": "persephone", "letter": "P"}, {"term": "Perseus", "definition": "The myth of Perseus illustrates the complexity of the father-son and son-father relationship present in all men. Perseus had no human father. He was directly descended from Zeus (metamorphosed into a shower of gold) and Danae. Danae's father, Acrisius, however, had been told by an oracle that he would be killed by his grandson and, in his fear, set Danae adrift on the sea in a wooden chest with her baby. They reached an island, where Perseus grew up and became famous for his great deeds. It is pointless in this context to explain the myth in elaborate detail, it suffices to observe that, as Paul Diel explains, it symbolizes the simultaneous existence in each individual of two images of the father - the first of an overbearing and hostile person, the second of a man of sublime and generous nature, the first being no more than a perverted image of the second. The negative aspect might be regarded as that of 'the old Adam', responsible for Original Sin and for all the ills and weaknesses and painful duties which are consequent upon it and, on top of all this, swollen with self-conceit. The positive aspect is that of the father as symbol of the spirit which enlightens, and of the strength which creates, shares and comforts. Which of these two fathers was he to kill? That is to say, which was he to choose? The myth is as it were a symbol of choice. Perseus was, however, also the conqueror of Medusa, Queen of the gorgons, thanks to pegasus, the winged horse which had enabled Bellerophon to overcome the Chimera. If Medusa stands for an exaggerated image of guilt, cutting off her head is decisively to master exaggerated, paralysing and morbid feelings of guilt and to gain the strength to see oneself undistorted by belittlement or self-aggrandisement. This is clearsightedness without the distorting mirror reflecting the morbid world of sin. In this repect also, Perseus symbolizes a choice between standing as if turned to stone before the image of sin distorted by the seductions of self-conceit, or cutting off the head of that image by overcoming self-conceit through the exercise of a balanced judgement and with the sharp sword of the truth (DIES pp. 90- 105). As a reward for overcoming self-conceit and the monsters of his own creation, Perseus at Zeus' command became one of the heavenly constellations. He symbolizes the realization of an ideal at the cost of hard struggle and courageous and careful choice.", "is_cross_ref": false, "page": 1178, "slug": "perseus", "letter": "P"}, {"term": "persimmon", "definition": "The famous persimmons by the Chinese painter Mu-k'i are not so much a formal symbol as an attempt to express the inexpressible -the subtle mark of enlightenment. In the Far East, the persimmon is denoted by the ideogram che pronounced in the same way as the ideogram for 'business'. Hence persimmons are used to send good wishes for success in business (DURV).", "is_cross_ref": false, "page": 1179, "slug": "persimmon", "letter": "P"}, {"term": "pestle", "definition": "The pestle occurs in different guises in Hindu iconography and bears correspondingly different meanings. When held by Balarama, it is associated with the ploughshare and is the implement which rules the soil; in the hands of Samskarsana, it is a death symbol; in those of Ghantakarma it has a selective function, since pestles separate the grain of rice from the husk. Ghantakarma is believed to drive off disease: he is the 'destroyer of death'. The rising and falling of the pestle in use follows the line of the World Axis. Devoucoux compares this aspect with the vertical shaft of the Cross, in the sense that they unite 'things heavenly with things earthly'. Pestles are also endowed with phallic symbolism, something not unrelated to the shape and meaning of the lingam, as some Cambodian legends, for example, graphically express (DEVA, MALA, PORA). In Burma there is the tale of the pestle which, for a woman's lifetime, had crushed spices and become so impregnated with their aroma that it could bring the dead to life, restore their youth to the aged and make the young immortal. The Moon stole it to preserve eternal youth, but a dog chased her and made her drop the pestle (eclipse) and this is why the Moon grows old and has to die each month. The Vedas often use the sexual allegory of pestle and mortar.", "is_cross_ref": false, "page": 1179, "slug": "pestle", "letter": "P"}, {"term": "petrifaction", "definition": "See under stone.", "is_cross_ref": true, "page": 1180, "slug": "petrifaction", "letter": "P"}, {"term": "phallus", "definition": "A symbol of the powers of procreation, the well-spring and channel of semen as representative of the active principle. Many symbols, such as the foot, the thumb, standing stones, columns, trees and so on, carry a phallic meaning, but their depiction is neither necessarily esoteric (see lingam; omphalos) nor erotic. It merely conveys the sense of the powers of procreation which are worshipped in that particular shape by many religions. Phallic symbolism plays, as it does in all ancient traditions, an important role in Kabbalistic thought. Jessod, the ninth sefirah (see sefiroth), relates to the powers of procreation as the foundation of all living things. In the Sefer Bahir, the phallus is compared with the righteous man, the latter being a column which is at one and the same time the foundation and the point of balance between Heaven and Earth. Because of the close links binding the microcosm and the macrocosm, the deeds which the righteous man accomplishes on Earth are the counterpart of cosmic energy. The presence or absence of the righteous upon the earthly plane strengthens or weakens the bonds of Heaven and Earth. Similarly the phallus hardens or softens in the presence or absence of energy. 'The righteous is an everlasting foundation' (Proverbs 10: 25): the phallus is the foundation of life, as the column is the foundation of the universe. Throughout the Middle Ages Galen's belief that semen originated in the brain and descended through the spinal marrow was the prevailing opinion. This is why the phallus symbolized the Orient, the dawn, the mystic East, the abode and origin of life, of heat and of light. It was known as man's seventh limb. It was the centre from which branched legs, arms, the spinal column along which semen flowed and the head which generated the semen. It was opposed by the eighth (female) limb to which it transmitted semen like a river flowing into the sea. According to the Sefer Yerira, the phallus not only performed the duties of procreation but, on the structural level of mankind and of the world order, that of maintaining equilibrium. Hence the notion of the relationship of the seventh limb, the balancing factor in human structure and dynamism, with the seventh day of the Creation and with the righteous man whose role is to sustain and balance the world. In different guises the phallus has stood for the life force and been worshipped as the source of life (SCHC pp. 165-9).", "is_cross_ref": false, "page": 1180, "slug": "phallus", "letter": "P"}, {"term": "pheasant", "definition": "Both the cock and hen pheasant play important parts in Far Eastern mythology. Its call and display make the cock a symbol of cosmic harmony, a prefiguration of the coming of Yu the Great, regulator of the wor
