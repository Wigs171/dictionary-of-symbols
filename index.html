hare so many-different properties. In graves in Boeotia, too, there have been found figures of Dionysos holding an egg as a sign and promise of a return to life. Hence it can be seen why those who taught the goal of escape from an endless cycle of reincarnation and condemned the desire for periodical return to life should forbid the eating of eggs. This prohibition is to be found, for example, in Orphic tradition, but is conceived in far different terms from those of the Buddhist ascetic. The latter try to break all the chains which link them with this world and their goal is the extinction of all desire. The Orphics, on the other hand, tended to accentuate desire, but to direct it towards a spiritual transfiguration. To that end it behoved them to avoid above all 'contact with anything which symbolized a relationship with the world of decay and death'. Now, by the customs which they rejected, eggs were offered to the dead as food and as pledges of their rebirth. Since Orphic rules aimed to free the soul from all that fastened it to Earth so that it could return, purified, to the God whence it had come, they had to prohibit this symbol of rebirth on Earth. Eggs bound the soul to the cycle of rebirth from which it sought to escape. The very existence of this ban corroborates the belief in the near-magical qualities of eggs, through their basic significance as the beginnings of life on Earth. Eggs also share in the symbolic qualites of quietude like the home, the nest, the shell or the mother's womb (BACE pp. 51-130). However, the interior of the egg is as much a battleground of freedom and constraint as the womb itself. The living being seeks to escape a cloying security, the hatchling to break the cosy warmth of the eggshell. Like the mother, the egg might become the symbol of the hidden conflicts which lurk within all human beings; between the hunger for home-loving comfort and the challenge of confrontation and risk, as well as between intro- and extroversion. The Psychic Egg, like the Cosmogonic Egg, contains both Heaven and Earth, the seeds of all good and evil, as well as the laws of rebirth and fulfilment of personality. The student feels shut in by his universe, the university, and longs to escape by breaking the shell: he must accept the challenge in order to live. The alchemical tradition of the Philosopher's Egg embodies the idea of the seed, but in this case it is the seed of spiritual life. It is the 'universal hearth': within its shell it contains the elements of life, just as the hermetically sealed flask contains the matter of the work. Whatever the shape of the flask ... it had to be incubated like an egg so that the matter within it was transmuted. The heat for this incubation was provide by the athanor, or alchemists' furnace.... The matter might then be distilled to provide an elixir or transmuted into silver or gold.... From the products of this matter ... ought to spring the Philosopher's Child, in other words gold, or wisdom. (VANA p. 19) An anonymous alchemical manuscript quoted by Monod-Herzen (MONA pp. 63-4) speaks of the Philosopher's Egg in these terms: 'This is how the ancients described the egg: some called it the copper stone or the Armenian stone; others the brain stone; others the stone which is no stone; others the Egyptian stone, and others again the image of the world.' The athanor was traditionally compared with the Cosmic Egg, the egg symbolizing the home, place and object of all transmutation. Egg symbolism is displayed less directly in such images as those of ovoid stones (as well as in that of cybele), the dung-ball pushed by the scarab beetle and the hemispheric portion of the stupa, which is, in fact, called the anda (egg). Both the dung-ball and the stupa hold a germ or seed of life. In this sense eggs may be compared with such other symbols as conches, caverns, hearts and navels as centres of the world and points from which space, time and living things evolve. Both the laying and the hatching of eggs contain aspects of symbolism which deserve to be noticed. Buddhist contemplatives consider the broody hen to be the symbol of spiritual concentration and of its spiritually fruitful powers. Chuang Tzu compares purely externalized, theoretical teaching with addled or unfertilized eggs. When the schoolmen questioned which came first, the chicken or the egg, Angelus Silesius replied, 'The chicken was in the egg and the egg was in the chicken.' Duality is potentially contained within unity, and is resolved in unity. To end on a more prosaic note, but without departing too far from the foregoing, it should be observed that eggs are sometimes regarded as symbols of prosperity. If the A-kha, from northern Laos, dream that a hen lays a clutch of eggs, they interpret it as a promise of imminent wealth.", "is_cross_ref": false, "page": 541, "slug": "primeval-ocean", "letter": "P"}, {"term": "Egypt", "definition": "In Old Testament tradition, Egypt symbolized the land of bondage, the land from which came temptations to idolatry or threats of invasion, by contrast with the Promised Land. And yet, at the beginning of the New Testament, there is the Flight into Egypt, as if Herod's Palestine surpassed in wickedness the Egypt of the Pharaohs of old. The Holy Family, however, soon returned to Galilee. In these traditions may be seen the symbol of flight, of escape from a life of servitude to the senses or to foreign power and the journey towards a higher and a freer existence. The Ancient Egyptians themselves called their land 'Black and Red 1 . Red described the Saharan side of the country, its scorched and barren wastes; black, its Nilotic side, the long valley lying on either side of the river which made it fertile. The Nile blackened it with its floods and shaded it with its wealth of vegetation. Egypt thus symbolized the marriage of oppo- sites - the barrenness of the desert with the fruitfulness of the valley. It also symbolized another pair of opposites 'an open crossroads and an isolated oasis' (POSD p. 76). It was the crossroads where four worlds converged - the Sahara, Black Africa, the Asian Middle East and the semi- European Mediterranean. It was an oasis, isolated by sea and desert and thus able to enjoy three thousand years of autonomous and almost unchanging civilization. eight Universally eight is the number of cosmic balance. With the addition of the intermediate points, it is the number of the cardinal points and the number of the pointers on the weather-vane of the Tower of the Winds in Athens. It is often the number of spokes in a wheel, in the rowels of Celtic bits and in the Buddhist Wheel of the Law. There are eight petals on the lotus and eight paths in the Way, eight trigrams in the / Ching and eight pillars in the Temple of Heaven. There are also eight angels which support the Throne of Heaven and it is also the number - in what precise form is not known - of the Mirror of Amaterasu. As the pillars of the Temple of Heaven, the angelic supporters and the octagonal plan of the lingam would indicate, the number eight and the octagon have also the quality of intermediation between the square and the circle, between Heaven and Earth, and are therefore linked with the intermediate world. In Hindu art and architecture the symbolism of ogdoads is given ample scope. Vishnu has eight arms, corresponding to the eight Guardians of space; the planets (grahas) grouped round the Sun are eight in number, as are the shapes {murti) taken by Shiva and incorporated in the eight lingams set round a central lingam in two of the Angkor group of temples. In the Bayon of Angkor Thorn the statue of the Buddha stands in the centre of a lotus-blossom of eight radiating chapels, the arrangement ensuring that the duties of Shiva are performed along with those of the king, or chakravartT, who is the person who turns the Wheel in the very centre of the Universe. This symbolism of central equilibrium, which is also that of justice, it should again be observed, recurs in Pythagorean and Gnostic ogdoads (groups of eight) (BHAB, BENA, GRIC, GUES, HERS). Another aspect of the symbol is reflected in the fact that, from a very remote age, Japan has been called by its inhabitants 'Great-Eight-Islands', meaning that it is composed of a countless number of islets. Eight is a number often to be met with in the oldest Shinto sacred writings in this sense of multiplicity and has become a sacred number. However, eight is not an indefinite or dissipated multiplicity, but a multiplicity which constitutes the entity expressed by eight. An example from our own day is the National Centre for Spiritual Education built at Yokahama in 1932. It is on an octagonal plan and contains within it the statues of eight world sages - Shakyamuni, Confucius, Socrates, Jesus Christ, the seventh-century Prince Shotoku, the ninth- century Japanese Kobo Daishi and the thirteenth-century Japanese priests Shinran and Nichiren. The octagonal ground plan was not chosen because of the eight world sages, nor was the number of sages a limiting factor, the shape of the building and the number of sages signified infinite wisdom in countless shapes at the centre of all spiritual endeavour, all education and all research. In African belief eight is the number which completes the grand total. This is certainly true of the Dogon, to whom the number which is the key to creation is not four, but eight, because of its quality of being twice four. As we know, in Dogon thought all that is unadulterated, in other words, that is fair and balanced, is double. Thus there are eight hero-creators and eight human families sprung from eight primal ancestors of whom four were predominantly male and four female, although all possessed both sets of sexual organs. The seventh ancestor was the lord of speech, but the eighth was speech itself. The Word is therefore symbolized by the number eight, which also comprehends water, semen and the whole range of fertilizing powers. Word and semen wreathe eight times round the womb to impregnate it, just as the spiral of red copper, another substitute for primeval water, encircles eight times the pot of the Sun to give light to the world. Lastly, man is himself the figure eight in his skeleton, reinforced by the eight joints of his limbs (GRIE). These joints are of primary importance since from them comes the man's semen. Man, the image of the macrocosm, is controlled by the number eight not only in the mechanics of procreation and in his bodily structure, but also in the creation and ordering of everything upon which his continuing survival depends. Thus the seeds of the plants which he grows were brought down to Earth in the collar-bones of his eight ancestors and these eight primordial seeds were planted in eight fields set at the cardinal points around the village. Lastly, the Dogon sacralization of the number eight overlaps with that of seasonal renewal, eight being the number of the Genius and of the Ancestor - the oldest ancestor - who offered himself in sacrifice in order to ensure the regeneration of the human race once it was firmly established on Earth (GRIE, DIED). Only after this sacrifice was the Earth purified and made fruitful by the first rain, the first fields were sown and the first sounds of metalwork came from the smithy to the north of the village. The Quechua myth which tells of the origins of the Inca dynasty also mentions eight ancestors, four brothers and four sisters. Christian tradition, like the Dogon, makes eight the number of fulfilment and completeness. According to St Augustine, all the activities of this life relate to the number four, while three governs those of the soul. After seven, comes eight which seals the eternal life of the righteous and the damnation of the wicked. As for the Eighth Day, following the six days of creation and the seventh day of rest, this is the symbol of resurrection and of transfiguration and heralds the age of eternity which is to come. It comprises not only Christ's resurrection but that of the human race. If the number seven is especially the number of the Old Testament, eight corresponds with the New. It foretells the bliss of the life to come in another world. Finally we should remind ourselves that the mathematical symbol for infinity () is like an eight on its side and that the eighth Tarot is justice, symbol of final summing-up and of balance, matching perfectly the Dogon four plus four equals eight.", "is_cross_ref": false, "page": 547, "slug": "egypt", "letter": "E"}, {"term": "Electra", "definition": "According to Greek myth, she was the daughter of Zeus by Harmony. For the most part, however, Electra is best known through Greek tragedy as the daughter of Agamemnon and Clytemnestra. After Agamemnon had been murdered by Aegisthus, Clytemnestra's lover, Electra was consumed by the desire to avenge her father through the killing of her mother. In psychoanalysis, the Electra complex is the female equivalent of the Oedipus complex. In fact, Electra was not to kill Clytemnestra herself, but to push her brother Orestes to do so and to help him thrust home the dagger. After a phase of emotional fixation upon her mother as a child, the adolescent girl transfers this fixation to her father and becomes jealous of her mother. Alternatively, should her father remain unresponsive, she will either develop a degree of masculinity in order to seduce her mother or reject marriage and drift into homosexuality. In any case Electra symbolizes passionate love for parents going so far as to equate them in death. In this equality in the grave, in the demand for justice against injustice, Electra becomes once more at one with the symbol of the myth and restores the Harmony ordained by Fate.", "is_cross_ref": false, "page": 551, "slug": "electra", "letter": "E"}, {"term": "elements", "definition": "The Chinese theory of the five elements would appear to date from the second millennium bc and was promulgated in a short treatise, the Hong-Fan, which is generally regarded as the oldest work of Chinese philosophy. The five elements are: water, fire, wood, metal and earth, which the Chinese made to correspond to the first five numbers, 1-5. These elements corresponded to other things both in time and space, as follows: Water corresponded to the nadir, Winter and north (positioned at the bottom of the map); Fire: the zenith, Summer and south; Wood: Spring and east; Metal: Autumn and west; Earth, at the centre, lent its aid to all the cardinal points and seasons. The Chinese also made each element correspond to an animal, an internal organ, a colour, a taste, a plant, a mode on the pentatonic musical scale and a planet. This led them to claim that everything which existed upon Earth was governed by an element (see table 1). Naturally it was unthinkable that the elements could act independently of the YIN-YANG. These five elements reacted upon one another, either in mutual creation or in mutual destruction. The principle of classification and correspondence answered the need to harmonize human life and the cosmic order. The task of the yin and the yang was to energize the antithetical aspects of the cosmic order, in other words, the elements of which it was composed, and it is patent that the theory of the five elements could not be conceived independently of them. The Greeks, in common with most other traditions, set the number of elements at four: Water, Fire, Air and Earth. However, they were not individually incommutable but, on the contrary, transmuted the one into Table 1: The Chinese system of elements the other (Plato, Timaeus 56ff.)- They even proceeded the one from the other in a succession so strict that it partook of a mathematical progression. In the Timaeus, the theory of the elements is linked to that of numbers and ideas as well as to that of forms which lies at the heart of Platonic dialectic. Each of these elements subdivides into varieties according to the proportion of participation and mixture. Thus three sorts of Fire were to be distinguished - burning flame, light and the incandescent particles of fire. A fifth element, Ether, was associated sometimes with Air and sometimes with Fire. These elements have their correspondences in symbolism based upon the psychoanalysis of imagery. Each is conducive to a reality other than itself. Gaston Bachelard's work in this area has been extraordinarily fruitful, showing, as it does, that the image of Air is the basis of all ascensional psychology and that in itself it comprises its own contrarieties of rising and falling (BACA). It also shows how the four elements correspond to the four 'humours', Water with the phlegmatic, Earth the melancholic, Air the sanguine and Fire the choleric (BACF). The four elements are the basis of what Bachelard calls 'material image- making, the amazing urge to penetrate which ignores the attractions of external shapes to think, dream and dwell in matter, or else - and this amounts to the same thing - to materialize the imaginary.... Physiologically, even more than anatomically, the imagination is governed by the four elements' (BACS pp. 14-15). He regards the four elements as 'the hormones of the imagination. They stimulate the activity of groups of images. They assist in the internal assimilation of reality dissolved into its various forms. They are the means whereby those major syntheses take place which provide the imaginary with a more ordered character. Air, especially, is the psychic growth hormone' (ibid. p. 19). Jungian analysis has adopted the traditional distinction between the active, male principles of Air and Fire and the passive, female principles of Water and Earth. The different combinations of these elements and their interrelationships symbolize the complexity and infinite diversity of beings or of manifestation, as does their ceaseless development from one pattern to another, as one or another element predominates. On the inner and spiritual level, psychic development is what is suggested by the conductive valency which is the property of each element. Fire is often regarded as the motivating element which energizes, transforms and produces the three states of matter, solid (Earth), liquid (Water) and gaseous (Air), developing the one from the other. Fire symbolizes the active element in all development. By regarding the elements as symbols, astrology is linked to the teachings of the great Classical philosophers, Pythagoras, Empedocles, Plato, Aristotle and others. According to this, the different phenomena of life amount to the manifestation of those elements which govern the essence of the powers of nature. Nafure herself accomplishes her task of creation or destruction by means of the elements of Water, Air, Fire and Earth. Each of these latter rises from a combination of two primary principles. Water derives from the Cold and Moist principles; Air from the Damp and Hot; Fire from the Hot and Dry; and Earth from the Dry and Cold. Each represents a state, whether liquid, gaseous, igneous or solid, and each is identified with a given group of life situations. This identification is conceived as developing and proceeding in a cycle which begins with the first element (Water) and ends with the last (Earth), having passed through the intermediate stages of Air and Fire. We thus have a fourfold order of nature, of humours and stages in human life: Winter, Spring, Summer and Autumn; from midnight to dawn, from dawn to midday, from midday to sunset and from sunset to midnight; phlegmatic, sanguine, melancholy and choleric; childhood, adolescence, maturity and old age; budding, flowering, fruiting and decaying. On such universally accepted qualities are based the practices of alchemy and astrology and the rules of esotericism. Masonic symbolism has drawn up a table of correspondences between the elements and the main grades of Masonic initiation (see table 2). In this, Jules Boucher observes, 'the candidate first leaves Earth behind and is then successively purified by Air, by Water and by Fire. By stages he sets himself free from material life, philosophy and religion to reach Absolute Initiation at last' (BOUM p. 45). Table 2: The Masonic system of elements Boucher draws comparisons with the astrologer's traditional table of values: 'the element of Fire corresponds to ardour and enthusiasm; Water to sensitivity and emotionalism; Air to intellectual power; and Earth to materialism' (ibid. p. 44). The correspondences between the elements and the signs of the Zodiac are as follows: Fire: Aries, Leo, Sagittarius; Water: Cancer, Scorpio, Pisces; Air: Gemini, Libra, Aquarius; Earth: Taurus, Virgo, Capricorn. It is interesting to observe in this context that Muslim mystic tradition in Sufism links the four degrees of initiatory development to the four elements in a relationship which is the complete opposite of the foregoing. 1 Since the phenomenal world is completely illusory and lacks all substance, it is the element Air. 2 The person who sets out on the way of perfection (tariqa) must therefore begin by burning all the images of that illusory reality (Fire). 3 Through this begins apprehension of the godhead and of the unique reality, first in its most volatile and intangible form (Water). 4 The seeker is finally absorbed within that unique reality, the Haqq, the godhead which is the one truly solid substance (Earth). The four elements are traditionally represented by the patterns shown below, with decorative variations on the central theme. The triangles and squares associated with Fire and Earth echo the symbolism of the numbers three and four and are especially helpful in explaining why a male quality should be associated with the number three and a female with the number four. In this connection one should remember the association of the penis with lightning which Geza Roheim has emphasized (GEZH).", "is_cross_ref": false, "page": 551, "slug": "elements", "letter": "E"}, {"term": "elephant", "definition": "While in Western eyes the elephant is the picture of overweight clumsiness, the Asian image is very different. Elephants were ridden by kings and first and foremost by Indra, Lord of the Heavens. They therefore symbolize the power of kingship, Shiva being titled 'the Elephant' in the exercise of his kingly office. Since the effects of settled kingship are peace and prosperity, whoever invokes the power of the elephant (matangi) is given their heart's desire. In many regions, and particularly in the monsoon countries, the gift they desire is rain, which is one of Heaven's blessings. In Thailand, Laos and Cambodia the white elephant grants rainfall and plentiful harvests. For Indra is also the storm- god and his elephant wears a rich jewel - the lightning - on its forehead. The elephant is also a symbol, not of excessive weight, but of unchanging stability. Yoga attributes it to the chakra muladhara, where consequently the elephant corresponds to the element Earth and the colour ochre. It was also a companion of the Boddhisattva Akshobhya, the Changeless One. Elephants are also to be found on some Tantric mandalas, set either at the gates of the cardinal points, or at points beside them. At Angkor they are Water Air Fire Earth 9999 or else 6 6 66 (waves) /VWvVvAA/VvNAAA/VV (lightning) U^JTJlJXTLJlJTrLJ (squares) to be seen on the eastern Mebon and especially on the Bakong. Their significance is that of the dominion of the centre of kingship extending to the four corners of the Earth. The presence of elephants, among other symbols, next to Vasudeva - Vishnu as Lord of the Three Worlds - would seem to indicate his sovereignty over the terrestrial globe. Elephants also call up the image of ganesha, the symbol of knowledge. His human body is still the microcosm or manifestation, while his elephant's head is the macrocosm, the non-manifestation. If this interpretation is accepted, the elephant is the beginning and the end, and this applies both to the evolution of the world manifested at the sound of the syllable om (and therefore of the non-manifested), and also of the yogi's inner creation. Ga- ja, the elephant, is alpha and omega. Elephant symbolism is a common feature of Buddhist thinking. Queen Maya conceived the Buddha as an elephant calf. It would seem to play an unexpectedly 'angelic' part, were one not already aware that elephants were instruments of heavenly intervention and blessing. An elephant is sometimes depicted on its own to signify the Buddha's conception. When set on the top of a pillar, it evokes enlightenment. This echoes Ganesha as the symbol of knowledge. Lastly, and this is very significant, the Boddhisattva Samantabhadra rides an elephant in a display of the power of knowledge. Incidentally, brute strength is exhibited in the episode of the mad elephant, Nalagiri ( GOVM, GROI, KRAT). Like bulls, tortoises, crocodiles and other animals in India and Tibet, elephants are also cast in the role of animals which hold up the world and carry the universe upon their backs. Because they were believed to support the cosmos, they are the caryatids in the architecture of many ancient monuments. The elephant was also regarded as a cosmic animal because it was itself in the shape of the cosmos - four pillars holding up a sphere. In Africa, Baule beliefs make elephants the symbol of strength, prosperity, long life and wisdom. To the Ekoi they symbolize violence and ugliness. From them, the Ibo of southeastern Nigeria borrowed the worship and religious organization of the Ekkpe. But in their case the elephant symbol barely rises above the level of metaphor. It is also at this level that it is employed as an attribute of kingly power, in consideration of their massive bodies, or as symbols of the monarch who avoids foolish and rash action, in consideration of the elephant's vigilance and wariness. If one were to believe Pliny and Aelian, elephants are also symbols of piety, since they reported that at the time of the new Moon they could be seen gazing up at the planet, softly waving freshly plucked branches as though praying to the Moon-goddess for her favour and blessing. According to Aristotle, the cow elephant's pregnancy lasts two years and during that time the bull neither attempts sex with her nor with any other cow. The elephant may thus be seen as the symbol of chastity; while a seventeenth-century engraving depicts modesty, in the guise of an elephant fighting a wild boar, symbolizing lust (TERS pp. 153-5).", "is_cross_ref": false, "page": 556, "slug": "elephant", "letter": "E"}, {"term": "eleven", "definition": "In African esoteric tradition, this number is especially holy, to the extent that some would regard it as one of the principal keys to Black occultism. It is linked to the mysteries of fertility. Women have eleven body-openings: men only nine, semen is believed to take eleven days to reach its goal and fertilize the ovum. The child which is born receives through its mother's body-openings eleven divine powers. This tradition employs eleven in a favourable sense and in the direction of the notion of the renewal of the life-cycle and of the transmission of the life force. However, the contrary is more generally in evidence in other cultural contexts. ten symbolizes a complete cycle and by adding to its fullness, eleven is the sign of excess, extravagance and exaggeration, in whatever category you like, promiscuity, violence, biased judgement. The number heralds potential conflict. Its ambivalence resides in the fact that the excess which it signifies may either mark the beginnings of a renewal or the collapse and breakdown of the number ten, a fault in the universe. It is this latter sense that made St Augustine say that 'the number eleven is the blazon of sin'. Its disturbing activities may be compared with the unbalancing and overenlargement of one of the pillars of the universe (the number ten), a definition of disorder, disease and sin. Generally speaking, the number is that of 'individual initiative, but of an initiative exercised without relation to cosmic harmony, and therefore more often than not of a malign character.' Eleven is, therefore, the symbol of internal conflict, 'of discord, rebellion, aberration, law-breaking,. .. human sin,... and of the revolt of the angels' (ALLN pp. 321-2). The number eleven, which would seem to have been one of the keys of the Divine Comedy, also derives its symbolism from being the sum of the numbers five and six, these being the microcosm and the macrocosm, or Heaven and Earth. In China, eleven was the number which 'in its totality (ch'eng) comprised the way of Heaven and Earth.' It was the number of the Tao. On the other hand, the Bambara consider it to be the number of discord and conflict. The eleventh stage in their story of the creation was the rebellion of the air-god, Teliko, against the authority of the Creator, the water-god, Faro. In the lodges of Chinese secret societies eleven flags are set in the rice- basket in two lines of five plus one flag, in memory, it is said, of the two series of five founders who came together as one (GRAP, GUED, GUET).", "is_cross_ref": false, "page": 558, "slug": "eleven", "letter": "E"}, {"term": "elixir", "definition": "The elixir of immortality which recurs in tradition symbolizes a transmuted state of consciousness. Whatever heights this may reach, the elixir assures its lasting effects (ALLA p. 154). In its negative aspect, the elixir may confer the lasting continuation of unconsciousness. Such was the elixir of forgetfulness which the Druids of Ulster gave the hero Cuchulainn at the request of Emer, his wife, so that he would lose all remembrance of Fand, the lovely wife of the sea-god. King Conn of the Hundred Battles ordered one of his druids to give a similar draught to his son Condle, so that the latter would forget the Lady of the sid who had stolen his love. However, the power of the lady from the Otherworld was too strong for the druid. Unfortunately nothing is known of the ingredients of the elixir of forgetfulness and one can only assume that it was some decoction of plant juices (OGAC 10: p. 310).", "is_cross_ref": false, "page": 559, "slug": "elixir", "letter": "E"}, {"term": "elves", "definition": "Norse in origin, these airy spirits delight to dance in the meadows at night. While appearing to invite mortals to join them, in reality they cause their death. Although they are spirits of air, they spring from earth and water, are charming, fickle, small, floating, cloudy and terrifying (see dwarf). They symbolize the powers of darkness and the Underworld which cause mortals, and especially adolescents, to die of fright. Adults are too dim-sighted, too thick-skinned, to see them, as young people do, lurking in the mists. They are like the swirling fog of burgeoning passions and of the first dreams of love. They fascinate and enchant young hearts and ingenuous minds. The White Lady is Queen of the Elves. Some scholars regard the elves' round dances as ways of concentrating the energy emanating from the universe. From it they derive their powers of enchantment and their ability to pass through the gates which separate the three levels of the universe and, especially, the world of the living from that of the dead. They react upon the imagination, heightening the sensibility in dreams and apparitions, and drag into their dance whoever they have attracted by their beauty. They symbolize the unconscious powers of desire transformed into attractive images and their seductive power tends to inhibit judgement and self-control.", "is_cross_ref": false, "page": 559, "slug": "elves", "letter": "E"}, {"term": "ember", "definition": "Symbol of hidden power and of occult forces, solar energy stolen by the Earth is stored within it: the ember is a reservoir of heat. A burning ember displays the spiritual or physical power contained within it; it provides warmth and light without exploding into flame. It is the perfect image of a fiery nature which is completely self-controlled. A dead black ember displays only its potentiality; it needs a spark or touch of fire to reveal its true nature. It will then realize its alchemical transmutation from black to red. It is dead and, if it remains black, cannot take fire by itself.", "is_cross_ref": false, "page": 560, "slug": "ember", "letter": "E"}, {"term": "embryo", "definition": "The embryo symbolizes potentiality and the state of non- manifestation, as well as the sum of all possible existences. While these may not always be upon the cosmic level, they are generally related to it. The idea of an embryo of the phenomenal world is especially clearly displayed in Hindu mythology. Hiranyagarbha, the golden embryo of the Vedas, is the principle of life floating on the primordial waters, the 'seed of Cosmic Light' (GUES). In a more immediate sense Mother Earth carries embryonic forms within herself. Europeans in the Middle Ages, as well as the Chinese and Babylonians, all believed that minerals 'ripened' in the Earth. This ripening was completed in the metallurgist's hearth or the alchemist's crucible as the embryo ripens in the mother's womb. Indians believed that diamonds were crystals which had ripened in the womb of the Earth and in northern Vietnam they believed that, if bronze was ripened in the same way, it became gold. In any case the relationship between the symbolism of Hiranyagarbha and the matter in the alchemist's crucible will have been noted, for the latter, too, was a 'golden embryo'. From it sprang what Angelus Silesius called 'the Philosopher's child', in other words, the Philopher's Stone. The same order of symbolism evolves in the Tantric alchemy of the Taoists. From the inward marriage of being and breath (hsing and k'i) springs 'the", "is_cross_ref": false, "page": 560, "slug": "embryo", "letter": "E"}, {"term": "Mysterious", "definition": "Embryo. The Mysterious Embryo ripens and gives birth to a body (T'ai-siching).' The same ideas are expressed in The Secret of the Golden Flower and confirmed by the advice of the Huiming Ching: 'Do not look outside yourself for the Primordial Embryo.' For, as will be shown later, a return to the embryonic state is synonymous with attaining the paradisal or primeval state. This is why the alchemico-tantric embryo is the seed of immortality. Hiranyagarbha was fire and is sometimes identified with Agni. The seed of light was seen in his mother's womb and this was believed of the Buddha, of the Ancient Egyptian Sun-god and even of Christ. One of the constant comparisons of the Bible is that of the Messiah with the seed, while St Paul writes of his converts as 'My little children, of whom I travail in birth again until Christ be born in you' (Galatians 4: 19). The return to the embryonic state, so dear to the alchemists, finds expression yet again in the Taoist technique of t'ai hsi, or embryonic breathing. Its object was to return to the primordial state and thus obtain immortality by imitating the closed-circuit breathing of the foetus. Furthermore, and as a means of assisting their rebirth, many peoples, and notably the Tibetans and Andean Amerindians, lay their dead out in the foetal position. The practice, too, of identifying the candidate for initiation with an embryo ready for a new birth is widespread. A precise application is provided in the Brahmanas. Embryo symbolism should be compared with that of the seed of light contained within the heart, like Hiranyagarbha in the World egg. This is sometimes represented iconographically by the Hebrew letter iod, as well as by that of luz, or the kernel of immortality (see almond-tree) which holds within itself the complete range of potentiality of individual rebirth. Ismaili esoterics readily describe the formation of the prophetic body in foetal terms. 'Moses and Imams of his time and their great men were as an embryo', says Ibn al-Walid (COOH, CORT, DANA, ELIY, GRAP, MAST,", "is_cross_ref": false, "page": 561, "slug": "mysterious", "letter": "M"}, {"term": "emerald", "definition": "The green and translucent emerald is the stone of green light, which endows it simultaneously with an esoteric significance and with regenerative powers.", "is_cross_ref": false, "page": 562, "slug": "emerald", "letter": "E"}, {"term": "emptiness", "definition": "(see also void) Emptiness takes material shape in the central dot of the vajra and at the still centre of the cross and swastika, the changeless principle at the centre of the wheeling universe, the point which is no point, from which all flows and to which all returns. Emptiness (shunyata in Sanskrit; tong-pa-ni in Tibetan), as a notion inseparable from vajrayana, is infinite brightness, linked to the creative void, complete receptivity, perfect enlightenment, the disappearance of the ego, as well as to boundless space, the interdependence of all phenomena, an inconceivable degree of truthfulness, with beings and objects completely drained of their own essence. Reality is only a bait. 'Apart from the mere appearance resulting from the chance juxtaposition of related elements, in itself reality comprises nothing' (KALE). Emptiness therefore designates a state of mind based upon the renunciation of what one believed to be real, beyond all comprehension or lack of comprehension. This revelation of the essential mind of the Spirit, Praj- naparamita, the perfection of wisdom, is devoid of feeling unless it be the feeling of deep compassion for all living things.", "is_cross_ref": false, "page": 566, "slug": "emptiness", "letter": "E"}, {"term": "Northern", "definition": "Buddhism lists eighteen types of emptiness, including amongst them the Emptiness of Non-thought, of Immateriality and of Non- substantiality of Reality. Vajrayogini is one of the manifestations of emptiness, as are the Cosmic Tent and the Mirror of Great Wisdom, which reflects shape in void and void in shape, the temporal in the timeless and the finite in the infinite. Kashmiri worshippers of Shiva distinguish seven types of emptiness and Mahayana Buddhists twenty-seven, but the ultimate goal of tradition, Eastern or Western, is to achieve awareness of emptiness and then emptiness of awareness. 'In awareness all things reside', said the Buddha. This brings us back to the dharma-kaya or body of emptiness in the vajrayana, in which, like the Classical unicorn's horn, all potentiality resides. By contrast with annihilation, emptiness may be compared with a series of numbers starting, not from a positive or negative digit, but from zero.", "is_cross_ref": false, "page": 567, "slug": "northern", "letter": "N"}, {"term": "enclosure", "definition": "In the Celtic world the concept of the enclosure was akin to that of the circle. At the heart, is a specific place which may be shut off in a number of ways, by walls, ditches or stockades. Archeology has records of circular, rectanguar and square enclosures from the early historic to the Gallo-Roman periods. Round enclosures are, however, rare since circles are images of Heaven. An Irish chronicle records that, when the god Lug came to Tara, he beat the High King, Nuada, at a game of chess and placed his winnings in 'Lug's enclosure' (cro Logo). The reference was in all probability to a cattle-yard and the word cro has no very precise symbolical meaning. The idea of a 'sacred enclosure' is much better expressed in the word Fal, which not only bears the meaning of 'hedge' or 'wall' and by homophony 'sovereignty' and 'power', but also 'prince' and 'land'. The notion of sovereignty being inseparable from physical ownership of land, the land itself is seen as a global image of the world and the sacred enclosure as an image of the land as a whole. One of the names for Ireland is Mag Fail (Plain of Fal). The roots of the words meaning 'power' and 'enclosure' are homophones. Tara itself was surrounded by a triple enclosure and in this may be seen a symbolic representation of the three worlds. The triple enclosure may also correspond to the three orders of druidical priesthood - seers, bards and druids. Diodorus Siculus (5: 27) reports that the Celts deposited great masses of gold and silver in their sacred enclosures which they dedicated to the gods and which none dared touch (CELT 7: passim; GUES pp. 99-104). The enclosure was thus the symbol of the holy of holies, a forbidden place which none but the initiate might enter. In contemporary psychoanalytic theories, the enclosure symbolizes the inner being. Medieval mystics called it 'the soul's cell', a holy place which the godhead could visit and in which it might dwell. The spiritual man retired to this fortress of silence to defend himself against all external assaults of the senses or of the cares of the world, and it was in it that his power lay and from it that he drew his strength. The enclosure symbolizes the sphere of intimacy surrounding a person over which they have complete control and to which only the chosen few are admitted.", "is_cross_ref": false, "page": 567, "slug": "enclosure", "letter": "E"}, {"term": "enlightenment", "definition": "Symbol of a condition experienced by candidates during rites of initiation. The known pattern of these rites involves death, a journey to the spirit world and a rebirth. For this reason initiates of the secret societies of the Kasai (Middle Congo) are known as Mutabala, the 'Enlightened Ones' (FOUC). Buddha means 'the Enlightened'.", "is_cross_ref": false, "page": 569, "slug": "enlightenment", "letter": "E"}, {"term": "en-sof", "definition": "A Hebrew word much used in the Kabbalah, en-sof has the meaning of 'the Infinite', the being who cannot be conceived of by thought, in other words, the Deus absconditus, the hidden deity.", "is_cross_ref": false, "page": 569, "slug": "en-sof", "letter": "E"}, {"term": "Erinnyes", "definition": "The Greek name for the Furies, Underworld demons, like Harpies and gorgons, which took the shapes of dogs and serpents. They were instruments of divine vengeance upon the sinful, whom they pursued, filling their hearts with terror. Classical antiquity identified them with the conscience. Interiorized, they symbolize remorse, guilt feelings, and the self-destruction of anyone who surrenders to the feeling of having committed an unforgivable sin. Like the Fates (Moirae), they were originally 'guardians of the laws of nature and of the natural order both physical and moral', and in consequence they punished 'ail those who exceeded their rights at the expense of others, be they gods or mortals.' It was only later that they became specifically 'the deities who avenged crime' (LAVD p. 391). This development corresponds to that of the conscience, which first bans and prohibits and then condemns and destroys. The Erinnyes could become the eumenides, benign and fostering deities, when reason, symbolized by Athene, had brought the sickly but appeased conscience to a more measured understanding of human action.", "is_cross_ref": false, "page": 569, "slug": "erinnyes", "letter": "E"}, {"term": "ermine", "definition": "Carnivore with spotlessly white fur which, as a trimming to robes or mozettas, symbolizes innocence and purity of behaviour, teaching and administration of justice. Aelian (2: 37) wrote that if an ermine fell into a puddle it went rigid and died (quoted in TERS p. 211). This is the origin of the symbolical significance of the creature which is so often to be found in the devices of kings - 'Death before Dishonour'. The ermine thus signifies moral purity and this is the meaning of ermine trimmings on the robes and mozettas of high governmental, ecclesiastical and academic dignitaries. Eros See love.", "is_cross_ref": false, "page": 570, "slug": "ermine", "letter": "E"}, {"term": "eroticism", "definition": "The Song of Solomon has familiarized us with love symbolism and with the use to which such Christian mystics as St Bernard and St John of the Cross have put it. The love of the spouse for the beloved has been interpreted as the love of Jehovah for Israel, of Christ for the Church or of God for the soul. Closer, literally, to the Eros (love) of the Greeks, were such writings as the erotic hymns of St Hieroteus quoted by the Pseudo- Dionysius the Areopagite and interpreted by him as signifying an underlying power of unification and conjoining, a translation in intellectual terms of the mystics' marriage. In any case, the Upanishads display symbolism of the same order, present to a still greater degree in the writings of Muslim mystics. Throughout the world coitus is a repetition of the first sacred marriage, the coupling of Earth and Heaven from which all living things took their birth. 'When this mutual interpenetration takes place,' says the / Ching, 'there is harmony between Heaven and Earth and all things are produced.' Sexual intercourse is a sign of harmony, of the conjunction of opposites and, of course, of fertility. At many times and in many places, especially in Ancient China and, until quite recently, in Thailand, ritual copulation marked the renewal of nature at the Spring equinox and promoted fecundation. Nevertheless, the best-known erotic symbolism is that of Shakti-ism, Tantrism and also the Taoist 'methods of prolonging life'. Interpretation of the most important point which they have in common has been subjected to the grossest misunderstanding through being taken literally. Of course the cosmic and ritual symbolism of sexual intercourse was familiar in India and the Chinese practices of the bed-chamber were not simply emblematic, but the former were sublimated to the point at which they became wholly a pure image of the spirit, while the latter were considered aberrant by the most reliable sources. All marriage melts into that between Shiva and the shakti, itself a recreation of the primal state of androgyny, since the shakti is indistinguishable from Shiva. It is the marriage of Sun and Moon, of Fire and Water. In ritual sexual intercourse the yogini is not simply the image of the prakrti or the shakti, she is the prakrti or the shakti, just as the yogi who couples with her is, in fact, in pursuit of his own reintegration. The iconography repeated in the maihuna displays the marriage not of beings but of the universal Essence and Substance themselves, or in Tibetan Buddhism, of Wisdom and Discipline. In Yoga, the marriage of opposing principles takes place in each of the 'subtle' bodily energy centres (chakras) and because this involves male and female elements within the individual it is expressed in terms of incest. Yet another aspect, but one which serves to define more clearly and upon a lower level the notion of inner integration and unification, is the 'sublimation' of semen, linked with breath-control, which is an essential source of energy in Yoga. The same process - which may perhaps originate in the same source - is described in the Taoist Secret of the Golden Flower, which states that erotic practices erroneously attributed to some of the Immortals as a means they used to restore their virility, should be interpreted as sublimation. Although it may, in fact, be accepted that the best of them sought rejuvenation in this way, there is abundant literary evidence to show that many failed to understand the symbolism and, as a result of taking the literal meaning, were sunk in the grossest aberrations - but obviously we are no longer dealing with 'Immortals'. Inner alchemy itself employs sexual symbolism, since 'the embryo of immortality' is generated by Heaven's penetration of Earth, the marriage of semen and sulphur, which is that of Fire and Water (AVAS, COOH, DANA, ELIF, Aside from any symbolic interpretation, Ancient Egyptian art included the erotic. Men and women were indicated by depicting their appropriate sexual organs and their marriage by the intersection of two hieroglyphs. The subjects of their erotic art - gods copulating, among them Osiris with Isis, scenes of sexual abandon, phallic idols, statuettes of prostitutes - comprise 'the earliest indications of sexual malaise' (POSD p. 260). Condemnation and prohibitions were equally evident. Eroticism cannot but betray a sexual urge, or even obsession, and yet at the same time it displays the almost irresistible power of the life force, in pornographic obscenity no less than in works of higher refinement and in relationships which attain the highest levels of intimacy and spirituality. Eroticism may also be distinguished from pornography by its aesthetic character and, sometimes, by its mystic symbolism. It may, nevertheless, be emphasized that currently fashionable Western pornography bears witness, willy-nilly, to a current of reaction to the hypocrisy which restricted discussion of sex throughout the nineteenth and during the first half of the twentieth centuries when an industrial civilization was developing. Pornography is, in this sense, a symbol turned upside- down. It answers refinement of speech that conceals coarseness of feeling, by a coarseness of speech which may not necessarily correspond to feelings any less coarse.", "is_cross_ref": false, "page": 570, "slug": "eroticism", "letter": "E"}, {"term": "eternity", "definition": "Eternity symbolizes whatever is limitless in terms of duration. Accordingly, Boethius (De consolatione 5: Prosa 6) describes eternity as 'the complete and unqualified possession of life without limitation', repeating the definitions of earlier philosophers. Thus Plotinus (Enneads 3: 7) regarded eternity as a 'life which endures in its identity, ever-present to itself in its totality'. Discussing eternity, St Bonaventura was to write (Quaestiones disputatae, De mysterio Trinitatis qu. 5, art. 1: 7-8) that the simplicity and invisibility which are properties of the worlds of the 'centre', also belong to eternity; while Dante was to allude to the point at which all seasons were present (Paradiso 17: 18). Eternity is a life-act of infinite intensity. Eternity represents the infinitude of time free from all limiting contingencies and is the assertion of being in the negation of time. The Irish, like any other people, had no means of making comprehensible an idea like this, inaccessible to the human intellect. They got over the difficulty by symbolically setting human time in a fixed, regular and changeless cycle, against which humanity is powerless, alongside divine time with its elastic boundaries and in which several centuries may pass in the space of a year or vice-versa. They broke the cycle by adding a unit. Thus 'a year and a day' or 'a day and a night' became symbols of eternity (OGAC 18: pp. 148-50). This addition of a unit conveyed the 'evolution' of shared conditions of submission to time. Many forms have been devised to suggest eternity, among them goddesses holding Sun and Moon or sceptre and horn of plenty, or sitting on a globe surrounded by stars, or wearing a girdle of stars. Eternity generally carries with it the notion of a state of bliss. Because of their legendary longevity, elephants, stags, the phoenix and dragons also symbolize eternity; as also, because of their shapes, do coiled serpents and the serpent eating its tail (see ouroboros). Eternity is the absence or appeasement of conflict and the resolution of differences upon both cosmic and spiritual planes. It is the perfect integration of the being with its First Cause; it is the absolute and permanent intensity of life, freed from all vicissitude and change and in particular from that of time. The human yearning for eternity reflects a ceaseless struggle with time and, perhaps still more, longing for life so intense that it will for ever conquer death. Eternity no more resides in stillness than it does in the whirlwind; it is in the intensity of the act. Eumenides (see also erinnyes) Legendary figures schematically contrasted with the Erinnyes and representing the spirit of understanding, forgiveness, projection and sublimation, in contrast with the spirit of revenge, delight in torture and torment, the punishment of all breaches of conduct. These opposing and interrelated images embody two tendencies of the erring soul, poised between sorrow and remorse. 'The Erinnyes symbolize repressed culpability, which becomes destructive, and the torments of remorse. The Eumenides stand for that same culpability, but acknowledged and sublimated, so as to produce a sense of sorrow which sets the victim free' (DIES p. 162). The Erinnyes were pitiless, the Eumenides benign. Even in Classical antiquity these were the same genii, who protected the social order, and especially the family, avenged crime and were the enemies of anarchy. They were called Erinnyes or Furies when their anger was unleashed and Eumenides when an attempt was made to appease their wrath by appealing to their kindness. This latter attitude, however, presupposed an inner conversion which was itself a return to order.", "is_cross_ref": false, "page": 573, "slug": "eternity", "letter": "E"}, {"term": "Eve", "definition": "It is unnecessary to allude to the story of the creation of woman and her temptation by the serpent in the Garden of Eden except to recall the essentials of the many significations for which she stands. According to patristic tradition, adam and Eve before the Fall were clothed in the garment of incorruptibility, their baser appetites were governed by reason and, according to St Augustine, they had experiential knowledge of God, who had spoken and revealed himself to them (De Genesi ad lift. 8: 18). Free from all care, they could indulge in contemplation. Such bliss was to end with the Fall and the chief culprit was to be Eve, whose role was to tempt Adam. What should be the meaning of Eve? According to Genesis, she was extracted from Adam's side while he was sleeping; a sleep which St Augustine was to describe as being comparable with an ecstasy (ibid. 9: 19) and from this arose the belief of woman's subordination to man. Eve was regarded as the first woman, the first wife and the mother of nations. On the spiritual plane she symbolizes the female element in the male, in the sense employed by Origen, that the inner man comprises soul and spirit since 'it is said that the spirit is male and the soul may be termed female' (Sermons on Genesis 4:15). From their accord sprang their sons, as righteous thoughts and good intentions may be termed. Eve signifies human sensitivity and the irrational element in the individual. Given that only this part of the soul had succumbed to temptation, the consequences need not have been fatal. The Fall was caused by the consent of the spirit, in other words of Adam. Adam and Eve's quarrel, their falling out and Adam's placing of the blame upon Eve, arose from the enmity which henceforth divided soul and spirit. Man in his entire being sinned, since soul and spirit consented to sin. In this sin, the first step was taken by the soul (Eve) and ratified by the spirit (Adam). The Tempter (the serpent) could not achieve his purpose by a direct attack upon the spirit, he had to employ the soul as intermediary. To relate the Fall to the inner spiritual plane is singularly enlightening, since to debase it to giving consent to sexual intercourse is to destroy all its meaning and significance. Such an attitude was not one which would be preserved by the early Fathers and by their commentators. More often than not Eve was to stand for woman, the flesh and lust, while Adam represented man and the spirit. This was not so much an error as a partial understanding of the myth of Adam and Eve. When Tertullian exclaimed 'Do you not know that you are Eve ... and that God's judgement still lies upon your sex?' (De cultu feminarum 1: 1), he was blinded by his hatred of women. The curses which the Fathers so often called down on women's heads were inspired by this entirely external and strictly literal interpretation of the facts. Hence a modern writer interestingly suggests that Tradition has barely glanced at the topic of Eve as the female within the male, despite its current interest. It has often been regarded as a moral allegory of no interest to the theologian except as a substantial component of Augustinian and medieval anthropology' (PLAE). Nevertheless there are examples of writers who accept this symbolism. Thus Plotinus retained the meaning of inner spirituality. It was exploited by St Ambrose (De Paradiso 2: 11) and made explicit by St Augustine himself in a striking passage in which he describes the act of knowing: This act of knowing is like the creation of woman from man's side, of which the goal was to signify marriage. Each person should therefore strictly control that part which is in submission to him and become as it were conjugal within him so that the flesh does not work against the spirit but remains submissive to it... such being the work of perfect wisdom (De Genesi contra Manichaeos 2: 12, 16). The word 'conjugal' is the one which should hold our attention. If man's inner structure is 'conjugal' it predicates a marriage between two separate elements. It should be noted here that, when the train of argument followed by St Augustine in his discussion of the act of knowing forces him to display this conjunction and to define it, he compares it with the creation of Eve and with the marriage of the pair, Adam and Eve. Now, in Hebrew thought, as evidenced by the Old Testament, 'to know' carries the meaning of sexual intercourse, and thus Adam 'knew' Eve. In almost the same sense St Ambrose had written 'Let none judge it misplaced to regard Adam and Eve as standing for soul and body' (In Lucam 4: 66). Hence the marriage of soul and body, of flesh and spirit on an inner plane, symbolizes the marriage of male and female. If the ends of marriage are the procreation of children, then the marriage of spirit and flesh brings with it a fitting end product, that of 'good works'. Medieval writers were to be influenced by the Pauline division of Adam = Spirit, Eve = Flesh and the statement that 'Adam was not deceived, but the woman' (1 Timothy 2: 14). In their commentaries upon the symbolism of Adam and Eve they very seldom quoted St Augustine's subtle theories. Peter Lombard was to assemble textual references to Adam and Eve and to be satisfied merely with paraphrasing them (Collectanea in Epistolas ad Corinthos). Richard of St Victor went one better by suggesting the symbolism of Adam and Eve upon different levels, speaking not only of spirit and soul, but of intelligence and emotionality, of knowledge and of love. Lastly it should not be forgotten that the name of this archetype of woman is a palindrome. This is no accident. It symbolizes the fact that 'woman, like the angels in Plotinus' theory of divine manifestation, unlike men, possess a double nature ... creators of an intelligence and simultaneously its physical containers' (DURI p. 37).", "is_cross_ref": false, "page": 574, "slug": "eve", "letter": "E"}, {"term": "excrement", "definition": "Regarded as a reservoir of strength, excrement symbolizes a holy product of human biology, indwelling in the human being and to some extent capable of being recovered after it leaves the human body. Thus what should, to all appearances, be endowed with the most minimal of properties might, in fact, be the most richly charged with them. In so many traditions the significance of gold is linked to that of excrement and some dowsers even claim that they emit the same vibrations. The association of excrement and filth with the notion of sin was to be found among the Aztecs. Their pantheon included Tlazolteotl, the goddess of physical love, fertility and the confessional. Her name would seem to", "is_cross_ref": false, "page": 577, "slug": "excrement", "letter": "E"}, {"term": "mean", "definition": "'Eater of Excrement' or 'Goddess of Filth', because she ate up sins In Black Africa special rituals surround rubbish, which is regarded as being charged with forces transmitted to it by humans. The Bambara in Mali first burn it and then throw the ashes into the River Niger as an offering to Faro, the god who regulates the universe. He is then believed to purify and regenerate these forces and to give them back in the shape of the rain which waters the Earth (DIEB). Jean-Paul Lebeuf has recorded similar beliefs among the Likuba and Likuala of the Congo (LEBM). The Fali of Northern Cameroon, and also the Bateke in the Congo, believe 'that the souls of the dead choose to live in rubbish heaps, from which they pass into the bodies of women going about their household tasks' (LEBF p. 326n). This symbolism is the source of the esoteric signification of excrement and consequently of the significance of the ritual eating of excrement. Excrement is regarded as being charged with a substantial part of the life force of the creature, human or animal, from which it has dropped. According to Zahan (ZAHB p. 168) it effects 'a type of synthesis between the eater and what he eats'. Hence its life-giving powers and the frequent use of excrement in the traditional medical lore of so many peoples. Ritually the eater of excrement is a person who takes the place of the godhead, able to bring to life again the residual powers of the creature or of the food contained in the excrement. Among the Bambara, the society of initiates which practises the eating of excrement is appropriately that of the 'Vultures', representing 'childhood', the first of the four stages of spiritual life which follow the stages of physical life. The initiate 'ingurgitates the deep and hidden forces of the universe. The riper these droppings are and the more maggotty, the more highly are they prized, for these are proofs of the life force within them. By eating them, \"vultures\" ... become part of the universe through coprophagy' (ZAHB p. 169). This 'dark side' classification of excrement which explains the initiatory powers endowed in vultures, hyena and other carrion-eaters, is clearly in evidence among the Dogon and Bambara. One of his earliest informants told Griaule (GRIE): 'What is eaten is sunlight: excrement is darkness.' This echoes the alchemical significance of gold. In Dogon and Bambara thought, gold is in fact a sublimation of its 'younger brother', red copper (GRIE), while red copper itself is the excrement of Nommo, the controlling spirit of the universe. The Bambara regard the excrement of Faro, the 'regulator' who plays the same role as the Dogon's Nommo, as the waste matter from the creation of the world and the First Cause from which all living creatures sprang (ZAHB p. 227). This should be compared with the fact that the Bambara associate the colour red, the symbol of the life force, with corpses and with flies, the same word being used for both colour and insect. The same thought process makes many American Indian myths credit carrion and rotting corpses with being the melting-pot or womb from which life is reborn. Thus the Cashinaua believe that the first human beings in the present world came out after the Flood in the shape of maggots which had bred in the bodies of the giants which had formed the earlier race of men (METS). In place of the maggot, the mushroom can be set as a symbol of regeneration, since it, too, appears to spring from decomposing matter. One may then compare with the foregoing the belief of the Orok, a Tugus tribe from Siberia, that after death the human soul flies towards the Moon in the shape of a butterfly and is reincarnated on Earth in the shape of a Among those excrements regarded as signs of plenty and employed ritu-ally to obtain that plenty, mention should be made of those of the 'rainbow' serpent in Dahomey (now Benin) (MAUG). Excrement is only very occasionally mentioned in Celtic literature, and then it would seem to have been the symbol of the most sovereign contempt. The only account of its use in the Irish Heroic Age occurs in a work known as Aided Curoi (The Death of Ciiroi). After a battle, the spoils were particularly unfairly divided and although Curoi, King of Leinster, had given the Ulates very valuable help, he received nothing. To get his revenge, he defeated the young Cuchulainn in single combat, shaved his scalp, threw him to the ground and rubbed his head in cow-dung. Cuchulainn, in his turn, to avenge the insult seduced Curoi's wife, Blahnat ('Little Flower') and made her his accomplice in his enemy's murder (OGAC 10: pp. 399-400). It is open to question as to whether in this instance Curoi proved his own ignorance in plastering his opponent's head with excrement. Believing that he was defiling him, unwittingly he gave him fresh strength to a degree that Cuchulainn, despite his defeat, seduced the victor's wife and involved her in Curoi's murder. Although nowhere else in Celtic literature is there any mention except in this story, here is to be found the traditional interpretation which regards excrement as a concentration of those biological powers needed for regeneration. Cow-dung, especially, and at least in Kabyiia, is the prime ingredient of all charms used magically to affect lactation", "is_cross_ref": false, "page": 578, "slug": "mean", "letter": "M"}, {"term": "eye", "definition": "It is only natural that the eye, the organ of visual perception, should almost universally be taken as a symbol of intellectual perception. It is essential to study in succession the bodily eye, in its function as a recipient of light; the 'third' eye - set in Shiva's forehead; and, lastly, the 'eye of the heart', recipient of spiritual enlightenment. Eskimos call shamans and seers 'the people with eyes'. In both the Bhagavad Gitd and the Upanishads, the two eyes are identified with those two luminaries, the Sun and the Moon. They are the two eyes of Vaishvanara. Similarly, in Taoism the Sun and Moon are the two eyes of P'an-ku or of Lao-kun and of Izanagi in Shinto. Traditionally the right eye (the Sun) corresponds to the active and the future while the left eye (the Moon) corresponds to the passive and the past. To resolve this duality requires the passage from a perception which distinguishes to a perception which unites and synthesizes. The Chinese ideogram ming (light) is the synthesis of the ideograms for the Sun and the Moon. The ritual of a secret society states 'My eyes are images of the ideogram ming.' Unifying perception is the function of the 'third eye', the eye in Shiva's forehead. If the two bodily eyes correspond to the Sun and the Moon, the third eye corresponds to fire. Its glance reduces everything to ashes. In other words, simultaneity, its expression of a non-dimensional present, destroys manifestation. This is the 'Eye of Wisdom' (prajnachaksus) or Buddhist 'Eye of Dharma' {dharmachaksus) which is set on the bounds of unity and multiplicity, of emptiness and non-emptiness, and is therefore able to apprehend them simultaneously. It is, in fact, an organ of inward vision and, as such, an exteriorization of the 'eye of the heart'. This unitive vision is expressed in Islam by the 'breaking of the barriers of the two eyes' of the letter ha, its two curlicues being symbols of duality and division. The third eye is indicative of a superhuman state, one in which clairvoyance has achieved its perfection as well, at a higher level, as a share in the properties of the Sun. Dualistic vision is also a form of mental perception. 'The soul', Angelus Silesius wrote, 'has two eyes: one is fixed on time, the other on eternity.' According to the Victorines, one is love and the other the rational function. Once again there is the concept of the inner vision being required to unify these dualities. Both Plato and St Clement of Alexandria maintained that the 'eye of the soul' is not only unique but immobile. It is therefore only capable of global and synthesizing perception. Plotinus, St Augustine, St Paul, St John Climacus, Philotheus of Sinai, Elias the Ecdosite and St Gregory of Nazianzus all use the term 'eye of the heart' or 'eye of the spirit'; and again, it is one of the constants of Muslim spirituality (Ayn-el-Qalb) where it is employed by most of the Sufis and especially by al-Hallaj. Schuon has found a similar concept among the Sioux. The eye of the heart is man 'seeing' God, but it is also God 'seeing' man. It is the instrument of the unification of God with the soul and of the First Cause with the manifestation. A single, unlidded eye is in any case a symbol of the Divine Essence and of Divine Knowledge, and when depicted in this sense within a triangle it is both a Christian and a Masonic symbol; it is to be found in the Armenian trinacria. In Vietnam the Cao-Dai religion adopted it in some sort, making it 'the stamp which sealed the heavenly investiture of the Elect'. The single eye of the cyclops, on the other hand, is indicative of a subhuman condition, as is Argus' multiplicity of a hundred eyes, scattered all over his body and never all closing together. This signifies a personal absorption in the external world and watchfulness permanently directed towards the outside. When the human eye is regarded as a symbol of knowledge and of supernatural perception, it is sometimes endowed with surprising qualities. The inhabitants of Tierra del Fuego believed that it leaves the body, without separating from it, and of its own accord steers towards the object which it has perceived. The Taoist Immortals had square pupils to their eyes. 'Opening the eyes' was a rite of revealing knowledge and of initiation. In India holy images had their eyes 'opened' with the aim of bringing them to life. The eyes of masks were opened. In Vietnam a newly-built junk has its 'lights opened' when two large eyes are painted on its bows. The Eye of God which beholds all things is represented by the Sun. It is 'the eye of the world', a title which corresponds to Agni and which is also applied to the Buddha. The eye of the world is also the opening at the top of a dome, the 'Sun Gate', which is God embracing the entire cosmos with one glance, as well as the obligatory way of release from the cosmos. The correspondence between the eye and fire relates to the comtemplative role of Amitabha, his throne being supported by peacocks, their tail-feathers sprinkled with eyes. It will be observed, too, that the eye is sometimes used as a symbol of the sum of external perception and not simply of sight (BENA, CADV, COEA, COOH, CORT, DANA, ELIM, PHIL, GOVM, GRIF, GUEV, GUES, In Ancient Egypt the ujat (painted eye) was a sacred symbol to be found on nearly every work of art. It was regarded as 'the fount of a magic fluid, purifying eye-light' (CHAM p. 120). The place of the falcon in Ancient Egyptian art and religious literature is also well-known; 'the Ancient Egyptians had been struck by the strange mark to be found under the falcon's eye, an eye which sees everything. Around the Eye of Horus developed a whole symbolism of universal fertility' (POSD p. 85). The Sun-god, Ra, was endowed with a burning eye, a symbol of his fiery nature, and was represented by the uraeus, a cobra with staring eyes poised to strike.", "is_cross_ref": false, "page": 580, "slug": "eye", "letter": "E"}, {"term": "Throughout Ancient", "definition": "Egyptian tradition, the eye retained its solar, fiery nature, as a source of light, knowledge and fertility. It is a concept which the third-century ad Alexandrian Neoplatonist philosopher, Plotinus, takes up and stands on its head. He maintained that the eye of the human intellect could not gaze into the light of the Sun (the Supreme Spirit) without sharing the nature of the Sun-Spirit. In Muslim tradition the word 'ayn, meaning 'eye', may also be applied to a specific entity, a fountain or an essence. Mystics and theologians often use the term to indicate the universal nature of a particular thing. Mystics and philosophers, influenced by Neoplatonism, maintained that universals exist eternally in the Spirit of God, these eternal ideas corresponding to Plato's Ideas or Archetypes and being like eyes. Mystics regard the physical world as a dream, the real world and true reality reside in the One God. God is the only true and ultimate fountain from which all things flow. The word 'ayn (eye) is therefore used in its double meaning of 'real' and 'fountain' to convey the sense of the supra-existent and deepest Essence of God. Avicenna gives the word this meaning when he writes of those who made their way deep into the very 'ayn, the contemplation of the depths of the divine nature. Lastly attention should be drawn to the term 'ayn ul-yaquin, one of the levels of knowledge and perhaps used in the sense of 'intuition' in both accepted meanings of the word: in its pre-rational sense of intuitive comprehension of the first principles of philosophy and in its post-rational sense of the intuitive comprehension of mystical truth beyond the powers of reasoning (ENCI). Arabic and Persian elegiac poetry employs a multiplicity of metaphors to associate the eye with notions of magic, of danger and of intoxication. The 'eye of beauty' is said to be 'drunk', or 'half-drunk, but not with wine'; it 'hunts' or 'traps lions'; it is 'thirsty for blood' or 'murderous', but it is also 'a chalice, a narcissus, a gazelle, a sea-shell' (HUAS pp. 28- 31). The term 'evil eye' is widespread in the Muslim world and symbolizes taking power over someone or something through envy or with evil intent. The evil eye is said to cause half the deaths among mankind and to empty houses and fill graves. Old women and young brides have especially dangerous eyes, while small children, women in child-bed, young wives, horses, dogs, milk and corn are especially susceptible to their effects. The possessor of the evil eye is called ma'idn in Arabic. 'When the ma'ian looks longingly at some [person or thing which pleases him],' writes Qast'allami, 'it causes injury to what he looks at. The problem is to know whether or not his eye discharges some invisible substance at the object of his gaze, like the poison which squirts from the viper's eye. The question remains unsettled and is only a matter of probability.' The eyes of such creatures as vipers and geckos are to be feared. The evil eye can destroy livestock. T take refuge in the shadow of God against the harm which the envious can cause when possessed by envy.' The Prophet said: 'The 'ayn is a reality.' There are means of defence against the evil eye such as veils, geometrical designs, objects which glitter, burning sweet scents, red-hot iron, salt, alum, horns, the crescent shape, and the Hand of Fatima. Horse-shoes are also preservatives against the evil eye, apparently because of their shape, material and use concentrating the magical powers of such various symbols as horn, crescent, hand as well of those of the horse, a domestic and once- sacred animal.", "is_cross_ref": false, "page": 583, "slug": "throughout-ancient", "letter": "T"}, {"term": "North", "definition": "European tradition tells of the one-eyed King of Connaught, Eochaid, who gave that eye to the evil druid, Aithirne of Ulster. When he went to a spring to purify himself, God restored both his eyes as a reward for his generosity. The god Midir lost an eye in a brawl and his blindness disqualified him from further rule. Those responsible, Oenghus and his father the Dagda (apollo and jupiter) therefore summoned Dian Cecht (an aspect of Apollo the Healer) who restored to the sufferer the sight of his eye. By law Dian Cecht had the right to a reward and he claimed a chariot, a cloak, and the most beautiful maiden in Ireland, Etain (the embodiment of kingship). Oenghus' mother, Boann, as a punishment for her adultery with the Dagda, lost an eye, an arm and a leg in the waters of the well of Segais to which she had gone to purify herself. In this context the eye may be regarded as a symbol of the rule of conscience. The sin, be it anger, violence or adultery, blinds its perpetrator and blindness debars from rule, while generosity or an admission of guilt make their authors clear-sighted. In a different context, the eye is the symbolic equivalent of the Sun and the Irish sul, 'eye', corresponds to the Brythonic word for 'Sun'. In Welsh the Sun is metaphorically termed 'the eye of day' (ilygad v dydd). Many Gaulish coins carry the head of a hero with an exaggeratedly large eye. A (see also cardinal points) According to the book Bahir, north is the abode of evil; and Satan, the principle of temptation and of evil, comes from the north. In the Old Testament we read: 'Out of the north an evil shall break forth upon all the inhabitants of the land' (Jeremiah 1: 14). Destruction was to come from the north (ibid. 46: 20). The north wind was regarded as a destroying wind. Its destructive powers were of the symbolic order. Jeremiah saw 'a seething pot; and the face thereof [was] toward the north' (ibid. 1: 13). The pot symbolizes the source of a revelation, but that revelation is not of Yahweh. Jeremiah's god pronounces sentence upon the kingdoms of the north whence come unrighteousness and idolatry. By contrast the Greeks looked to the Hyperboreans for wisdom. However, the prophet's north is not the north of Greek mythology and the two revelations and the two wisdoms are, in any case, very different things.", "is_cross_ref": false, "page": 585, "slug": "north", "letter": "N"}, {"term": "single", "definition": "Gallo-Roman inscription gives Apollo the surname Amarcolitanus, 'Apollo of the long eye', and the description 'of the long eye' (imlebur inachind) is often to be found in Irish literary sources. On the other hand, the solitary eye of the subhuman species of fomorians was malign. Balor's eye could paralyse an entire army and needed a prop to lift its lid, as did the eye of the Welsh Ysbaddaden Penkawr. Queen Medb turned the sons of Caltin into wizards by counter-initiatory mutilation. She put out their left eyes (see one-eyed), and all the wizards to be met with in Celtic legend are blind in the left eye. Total blindness is a sign or symbol of clairvoyance, and druids and seers are sometimes blind (OGAC 4: pp. 209-16, 222; 12: p. 200; 13: pp. 331-42; CELT 7: passim). Sight, for the Bambara, is the sense which epitomizes and replaces all the others. Of all the sense organs, sight is the only one which allows perception to partake of the nature of wholeness (ZAHB). The image which the eye perceives is real and the eye captures and preserves an actual duplicate of it. During sexual intercourse 'the wife is joined to her husband through her eyes as well as through her sexual organs' (DIEB). The Bambara say that 'sight is desire; the eye is the wish' and, lastly, that 'a man's world' is 'his eye'. Also, metaphorically, the eye is able to correspond to notions of beauty, of the world, of the universe or of life (ibid.). The importance given to the sense of sight in central Africa is emphasized by the frequent use made of animal or of human eyes by witchdoctors in the magical potions which they prepare for ordeals. In the Kasai region, Baluba and Lulua witch-doctors use the eyes and muzzle of the victim's dog to track down the wizard responsible for a suspicious death (FOUC). In Gabon the Panther-men make a point of tearing out their victims' eyes. In Masonic tradition, the eye symbolizes 'on the material plane, the visible Sun, source of Life and Light; on the intermediate or astral plane, the Word, Logos or Creative First Cause; on the spiritual or divine plane, the Great Architect of the Universe' (BOUM p. 91). F", "is_cross_ref": false, "page": 585, "slug": "single", "letter": "S"}, {"term": "face", "definition": "Incomplete and fleeting though it may be, the face is an unveiling, like the unveiling of the Mystica in Pompeian wall-paintings. Nobody has ever had a direct sight of his or her own face, it can only be seen wit
