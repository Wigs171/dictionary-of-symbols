canum. The Sun sharpens our awareness of our limitations; it is the light of knowledge and the spring of energy.", "is_cross_ref": false, "page": 1495, "slug": "oswald", "letter": "O"}, {"term": "sunflower", "definition": "The common name of the heliotrope is sufficiently strong an indication of its solar character, the result both of the sun-ray pattern of its petals and of the way in which the flower follows the Sun's daily transit. In China, the sunflower was a food of immortality and was most notably used as such by Kui-fu. Its changing colours relate it to the points of the compass and might have characterized the flower as heliotropic (KALL).", "is_cross_ref": false, "page": 1495, "slug": "sunflower", "letter": "S"}, {"term": "sunshade", "definition": "See parasol", "is_cross_ref": true, "page": 1495, "slug": "sunshade", "letter": "S"}, {"term": "swallow", "definition": "Although one swallow may not make a Summer, these birds are messengers of Spring and the Chinese used once to time the precise dates of the equinoxes to their arrival and departure. Fertility rites marked the arrival of the swallows at the vernal equinox, and undoubtedly this relates to several legends recounting the miraculous pregnancies of girls who ate swallows' eggs. (They include the stories of Hien Ti and of the ancestress of the Chang family from whom Confucius was descended, so that he might justly be called the swallow's son.) As another sign of Spring, cakes shaped like swallows used to be nailed above the door, although in this instance swallows would seem to have been confused with another Spring migrant, possibly the oriole. In addition to the yin-yang seasonal rhythm of its migration, it was also believed to undergo a metamorphosis. The swallow, Li Tzu reports, takes refuge in the waters (yin or Winter), where it becomes a shell, returning to its bird-shape when the Sun rises into the ascendant ( yang or Summer). Similarly, Isis changed into a swallow at night, circling Osiris's coffin with cries of lamentation until the return of the Sun, a symbol of the eternal homecoming and a herald of resurrection (GRAD, GRAP, GRAR, KALL, In the realm of Celtic myth, the name of Fand stands for the swallow. She was the wife of the sea-god Manannan and she fell in love with Cilchulainn and wafted him into the Otherworld. He spent a month with her and then abandoned her. He was taken back by his wife Emer and a sorrowful Fand returned to the husband who had set out in search of her. Another mythic person whose name is related to that of the swallow was Fandle, one of the three sons of Nechtan Scene, killed by Cuchulainn during his first expedition to the borders of Ulster. Fandle was so light-footed that he could fight on water (OGAC 11: pp. 325ff.; ETUC pp. 506-13). Here again the swallow was regarded as being linked to the symbolism of fertility, alternation and renewal. The Bambara of Mali regard the swallow as the assistant - a manifestation - of the Demiurge Faro, lord of the waters and of the word and the highest expression of purity, in contrast with the Earth, unclean in the beginning. The swallow owes this important function to the fact that it never alights upon the ground and is therefore free of defilement. It is the swallow which collects the blood of the victims sacrificed to Faro and carries it into the heights of Heaven, from which it falls in the shape of fecundating rain. The bird thus plays the part of a vehicle in the cyclical mechanism of fertilizing the Earth, as it does of women, by carrying the juice of the wild tomato into Heaven (DIEB). In Islam the swallow is the symbol of the renunciation of good fellowship. It is called the Bird of Paradise. The Persians believed 'that the twittering of swallows separated neighbours and friends, signifying loneliness, separation and migration', doubtless from the migratory habits of the bird itself (FAHN p. 447).", "is_cross_ref": false, "page": 1495, "slug": "swallow", "letter": "S"}, {"term": "swan", "definition": "From Ancient Greece to Siberia, via Asia Minor, as well as among Slav and Germanic peoples, a great mass of myth, tradition and poetry has gathered in praise of the swan, the spotless bird whose whiteness (see white), strength and grace have made it a living manifestation of light itself. There are, nevertheless, two whitenesses and two lights, the solar, male light of day and the lunar female light of night. The meaning of its symbolism depends upon which of these two the swan embodies. If it remains undivided and, as is sometimes the case, tries to bear the synthesis of both, the swan becomes hermaphroditic and even more highly charged with mystery 7 and holiness. Lastly, just as there is a Black sun and a Black Horse, so there is a Black Swan, not desacralized, but changed with occult and inverted symbolism. There is a Buryat tale of the hunter who, one day, surprised three shining maidens bathing in a lonely lake. They were none other than swans which had removed their feathered cloaks to enter the water. The man stole one of the dresses and hid it, so that after their bathe only two of the swan-maidens were able to resume their wings and fly away. The hunter took the third for his wife. She bore him eleven sons and six daughters, but when she found her cloak again, she addressed him before flying away in these words: 'You are an earthly being and will remain earth-bound, but this is not my home, I came from the skies and to the skies I must return. In the Spring, every year, when you see us flying overhead towards the North and every Autumn when you see us flying overhead towards the South, you must celebrate our passing with special rites' (HARA p. 319). Most of the Altaic peoples have similar stories, with variations, wild geese often taking the place of swans. In all these tales, the bird of light, with its spotless, shining loveliness, is the heavenly virgin who will be made pregnant either by Earth or by Water - the hunter of the lake - to give birth to the human race. However, as Roux (ROUF p. 351) so rightly observes, heavenly light in this context ceases to be male and fecundating to become female and fecundated. These myths remind us of the Ancient Egyptian representation of the sacred marriage of Heaven and Earth - Nut, the sky- goddess, made pregnant by Geb, the Earth-god - in this instance the light being the soft and milky moonlight of a mythic virgin. This meaning of the swan-symbol seems to have been predominant among all Slav peoples as well as among Scandinavians, Persians and the Turks of Asia Minor. The image - or perhaps one should say the belief - was sometimes pushed almost beyond its limits. Thus in the Yenisei Basin there was a deep-rooted belief that swans menstruated like women (ROUF p. 353). However, the swan has many avatars (embodiments), depending upon the people concerned. We have already mentioned the wild goose, but the gull played the same role for the Chukchi and the dove and pigeon for the Russians (ROUF ibid.). As a more general rule, the swan is the embodiment of male, solar, fecundating light. Even in Siberia, although that belief was not widely current, it left its traces. Thus Uno Harva observed that Buryat women made a curtsy and addressed a prayer to the first swan they saw in the Spring (HARA p. 321). It was, however, in the pure light of Ancient Greece that the beauty of the male swan, inseparable companion of Apollo, received its largest measure of praise. In myths, this bird of Heaven through its migrations is the link which joins the peoples of the Mediterranean to the mysterious Hyperboreans. It is common knowledge that Apollo, the god of poetry and prophecy, was born on Delos on a seventh day. On that day sacred swans flew seven times round the island and then Zeus presented the young god with a chariot drawn by white horses, as well as his lyre. His team carried him 'first to their home on the shores of the ocean beyond the home of the North Wind, where the Hyperboreans lived under a sky which was always clear (GRID p. 41). This causes Victor Magnien to write (MAGE p. 135) that the swan symbolizes 'the powers of poetry and of the poet himself. The swan might well be the image of the divinely inspired poet, of the sacred priesthood, of the white-robed druid, of the Norse skald and so on. At first sight the myth of Leda would seem to bear the same interpretation of the symbol of the swan as male and diurnal. However, closer examination reveals that if Zeus changed himself into a swan to come to Leda, this was, as the Greek myth explains, only after she 'had turned herself into a goose to escape him' (GRID p. 257). Now, as we have seen, the goose is an avatar of the swan in its female and lunar acceptation, so that the loves of swan-Zeus and goose-Leda stand for the bipolarization of the symbol. This leads one to presume that the Greeks intentionally brought together these two meanings, the diurnal and the nocturnal, to make the swan a hermaphrodite symbol in which Leda and her divine lover are really only one. This same notion underlies Gaston Bachelard's analysis of a scene in Goethe's Faust Part II (7300-6) in which maidens are seen bathing in clear waters and are approached by swans. Bachelard synthesizes this image of the swan with that of Desire, demanding the interfusion of Sun and Moon, the two luminaries through which the universe manifests its polarity. The swan's song may then be interpreted as the passionate outpouring of the lover before a fatal term is set to this exaltation which truly becomes a Liebestod (BACE pp. 50ff., 152). The swan which dies singing and sings dying thereby becomes the symbol of the primary desire which is sexual desire. One example of the inversion of the symbol provided by the image of the Black Swan can be mentioned. In Andersen's story The Travelling Companion, drawn from the depths of Scandinavian folklore, a bewitched and bloodthirsty maiden is seen in the shape of a black swan. When the swan is dipped three times into cleansing water, it turns white and the princess, freed from the spell, is able at last to love her young husband. In the Far East, too, the swan is the symbol of gracefulness, nobility and valour. This is why, Li Tzu reports, the Mongols made the Chou Emperor, Mu, drink swan's blood It is also the symbol of music and of song, while the wild goose, from its well-known wariness, is the symbol of prudence, which the / Ching employs to indicate the stages in cautious advance, such an advance naturally being capable of being interpreted in spiritual terms. It is hard to separate the two birds in Hindu iconography; Brahma's 'swan' (Hamsa) used as his steed has the appearance of a wild goose. As de Mallmann says, the etymological kinship between hamsa and anser (Latin for 'goose') 'hits one between the eyes'. The Hamsa which was Varuna's steed was a water-fowl; Brahma's steed was the symbol of the elevation of the unformed towards the Heaven of knowledge. There is much the same meaning in those Cambodian writings which identify Shiva with the Kalahamsa 'which haunts the yogis' lake of the heart' and with the hamsa 'which dwells in the bindu', hamsa meaning both anser and atman or self, the Universal Spirit. When an attribute of Vishnu, it becomes a symbol of Narayana, one of the titles of the Creator-God, and the soul in the universe personified. Swan symbolism opens still further perspectives in so far as a swan either laid or brooded the World egg. This was the role of the 'Nile goose' in Ancient Egypt; and again, that of the hamsa which incubated the Brahmanda on the primeval waters in Indian tradition; and, lastly, there was the egg produced by Leda and Zeus, from which emerged the Dioscuri, each capped by half the egg and figures of its differentiation. Nor is it irrelevant to add that until comparatively recently there was the widespread belief that babies were born of earth and water and brought by the swans In Celtic literature, most of the inhabitants of the Otherworld who, for one reason or another, wish to enter the terrestrial world, take a swan's shape and generally travel in pairs linked by a gold or silver chain. Many Celtic works of art depict a pair of swans, one on either side of the Sun-boat, which they steer on its voyage across the celestial ocean. Since they came from and returned to the north, they symbolized higher or angelic states of being in the course of liberation and return to the Almighty Principle. Continental as well as insular Celts often confused the swan with the crane, which explains why Caesar states that there was a taboo upon the Bretons eating it (OGAC 18: pp. 143-7; CHAB pp. 537-52). The swan is also a part of alchemical symbolism. 'Alchemists have always regarded it as an emblem of mercury, being of the same colour and as mobile. Its volatility, too, is displayed by its wings. It is an expression of the marriage of opposites [Fire and Water] in which its archetypal property of hermaphroditism may be discerned.'", "is_cross_ref": false, "page": 1497, "slug": "swan", "letter": "S"}, {"term": "swastika", "definition": "(see also sixteen; tower; wheel) One of the oldest symbols in existence is the swastika, and it is one of the most widely spread, from furthest East Asia to Central America, via Mongolia, India and northern Europe. It was well-known to Celts and Etruscans and to Ancient Greece, so that the so-called Greek-key pattern derives from it. Some writers have tried to take it back to Atlantis, which shows its great antiquity. However complex its symbolism may be, the bare outline of the swastika displays a rotary movement around a fixed centre, which may either be the ego or the pole. It is therefore a cyclical symbol of activity, manifestation and perpetual regeneration and it is in this last sense that it is often an accompaniment to images of such saviours of the human race as Christ, from the medieval catacombs in the West to the Nestorians of the steppes of central Asia. 'Romanesque depictions of Christ were conceived in terms of the spiral or swastika which harmonized the stance and dictated lines of limbs and drapery. This provided the means for the reintroduction of the ancient symbol, the whirlpool of creation around which are arranged the hierarchies of created things emanating from it' (CHAS p. 25). Another saviour is the Buddha, since he displays the Wheel of the Law (dharmachakra) revolving around its still centre, often represented by Agni. Number symbolism helps to understand better the sense of the power of aggregation conveyed by this symbol. The swastika consists of a cross quadrupled, because each of the four arms extending from the centre has a further extension pointing in the direction in which it rotates. Its numerical value is therefore four times four, or sixteen, and is the evolving power of reality or of the universe. As a development of the created universe, it is associated with those major creating or redeeming personages mentioned above: as a development of a human reality, it may well express the furthest development of secular power, which would explain why the swastika was an attribute of Charlemagne and of Hitler. Here again we must pause to take into account the direction in which the swastika rotates. If this is in the path of the Sun, cosmic and linked to the transcendent, then it is Charlemagne's; if it is in the opposite direction, widdershins, attempting to set what is infinite and holy within the finite and the profane, then it is Hitler's swastika. Guenon explains these two opposite directions as 'the world's rotation seen from one or other of the poles' the poles in question being human and celestial, rather than the poles of the terrestrial globe. In every case this symbolism is one of aggregation, recurring in China, where the swastika is the sign for the number ten thousand, which is the totality of beings and manifestations. It is also the earliest shape of the ideogram fang denoting the four quarters of space. It might well be related, too, to the numbers of the Lo-chu, which in any case conjure up cyclical and gyratory motion. When taken in its spiritual sense, the swastika purely and simply replaces the wheel in Hindu iconography, for example as the emblem of the nagi. It is, however, also the emblem of Ganesha, god of knowledge, and sometimes a manifestation of the Supreme Principle. Freemasons fall into a category of strictly observing cosmographical symbolism when they regard the centre of the swastika as the Pole Star and the four gammas which it comprises as the four cardinal positions of the Great Bear around it, which", "is_cross_ref": false, "page": 1501, "slug": "swastika", "letter": "S"}, {"term": "might help to elucidate", "definition": "Guenon's remark quoted above. There are subsidiary forms of the swastika, such as the one with curved arms employed in the Basque country and evoking with especial clarity the shape of the double spiral (see dodecahedron). Another form has each arm ending in a key, a clear expression of key symbolism, the vertical axis corresponding to priestly office and the solstices and the horizontal to kingly office and the equinoxes (CHAE, CHOO, DANA, GRAP, GUEM, GUEC, GUET, GUES,", "is_cross_ref": false, "page": 1502, "slug": "might-help-to-elucidate", "letter": "M"}, {"term": "sweating", "definition": "'The steam bath is one of the elementary techniques for increasing \"mystical heat,\" sweating sometimes having pre-eminent creative value; in a number of mythological traditions man was created by God after a period of violent sweating' (ELIC p. 334 n. 147). Steam baths in the northern regions of both Europe and Asia, as well as among the Plains Indians, possess a similar significance. Mastery over fire, insensibility to heat and, hence, 'mystical heat' which makes extreme cold as bearable as furnace heat, is a magico-mystic property, which along with qualities as prestigious - ascension, magic flight and so on - palpably translates the fact that the shaman has risen above the human state and already shares that of the spirits (ELIC p. 335). In ancient Central American civilizations, the steam bath bore a sacrificial meaning, the Indian offering his sweat to the Sun-god (GIRP p. 190). His action carried with it properties both of purification and of propitiation and has been taken up with renewed enthusiasm by contemporary Plains Indians to defend and celebrate their cultural identity.", "is_cross_ref": false, "page": 1502, "slug": "sweating", "letter": "S"}, {"term": "swing", "definition": "The Brahmana call the swing, 'the boat which sails to Heaven' based upon a symbolism of movement which is self-explanatory, but which Mircea Eliade believes cannot fail to suggest a shamanistic context. Throughout southeast Asia the swing is associated with rites of fertility and fecundation, doubtless due to the alternation of its movement, which Chinese terminology might identify with that of yin and yang. In the Hindu ceremonies at the solstices, the mahavrata, the priest offering sacrifice, stood on a swing, evoking the three breathings, prana, vyaana and apana, which might well have been related to the disciplines of respiration practised in Yoga. This, however, is a particular application of a wider cosmic symbolism. The motion of the swing was identified with that of the Sun which the Rig-Veda itself calls 'the golden swing'. The rhythm of the swing is the same as that of time, the daily cycle and the cycle of the seasons at the same time as it is that of breathing. In the case of the mahavrata, the play of the swing suggested the beginning of the rising of the yang and was generally performed in the Spring, but it was also a symbol of love and employed in marriage rituals. This is because another and perfectly explicit symbolism is suggested by the reciprocal motion of the swing in a doorway. If at the same time we observe that this doorway is a torana - the Sun-gate, the entrance to and exit from the world - the rhythm is the universal rhythm of life and death, expansion and contraction, evolution and involution. It is only natural, therefore, that the poet Kabir should compare this rhythm with that of the samsara: 'All beings and all worlds hang from this swing and its motion never ceases.' In some parts of India use of swings was confined to ritual and they were reserved for communication between Earth and Heaven, and more especially for the manifestation of the Word of God. This swinging motion, furthermore, was linked to rain-making rituals since its upward arc might foretell the height of the rice-heaps and the seat of the swing might be decorated with a makara, thus suggesting rule of the waters or the rainbow. The objective was always, through harmonizing with the natural cycles and by the upward arc of the swing, to call down on the world celestial harmony and blessing. Implications of the same order most probably resided in the ancient Chinese ordeal of the seesaw, aimed, Granet tells us, to 'weigh abilities' and doubtless virtues as well (AUBJ, GRAC). Pausanias describes a picture, The Descent to the Underworld, in which, among other characters from Greek mythology, he noticed Ariadne's sister, Phaedra, whose body 'swung in the air from ropes which she held in either hand'. This image of Phaedra on a swing has been viewed as the emblem of her suicide - this is disputed - and as 'the survival of a pre-Hellenic ritual, since Minoan figurines have been found designed to go on swings. The significance of the ritual of the swing is difficult to determine. Charles Picard suggests that it represents the drive towards the divine, and yet, in religions in which trees were worshipped as fertility symbols, a goddess swinging from a tree might also be significant' (Defredas in BE AG p. 295). To represent Phaedra in this way might link her with Chinese fertility symbolism and this is confirmed by Pierre Lavedan. Phaedra on the swing 'is the agrarian swing-ritual. Perhaps she was originally regarded as an Aegean goddess connected with soil-fertility' (LAVD p. 751). On the other hand, the swing ritual celebrated at Athens was an expiatory rite for the murder of Icarios. Having disseminated the planting of vines throughout Greece, Icarios apparently gave some shepherds wine which Dionysos had presented to him. The shepherds became drunk, thought that Icarios had poisoned them and killed him. His daughter then hanged herself from the tree at the foot of which she had found his body. Dionysos struck the Athenian maidens mad and they followed her example. The oracle announced that this crisis-state was the God's vengeance for the murder of Icarios and his daughter's despair. The god felt insulted by mortals who had scorned his gift of wine. A religious ceremony was founded during which maidens swung from trees. Later, dummies took their place, then discs with faces painted upon them and models of human faces or of those of Dionysos himself. The custom was known in Rome (GRID pp. 145,146). Phaedra's suicide may be discerned in the symbolism of death, but this would only be a prelude to her rebirth, in accordance with agrarian beliefs based upon the recurrent cycles of plant life. Swing rituals combine two symbols. The swing raises the wind which makes the soil fertile by bringing rain, and it also brings together woman with tree, which is itself a symbol of life. In Nepal, Estonia, India and Spain, swing rituals were 'prayers for the breezes needed for winnowing and a prayer for the fecundating power of breath' (SERP p. 312).", "is_cross_ref": false, "page": 1503, "slug": "swing", "letter": "S"}, {"term": "sword", "definition": "In the first place the sword is the symbol of the warrior caste, its virtues - valour - and its office - power. Power possesses a dual aspect. It is destructive, but what it destroys may well be injustice, crime and ignorance and it thereby becomes positive. As a constructive element, the sword establishes and maintains peace and justice. All these symbols apply literally to the sword as an emblem of kingship, like the sacred swords of the Japanese, Khmers and Shans, the latter still guarded by a society within the Jarai clan. When associated with the scales it is related especially to Justice, since it separates good from evil and strikes down the guilty. The sword is the warrior's symbol, but it is also the symbol of 'holy war'. (This is not, as some would claim in Indian iconography, Aryan conquest except in so far as it relates to spiritual conquest.) Holy war is above all else an inner struggle, and this may also be the significance of the sword brought by Christ (Matthew 10: 34: 'I am come not to send peace, but a sword'). And it is also - in both its creative and destructive aspects - a symbol of the Word and of speech. While he preaches, the Muslim khitab holds a wooden sword in his hand and the Book of Revelation desciibes a two-edged sword in the mouth of the Word. The two edges relate to its dual powers, but may also convey the meaning of sexual dualism. The edges are either male and female, as an Arab writer explains, or else swords are ritually forged by a married couple or by a pair of smiths, in a series of operations which, as in Chinese legend, comprise a marriage. Swords are also light and lightning. Their blades glitter and, as the Crusaders used to say, are fragments of the 'Cross of Light'. The sacred Japanese sword originated in lightning, while the Vedic sacrificial sword was Indra's thunderbolt, which would identify it with the vajra. Hence swords are fire and the angels who drove Adam and Eve out of Paradise carried flaming swords. In alchemical terms, 'the Philosopher's Sword' is the fire in the furnace. In the world of the evil spirits (asura) the Bodhisattva carries a flaming sword and this is the symbol of the struggle for the attainment of knowledge and liberation from desire. The sword slices through the darkness of ignorance or the knot of entanglements (Govinda). Similarly Vishnu's sword, which was a flaming sword, was the symbol of pure knowledge and of the destruction of ignorance. Its sheath was darkness and non-knowing and this, no doubt, is linked to the fact that the sacred sword of the Shans can only be drawn from its sheath by someone who is not a member of its guild of guardians at the risk of gravest danger. Purely symbolically such danger would be expressed as blinding or burning, the sword's brightness and fire being unbearable to those unqualified to handle it. While swords may be lightning and fire, they are also Sun-rays. In the Book of Revelation the mouth from which the sword comes is in a face which shines like the Sun, the latter, in fact, being the source of all light. In China, the trigram //, corresponding to the Sun, also corresponds to lightning and the sword. The reverse is also true. Swords are also related to water and dragons. The tempering of the blade is the marriage of Fire and Water; the sword, being Fire, is drawn to the Water. The Japanese sacred sword was taken from a dragon's tail; the Shan sword was found on the bed of the Mekong River. In China, swords leaped of their own accord into the water where they changed into glittering dragons, while swords stuck into the ground caused springs to break. It is common knowledge that lightning is linked to rain-making. Swords are also polar and axial symbols and thus the sword is identified with the upright of a pair of scales. In China, the sword was the symbol of imperial power and the weapon of the centre. The Scythians depicted the World Axis and celestial activation as a sword stuck into a mountain peak. The sword stuck into the ground, with a spring flowing from it, is not unrelated to the creative activities of Heaven (CHOO, COOE, HERS). Swords are both thrusting and cutting weapons and, in the latter role, they are weapons of decision, instruments of active truth. From Paul Diel's ethico-biological perspective they are 'the symbol of the clarity and strength of the Spirit which dares to cut to the heart of the problem - self-centred blindness with its false, contradictory and ambivalent value-judgements' (DIES p. 98). The sword sometimes appears to be the sole means of solving a problem and reaching a goal. But it may prove a deceptive weapon, for this is the nocturnal aspect of the symbol. The knot which has been cut but not unravelled may be tied again. King Gordias' chariot was tethered with so complicated a knot that none could untie it, although the oracle had promised the empire of Asia to whomever succeeded. With one stroke of his Alexander the Great sliced through the knot. He became lord of part of Asia, but lost it almost at once. Cutting through is not unravelling and is an example of short-lived surface solutions. Eagerness to achieve quick results overpowers wisdom, which looks to permanent solutions. In Biblical tradition, the sword is one of the three scourges - war, famine and pestilence. This trilogy occupies an important place in Jeremiah (21: 7; 24: 10) and in Ezekiel (5: 12-17; 6: 11-12; 12: 16; etc.), where the sword symbolizes invasion by hostile armies. According to Philo of Alexandria {De Cherubim 25-7) the sword denotes the Word and the Sun. As a symbol of solar strength it also possesses phallic significance. However, phallic symbols are not necessarily sexual, and it denotes the powers of generation. When God drove Adam and Eve from the Garden of Eden he posted cherubim to the east, with swords which whirled like flames, to bar the way to the Tree of Life (Genesis 3: 24). The land of bliss became a forbidden land. The whirling swords threw off lightnings like those from a thunderbolt and drove the profane from the sacred spot. The flame from the sword drew a boundary like a wall of fire. According to Philo, however, the two cherubim stand for the motion of the universe, the ceaseless movement of the whole of Heaven, or again for the two hemispheres. He provides an alternative explanation, in that the cherubim symbolize the two highest attributes of God - goodness and power. Their swords relate to the Sun which in one cosmic day makes a complete circuit of the universe. The swords also relate to reason, which simultaneously brings together the two attributes of goodness and power, since it is through reason that God is simultaneously all-good and all- powerful (De Cherubim 21-7). In the Celtic world, the sword of Nuada, King of the Tuatha De Danann, was one of the four talismans which they had brought with them from the four mysterious islands in the north of the world from which they had come to Ireland. Whoever brandished the sword was invincible. Christian Ireland turned it into 'the Sword of Light', symbolizing the Catholic faith (OGAC 12: p. 353; CELT pp. 441-2). In Christian tradition, swords are noble weapons in the hands of knights and Christian champions and are often mentioned in the chansons de geste. Roland, Olivier, Turpin, Charlemagne, Ganelon and the Emir Baligant own swords which are almost persons, each with its own name, among them Joyeuse, Durandal, Hauteclaire, Corte, Bantraine, Musaguine and so on. These names show how swords were personalized. The sword was associated with notions of light and clarity and the blade was described as glittering. The sword sometimes denotes speech and eloquence, since tongues, like swords, are two-edged.", "is_cross_ref": false, "page": 1505, "slug": "sword", "letter": "S"}, {"term": "sycamore", "definition": "The sycamore, or Pharaoh's fig, was sacred in Egypt and grew as plentifully in the gardens along the banks of the Nile as in the Fields of Ialu. Souls, in the shape of birds, would perch on its branches and its shady foliage symbolized the security and protection enjoyed by the souls in the Otherworld. In the New Testament, Zacchaeus climbed into a sycamore when the crowd prevented him from seeing Christ pass by. St Gregory the Great called it ficus fatua (Moralia 27: 29) and to climb into a sycamore means spiritually to partake of a measure of madness in abandoning all interest in earthly things and in all that is created. What Zacchaeus did might, therefore, symbolize the folly of being detached and a certain degree of contempt for public opinion verging upon anti-conformism. If the tree is a sign of vanity (fatua), to climb it is to trust in vain things.", "is_cross_ref": false, "page": 1509, "slug": "sycamore", "letter": "S"}, {"term": "symmetry", "definition": "The symbol of unity through the synthesis of opposites, symmetry gives expression to the reduction of the manifold to the one which is the underlying meaning of the act of creation. After a stage of expansion, the universe finds its meaning in a return to the oneness of thought - manifestation of the manifold ends by bringing into prominence the one, the one which is the beginning and the end of all things. Natural like artificial symmetry bears witness to the oneness of conception. Symmetry, however, may sometimes betray artificiality and lack of creative spirit and show a degree of conceptualization in what has to be created or done. Consequently it denotes a rationalization which constrains and may perhaps stifle the spontaneous strengths of pure intuition and imagination. Unity so obtained is a surface unity only. Instead of a synthesis of opposites it is merely duplication, a MiRROR-image. On the other hand, dissymmetry may answer a deep logic, but one hidden from over-regimented minds. Symplegades (see also rock; tunnel) The Blue or Clashing Rocks formed an impassable barrier in the Bosporus between the Mediterranean and the Black Sea. Their movements were unpredictable and when they crashed together they would crush any ship which had dared to venture between their threatening masses. Phineus accordingly advised the Argonauts to release a dove between these moving cliffs. The bird managed to get through but, as the rocks closed behind it, they caught its tail-feathers. The Argonauts waited until the rocks parted again and went through at full speed, but the stern of their ship was damaged. Once a ship had succeeded in passing through them, the Symplegades remained parted and fixed for ever. However, severe stress is bred from enterprises which pose a deadly threat and of which the outcome is risky in the extreme. Rocks, shoals and tunnels fall into the category of the fear-inducing, as do storms and thunder. The image of moving rocks, frequent in dreams, betrays fear of failure, confrontation or difficulty, and is an expression of stress. Yet, as the legend of the Argonauts shows, this stress may be overcome by careful appreciation of the problem, by reaching its solution and by accepting the anticipated risk. Thoughtful consciousness can, in this context, overcome unconscious terror. The Symplegades symbolize difficulties which may be overcome by courage and intelligence. Like the tunnel and so many others it is a paradoxical symbol, showing both the problem and the way in which it may be solved from within, thus displaying the symbolic dialectic so often conjured up by Mircea Eliade, the coincidence of opposites. T", "is_cross_ref": false, "page": 1509, "slug": "symmetry", "letter": "S"}, {"term": "tabernacle", "definition": "See holy of holies.", "is_cross_ref": true, "page": 1511, "slug": "tabernacle", "letter": "T"}, {"term": "table", "definition": "(t) The current meaning of table evokes the idea of the communal meal. Into this category would fall the Round Table of the Knights of the Grail which, prior to its reception of the Grail itself, was the image of the spiritual centre. Of course it was also reminiscent of the twelve apostles round the table at the Last Supper, as well, in shape, as of the Zodiac with its twelve signs, and in India, with the twelve Aditya, which are the twelve stations of the Sun (GUES, JILH). If the Round Table is compared with the Chinese jade disc, or pi, it may be regarded as an image of Heaven. In Jewish tradition, 'the Lord said unto Moses, Come up unto me in the mount, and be there: and I will give thee tables of stone, and a law, and commandments which I have written; that thou mayest teach them' (Exodus 24: 12). The moral law has truly come down from Heaven and Jehovah himself has written it upon stone in the shape of the Tables of the Law. They provided the centre which united the Chosen People, the table around which the Twelve Tribes of Israel entered into communion. There were other Tables of the Law, those of Hammurabi, Ashoka, the Ancient Greeks and Romans among them, which played the same role as principal structure, cohesion and life in societies and among individuals. The Tables of the Law were to lead the Chosen People to the New Covenant at the Holy Table of the Eucharistic feast. In Islam, God writes down the fate of mankind with his pen upon the Guarded Tablet. Esoterically this is a symbol of universal matter upon which the Pen acts as the activating First Cause. God's tablet is like a mirror which existed before life began and upon which the whole course of existence may be read from all eternity. God alone knows what is written upon this holy tablet. Ibn 'Abbas has given his name to a tradition which describes the Guarded Tablet in these terms: Its length is the distance which separates Earth from Heaven and its breadth the distance between East and West. It is bound to the Throne and nearly touches the forehead of Israfil, the angel closest to the Throne. Whenever God wishes to bring into being something in His creation, the Tablet strikes Israfil's forehead. He looks in it and reads the will of God God glances at this tablet three hundred and sixty times a day. Whenever He looks at it, He gives life or brings death, He raises or abases, He brings honour or humiliation, He creates what He will and determines what seems good to Him. (SOUN p. 244) During the Middle Ages, there appeared The Emerald Table, a work attributed to Hermes Trismegistus, the 'Thrice-great Hermes', although its real author remains unknown. It held the teachings of Hermeticism, attributed to the god himself. Impenetrably obscure, they were to inspire the alchemists' commentaries, epitomizing their science, a science which was revealed only to the initiate. Its distillation may be epitomized as a belief that what is below is like what is above and what is above is like what is below; through these things are performed the miracles of one thing only. And since all things are and originate from the One, through the One, all things are created by transmutation from this one thing Thou shalt separate earth from fire, the subtle from the coarse, gently and with great labour. It rises from Earth and comes down from Heaven and receives the strength of the things above and the things below. By this means thou shalt acquire the glory of the world and all darkness shall flee from thee. This programme and these methods culminated in the alchemists' Great Work, which was not simply the transmutation of lead into gold, but of matter into spirit or, better still, making the universe divine. It was the germ of the idea, as stated elsewhere, of a development of the lithosphere into the biosphere and of the latter into the noosphere. This table was called emerald since this is the most precious of all stones and is 'the Flower of Heaven'. In this context the table symbolizes the revelation of a secret, but in a form understood only by the initiate. In a completely different context, the use of funerary tablets in the Far East was one of the fundamental elements of ancestor-worship. The family shrine held the tablets of the four previous generations, while older tablets were either buried under the temple floor or stored in chests. The tablet was intended to 'anchor' the dead person's soul, since the souls of the unburied and unworshipped dead became maleficent wanderers. Granet records a proverb to the effect that 'the soul-breath (huen) of the dead wanders and this is why we make masks to anchor it.' This leads one to wonder whether the tablet replaced the mask, the incision in the tablet in some way becoming the equivalent of the eye-holes in the mask which corresponded to the rebirth of the dead person beyond the grave. This is mere hypothesis, but is nonetheless attractive (GRAD, HUAV). In the Greco-Roman world, as a result of Eastern influence, tablets were also employed to cast spells. The enemy's name, together with an appropriate curse, was inscribed upon a tablet and the latter was consecrated to the gods of the Underworld. Such tablets were generally made of lead and nailed to a tomb. The nail was supposed to pierce the enemy and the grave to close over him for ever. The Orphic Tablets, gold leaves inscribed with liturgies of initiation and prayers to the gods, were discovered in south Italian cemeteries and relate to funeral rites. They comprise instructions to the dead on their mysterious journey through the Underworld as well as prayers to the gods of Hades. In this context the tablet is to be seen as a symbol of intercession.", "is_cross_ref": false, "page": 1511, "slug": "table", "letter": "T"}, {"term": "taboo", "definition": "(see also abstinence; deformity; one-armed; one-eyed; one-legged) This word of Polynesian origin symbolizes what is forbidden and untouchable. Leviticus 11 provides a long list of clean and unclean beasts. The description of unclean derives from the primitive custom of the taboo, which displayed human submission to the divine. Although the principle of the taboo remained the same, the objects to which it applied varied from people to people. The commentary in the Jerusalem Bible shows that in the Old Testament: Behind all these regulations lie religious taboos of great antiquity. That is 'clean' which is considered worthy to approach God, 'unclean' whatever makes a person unfit for ritual worship or whatever is in fact excluded from it. The clean animals are those that can be offered to God (Genesis 7: 2), the unclean animals those which the pagans offered to their gods or which, since they were unpleasing to man, were thought displeasing to God.... Other regulations deal with birth (ch. 12), sexual life (ch. 15), death (21: 1, 11)... all these are the mysterious province of God, the master of life. A symptom of decay like leprosy (13: Iff.), also induces impurity. Because the idea of 'cleanness' is related to worship, it is associated with the idea of sanctity. The prophets, however, will go further and insist on the cleansing of the heart... thus preparing the way for the teachings of Jesus ... who releases his followers from ordinances of which only the formalities have been preserved.... The ancient legislation, however, establishes an ideal of moral purity, safeguarded by positive observances. Taboos might be said to symbolize moral consciousness and be the equivalent of the psychoanalysts' censorship. The taboo evolves with the development of consciousness and changes from an act of obedience to an external order into a rational action inspired by spontaneous adherence to a law. Censorship is no longer imposed by social constraint, habit or fear nor by a submissive spirit of ritual. It is replaced by moral law of which the principles reside in the individual conscience. This cannot, however, be translated in terms of a morality individual to each. Primitive taboos gave birth to moral conscience and direct and inspire it, but it only becomes operative at the level of reason, freedom and self-denial.", "is_cross_ref": false, "page": 1513, "slug": "taboo", "letter": "T"}, {"term": "Aulus", "definition": "Gellius (Nodes atticae 10: 15) lists a number of taboos binding the flamen, or priest, of Jupiter and which derived from the Romans' heritage, as similar taboos affecting Brahmans show. These taboos were designed to preserve the sacred nature of the priesthood and its mission. The purpose of some is to preserve within the priest the supernatural powers with which he was invested, while others aimed, on the contrary, to allow those powers to be exercised externally. This is why the flamens were only allowed to wear rings which had been broken. In Ancient Egypt there were very many taboos constraining avoidance of or indulgence in certain classes of creature, action or gesture. They were linked to local myth and legend. Their special symbolic meaning varied with the nature of their object but the general meaning of the taboo, here as elsewhere, would seem to have derived from a symbolism either of identification with (indulgence in) or of differentiation from (avoidance of) the object. To pay honour to the cow was to assimilate with all for which the animal stood as source of life; on the other hand to avoid an unclean creature was to dissociate oneself from all the uncleanness for which it stood. The geasa or taboos imposed by the druids above all depended upon the circumstances of a person's birth or baptism. Throughout his life Cuchulainn respected a taboo against hounds and the two signs by which he recognized that his death was approaching were when he ate hound's flesh and killed a 'water-hound' or otter. King Conchobar's son was forbidden to listen to the harp of Craiphtine, the harpist of the druid-god the Dagda; to hunt the birds of Mag Da Cheo; to travel with an oak yoke to his chariot; to cross the Shannon dry-shod; and lastly to stop at Da Coca's inn. He died after breaking all these taboos. Those imposed upon King Conaire were stricter still. He was never permitted on his return home to offer the right side of his chariot to the sight of Tara or the left to Bregia; he was forbidden to hunt Cerna's game, nor was he allowed to spend a night in a house in which after sunset the fire was open to and visible from the outside; when he went to the home of 'a man clad in red' he was forbidden to have three 'red men' walk in front of him; no theft was permitted in his kingdom; after sunset he was not allowed to receive the visits of lone men or lone women and he was forbidden to intervene in disputes among his servants. Geasa should be classified among the means employed by the druids to confine the warrior- caste to a rule of life which conformed with the religious symbolism which they respected. Dumnorix, brother of the druid Diviciacus, invoked religious reasons which prevented him accompanying Caesar to Britain. But the proconsul suspected him of treachery and had him murdered. Taboos may also be encountered in Arthurian literature (LERD pp. 54-6). 'Taboo... is the fact of things, or places, or persons being cut off or \"forbidden\", because contact with them is dangerous' (ELIT p. 15). Taboos may be temporary or permanent; their powers may simultaneously attract and repel, their ambivalence deriving from the unaccustomed. By their separation and isolation from the rest of things, taboos acquire an additional and mysterious quality, as if beneath their outward appearance someone or something else lurked. Frazer considers the existence of taboos in all human societies as a system of animism in the act of passing into religion. The rules themselves bear the clearest traces of having originated in a doctrine of souls, and of being determined by the supposed likes and dislikes, sympathies and antipathies of the various classes of spirits towards each other. But above and behind the souls of men and animals has grown up the overshadowing conception of a powerful goddess who rules them all, so that the taboos come more and more to be viewed as a means of propitiating her rather than as merely adapted to suit the tastes of the souls themselves. Thus the standard of conduct is shifted from a natural to a supernatural basis. (FRAG 3: p. 213) However imaginary the dangers incurred by breaking a taboo, they are nonetheless dreaded and may even lead to death. The imagination acts upon man as really as does gravitation, and may kill him as certainly as a dose of prussic acid. To seclude these persons from the rest of the world so that the dreaded spiritual danger shall neither reach them, not spread from them, is the object of the taboos which they have to observe. These taboos act, so to say, as electric insulators to preserve the spiritual force with which these persons are charged from suffering or inflicting harm by contact with the outer world. (FRAG 3: p. 224) Taboos make holy, like odd numbers, and this causes many physical infirmities or deformities to set a taboo upon the person suffering from them.", "is_cross_ref": false, "page": 1515, "slug": "aulus", "letter": "A"}, {"term": "tabor", "definition": "Originating in the East, the tabor produces light, dancing notes, very different from the heavy, deep, mysterious beats of the drum. In Greek antiquity, Cybele, 'Mother of Gods and Men', was 'well-pleased with the sound of rattles and of timbrels [tabors], with the voice of flutes' ('Homeric' Hymn to Cybele). The tabor was generally used to accompany the dance, to which it beat the rhythm and symbolized carefree joy. Bacchantes in Dionysiac orgies are often depicted shaking tabors. It nevertheless takes on cosmic dimensions, recalling evolution and the music of the stars which enraptures gods and goddesses. The sacred tabor used in Dionysiac rites probably produced a deeper note, more like the one employed by Dervishes of the Rufai and Kadiri rites to beat time to their dhikr. It is then similar to the East Asian shaman's tabor and, like it, partakes of drum symbolism in general, manifestation of the power of the sky-gods.", "is_cross_ref": false, "page": 1517, "slug": "tabor", "letter": "T"}, {"term": "tail", "definition": "The Latin word penis means both 'tail' and male sexual organ and in many Asian and North American myths the tail plays a phallic role. It is akin to the complex symbolism embraced by the serpent. The Turco-Mongol standard, the Tug, was made from one or several animal-tails, most frequently from horse-tails, but sometimes from those of ox or yak, and derived its symbolic properties from the fact that 'in this part of the animal's body all its strength resides' (ROUF p. 403). This notion of warlike strength or of virility likens a horse's tail set on the top of a shaft to the penis erectus. The Huns appear to have used this emblem and it was certainly employed by the pre-Slav Bulgars. During the reign of Tsar Boris, the Pope enjoined their catechumens to replace it with the cross. As Roux stresses, 'in this period it was felt that symbols were powerful and that the sign with which the standard was decorated should play the same part, as an object of faith, as that played by the Cross' - hence the replacement of the one by the other. This substitution of one emblem for another ought to be the mark of real inner conversion.", "is_cross_ref": false, "page": 1517, "slug": "tail", "letter": "T"}, {"term": "tamarind-tree", "definition": "In Thailand, Laos, Sri Lanka and India the tamarind-tree had an important role to play. Since it was regarded as the home of maleficent influences, its scent and shade were dangerous. Staves of tamarind-wood and swords with sheaths made from it were considered effective 'even against those who had made themselves invulnerable' since the wood had inherited the dangerous powers of the spirits which had lived in it (FRAL).", "is_cross_ref": false, "page": 1518, "slug": "tamarind-tree", "letter": "T"}, {"term": "tamarisk", "definition": "Because the tamarisk has some of the appearance of the pine and because it is a hardy tree, in China it was a symbol of immortality. Chi-sung Tzu, 'the Master of the Rain', means 'red pine', or tamarisk. It was also called Chu-ti ('virtue of trees'), this 'virtue' or power doubtless deriving from its resin used as a longevity drug. One might also observe that in the land of Canaan the tamarisk seems to have filled the role of 'central' tree since, before calling upon the Lord at Beersheba, Abraham planted a tamarisk (Genesis 21: 33). In Japan, the countryside in which the tamarisk grows is reminiscent of the landscapes of the South China school of painters. Formerly the sages would say that it prophesied rain and called the tree the divine rain-maker. It is still called Sole-Three-Spring Tree, because it blossoms up to three times a year. It conjures sweet solitude, vast empty spaces and the great plains of China, in which whole civilizations have been swallowed unnoticed by the indifference of eternity.", "is_cross_ref": false, "page": 1518, "slug": "tamarisk", "letter": "T"}, {"term": "Tantalus", "definition": "In the inward struggle against empty self-inflation, the Tantalus- myth provides a strand which symbolizes the rise and fall of the individual. Tantalus was invited to banquet with the gods and was tempted to make himself their equal. When he returned the invitation, it was to feast on the good things which the gods themselves had given him. When he served up the flesh of his own children, he was cast down to Hell. His punishment fitted his crime. The water, fruit and freedom for which he longed were there before his eyes and yet he could never grasp them. 'The water which seeps away and the fruit which disappears are plainly a symbol of the powers of the imagination weakened into a state of hallucination' (DIES pp. 58-71). His failure of judgement is that of persons who follow an undeviating course of self-infatuation. To be the equal of the gods, he tried to give them ambrosia, nectar and his own son as if they were his to give instead of being the gifts of the gods in the first place. The gods restored the son, Pelops, to life, but gave the father over to torment. Paul Diel offers a different explanation for the punishment inflicted upon Tantalus after his disastrous banquet. 'He offered the gods flesh, physical desires (man's offspring), instead of a soul made clean (God's offspring)' (DIES p. 66). Thus the symbol displays three different aspects - a loss of the sense of reality; attributing to oneself such benefits as life, which belong to the gods alone; and offering the gods material objects instead of spiritual riches. The same mistaken relationship between mankind and the gods lies at the root of this symbol. The mortal who tries to ape god by becoming god's equal, will be punished by a keen sense of impotence. But, in simpler terms, Tantalus is also the symbol of the ceaseless craving which cannot be suppressed but remains always unsatisfied because it is in human nature never to find satisfaction. The closer the individual approaches the longed- for object the swifter it vanishes away and the greedy quest goes endlessly on.", "is_cross_ref": false, "page": 1519, "slug": "tantalus", "letter": "T"}, {"term": "Tao", "definition": "This is not the place to discuss Tao as the philosophical foundations of a clearly defined doctrine such as Taoism. Tao is not only a definite philosophical doctrine, but is also the basis of a number of philosophies, their systems differing, just as in Western philosophy notions of essence and being have given rise to several different systems. In China Tao existed long before the Chinese laid claim to it. In Chinese, the word tao means 'the way' or 'the path'. Like all things Chinese, any explanation of the meaning takes us back to yin and yang. It is, however, in no sense the sum of the two since yin and yang either alternate or coexist in a state of opposition. Any summary is an oversimplification, but Tao might be said to govern their alternation. This would explain the basic law at the root of all actual or symbolic mutation, which would allow Tao to be regarded as a principle of order ruling mental activity and the cosmos alike and without distinction. With considerable reservation it may be compared with the Stoic notion of reason, the Logos immanent in the universe as a whole and in each individual in his or her specific fate. In terms of modern physics it might also symbolize a new order born of disorder and the emergence of 'dissipative structures'.", "is_cross_ref": false, "page": 1520, "slug": "tao", "letter": "T"}, {"term": "tapir", "definition": "This was the Mayan symbolic equivalent of the serpent.", "is_cross_ref": false, "page": 1520, "slug": "tapir", "letter": "T"}, {"term": "Tarot", "definition": "The Tarot is undoubtedly the most ancient pack of cards and sets a world of symbols working. Nor can there be any doubt that it served over the centuries as a secret channel through which occult teaching was handed down. Where it originated is hard or impossible to say, and the widest variety of theories have been advanced from the eighteenth century onwards, when Court de Gebelin became obsessed with explaining it. Whether deriving ultimately from China, India or Egypt, and whether or not it was the invention of Thoth-Hermes Trismegistus, of the Gypsies, the alchemists or the Kabbalists, or even of 'the wisest of the wise', the Tarot does, in fact, display an iconography which is clearly medieval and mixed with Christian symbols. Colours and numbers The Marseilles Tarot - upon which all detailed descriptions in this Dictionary are based - is the Tarot in its most traditional form of a pack of seventy-eight cards, the fifty-six minor arcana and the twenty-two major arcana. The first point to observe is that twenty-two is the number of letters in the Hebrew alphabet and that, according to the Kabbalah, they represent the universe. In the Tarot, this number comprises twenty-one numbered cards, plus the Fool, twenty-one, as three times seven, is the number of human perfection (and it should be remembered that the twenty-first major arcanum is the World). The Fool, the extra card, as an African sage would say, is speech which gives this perfection its soul. What should be remembered particularly about the fifty-six minor arcana is that they form four groups, one might call them columns, each of fourteen cards which correspond to the four suits of the conventional pack, deriving as it does from the Tarot. It should, however, be stressed most importantly that seventy-eight, the total number of cards in the Tarot, is also the sum and hence, in the language of the occultists who devised the Tarot, 'the hidden meaning of the first twelve numbers'. This Book, outwardly no more than a pack of cards, therefore holds the added substance of the number which provides the framework of all thought and of the universe itself. All these cards are brightly coloured and, before we study their individual meanings, we shall briefly recapitulate the symbolism of the dominant colours of the Tarot - pink ochre (flesh), blue, red and yellow. Pink ochre always denotes what is human or related to humanity (faces, bodies and buildings); the nocturnal, passive and lunar colour blue is the colour of secrecy, emotion, the anima and, above all, of female properties; red is the male colour of inner strength, potential energy, manifestation of the animus, blood and the spirit; lastly, yellow, despite its ambivalence, is simultaneously the colour of Earth and of the Sun, of the richness of honey and harvest and of mental enlightenment in all the purity of incorruptible gold. (For a detailed application of this symbolism see the separate entries for each of the major arcana.) Minor arcana The minor arcana are divided into four suits - Rods, Cups, Swords and Shekels - each of fourteen cards comprising King, Queen, Knight, Jack and ten other cards numbered from ace to ten. (The Knight has disappeared from the conventional pack and Rods have become Diamonds; Cups, Hearts; Swords, Spades; and Shekels, Clubs.) These four suits symbolize the four elements or four basic components of life. The Rod is 'the Fire of activity, the essential point of departure' for all development (DELT 1: p. 18); but it is also 'the magic wand, the sceptre of male domination, the Father' (WIRT p. 42). The Cup is 'celestial fecundating Water, the life of the psyche linking created beings to the godhead' (DELT 1: p. 18); but it is also the 'seer's chalice, female receptivity, the Mother' (WIRT p. 43). The Sword is 'Air, the spirit which penetrates and gives matter form by creating that agglomeration which will become the human being' (DELT 1: p. 19); it is also 'the magician's sword, the weapon shaped like a cross and thus recalling the fecund marriage of the male and female principles; additionally the sword symbolizes a penetrative action like that of the Word or that of the Son' (WIRT p. 44). It is also interesting to see how Jung confirms this - 'the word \"spade\" derives from the Italian spada, which means \"sword\" or \"spear\". Such weapons often symbolize the penetrating, \"cutting\" function of the intellect' (JUNS p. 297). Lastly, the Shekel is Earth - 'the descent below ground which is the start of every initiation (hence the importance of the cavern) and which gives the individual the support of the world in which he or she is set' (DELT 1: p. 19) - or else 'the five-sided disk, the sign of the supportive power of the will, which concentrates spiritual activity, the synthesis which returns the threefold to oneness, Trinity or Tri-Unity' (WIRT p. 43). A detailed study might be made of the symbolism of these fifty-six cards, but this would deflect us from our purpose. It should simply be observed that they are closely linked to the major arcana and we shall find them in the first of these, the Juggler, who grasps a Rod to ensure his control over the Earth (Shekel) and over himself, while on the table stand the Cup and the Sword (miniaturized as a dagger) which symbolize the two paths, through heart or through spirit, which the individual must take in quest of initiation. The major arcana: paths to initiation The major arcana are paths to initiation, their stopping-places interpreted in countless different ways. They have been represented as the 'quintessence of occultism' and as lofty stages set far above the anonymous masses. They are described in detail in this dictionary under their respective names: I: the Juggler - II: the Female Pope - III: the Empress - IV: the Emperor - V: the Pope - VI: the Lovers - VII: the Chariot - VIII: Justice - IX: the Hermit - X: the Wheel of Fortune - XI: Necessity - XII: the Hanging Man - XIII: nameless arcanum (Death) - XIV: Temperance - XV: the Devil -XVI: the Tower - XVII: the Star - XVIII: the Moon - XIX: the Sun - XX: Judgement - XXI: the World - unnumbered: the Fool. Groups of three and groups of seven Omitting the Fool, which is unnumbered, there are twenty-one arcana which may be divided either into seven groups of three or into three groups of seven. Within each group of three 'the lowest number is active and the highest number is as emphatically passive, while the middle number is intermediary, active in relation to the highest, passive to the lowest. The lowest corresponds to the spirit, the middle to the soul and the highest to the flesh' (WIRT p. 68). The seven groups of three comprise: the Juggler (I), the Female Pope (II) and the Empress (III); the Emperor (IV), the Pope (V) and the Lovers (VI); the Chariot (VII), Justice (VIII) and the Hermit (IX); and so on. The same separate aspects of spirit, soul and flesh are to be found in the three groups of seven: from Juggler (I) to Chariot (VII) the properties of the spirit; from Justice (VIII) to Temperance (XIV), those of the soul; and from the Devil (XV) to the World (XXI), those of the flesh. The same card may thus be interpreted as spirit and soul, or as soul and flesh, according to its place in the chosen grouping and according to the level of analysis. For example, the Empress is flesh in the first group of three and spirit in the first group of seven. Relationships alter within the different groups. All keys of interpretation open up different aspects of the same card and none possesses fixed and absolute meaning. It is a perpetually mobile system of relationships demanding the greatest subtlety of interpretation. Even within each group of seven 'the first three arcana oppose the second three and it is only the seventh which makes a unity of the whole' (WIRT p. 77), thus validating the synthesizing significance of the Chariot (VII), Temperance (XIV) and the World (XXI) - the predominance of the will in the world of the spirit (VII), of balance in that of the soul (XIV) and ceaseless movement in the world of the flesh (XXI). Relationship with the Zodiac and the planets This grouping in threes may be compared with the concept in astrology whereby the wheel of the zodiac in its three successive positions - birth (or start of evolution), zenith and fall (or involution) - stands for the four elements. The signs of Fire, Earth, Air and Water begin with Aries, Taurus, Gemini and Cancer, reach their zenith in Leo, Virgo, Libra and Scorpio and decline and fall in Sagittarius, Capricorn, Aquarius and Pisces. When the Tarot is divided into groups of three, the cards on which the symbols of the Zodiac are clearly marked have a corresponding status. The Archer (Sagittarius) in the Lovers (VI) is in decline, the Scales (Libra) of Justice (VIII) and the Lion (Leo) of Strength (XI) are both at their zenith, while the Twins (Gemini) of the Sun (XIX) are at the beginning of their development. However, the further one proceeds with the reconstruction of an astrological Tarot, the more sharply divided the authorities become. There are as many different correspondences between the arcana and the planets and the Zodiac as there are specialists in the study of the Tarot. Imagination has free rein in this field. For example, Oswald Wirth equates the Juggler with Mercury, while Fomalhaut regards it as the Sun, Terestchenko as Neptune and so on. Without claiming to have made a complete list, one can often discover at least a dozen different and often contradictory astrological correspondences for some cards. Faced by a chaotic mass of hypotheses, Volguine has suggested (L'Utilisation du Tarot en astrologie judiciaire, Paris, 1933) that the major arcana should be made to correspond to the astrological Houses, rather than to the planets and signs, since each division stands for a well-defined area. Thus the Juggler and Death are linked to the First House; the Female Pope and Temperance to the Second House and so on. The arcana of the Tarot may also be taken in pairs. In their pairing each displays a more or less obvious similarity of opposites, the link between the cards and the astrological Houses providing the rationale for this pairing. Kabbalistic interpretation Kabbalists who have studied the Tarot have been struck by several points. There are the same number of major arcana as there are letters in the Hebrew alphabet and this number is 'precisely the same as the twenty-two paths of wisdom, the channels between the ten sefirot, which link together these sublime metaphysical principles of the Jewish Kabbala' (RUT p. 198). Mystic attributes of God, the sefirot themselves evolved 'in the shape of groups of three, in each of which trinities two opposites are linked by an intermediate' (MARD p. 154). Moreover, they agree with the symbolic meaning of the cards - the Crown of the sefirot matches the Juggler, First Cause from which all things proceed; the Female Pope matches Wisdom; the Empress, the Understanding; the Emperor, Magnificence and Mercy; the Pope, Fortitude or Judgement; the Lovers, Beauty; the Chariot, Victory; Justice, Splendour; the Hermit, the Foundation; and the Wheel of Fortune, 'representing the whirlpool of involution', the Kingdom (WIRT pp. 71-3). As there are correspondences between all the cards, this has provided the foundations for building a complete Kabbalistic symbolism for the Tarot since 'in the chain of being, everything is magically contained in everything' (SCHS p. 122). Anthropocentrism in the Tarot Provided that one or two symbolic traces can be found to link the Tarot to such or such a teaching, alchemy, magic or even Freemasonry has been used to provide the key to its interpretation, and to these passing reference is made in the articles devoted to each of the major arcana. However, the Tarot remains predominantly anthropocentric and the figures which it comprises have psychological and cosmic meaning. They relate to humanity, the world around it and the individuals making it up, and even when human beings are not depicted, as in the Wheel of Fortune (X) and the Moon (XVIII), the animals depicted are caricatures of humans. If the symbolism of the Tarot is now to be studied from this angle, the cards must be arranged either in a circle in which the Fool is placed between the Juggler and the World, or in two rows, the first from I to XI and the second in the opposite direction from XII to the Fool. It will be clearly seen that the vertical axis of the Tarot links arcana VI and XVII, the 'Lovers and the Star, the one being the emotions and the other hope, as if these two properties were those around which all the rest revolved. Pathway to the attainment of wisdom The individual stands alone facing the world and seeking the path of wisdom by acquiring a dual mastery - that of the external world and that of the universe within. Such mastery is the product of a gradual initiation which itself makes a distinction between two paths, two methods or two main phases, predominantly active or passive, solar or lunar: The first is based upon the principle of developing individual initiative and upon reason and will-power. It suits the wise person who always retains full self-control and relies only upon the resources of his or her own personality, without recourse to the aid of outside influences. The other is completely different and takes a course entirely opposite to the first. Far from developing what is in the self and giving in proportion to the expansion of the innermost energies, the mystic sets his or her sights upon receiving to the uttermost extent of an especially developed receptivity. (WIRT p. 49) Thus the rational and the mystical, like male and female, contrast and complement one another. Necessity (XI) and the Hanging Man (XII) are merely two aspects of the same symbol - the external strength of Necessity and the completely internalized strength of the Hanging Man. In the same sense, too, the Juggler (I) in his quest for initiation encounters the Female Pope (II) who holds all the secrets of the universe, but to read her book requires the intellect of the Empress (III) and of the Emperor (IV). Initiation takes effect with the Pope (V) and the individual succeeds in raising him- or herself through the series of ordeals presented by the other cards, the first being the strain imposed by the Lovers (VI), lying at the centre of the first row of cards, since nothing can be achieved without emotional drive. Having made this choice, with all that it entails, the driver of the Chariot (VII) is in danger of overstepping his powers and becoming proud of his own strength, but Justice (VIII) is a reminder of the fundamental law of balance. Strong in his ideals, he sets out as the Hermit (IX) into the world, but the more the Hermit seeks the truth, the more he passes judgement and sets in motion the Wheel of Fortune (X) which allots to each his due according to inward state and longing for personal development. Necessity (XI) alone can halt the Wheel of Fortune. At the end of this first pathway the initiate has discovered the object of his or her quest - Necessity wears the same headdress as the Juggler, the ribbon wreathed in the symbol of infinity. The mystical phase With the Hanging Man (XII) at the beginning of the second row, the initiate enters an inverted world in which physical means have become ineffective. This is the passive, mystic pathway. The anonymous thirteenth arcanum, a red card, the colour of blood and of fire which destroys and burns away illusion, shows us that Death is far from being the end, but rather a beginning. However, we must not force the pace of the new life held out to us - the demands of Temperance (XIV) are the same as those of Justice (VIII) and it is only when one is aware of one's own limitations and has acquired an inner balance that one can face the Devil (XV). He is the symbol of the deadliest of temptations, those which hold out occult powers matching the manifest powers of God, but which weave as many strands linking us to the Lord of Hell. Unfortunately, whatever mankind builds is doomed to fall like the shattered Tower (XVI). Henceforth all that remains for the individual is the Star (XVII) of Venus, the dual star of hope and of love, the centre of the second row of cards and the foundation of the vertical axis of the Tarot. Just as the Moon is the stars' companion in the physical sky, so in the symbolic universe of the Tarot, the Moon (XVIII) follows the Star. She bears the properties of the past, the wealth of the unconscious, the imaginary realm from which dreams recharge their strength. Without the joint strength of Star and Moon, we should be unable to face the Sun's (XIX) bright light and heat. This is the arcanum of total enlightenment and under it the individual is for the first time no longer alone. Henceforth he or she will be judged in his or her fullness, as a person and by his or her deeds. In the sight of the angel of Judgement (XX), the child will symbolize the witness. The individual has now reached the acme of initiation and the World (XXI) is there only as the synthesis of what has been gained. The individual 'has succeeded in transmuting the phenomenal world into a psychic property, that is to say, in alchemical terms, that setting out from the materia prima of the Juggler he has finished with pure gold' (DELT 11: p. 488). Thus, while the first path of initiation ended with Necessity (XI), 'prerogative of the Juggler who has realized his plans' (WIRT p. 53), the second path, the path of the mystic, sets out from the Hanging Man (XII) and takes us to the Fool 'whose passivity here partakes of the sublime' (WIRT p. 55). This is the individual who, having gained all that the world can offer, realizes that this possession is worthless and consequently returns to the unknown and unknowable which both precedes and follows our lives. Faced by this twofold barrier, all that we can do is to continue our search after having at last admitted in our minds and accepted in our physical pains that there is a natural difference between ourselves and God. The only possible relationship with him resides in hope, self-surrender and love. This is the ultimate lesson of the Tarot if conceived as a path of initiation. Archetypes in the Tarot The two paths which we have marked out are, however, open to other interpretations. Jung distinguishes the two aspects of the individual's struggle against others and against him- or herself. There is the solar path of extra version and action, of practical and theoretical reflection upon rational motivation. And then there is the lunar path of introversion, of meditation and intuition in which motivations are all-embracingly dictated by the senses and the imagination. The Tarot also appears to contain a number of basic archetypes - the mother (the Female Pope, the Empress, Judgement); the horse (Chariot); the old man (Emperor, Pope, Hermit, Judgement); the wheel (Wheel of Fortune); Death; the Devil; the house or tower (Tower, Moon); the bird (Star, World); the virgin, the Spring; the star (Star); the Moon; the Sun: the twins (Devil, Sun); the wing (Lover, Temperance, Devil, Judgement, World); the flame (Tower)... Whatever validity these different points of view may possess, we should never forget that the Tarot never submits to any one attempt to systematize it and it always retains something which escapes our grasp. Its fortune- telling aspect is just as evasive. We shall make no attempt to cover these other aspects in this article since their permutations are as endless as their explanations. Although they may be based upon the symbols which we have attempted to clarify, they demand training of the imagination gained only from long practice and a strong measure of scepticism.", "is_cross_ref": false, "page": 1520, "slug": "tarot", "letter": "T"}, {"term": "tattooing", "definition": "(see also blue; seal (artefact)) In Ancient China, tattooing appears to have possessed some importance. Its symbolism is hinted at by the original meaning of the ideogram wen, which denoted simple written characters as well as Confucian political wisdom. Wen means 'lines which cross one another [which could relate it to weaving], veins, wrinkles and drawings'. In some pictures of a tattooed man we are faced by a permanent prayer to and identification with the heavenly powers, at the same time as a basic means of communication with them. Such is the most generalized meaning of tattooing bestowed in consequence of a rite of initiation which allows this communication to take place. At the same time, this initiation is a rite of admission into a social group and the tattoo is the permanent mark of that initiation, the badge of the tribe. All in all tattooing belongs among symbols of identification and is interfused with all their magic and mystic potency. Identification always carries a double meaning: it tends to invest the individual concerned with the properties and strength of the creature or thing to which that person is assimilated and, at the same time, to immunize the latter against its potential power to cause harm. This is why tattoos depict dangerous creatures such as serpents or scorpions, or animals which are symbols of fertility, such as bulls, or of power, such as lions, and so on. Identification also carries the sense of surrender or even of consecration to whatever the tattoo symbolically depicts. It then becomes a badge of fealty. Taurus (21 April-20 May) The second sign of the Zodiac is located between the vernal equinox and the Summer solstice and is the symbol of a vast capacity for hard work and of all the natural instincts, especially those of preservation, sensuality and an exaggerated propensity for pleasure. In astrological terms, this sign is ruled by Venus, in other words this quarter of the sky stands in close and perfect harmony with the planet concerned. Associated with the sign of Taurus is the symbolism of materia prima, the primeval substance which may be identified with the element Earth and the Earth Mother. While Aries, the hypervirile ram, leaping forwards and upwards with its massive horns and thick-boned skull, is the dynamic, embodying the element of primeval fire, Taurus, the bull, may be seen as the static of a life-bearing mass. This would be characterized by a powerful, deep-bosomed creature, big-bellied and wide-spreading, in which the predominant spirit would be one of weight, heaviness and thickness, slow- moving, stable, solid, concentrated and fixed. This hyperfemale sign accumulates properties which are clearly terrestrial and harmonize with lush green patures. In the music of the spheres Taurus' score reads like a Dionysiac anthem in praise of Venus, Venus Genetrix, a mass of pulsating flesh and rich red blood throbbing with the emanations of the spirit of Earth, an anthem exalting the Earth Mother in all her lunar fullness. Taurus bestows an animal nature, temperamentally linked to the instincts and especially acute in sensory perceptions in a world of smell, taste, touch, seeing and hearing. To live in it is to surrender to a craving for the fruits of the Earth and the enchantments of alcohol. In Taureans, the lust for life is rooted in a warm-hearted temperament and strong, keen-edged vitality. Its acquisitive drives may be satisfied by a life of pleasure and sexual abandon as easily as in that of the workaholic.", "is_cross_ref": false, "pa
