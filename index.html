he Celtic thunder-god Taranis was the equivalent of the Roman Jupiter, to whom he was assimilated in the Gallo-Roman epoch. The word for thunder is to be found in neo-Celtic languages, but the name of this god is peculiar to Gaul. In the Celtic world thunderbolts bear the same significance as the Latin fulgur, but it would seem as if thunder itself symbolized above all an aberration in the cosmic order, displayed in the wrath of the elements. The Celts had the rooted fear that the sky would fall upon their heads and the Irish called upon sky, Earth and sea as chief witnesses of their oaths. Thus there was a notion of direct human responsibility for the unleashing of thunder and thunderbolts, considered a method of punishment inflicted on the guilty by the all-powerful god. There is no other explanation than this for the panic which struck the Celts when they were caught in a violent storm shortly after they had plundered the shrine of Apollo at Delphi (OGAC 10: pp. 30ff.). According to Mircea Eliade, thunder is the fundamental attribute of sky- gods, often assimilated to the supreme deity or else to his son. In the Popol- Vuh, thunder is the spoken word of God, as opposed to thunderbolts and lightning which are his Word written in the sky (GIRP p. 26). Thunder-gods, lords of rain and hence of vegetation, derive from the symbolic lunar cycle. In many cosmologies they are related to the Moon- deity. In Australia, the thunder- and storm-god is often depicted sailing in a boat shaped like the crescent Moon (HENL). Thunder is also often depicted as a one-legged man, and this is particularly true of the higher civilizations in the Americas - Maya, Aztec and Incan - as well as of the Samoyed and Australian Aborigines, bull-roarer and drum imitate the sound of thunder and for this reason women are forbidden to see them (HENL, SOUM, Tlaloc, the Aztec god of storm, thunder and lightning, had his abode in the east, the land of springtime renewal. Together with Huitzilopochtli, the Midday Sun, he was one of the two Great Gods to whom most sacrifices were offered. At the coming of the Spaniards, their altars stood side by side at the top of the great pyramid in Mexico. In Peru, Illapa possessed the same attributes and enjoyed similar honours from the Inca, being especially prominent as lord of the seasons (ROWI). In the great temple of Coricancha at Cuzco he took precedence immediately after the great sky-god, Viracocha, and the Sun and Moon, Demiurges, father and mother of the Inca. He was depicted as a constellation, probably the Great Bear, in the shape of a man holding a club in his left hand and a sling in his right. This sling was the thunder which he released to make the rain fall, the latter being drawn from the Milky Way, the great river in the sky. All along the Caribbean littoral and in the islands, the Great Bear was regarded as the storm-god. In many myths from Australia and the Americas, thunder and lightning are linked to the mythical Great Mother and to the original Twin Heroes. In the mythology of the Siberian far north, as well as in continental America at the same latitude, there are mythical birds which cause thunder by beating their wings. Samoyed depict theirs in the shape of a wild duck or 'iron bird'; the Yurak as a wild goose; the Altaic Telyut as an eagle; the Ostyak from Tremjugan as a black bird rather like a grouse. On the other hand, Mongols, Soyot and some of the eastern Tungus tribes, such as the Goldi, shared the Chinese belief that thunder was caused by a sky-dragon, while to the Turgut it was the work of the Devil in the shape of a flying camel. The thunder-bird was the shamans' ally and guided them in their flights into the upper Heavens. We have mentioned the Telyut thunder- eagle, and when Christianity was introduced into central Asia, it became an avatar (manifestation) of St Elijah, living in the Twelfth Heaven. Sky-gods were 'old' gods and when the lord of thunder took human shape, he was no exception to the rule current among the peoples of central Asia. The traditions of the Buryat and Ostyak from Demyanka, therefore, depicted him as an old man, generally winged and covered in feathers. This old man once lived upon Earth - undoubtedly he was a former shaman - but discovered a way up into the sky one day and remained there for ever after. According to a Buryat legend, he became one of the 'old grey sky-god's' helpers and his task was to execute justice. At the same time as he makes the thunder roll, he casts lightning at thieves. The lords of thunder had many a blacksmith in their service - seventy- seven, the Buryat believed - to make their arrows. A subtle difference originated among the Buryat: thunder felled trees with its arrows, but 'killed living creatures with its fire' (HARA p. 150). The duty of executioner attributed to thunder occurs throughout many Asian peoples of widely differing cultures and origins, such as the Yakut - strongly influenced by Russian culture - and the Goldi of far eastern Siberia. All these peoples believed that wicked spirits were split in two by the spirit of thunder (HARA pp. 147ff.).", "is_cross_ref": false, "page": 1572, "slug": "thunder", "letter": "T"}, {"term": "thunderbolt", "definition": "(see also thunder; vajra) In heraldry the conventional representation of the thunderbolt, the attribute of Jupiter, is a sheaf of barbed lances or arrows, but it may sometimes be depicted as a dart, trident or similar implement. Virgil (Aeneid 8: 424-32) describes the Cyclops forging a thunderbolt for Jupiter from iron. 'Three rays of twisted hail had they added to it, three of watery cloud, three of ruddy flame and the winged southern wind', all the shapes and the fullness of the moral or physical storm which the thunderbolt symbolizes. Thunderbolts display the almighty power of the greatest of the gods. Generally speaking, they symbolize the dual powers of creation and destruction possessed in Hinduism by Shiva and Vishnu and in the Vedic religion by Indra, in whom, like Zeus and Jupiter, both properties were united. From the remotest past, thunderbolts were regarded as the implements and weapons of the gods, especially when wielded by Zeus or Indra. 'Thunder is a weapon of the sky gods in all mythologies, and any spot he has struck with lightning becomes sacred... and any man he has struck with lightning is consecrate' (ELIT pp. 53-4). This is a species of theophany (divine manifestation) which placed a taboo upon whatever it touched. Furthermore, Neolithic 'thunder-stones' (see stone), Parashu-Rama's stone axe and Thor's hammer are all symbols of the thunderbolt which strikes and cleaves the Earth. The BLACKSMiTH-gods of the Tugen of Kuang-si, of Tibet, and of the African Dogon are involved in the same symbolism. However, the axe or hammer of these gods does not only destroy, but creates and fecundates. Thunderbolts procreate and destroy at one and the same time; they are both life and death. This is the significance of the two- bladed axe and of the two tips of the Hindu thunderbolt, the vajra. Generally speaking, thunderbolts are symbols of celestial activity and of the transforming influence of Heaven upon Earth. They are, in addition, associated with rain, which stands for the patently beneficial aspects of this activity. The / Ching associates thunder with fear and with the moderation and balance which it creates. The aspect of destructive fear is also that of Rudra carrying the thunderbolt and also, if you will, of Skandha, the personification of war, with the thunderbolt as an attribute. 'Thunder', Chuang Tzu said, 'is created by the discordancy of yin and yang.' The reverberations of this discord call down thunderbolts spontaneously in the microcosm, as they did in the case of Wu-Yi, who had shot his arrows against Heaven. Secret societies condoned some sins in the same way. Furthermore, the fact that a storm prevented Ts'in Che Huang-ti from completing the fong sacrifice on Mount Tai Shan was supposed to be formal evidence of his virtue. In the trigrams in the / Ching, chen, which corresponds to thunder, is the upheaval of the world and of nature - it is the sign of Spring. Both classical Hindu and Tantric writers display a point of view of a very similar order when they identify the vajra with the phallus as the source of creative energy. As an instrument of the godhead, the vajra corresponds to the Word and to the intellect. In both India and Tibet (where it is called dordje), it is Method as opposed to Wisdom or Knowledge (represented by the bell). 'The thunderbolt was an attribute of the Vedic god Indra which was adopted by", "is_cross_ref": false, "page": 1575, "slug": "thunderbolt", "letter": "T"}, {"term": "several", "definition": "Tibetan deities. As the symbol of the male principle and of the Method (in contrast with the bell), the thunderbolt is restricted to priests and magicians as a weapon against demons and vices' (TONT p. 2). It was the symbol of the infinite, righteous and beneficent power of the godhead. Indra was the god who wielded the thunderbolt. 'Indra the Generous seized his thunderbolt to hurl it as a weapon; he killed the first-born of dragons. Indra ... you ... overcame by your own magic the magic of the magicians [and] at that very moment you brought forth the sun, the sky, and dawn' (VEDR p. 149). The dragon's fatal error was its belief that it was God's equal. In this context the dragon stands for the drought which Indra removed by setting the water free with his thunderbolt, the latter symbolizing the fertility-principle which was the origin of his kingship of the world. The dragon is the fire which shrivels, the thunderbolt the fire which fecundates. Vajra not only means 'thunderbolt', but also 'diamond', lightning often originating in legend from diamonds or, as in the case in Cambodia, from a gem. Thus, in Tantric Buddhism, the vajra is sometimes the image of the Diamond World, or knowledge, as opposed to the Womb World, or outward appearance, represented by the bell. It should also be observed that thunderbolts in the shape of double tridents are not peculiar to India and similar forms have been found in the Greco-Roman world and in the Near East. They clearly convey the meaning of the twofold power of creation and destruction (CHAE, DAVL, ELIY, Within the Celtic world, thunderbolts were doubly represented in Gaul, in the very name of the god Taranis ('Thunder') and in the hammer of Sucellus, 'the hard hitter', a name given to the sky-god by function of his office. The Irish counterpart to this hammer was the club belonging to the Dagda, the 'good god', first and foremost a druid-god, who used one end of it to kill and the other to restore mortals to life. The club needed eight ordinary mortals to carry it and left a furrow which could be used to mark the frontier between two provinces (OGAC 10: pp. 30ff.). It symbolized that same power of the godhead to create and to destroy. In Amerindian tradition, according to the Popol-Vuh, thunderbolts and lightning comprise the written word of God, in contrast with thunder, his spoken word (GIRP p. 26). Lehmann-Nitsche (LEHC) has recorded an Amuesha myth in which the thunderbolt was father of the Sun (regarded as female) and of the Moon (regarded as male). In this myth, characteristic of the way in which lunar symbols are linked, Earth was still only peopled by jaguars and lizards. A female lizard, a virgin, was walking with her brother when she saw some beautiful flowers which she picked and clutched to her breast. All at once the sky grew dark, a storm burst and a thunderbolt fell. When sunlight returned, a rainbow appeared decorated with those very flowers, and the she-lizard found that she was pregnant. In Peru, the customs surrounding the bezoar (a hard mass of material in the stomach) provided equally strong evidence of the procreative powers of thunderbolts. For the same reason the concretions of sand where a thunderbolt struck were regarded as love-charms (LEHC). Thunderbolts were also linked to divination, and Inca seers claimed to have their gift through having been thunderstruck (TRIR). In Africa the Bambara believe that thunderbolts are the whips of Faro, the water-god and Demiurge who governs the world (DIEB). By interchange, whips symbolize lightning and thunderbolts. However, Zahan states that the Bambara believe that thunderbolts are particular manifestations of the spirit of God, and even that spirit in physical shape - hence the association of thunder-stones with the skull. To the Dagara of Ghana and Upper Volta, thunderbolts are symbols 'of the male penetrating the female' (GIRD). Altaic peoples extended to animals the taboo upon persons struck by thunderbolts and the flesh of such an animal was never eaten. The Buryat exposed the bodies of animals struck by lightning upon platforms in the forest in the same way as human bodies. Both belonged from then on to the thunder-god, who would come to hunt their souls when nobody was there (HARA). Generally speaking, in central Asia, thunderbolts made holy whatever they struck and the Buryat would fence such places off to prevent their livestock feeding there. In the Yenisei Basin there was the belief that forest fires caused by lightning should not be put out. However, libations of milk were poured to both thunder and lightning and there was a belief that only milk could put out a fire started by Heaven. Similar customs were to be found from the Caucasus to Mongolia and, underlying them all, was the notion of making a libation of milk to appease the gods. Those struck by lightning went up to Heaven, while the rest of the dead went down to the Underworld. Such beliefs were common to many Altaic peoples, while eighteenth-century sources add that the Ostyac believed that this privilege of eternal life in the Heavens was extended to all those who had met a violent death (HARA p. 252). While the thunderbolt symbolizes the abrupt and harsh intervention of Heaven, in this respect its symbolism differs from that of the star and the axe. 'If thunderbolts are violent discharges of energy, then stars are the accumulation of that energy. The star has the properties of concentrated lightning.' Thunderbolts may be compared with axes and thunder-stones, 'but the hand-axe is symbolically a concentrated thunderbolt'. Thunderbolts may be regarded as 'non-concentrated' explosive energy, while, on the other hand, axes stand for 'structured energy... instruments of preconceived creation in the alchemical world in which they were traditionally associated with the axe-blow from which Pallas Athene sprang to birth and with the shower of gold' (VIRI pp. 8,106). Thunderbolts are creation springing up from nothing into a still chaotic state, or which annihilates itself in apocalyptic flames.", "is_cross_ref": false, "page": 1577, "slug": "several", "letter": "S"}, {"term": "thyrsus", "definition": "The long staff, spear or javelin, tipped with a pine-cone and wreathed around with ivy and vine-leaves or clusters of grapes, was the attribute of Dionysos and the Bacchantes. The prose-poem which Baudelaire dedicated to Franz Liszt makes its symbolism crystal-clear. In the first place it is 'the sacerdotal emblem grasped by the priests and priestesses worshipping the god whose mouthpiece they are'. And then it is as though the tendrils, fruit and flowers are all dancing around some hieratic maypole. Lastly the thyrsus, 'Maestro, stands for our twofold nature ... The staff is your will, standing straight, firm and unshakeable, while the flowers are your fancies tripping round your will, the female element cutting its fantastic capers around the male. What anatomist would be so hatefully bold as to divide and separate the straight line from the curlicues, intention from expression, disciplined will-power from convoluted creative spirit, unity of aim from variety of means, genius welding all together in an all- powerful and indivisible whole?' It may not be an exaggeration to say that the thyrsus is the symbol of the manifold nature of the inner being, of the individual aware of the Bacchic elements deeply buried within him or her.", "is_cross_ref": false, "page": 1579, "slug": "thyrsus", "letter": "T"}, {"term": "tiara", "definition": "Attis, Mithras, Ceres and Cybele all wore the tiara, a headdress incorporating three crowns set one above the other and culminating in a pointed cap, which displayed their empire over the three levels of the cosmos - celestial, terrestrial and infernal. When, from time to time, these gods and goddesses made their progresses through the realms of life and death it was as sovereigns. Wearing the tiara was the privilege of the Great Kings of Persia, the closed triple crown symbolizing the number of their kingdoms and their absolute power. There have been different explanations of the pope's tiara. The uppermost crown, closed by a cap surmounted by a cross, might well symbolize the pope's supremacy over all archbishops, whose mitres are 'open'. When, in the later Middle Ages, the papacy adopted the tiara, it symbolized the threefold kingship of the head of the Church - spiritual kingship over souls, temporal kingship over the States of the Church and pre-eminent kingship over all earthly rulers. At papal coronations, when the cardinal sets the tiara upon the pope s head, he tells him that he has received the triple crown because he is not only Father, but Prince, King and Ruler upon Earth, and Vicar of Christ -the three titles which the tiara symbolizes. It is doubtful whether the three crowns set one above the other may really be taken to correspond to the attributes of the Three Persons of the Trinity - the Power of the Father at the summit; the Wisdom of the Son in the middle; and the Love of the Holy Spirit at the foot. This has not, however, prevented some writers from regarding the tiara as a symbol of the Trinity. Others see in it the symbols of the three theological virtues of Faith, Hope and Charity, which should be present to a heroic degree in the pope who theoretically dwells in a state of sanctity.", "is_cross_ref": false, "page": 1580, "slug": "tiara", "letter": "T"}, {"term": "tiger", "definition": "Generally speaking, the tiger conjures up notions of strength and savagery, signs simply of the negative. As a hunting-creature, it is, in this respect, a symbol of the warrior caste. In Chinese geomancy and alchemy the tiger was set in opposition to the dragon; in the first instance it was a maleficent symbol, but in the second the tiger stood for an active principle, energy, in contrast with the 'moist', passive principle, lead as opposed to mercury, breath to semen. The 'Five Tigers', symbols of protective strength, were the guardians of the four cardinal points and of the centre. There are several instances in Chinese history and legend of this name (Wu ho - Five Tigers) being given to groups of valiant warriors who defended the empire. Tigers are, especially, animals of the north and of the Winter solstice, when they devour evil influences. That tigers are sometimes the steeds of the Immortals is because they themselves are endowed with longevity. In Buddhism, their strength is also a symbol of the power of faith and of the spirit struggling to make its way through the Forest of Sin, itself depicted as a bamboo-forest. In Hindu iconography, Shiva's trophy is a tiger-skin. Natural energy, which does not bind Shiva and which he controls, is represented by the Shakti, who rides a tiger (CHOC, DANA, GRAD, GUES, KALL, LECC, OGRJ). Tigers are monsters of darkness and the new Moon but are also figures in the higher world, 'the world of life and growing light'. They are often depicted as 'letting humanity, represented by a child, escape [their] jaws (the child being the ancestor of the tribe, likened to the new moon, the \"Light that returns\")' (HENL quoted in ELIT p. 183). Malaysian healers have the power to change themselves into tigers, and it should not be forgotten that throughout southeast Asia the mythic Tiger- Ancestor is regarded as an initiatory master. It is he who takes neophytes into the jungle to initiate them, in fact to 'kill' and 'revive' them (ELIC p. 339). In Siberia the Gilyak believed that 'because of its habits and way of life, the tiger is really a human being who only takes on the appearance of a tiger temporarily' (ROUF p. 303). The appearance in dreams of tigers causes an agonized awakening. It revives the terrors aroused by approaching the beast in the jungle or seeing it in zoos or circuses. It terrifies and fascinates by its beauty, savagery and swift movement. According to Aeppli, in dreams it stands for a whole family of urges which have become completely out of our control and are ever ready to take us off our guard and harrow us with their assaults. The powerful feline nature of the tiger embodies a group of instinctive impulses as unavoidable as they are dangerous. It is naturally more cunning and less short-sighted than the bull and just as untamed and even more savage than the wild dog. These instincts display their most aggressive aspects because they have become utterly inhuman by being repressed within the jungle. Despite this, the tiger fascinates through size and strength, although it may lack the lion's dignity. The tiger is a treacherous, unforgiving tyrant. To see a tiger stalking through one's dreams means that one is dangerously open to the animality of one's instinctual impulses. (AEPR p. 265) The tiger symbolizes the drowning of consciousness in the unleashing of a flood of elemental desires. Nevertheless, if, as sometimes depicted, the tiger is fighting creatures belonging to a lower order, such as serpents, it stands for the higher consciousness; but if it is fighting an eagle or a lion, then it stands for the instincts attempting to slake their rage against the prohibitions imposed by that higher order. As always, the meaning of the symbol varies with the creatures depicted in conflict.", "is_cross_ref": false, "page": 1581, "slug": "tiger", "letter": "T"}, {"term": "tile", "definition": "In the Masons' language, to tile or cover the Temple is to protect it from 'rain-damage' caused by the intrusion of the uninitiated and of external influences. Thus one of the Outer Guards is the Tyler who only admits the candidate after he has answered questions suited to his grade. Unless it is 'tiled' or covered, the Temple will let in the rain and hence, in French Masonry, the words 'It's raining' mean that there are uninitiated intruders in the Lodge meeting (BOUM). Tiles symbolize the protection of a secret, and in their nocturnal aspect utter indifference to spiritual influences and the powers of self-development, a regression into what has been acquired and fixed. Thereupon the secret becomes corrupted and void of meaning.", "is_cross_ref": false, "page": 1583, "slug": "tile", "letter": "T"}, {"term": "time", "definition": "Time is often symbolized by the wheel, by the twelve signs of the zodiac, describing the circle of life as they move round, and, generally speaking, by any circular shape. The centre of such circles is then regarded as the motionless aspect of existence, the pivot which makes the motion of existence possible, the one contrasting with the other like time with eternity. This explains St Augustine's definition of time as the shifting image of motionless eternitv. All motion takes circular shape once it becomes part of the evolutionary curve between a beginning and an end, and lays itself open to measurement which is none other than that of a time-scale. In an unconscious attempt to drive out the anguish of the brevity of existence, contemporary watchmakers have found no better way than to give their clocks and watches square faces rather than round, thus symbolizing the human illusion of an escape from the pitiless wheel and of controlling the world by imposing their scale of values upon it. Squares symbolize space, the Earth and matter. This symbolic passing from the temporal to the spatial does not, however, succeed in suppressing all rotary movement, but it conceals the ephemeral nature of existence, since it displays no more than an instant in space. Christian architecture and sculpture, especially in such examples of Romanesque art as the tympanum of Autun Cathedral, often depicted Christ as the Lord of Time, the Chronocrator who was coupled with the Cosmocrator, the Lord of the Universe and of its harmonies (CHAS pp. 393-407). Art has been conceived as a struggle against death, as also has mysticism. Both symbolize the struggle for eternal life. To Baudelaire, time was 'the watchful deadly foe, the enemy who gnaws at our hearts'. In speech, as in the tangible, time symbolizes the bounds of duration and provides the sharpest distinction between this world and the world of the Beyond, which is that of the eternal. By definition, human time is finite and divine time infinite, or rather it is a negation of time, timelessness. One is limited, the other perpetual. There is no common ground for comparison between them. This natural difference, which the mind cannot normally conceive, was marked in Ireland by a symbolic discontinuity or break in human time patterns every time a mortal entered the sid (Otherworld) or came into contact with its inhabitants. Such mortals believed that they had been away for a few days or months at most when, in fact, thev had been gone for several centuries. The consequence was that once they returned to Ireland and set foot on Earth, they suddenly became as old as if they had passed an earthly existence and promptly dropped dead. On the other hand, heroes might have spent several days in the sid and only have been gone for a few hours. The Irish overcame this dilemma by confining contact between mortals and the sid to the beginning of the Celtic year, the feast of Samain on 1 November. This feast linked together two years, closing one and opening the next, while in reality belonging to neither. It was symbolically outside time (OGAC 18: pp. 135-50). Generally speaking, feasts, ritual orgies and ecstasies are, as it were, escapes from time, but such escapes can only be realized through intensity of inner life and not by indefinitely prolonging the duration of time. To escape from time is to escape utterly from the cosmic order, to enter another order and another universe. Time is indissolubly linked to space.", "is_cross_ref": false, "page": 1583, "slug": "time", "letter": "T"}, {"term": "Titan", "definition": "The Titans, according to Paul Diel, symbolize 'the brute strength of Earth and hence earthly longings in rebellion against the spirit (Zeus)' (DIES p. 102). Together with the Cyclopes, Giants and Ouranids (three giants, each with a hundred hands and fifty heads) they stand for the upheavals of nature at the beginning of time, 'elemental manifestations,... the savage untamed strength of Nature in her birth-pangs. They represent the first stage of evolutionary gestation, the eruptions which prepared the Earth to become the place where human life could burgeon' (DIES p. 112). The sons of Ouranos (Uranus: Heaven) and Gaia (Earth), the Titans tried to seize supreme power after Cronos had castrated their father. However, they were defeated by Zeus, the son of Cronos, who had shackled his father and who, with the help of Apollo, Poseidon, Athene, Hera and all the deities of sky, sea and Underworld, established the third heavenly dynasty. The brutal, rebellious and ambitious Titans, 'opponents of the spirit of consciousness (represented by Zeus), do not symbolize exclusively the savage powers of Nature. In their struggle against the spirit they stand for the untamed powers of the soul in conflict with the harmonizing tendencies of spiritualization' (DIES p. 117). The battle of the Titans with the Olympians under Zeus' command 'symbolizes the evolutionary attempt to fashion conscious being out of brute nature' (DIES p. 119). Zeus stands for the impulse of the spirit to break free from abject slavery to matter and the senses. Furthermore, in their struggle against the spirit, the Titans not only symbolize the forces of nature but also 'the tendency towards dominance - tyranny. This tendency is all the more to be feared since it is sometimes hidden under an obsessive ambition to make the world a better place' (DIES p. 144). This is an attitude commonly to be found in the higher reaches of the civil service and the technocracy, which are subject to what some psychologists call a form of moral ague, ague which, it must be admitted, infects a Kafkaesque bureaucracy. Titans (asura) share with mortals and mortal gods (deva) the upper part of the Tibetan Wheel of Life, animals, greedy spirits (preta) and the spirits of Hell occupying the lower half. The Titans are engaged in a ceaseless war with the gods so as to tear from their grasp the fruits of the tree 'which satisfies all desire'. This is their karma born of jealousy and a boundless ambition which dooms them to be swallowed up in endless warfare. A green Chenrezi (see bodhisattva) alone can draw them to higher spheres. The six states of being in the Wheel of Life apply not only to future rebirths, but to the stages of everyday life. The Titans stand for styles of living and states of consciousness.", "is_cross_ref": false, "page": 1585, "slug": "titan", "letter": "T"}, {"term": "toad", "definition": "The fear inspired by this creature of the twilight makes it generally regarded in the West as a symbol of ugliness and clumsiness. However, if one delves beneath the surface, one discovers that the toad carries all the significance deriving from that great symbolic chain which links water with darkness, darkness with the Moon and the Moon with yin. Thus the Chinese regarded the toad as the Moon-goddess and believed that they could see a toad on the Moon. This was the wife of Yi the Good Archer who stole from him the draught of immortality which the Queen Mother of the West had given him, and then fled until she reached the Moon where she was changed into a toad. And there she remained as its goddess. On the other hand, during eclipses, it was a toad which was believed to be eating the Moon. Chinese tradition seems to waver between the toad as an aspect of yin or of yang. The former is, however, the stronger, explicable in terms of the creature's preference for dark and moist hiding-places. Furthermore, toads are often confused with frogs and, provided that it has been dried, an old toad could be just as effectively employed as a rain-maker. In addition, toads served as protection against armed attacks and turned the weapon against its user. Toads were highly respected by the Vietnamese, who also knew them as heralds of rain and said that the toad was 'the sky-god's uncle and tells him when to pour out the beneficent water. Whoever strikes a toad will be struck by Heaven's lightning.' In addition, toads are symbols of success and, if they are scarlet, of strength as well - they were used in medicine as a child's tonic - and of valour and wealth. The caption under a piece of Vietnamese folk-art reads: 'The clever child should carry a scarlet toad.' 'Scarlet toad' is synonymous with 'rich man', deriving either from the creature's lucky colour or perhaps from its rarity. The Maya-Quiche Indians share the Far Eastern belief in the toad as a rain- god. In Mayan lands they still say that the prayers of toads are better than ours in obtaining rain (GIRP p. 151). In Aztec iconography the toad stood for Earth (KRIR p. 41). In the myths about the origins of fire told by such South American Indian tribes as the Tupinamba and Chiriguano, the toad became the Man's accomplice and helped him steal fire from its original owner, the Vulture African traditions relating to the toad are various. The Bambara believe that toads change into mice during the dry season (ZAHB). On the other hand, there are definite links between human beings and toads since the human foetus, it is believed, at a certain stage in its development turns into a toad if it is female and into a grey lizard if male. Linked to water, Earth, woman and moisture, the toad is believed to be able to cure burns and is said to be invulnerable to snake-bite. It appears able to cause torpidity in the snake which has swallowed it and has 'an affinity with the female sexual organs which, during intercourse, effect the post-ejaculatory detumescence of the penis' (ZAHB p. 58). Deriving from this same symbolism, the Bambara compare the toad with the Earth which the Sun - that other serpent - cannot harm by biting it. Lastly, as with all those symbols associated with the network of Earth, water and Moon, the toad is an esoteric expression of the concept of death and rebirth, and hence its name is used to denote a class within their initiatory society. In this context the musical instrument which stands for the toad is the drum played by rubbing with the hand, and its sexual symbolism is patent. The Bamun tribes call the toad 'Tito'. It is the synthesis of the horizontal and the vertical. Its silhouette suggests the seated figure or one carrying a burden. It plays a highly important part in their creation-legends.... On the shores of Lake Chad it is to the toad that the women owe the famous fashion of artificially enlarged lips, a fashion derived from the mystic ties between the creature's life and the life of these tradespeople. (MVEA p. 61) However, the Bambuti Pygmies regard the toad as a malignant spirit responsible by his perhaps deliberate clumsiness for introducing death into the world (SCHP p. 76). According to a Fulani tradition, toad's oil seeps into stone (see under stone, the flat stone which is a symbol of twofold knowledge). When the neophyte asks the mystagogue how to pass from ignorance to knowledge, the latter replies: 'Change yourself into toad's oil.' That is to say that humans can penetrate to the depths of a subject without altering its externals through the subtle fluidity of their spirit (HAMK p. 6). In France the toad would appear to have been a royal and solar symbol as predecessor of the fleur-de-lis, featuring as such upon Clovis' standard. Guenon, however, suggests that there may have been some confusion here with the frog, the symbol of resurrection. Toads are more often regarded as being the reverse of frogs, of which they are the dark, lunar and infernal aspects, being supposed to intercept star-light and swallow it. The toad's unblinking stare would then be the sign of insensitivity or indifference to light (DURV, GRAD, GUES, NGUC, SOUL). Like any manifestation of the deity of the Moon, the toad was also an attribute of the dead. 'In Ancient Egypt, like the frog, the toad was associated with the dead, and mummified toads have been found in tombs.... In the Middle Ages, toads, as well as snakes, were the natural attributes of the skeleton' (TERS p. 135). In Ancient Greece a famous courtesan, Phryne, bore the name of toad (phryne) and plunged stark naked into the sea to play the role of Venus Anadyomene, having taken part with other courtesans 'in the licentious rejoicings, nominally in Aphrodite's honour, which took place at the end of the festival of Poseidon' (SECG p. 379). She was hailed as the prophetess and priestess of Aphrodite. The toad would seem to have symbolized sexual abandon in her person. In European traditions of sorcery and magic, toads have a well-defined part to play. 'The toad is one of the shapes assumed by a demon when he sits upon a witch's left shoulder. Thanks to two tiny horns borne on his forehead, a toad was recognizable as a demon, and witches took infinite care of him. They baptized their toads, dressed them in black velvet, put little bells on their paws, and made them dance' (GRIA p. 136). The stone which is said to be found in a toad's head was a precious charm to obtain earthly felicity (GRIA p. 345).", "is_cross_ref": false, "page": 1586, "slug": "toad", "letter": "T"}, {"term": "tobacco", "definition": "The Tupinamba Indians of Brazil attributed various properties to tobacco, especially that of clarifying the brain and keeping its users 'fresh and cheerful'. The sorcerer would puff tobacco smoke over the warriors with the words: 'Receive the spirit of strength to overcome your enemies' (METT). It was also said that tobacco smoke puffed over a sick person 'strengthened the magic powers of his breath'. Similar fumigations were always used in initiation ceremonies by Amazonian Indians (GHEO). In the same cultural area, tobacco juice was squirted into the eyes of the would-be shaman to give him the gift of second sight (METB).", "is_cross_ref": false, "page": 1589, "slug": "tobacco", "letter": "T"}, {"term": "toe", "definition": "To the Bambara, the small toe, like the little finger, symbolizes the complete individual and is often decorated by a silver ring, a symbol of the word which dwells within the whole human body, from head to feet. They also read sexual significance into the gap between the big toe and its neighbour, since they believe that it is the location of one of the nerve- centres of the human body governing the 'strings' or muscles of the sexual organs and anus. It therefore 'mirrors the movement, sexual reproduction and evacuation of the human body' (ZAHB). Zahan gives many practical instances which stress this relationship. Thus, a woman with a very wide gap here is said to have powerful sexual appetites and a liking for their indulgence. On the other hand, it is customary to bind a cotton thread round the big toes of a married couple on their wedding-night. This is to help the groom take the bride's virginity and the bride to bear the pain of defloration. The myths of the Congo Pygmies, the Bambuti, express the belief that heroes refuse to be born through the vulva, but prefer to come into the world through the big toe on their mothers' right feet. The Pahuinbeti of southern Cameroon have the same belief. The big toe symbolizes an extraordinary birth.", "is_cross_ref": false, "page": 1589, "slug": "toe", "letter": "T"}, {"term": "tohu-bohu", "definition": "Tohu wa bohu means disorder and void. It relates to primal chaos before the creation of the world. Apart from their use to describe the primal state which preceded the order of creation, we find these words tohu and bohu used by both Isaiah and Jeremiah, the latter in connection with the destruction of the world: 'I beheld the earth, and, lo, it was without form and void; and the heavens, and they had no light' (Jeremiah 4: 23). Isaiah alludes to destruction. It is a reversion to formlessness and chaos. Originally tohu-bohu symbolized a completely anarchic situation, forerunner of the manifestation of form and, finally, the dissolution of all form. It is the last stage of regression on the road from individuation into a state of dementia.", "is_cross_ref": false, "page": 1590, "slug": "tohu-bohu", "letter": "T"}, {"term": "tomato", "definition": "Within the system of symbols employed by the Bambara, tomato- juice is assimilated to blood. This vegetable 'is the bearer of the foetus, since its seeds are seven in number and seven is the number of twinship, the primordial principle of being'. This is why, when the great Demiurge, Faro Lord of the Waters and the Word, was setting the world in order, he made women fertile with tomatoes and in return women continue from time to time to make offerings of this vegetable to the god. His messenger, the swallow, collects the juice of these tomatoes, just as he collects the blood of the sacrificial victims, and carries both fecundating blood and juice up into the Heavens, from which they descend to Earth in the shape of rain. The fecundating properties of tomatoes are equally stressed in a number of ritual practices in everyday life, such as the habit Bambara couples have of eating tomatoes before indulging in sexual intercourse (ELIF).", "is_cross_ref": false, "page": 1590, "slug": "tomato", "letter": "T"}, {"term": "tomb", "definition": "Whether it has the modest proportions of a grave-mound or rises to the skies like a pyramid, tombs remind us of the symbolism of mountains. Every tomb is a humble replica of those holy mountains which are the reservoirs of life. They proclaim that life in all its changing shapes is eternal. In this context one can see why, in the words of a Greek (quoted in POSD p. 286), 'an Egyptian took more trouble preparing his eternal resting place than arranging his home.' Similarly, in Greek tradition in the Mycenean Age, tombs stood for the homes of the dead, as necessary to them as their own houses had been during their lifetimes. Later, in the Hellenistic world, the bodies of the dead were generally cremated. In other traditions, especially those current in Africa, tombs were used to localize physically the souls of the dead which might otherwise wander abroad and disturb the peace of the living. Funerary statues may, as in Ancient Egyptian art, be copies of the dead person. They are the mainstay of the dead person's ghost, but they need not necessarily reproduce his or her physical features. Often th symbolic figure of a sphinx or siren was substituted for the human figure. Sometimes the figure of a lion or a bull was erected as the funerary statue. (LAVD p. 960) Jung related the tomb to the female archetype, like everything which embraces or enfolds. It is a place of safety, birth, growth and comfort. The tomb is the place in which the body either changes into spirit or prepares for its rebirth. Yet it is also the abyss into which the being is swallowed up in ineluctable and transitory darkness. The mother and her symbols are both loving and fearful. Dreaming of tombs betrays a graveyard within - repressed desires, lost loves, failed ambitions, memories of happier times and so on. They seem dead but, in psychological terms, are not completely dead, they lead a twilit life in the tomb of the unconscious. The person who dreams of the dead, of tombs and graveyards is really looking for a world which still contains some secret life for that person. That person makes his or her way there when life closes in with real existential conflicts from which there is no apparent issue. The person concerned then seeks for an answer on the tombs of those who have carried much of this life into the depths and darkness of the Earth... . That person will thus have had recourse to a great and serious symbol - for the dead are powerful, they are legion - so as to regain strength from something which appears lifeless but which is vast and miraculous - for death is life as well. (AEPR p. 252)", "is_cross_ref": false, "page": 1591, "slug": "tomb", "letter": "T"}, {"term": "tongue", "definition": "The tongue is regarded as a flame, being as agile and of the same shape. It destroys and cleanses. As the organ of speech it can create or annihilate, and its power is boundless. It has also been compared with the beam of a scales - it weighs and gives judgement. Depending upon the words which it utters, the tongue is wholesome or perverse (Proverbs 15: 4), speaketh proud things (Psalm 12: 3), is lying (Psalms 54: 3; 109: 2; Proverbs 6: 17). The power of the tongue is so absolute that death and life are in it (Proverbs 18: 21). When the Old Testament mentions tongues without qualifying them, it is always in a pejorative sense of evil-speaking. God's tongue is compared with a devouring fire (Isaiah 30: 27), a symbol of his power and justice. Tongues of fire (Acts 2: 3) symbolize the Holy Spirit, regarded as the power of enlightenment. The 'gift of tongues' allowed its beneficiaries, after receiving the Holy Spirit, to express themselves in the most diverse languages and with irresistible force. The Haggadah mentions 'the evil tongue' (lachone hard) as one of the four scourges, along with murder, shamelessness and idolatry, which cause worldly corruption. Calumny, the evil tongue, was regarded as so weighty a matter that, in Jewish tradition, twenty-three judges were required to try a slanderer. The case was treated as if it were a matter of life or death. The slanderer {motsi chem ra, 'he who has uttered an evil word') was in some degree a criminal A digression in the Irish tale, The Madness of Cuchulainn, makes human tongues the equivalent of heads, since it tells how the heroes of Ulster, when boasting of their heroic deeds, would produce the tongues of the enemies whom they had killed in single combat. In a number of Breton folktaies, the hero keeps the tongues of the many-headed hydra or dragon which he has killed. He uses them to make good his claim and to confound the villain or traitor who has unfairly gained possession of the heads (see brain; head) (OGAC 10: pp. 285ff.). The Bambara believe that the body as a whole depends for its prosperity upon four organs, the legs, nose, sexual organs and the tongue - hence the high importance of the last-named. As the organ of speech, it is regarded as the creator of the Word, possessed of a power of fecundation analogous with that of rain, blood, semen and the spittle which is the instrument of the Word. All human intercourse depends upon the tongue, which can either provoke strife and argument or else good fortune and both spiritual and material wealth. In isolation, the tongue is held to be able only to speak the truth. It has 'only one colour' and its specific social duty is to 'give its colour' to society. Thev also say that liars have 'striped' tongues (ZAHB p. 197). When the Bambara speak of a person being able 'to hold his tongue' they mean that he has reached the age of manhood and self-control. This is why, in some rites of initiation, candidates try not to utter a sound as they beat themselves with whips which they call 'tongues'. The extraordinary properties which the Bambara attribute to this organ arise, no doubt, from the fact that over and above speech, knowledge, the supreme good, is implicated. 'Knowledge, they say, is the wealth of the tongue' (ZAHB p. 196). On the other hand, the tongue is the organ of taste and therefore of discernment. It divides the good from the bad and parts the one from the other. Combined through another of its aspects with the symbolic structure of the whip, this explains why the Bambara assimilate the tongue to the knife and razor as well.", "is_cross_ref": false, "page": 1592, "slug": "tongue", "letter": "T"}, {"term": "tonsure", "definition": "The symbolism of the tonsure, the rite of admission to the secular clerical state, derives from that of hair, as does that of shaving the scalp among male religious orders and leaving only a narrow ring of hair around the crown of the head. It was a sign of the renunciation of sensual love and of worldly desires and good things, of penitential self-sacrifice and, above all, of laying oneself open to heavenly influences. Shaving the head to leave only a crown of hair recalled the Crown of Thorns worn by the crucified Messiah. In the hierarchy of holy orders, the tonsure was the first of minor orders, the whole hierarchy, in fact, being based upon the spiritual choices which we have mentioned and which were symbolized by the deliberate removal of a circular patch of hair. In medieval iconography, St Peter is sometimes distinguished from the other apostles around him by his tonsure, the symbol being reserved for him to express his primacy in the apostolic order. Ritual and votive tonsures are to be found in the Far East. Here, too, they symbolize the renunciation of earthly pleasures and obedience. This is why it is also to be found in some warrior castes.", "is_cross_ref": false, "page": 1594, "slug": "tonsure", "letter": "T"}, {"term": "torch", "definition": "This symbol should be compared with those of birds, light and Iris, the rainbow. Demeter, Persephone's mother, went in search of her daughter carrying blazing torches and, when she met Hecate, the latter held a torch. One of the chief priests at Eleusis was called the Daducos, or Torch-bearer. Herakles (Hercules) succeeded in overcoming the hydra with the help of burning arrows and he seared its flesh with blazing torches to prevent its heads growing again. From these examples it would seem as if the torch was a symbol of cleansing by fire and of enlightenment. Its light illuminated the passage of the Underworld and the paths of initiation.", "is_cross_ref": false, "page": 1594, "slug": "torch", "letter": "T"}, {"term": "torii", "definition": "These are gateless gateways which always mark the entrance to Shinto temples and shrines. They comprise two uprights supporting two cross- beams. The Japanese regard them as perches for the birds and as a thank- offering to those of them which helped the kami (deities) when they were trying to make the Sun-goddess, Amaterasu, leave the cave to which she had taken the Sun and thus deprived the world of its light. Their symbolism is related to that of the door. They open the way to light, that of the Sun and that of the divine spirit.", "is_cross_ref": false, "page": 1595, "slug": "torii", "letter": "T"}, {"term": "tortoise", "definition": "(see also crocodile; dome; dragon) Whether male or female, mortal or cosmic, the symbolism of the tortoise (and the turtle - see below) extends across the whole range of the imagination. The tortoise is a figure of the universe and comprises a whole cosmography in itself with its shell, the upper half curved like the Heavens -a characteristic relating it to the dome - and the lower flat like the Earth. This was the light in which it was regarded among the Chinese and Japanese in the Far East, as well as among the tribes inhabiting the great bend of the river Niger in Central Africa, of which Dogon and Bambara are best documented. However, its bulk, its obstinate strength and the notion of power conjured by its four stumpy legs, set like the pillars of a temple upon the ground, have made the tortoise into a bearer of the cosmos and a relation of the other powerful chthonian creatures which bore the world upon their backs, the great crocodile or caiman in Central American cosmogonies, the whale or great fish, the dragon and even the mammoth, regarded by most Siberian tribes as an underwater deity. The Chinese classics stress the part which the tortoise plays in stabilizing the cosmos. Nu Kua cut off its four legs to establish the four poles of creation, while every pillar in an imperial tomb has its base carved in the shape of a tortoise. In some legends, it was a tortoise which supported the celestial pillar thrown down by Kung Kung, Lord of the Titans. Li Tzu tells us that the Isles of the Immortals only came to rest when the tortoises took charge of them and set them on their backs. In India, tortoises support the throne of the godhead. Their chief representative is Kurma, one of the avatars (incarnations) of Vishnu. He acted as the foundation of Mount Mandara and held it steady when the deva and asura began to churn the Sea of Milk to obtain amrita. Kurma is still supposed to underpin India. The Brahmanas associate it with creation itself. As in China, tortoises are associated with the primordial waters - a tortoise supported the naga Ananta like the waters of the new-born Earth. Its task of supporting the universe and of being the pledge of its stability relates the tortoise to the greatest gods. In Tibet, as in India, the tortoise which carries the cosmos on its back is the incarnation either of a Bodhisattva or Vishnu who, in this shape, is depicted with a green face, a mark either of regeneration or of generation, as he emerges from the primordial waters bearing the Earth upon his back (PORS, HARA). The association of primeval waters with regeneration derives from a nocturnal and lunar symbolism, the tortoise in China symbolizing both north and Winter, which are associated with the phases of the Moon. The Mayan Moon-god was depicted with a tortoise-shell as a breastplate (KRIR p. 96). The well-known longevity of both tortoises and turtles is so well known as to lead them to be associated with notions of immortality. This runs in parallel with the fertility of the primordial waters, ruled by the Moon, so that many Demiurges, culture-heroes and mythic ancestors borrow their shape on the basis of their duties as bearers of the cosmos. Countless traditions worldwide bring these symbolic characteristics together. Thus the Dravidian Munda from Bangladesh regard the tortoise as the Demiurge entrusted by the Sun, all-powerful god and husband of the Moon, with the task of rescuing the Earth from the bottom of the sea (ELIT p. 130). According to the Iroquois, when the Grandmother of mankind fell from the sky there was no Earth. The Turtle rescued the Grandmother on his back and the Musk-rat covered it with mud from the bottom of the sea. Thus the first island gradually took shape on the Turtle's back and this grew into the whole Earth. According to Krickeberg, this myth is of Algonquin origin (KRIE p. 129). The same myth sees the reappearance of the Great Turtle on two occasions tc assure the evolution of the human race. Thus it passes from cosmos-carrier to culture-hero and mythic ancestor. On the first occasion the Great Turtle appeared in the guise of a young man 'with fringes on his arms and legs' who by magic made pregnant the daughter of the celestial Grandmother. She gave birth to the warring Twin Heroes who created good and evil. On the second occasion, when the good Twin Hero fell into a lake, he came to the hut of his father, the Great Turtle. The latter gave him a bow and two ears of maize, a ripe ear to sow and a green ear to cook - the Iroquois were a hunting tribe which became farmers (MULR pp. 260-2). Similar beliefs are to be found among other North American Indian tribes, such as the Sioux and the Huron, as well as among the many Mongol, Turkic or Altaic peoples of central Asia, such as the Buryat and the Dorbot. In Mongol myth, a golden tortoise supports the mountain in the centre of the universe, while the Kalmuk 'believe that when the heat of the Sun has dried and burned up all things, the tortoise which bears the world on its back will also begin to feel the effects of the heat and in its agony will turn over and thus bring about the end of the world' (ROUF p. 82). As the tortoise evolved in mythic thought in this way, between the heights of Heaven and the depths of Hell, it was only natural that it should have become linked to stars and constellations and, in Yucatec, Orion's Shield is known as the Tortoise (THOH). Snug between the domed and flat surfaces of its shell, the tortoise also became the mediator between Heaven and Earth. For this reason the tortoise was adjudged to possess the powers of knowledge and prophecy. In Ancient China we know of archaic fortune- telling techniques based upon the study of the cracks produced on the flat portion of a tortoise-shell by the application of heated iron bars. Such practices may be related to the purposes behind the use of the tortoise-stool, or stool of judgement, upon which the Tikar judges in Cameroon used to seat suspects to prevent them from lying under interrogation. It must be due to its virtues as the omniscient and beneficent ancestor that the tortoise is so often the companion and family-friend of human beings. All Dogon families own a tortoise and when the head of the household is away, it is the tortoise which is given the first mouthfuls of food and water each day. The Japanese pay it the same respect as they do the crane and the pine tree, with which both creatures are associated, attributing tens of thousands of years of life to it. The association of crane and tortoise brings to mind the woodcut in the famous Renaissance book, Colonna's Hypnerotomachia Poliphili, depicting a woman holding a tortoise in one hand and a pair of spreading wings in the other. The symbolism, patently hermetic, of this ancient allegory contrasts - or compares - the chthonian and celestial properties represented respectively by the tortoise and the wings. If one follows the famous eighteenth-century French hermeticist, Dom Pernety, one might be tempted to regard the wings as an attribute of Mercury and the tortoise as the raw material for the zither which Mercury was to fashion from a tortoise-shell. The transformation of the tortoise into a zither would epitomize the art of alchemy and this is why Dom Pernety regarded the tortoise as 'the symbol of the raw material of the Art'. The tortoise belongs to Saturn's line, like lead, the 'materia prima of the Work'. This links up with the thinking of Chinese alchemists, who regarded the tortoise as 4 the starting point of development', in line with the myths mentioned above. Instead of marking, through its chthonian nature, involution or regression, the tortoise is on the contrary the beginning of the spiritualization of matter, its goal symbolized by the wings. This may perhaps be why Pliny the Elder regarded the flesh of the tortoise as 'a salutory antidote to poison' and attributed to it the properties of 'a preservative against witchcraft'. At this point the symbol becomes ambivalent, since all antidotes carry in them a poisonous characteristic and this is substantially the meaning of the following passage from the 'Homeric' Hymn to Hermes (30-8) in which the god addresses the tortoise: An omen of great luck for me ... Hail comrade! ... A tortoise living in the mountains? But I will take and carry you within: you shall help me and I will do you no disgrace, though first of all you must profit me. It is better to be at home: harm may come out of doors. Living you shall be a spell against mischievous witchcraft; but if you die, then you shall make sweetest music. Hermetic philosophers regarded this address to the tortoise as an epitome of the alchemical Work. The tortoise 'was a deadly poison before it was prepared and a sovereign antidote afterwards, says Morian. With it Mercury gained such infinite wealth as the Philosopher's Stone obtains' (PERD pp. 499-500). Upon a more anthropocentric plane, the tortoise, as we stated at the beginning of this entry, possesses simultaneously both male and female symbolism. It would seem as though this aspect of the symbol, so strongly emphasized in Chinese tradition and Amerindian myth, derives from noticing that the way the creature's head emerges from the shell is not dissimilar from penile erection and this is the source of a number of Chinese metaphorical expressions. The same line of thought regards the retraction of the head into the shell as penile detumescence. This in turn leads to notions of evasiveness, surrender and even of cowardice which, taken to its extreme, would liken the tortoise withdrawing into its shell to the ostrich burying its head in the sand. The final debasement of the symbol lies in the Chinese use of the word tortoise to describe both cuckold husbands and pimps who pretend to ignore the intercourse of which they are the beneficiaries (VANG pp. 285-8). For their part, Amazonian Indians regard the tortoise as a depiction of a vagina which is sometimes, in myths from the Vaupes region, that of the Sun's wife. It is startling to observe that, in this same cultural area, a tortoise-shell sealed with wax at one end is used as a musical insrument employed in some of their initiation ceremonies, an echo of the tortoise-shell which Hermes changed into a zither. Lastly, we should observe that the tortoise's withdrawal into its shell is, in the traditions of Hinduism, an image of the highest spiritual significance, being a symbol of involution and return to the primeval state and therefore of a basic spiritual attitude.", "is_cross_ref": false, "page": 1595, "slug": "tortoise", "letter": "T"}, {"term": "totem", "definition": "A person's totem is generally revealed to him in a vision during the course of the second stage (adolescence) of his rites of passage. The totem is an animal or plant chosen as guardian and guide, an ancestor as it were, with which bonds of kinship are established with all which this entails in terms of rights and duties. The word totem is an Algonquin term, properly applied to the personal guardian or tutelary which belongs to the individual man, and often represented by picture or emblem in his medicine, or fetish, parcel, or painted upon his clothing or accoutrements. It is in no sense hereditary or genealogical, nor has it anything to do with the social organization of tribe or clan.... It has no relation to the social phenomenon of 'totemism,' as commonly discussed. (ALEC p. 241, n. 7) Although the theory is strongly disputed nowadays, totemism was, in fact, regarded as the primitive form of all religion and morality. From the totem derived taboos and bans which would have been the earliest bonds of and pattern for organized society. Setting such controversies aside, totems may be regarded as symbols of a bond of kinship or of adoption to or by a group or superhuman power. There is a close relation or even identification between the initiate and his totem, his 'bush-soul'. Jungians explain how, through initiation rites, the boy enters into possession of his 'animal soul' and at the same time sacrifices his own 'animal being' by circumcision. This dual process admits him to the totem clan and establishes his relationship to his totem animal. Above all, he becomes a man, and (in a still wider sense) a human being. East Coast Africans described the uncircumcised as 'animals'. They had neither received an animal soul nor sacrificed their 'animality'. In other words, since neither the human nor the animal aspect of an uncircumcised boy's soul had become conscious, his animal aspect was regarded as dominant. (JUNS p. 237)", "is_cross_ref": false, "page": 1600, "slug": "totem", "letter": "T"}, {"term": "tower", "definition": "(see also house; ziggurat) Building a tower immediately conjures up the erection of the tower of babel, that Gate of Heaven which was intended artificially to restore the broken primordial axis and by its means climb up to the abode of the gods. Its symbolism is worldwide. The Tower of Babel was a Babylonian ziggurat; in Khmer and Cham buildings, prasat are substitutes for Mount Mem, the decreasing size of the storeys in the tower on their summits suggesting approximations of mountain peaks. The Tower of Babel was supposed to have gone down deep below the ground and this is also true of Meru and, at least symbolically, of the towers which stand for it. They always contain an underground cell with rubble-work below or else with a deep well in the centre. In this way they join together the three worlds of Heaven, Earth and Underworld. In China, Wen Wang erected the Tower of Beneficent Influences (ling-tai), nominally as a celestial observatory but, as its name shows, above all as a receptor of heavenly influences. In addition it was in the middle of a sort of Earthly Paradise in which animals ran free. Nor is there any need to emphasize its 'axial' role. Chu Sin also built his own Tower of Babel and it was upon its summit - or upon that of some similar building - that the celestial water-skin was set, at which Chu Sin shot his arrows and from which he obtained the shower of blood (COEA, GRAD, GRAC). In Christian tradition, drawing its inspiration from fortification and feudal buildings, stiff with towers, belfries and keeps, the tower became the symbol of watchfulness and ascension. The tower symbol, which we find in Litanies of Our Lady (Tower of David', 'Tower of Ivory'), becomes very clearly defined if we remember that 'Our Lady' and the 'Church' are associated terms. In the Middle Ages towers could be used as observation posts to watch for potential enemies, but they also had the meaning of ladders, reflected in their staircases, as intermediaries between Heaven and Earth. Each rung of the ladder and each storey of the tower marked a stage in ascent towards the Heaven which the Tower of Babel had attempted to", "is_cross_ref": false, "page": 1601, "slug": "tower", "letter": "T"}, {"term": "reach until", "definition": "God had confounded human language. With its foundations on a centre (the world-centre) the tower is an ascensional myth which, like the steeple, transforms generative solar energy (DAVR pp. 228-9) and broadcasts it earthwards. It was a tower of bronze which was Danae's prison and in which she was made pregnant by Zeus' shower of gold. The alchemists' ATHANOR borrowed the shape of a tower to show that the transmutations which their work sought to achieve were always in an upward direction -from lead to gold and from the dross of the flesh to the purity of the spirit. According to Aelred of Rievaulx, the Cistercian Order was like a fortified city encircled by walls and towers to protect it from the assaults of the foe. Poverty was its wall and silence the tower which raised the soul to God. The sixteenth major arcanum of the tarot depicts a flesh-coloured tower, its pinnacle struck by a thunderbolt and tottering towards the left, while two persons, arms outstretched, are being hurled headlong earthwards on either side of the building. In all, thirty-seven almost spherical bodies, thirteen red, thirteen white and eleven blue, stud the sky around the majestically plumed thunderbolt, its little tongues of scarlet flame emphasizing its glory. At first sight this card would seem to display divine - indeed heavenly - punishment striking a building which is none other, given its colour, than the human frame itself - except for one very significant point, that the bulk of the tower remains undamaged and it is only what was intended to complete the whole, the human crown with its four golden battlements, which is cast down. This reminds us of Napoleon's famous action at his coronation in 1804 when he snatched the imperial crown from the hands of the Pope and set it on his own head. Acting like another Prometheus on that 2 December brought down upon him the anger of the gods assuaged at Waterloo. It may perhaps have been this picture which made Andre Virel declare that the Tower was 'to some extent complementary with the Emperor'. The symbolism of their respective numbers would seem to corroborate this statement for, if the Emperor is four, above all the number of Earth, sixteen, four squared, is an expression of absolute power, of complete and dynamic fulfilment, as demonstrated by the swastika. This cross with crooked arms multiplies four by four and is famous for its association with dynamos of power from Charlemagne to Hitler, beneficent if it turns with the Sun, maleficent if against it. However, as we have seen in the case of the swastika, the number sixteen is in no sense static, but dynamic. It stands not only for the abyss which Jacob Boehme contrasts with Nirvana, but for cyclical renewal, patent in the way in which the shape of the swastika suggest rotation. Although nothing is specified, this may not be a definite casting down from top to bottom of the tower but a coming and going, and the two builders may in any case come to no harm from the disaster which has hurled them earthwards. That is to say that they might well, and indeed will, resume their work, for a topless tower is as unfinished as an unsuccessful existence is unfulfilled. The symbol of the Tower becomes a positive one and, to quote Chaboche, expresses 'an unexpected change of fortune' or a 'crisis of redemption' (FRCH p. 224), or again, as Virel suggests, 'a true attainment of consciousness'. The thunderbolt falling upon the top of the tower echoes Vulcan's axe-stroke upon the head of Jupiter, without which Minerva, the embodiment of Reason, would never have been born. The Tower symbolizes the stroke of fate, its harshness attuned to the ambitions of those whom it strikes, but which alone can unlock doors to the one pathway set before them by the gods, a path which is no longer material but spiritual. If this warning shot is neither understood nor obeyed in the fullness of its meaning, then the workers upon the human building will be doomed to try for ever to complete what cannot be completed, perpetually hurled into the abyss, and as often climbing from it to continue their efforts. The Tower thus reminds us of the myth of Sisyphus. Tower of Babel The tower of Babel symbolizes confusion, the word Babel itself deriving from the root Bll, meaning 'to confound'. Human presumption tried to rise to inordinate heights, but could not surpass its own nature. This lack of balance produced confusion on both earthly and divine levels. Humans no longer understood one another and no longer spoke the same language, that is to say that there was no longer the slightest consensus between them, each individual proclaiming him- or herself absolute and alone. The Old Testament account comes at the end of the chapters which describe the beginnings of mankind and before the more circumstantial, less mythological and more chronological accounts of the Patriarchs. It provides a sort of full stop to this first phase of human history, which was characterized by the gradual growth of great empires and vast cities. It is peculiar that a social phenomenon and a social disaster should mark the end of this period (Genesis 11: 1-9). This tradition of a sacred structure raised to Heaven, doubtless originally the product of a desire to approach the power of the godhead and to channel it towards Earth, became depraved into its opposite. The Old Testament reveals that the Tower of Babel was the work of human pride, an attempt by mankind to raise itself to the level of the godhead. On the collective plane, it was a city built in opposition to God and for this reason Jehovah scattered its builders. The confusion of tongues might be said to be the punishment of group despotism which, through its very oppression of mankind, causes mankind to split into hostile factions. Without in the least denying divine intervention in this catastrophe, it is legitimate to hold that the manifestation of the Lord God does not exclude a symbolic explanation in which Jehovah, too, would in this context be a manifestation of immanent Justice and an expression of human conscience in revolt against the tyranny of an organization with totalitarian tendencies. A soulless, loveless society is doomed to dispersal. Unity will only return with fresh spiritual principles and renewed love. Tt was the punishment of a", "is_cross_ref": false, "page": 1602, "slug": "reach-until", "letter": "R"}, {"term": "collective sin,' de", "definition": "Vaux observes, 'which, like that of our first parents, was once again a sin of exorbitance. The balance would only be regained in Christ the Redeemer with the miracle of the tongues at Pentecost (Acts 2: 5- 12) and with the gathering of the nations in Heaven (Revelation 7: 9-19, 14- 17).' In fact this apocalyptic vision of a new society, ruled by the Lamb, is the antithesis of the Tower of Babel with its dispersal of mankind, as the confusion of tongues is the opposite to the gift of tongues at Pentecost.", "is_cross_ref": false, "page": 1605, "slug": "collective-sin-de", "letter": "C"}, {"term": "town", "definition": "See city.", "is_cross_ref": true, "page": 1605, "slug": "town", "letter": "T"}, {"term": "Tracing Board", "definition": "See under freemasonry.", "is_cross_ref": true, "page": 1605, "slug": "tracing-board", "letter": "T"}, {"term": "train", "definition": "Trains have come to occupy an important place in the drawings and dreams of children and adults, as in life in general, and are as characteristic of this civilization as was the horse and carriage of byegone ages. Trains have invaded the imagination and bulk large in the world of symbols. Students and analysts of dreams would categorize the train, as successor to serpents and monsters, as an evolutionary symbol. The interpretations which follow are therefore based upon real-life practice and experiment and preserve their form of clinical notes, additionally corroborated by other observers. The rail network automatically conjures up a vivid picture of Intercity and local trains, expresses, goods trains and stopping trains, passenger coaches and goods wagons. Its timetables are written on tablets of stone and the traveller must conform to them. It operates with clockwork precision, needing the most careful regulation. It offers the public a service by a rigidly time-tabled organization which can only function faultlessly if it preserves its rigid order and system of priorities in which feelings have no place. Because public transport is more important than private transport, when any other system crosses a railway line traffic along it must come to a halt as soon as a train is signalled. Lastly, the rail network provides safe carriage for goods and passengers, linking together all regions within any one country, and even several continents as well, and providing a channel for all types of trade and intercommunication. In dreams, the rail network is a forceful image of the impersonal cosmic principle, imposing its unchanging law and pattern upon such separate and fragmentary portions of the psyche as the ego and its complexes. Communal interests take precedence over individual interests. The network also stands for the forces of bonding and co-ordination working at the heart of the psyche. It suggests universal life imposed with all its inalterable force. Trains seen in dreams are images of social life as a member of a group and of the fate which governs us. They conjure up the means of our personal development which, whether they take us in the right or the wrong direction, are so hard to acquire or which we fail altogether to obtain. They are signs of our psychic development and indications that we have become self-aware and are moving towards a new life. To dream of reaching the station late, of missing our train or of catching it only at the last minute are all dreams which are indicative of our having let slip an opportunity... or of our having failed to do so. But our self- awareness has been aroused and it is our task to understand its significance. The dream-picture is generally accompanied by feelings of helplessness, insecurity and inferiority. The ego feels powerless to find the right path. Physical, psychic and spiritual development is held back because our complexes, unconscious fixations, psychological routines, our persona or mask, our intellectual dogmatism, our disinclination from force of habit to make any effort, our blindness and so on all interfere with our inner development. Or else we suffer from failure- or frustration-complexes which prevent us from realizing our personality. Lack of self-possession and self-confidence makes us give way to nervous agitation or even nervous hurry. The departure platform is a symbol of the unconscious, the place at which our development begins, the starting point of fresh material, psychic and spiritual ventures. There is a wide choice of destination, but we have to choose the one most suited to us. On the other hand, it may quite simply be the centre of heavy traffic in all directions, an evocation of the self. We seldom dream of the arrival platform. It shows that the secret workings of inner development have brought us one stage further in our destiny. We dream only occasionally of station-masters and guards. They may be seen as figures of the impersonal ego and of its transcendent function of self-realization. However, the station-master stands for the 'head' which governs the active, creative and impersonal forces which rule our fate, while the guard is the adviser, guide and, sometimes, judge and executioner. The engine conjures, as the case may be, the conscious ego which carries along the psyche in its entirety, for good or ill, or else its reverse, the impersonal ego which takes us in the direction in which we have to go. In both instances a dynamic energy is harnessed to the available psychic resources. A massive engine rushing towards the dreamer may be a modern dream-picture of the dragon. It would appear to be about to swallow us up, but we are the ones who use its strength to attain our own ends. Rail-tickets are signs that we have to give in order to receive. The exchange symbolized by money (our energy) is what allows us to acquire and does not allow us to receive without giving, unlike the person who remains in an infantile state. Development is impossible without sacrifice, and without self-sacrifice. Travelling without a ticket or in a higher class than that to which our ticket entitles us are signs of self-deception, deliberate or involuntary, about our gifts, qualities, position, importance and so on... and there is always the risk that we shall have to pay more than if we had bought the proper ticket in the first place. Dreaming that we are in a lower class than that to which our ticket entitles us betrays a tendency in the dreamer to underestimate his or her gifts, qualities, position, importance and so on. Uncomfortable, dusty, grimy or antiquated trains are signs of a super- differentiation of the conscious ego and disappointment in discovering that this superdifferentiation impoverishes the dynamism of development; or else cruelly real dream-pictures of a degree of impoverishment in the dreamer's material, psychic or spiritual life, despite illusions to the contrary. Trains, coaches or compartments noticeable for their power, luxury or comfort are signs that the potential derived from the hidden work of development is being efficiently realized, but that the conscious ego is still unaware of it. Or else these are dream-pictures of material, psychic or spiritual potential ignored by a self-deprecating conscious ego lacking self- confidence and underestimating its own resources. Derailment: indication of neurosis which derails the process of development, or a complex which is hard to unravel or dubious to resolve. Rail-crash: comparable with a battle of Dragons and Giants; indicative of a serious situation of internal conflict. Difficulties in boarding a crowded train show the dreamer's difficulties in becoming part of social living because he or she is too individualistic. This is a condition which may be due to egocentricity, infantilism, isolation or excessive introversion. If the train is packed with children, then the dreamer is infantile, but not child enough in the sense of possessing a soul which is simple, unambiguous and sincere. The threat or actuality of being run down by a train expresses an extreme anxiety-state, either because the conscious ego feels drowned and as it were annihilated by the unconscious libido - the dreamer risking loss of psychic self-control and being in danger of self-destruction - or else because the dreamer feels crushed by the material and social life which he or she is forced to lead to scrape an existence. Trains running over a person or thing are signs of intense repression of some undiscovered element. The dreamer's material and social life crushes some psychological element within, and this will vary with the individual. Luggage is regarded by the dreamer, rightly or wrongly, as holding all the things which he or she cannot do without. Psychologically, therefore, it stands for our own well-being, potential and external signs of wealth, as well as the whole body of things which seem vital to us, such as strength, capability, instinct, skills, habits and things to which we are attached or which we preserve, and so on. Just as when we travel with our luggage, so we believe that we possess all those elements essential to physical, psychic and spiritual life - the equivalent of our intellectual equipment. To forget or to lose our luggage, like the dream-picture of missing a train, is generally accompanied by feelings
