ng care (BELT).", "is_cross_ref": false, "page": 445, "slug": "day-lily", "letter": "D"}, {"term": "Dis", "definition": "Pater, mentioned by Caesar in his De bello Gallico, and from whom all the Gauls claimed descent, was primarily a death-god as well as being the father of the tribe. The former was the dark side of the Supreme Deity, otherwise known as Ogmios (Ogme in Ireland). The Ankou, the allegory of death in Britanny, carries on the tradition of the conductor of the dead from the medieval Dance of Death and, despite Christianization, that of Ogmios (OGAC 3: p. 168; 15: p. 258). This does not stop the mystery of death from being regarded traditionally as an agony and depicted as something terrifying. Taken to its logical conclusion, however, this is more resistance to change into an unknown existence than dread of being absorbed once again into nothingness. The Ancient Greeks embodied the destructive powers of death in Eurynomos, an Underworld spirit 'whose task it was to devour the flesh of the dead and to leave only their bones .... Painted dark blue, like a blowfly, he bared his teeth, and the throne on which he sat was covered with a vulture's skin' (Pausanias, Description of Greece 10: 28-31). Life-giving and, correspondingly, death-dealing powers were invested in the gods. Second only to Zeus, these death-dealers were Athene, Apollo, Artemis (Diana), Ares (Mars), Hades (Pluto), Hecate and Persephone. Death was personified in Thanatos, son of Night and brother of Sleep, 'unpredictable, unfeeling and pitiless' (LAVD pp. 656-64). In Classical iconography, death may be depicted by a tomb; by a being armed with a scythe; by a divinity with its jaws clamped upon a human being; by a winged spirit; by two youths, one black, the other white; by a horseman. a skeleton, a dance of death; by a serpent or indeed any animal, such as a horse or a dog, which performs the duties of conductor of souls. The general symbolism of death may also be seen in the thirteenth major arcanum of the tarot. It bears no name, as if its number was in itself significant enough and its makers were too afraid to mention it. The number thirteen carried a maleficent significance throughout the Christian Middle Ages as it had already done in Classical antiquity, since it symbolizes 'the cyclic course of human activity ... the passage to another state of being and, hence, of death' (ALLN pp. 358-60). Death - or the Reaper - embodies an important development, grief, the transformation of beings and things, change, inescapable destiny and, according to Wirth, disillusionment, detachment, stoicism, loss of confidence and pessimism. Jean Vassel states (ETUT 278: p. 282) that Death constitutes a break in the series of Tarot picture cards and those that follow it are the higher arcana. As a result, the first twelve may be made to correspond to the 'lesser mysteries' and the twelve which follow to the 'greater mysteries', since it is obvious that the succeeding cards have a more 'celestial' character than those which preceded them. Like the juggler, in astrology Death corresponds to the first house in the horoscope. The Tarot card depicts a skeleton armed with a scythe, and speaks for itself. The figure is completely flesh-coloured and not golden, and one foot is deep in the soil. In its left hand it carries a scythe, the handle yellow and the blade red, the colour of fire and blood. 'Is this to warn us that the death depicted here is not death of the physical body, but the destruction which threatens our spiritual existence, if initiation does not save us from annihilation?' (RUT p. 214). The soil is black: blue and yellow plants grow in it. Beneath the skeleton's foot there is a woman's head and beside the scythe-blade that of a man crowned. Three hands, a foot and two bones are scattered here and there. The faces preserve their expressions, as if they were still alive. The one on the right wears a kingly crown, symbol of the kingship of the will and the intelligence which none abdicates in death. The features of the face on the left preserve their feminine beauty, because love does not die and the soul retains its power beyond the grave. The hands sticking out of the ground, ready for action, proclaim that the Work cannot be interrupted while the feet... are prepared to set ideas in motion ... nothing ceases: everything moves on! (WIRT pp. 190-1) This is because death has more than one meaning. It frees from trouble and care; it is not an end in itself; it opens the gates to the realm of the spirit, true life: mors janua vitae (Death is the Gate of Life). In its esoteric sense, death symbolizes the profound change effected in a person by initiation. 'The uninitiate must die to be reborn in the higher life conferred by initiation. Unless he or she dies to a state of imperfection, the way of progress by initiation is barred' (WIRT p. 188). Similarly, in alchemy, the matter which will provide the substance of the Philosopher's Stone is sealed within a closed receptacle, deprived of all external contact, and must die and putrefy. Thus the thirteenth card of the Tarot symbolizes death in the sense of renewal and rebirth given to it by initiation. Following upon the mystical hanging man, abandoned in total surrender, who regains his strength by contact with the Earth, Death reminds us that we must go beyond and that it is the essential ingredient of progress and of life.", "is_cross_ref": false, "page": 446, "slug": "dis", "letter": "D"}, {"term": "decan", "definition": "(ate) An important division of the astrological zodiac into thirty-six parts. As its name shows, each decanate comprises ten degrees and there are three to each sign. Classical tradition attributed their discovery to the Ancient Egyptians and they did, in fact, use decanates to determine the hours of darkness. They had drawn up tables of these constellations and when one appeared on the horizon they were able to tell what the time was .... During a period of about ten days the same decan was visible on the horizon. The 36 decans, each of which presided over 10 day periods of the Egyptian year, were believed to be protective geniuses. Later they figured prominently in Hellenistic astrology. (POSD p. 58) Archeological evidence goes back to the tenth Dynasty - mid-third millennium bc - but often defies identification with definite stars and signs, since there were at least four different sets of symbols for them. Kassite documents of around the middle of the second millennium bc bear witness to this division of the sky into thirty-six sectors in Mesopotamia. It is impossible to give here the different symbolic images employed by the Ancient Egyptians and depicted upon sarcophagi, temple walls and tombs. However, from those times until the present day, each of these decanates has been represented by a symbol, has a particular significance and stands in affinity to a particular planet. Below, these decanates are listed according to their contemporary employment in India, as given by Cyrus D. F. Abayakoon. Aries 1st Decanate: A brave man in armour, brandishing a sword in his right hand, signifying boldness, courage, strength and lack of humility: governed by Mars; 2nd Decanate: A man in vestments like a priest, indicative of nobility, greatness, power and high authority; the Sun; 3rd Decanate: A maiden seated on a stool and playing her lute; represents delicate skill in the crafts, gentleness, grace, cheerfulness and beauty; Venus. Taurus 1st Decanate: A book and a young man ploughing the land, indicative of tilling, seed-time, building, in-dwelling, agricultural knowledge, science and especially the science of geometry; Mercury; 2nd Decanate: A tall man, wearing a belt and holding a key in his right hand; signifies power, nobility, rank and command of others; the Moon; 3rd Decanate: An old man supported by a crutch, with one arm hanging down and a wooden leg; represents poverty, slavery, madness, privation and lowliness; Saturn. Gemini 1st Decanate: A youth wearing a belt; harbinger of writing, giving or receiving money, the search for or knowledge of unprofitable matters; Jupiter; 2nd Decanate: A man with an axe cutting wood; signifies burdens, pressure, toil and gaining possession of wealth by hard work or dishonesty; Mars; 3rd Decanate: A man with a falcon on his right hand and a net in his left; indicates forgetfulness, scorn, cheerfulness and listening to idle chatter; the Sun. Cancer 1st Decanate: A beautiful maiden holding a flower in her hand; signifies joy, discrimination, kindness, courtesy and the qualities which attract men's love; Venus; 2nd Decanate: A man and a woman seated at table with a great pile of money in front of them; expressive of sexual enjoyment, wealth and plenty; Mercury; 3rd Decanate: A huntsman blowing his horn, with his hound at his heels and a spear over his shoulder; illustrative of hunting, the pursuit of fugitives, obtaining wealth through warfare, quarrels and arguments; the Moon. Leo 1st Decanate: A man mounted on a lion with a feather in his hat; indicative of cruelty, malevolence, violence and the accomplishment of great deeds, boldness and greed; Saturn; 2nd Decanate: A man with a falcon on his wrist; indicative of love, society, integration, loyalty to one's friends, and the avoidance of quarrels; Jupiter; 3rd Decanate: A man brandishing a sword above his head with one hand and holding a shield in the other; signifies quarrels, arguments, poverty, ignorance and triumph over the poor and lowly by force of arms and through playing upon their ignorance, wars; Mars. Virgo 1st Decanate: A man placing money in a chest; indicates seed-time, ploughing, farming, peopling the Earth, the piling up of wealth and the filling of barns; the Sun; 2nd Decanate: Two men, one holding a purse; symbol of profit, acquisition, greedy accumulation, of being miserly and raising oneself through force; Venus; 3rd Decanate: A broken-down old man leaning on a staff; suggests old age, weakness, laziness, loss of limbs though sickness, and the destruction of woodland and the unpeopling of places; Mercury. Libra 1st Decanate: A student with an open book in front of him; illustrative of justice, righteousness, truth, help given to the weak against the strong and the wicked, as well as help to the poor and unfortunate; the Moon; 2nd Decanate: An old man in a long gown, seated in a chair; foretells gluttony, sodomy, song and enjoyment, indulgence in evil pleasures; Saturn; 3rd Decanate: A young man holding a chalice; suggests peace, plenty and the good, tranquil and secure life; Jupiter. Scorpio 1st Decanate: Two men fighting and gripping one another by the hair; symbolizes struggle, sorrow, trickery, treachery, destruction and malevolence; Mars; 2nd Decanate: A man sitting on a stool with two dogs beside him fighting; signifies insults, betrayals, the creation of discord and the pursuit of bitter feuds; the Sun; 3rd Decanate: Two women pulling one another's hair, one of them beating the other over the head with a stick; war, drunkenness, fornication, anger and pride; Venus. Sagittarius 1st Decanate: A man armed with an axe; signifies boldness, freedom and war; Mercury; 2nd Decanate: A weeping man sitting on a stool; suggests fear, grief, disappointment and timidity; the Moon; 3rd Decanate: A man with a feather in his hat, holding a stick with his finger-tips; indicates obstinacy and a closed mind, inability to deny oneself, a proneness to evil, contention and horrible things; Saturn. Capricorn 1st Decanate: A man journeying on foot; sign of foresight, toil, joy, profit and loss, weakness and baseness; Jupiter; 2nd Decanate: A man trying to catch a flying bird; the pursuit of the unattainable; Mars; 3rd Decanate: A man sitting at a table counting his money; depicts covet- ousness, management of one's wealth, of not being self-sufficient and of being suspicious; the Sun. Aquarius 1st Decanate: A woman sitting on a rock spinning; suggests an anxious temperament, pursuit of sordid gain, never being able to relax, toil, injury, poverty and slyness; Venus; 2nd Decanate: An attractive, well-dressed woman seated on a stool; signifies beauty, understanding, modesty, sound morals, good manners and freedom; Mercury; 3rd Decanate: A man with his hands on his hips and an envious look in his eye; indicative of betrayal and insult; the Moon. Pisces 1st Decanate: A traveller with a pack on his back; suggests richness of thought, travel, change of location, the pursuit of wealth and the means of livelihood; Saturn; 2nd Decanate: An old man pointing to the sky with his finger; illustrates self-praise, the spirit of greatness, the pursuit and intervention in other people's business for the highest and noblest of motives; Jupiter; 3rd Decanate: A youth hugging a lovely woman; depicts fornication, petting and sexual pleasures and love of peace and quiet; Mars. It is impossible to set a date upon this series of symbols which is virtually unknown in Europe, but it is undoubtedly extremely ancient. When casting a horoscope, especial regard is paid to those decanates which contain the ascendant, the Sun or the Moon, by relating their significance to other astrological factors.", "is_cross_ref": false, "page": 448, "slug": "decan", "letter": "D"}, {"term": "decapitation", "definition": "In various primitive religions, decapitation derived from ritual and belief. Since the head was the home of the spirit, it needed to be preserved or destroyed, according to whether it belonged to a friend or to an enemy. The Celts in the British Isles as well as on the continent used to cut off the heads of the enemies whom they had killed in single combat. This custom had a religious basis for, if the god of medicine, Dian Cecht, were to be believed, restoration to life or cure were possible so long as the essential organs - brain, spinal marrow and cerebral membrane - were intact. The heads thus cut off were kept as battle trophies and, whole or in part, treated for this purpose. One Irish literary source mentions tongues and another brains mixed with clay and rolled into balls for games. Livy records that after the Cisalpine Gauls defeated the consul Postumius, his skull was carried with high ceremony to their chief temple, mounted in precious metal and used as a ritual chalice (OGAC 10: pp. 130, 139ff., 286; 11: 4). Similar customs are recorded all over the world, from the celebrated shrunken skulls of the Jivaro Indians of Ecuador to the skull-sculptures of the Pacific. The Bamum of Cameroon, it may be observed, cut off the heads of enemies killed in battle, but only preserved the lower jaws of these trophies. Among the various uses to which they were put was to decorate the rims of the calabashes used ceremonially to serve palm-wine at the court of Fumban.", "is_cross_ref": false, "page": 453, "slug": "decapitation", "letter": "D"}, {"term": "deer", "definition": "(see also gazelle; hind; stag) Eating deer (venado) is taboo to the Panche Indians of Colombia since they believe that after death human souls pass into the bodies of these creatures. The Aztecs sometimes depicted the first deified woman, the mother of the Twin Heroes, called the serpent-woman, as a two-headed deer which dropped from the sky and was used as a fetish in war (SOUM). In Mayan hieroglyphics, the dying deer is a symbol of drought (THOH). In several ancient Mexican codices, including the Codex Borgia, deer are depicted carrying the Sun (BEYM). To most of the tribes peopling the steppes of central Asia the deer was a conductor of souls. The robes of the shamans were often made from deerskin and some shamans wore on their heads or their backs iron copies of deer's or stag's antlers (HARA).", "is_cross_ref": false, "page": 453, "slug": "deer", "letter": "D"}, {"term": "deformity", "definition": "(see also blindness; cyclops; dwarf; one-armed; one-eyed) Those malign or dark beings which Irish literature calls Fomorians are without exception described as being deformed, having either naturally or by counter-initiation, only one eye, one leg or one arm, and these limbs are often of monstrous size or back-to-front. All beings, therefore, suffering from physical blemish or deformity - mutilation, whole or partial blindness -may be judged as belonging to the powers of darkness and therefore endowed with magical powers (OGAC 18: pp. 37-394). The removal or absence of anything which contributes to the body's wholeness or symmetry, although it may not necessarily be a deformity, involves a return from human 'duality' to 'oneness', is connected with the symbolism of the sacred nature of right and left and is more fully treated under one-legged and MUTILATION. All deformities are signs of mysteries which may be either benign or malign. Like all anomalies, the first emotion they arouse may be one of repugnance, but this is a ground or a sign of being favoured, by the concealment of something very precious which requires great pains if it is to be acquired. This explains the mingled fear and respect in which African society holds the feeble-minded, the halt and, especially, the blind, the latter being judged able to see beyond the outward appearance of things. (HAMK p. 32) To understand the anomaly, one must overstep the normal bounds of judgement. In so doing one gains a deeper knowledge of the mysteries of being and of life. It is a commonplace that the blind are often regarded as 'seers' in the sense of being 'second-sighted' or clairvoyant. In the same way, deaf people may be regarded as being 'clair-audiant'. Deformity makes its victim the benign or malign intercessor between the known and the unknown, the dark and the bright side of nature, this world and the beyond. This ambiguous role is given to the hunchback on so many occasions in folktales. Finally, it should be observed that a number of sexological studies and enquiries provides evidence that some deformities or infirmities, such as a club-foot or the complete or partial paralysis of a limb, are charged with strong erogenous powers.", "is_cross_ref": false, "page": 454, "slug": "deformity", "letter": "D"}, {"term": "degree", "definition": "It would appear as if in the beginning the whole of astrology was expressed in pictorial symbols which were open to more than one interpretation. Before the specific influence of each factor had been written down, picture had preceded logical formulation, symbols always being both more meaningful and universal and thus more correct. As far as the zodiac is concerned, the entry decanate lists the symbols and the significance which Hindu astrologers currently attach to each third of a sign. However, each zodiacal degree is represented by a symbol and governed by a planet as well. The symbols of the decanates and those of the degrees combine to form the Sphaera Barbarica mentioned by Nigidius Figulus, Firmicus Maternus and many others. It is traditionally claimed that in antiquity this Sphaera Barbarica was given physical shape in vast buildings like Ozymandias' Golden Circle mentioned by Diodorus Siculus (2: 7) (its name should be compared with that of 'the golden keys' given to the Volasfera); like the 360 towers of Babylon, each 8.3m wide and set 44m apart; or the 360 stelae, altars or idols surrounding the Ka'ba of pre-Islamic Mecca. In Muslim countries the 360 degrees of the Zodiac are regarded as the 360 expressions on the face of Allah, each one different. (For contemporary lists of the 360 symbols of the Zodiac see: 'Chamber, The Degrees of the Zodiac Symbolized, London, 1898; 'Janduz', Les 360\" du Zodiaque symbolises, Paris, 1938; and Marc Edmund Jones, The Sabian Symbols in Astrology, New York, 1953.) Demeter (Ceres) (see also cybele) Fertility-goddess, Earth-mother-goddess, Mother Earth herself, her worship is lost in the mists of antiquity and shrouded in the deepest mystery. She was central to the initiatory and mystery rites at Eleusis, which celebrated eternal renewal, the cycle of death and rebirth, probably in the sense of the progressive spiritualization of matter. She bore persephone, her only daughter, who was ravished by Hades and became queen of the Underworld. Her agonized search for her daughter, which took her down to Hell, itself provided the theme for many moving poems in Classical antiquity. In art, mother and daughter are depicted as being joined in equal affection. They were jointly invoked by worshippers seeking to ensure the survival of souls in the kingdom of the dead. Demeter endowed Triptolemus, son of the King of Eleusis, with an ear of corn. Triptolemus journeyed worldwide to teach mankind agriculture. Plants, however, are just as subject to the laws of death and rebirth: 'if the grain die not'. Before it germinates and sprouts, the seed must spend months under ground, just as Persephone spent six Winter months with Hades in the Underworld and six Spring and Summer months with her mother in the sunshine of Olympus. Through her connections with her daughter, an Underworld goddess, and with Triptolemus, who taught the cultivation of corn, Demeter is revealed as the goddess of the alternation of life and death which underlies the cycle of plant- and all other life-forms. She thus shares the symbolism of the Earth Mother. However, her Earth differs from the cosmogonic element of Gaia and Rhea in that she symbolizes cultivated Earth, the soil which produces corn and rich harvests of all sorts (GRID p. 120; DIES p. 122). Thus Demeter symbolizes a vital phase in evolution, the passage from wild crops to cultivated crops, from the savage to the civilized state. If sexual symbols were interposed in the rites of initiation into the great", "is_cross_ref": false, "page": 455, "slug": "degree", "letter": "D"}, {"term": "Eleusinian", "definition": "Mysteries, it was apparently not so much to evoke the fertility of sexual intercourse as to assure the initiate of rebirth into light and bliss in the Beyond. 'Blessed among men', says the 'Homeric' Hymn to Demeter, 'are those who behold these mysteries.' In Paul Diel's psychoanalytic interpretation (DIES p. 197), Persephone, Demeter's daughter, is seen as 'the pre-eminent symbol of unconscious repression', while the hidden meaning of the Eleusinian Mysteries would comprise 'a descent into the subconscious in order to set free the suppressed desire (in order to reach the truth with regard to oneself) which may well be one's very highest achievement.' Demeter, who gave to mankind bread, the symbol of spiritual nourishment, would give it the true meaning of life, the 'sublimation and spiritualization of earthly desire', in other words, 'freedom from all emotional excess', as well as from all inhibitions. Thus Demeter establishes her claim as the 'symbol of justifiable earthly desire, receiving satisfaction thanks to the artful work of the servant-intellect which, while it tills the land, remains open to the call of the spirit.' Demeter, a fertile spiritual and material influence, is inferior to a spirit such as Hera, wife of Zeus (DIES p. 122). She is not the light, but the path to the light, or the torch which lights that path.", "is_cross_ref": false, "page": 457, "slug": "eleusinian", "letter": "E"}, {"term": "demon", "definition": "(see also devil) In Greek thought demons, or rather daimones, were divine or godlike beings with their own special powers. A particular person's daimon was also identified with the divine will and in consequence with the fate of that person. Later the word came to be used of minor gods, and finally of evil spirits. According to another line of thought, daimons were the souls of the dead, protective or malign spirits which acted as intermediaries between the immortal gods and living, but mortal men. Each person had his or her own genius, which acted as a secret adviser by way of sudden intuitions rather than by the thought process. They were in some sense the person's inner source of inspiration. Daimons symbolize a higher than normal degree of enlightenment which enables their owners to see farther and more clearly, and in a way which defies explanation. They allow the rules of logic to be set aside in the name of transcendent enlightenment which belongs not just to the order of knowledge but to that of fate. Unlike the inner daimon which is, as it were, a symbol of the special relationship of its owner with a higher consciousness and which sometimes plays the part of a guardian angel, many primitive peoples regard demons as a distinct species. Their numbers cannot be counted and they hover everywhere for better or worse. Such peoples, as for example those in Indonesia, see the universe peopled with visible and invisible beings - living plants, the spirits of animals in human shape and those of humans in animals, demons dwelling in the seven depths of the Underworld and gods and nymphs filling the seven Heavens above, all able to mingle through the seven levels of the human world and in man himself, the microcosm within the macrocosm, all confounded in one moving polymorphous mass. (SOUD pp. 403-4) In Christian demonology, according to the Pseudo-Dionysius the Areopagite, demons are angels who have betrayed their nature, but who were neither originally nor naturally evil. 'But neither are daimones evil by nature. For if they are evil by nature they are neither from the Good, nor do they exist in the nature of things, nor, again, did they change from good, if they are always evil by nature .... Hence the race of daimones is not evil in so far as it is according to nature, but in so far as it is not' (PSEN pp. 48-9). They are shown to be enemies of the natural world and opponents of whatever is.", "is_cross_ref": false, "page": 457, "slug": "demon", "letter": "D"}, {"term": "desert", "definition": "There are two essential symbolical meanings to the word 'desert'. It is the primordial undifferentiated state; or it is a superficially sterile crust under which Reality must be sought. It is hardly surprising that this symbolism should be employed by Islam, but generally, it would seem, in the latter sense. Thus Abd al-Qadir al-JTlanl wrote: 'Outside His abode the flock wanders in the desert. What impassable barriers stretch before the caravan which moves towards It.' It will be noticed how this search for the Essence is reminiscent of the search for the Promised Land by the Children of Israel across the Sinai Desert and the Quest of the Holy grail. In Ismaili esotericism the 'desert' is the external being, the body, the world, the letter, blindly traversed in oblivion of the divine Being concealed beneath these outward appearances. According to St Matthew (12: 43) the desert is the abode of unclean spirits. The opposite view is taken by Richard of St Victor: the desert is the heart, the place where the ascetic life may be interiorized. The contradiction is more apparent than real, since Christ was tempted in the wilderness and such Desert Fathers as St Anthony underwent the attacks of demons there. Nor are the heart's Desert Fathers more likely to escape: their desert is that of lusts and diabolical imaginings exorcized. Shankara used the symbolism of the desert (maru) rather in the first sense, to mean primordial and undifferentiated uniformity beyond which nothing exists except as illusion, rather like a mirage. For Master Eckhart 'the desert where God alone is king' is an undifferentiated state, rediscovered by spiritual effort, identical in this respect with the 'sea' of Buddhist symbolism. Angelus Silesius says 'the Deity is the desert' and even 'I must", "is_cross_ref": false, "page": 459, "slug": "desert", "letter": "D"}, {"term": "rise still higher above", "definition": "God in a desert', in other words, until I attain the undifferentiated state of the First Cause (CORT, ECKT, JILH). At the risk of seeming paradoxical, the symbol of the desert is one of the most fertile to be found in the Bible. Sterile, uninhabited land: mankind sees the desert as meaning the world deprived of God's presence. It has been regarded as the abode of unclean spirits (Matthew 12: 43; Luke 8: 29), as the place of punishment for the Children of Israel (Deuteronomy 29: 5), and where Jesus was tempted (Mark 1: 12ff.). Nevertheless, the writers of the Bible could not conceive of circumstances mightier than their God. That is why, if we go back to the passages quoted above, the sojourn of the Children of Israel in the Wilderness was regarded by the prophets (for example Hosea 2: 16; 13: 5ff.) as a time when the people had to place themselves completely in the grace of God (see manna). Even Jesus, when he had overcome temptation, had angels to minister to him in the desert (Mark 1: 13). This is why, in the primitive Church, monks retired to the desert as hermits (the Greek for 'solitary' is eremos), there to confront their own nature and that of the world with the help of God alone. The symbolic undertones of the word are particularly appropriate in this context, because it was not long before it was no longer believed essential to retire to an actual desert in order to lead an eremitical life. Because the passage of the Children of Israel through the Wilderness had been a striking manifestation of the power of God, the Jews ardently awaited the time when similar circumstances would herald their final salvation. Thus the historian Flavius Josephus {Jewish Wars 2: 259-61) records how a prophet drew enthusiastic crowds into the desert in clear anticipation of God's final intervention in human affairs (Acts 21: 38). After the capture of Jerusalem, when the destruction of the Temple visibly ended the hopes of Jewish nationalism, a mass movement made one plea to the Roman invaders - the vanquished asked leave to withdraw to the wilderness. There, no doubt, they would be better placed to await final salvation from their God. Such currents of contemporary thought must be seen behind the warning of the Evangelist: 'Wherefore if they shall say unto you, Behold he [the Messiah] is in the desert; go not forth' (Matthew 24: 26). Finally, it was clearly not due to chance that St John the Baptist preached the imminent coming of the long-awaited Messiah in the desert (Matthew 3: 1; and parallels). Since the wilderness is made for revelation, it favours the endeavours of false as strongly as that of true prophets. Revelation 12: 10, 14 must be understood within the context of a second Exodus which duplicates the conditions of the first. The Woman, that is the People of God, is persecuted by the Dragon and flees to the wilderness where God provides her with miraculous food. The opposing aspects of the symbol are particularly striking. Setting aside its image of solitude, the desert, without God, is barrenness: with God it is fruitfulness, but fruitfulness due to God alone. The desert displays the supremacy of grace. In the spiritual order nothing exists without it: all exists through it and through it alone. Devil (see also demon) The myth of the Devil is closely akin to the myths of the dragon, the serpent and the guardian at the door [see monster] and to the symbolism of closing off and of setting fixed limits. To pass those limits is to become either damned or saved, the Devil's victim, or the elect of God. It is either the Fall or the Ascension. The notion of God comprehends that of the opening of a hidden centre of grace, light and revelation. (VIRI p. 791) The Devil symbolizes all those forces which disturb, cloud or weaken human consciousness and cause it to regress to indeterminacy and ambivalence. He is the centre of darkness, as God is the centre of light, blazing in the Underworld as God shines in Heaven. The Devil is the symbol of evil. It matters little whether he is the fine gentleman or the grotesque of the capitals of cathedral pillars, whether he wears the goat's or the camel's head, cloven hooves, horns or shaggy hair, he has a multitude of shapes at his disposal, yet always remains the Tempter and the Tormentor. His fall from grace is symbolized by his debasement into animal shape. The Devil's entire purpose is to deprive humans of the grace of God and to make them yield to his control. The fallen angel, his wings clipped, wills the clipping of the spiritual wings of all beings. He is the synthesis of all those powers which lead to the disintegration of the personality. By contrast, Christ's role is to snatch humanity from the Devil's clutches through the mystery of the Crucifixion. Christ's cross sets mankind free; that is to say, by the grace of God it restores to human beings the freedom, which the Devil's tyranny had taken from them, to dispose of their own selves. With temperance on one side and the tower on the other, the fifteenth major arcanum of the tarot provides a meditation upon the Devil. 'It expresses the conjunction of the powers of nature and of the four natural elements (Earth, Air, Fire and Water) with which human life is interwoven. These are the desire to slake one's passions at no matter what cost, cares, hyperactivity, the use of illicit means and weakness yielding to oppressive influences' (Wirth). 'In astrology it corresponds to the third house of the horoscope and somehow stands for qualities opposite to those of the empress. Instead of the carefully controlled mastery of external powers, the Devil stands for a regression into disorder, discord and dissolution, not simply upon the physical plane, but on a moral and metaphysical level, too' (Andre Virel). Standing half-naked upon a flesh-coloured orb half-buried in a pedestal or in a red anvil of six plates set one above the other, the Devil, his androgynous qualities heavily emphasized, has blue and BAT-like wings, blue breeches held up by a red belt curving below his navel and with fingers and toes clawed like those of an ape. His right arm is raised. In his left he holds, by its blade and pointing towards the ground, a sword which lacks both hilt and guard. His head-dress is a peculiar yellow combination of a", "is_cross_ref": false, "page": 460, "slug": "rise-still-higher-above", "letter": "R"}, {"term": "pair of crescent", "definition": "Moons facing one another and the antlers of a stag of five points. To his pedestal is fixed a ring through which a rope passes, either end knotted round the throat of a pair of identical imps, both stark naked, one male the other female, although they, too, are sometimes hermaphrodites. Each has a long tail touching the ground. Their toes are clawed and their hands are behind their backs, while on their heads they wear red caps from which sprout a pair of black antlers, two sparks of fire or two horns. The ground is yellow, the upper portion streaked with black lines, but below the feet of the two imps, it is as black as that over which passes the scythe of death, the thirteenth arcanum. The entire atmosphere is that of the domain of Hell, where brute beast and human are no longer differentiated. The Devil rules the occult powers and his parody of God, the 'Ape of God', stands as a warning of the perils incurred by those who seek to use those powers for their own purposes by diverting them from their appointed ends. The seeker after hidden knowledge and occult power must keep his balance like the juggler, or, like the hero in the chariot, hold in check the adverse tendencies of the abyss, like the hermit gain inner peace or, like the hanging man, unselfishly victorious broadcast the fruits of his knowledge. Otherwise he will fall victim to the untrammelled, flowing currents which he has raised or projected and which he cannot control. When dealing with the occult one has either to succeed in mastering it or resign oneself to being its slave. There is no standing on level terms with the Powers of Annihilation, one is either victor over or vanquished by them. (RIJT p. 250) Nevertheless these powers are esssential to the balance of nature itself. Lucifer, bearer of light, alone could become the Prince of Darkness, and when the cards of the Tarot are arranged in two lines, the eighth arcanum dominates the fifteenth, 'the odd, triangular number, the dynamic and creative agent' (ALLN p. 362), so as to remind us that the Devil himself remains bound by the universal law of justice. On the psychological plane the Devil demonstrates the servitude which awaits the person who is the blind slave of instinct, emphasizing, however, at the same time the fundamental importance of the libido. Without it, full human development is impossible; while to escape the fall of the tower (sixteenth arcanum), a person will have needed to be able to confront these terrifying powers in a dynamic fashion. Devourer (t'ao-t'i) In Granet's writings in particular, this word is used to translate the Chinese ideogram t'ao-t'i. In the present context it may also be applied to those representations carrying very much the same significance which in India and other Hindu areas are known as kala-mukha or kirtimukha. In both instances, the words in question are applied to frightening monsters which often, but not always, lack their lower jaws, perhaps a dim memory of the animal skins worn by the shaman. Chang dynasty bronzes are decorated with t'ao-t'i but, it is claimed, they had already been used on Hia cauldrons. They were one of the four evil influences which Chouen exiled to the four points of the compass. The t'ao- t'i was a man-eating monster, part owl and part ram, but perhaps also depicted sometimes as a stylized double dragon. The kala was at one and the same time lion and sea monster. It was Rahu, the demon who devours the Sun during eclipses. Kala is Time, the devourer of life, and is a title of Yama, lord of the dead who, in his Tibetan shape of Shinje, devours the living contents of the Wheel of Life. Nevertheless, while Yama may be Mrityu (death), his origins were solar and he was the creator of the living. The Javanese kalamakara itself shares these solar characteristics, while the t'ao-t'i is sometimes depicted upon mirrors, themselves Suns. It can therefore be seen that the Devourer is both destruction and creation, death and life, whence may be derived the symbol of the two dragons facing one another. Kala may devour, but he also produces wreaths of foliage, makara and, at Angkor, naga. This is why the monster's jaws stay gaping wide and why the quail may be delivered from the jaws of the wolf. If it is not to be brought to a halt for good, the movement of the cosmos must be one of ebb and flow. It is significant that, like the kalamukha, the t'ao-t'i should be most commonly depicted upon door-posts. While the doorway may be that of death, it is also that of deliverance. Death is not destruction but transformation. Life, an emanation of the First Cause, returns to the First Cause. The quail may be swallowed, but it is not destroyed, entering the cavern which is the antechamber of Heaven. The kalamukha is the universal rhythm of manifestation, comforting yet frightening at one and the same time, now ebbing, now flowing, expansion and contraction, kalpa and pralaya. The face of glory is the face of the Sun through which release from the cosmos may be effected. It is also the face of God, abstract and concrete, hidden and revealed, the eternal and awesome play of cosmic illusion (BURA, CHRC, COOS, CORA, COMD,", "is_cross_ref": false, "page": 463, "slug": "pair-of-crescent", "letter": "P"}, {"term": "dew", "definition": "Generally speaking the symbolism of dew is closely akin to that of rain, but its influence is of a more subtle order. As the expression of heavenly blessing, it is essentially life-giving grace. 'The waters which spring from the heart,' wrote Callixtus II Xanthopoulos, 'fill the entire inner being with divine dew.' 'The pearly dew of the noble godhead' of which Angelus Silesius writes has a similar significance, but suggests the redeeming blood of Christ. Now, in medieval iconography, the blood, which falls drop by drop from the Centurion's spear, is also the heavenly dew, the symbol of redemption and rebirth, which recurs in Hermetic writings and also in the Jewish Kabbalah, where it is an emanation of the Tree of Life. Apparently there was a 'tree of sweet dew' on Mount Kun-Lun, the Chinese centre of the Earth. Pliny calls dew 'the sweat of Heaven, the spittle of the stars'. In Indian sacred scriptures it is 'the symbol of the word of God' (PORS p. 219). The Song of Moses (Deuteronomy 32) opens with the evocation: 'My doctrine shall drop as the rain, my speech shall distil as the dew, as the small rain upon the tender herb, and as the showers upon the grass.' Dew is a symbol of regeneration: 'Awake and sing, ye that dwell in dust: for thy dew is as the dew of herbs, and the earth shall cast out the dead' (Isaiah 26: 19). The Catholic Advent liturgy takes up the theme: 'Drop down, ye heavens, from above, and let the skies pour down righteousness' (Isaiah 45: 8). In this context the soil is to be prepared for salvation. If the heavenly dew of the Jews restored life to dry bones, the lunar dew of the Chinese cleared the vision and allowed the attainment of immortality. The Immortals on the island of Ho-chu feed upon air and dew, according to Lao-Tzu. The dew is drawn from the Moon in a huge shell (ta kiue). It was gathered by such mortals as the Han Emperor, Wu, in a jade chalice, to be mixed with powdered jade. In China, too, dew was associated with the princely power of the yang, sometimes in opposition to the yin influence of rain. The down-dropping of 'gentle dew', according to Lao-Tzu (ch. 32), is the sign of the peaceful marriage of Heaven and Earth. Dew is also born of a perfect harmony struck on a four-stringed lute. On the other hand, in Buddhist terms, the 'world of dew' is that of appearances, and is a sign of the ephemeral nature of material things and of the brevity of life (BURA, PHIL, GRAD, GRAP, GRAR, GUEM, GUEC, The Ancient Greeks associated dew with fertility myths, dionysos embodying the fertilizing dew of Heaven. Texts from Ras Shamrah place Astarte in contact with the sea as with a fertilizing dew, and the same is true of aphrodite. It should be emphasized that these are love-gods and goddesses. The importance of dew in so many rituals and magic spells arises from the fact that it resolves the confrontation between the upper and the lower, the heavenly and the terrestrial waters. Dew is pure water, precious water, pre- eminently primeval water, a distillation of the generative powers of the watery principle. The Fon of Dahomey (now Benin) call it 'Mother-Water' and in the Voodoo pantheon, the deified watery element materializes in the shape of drops of dew preserved in a calabash. In Bambara mythology the primal waters first appeared on Earth in the shape of dew. The spider, the", "is_cross_ref": false, "page": 465, "slug": "dew", "letter": "D"}, {"term": "Ashanti", "definition": "Demiurge, first created the Sun, Moon and stars and divided night from day and next created dew (TEGH p. 56), Harry Tegnaeus concluding: 'thus this concept of dew should be related to that of vegetation and fertility.'", "is_cross_ref": false, "page": 467, "slug": "ashanti", "letter": "A"}, {"term": "Similarly North American", "definition": "Indians believed that 'The Great Dew Eagle' regenerated the soil blasted by evil spirits.", "is_cross_ref": false, "page": 467, "slug": "similarly-north-american", "letter": "S"}, {"term": "diamond", "definition": "Its outstanding material attributes of hardness, translucence and brightness have made the diamond a pre-eminent symbol of perfection, although its reputation has not been universally beneficent. Indian traditional mineralogy maintained that it was born in the Earth in an embryonic shape, and that crystal represented an intermediate state in its development, the diamond being 'mature' and the crystal 'immature'. The diamond was the peak of development, notionally that of perfect fulfilment, which Indian alchemists themselves employed symbolically by associating the diamond with immortality - in other words, by identifying it with the Philosopher's Stone. The diamond's hardness and its ability to score and cut were particularly emphasized by Tantric Buddhists, for whom the vajra (diamond or thunderbolt) was the symbol of immutable and all-conquering spiritual force. Etymologically the equivalent Tibetan word, dordje, gives it the meaning of 'Queen of Stones'. It symbolizes light, brightness, the cutting edge of Enlightenment, the void and the indeterminate. Yet again, it is 'true nature', identical with 'the Buddha's nature; for what neither waxes nor wanes is the Diamond', the Zen patriarch Hui Neng taught. Mircea Eliade quotes a passage in Tantric literature which sets down expressly the equation shunyata = vajra. Immutability is above all an 'axial' characteristic, and this is why the Buddha's throne, set at the foot of the Bodhi-tree, is a diamond throne. This, too, is why Plato describes the World axis as being made of diamond. Harbouring a dazzling brilliance, it shares the symbolism of the centre. (See under stone for the comparison made between 'cornerstone' and 'diamond', the German word Eckstein being possible for either.) In Tibetan iconography the dordje (diamond sceptre) stands opposed to the bell (tilpu) as the 'diamond' world (potentiality and immanence) stands in contrast to the phenomenal world ('the mother's womb'), the active principle to the passive and wisdom to method (ELIY, GOVM, GUES, HOUD, In Western tradition the diamond is the symbol of universal sovereignty, of incorruptibility and absolute truth. According to Pliny it is a universal talisman and preservative against all poisons and diseases. It drives away evil spirits and nightmares. Dipped in wine or water it preserves the drinker from apoplexy, gout and jaundice In western European tradition, diamonds drive off wild animals, ghosts, sorcerers and all the terrors of the night. Russian tradition ascribes to them the powers of controlling lust and encouraging chastity (MARA p. 272). In France, too, the diamond was supposed to banish anger 'and to strengthen the bonds of marriage, which led to its being called the jewel of reconciliation' (PLAD p. 214). 'It contains innocence, wisdom and faithfulness .... In the language of iconography, the diamond is the symbol of constancy, strength and other heroic virtues' (PLAD pp. 53, 54). Folktales add that one diamond begets another - the ancestral origin of self- begotten wisdom. The shape of the raw diamond must be compared with the belief which regards the cube as another symbol of truth, wisdom and moral perfection. The device of the Medici family bore a diamond which stood as the symbol of divine love. This interpretation was based upon a pun - diamante = dio (God) + amante (loving). 'Cosimo de' Medici took for his device three interlaced rings, each mounting a diamond ... Pietro, his son, adopted his father's device, modifying it according to the laws of heraldry, placing a diamond ring in the talons of a falcon, with the motto Semper. This meant that he vowed to God eternal love and faith, proof against all doubt. To the ring Lorenzo the Magnificent added three feathers, white, green and red, with the intention of showing that in loving God, the three virtues appropriate to those three colours blossomed in him - faith, white; hope, green; and charity, red - with the motto semper below' (TERS p. 147). The Medici diamond has also been interpreted as a symbol of the wisdom inherent in that family and of its triumph over itself and others. When Botticelli depicted Minerva (athene) taming a centaur, he decorated the goddess's dress with a diamond ring. In Renaissance art the diamond also symbolizes equanimity, courage in the face of adversity, the power to free the spirit from every fear, integrity of character and good faith.", "is_cross_ref": false, "page": 467, "slug": "diamond", "letter": "D"}, {"term": "Diana", "definition": "See artemis. Dionysos (Bacchus) It is an oversimplification to make this god simply the symbol of zestful, sexual passion. The personality of Dionysos, the divine youth or twice-born god, is infinitely complex, as the many names given to him show, although it is true that the earliest, 'Raging' or 'Breaker in Pieces', derive from the 'wild shouts of the orgy' (SECG p. 285). He was the son of Zeus and of Semele, originally either a Phrygian mother- goddess or a mortal woman, daughter of Cadmus and of Harmony. Wishing to entertain her divine lover in all his glory, she was consumed by Abstracted from the lightning-blasted body of his mother, the unborn Dionysos completed his term in his father's thigh. This is the clear echo of a simple nature-myth: Mother Earth, impregnated by the lightning of the sky- god, bears a young god whose essence mingles with the life which springs from Earth's entrails .... Creating the fable of the double birth served two purposes. It preserved the lightning-flash which originally symbolized the coupling of Earth and Heaven and it increased the prestige of the new god by deriving his descent from Zeus himself. (SECG ibid.) This double birth, implying as it does double gestation, re-echoes the classic pattern of initiation - birth, death and rebirth. Zeus' thigh - a hollow like the hollow tree - gave symbolically to the initiatory powers possessed by Dionysos the exceptional strength which, again symbolically, lay within the thighs of the father of the gods. He married Ariadne, originally an 'Aegean vegetation- or more specifically a tree-goddess'. Their marriage provided the theme for much Dionysiac art, the scene often symbolizing the union of the god with the initiate into his mysteries. According to Jean Beaujeu: These motifs were so frequently repeated and so widely disseminated as to lose a great deal of their significance, since it was not because the purchaser had been initiated into or attached to the cult that he bought or commissioned from an artist or a studio a Dionysiac subject. On the other hand there are instances - and the whole group of paintings depicting the principal scenes of an initiation, on the walls of the main room in the Villa of the Mysteries at Pompeii, is one - which display a definite purpose and a genuine devotion. Dionysos may be seen clasped by Ariadne and yielding to her in ecstasy. His wife, Ariadne, and his mother, Semele, are images of the salvation freely wrought by Dionysos' love (JEAD p. 345). As a vegetation-god of vine, wine, fruit and seasonal renewal, Plutarch's 'Lord of the Trees', it is he who, Hesiod tells us, 'scatters joy in profusion'. As 'genius of sap and budding shoots', Dionysos controls human and animal fertility. In any case, he bears the name of Phallenos and a phallic procession was the high point of many of his festivals. (In the Villa of the Mysteries there is one among many examples of wall paintings of initiations depicting the 'unveiling' of the phallus.) In Dionysiac legends and worship such prolific beasts as goats and bulls often occur, bulls and goats being his favourite sacrificial victims, in earlier times torn to pieces by his worshippers in a bloody communion (SECG p. 290). Both the social effects of his worship and the forms which it took provide some justification for calling him the god of liberation, of the destruction of inhibitions and taboos, the god of unbridled licence. 'The purpose of Dionysiac purification', says Boyance, 'was to give ultimate expression to that from which the soul needed to be freed.' Because he saved his mother Semele from the Underworld when she was blasted by Zeus' lightning and guided her to the abode of the Immortals, Dionysos was also regarded as a chthonian god, who initiated and guided souls and freed them from the Underworld. Aristophanes has depicted, under the name of Iacchos (see shout), an infernal Dionysos who leads the dance of his initiates, dances of the dead in the meadows of the Underworld. However, the part which he played in the Eleusinian Mysteries reveals his passage through the depths of the Earth as a phase of germination and as a pledge of fecundity. 'All things growing upon Earth ultimately originate in the depths of the Underworld' (SECG p. 294). His descent into that Underworld, whether in search of his mother or to make it his temporary abode, would therefore symbolize the round of the seasons, Winter and Summer, death and resurrection. Once again this displays the structural pattern of gods who die and are brought back to life common to religions and mysteries which flourished throughout the Greco-Roman world at the beginning of the Christian era. In a more deeply religious sense, despite its perversities and even through their medium, the cult of Dionysus bears witness to the tremendous effort made by human beings to break the barriers which separate them from the divine and to set their souls free from the trammels of Earth. Sexual excess and giving full rein to the irrational were rather clumsy efforts to grasp the superhuman. As paradoxical as this may seem, if we consider his myth in its entirety, Dionysos symbolizes the attempt to spiritualize life-forms, from the plant to the ecstatic, since he is the tree- and goat-god, the god of religious enthusiasm and the mystic marriage. In his myth he synthesizes a whole cycle of evolution. Before his time, as has been said, there were two worlds, the human and the divine, and two races, that of gods and that of mortals. Humans were to accept the risk of alienation in the hope of transfiguration. Every devotee of Dionysos hoped to escape from the body through ecstasy and, at the highest pitch of fervour, to achieve intimate union with the god by whom he or she was temporarily possessed .... The worship of Dionysos was a major source of Greek spirituality in helping to define and to propagate the notion of the soul Thanks to the Dionysiac movement, the notion dawned of a soul related to the godhead and, in one sense, more real than the body itself. (SECG pp. 291, 300) Since he had led his mother (the Earth) from the Underworld to Olympus, it was legitimate to believe that he meant to open the doors of immortality to all the children of Earth. That at least is one of the meanings and vectors of the Dionysos symbol. In psychoanalysis - and as a reminder of the main primitive aspects of the god - Dionysos symbolizes the shattering of inhibitions, repressions and regressions. He is a Nietzschean figure of the life force confronting Apollonian restraint. He symbolizes those dark forces which well up from the unconscious. He is the god who presides over the outbursts inspired by intoxication in all its forms, that of the drunkard or of the crowd gripped by music or dance, and even that of the very madness with which he afflicts those who have not paid him due honour. He endowed mankind with the gifts of the natural world and, in particular, with that of the vine. He is a god of many shapes, creator of illusions and worker of miracles. (Defradas in BEAG) He would, therefore, symbolize the forces which bring the destruction of the personality, his 'orgies' promoting regression to life-forms reflecting primordial chaos and the drowning of the conscious in the lava of the unconscious. His appearance in dreams denotes very severe psychic tension and the imminence of breakdown. The ambivalence of his symbol may be perceived as a Dionysiac liberation which may lead either to spiritualization or to materialization, a factor causing the personality either to develop or to regress. Deep down, he symbolizes the life force which tends to break free of all bounds and restraint.", "is_cross_ref": false, "page": 469, "slug": "diana", "letter": "D"}, {"term": "disc", "definition": "In Hindu iconography, the disc is one of the attributes of Vishnu. It is a particularly deadly weapon. In the Harivamsa, Shiva tells Krishna: 'Lay down the disc which you have grasped, the irresistible, indestructible disc which terrifies your enemy in battle.' But the disc 'which delights the eye' is also a solar symbol ~ in this respect it is hard to distinguish it from the wheel (chakra) - and this is why it is an attribute of the Aditya, who are Suns. It is in any case the colour of the Sun. In the classic depiction of Vishnu, it stands for the 'sattvic' tendency and is expressly associated with the symbolism of the disc as a deadly weapon, as well as with the Sun which kills as it gives light (BHAB, DANA, MALA). The word for 'disc' (kenten or kantena) occurs in a number of Gaulish inscriptions. Literary sources are insufficient to make clear the precise symbolism of the disc for the Celts, but in all probability it was related to that of the circle, the wheel and the ring (OGAC 10: pp. 30ff.). It might also mean the sky. In China the sacred disc is the symbol of celestial perfection. The jade disc with a hole in the middle (pi) represents Heaven itself. In Ancient Egyptian paintings eight blue discs are sometimes to be seen in two columns each of four set one above the other, on a blue background, symbolizing the depths of space and the infinite extent of the heavens. The winged disc, so frequently used in symbolism, represents the trajectory of the Sun and, successively and by extension, flight, sublimation and transfiguration.", "is_cross_ref": false, "page": 473, "slug": "disc", "letter": "D"}, {"term": "disguise", "definition": "See mask.", "is_cross_ref": true, "page": 474, "slug": "disguise", "letter": "D"}, {"term": "distaff", "definition": "(see also spindle) The Palladium, the magical statue of athene which guaranteed the safety of the city which paid worship to the goddess, depicted her holding in her right hand a spear, symbolizing her warlike virtues, and in her left a distaff and spindle, symbols of the domestic arts and manual skills. As in the case of the Fates, the distaff is akin to the spindle as a symbol of day succeeding day, the thread of life ending when the distaff is bare. It is the reckoning of time which passes beyond recall. Without the spindle, the distaff, a short length of reed, has a phallic and sexual significance. It not only stands for the male sexual organ, but also for the thread binding one generation to the next. Elsewhere, the distaff is 'the emblem of the virginal female sexual organ', notably in Perrault's tale 'L'Adroite Princesse' in which two sisters break their 'distaffs' as a result of the ardour of a Prince Charming. The third", "is_cross_ref": false, "page": 474, "slug": "distaff", "letter": "D"}, {"term": "preserves hers", "definition": "'intact' (LOEF pp. 176-80). The distaff thus symbolizes 'the dawn and beginning of love' - sexual initiation.", "is_cross_ref": false, "page": 474, "slug": "preserves-hers", "letter": "P"}, {"term": "dodecahedron", "definition": "A solid convex geometrical shape with twelve pentagonal sides which also exists in a star shape with twelve points. Etruscan and Gaulish sites have produced some thirty of these objects cast in bronze with circular holes in their sides and their trihedral angles guarded by tiny balls. They date from the early years of the Christian era and may have been buried towards the end of the third or beginning of the fourth century ad. The dodecahedron derives its meaning from the Pythagorean symbolism of numbers and from Platonic idealism. Like the idea, the number expresses intelligible truths which, although beyond the range of sense, are eternal types or models of things of this world, the latter being no more than a more or less adequate representation of the eternal perfection embodied in these numbers and ideas. The dodecahedron stems from the pentagram - twelve pentagrams, one side of each touching one side of the other and linked by a spiral, if they are placed together and joined in space produce a solid dodecahedron. Matila C. Ghyka considers this passing from the second to the third dimension via the pentagram to be 'the ideal archetype of dynamic growth' (GHYN 1: p. 46). The dodecahedron expresses the most perfect synthesis in the series of the five great regular polyhedrons deriving successively from numbers. It should be remembered that in geometrical symbolism the tetrahedron (a four-sided triangular pyramid) represents Fire; the octahedron, Air; the icosahedron (a solid body with twenty plane faces formed by equilateral triangles), Water; the cube, earth. The dodecahedron, for its part, undertakes the task of expressing the whole universe. For this reason, traditions stemming from Pythagoreanism have endowed it with the most remarkable qualities on the mathematical, material and mystical planes. 'The dodecahedron is not merely the image of the Cosmos, it is its number, formula and Idea. The abode of the Blessed Spirits adopts this shape. It is the profound reality of the Cosmos and its very essence. Without straining language, one may say it is the Cosmos itself' (Leonard Saint-Michel, Lettres d'humanite 10: p. 101). The ancient artefacts which have been unearthed served to support this symbolic quality, each being 'a tiny microcosm, resembling the Macrocosm in every detail as expressed by the analogous rules of traditional magic; symbols similar in the geometric sense of the word, identical in essence, transubstantiating, if one may use the word, the real and living Universe under the accidents of a mere dodecahedron' (ibid.). It is hardly surprising, then, that these mysterious objects should have been employed in magical practices. There is a constant temptation to pass from knowledge to power and both magic and divination are normal perversions of the perception of the symbol. The long-lived and hidden properties of the symbol, which ought to lead the soul to a mystical view of nature, are perverted for the purposes of domination. Nor is it improbable, either, that this symbol of the cosmos was used for the purposes of worship and became an idol. Wherever the Celts settled a certain number of bronze dodecahedrons have been discovered. They have holes pierced in their planes and their angles are tipped with tiny balls. Their weight varies between 35 and 1100 grams and there has been considerable controversy over their use, but there can be little doubt now that this was religious. It seems highly probable that they represented Heaven, or the universe, and undoubtedly were used as dice in the rituals of divination by lots. Furthermore, they provide remarkable evidence of the coincidence of Celtic and Pythagorean thought (OGAC 7: pp. 302-5). Since these dodecahedrons have been found in some numbers in Gaul, some writers have related them to the serpents' eggs which Pliny the Elder mentions and which were 'highly regarded throughout Gaul'. These eggs were fashioned by twining and knotting snakes into a ball and they were endowed with all sorts of benign virtues. They were used by the druids. Camille Jullian equates them with fossilized sea-urchins. Leonard Saint- Michel relates them rather to dodecahedrons with their trihedral angles topped by tiny balls, now plain, but which might originally have been made to resemble the heads of entwined snakes. Whatever their identification, the kinship of serpent's egg and dodecahedron owes nothing to chance: both symbolize the development of the universe. 'A geometric symbol of especial potency, the dodecahedron built upon the Golden Number (and with the exception of the pentagram famed for its beneficent powers) is the shape which is richest in eurhythmic, cosmogonic and metaphysical teaching.' In fact it evokes the development of the physico-chemical into the vital and of the physiological into the spiritual, and in these the history and meaning of the universe are epitomized.", "is_cross_ref": false, "page": 474, "slug": "dodecahedron", "letter": "D"}, {"term": "dog", "definition": "There cannot be a mythology which does not associate a dog, be it as Anubis, T'ien k'uan, cerberus, Xolotl or Garm, with death, Hell, the Underworld or with those invisible realms ruled by the deities of Earth or Moon. At first glance, therefore, the extremely complex symbolism of the dog seems linked to the threefold elements earth, water and moon, with their recognized hidden and female significance, all connected with the basics of growth, sexuality and divination, as much in terms of the unconscious as of the subconscious. Evidence of the primary mythic role played by the dog, that of psychopomp, is worldwide. Having been man's companion in the light of living day, the dog becomes his guide through the darkness of death. At every stage of Western cultural history the dog has featured among such powerful psychopomps as Anubis, Cerberus, Thoth, hecate, or hermes. But dogs are universal phenomena and make their appearance in every culture in different forms which serve only to enrich this primary symbolism. The dog-headed deities, so common in Ancient Egyptian art, had the duty of 'imprisoning and destroying the enemies of light' and of standing guard at the gates of holy places. The Ancient Germans had a terrifying hound, Garm, which guarded the entrance to Niflheim, the realm of the dead, a land of frost and darkness. The Ancient Mexicans bred a special dog to accompany and guide the dead in the beyond. With the body was buried 'a lion-coloured dog - in other words a dog with fur the colour of the Sun - to accompany the dead person just as the dog-god, Xolotl, had accompanied the Sun during his journey under the Earth' (GIRP p. 161; SOU A). In other instances the dog would be sacrificed on its master's grave to help him to cross, at the end of his long journey, the nine rivers (SOUA) which barred access to 'the eternal house of the dead, Chocomemictlan, the Ninth Hell' (ALEC p. 202). Even today the Lacandon Indians of Guatemala set four figures of dogs, made from palm-leaves, at the four corners of their graves. The thirteenth and final constellation in the Ancient Mexican zodiac was the constellation of the Dog. It induces not only notions of death, of the end and of the Underworld (BEYM), but also of initiation and of rebirth, for, in the words of the French poet, Gerard de Nerval, 'the thirteenth comes full cycle and is first again.' And this example affords a clearer understanding of some details in the funeral rites of shamanistic peoples in Siberia on the opposite side of the world to Central America. Thus among the Goldi, a man was always buried with his dog, while, among a tribe of horsemen, the dead man's horse was sacrificed and its flesh given to the dogs and birds which would guide the dead man to the realms of Heaven and Hell (HARA). The dead, the old and the sick in Persia and Bactria were thrown to the dogs. In Bombay, Parsees would place a dog close to a dying person so that human and animal stared into one another's eyes. On the mythical bridge, Chinvat, where the souls of the dead are judged by the pure and impure gods, the dogs which guard the bridge beside the pure gods guide the righteous to Paradise (MANG p. 52n). However, dogs, so familiar with the invisible, do more than merely guide the dead. They also act as intermediaries between the two worlds and as spokesmen for the living to question the dead and the Underworld deities of their land. Thus the Bantu who live along the Kasai, a tributary of the Congo River, have been observed to use a method of divination by hypnosis. In it, the witch-doctor's 'customer', linked to the former by a thread, goes down into a pit in which, under hypnosis, he gains contact with the spirits thanks to the presence at his side of a dog and a hen (FOUC). In this region the appearance of a dog in dreams is a warning that the dreamer is the victim of sorcery. Finally, and perhaps most strikingly, these same observers have recorded the following custom employed by the Bantu to solve the problem of the unexplained death of any villager. The chief hangs the dead person's dog on a tree, covering it with a leopard's skin, doubtless with the aim of heightening its aggressive instincts. The flesh of the animal so sacrificed is shared among all the villagers, who are obliged to eat it all except for the head. The chief keeps the latter and, having smeared it with chalk (see WHrrE) questions it in these words: 'You, dog, and you, leopard, look closely round! You dog, pick up the scent of the death which laid this man low! You see souls, you see sorcerers, make no mistake about the person who caused this man's death!' When, some time later, one of the villagers who has eaten the dog's flesh falls ill, the dog will have pointed out the guilty party. However, this very gift of second sight and the familiarity of dogs with death and the invisible powers of darkness may on the contrary rouse suspicions of the black arts. Evans-Pritchard (EVAS) has recorded an instance among the Azande of southern Sudan in which trial by ordeal fixed the responsibility for unexplained deaths upon the dogs suspected of them. Here, too, there is a correspondence between African and Siberian custom. At Telyut funeral feasts, the dogs were given the dead man's share of the food after these words have been spoken: 'When you were alive, you yourself could eat: now that you are dead, your soul eats!' (HARA p. 227)", "is_cross_ref": false, "page": 477, "slug": "dog", "letter": "D"}, {"term": "Elsewhere", "definition": "Banyowski has described a shaman's robes made of tanned dogskin, showing the powers of divination attributed to this animal. The same belief recurs in West Africa, on the former Slave Coast. Bernard Maupoil (MAUG p. 199) has recorded how one of his informants from Porto Novo told him that to strengthen the powers of the rosary which he used in divination, he had buried it for several days in the belly of a dog sacrificed for that purpose. To the Iroquois the dog was both messenger and intercessor and traditionally, at their New Year festivals, a white dog was sacrificed. 'This sacrifice formed the centre-piece of the festival. Effectively the dog was a messenger who hastened off to Heaven bearing the prayers of mankind' (KRIR p. 267). Although dogs descend to the Underworld, more often they are its guardians, while its rulers are dog-headed. Innumerable examples might be added to those which have been mentioned above, In Greek mythology, the goddess of darkness, Hecate, could sometimes take the shape of a mare or of a bitch. She haunted crossroads, a pack of hell-hounds at her heels (ROYR). Similarly, when the shamans of the Altai Mountains recounted their Orphic journeys, they told of their encounters with dogs at the gates of the home of the Lord of the Underworld (ELIC p. 203). The tenth day of the Aztec soothsaying calendar was the day of the dog. Its patron was the god of the Underworld and it was in the tenth Heaven that the deities of darkness dwelt. The association of dog, chthonian deities and human sacrifice comes out most clearly in a pre-Inca Peruvian myth recorded by Francisco de Avila in his chronicle (AVIH) compiled in the early years of the Spanish conquest. According to this myth, the beginning of 'new times' - probably corresponding with the mythical beginnings of the agrarian cycle - were marked by the triumph of the sky-god, lord of the waters and fire of Heaven, over the Underworld-god, lord of the fires below the ground. Having lured his rival into a deep Andean valley, and thus reduced him to impotence, the sky-god decided that 'since he had fed on human flesh, from henceforth he should feed upon the flesh of dogs.' This is the reason, Father de Avila deduced, why the Yunca, who worshipped the defeated deity, still ate dogs' flesh to that day. Like Hermes, the dog is a conductor of souls, and also possesses healing powers when the need arises. In Greek mythology, the dog is one of the attributes of Asclepios, the Roman Aesculapius, the hero and god of healing Lastly, with its knowledge of the visible and invisible sides of human life, the dog is often held up as a culture-hero, most often as the master or conqueror of fire, as well as being a mythic ancestor. This enhances its symbolism with a sexual significance. Thus the Bambara liken the dog to the penis, which they euphemistically term 'the dog'. According to Zahan (ZAHB), this comes about through the comparison which they make between the 'anger' of the penis - its erection - when confronted by the vulva, and the dog's barking at the approach of strangers. It may also arise from 'inordinate male sexual appetite which can only be compared with the dog's greed for food' (ZAHB p. 70). Mongolo-Turkic myths take note of women made pregnant by light. They often go on to say that after the latter had gone in to the woman it left her in the shape of a yellow dog. This relates to some extent with the Aztec 'lion- coloured dog', a patently solar emblem. Dogs and wolves were, in any case, founders of a number of Mongol and Turkic dynasties, which tends to widen the scope of Amerindian myths and to corroborate them. Thus, the Alaskan Dene tribe believe that the human race sprang from secret sexual relations between a woman and a dog (KRIE p. 62). Aztec tradition told how the dog-god, Xolotl, stole from the Underworld the bones from which the gods were to create a fresh human race (METB). As a mythic ancestor, the dog was often to be seen in the spots on the face of the Moon, and just like other lunar animals such as the hare, the fox, etc., was often considered a slightly rakish ancestor and hero. In Melanesia he was ancestor of one of the four social classes studied by Malinowski (MALM). The Roman she-wolf should be compared with the countless other members of the dog family which were culture-heroes, always linked with the institution of the agrarian cycle. However, in these traditions the dog most frequently appears in the guise of the hero who discovered fire, the spark of fire often preceding or being confounded with the spark of life. Thus the Chiluk from the White Nile and all the tribes of the Upper Nile believe that the dog stole fire from the serpent, the rainbow, the sky-gods or the Great Spirit himself, and took it away on the tip of its tail (GRAF). As the dog ran past the hearth, the tip of its tail caught alight and, yelping with pain, it set on fire the bush - from which men had only to take it. The Fali of northern Cameroon associate the dog with the black monkey, the avatar (embodiment) of the blacksmith who stole fire (LEBF), while their neighbours, the Prodovko, believe that the dog brought mankind their two most precious possessions - fire and millet. Again, the Ibo, Ijo and other peoples of southeastern Nigeria believe N that the dog stole fire from Heaven to give to mankind (TEGH p. 88). In South America canis vetulus was not the conqueror of fire but its original owner. The twin heroes, taking the shapes of snail and fish, stole it from him (FRAF). In North America the symbolic similarity between fire and the sexual act is inherent in other myths which show the dog as the hero who obtained fire. Thus to the Sia and the Navajo of New Mexico, the Karok, the Gallinomero, the Achomawi and the Maidu of California, the coyote, the great hero of the prairies, either discovers fire by friction, or else steals it and carries it off in his ears, or else organizes a relay race, thanks to which mankind steals fire from the gods (FRAF). Myths from the Pacific region underline still more emphatically the sexual undertones always linked with the conquest of fire. In New Guinea, several tribes believe that the dog stole fire from its first owner, the rat, and in this case it is chthonian fire. The Motu-Motu and the Ozokaiva from Papua New Guinea are convinced that the dog is lord of fire since it always sleeps close to the hearth and growls when you try to drive it away. However, a myth which Frazer recorded, this time in New Britain, demonstrates most strikingly the link between dog, fire and sexuality. It tells us how, long ago, a male secret society was the only group which knew how to make fire by rubbing two sticks together. A dog watched them and took his discovery to women in this fashion. He painted his tail in the colours of the men's society and began to rub a log of wood on which a woman was sitting until it burst into flame. Thereupon the woman began to cry and said to the dog: 'You have dishonoured me and now you must marry me.' The Murut of North Borneo believe the dog to be both their mythic ancestor and a culture-hero. The eldest child of the incestuous union of a man and his sister, sole survivors of the flood, the dog taught the new race of mankind all the new arts and crafts, among them that of making fire. Once again, this is an explanation of the beginnings of the agrarian cycle. Their neighbours, the Dyak, believe that in the aftermath of the flood, the dog showed the woman the secret of fire by rubbing his tail against a creeper. Finally, according to a myth from the Caroline Islands, fire was given to the woman by the THUNDER-god who appeared to her in the shape of a dog. This last example clearly shows the oscillation of the symbol between sky and Underworld and takes us back to Central America. The Maya, as we have seen, believed that the dog guided the Sun on his journey underground and hence represented the Black Sun, while to the Aztecs, the dog was the synthesis and very symbol of fire. In the Celtic world the dog, or hound, was associated with the warrior caste. In contrast with the Greco-Roman world, the hound was used as an object of laudatory comparison and metaphor. The name of their greatest hero, Cuchulainn, means 'Hound of Culann' and we know that all Celts, both insular and continental, trained dogs for war and hunting. To compare a hero with a hound was to do him honour and to pay tribute to his valour in battle. There is a complete absence of the pejorative and there does not seem to have been a hell-hound like Cerberus. The maleficent hound is only to be found in folklore, probably under the influence of Christianity. In Brittany, the Black Dog of the Monts d'Arree represents the damned. The chief taboo placed upon Cuchulainn was against eating hound's flesh. The witches who doomed him to death, offered it to him and made him eat it when he was going out to battle (OGAC 11: pp. 213-15; CELT 7: passim). Some aspects of the symbolism of the dog which have been described above - culture-hero, mythic ancestor, symbol of sexual potency (and hence of everlastingness), seducer, lacking chastity, overflowing with vitality like nature in the Spring, or fruit of unlawful marriage - represent the bright side of the dog as symbol. Equal attention should be paid to its dark side, and the most convincing illustration of this is implacable prejudice against the animal in Muslim society. Islam has created in the dog the image of all that is utterly vile in creation. According to Shabistari, to be attached to the things of this world is to become identified with the corpse-eater, the dog. The dog is the symbol of greed and of gluttony. Dogs and angels cannot live together. However, Islamic tradition states that dogs have fifty-two characteristics, half of them holy and half of them evil. Thus dogs keep watch, are patient and do not bite their masters. On the other hand they bark at scribes, etc. Their faithfulness is praised: 'If a man has no brothers, the dogs are his brethren. The heart of a dog is like the heart of its master.' Dogs are also regarded as unclean. Jinn often appeared in the shape of black dogs. Dogs howling near a house presage death and their flesh is used as a preservative against barrenness, ill-luck, etc. In Tangier, a puppy's or a kitten's flesh is eaten as a preservative against witchcraft. Unlike other dogs, the greyhound is not regarded as unclean but, on the contrary, to be e
