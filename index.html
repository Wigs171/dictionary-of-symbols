. It would be the first boat. Death would not be the last voyage. It would be the first voyage. For some deep dreamers it would be the first true voyage' (BACE p. 100). However, Bachelard observes, the boat of the dead arouses the awareness of sin, just as shipwreck suggests the idea of punishment: 'Charon's boat always steers towards Hell. Nobody pilots the boat of happiness. Thus Charon's boat has become a symbol which will remain firmly connected with the immutable misfortune of mankind' (BACE p. 108). If this present life is viewed as a dangerous voyage, then the boat presents a symbol of security. Amida is generally depicted by Japanese artists with a boat-shaped halo, to remind the faithful that he is a ferryman and that his compassion will carry them over the ocean of misery which is life in this world and attachment to this life. This Buddhist personage, perhaps, 'pilots the boat of happiness'. In Christian tradition the Church is the boat in which the faithful embark to overcome the perils of this world and the storms of the passions. In this", "is_cross_ref": false, "page": 175, "slug": "boat", "letter": "B"}, {"term": "context", "definition": "Noah's ark springs to mind as the prefiguration of the Church. 'It is pleasant', Pascal was to say, 'to be aboard a storm-tossed vessel in the knowledge that she will not sink.' Bodhisattva A Sanskrit word (Tibetan: Diang tchoub sempa) meaning 'an enlightened being who acts bravely'. The Bodhisattva is the ideal being who, through compassion to humankind, will become an adept of the Mahayana (Great Vehicle) as well as of the Vajrayana (Diamond Vehicle). As distinguished from the arhat (saint) who achieves deliverance through personal asceticism without thought of others, the Bodhisattva who has mastered his own ego devotes his enlightenment to the good of his fellows. On the threshold of nirvana, his deep wisdom and infinite compassion forbid him to renounce the world into which he will be reborn. 'Although his enlightenment delivers him from samsara, he manifests it continuously for the good of all beings' (KALE). Chenrezi (Avalokitesvara), ever shining with light and compassion, is the typical Bodhisattva. The practice of reciting his mantra, Om mani padme hum, 'transforms all impure appearances sounds and thoughts into the pure aspects which correspond to them' (Kalu Rimpoche). Thankas (Tibetan painted fabrics) often depict the Bodhisattva of Compassion, Chenrezi, rising from a lunar disk on a white lotus and irradiating his fivefold ray of light. He has four arms: one pair of hands is clasped, the other holds a crystal rosary and a white lotus. His head is crowned by Eupame (Amitabha), the Buddha of Infinite Light. Chenrezi is often depicted with a thousand arms ready to help the countless beings who are in distress. In the palm of each hand is the open eye of wisdom. His eleven faces derive from one of his meditations upon human suffering. Its intensity, coupled with the immensity of his task, split his head open. Amitabha formed it anew with ten other heads so that he could carry out his work in all directions, adding his own head, orange-tinted, above the rest. The dark blue face below it bears a savagely angry expression, showing the violence the Bodhisattva sometimes employs against the forces of evil There is also a female Bodhisattva, Kurukulla, originating from western India, where a mountain bears her name. She is identified with Venus as the protector of lovers and as the goddess of submission. The Tara of the Vajrayana is one of her peaceful manifestations. Her name means 'she who permits transition', like the morning star crossing the heavens to become the evening star which watches over the fate of mankind and allows humans to pass through the darkness. This female Bodhisattva of the Vajrayana, known also as 'the Great Deliverer', does not represent an external being but an aspect of the transmuted ego. Like most of the deities of Tibetan Tantric Buddhism, she symbolizes a victory over the ego, that is to say over the inner turmoil which prompts the use of energy for selfish ends. The female personification of wisdom, she holds Amitabha, the Buddha of Infinite Light, in her close embrace while he, with a fearless gesture, blesses all beings. Although the Taras present the appearance of peacefulness, Kurukulla is an angry, scarlet goddess, miraculous emanation of Emptiness, who dances upon the corpses of the dead, bends her bow, like Eros, and brandishes the war axe without which deliverance is impossible. She is pure energy, ringed in fire, which gains the heights of ecstasy in love. Her most fervent worshippers dispense her favours. 'Here aspirations towards deliverance are mingled with and overshadowed by magical and amorous designs' (TUCK).", "is_cross_ref": false, "page": 178, "slug": "context", "letter": "C"}, {"term": "bonds", "definition": "See chain.", "is_cross_ref": true, "page": 179, "slug": "bonds", "letter": "B"}, {"term": "bone", "definition": "The symbolism of bones follows two main lines of development. In the first place the bones are the framework of the body and its essential and relatively permanent element. Second, bones contain marrow, as the shell contains the almond. In the first instance bones are the symbol of resoluteness, strength and virtue (St Martin). In this context it is worth quoting the 'bone of my bones' of Genesis 2: 23. Bones are the essential and somehow primordial element of the being. This is why the shell of the nut of immortality, the luz (see almond) or the che-li, is very hard bone. Shamans meditating over skeletons are in some sense returning to a primordial state with the perishable parts of the body stripped bare. The use in India and Tibet of human bones for making sacred weapons and musical instruments is in no sense alien to ideas of asceticism, of surmounting the notions of life and death and of access to immortality. If the luz - which is an almond - is depicted as a bone it is not simply because the revival of 'dried bones' suggests the glorious resurrection, but because it contains the seed of that resurrection as the bone contains marrow. As Rabelais so famously phrased it 'break the bone and suck the substancific marrow!' (ELIM, GUEM, SAIR). The Bambara see the bones, comprising 'the most durable, not to say imperishable part of the human body, the inner frame of the visible exterior, as symbolizing the essential element, the essence of creation' (ZAHB). Yo, the First Spirit, who existed before the creation of the world, is 'the great creator of marrow in the bones'. The hub of the four points of the compass, from which the word of creation (Faro) spiralled out, is called 'the bone in the middle of the world' (DIEB). SKULL-worship is probably a residue of this belief, which is still held by hunting tribes. Since the bones comprise the least perishable part of the body, they represent the physical manifestation of life and the continuance of the species. Some peoples believed that the most important 'soul' was contained within the bones. Hence the reverence they had for them. The Mongolo-Turkic peoples of the Altai, and similarly the Finno-Ugrians, always honoured the bones of game, particularly of big game animals, putting their skeletons together again after eating their flesh and being scrupulously careful not to break a bone. The Lapps 'believe that if the bones of a bear are carefully preserved, the animal will come to life again and allow itself to be hunted and killed once more' (HARA pp. 303-4, quoting Wiklund). Travellers and ethnographers have reported from both Lapland and Siberia many instances of the 'funeral' of a bear or else of the display of its reconstructed skeleton, the funeral ceremonies being similar to those observed for humans. After killing and butchering a bear, the Orok used to take all its bones into the forest and lay them out 'so that they looked like the animal when it was whole' (HARA p. 300). The Tungus used to lay out the skeletons of bears on platforms in the forest, facing west towards the land of the dead, just as they would do for a human. Over the years, in the taiga the honours rendered to the whole skeleton became reserved only for the creature's skull. 'Thus the Karaga hang the skull in a tree. They refrain from eating the brains to avoid breaking the bone.' The Sagay, Kalar, Karghinz, Tubalar, Telengit and Soyot perform similar ceremonies. The skull so exposed acquires magical properties: 'the Soyot believed that each passer-by who greeted the skull would be protected from all harm caused by other bears.' Uno Harva quotes evidence by Maak showing how a ritual concerned with the preservation of species - or indeed with life itself - can by an evolutionary process gradually become a preservative for the human species in the face of other animal species. Mounting animal heads as trophies illustrates this phenomenon. In fact, during his travels Maak had noted how when the Yakut and Tungus returned from a bear hunt, they would take the animal's bones into the forest to reconstruct its skeleton, with the exception of the skull. This they would hang 'near their encampment as a sign of victory.' Harva also quotes evidence from Lehtisalo that 'the forest Yurak set this skull in a shelter close to the track, but they collect the other bones to bury them or throw them into the water.' Fishing and hunting customs confirm that the bones of the prey are honoured by returning them to the wild to assure the continuance of the species. Among the Lapps, 'the first fish to be caught are killed without a single bone being broken. That is to say the flesh is so skilfully removed that none is broken. These bones are then returned to the same lake or stretch of water from which the fish was taken' (Nippgen, quoted in ROUF p. 40). In her work on the hunting rituals of the Siberian peoples, Mme Lot- Falck states that bones are essential to an animal's resurrection. When bones are not returned to the wild, as in the case of the Lapp fishermen, they are burned. J. de Plan Carpin had already noted that 'when they kill animals for food, they do not break any of their bones, but bum them in the fire.' As J.- P. Roux observes, this describes a custom which ensured that the animal would go to Heaven, cleansed and, so to say, purified by the flames. Heaven being the primordial reservoir of life, the cycle of the animal's life remained unbroken. In the complex symbolism from which such customs derive may lie the origins of the myth of the phoenix, which to the Ancient Egyptians symbolized the soul. This fabulous bird was held to be reddish purple, the colour of the vital force, as its name shows. This is derived from 'Phoenician', the people who discovered the properties of purple dye.", "is_cross_ref": false, "page": 179, "slug": "bone", "letter": "B"}, {"term": "Ancient", "definition": "Greece provides evidence of offering the gods the bones of sacrificial animals covered in their fat. These bones were then burned upon the altar so that the animal could ascend to Heaven where it would be reborn (see Hesiod Theogony 555-60). Among the myths which Bley collected in New Britain at the beginning of this century, are those which tell of heroes restored to life after their bones had been laid together, covered with leaves (generally banana leaves) and magic passes made over them (BLES pp. 424, 425, 429). There was a belief among the hunters of the Caucasus that any game they caught had previously been killed and eaten at the court of Adagwa the Deaf, god of the chase. It was said that after their meal the god, his children and his servants would put the bones of the animals which they had eaten back into their skins to bring them to life so that in their turn they might become the food of men. If one of the bones was broken, it would be replaced by a twig (DIRK, from the Georgian journal Krebuli: 1898-9). Germanic mythology displays the same reverence for bones as receptacles of the life force. The god Thor, as the guest of a peasant, killed, skinned and boiled his goats. However, before the meal, he told his host's sons to place the bones in the animals' skins lying near the fire-side. The next morning he took his hammer, blessed the skins and the goats were restored to life. One of the animals, however, was lame through the fault of one of the peasant's sons, who had cracked a thighbone to suck the marrow. Thor became furiously angry and carried off his host's children in punishment for their disobedience (MANG p. 212). Egyptian tradition, during the reign of the son of Manes a two- headed crane was seen over the Nile and this was taken as presaging an era of prosperity. Cranes were supposed to live a thousand years and to practise a breathing technique which was something to be copied. Their white feathers were symbols of purity, while their ciNNABAR-red heads showed the endurance of their vital forces, concentrations of yang. Furthermore, cranes were the customary steeds of the Immortals and their eggs were used to prepare drugs to confer immortality. The annual return of the crane was a symbol of regeneration, and this is why it was associated with PLUM-blossom as an emblem of Spring. Its cinnabar crest associates it with the alchemist's furnace and specifically with its fire. Indeed the Pi-fang bird, resembling a one-legged crane, is a fire-spirit. It foretells outbreaks of fire (see stork). In India, cranes were seen in a completely different light and doubtless from some idiosyncracy in their behaviour were symbols of treachery. The crane- headed goddess, Balgala-mukhT, is the deceiver, the embodiment of sadistic and destructive instincts (CHRC, DANA, BELT, GRAD, KALL). In the traditions of their initiation ceremonies the Bambara regard the crested crane as being at the birth of speech. Their secret doctrine declares: 'The beginning of all beginning of the word was the crested crane. The bird said: I speak.' The crested crane, it is explained 'combines in its plumage, its call and its mating dance the three basic characteristics of the word -beauty [it is supposed to be the most beautiful of birds], sound [it is held to be the only bird which inflects its call] and movement [its mating dance is an unforgettable sight].' This is why mankind is supposed to have learned to speak by copying it. But the real reason why this bird is so highly regarded is that Africans are convinced that it is aware of its own gifts - and indeed it looks as though it is - and that it possesses self-knowledge. It is therefore by reason of being the symbol of self-contemplation that the crested crane was at the birth of the Word of God and of the knowledge which mankind has of God. Their implicit, intuitive reasoning is as follows, that man never knew the 'word' relating to God until he knew himself. This presupposes that knowledge of God derives from self-knowledge. Such would seem to be the deep symbolism of the crested crane (THOM). In the Celtic world, wading birds, of which cranes and herons were the main representatives, were sometimes deliberately contrasted with swans, and this nearly always in a bad light and as creatures to be guarded against. However, in some parts of Germany the crane played a religious role. Alive or in effigy it was sacred to a god who fulfilled much the same duties as Hermes, the messenger. Egyptian coffins are often decorated with a pair of eyes, which were believed to allow the dead person to 'look at the outside world through the painted eyes without moving himself' (POSD p. 251). Egyptian mythology corroborates this induction by clothing the great initiate, Osiris, in the shape of a hare, which was torn to pieces and thrown into the waters of the Nile to ensure the seasonal cycle of renewal. Today, the Shi'ite peasants of Anatolia explain the taboo on eating hare's flesh by saying that the creature is a reincarnation of Ali. They regard Ali as the true intercessor between Allah and all True Believers, for whom this saintly hero sacrificed his two sons. This would emphasize and explain the hermetic saying of the BektashI Dervishes: 'Muhammad is the chamber and Ali is the doorway.' One might also instance the appearance in India of the Sheshajataka, or Bodhisattva in the shape of a hare, which sacrificed itself by leaping into the flames. The hare which, like the Moon, dies in order to be reborn, became thereby the Taoist's maker of the medicine of immortality and is depicted working under a fig-tree, pounding herbs in a mortar. Chinese smiths used hare's gall when smelting sword-blades. It was believed to impart strength and durability to the steel for the very same reasons which led the Burmese to regard the creature as the ancestor of the lunar dynasty. The ambivalent symbolism of the hare is often to be seen in images and beliefs so deeply tinged by these two aspects of its symbol - the lucky and the unlucky, the left and the right - that it is hard to distinguish them. Thus, the Chinese said that the doe became pregnant by looking at the Moon, and Yang Chu wrote that 'girls nearly always behave like doe-rabbits gazing at the Moon' (VANG p. 286). Hence the Chinese belief that, if moonlight falls on a pregnant woman, her child will be born with a hare-lip. This touches upon the widespread and varied sexual significance which brings together hares, rabbits and the Moon. In Cambodia, when hares mated or gave birth it was supposed to bring fertilizing rainfall, but the Moon, being yin, was also its provider. Aztec farmers believed that what protected their harvests was not a rabbit-god, but four hundred rabbits, four hundred expressing the idea of the uncountable, or rather inexhaustible plenty. However, these familiar little rustic gods were also lords of idleness and drunkenness, two vices severely punished by Aztec law. The same ambivalence recurs in the significance attached by fortune-tellers to calendar years of the rabbit. These could be both lucky or unlucky since 'the rabbit hops from one side to the other' (SOUP, THOH). Whatever is linked to ideas of plenty, of rampant growth and of the proliferation of living things or material possessions, also carries with it the seeds of unchastity, wastefulness, lust and excess. Thus at any given moment in the history of civilizations, the spirit will rise in rebellion against symbols of elemental life, which it will attempt to control and to channel. In fact, the spirit fears that these forces, naturally active and positive in the infancy of mankind and of the world, may subsequently destroy the very things which they have created. In what may be termed 'the Age of Reason', people turn against animist worship. It is at this point that hares are placed under a taboo. Deuteronomy and Leviticus damn them as unclean and forbidden food. Nearer home, the Celts in Ireland and Brittany, according to Caesar, 'raised hares as pets, but never ate their flesh'. Similar taboos were to be found among Baltic peoples, throughout Asia and as far afield as China. Looking back to Menebuch and the Trickster, the hare may thus be conceived as symbolically associated with puberty, without the excuses of childhood but producing its first-fruits. In the bestiary of lunar creatures, monkeys and foxes are nearest neighbours to rabbits and hares. All were the companions of hecate, protector of children, but haunting crossroads and inventor of witchcraft. Egyptian hieroglyphics used a vase to stand for the heart. The heart also bears a relationship with the Grail, the chalice which contained Christ's blood. One should in any case note that the inverted triangle not only has the same configuration as a chalice, but is also a symbol for the heart. Furthermore, a chalice holding the beverage of immortality must of necessity belong to the heart of the world (BENA, CHAT, CORT, DANA, GRIF, GUEV, GUEM, GUEI, GUES, JILH, LIOT, SAIR, SCHC). The heart played a fundamental part in Ancient Egyptian religion. 'According to the Memphite cosmogony the god Ptah conceived of the world in his heart before bringing it into existence with his creative utterance' (POSD p. 119). However, it was primarily the centre of every individual's life, will and intellect. When the souls of the dead were weighed, it was the heart, the only internal organ left in the mummy, which was placed in the pan of the scales, while that essential talisman, the scarab of the heart, had engraved upon it the magic spell which would prevent the heart from bearing witness against the dead person at Osiris' judgement seat. In the life of a disciple of one of the sages it is written, 'A man's heart is his own god and my heart is content with my deeds.' Similarly, a funeral stele now in the Louvre identifies the heart with the conscience: 'It is my heart which has made me do these deeds, since it was my guide in the business of living. It was an excellent witness on my behalf... I excelled because it made me do what I did ... It is a judgement of the god which dwells in the bodies of all beings.' Every individual's most ardent desire is that expressed by the blessing of Paheri of El-Kab: 'May you pass through eternity in peace of heart and in the grace of the god that is within you' (DAUE p. 331). Thus the heart within us is the symbol of the presence of the godhead and of our awareness of that presence. In Classical antiquity the symbolic meaning of the heart was ill-defined. One tradition relates that by eating the still-beating heart of Zagreus, whom the Titans had torn to pieces, Zeus brought his son to life again in the shape of Dionysos, who was born to him by Semele (GRID pp. 221a, 477b). This would seem to be the only legend in which hearts play a part; the part is that of the vital principle and the principle of personality, since Zagreus' heart was reborn in the shape of Dionysos. In the Celtic world there is a remarkable interconnection between the words for 'centre' (Breton: kreiz; Welsh: craidd; Irish: cridhe) and those for 'heart'. These three words are related to the Indo-European root-word krd ('heart', 'centre', 'middle') from which are derived the Latin, Greek, Armenian, Germanic and Slav words for 'heart'. In Irish literature, when a person dies burdened with sadness their hearts are sometimes described as 'breaking within their breasts' (OGAC 5: p. 339). The heart obviously symbolizes the life-centre. In Old Testament tradition the heart symbolized the inner personality and its emotional life, and was the seat of wisdom and understanding. The heart was to the internal personality what the body was to the external. The principle of evil was located in the heart and the individual was always in danger of following the promptings of his or her evil heart. This perversion of the heart derived from flesh and blood. When commenting upon the words 'to love with one's whole heart', Babua ben Asher (late eighteenth century) was to say that the heart was the first part of the body to be created and the last to die, and that hence the phrase 'with one's whole heart' meant until one's last breath (VAJA p. 237). The heart plays a major role in Jewish tradition. Sim lev is to set one's heart upon something, to pay close attention, while meditation is described as 'speaking to one's heart'. According to the Midrash, the human 'heart of stone' must become a 'heart of flesh and blood'. The 'wise in heart' possess the spirit of wisdom In the Old Testament, for every ten times that the word 'heart' is used for the bodily organ, there will be a thousand instances of its employment in a metaphorical sense. Memory and imagination derive from the heart, as does vigilance, hence the phrase: 'I sleep, but my heart wakes.' The heart plays a central part in the life of the spirit: it thinks, makes decisions, outlines plans and accepts responsibilities. To 'ravish' somebody's heart is to make them lose self-control (Song of Solomon 4: 9). The heart is associated with the spirit and sometimes the words are confounded because of the identical sense in which they are used, hence the expressions: 'A new heart also will I give you, and a new spirit will I put within you' (Ezekiel 36: 26); and 'a broken spirit: a broken and a contrite heart' (Psalm 51: 17). The heart is always more closely linked to the spirit than to the soul. In Islamic tradition, the heart (qalb) does not stand for the organ of the emotions, but for that of contemplation and of the spiritual life. 'It is the point at which spirit is infused into matter... it is the essence of the individual, a parcel of flesh of which the beat is the regulatory mechanism of life itself. It is the hidden and secret abode (sirr) of consciousness' (MASH p. 477). It is held to consist of successive layers - 'Ala al Dawlah lists seven - and their colours may be seen when in a state of ecstasy. Within the nafs, or material soul, the sirr comprises 'latent personality, implicit consciousness, deep subconscious, the secret cell walled against all creatures, virgin and inviolate' (MASH p. 486). (This should be compared with Master Eckhart's spark, the foundation of the soul.) The spiritual organ which the Sufi call the heart (qalb) is barely distinguishable from the spirit (rah). JUT says that, when the Koran talks of the divine spirit breathed into Adam, it is referring to his heart. (NICM p. 113) This same mystic speaks of the heart as being 'eternal light and sublime consciousness (sirr) revealed in the quintessence of created beings, so that by this means God might contemplate Mankind. It is the Throne of God (al- 'Arsh) and his temple in the human being ... the centre of divine consciousness and the circumference of the circle of all that is.' The Koran says that the heart of the believer is between two fingers of the All-Merciful One and a sacred tradition puts into God's mouth the words: 'Heaven and Earth do not hold me, but I am contained within the heart of my servant.' The Names and Attributes of God comprise the true nature of the heart. 'The heart stands for the presence of the Spirit in its twofold aspect of Knowing and Being, for it is at one and the same time the organ of intuition [al-kashf = unveiling; see veil] and the point of identification (wajd) with Being (al-wujad) and it is that intangible point where the created being encounters God' (BURD p. 118). Sufi mystics also regard the heart as 'the Throne of Mercy'. The love of which it is the abode, in fact, makes manifest God's love. The loving heart is a manifestation of the godhead, the mirror of the invisible world and of God himself. Ibn al-'Arabi regarded the mystic's heart as something absolutely pliable and receptive. This is why it clothes itself in whatever shape God reveals himself, just as wax receives the impression of the seal. There is a similarity between the root of the word qalb (heart) - QLB - and the QBL of qabil, meaning to receive, to stand opposite; to be passive or receptive (BURD p. 152). In the ninth century, Tirmidhi, as a mystic psychologist, expounded the theory of the 'knowledge of hearts' and states explicitly that the word qalb denotes both the organ which controls thought and physical organs of the body (MASL p. 293). In Muslim psychology 'the heart prompts thoughts which are most deeply concealed, most secret and most true, it is the foundation of the human intellect.' The notion of spiritual birth is associated with the symbol of the heart. 'Hearts in their secrecy are a solitary virgin', says al-Hallaj. Sufi mystics are known as 'men of the heart'. Spiritual vision is likened to 'the heart's eye'. 'I have seen my Lord in the heart's eye', to quote al-Hallaj again. Even the Koran uses the heart as a synonym for knowledge. When relating Muhammad's vision (53: 11) it says: 'The heart does not deny what it has seen', and in a different context (22: 45), 'their eyes are not blind, but the hearts in their breasts cannot see.' The Caribs of Venezuela and the Guyanas have one word for both soul and heart; the Tucano (Amazon Basin) one word for heart, soul and pulse; while the Wuitoto (southern Colombia) use the same word for heart, chest, memory and thought (METB). The Pueblo Indians of Arizona believed children to be 'produced from the semen of a man's spinal cord and the blood from a woman's heart' (TALS p. 259). Contemporary folklore has made the heart as much a symbol of profane love and of charity as of divine love, friendship and righteousness (TERS pp. 102-3). Guenon observes (GUES p. 224) that the heart is shaped like an inverted triangle. Like all symbols which embody this shape, the heart should be related 'to the passive or female principle of universal manifestation ... while [the symbols] which are shaped like upright triangles are related to the active or male principle.' It will be recalled that in India one of the chief symbols of Shakti, the female element in existence, and also the symbol of the primal Waters, is an inverted triangle. Babylonian tradition takes up this theme. To the Greeks, too, Zeus was the god of the thunderbolt. On the spiritual plane, lightning produces inward light since it forces the individual to close his or her eyes, that is, to meditate. Lightning marks the individual deeply in the sense of Job's 'he hath set his mark upon me' (16: 12). Lightning is a sign of power and strength, the manifestation of an energy which restores equilibrium (Job 37: 14-18). In African tradition, too, lightning, as well as thunder, is the attribute of the almighty sky-god. According to a Pygmy myth, lightning was the instrument - the divine phallus - of the elemental sacred marriage of Heaven and Earth, an echo of Indo-European mythology in which it was the instrument of Indra. The Pygmies also regard it as the instrument with which the sky-god punishes adultery. Its association with rain - celestial semen - is almost world-wide. Together they comprise two facets of the same symbol, based upon the twofold nature of Fire and Water, which can be either positive or negative. They may be the agents of fertility, but they can also be divine punishments wiping mankind out by fire or flood. Eastern thought constantly associates symbolically lightning with fertility, as this Taoist prayer makes evident: 'As that powerful and resistless element the thunderbolt cleaves the cloud to turn it into rain, so open this woman's womb so that she may soon give birth' (HENL quoting Granet). In Ancient Peru, the fertilizing Sun assumed the aspect of lightning with which it became confused and which, in turn, became embodied in the image of a serpent, frequently with two heads, which was a symbol of rain As the weapon of Zeus, forged in fire (symbol of the intellect) by the Cyclops, lightning is 'the symbol of intuitive and spiritual enlightenment' (DIES p. 118), or of the sudden flash of inspiration. However, while it enlightens and stirs the spirit, lightning strikes down 'the drive of unsatisfied and uncontrolled desire', represented by the Titans. The symbol is ambivalent - it both enlightens and destroys. Dionysos' mother, Semele, was destroyed by lightning, unable to bear the sight of Zeus as a god. In Vedic tradition, the acolyte invoking Agni touches the water and chants: 'You are the lightning; cleanse me from evil. From the priestly order I go to the Truth.' In this context the association of Fire and Water is particularly striking. If lightning is truly fertilizing, it also acquires a twofold sense of purification, since the Truth demands purity. Lightning and water are associated in the Chandogya Upanishad, as well, in a description of the fecundating monsoon storms. For lightning is not simply a phenomenon, not simply light or fertilizing rain, but is in truth the symbol of another reality, that of the shining realms of Brahma. The Kena Upanishad makes it plain that the Brahman is that which 'gives fire to the lightning . .. and thus belongs to the ranks of the gods. But this truth can only be known, understood and grasped in overall intuition by him who has expelled evil and who has his roots in the infinite and unassailable world of Heaven.' Egypt had its 'wives of Amon' who were generally the daughters of Pharaohs, consecrated as worshippers of the god and vowing their virginity in this sacred marriage. 'Married only to the god, the Divine Wife offered his cult a mildly erotic element, charming the god with her beauty and the music of her sistrums; sitting on his knee, she would put her arms around his neck' (POSD p. 11). Although no link can be established, one cannot avoid comparing the rites of the Worshippers of Amon, a fertility-god, with those of the Vestal Virgins, priestesses of Hestia (Vesta), goddess of hearth and home. In Rome, Vesta was to become the Earth Goddess and the Mother Goddess whose worship laid exaggerated stress upon sexual purity. Thus marriage, instituted for the transmission of life, seemed surrounded by the halo of a cult which promoted and even demanded virginity. It symbolizes the divine origins of life, of which human coitus is merely an ephemeral receptacle, instrument or channel. Marriage derives from the rites of making life holy. Mars (see also ares) The prime significance of Mars in astrology is that of energy, aspiration, enthusiasm, striving and aggression. Since these qualities are used more frequently for evil than for good ends, in the Middle Ages the planet was called 'the star of evil'. Mars governs both life and death. Its chief house, that is to say sign of the Zodiac which best suits it, is aries which rules in Spring when nature is reborn, while its second is scorpio which rules in Autumn when nature dies. Mars symbolizes the fiery force of desire, forcefulness, violence and the male sexual organs. The planet glows with a red and fiery light, like some face suffused with passion and murderous rage. All ancient languages gave it a name meaning 'fiery' and mythology completed the process by calling it after the god of war. It would appear that its symbolism is all too easily acquired and yet, when a rigid statistician had the bright idea of finding the position Mars occupied in the horoscopes of 3142 European commanders, he found that the chances that they were born either when the planet was in its ascendant or descendant were a million to one. Similar statistics emerged in a study of a group of 2315 medical graduates and of 1485 leading athletes. Astrologers, however, had not expected such results to show that the armed forces, medicine and sport are under the sign of Mars. The particular indicator of the tendencies associated with this planet is the hostility exhibited in paroxysms of infantile rage occurring during teething and in the earliest attempts at muscular co-ordination and walking. These are the opening shots in the battle for life, fought tooth and claw in a dangerous world of falls and collisions, cuts and scratches and bumps, whinings and disobedience. It continues through all the competition, rivalry and enmities aroused by the need to earn a living, clutch at status and defend interests won, giving one's all to satisfy longings and urges at whatever risk. Greek historians related that the Persian king's guards comprised ten thousand men, called the Immortals. One thousand of them carried lances with golden pommels and nine thousand with silver. The number symbolized the almost countless bodies of Persian soldiery, and the title of Immortals, their reputation for invincibility.", "is_cross_ref": false, "page": 182, "slug": "ancient", "letter": "A"}, {"term": "book", "definition": "That the book is the symbol of knowledge and wisdom is true, but commonplace. On a higher level, books are symbols of the universe. 'The Universe is one vast book', wrote Mohyddin ibn-Arabi. Rosicrucianism also employs the phrase Liber Mundi. However, the 'Book of Life' in the Book of Revelation is set in the midst of Paradise and may be identified with the Tree of Life. The leaves of the tree, like the letters in the book, represent not only the totality of all created beings but also the totality of God's decrees. The Romans consulted the Sibylline Books in time of crisis in the hope of finding a divine answer to their problems. In Ancient Egypt, the Book of the Dead was a collection of sacred charms buried with the dead in their tombs, to provide them with the correct replies when called to judgement and to guard them on their journey through the Underworld and bring them safely to the light of the eternal Sun - 'The Chapters of Going Forth by Day'. In all these instances books were regarded as symbols of the divine secret which is only to be revealed to the initiate. The universe may be a book, but the book is revelation and hence, by extension, manifestation. The Liber Mundi is, at the same time, both the divine message and the archetype of various books of revelation which merely define and translate it into intelligible language. Islamic mystics sometimes draw a distinction between a 'macrocosmic' and a 'micrccosmic' aspect of books and draw up lists of correspondences between them. The first aspect is, in fact, the Liber Mundi, the manifestation which stems from its principle, cosmic intelligence. The second is individual intelligence, residing in the heart. In some versions of The Quest of the Holy Grail, the book is identified with the chalice. The symbolism is unmistakable. The quest for the Grail is the search for the 'Missing Word', highest wisdom which has become inaccessible to common humanity (CORT, GUEM, GUEC, GUES, SCHC). A closed book symbolizes virgin matter; when it is open, the matter has been fertilized. Closed, the book keeps its secret. Open, its contents may be understood by whoever reads it. Thus the heart may be compared with a book: open, it exposes its thoughts and feelings; closed, it hides them. For alchemists (see alchemy), 'the work' was expressed symbolically by a book. Sometimes it was open, sometimes closed, according to whether [the primary matter] had been worked or only extracted from the mine. Sometimes when the book is closed - showing that the matter is in its raw mineral state - it is not unusual to see it sealed with seven ties. These are the emblems of the seven successive operations required to open it, each one breaking one of the seals which lock the book. Such is the Great Book of Nature, whose leaves contain revelations of the secrets of profane knowledge and sacred mysteries. (FULC p. 193) , Les arts de VAfrique noire, Jean Laude has written one of the most striking chapters on masks, 'sculpture in motion' and the main data for this entry is taken from this source (LAUA pp. 196, 201-3, 250-1). Masked processional dances at the end of the seasonal agricultural tasks of ploughing, sowing and harvesting conjure up the series of events from the beginning of the world, the regulation of the universe and the ordering of society. They do more than simply recall them, they repeat them in order 'to manifest the here-and-now and in some sense to reinvigorate the present by relating it to that past and legendary age when God with the help of the spirits brought it into being.' As an example, the masked Kurumba dancers 'imitate the actions of the culture-hero, Yirigue, and his children when they came down from Heaven bearing masks.' Dogon dancers wear Kanoga masks - significantly the word means 'Hand of God' - and imitate 'with a circular motion of their heads and the upper portions of their bodies the motion made by God when he created the world and set the bounds of space.' At regular intervals the masks breathe fresh life into the myths which claim to explain the origins of the customs of daily life. In symbols, morality is shown as the replica of cosmogenesis. The masks perform a social duty, masked ceremonies being cosmogonies enacted to reinvigorate time and space. By their means an attempt is made to restore humanity and the forces entrusted to mankind to the pristine state which all things lose when subject to time. However, they are also truly cathartic displays, during which human beings take stock of their place in the universe and see life and death depicted in a collective drama which gives them a meaning. Masks assume a slightly different significance in initiation ceremonies. The masked mystagogue incarnates the spirit which teaches mankind. Masked dances infuse the youth with the realization 'that he is dying to his former state to be born into adulthood.' The masks sometimes partake of a magic power which protects their wearers against sorcerers and those who would harm them. Contrariwise, members of secret societies use them to impose their will through fear. Masks are also instruments of possession: 'they are designed to trap the life force which escapes from a human being or an animal at the instant of death. The mask transforms the dancer's body, he preserves his own individuality but uses the mask like some living and moving adjunct to incarnate another being, spirit or mythical or fabulous animal which is temporarily called into being' and its powers tapped. Masks also act as an agency controlling the movement of spiritual energies scattered throughout the world and all the more dangerous for being unseen. They trap them to stop their wandering. If the life force set free at the moment of death were allowed to wander, it would disturb the living and upset the universal order. When it is trapped and brought under control in a mask, it can, so to say, be capitalized and then redistributed to the benefit of society as a whole. However, the mask also protects the dancer, who needs to be defended during the ritual from the power of the instrument in his hands. Masks are designed to subjugate and control the invisible world. These forces move about in so many different shapes as to explain the varied combinations of carved human and animal figures unendingly and sometimes monstrously intertwined. But masks can bring their wearers into danger. When trying to trap the vital force of another by luring it into the snares of his mask, the wearer may in his turn become 'possessed' by the other. The roles of mask and wearer become interchanged and the life force concentrated within the mask may possess the person who had placed himself under the mask's protection. Protector becomes controller. Accordingly, wearers of a mask, or even people who wish simply to touch it, must from the outset make themselves worthy to make contact with the mask and make preparations beforehand against any adverse reactions from it. This is why they must, over a longer or shorter period of time, abstain from certain foods and from sexual intercourse, purify themselves with baths and ablutions and offer sacrifice and prayer. It is all rather like the preparations for a mystical experience and ethnologists have, in any case, already compared the use of masks with the practical methods of access to the mystical life. Carl Einstein defined the mask as 'motionless ecstasy' and with more moderation Jean Laude suggests that it might be 'the means dedicated to the attainment of ecstasy at the moment when it contains within it the god or spirit.' Although the examples given by M. U. Beier are not conclusive, he states that some Yoruba masks might display the expression of a living individual in ecstatic communion with the Bazimu. The facial expression, the swollen features - and especially the eyes - the rounded prominence of the limbs as if puffed out by the force springing up within them, all make one think of them as expressions of receptive concentration such as may be seen on the faces of the faithful in adoration, either about to take God into the soul or immediately after the mystic marriage with God has been consummated. In this context, it should be remembered that different definitions of mysticism depend upon the levels of the different theologies of the religious life. The trapped force is neither to be identified with the mask, which is a mere representation of the being for which it stands, nor with the wearer, who simply handles it without appropriating it to himself. The mask is the intermediary between the two forces and indifferent to whoever will emerge the victor in the dangerous struggle between the prisoner and his captor. In each case, the relationship between these two terms varies and each tribe gives them a different explanation. Although the coded language of the masks is broadcast throughout Africa, its deciphering is not always, everywhere, or in every detail precisely the same. Celtic languages have no word for 'mask', but borrowed it from the Latin. Archaeology, however, has discovered a limited number of Celtic masks and plenty of depictions of them, while Irish mythological descriptions lead one to conclude that some persons or messengers from the Otherworld wore masks. From the disappearance of any Celtic word after the introduction of Christianity, it would be legitimate to infer the existence of traditional data no longer available to us (REVC 15: pp. 245ff.; 19: pp. 335-6; POKE p. 845; OGAC pp. 116-21; R. Lantier, 'Masques celtiques en metal', in Monuments et memoires Piot 37: pp. 148ff.; CELT 12: pp. 103-13 + plate 47). Both in Ancient Greek tradition and in Minoan and Mycenean civilization masks were commonly employed in sacred ritual, ceremony and dance, at funerals, as offerings, as disguise and in the theatre. As in the Japanese theatre, these stage masks were stereotyped and generally emphasized the common characteristics of the person they represented - king, old man, woman, slave and so on. These masks occur throughout the range of plays and characters. When an actor put on a mask, externally or by magical appropriation, he became one with the character he played. His mask was a symbol of identification. The mask symbol has been borrowed for dramatic purposes in stories, plays and films in which a person becomes so identified with the character or mask as to be unable to rid him- or herself of it. Incapable of tearing off the mask, that person becomes the character it represents. It is easy to imagine the powers of identification possessed by masks and one can also see why analysts are bent on stripping away an individual's masks, to make that person face the fullness of reality. When shaped like gods or spirits and worn on the clothes or hung on temple walls, masks were 'the very image, all the more expressive as they were only faces, of the supernatural powers invoked by worshippers' (DEVD p. 284). But this, perhaps, brings us back to the Chinese and Hindu myths of the lion, the dragon or the ogre which besought the god who had created them to supply them with victims to eat and which were given this answer: 'Feed upon yourselves.' They then realized that they were no more than masks, appearances, longings, insatiable greed, but void of all substance.", "is_cross_ref": false, "page": 183, "slug": "book", "letter": "B"}, {"term": "bosom", "definition": "See breast.", "is_cross_ref": true, "page": 184, "slug": "bosom", "letter": "B"}, {"term": "bottle", "definition": "'What does it matter what shape the bottle is, so long as we can get drunk.' Once again common sense unerringly puts its finger upon what gives the symbol its peculiar character. The quality of the bottle is metonymic and resides in what it contains, fleeting but valuable though it may be, and which the bottle or flask alone can hold because, unlike all other vessels, it is hermetically sealed. Hence bottles reveal what is secret or - its mirror image - what is sacred. They hold elixirs and philtres, whether elixirs of long life or, in more down-to-earth terms, brandy. Both are as intoxicating as esoteric knowledge. These are two levels of the same symbol which, as so many legends and stories bear witness, also makes of bottles prisons for 'spirits'. These are evil or otherwise, depending upon the light in which they are regarded. After all, Lesage's mischievous and clairvoyant 'Devil on Sticks' came out of a bottle, just like any drunkard's mumblings. The symbolism of bottles may alter with their shape and contents, and these are innumerable. However, basically bottles 'come from the ark and carry an olive-branch'. They symbolize knowledge, and knowledge which brings peace and salvation. The ship and ark are vessels of secret knowledge and revelations of things to come. The poet Alfred de Vigny used the bottle thrown into the sea from a sinking ship as the symbol of human knowledge, exposed to all the storms of life but containing the riches of a divine elixir, worth infinitely more than all the gold, diamonds and pearls in the world.", "is_cross_ref": false, "page": 184, "slug": "bottle", "letter": "B"}, {"term": "bough", "definition": "See branch; golden bough.", "is_cross_ref": true, "page": 185, "slug": "bough", "letter": "B"}, {"term": "bow", "definition": "Archery is a classic example of a ternary structure, as much in the elements involved - bow, bow-string and arrow - as in the successive stages which it displays: tension, relaxation and ejaculation. That is to say that the sexual symbolism in this instance shows particularly clearly how indissoluble its links are with war and the chase. In rigidly hierarchical societies the symbolism of the bow embraces both the act of procreation and the search for perfection. This is evident from its role in the life of the warrior, mainly in the Japanese tradition, as well as in spiritual life; Shiva's bow, like that of the zodiacal Archer (Sagittarius), displays the way of the sublimation of desire. From the arousal of the libido to the search for sanctity, primordial energy and psychic energy - which Indian tradition locates respectively in the sacrum (first chakra) and at the top of the skull (seventh chakra) - may be seen united in the same symbol. Archery is at one and the same time the office of the king and the hunter and a spiritual exercise. The bow is universally the weapon of royalty and also of the warrior, the Kshatriya; hence it is associated with initiation into that caste. The bow constantly recurs in the imagery of the Puranas, where it is expressly the emblem of kingship. It is Arjuna's weapon, and the battles of the Bhagavad Gita are battles between bowmen. Archery is one of the essential disciplines of Japanese Bushido. Together with chariot driving, it is chief among the Chinese liberal arts, since it proves the worth of a prince and makes manifest his virtues. The warrior whose heart is pure will immediately hit the bull. His arrow is fated to strike the enemy and bring down the emblematic beast. The second of these actions is designed to bring order to the world, the first to destroy the ill-omened powers of darkness. This is why the bow - and particularly the bow of peach-wood and arrows of wormwood or thorn - is a weapon of war. It is also an instrument of exorcism, expelling or destroying malign forces by shooting arrows to the four points of the compass and upwards to the Heavens and downwards to the Earth. Shintoism has a number of purification rituals which involve shooting arrows. In the Ramayana, Parashurama's offering of arrows partakes of a sacrificial character. The arrow may be identified with the flash or bolt of lightning .... Apollo's arrow was a Sun-ray with the same function as Indra's thunderbolt (vajra). The solar emperor, Yao, shot his arrows at the Sun, but when unworthy monarchs shoot their arrows into the sky, they come back at them as lightning bolts. In Ancient China they used to shoot serpents or red fire- arrows, clear symbols of lightning. In the same way, the arrows of North American Indians bore a red zig-zag to represent lightning. Like lightning or the Sun-ray, the arrow is the flash of light which pierces the night of ignorance, and is therefore a symbol of knowledge. (This is true of the 'Dragon-slayer's' arrow in the Vedas, which, from the same viewpoint, has a phallic significance to which reference will be made later.) Similarly the Upanishads turn the monosyllable 'om' into an arrow shot by the human bow through ignorance to strike supreme illumination. Om, again, is the bow which shoots the arrow of the ego towards its target, Brahman, to which it is united. This symbolism was particularly prevalent in the Far East and is still current in Japan. The Book of Lieh Tzu quotes many an instance of the random shot which hits its mark simply because both mark and shot were unintentional. This is the Taoist spiritual attitude of 'non-doing'. Furthermore the effectiveness of the shooting is such that the arrows form an unbroken stream between bow and target. Apart from the notion of continuity between subject and object, this implies the effectiveness of the connection which the king establishes in shooting skywards, the stream of arrows being identified with the World Axis. 'Who shoots?' asks a Japanese treatise on archery. 'Something shoots' which is not T, but the perfect identification of Me with the 'non-doing'action of Heaven. 'What is the mark?' Confucius had already said that the archer who misses the mark should seek the cause of failure within himself. Yet he himself is also the mark. The Chinese ideogram chong, meaning 'centre', depicts a target pierced by an arrow. What the arrow hits is the 'centre' of the person, the Self. A person prepared to name that mark would call it Buddha, because in fact it symbolizes the attainment of the state of Buddha, or as we have already noted, of Brahman. The same spiritual discipline is to be found in Islam, where the bow is identified with divine power and the arrow with its function of destroying evil and ignorance. At all events, to hit the mark, which' is spiritual perfection or union with the godhead, implies that the arrow will pierce the 'darkness' of the individual's faults and imperfections. On another plane, the Buddhist Wheel of Life depicts a man struck in the eye by an arrow, symbol of the sensations (vedana) aroused by the impact upon the senses of their object. The symbolism of sensation recurs in India. As the emblem of Vishnu, the bow symbolizes tamas, his destructive, 'disintegrating' aspect, which is at the basis of sense-perception. Kama, the god of love, is depicted with five arrows, which are the five senses. This is reminiscent of the use of bow and arrows by Eros. Arrows are emblematic of Shiva, who is in any case armed with a bow resembling a rainbow. His arrow is to be identified with the five-sided ling am. Now the iingam is also light. Thus the arrow is associated with the number five and is also by derivation a symbol of ParvatI, not only the incarnation of the five tattva, or elemental principles, but also, it is true, the sheath of Shiva's phallic arrow. The destructive 'tendency' should also remind us, too, that the word guna originally meant 'bow-string' (COOH, COOA, DANA, EPET, GOVM, GRAD, GRAC, GRAF, GUEC, GUES, HEHS, HERS, HERZ, KALL, The bow represents 'the tension from which our desires spring', desires linked with our subconscious. Love, the Sun, God all possess quiver, bow and arrows. The underlying significance of the arrow is always male. It penetrates. When they wield their bows, Love, Sun and God all play a fecundating role. Thus the bow and arrows are symbols of love and life- producing tension everywhere from Japan to Ancient Greece and to the shamanist sorcerers of the Altai. Behind all this symbolism is to be found the concept of dynamic tension, defined by Heraclitus as the expression of the vital force, both material and spiritual. Apollo's bow and arrows are solar energy, with its rays and purifying and generative powers. In Job 29: 19-20, the symbol means strength: 'My root was spread out by the waters, and the dew lay all night upon my branch. My glory was fresh in me, and my bow was renewed in my hand.' A very close comparison would make the bow set in the hand of Shiva, like the lingam, the emblem of the power of the god. Odysseus' bow symbolized the sole authority exercised by a king. None of the suitors was able to bend it; he alone succeeded and slew them all. When it shoots upwards, the bow can also be the symbol of the sublimation of desire. This it would seem is the case of the zodiacal sign Sagittarius, which shows the archer pointing his arrows skywards. 'Among the ancient Samoyed, the drum was called the musical bow, the bow of harmony, symbol of the covenant between the two worlds, but the hunting bow as well which shoots the shaman like an arrow towards Heaven' (SERH p. 149). In the Vedas, the bow is the symbol of warlike power, even of military superiority: it is also the weapon which conquers the Heavens. The poems contain a wealth of symbols and evoke the shock of battle, albeit in spiritual warfare: With the bow let us win cows, with the bow let us win the contest and violent battles with the bow. The bow ruins the enemy's pleasure; with the bow let us conquer all the corners of the world. She comes all the way up to your ear like a woman who wishes to say something, embracing her dear friend; humming like a woman, the bowstring stretched tight on the bow carries you safely across the battle. In Vedic tradition the bowstring symbolizes the power which makes the bow effective. That power is, however, invisible and of an almost immaterial nature, deriving neither from weight, hardness nor sharpness, but from tension. It is, as it were, female. Lastly the bow is the symbol of fate. As a rainbow, it displays the will of God himself in religious mysticism. To the ancient inhabitants of Delphi, to the Children of Israel and to primitive peoples, the bow symbolized spiritual authority and the ultimate power of decision making. It was the attribute of shepherds of their people, sovereign high priests and all those who hold their power from the gods. A king or a god who is more powerful than his rivals breaks the bows of his enemies. The enemy cannot impose his rule upon him. Joseph is a fruitful bough, even a fruitful bough by a well; whose branches run over the wall: The archers have sorely grieved him, and shot at him, and hated him: But his bow abode in strength, and the arms of his hands were made strong by the mighty God of Jacob; (from thence is the shepherd, the stone of Israel:) Even by the God of thy father, who shall help thee. Apollo enforcd his rule upon Olympus whenever he wished, just as Jehovah smote the enemies of his Chosen People. The 'Homeric' Hymn in Apollo's honour exalts his power in these words: 'I will remember and not be unmindful of Apollo who shoots afar. As he goes through the house of Zeus, the gods tremble before him and all spring up from their seats when he draws near, as he bends his bright bow' (Hymn to the Delian Apollo 1-5). Humans have every reason to bow to his commands. He is an archer and master of their fate. In the Iliad, Homer calls him 'death-shooting God . .. Apollo with the fateful arrow'. Whoever is the target of his winged arrows is doomed. Similarly, Anubis, the jackal-headed god of Ancient Egypt, whose task it was to judge the living and the dead, was often depicted drawing the bow in an attitude symbolizing the chain of circumstance and the fate which cannot be avoided. There is no appeal against fate; even the Underworld obeys its laws, and free choice sets in motion a chain of consequences which cannot be reversed. As Mephistopheles remarks in Goethe's Faust, Part I: 'Our initial action is that of free men: we are slaves to our second.'", "is_cross_ref": false, "page": 185, "slug": "bow", "letter": "B"}, {"term": "bowels", "definition": "The Ancient Egyptians believed that the bowels possessed magical powers. During the ritual of embalming, the intestines were carefully (Genesis 49: 22-5) removed from the dead person's corpse and preserved in a jar. This jar is shown deposited in the magic boat which is depicted making the voyage to the Beyond. Demons and monsters made every effort to seize the jar and with it the magical powers which it contained (see also excrement).", "is_cross_ref": false, "page": 190, "slug": "bowels", "letter": "B"}, {"term": "box", "definition": "(see also coffer) The box is interpreted as a female symbol of the unconscious and the maternal. It always holds a secret, enclosing and keeping from the world something precious, fragile or awesome. The box protects, but at the risk of stifling. pandora's box - or jar - remains the symbol of what must not be opened: For ere this the tribes of men lived on earth remote and free from ills and hard toil and heavy sicknesses which bring the Fates upon men; for in misery men grow old quickly. But [Pandora] took off the great lid of the jar with her hands and scattered all these, and her thought caused sorrow and mischief to men. Only Hope remained there in an unbreakable home within under the rim of the great jar, and did not fly out at the door; for ere that, the lid of the jar stopped her, by the will of Aegis-holding Zeus who gathers the clouds. But the other countless plagues wander amongst men; for earth is full of evils and the sea is full. Of themselves diseases come upon man continually by day and by night, bringing mischief to mortals silently; for wise Zeus took away speech from them. So there is no way to escape the will of Zeus. (Hesiod, Works and Days 90-106) The box, at the bottom of which Hope remains, is the unconscious, with all its potentialities for the unexpected, the excessive, the destructive or the positive if it is left to its own devices. Paul Die! links this symbol with a highly charged imagination which invests the unknown object hidden in the box with the power to realize our heart's desire, a power which is totally illusory and the source of all our woes! The box may be set on a par with those caskets which so often recur in tales and legends. The first two contain happiness and riches, the third, storm, ruin and death. The three caskets correspond to three stages in human life, two fortunate, one unfortunate. In sum, whether a box be plain or richly decorated, its symbolic worth lies in what it contains, while to open a box is always to take a risk (LOEF).", "is_cross_ref": false, "page": 190, "slug": "box", "letter": "B"}, {"term": "box-wood", "definition": "In Classical antiquity the box was sacred to Hades and Cybele, and it was and remains a symbol of burial and, at the same time, of immortality, because it is an evergreen. This interpretation is consonant with the use of branches of box-wood in Nordic countries on Palm Sunday, in place of the palms preferred in warmer climates, and with the fact that their branches are used to decorate graves. Furthermore, because box-wood is hard and close-grained it symbolizes resolve and perseverance, and hence its use in making mallets for Masonic lodges (DEVA, ROMM). Because of its hardness, in Classical times it was used in the manufacture of rods, tops, combs, flutes and, especially, writing tablets. These were coated with wax and provided a solid base for the stylus. The Gauls made the box a god, symbol of eternity. On the other hand, because it had been categorized as one of the trees dedicated to the gods of the Underworld, it was commonly looked upon as a symbol of sterility. For this reason the Ancients were careful never to lay it upon the altars of Venus, the widely worshipped goddess of love, for fear that such an offering would destroy their virility. This was merely a superstition and I believe, to the contrary, in the principle that trees which kept their foliage green during the winter must originally have been dedicated to Aphrodite, for green was a colour which was always specifically attributed to her. (LANS B p. 222) It is hardly surprising that the same tree should be dedicated to Aphrodite, Cybele and Hades and should at one and the same time symbolize love, fertility and death, if it represents the life-cycle.", "is_cross_ref": false, "page": 191, "slug": "box-wood", "letter": "B"}, {"term": "branch", "definition": "In Christian tradition the waving of branches is the accompaniment of a triumphal procession, as the antiphon, Occurrunt turbae cum floribus, in the Palm Sunday procession confirms. 'The multitude goes out to meet our Redeemer with flowers and palms, and pay the homage due to a triumphant conqueror: nations proclaim the Son of God; and their voices rend the skies in the praise of Christ: Hosanna in the highest.' It was an Eastern tradition to greet heroes and great men by waving green branches, symbolizing their deathless glory. Thus Christ made his last entry into Jerusalem riding upon a she-Ass, the crowds believing that this was the triumph of the Messiah. A few days later he was crucified. However, the Catholic ritual for Palm Sunday has perfectly internalized this triumph, as the prayer of Blessing the Palms makes clear: 'Bless, we beseech thee, O Lord, these branches of palm and olive: and grant that the bodily service with which thy people honour thee today may be perfected spiritually by the utmost devotion, by victory over the enemy, and by the ardent love of works of mercy.' The victory here celebrated is nothing less than the inner victory over sin, gained through love and ensuring eternal salvation. It is decisive and final victory. The symbolism of the branch has reached its ultimate expression. It had already been prefigured in the olive branch which the dove carried in its beak as a sign that the Flood was over. 'And the dove came in to [Noah] in the evening: and, lo, in her mouth was an olive leaf pluckt off (Genesis 8: 11). It was a message of pardon, of peace regained and of salvation. The green bough symbolized the victory of life and love. In medieval art, the branch is an attribute sometimes of logic, sometimes of chastity and sometimes of the rebirth of Spring. A green bough with flames coming from it symbolized the endurance of a hopeless love. An example of this may be seen in one of the rooms of the Palazzo Vecchio in Florence. Vasari describes it as 'a stock of green wood spouting flames from the places from which the branches have been trimmed. It bears the word semper ('always')... and was the device which Giuliano de' Medici wore on his jousting-helmet. It meant that although all hope had been hacked from his love, it remained no less fresh, fiery and enduring.' Giuliano's nephew Piero de' Medici altered this device to read In viridi teneras exurit flamma medullas ('the flame burns the soft marrow in the green wood'). However, this only makes more clear the meaning of its predecessor, 'that of a love so passionate that it burns green wood or so enduring that it survives loss of hope hacked off like the branches of the tree' (TERS p. 320). In Irish, the same word, craeb or croeb, is used for both 'branch' and 'magic wand'. In literature, this branch with such potent magic powers as the ability to wipe away all memories of sadness with the mysterious music which comes from it, is often the branch of an apple-tree. Now, the fruit of the apple-tree confers immortality (OGAC 14: pp. 339-40). The branch is both symbol and instrument of a cosmic music and soloist in the music of the spheres.", "is_cross_ref": false, "page": 192, "slug": "branch", "letter": "B"}, {"term": "brass", "definition": "See bronze.", "is_cross_ref": true, "page": 193, "slug": "brass", "letter": "B"}, {"term": "bread", "definition": "Bread is plainly the symbol of basic nourishment. Although it may be true that 'man does not live by bread alone', bread is the name given to his spiritual nourishment, to Christ in the Eucharist, the 'bread of life'. This is the 'sacred bread of eternal life' of which the Catholic liturgy speaks. 'Blessed', wrote St Clement of Alexandria, 'are they who feed those who hunger for righteousness by the distribution of the Bread.' The 'shew bread' of the Children of Israel bore a similar meaning. Unleavened bread - of which the host is still made - 'symbolizes', St Martin wrote, 'at one and the same time sorrow for deprivation, preparation for purification and a reminder of man's origins.'", "is_cross_ref": false, "page": 193, "slug": "bread", "letter": "B"}, {"term": "Traditionally", "definition": "Beith-el (bethel), the 'House of God', the stone set up by Jacob, became Beith-lehem, ('House of Bread'). The House of Stone is changed into the House of Bread, that is to say, the symbolic presence of God is changed into the physical presence of God as spiritual food, and not as material food as the Tempter in the Gospels suggested. Bread - in the Eucharist - traditionally relates to the active life and wine to the spiritual, bread to the 'Lesser' and wine to the 'Greater Mysteries'; bearing out the point noted by Schuon, that the miracle of the feeding of the five thousand by multiplication of the bread is of a quantitative order, while the miracle of the wine at the marriage feast at Cana is of a qualitative order. The symbolism of yeast is displayed in Gospel writings under two aspects. On the one hand it is the active principle in baking bread and is therefore a symbol of spiritual transformation. Its absence - and this comes back to unleavened bread - carries with it the idea of purity and sacrifice (GUEM,", "is_cross_ref": false, "page": 194, "slug": "traditionally", "letter": "T"}, {"term": "breast", "definition": "The symbol of protection and of measure(ment) (see weights and measures).", "is_cross_ref": false, "page": 194, "slug": "breast", "letter": "B"}, {"term": "Werner", "definition": "Wolf observes that, for the Children of Israel, the word bath meant both 'girl' and 'a liquid measure'; while the word amah meant 'girl' and 'a measurement of length' (WOLB p. 235). The breast is connected with the female principle, that is to say with measure in its sense of restriction, since measurement is restricted to the object measured. This is in contradistinction to the male principle, which is limitless and measureless. The right breast symbolizes the Sun, the left the Moon. But above all breasts are symbols of motherhood, comfort, security and plenty. They are connected with fertility and with milk, the first nourishment, and associated with pictures of intimacy, giving and protection. Upturned chalices, like the sky they distill life, yet, like all symbols of motherhood, they are also the reservoirs and promise of regeneration. Returning to the bosom of the Earth, like all deaths, marks the prelude to a new birth. The place where the righteous take their rest is called Abraham's Bosom, where those that are admitted await the grace of the first resurrection. All funeral liturgies evoke the repose of the souls in Abraham's Bosom, where there is 'no pain, suffering nor sighs'. Despite this, the term seemed very vague and hard to interpret and even such Fathers of the Church as Augustine (Confessions 1: 9) and Gregory of Nazianzus (Sermons 7: 17) admit their lack of comprehension. According to the Pseudo-Dionysius the Areopagite the breasts of angels symbolize 'the invincible and protective faculty of the life-giving distribution as being placed above the heart' (PSEH p. 46). The breast (chest) is a symbol of protection. Furthermore he makes the breast (rib-cage) the seat of wrath, not in the bad sense of the term but in the sense of that surge of courage inspired by the battle against evil. To bare the breast has often been judged a sexual invitation, a symbol of sensuality or of a woman's physical endowments. Caesar records this of the Gallic women of Avaricum, begging the Roman soldiers for mercy. This was, however, no more than a gesture of humiliation and pleading and was of secondary importance compared with that of stretching out the hands (passis manibus). The latter is all that Caesar records of a similar situation at the surrender of Bratuspantium, a fortress of the Bellovaci (OGAC 18: pp. 369-72).", "is_cross_ref": false, "page": 194, "slug": "werner", "letter": "W"}, {"term": "breast-bone", "definition": "The lower portion of the breast-BONE is one of the four centres allotted by the Bambara to the human microcosm and is called 'the heart's skull' by them. It controls those parts of the body between the base of the skull and the diaphragm, that is, the upper limbs, heart and lungs. A pot which stands for this 'centre' is placed on the altar of the Kore initiation society; it contains a fragment of unidentified resinous matter known as 'the spirit's arm-bone', symbolizing the essence of the divine spirit associated with the upper limbs. That the breast-bone acts as a 'crossroads' is emphasized by the fact that in the pot there are also two twigs in the shape of a cross, conjuring up the primeval crossroads from which all life and all knowledge originated. These two twigs symbolize the heart and lungs. These are the crossroads of the Word, which by their means takes physical shape from out of air, as a result of impulses despatched by the brain. This precise location also controls the area of breast- collar- and shoulder-bones and the trapeziuses, which the Bambara regard as the foundation or support of the neck and hence of knowledge itself. This area is depicted as a lozenge, emphasizing the womblike function of the brain. Internally the end of the breast-bone corresponds to the 'ropes' which control the ventral organs, their equivalents in the macrocosm being the invisible channels along which the life force circulates between Heaven and Earth.", "is_cross_ref": false, "page": 196, "slug": "breast-bone", "letter": "B"}, {"term": "breastplate", "definition": "See helmet; shield.", "is_cross_ref": true, "page": 196, "slug": "breastplate", "letter": "B"}, {"term": "breath", "definition": "Breath is universally regarded as a principle of life; it is only in extensions of the symbol that one tradition differs from the other. 'The Spirit of God which brooded upon the face of the [primeval] waters' in the Book of Genesis was ruah, 'breath'. This is also the primary meaning of the Muslim term Er-Ruh ('spirit'); and Hamsa, the swan which incubated the Vedic cosmic egg, was also 'breath'. Under the entry respiration attention is drawn to the two phases of breathing, the yang and yin which were evolution and involution, manifestation and latency, kalpa and pralaya. Taoists of the Han Dynasty believed that in the beginning there were nine 'breaths' which gradually came together and entwined themselves to constitute physical space. The intermediate space between Heaven and Earth is filled with a 'breath' (k'i) in which mortals live 'like fish in the water'. This same intermediate or 'subtle' realm is in Indian belief the domain of Vayu, the wind and breath of life. Vayu is the thread (sutra) which joins the two worlds together and is also atman, the Universal Spirit, which is, literally, 'breath'. The structure of the microcosm is identical to that of the macrocosm; therefore just as the universe is knitted together by Vayu, so is the individual by breaths. These are five in number - prana, apana, vyana, udana and samana - and these regulate the vital functions and not just the rhythm of breathing. In fact, the practice in Yoga of pranayama (breath- control), which has its Chinese equivalents, is applied not only to physical breathing, but also to 'subtle' respiration, of which the first is merely an image. 'Circulation of breath' associated with Tantric kundalinT or with the Taoist doctrine of the Embryo obviously does not relate to air, since this would be absurd in physiological terms, but to controlled and transubstantiated vital energy. Mastery of prana involves control of both mental and seminal energy (manas and virya). In Chinese terms, k'i ('breath' as well as 'spirit') 'marries' hsin ('essence' or 'strength') to beget the Embryo of Immortality (AVAS, GRIF, GUES, ELIF, MAST, SAIR, SILI). At another level of the symbol, the breath (ruah) from Jehovah's nostrils is the sign of the exercise of his powers of creation. It divided the waters and possessed the properties of a torrent. Breath and the speech afford one another mutual assistance, the one supporting the emission of the other. Jehovah's ruah is the breath which issues from his lips, creating and sustaining life. Hence the Psalmist: 'Thou hidest thy face, they are troubled; thou takest away their breath, they die, and return to dust. Thou sendest forth thy spirit [or 'breath'], they are created; and thou renewest the face of the earth' (Psalm 104: 29-30). According to the account of the creation of man given in the Book of Genesis, Jehovah breathed the breath of life into Adam's nostrils, and what had before been lifeless was animated by a living soul (nephesh). Anatolian Shi'ites use the term nefes to describe their hymns of invocation. There is an identical meaning behind Job's words: 'The spirit [rua/z] of God hath made me, and the breath of the Almighty hath given me life' (33: 4). The breath of life given by God to mortals is imperishable. 'Then shall the dust return to the earth as it was: and the spirit shall return unto God who gave it' (Ecclesiastes 12: 7). The flesh perishes when the breath is taken away. In all major traditions, the word 'breath' conveys the same meaning, whether it be pneuma, or spiritus (GUIB). The Hebrew word ruah is regularly translated as 'spirit' and corresponds to the Greek pneuma and the Latin spiritus, all three meaning the breath passing through the mouth or nostrils. This breath possesses mysterious activating powers and was compared with the wind (Proverbs 30: 4; Ecclesiastes 1: 6; 1 Kings 19: 11). Jehovah's breath is life-giving (Genesis 6: 3); it changes physically and materially, as well as spiritually, the person who receives it. Whether it was Othniel (Judges 3: 10), Jephtha (Judges 11: 29) or Gideon (Judges 6: 34), each became a hero through the breath of God. The most typical example is provided by Samson (Judges 13: 25; 14: 6) who, once he had received the breath of God, went out and tore a lion to pieces and slaughtered ten thousand Philistines with the jaw-bone of an ass (Judges 14: 14). The divine breath inspired prophecy, even in King Saul (1 Samuel 10: 9), and Hosea (9: 7) calls a prophet 'a spiritual man'. There are many Old Testament references to the hand of God, the word in this context conveying the meaning of 'spirit'. While the spirit of God can work temporarily in individuals, it may also reside there permanently, as in Moses (Numbers 11: 17, 25), Joshua (Numbers 27:18), David, Elijah, Elisha and others. According to Isaiah (11: 2) the breath or spirit of God means 'wisdom and understanding ... counsel and might... knowledge and fear of the Lord.' It should be observed that in most instances when used in the Old Testament the noun ruah is feminine. Now in Hebrew the feminine gender denotes some impersonal being or thing. Although the word ruah means 'spirit', it is sometimes used to denote 'speech'. However, this spirit or breath is a manifestation of the one God and not an attribute of the godhead (P. van Imschoot in Bible et Vie Chretienne (May-July 1957), pp. 7-24). The Celts believed that the breath possessed magic properties. In the tale of the siege of Druin Damhghaire, the druid Mog Ruith on several occasions employs 'druid's breath', which was both symbolic of and instrumental in the power of the druids. On the first occasion he breathed on the threatening circle of warriors around him, making them all look like him, with the result that they slaughtered one another and he was able to make his escape. On the second, he breathed upon a hill which evil druids, his enemies, had raised by magic and which provided his foes with a dominating position. The whole thing collapsed in ruins. On the third occasion Mog Ruith breathed upon his enemies and tu
