<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dictionary of Symbols</title>
<style>
/* === RESET & BASE === */
*, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

:root {
    --parchment: #f0ede4;
    --parchment-light: #f8f6f0;
    --parchment-dark: #c8c0ab;
    --ink: #1a1a2e;
    --ink-light: #3a3a55;
    --ink-muted: #6a6a80;
    --accent: #4a3080;
    --accent-light: #7a60b0;
    --accent-dark: #2e1860;
    --gold: #b8963e;
    --gold-light: #d4b868;
    --gold-dark: #8a6e1e;
    --red: #7a2020;
    --red-light: #a03030;
    --green: #2a6030;
    --card-bg: #fdfcf8;
    --card-shadow: 0 2px 8px rgba(26, 26, 46, 0.12);
    --card-shadow-hover: 0 6px 20px rgba(26, 26, 46, 0.22);
}

body {
    font-family: 'Georgia', 'Palatino Linotype', 'Book Antiqua', 'Palatino', serif;
    background: var(--parchment);
    color: var(--ink);
    line-height: 1.6;
    min-height: 100vh;
}

/* === HEADER === */
.site-header {
    background: linear-gradient(180deg, #1a1a2e 0%, #2a2a45 100%);
    color: var(--gold-light);
    padding: 30px 20px 20px;
    text-align: center;
    border-bottom: 3px solid var(--gold);
    position: sticky;
    top: 0;
    z-index: 100;
}

.site-header h1 {
    font-size: 1.8em;
    letter-spacing: 0.08em;
    text-transform: uppercase;
    color: var(--gold-light);
    margin-bottom: 4px;
    text-shadow: 0 1px 3px rgba(0,0,0,0.5);
}

.site-header .subtitle {
    font-size: 0.85em;
    color: var(--parchment-dark);
    font-style: italic;
    margin-bottom: 15px;
}

/* === MODE TOGGLE === */
.mode-toggle {
    display: flex;
    justify-content: center;
    gap: 0;
    margin-bottom: 15px;
}

.mode-btn {
    padding: 8px 24px;
    border: 1px solid var(--gold-dark);
    background: transparent;
    color: var(--parchment-dark);
    font-family: inherit;
    font-size: 0.9em;
    cursor: pointer;
    transition: all 0.2s;
}

.mode-btn:first-child { border-radius: 4px 0 0 4px; }
.mode-btn:last-child { border-radius: 0 4px 4px 0; }

.mode-btn.active {
    background: var(--accent-dark);
    color: #fff;
    border-color: var(--accent);
}

.mode-btn:hover:not(.active) {
    background: rgba(74, 48, 128, 0.25);
}

/* === CONTROLS === */
.controls {
    display: flex;
    justify-content: center;
    gap: 12px;
    flex-wrap: wrap;
    margin-bottom: 10px;
}

.controls input[type="text"] {
    padding: 8px 14px;
    border: 1px solid var(--gold-dark);
    border-radius: 4px;
    background: rgba(255,255,255,0.1);
    color: var(--gold-light);
    font-family: inherit;
    font-size: 0.9em;
    width: 280px;
    outline: none;
}

.controls input::placeholder {
    color: var(--parchment-dark);
    opacity: 0.7;
}

.controls select {
    padding: 8px 12px;
    border: 1px solid var(--gold-dark);
    border-radius: 4px;
    background: rgba(255,255,255,0.1);
    color: var(--gold-light);
    font-family: inherit;
    font-size: 0.9em;
    cursor: pointer;
}

.controls select option {
    background: #1a1a2e;
    color: var(--gold-light);
}

.stats {
    font-size: 0.8em;
    color: var(--parchment-dark);
    margin-top: 5px;
}

/* === ALPHABET NAV === */
.alpha-nav {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    gap: 2px;
    padding: 8px 20px;
    background: #2a2a45;
    border-bottom: 1px solid var(--gold-dark);
}

.alpha-btn {
    display: inline-block;
    padding: 4px 8px;
    font-size: 0.85em;
    font-weight: bold;
    color: var(--gold-light);
    background: transparent;
    border: none;
    border-radius: 3px;
    cursor: pointer;
    font-family: inherit;
    transition: all 0.15s;
    min-width: 28px;
    text-align: center;
}

.alpha-btn:hover {
    background: var(--accent-dark);
    color: #fff;
}

.alpha-btn.active {
    background: var(--accent);
    color: #fff;
}

.alpha-btn.disabled {
    color: #4a4a60;
    cursor: default;
}

/* === MAIN CONTENT === */
main {
    max-width: 1400px;
    margin: 0 auto;
    padding: 20px;
}

/* === LETTER SECTIONS === */
.letter-section {
    margin-bottom: 30px;
}

.letter-heading {
    font-size: 2em;
    color: var(--accent);
    border-bottom: 2px solid var(--gold);
    padding-bottom: 6px;
    margin-bottom: 16px;
    letter-spacing: 0.05em;
}

/* === CARD GRID === */
.card-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(360px, 1fr));
    gap: 20px;
}

/* === CARDS (no images) === */
.card {
    background: var(--card-bg);
    border: 1px solid var(--parchment-dark);
    border-radius: 6px;
    box-shadow: var(--card-shadow);
    overflow: hidden;
    transition: transform 0.2s, box-shadow 0.2s;
    cursor: pointer;
    display: flex;
    flex-direction: column;
}

.card:hover {
    transform: translateY(-3px);
    box-shadow: var(--card-shadow-hover);
}

.card-body {
    padding: 16px 18px;
    flex: 1;
    display: flex;
    flex-direction: column;
}

.card-term {
    font-size: 1.15em;
    font-weight: bold;
    color: var(--accent);
    margin-bottom: 8px;
    border-bottom: 1px solid var(--gold-light);
    padding-bottom: 5px;
}

.card-definition {
    font-size: 0.88em;
    line-height: 1.65;
    color: var(--ink-light);
    flex: 1;
    max-height: 200px;
    overflow-y: auto;
    padding-right: 4px;
}

.card-definition::-webkit-scrollbar {
    width: 5px;
}
.card-definition::-webkit-scrollbar-thumb {
    background: var(--parchment-dark);
    border-radius: 3px;
}

.card-cross-ref {
    font-style: italic;
    color: var(--gold-dark);
    font-size: 0.92em;
}

.xref-link {
    color: var(--accent);
    text-decoration: none;
    border-bottom: 1px dotted var(--accent);
    cursor: pointer;
}

.xref-link:hover {
    color: var(--accent-light);
    border-bottom-style: solid;
}

.card-page {
    font-size: 0.72em;
    color: var(--ink-muted);
    margin-top: 8px;
    text-align: right;
}

/* === MODAL / EXPANDED CARD === */
.modal-overlay {
    display: none;
    position: fixed;
    top: 0; left: 0; right: 0; bottom: 0;
    background: rgba(10, 10, 20, 0.85);
    z-index: 200;
    overflow-y: auto;
    padding: 40px 20px;
    cursor: pointer;
}

.modal-overlay.open {
    display: flex;
    align-items: flex-start;
    justify-content: center;
}

.modal-content {
    background: var(--card-bg);
    border: 2px solid var(--gold);
    border-radius: 8px;
    max-width: 700px;
    width: 100%;
    margin: auto;
    box-shadow: 0 8px 40px rgba(0,0,0,0.5);
    cursor: default;
    overflow: hidden;
}

.modal-close {
    position: absolute;
    top: 12px;
    right: 20px;
    font-size: 2em;
    color: var(--gold-light);
    cursor: pointer;
    background: none;
    border: none;
    font-family: inherit;
    line-height: 1;
    z-index: 201;
}

.modal-close:hover {
    color: #fff;
}

.modal-body {
    padding: 28px;
}

.modal-term {
    font-size: 1.6em;
    font-weight: bold;
    color: var(--accent);
    margin-bottom: 12px;
    border-bottom: 2px solid var(--gold);
    padding-bottom: 8px;
}

.modal-definition {
    font-size: 1em;
    line-height: 1.8;
    color: var(--ink);
}

.modal-meta {
    margin-top: 16px;
    padding-top: 12px;
    border-top: 1px solid var(--parchment-dark);
    font-size: 0.8em;
    color: var(--ink-muted);
}

/* === QUIZ MODE === */
#quiz-container {
    display: none;
    max-width: 700px;
    margin: 30px auto;
    padding: 0 20px;
}

.quiz-card {
    background: var(--card-bg);
    border: 1px solid var(--parchment-dark);
    border-radius: 8px;
    box-shadow: var(--card-shadow);
    padding: 30px;
    text-align: center;
}

.quiz-prompt {
    font-size: 0.8em;
    color: var(--ink-muted);
    margin-bottom: 10px;
    text-transform: uppercase;
    letter-spacing: 0.1em;
}

.quiz-definition {
    font-size: 1em;
    line-height: 1.7;
    color: var(--ink);
    margin-bottom: 25px;
    text-align: left;
    padding: 15px;
    background: var(--parchment-light);
    border-left: 3px solid var(--accent);
    border-radius: 0 4px 4px 0;
    max-height: 200px;
    overflow-y: auto;
}

.quiz-options {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 12px;
    margin-bottom: 20px;
}

.quiz-option {
    padding: 12px 16px;
    border: 2px solid var(--parchment-dark);
    border-radius: 6px;
    background: var(--card-bg);
    font-family: inherit;
    font-size: 1em;
    color: var(--ink);
    cursor: pointer;
    transition: all 0.15s;
    text-align: center;
}

.quiz-option:hover:not(.disabled) {
    border-color: var(--accent);
    background: var(--parchment-light);
}

.quiz-option.correct {
    border-color: var(--green);
    background: #e8f5e8;
    color: var(--green);
    font-weight: bold;
}

.quiz-option.incorrect {
    border-color: var(--red);
    background: #fde8e8;
    color: var(--red);
}

.quiz-option.disabled {
    cursor: default;
    opacity: 0.7;
}

.quiz-score {
    font-size: 1.1em;
    color: var(--accent);
    margin-bottom: 15px;
    font-weight: bold;
}

.quiz-next {
    padding: 10px 30px;
    border: 2px solid var(--accent);
    border-radius: 6px;
    background: var(--accent-dark);
    color: #fff;
    font-family: inherit;
    font-size: 1em;
    cursor: pointer;
    transition: all 0.15s;
    display: none;
}

.quiz-next:hover {
    background: var(--accent);
    color: #fff;
}

.quiz-reset {
    display: inline-block;
    margin-left: 10px;
    padding: 10px 20px;
    border: 1px solid var(--parchment-dark);
    border-radius: 6px;
    background: transparent;
    color: var(--ink-muted);
    font-family: inherit;
    font-size: 0.9em;
    cursor: pointer;
}

.quiz-reset:hover {
    background: var(--parchment-light);
}

/* === INSPIRE MODE === */
#inspire-container {
    display: none;
    max-width: 800px;
    margin: 30px auto;
    padding: 0 20px;
}

.inspire-setup {
    background: var(--card-bg);
    border: 1px solid var(--parchment-dark);
    border-radius: 8px;
    box-shadow: var(--card-shadow);
    padding: 24px 28px;
    margin-bottom: 24px;
}

.inspire-api-key-row {
    display: flex;
    align-items: center;
    gap: 10px;
    margin-bottom: 18px;
}

.inspire-api-key-row label {
    font-size: 0.9em;
    color: var(--ink-light);
    white-space: nowrap;
    min-width: 140px;
}

.inspire-api-key-row input {
    flex: 1;
    padding: 8px 12px;
    border: 1px solid var(--parchment-dark);
    border-radius: 4px;
    background: var(--parchment-light);
    font-family: monospace;
    font-size: 0.85em;
    color: var(--ink);
}

.inspire-toggle-key {
    background: none;
    border: 1px solid var(--parchment-dark);
    border-radius: 4px;
    padding: 6px 10px;
    cursor: pointer;
    font-size: 1em;
}

.inspire-slider-row {
    display: flex;
    align-items: center;
    gap: 14px;
    margin-bottom: 20px;
}

.inspire-slider-row label {
    font-size: 0.95em;
    color: var(--ink-light);
    min-width: 110px;
}

#inspire-count-display {
    font-weight: bold;
    color: var(--accent);
    font-size: 1.1em;
}

.inspire-slider-row input[type="range"] {
    flex: 1;
    accent-color: var(--accent);
}

.inspire-buttons {
    display: flex;
    gap: 12px;
    justify-content: center;
}

.inspire-btn {
    padding: 12px 28px;
    border-radius: 6px;
    font-family: inherit;
    font-size: 1em;
    cursor: pointer;
    transition: all 0.2s;
    border: 2px solid var(--accent);
}

.inspire-btn-primary {
    background: var(--accent-dark);
    color: #fff;
}

.inspire-btn-primary:hover {
    background: var(--accent);
}

.inspire-btn-primary:disabled {
    background: var(--ink-muted);
    border-color: var(--ink-muted);
    cursor: not-allowed;
}

.inspire-btn-secondary {
    background: transparent;
    color: var(--accent);
}

.inspire-btn-secondary:hover {
    background: rgba(74, 48, 128, 0.1);
}

.inspire-symbols {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
    gap: 14px;
    margin-bottom: 24px;
}

.inspire-symbol-card {
    background: var(--card-bg);
    border: 1px solid var(--gold-light);
    border-radius: 6px;
    padding: 14px 16px;
    box-shadow: var(--card-shadow);
}

.inspire-symbol-card h4 {
    color: var(--accent);
    font-size: 1em;
    margin-bottom: 6px;
    border-bottom: 1px solid var(--gold-light);
    padding-bottom: 4px;
}

.inspire-symbol-card p {
    font-size: 0.82em;
    color: var(--ink-light);
    line-height: 1.5;
}

.inspire-loading {
    text-align: center;
    padding: 40px 20px;
}

.inspire-spinner {
    width: 40px;
    height: 40px;
    border: 3px solid var(--parchment-dark);
    border-top-color: var(--accent);
    border-radius: 50%;
    animation: inspire-spin 0.8s linear infinite;
    margin: 0 auto 16px;
}

@keyframes inspire-spin {
    to { transform: rotate(360deg); }
}

.inspire-loading-text {
    color: var(--ink-muted);
    font-style: italic;
    font-size: 0.95em;
}

.inspire-narrative {
    background: var(--card-bg);
    border: 2px solid var(--gold);
    border-radius: 8px;
    padding: 28px 32px;
    box-shadow: var(--card-shadow-hover);
    line-height: 1.8;
    color: var(--ink);
    font-size: 1.02em;
}

.inspire-narrative h3 {
    color: var(--accent);
    font-size: 1.3em;
    margin-bottom: 16px;
    border-bottom: 2px solid var(--gold);
    padding-bottom: 8px;
    text-align: center;
}

.inspire-narrative .narrative-body p {
    margin-bottom: 12px;
    text-indent: 1.5em;
}

.inspire-narrative .narrative-body p:first-child {
    text-indent: 0;
}

.inspire-error {
    background: #fde8e8;
    border: 1px solid var(--red);
    border-radius: 6px;
    padding: 14px 18px;
    color: var(--red);
    font-size: 0.9em;
    margin-top: 16px;
}

/* === COPY BUTTON === */
.copy-btn {
    background: transparent;
    border: 1px solid var(--ink-muted);
    border-radius: 4px;
    color: var(--ink-muted);
    cursor: pointer;
    font-size: 0.78em;
    padding: 4px 10px;
    transition: all 0.2s;
    display: inline-flex;
    align-items: center;
    gap: 4px;
}
.copy-btn:hover {
    border-color: var(--accent);
    color: var(--accent);
}
.copy-btn.copied {
    border-color: #4caf50;
    color: #4caf50;
}
.modal-body { position: relative; }
.modal-copy-row {
    display: flex;
    justify-content: flex-end;
    margin-top: 12px;
}
.inspire-narrative { position: relative; }
.narrative-copy-row {
    display: flex;
    justify-content: flex-end;
    margin-top: 16px;
    padding-top: 12px;
    border-top: 1px solid var(--gold-light);
}

/* === RESPONSIVE === */
@media (max-width: 768px) {
    .site-header h1 { font-size: 1.3em; }
    .card-grid { grid-template-columns: 1fr; }
    .quiz-options { grid-template-columns: 1fr; }
    .controls input[type="text"] { width: 100%; }
    .controls { flex-direction: column; align-items: center; }
    .inspire-api-key-row { flex-direction: column; align-items: stretch; }
    .inspire-api-key-row label { min-width: unset; }
    .inspire-symbols { grid-template-columns: 1fr; }
    .inspire-buttons { flex-direction: column; }
}

/* === PRINT === */
@media print {
    .site-header, .alpha-nav, .controls, .mode-toggle, #quiz-container, #inspire-container {
        display: none !important;
    }
    main { padding: 0; }
    .card {
        break-inside: avoid;
        box-shadow: none;
        border: 1px solid #ccc;
        page-break-inside: avoid;
    }
    .card-definition { max-height: none; overflow: visible; }
    body { background: white; }
}

/* Hide sections */
.hidden { display: none !important; }
</style>
</head>
<body>

<header class="site-header">
    <h1>Dictionary of Symbols</h1>
    <p class="subtitle">Based on the work by Jean Chevalier &amp; Alain Gheerbrant</p>

    <div class="mode-toggle">
        <button class="mode-btn active" id="btn-dictionary" onclick="switchMode('dictionary')">Dictionary</button>
        <button class="mode-btn" id="btn-quiz" onclick="switchMode('quiz')">Quiz</button>
        <button class="mode-btn" id="btn-inspire" onclick="switchMode('inspire')">Inspire</button>
    </div>

    <div class="controls" id="dict-controls">
        <input type="text" id="search" placeholder="Search terms or definitions..." oninput="filterEntries()">
        <select id="filter" onchange="filterEntries()">
            <option value="all">All Entries</option>
            <option value="definitions">Definitions Only</option>
            <option value="crossrefs">Cross-References</option>
        </select>
        <span class="stats" id="stats"></span>
    </div>
</header>

<nav class="alpha-nav" id="alpha-nav"></nav>

<main id="dictionary-container"></main>

<div id="quiz-container">
    <div class="quiz-card">
        <div class="quiz-score" id="quiz-score">Score: 0 / 0</div>
        <p class="quiz-prompt">What term does this definition describe?</p>
        <div class="quiz-definition" id="quiz-definition"></div>
        <div class="quiz-options" id="quiz-options"></div>
        <button class="quiz-next" id="quiz-next" onclick="nextQuestion()">Next Question</button>
        <button class="quiz-reset" onclick="resetQuiz()">Reset Score</button>
    </div>
</div>

<div id="inspire-container">
    <div class="inspire-setup">
        <div class="inspire-api-key-row">
            <label for="inspire-api-key">Anthropic API Key:</label>
            <input type="password" id="inspire-api-key" placeholder="sk-ant-..." oninput="saveApiKey(this.value)">
            <button class="inspire-toggle-key" onclick="toggleApiKeyVisibility()" title="Show/hide key">&#128065;</button>
        </div>

        <div class="inspire-slider-row">
            <label for="inspire-count">Symbols: <span id="inspire-count-display">3</span></label>
            <input type="range" id="inspire-count" min="2" max="7" value="3" oninput="document.getElementById('inspire-count-display').textContent = this.value">
        </div>

        <div class="inspire-buttons">
            <button class="inspire-btn inspire-btn-primary" id="inspire-generate" onclick="inspireGenerate()">&#9733; Inspire Me</button>
            <button class="inspire-btn inspire-btn-secondary" id="inspire-reroll" onclick="inspireReroll()" style="display:none">&#8635; Re-roll Symbols</button>
        </div>
    </div>

    <div id="inspire-symbols" class="inspire-symbols"></div>

    <div id="inspire-loading" class="inspire-loading" style="display:none">
        <div class="inspire-spinner"></div>
        <p class="inspire-loading-text">Weaving symbols into a narrative...</p>
    </div>

    <div id="inspire-narrative" class="inspire-narrative" style="display:none"></div>

    <div id="inspire-error" class="inspire-error" style="display:none"></div>
</div>

<div class="modal-overlay" id="modal-overlay" onclick="closeModal(event)">
    <button class="modal-close" onclick="closeModal(event)">&times;</button>
    <div class="modal-content">
        <div class="modal-body">
            <h2 class="modal-term" id="modal-term"></h2>
            <div class="modal-definition" id="modal-definition"></div>
            <div class="modal-meta">
                <span id="modal-page"></span>
            </div>
            <div class="modal-copy-row">
                <button class="copy-btn" onclick="copyDefinition(event)">&#x2398; Copy</button>
            </div>
        </div>
    </div>
</div>

<script>
// ============================================================
// DATA
// ============================================================
const ENTRIES = [{"term": "abracadabra", "definition": "This charm was used throughout the Middle Ages. 'One only had to write it down in the triangular pattern shown below and wear it round one's neck as a sort of phylactery or charm to be protected from various diseases and to be cured of fever': (PLAD) The word derives from the Hebrew abreg ad habra meaning 'strike dead with thy lightning'. In Hebrew it comprises nine letters. 'Placing aleph on the left side of the triangle - and its ninefold repetition - is the magical element' (MARA p. 48). By arranging the letters in a reverse triangle, the celestial energies which the charm claims to entrap are directed downwards. Accordingly, the figure should be seen three-dimensionally as a funnel. The magic letters slanting down from the wide mouth to the narrow spout comprise the lines of force of a mighty whirlwind. Woe betide the powers of evil which it strikes since they will vanish for ever from the world above into the abyss from which there is no return. In this sense, the charm, abracadabra, was a response to those same fears which inspired the invention of the amulet, charm or pentacle. It is only one of the many charms based upon a very ancient symbolism and it has been compared with one of the names of Mithras, the Sun-god and saviour who offers sacrifice. Like amulets, talismans and pentacles, this charm seeks to give the individual a sense of protection through communication with the higher powers and with the mysterious laws which govern the universe.", "is_cross_ref": false, "page": 9, "slug": "abracadabra", "letter": "A"}, {"term": "Abraham", "definition": "The Old Testament patriarch came to the land of Canaan from Mesopotamia during the reign of King Hammurabi early in the second millennium, c. 1850 bc. He was a citizen of Ur of the Chaldees until God commanded him to leave his homeland and migrate to an unknown country, to which he would direct him stage by stage. When he reached Canaan, God told him that this was the land ordained for him and for his descendants. Biblical tradition has it that God removed him from a polytheistic society to make him guardian of a monotheistic religion. All the known world had fallen into idolatry, and Haran and Canaan were not exempt from the general corruption. Abraham, however, settled there as a stranger and his faith was preserved from contact with the customs and beliefs of its inhabitants. In reality, a constant struggle must have been needed to keep together the patriarch's family and his dependants. This perpetual reaction against the corrupt environment around it was to become one of the constant features of the history of Israel, and the characteristic of being 'a stranger in a strange land' was to preserve its divine vocation. Abraham symbolizes the man chosen by God to safeguard the holy faith entrusted to him; the man blessed by God, who lavishes upon him promises of unnumbered descendants and incalculable wealth (the commonly accepted meaning of his name being 'Father of Multitudes'); the man predestined to a universal role as another Adam and the ancestor of the Messiah. Putting all his trust in God's word, he set out for an unknown country; as God promised, the childless husband of a barren wife became the ancestor of countless descendants; when God told him to sacrifice his only son, in apparent contradiction of those promises, Abraham was ready to obey until prevented by the angel. St Paul sums up this faith in a striking phrase, 'who against hope believed in hope'. From the fact that Abraham is acknowledged as an ancestor by the three great monotheistic religions, Judaism, Christianity and Islam, he symbolizes, too, the spiritual bonds uniting Jew, Christian and Muslim in the brotherhood of Abraham. On the psychological plane Abraham also symbolizes the need for a complete break away from one's habitual family, social and professional environment if one is to fulfil some extraordinary vocation and to exert an abnormal influence. All those destined to greatness have a penchant for risk and risk-taking. Faith in God can move mountains. Abraham's wisdom incited him to the folly (see simpleton) of taking a gamble on God.", "is_cross_ref": false, "page": 9, "slug": "abraham", "letter": "A"}, {"term": "abstinence", "definition": "The idea of purification by giving up the eating of meat is coupled in Christian tradition with that of penance and atonement. Blood symbolizes the sensual urges and is held to be the chief source of sin. Atonement for sin will therefore comprise abstinence from flesh, which is the mainspring of sin itself. Life will be focused upon the springs of spirituality alone, upon relating to the divine, the invisible. In its twofold aspect - purification and atonement - abstinence is seen as one of the ways to the inner life. In this, Christian tradition is at one with the traditions of the East. In Japan, avoiding the sources of defilement is a means of purification which enables one to gain, as it were, an active purity. This method is the province of the priest rather than that of the lay person. It comprises the observance of certain taboos - never to touch a dead body, or to have contact with sickness or mourning. One must also stay at home avoiding all exuberance, song or dance, in short all those activities conducive to defilement. All these practices symbolize the contrast between the visible and the invisible world, as well as the quest for the invisible through introspection.", "is_cross_ref": false, "page": 11, "slug": "abstinence", "letter": "A"}, {"term": "abyss", "definition": "In both Greek and Latin 'abyss' indicates something which is bottomless, a world of endless depth or height. In apocryphal writings it is a blanket term for all formless states of being. It can be equally well applied to the shapeless Chaos preceding time as to the shadowy Hell of the end of the world. On the psychological plane it corresponds as much to the indeterminacy of childhood as to the undifferentiated state of death and the decomposition of the personality. But it may also indicate the ultimate act of unification, the so-called mystic marriage. The vertical lines are no longer those of descent, but of ascent. The abyss is as much topless as bottomless, one of joy and light as well as of misery and darkness. Historically, however, the sense of the abyss of Hell precedes that of Heaven. In Sumerian folklore, the home of Enki, the Ruler of the World, floats upon the abyss, while, according to the Akkadians, it was Tiamat, the Mother of All Things, who brought forth monsters at its mouth (SOUN p. 136). In the Bible, too, the abyss is sometimes imagined as a monster, leviathan. However, in Psalm 104 the abyss is compared with a garment covering the Earth, while Jehovah 'coverest [him]self with light as with a garment'. The abyss is to be found in all cosmogonies as the beginning and the end of an evolving universe. Like the monsters of myth, it swallows living beings only to regurgitate them transformed. The depths of the abyss form an analogy with the kingdom of the dead and hence the worship of the Great Goddess, Mother Earth. Undoubtedly when C. G. Jung connects the symbolism of the abyss to his maternal archetype, the mother who inspires both love and fear, it was upon the basis of this age-old cultural substratum. In dreams pleasant or nightmarish, the abyss conjures up the vast and powerful subconscious and is seen as an invitation to plumb the depths of the soul, to break its bonds and exorcise its ghosts.", "is_cross_ref": false, "page": 11, "slug": "abyss", "letter": "A"}, {"term": "acacia", "definition": "The Ark of the Covenant was made of acacia wood plated with gold (Exodus 37: 1-4); Christ's crown of thorns was woven from acacia; and, lastly, a branch of acacia is laid upon the Entered Apprentice's shroud in Masonic ritual to remind him of the acacia planted upon Hiram's grave. These diverse items of folklore show how, in Judeo-Christian thought, this tree, with its hard, virtually incorruptible wood, its terrible thorns and its flowers the colours of blood and milk, has become a solar symbol of rebirth and immortality. The acacia is symbolically linked with the idea of initiation and the knowledge of secret lore. Something similar may be deduced from the Bambara legend which credits the acacia with the origin of the bull-roarer. When the first blacksmith was still a child, as he was carving a mask, 'a chip of acacia wood flew off, humming through the air with the roar of a lion. The child called two of his friends, took the chip of wood, bored a hole through one end, tied a cord to it and whirled it round his head' (SERH p. 121). The African legend is reminiscent of a still-current Vedic practice. A hole is bored in a disc of acacia wood into which is inserted a fig-wood stick; this is rotated rapidly and from the friction comes the sacred flame used in sacrifice. Here the acacia stands for the female and the fig for the male principle. In India Brahma's attribute of the sacrificial ladle of acacia is analogous Thus the acacia appears everywhere to be given a religious importance as an adjunct of the godhead in its triumphal, solar aspect.", "is_cross_ref": false, "page": 12, "slug": "acacia", "letter": "A"}, {"term": "acanthus", "definition": "The acanthus leaf was widely reproduced in Classical antiquity and in the Middle Ages as a decorative motif, the symbolism deriving essentially from the thorns which the plant bears. According to the legend recorded by Vitruvius, the sculptor Callimachus (late fifth century bc) was inspired by the sight of a bunch of acanthus leaves crowning the grave of a young girl to copy them as the decoration for the capital of a column. What can be learned from this legend is that to begin with the acanthus motif was used extensively in funerary architecture to designate the triumphant conquest of the trials of life and death, symbolized by the thorns on the leaf of the plant. They decorated Corinthian capitals, hearses and the clothes of the great because architects, the dead and heroes had overcome all difficulties in their path. As with thorns in general, the acanthus is also the symbol of virgin soil and of virginity - and that too implies another sort of triumph. Whoever wears this leaf has overcome the Biblical curse, 'Thorns and thistles shall [the ground] bring forth for thee' (Genesis 3: 18), in the sense that once surmounted, suffering is turned to victory.", "is_cross_ref": false, "page": 13, "slug": "acanthus", "letter": "A"}, {"term": "acorn", "definition": "The symbolism of the acorn is linked with that of the egg - plenty, prosperity, fruitfulness. Transferred from the material to the spiritual plane, it may be found at the end of the red cords of the cardinal's hat, on the capitals of columns, in coats of arms and elsewhere. Protruding from its rough-grained cup, it symbolizes birth, emergence from the mother's womb; also in another respect, the virile powers of the phallus; lastly, when paired, it becomes no more than an image of man's sexuality. However, on a spiritual plane, and within a religious context, the acorn symbolizes the power of the spirit and the wholesome virtues of truth, truth which flows from two sources - natural and revealed.", "is_cross_ref": false, "page": 13, "slug": "acorn", "letter": "A"}, {"term": "acrobat", "definition": "In every civilization acrobats, circus performers, clowns and jugglers have been held in high regard. Indeed, in Moscow, in a cemetery reserved for the famous, clowns have their marble tombs alongside dancers, writers, philosophers and statesmen of both the old and the new regimes. Acrobats have been a source of inspiration both to literature and to the plastic arts since, although they provide no sharply defined symbolism, yet they can be seen to represent one of the most persistent themes of human imagery and dreams. They may well stand for the joyous freedom of those who are released from the constraints of everyday living (see stumbler). This reversal of the established order, of hidebound attitudes of mind or behaviour - pilloried by the wide-ranging skill of the acrobat - does not necessarily relate to a regressive phase in individual or group development. Of course if acrobats reveal a crisis situation, it is only to suggest the solution - which must lie in a degree of mobility. The acrobat is therefore seen as the symbol of a critical balance based upon mobility and nonconformism. In this sense he or she is an agent of progress. Some acrobatic or gymnastic exercises can be linked with those ritual or dance movements which, in defiance of the laws of gravity, either place their performers in the very hands of God or else assume in them a superhuman virtuosity. Acrobats or dancers push freedom from the everyday laws of nature to its human limits and seem to entrust themselves to the power of God alone. It is as if this power worked in them, for them and through them, so that the movements of their bodies should become identified with God the Creator and should bear witness to his presence. Of sacred dance in Ancient Egypt, Henri Wild writes: 'The repeated leaps would grow higher and higher and faster and faster as in the present-day Zikr which is, perhaps, a survival of the ancient incantatory dance. In both, the object of the exercise is temporarily to annihilate the individuality of the performer by producing in him or her a state of ecstatic exhaltation which allows the god to possess him or her' (SOUD p. 67). Similarly in Cambodia 'dislocation alone enables the dancer to escape the limits of normal body movement and to encompass those of myth. With elbows pointed out, hands bent back and legs set as though to take flight, hers is no mere show of acrobatics but the imitation of supernatural beings' (SOUD p. 365: see circumambulation). The search for identification with the godhead through acrobatic dance comes to its full fruition in Bali and Java in the dances of the sang hyang dedari. These little girls, in a state of trance, their bodies completely possessed by a female deity, go through a series of acrobatic dance movements, 'eyes closed and in a somnambulistic state... after their heads have been held over a chalice in which incense is burning and after the thick smoke has put them to sleep in two or three minutes' (SOUD p. 391). After Voodoo dancers have undergone preliminary exercises and inhalations, they scatter red-hot cinders on their heads and leap on white- hot coals without suffering burns. Acrobatics symbolizes taking wing to a superhuman state: it is corporeal ecstasy. Walking on his or her hands, with head down and heels in the air, the acrobat is reminiscent of the figure of the twelfth Tarot, the hanging man. He or she therefore symbolizes the reversal of values in all its initiatory complexity.", "is_cross_ref": false, "page": 14, "slug": "acrobat", "letter": "A"}, {"term": "Adam", "definition": "Whatever tradition and all its commentators may say - and a whole series of books would be needed to summarize their arguments - Adam still symbolizes the first man, made in the image of God. 'First' implies much more than mere priority in time: Adam is first in the natural order, he is the acme of earthly creation, the highest example of humankind. First, therefore, carries no trace of the primitive, the word bears no hint of the ape-man, planting a milestone in the upward evolutionary march of the species. He is first, too, in the sense that he is accountable to his long line of descendants. His primacy is of the moral, natural and ontological order: Adam is the pattern of mankind: he symbolizes something which lifts us to a level of study beyond that of mere history. Furthermore, he was created in the image of God. From one symbolic aspect, the phrase may be taken to mean that, just as a masterpiece is in the image of the artist who created it, so Adam is in the image of God. Yet the specific point at which this masterpiece should resemble its Creator resides in succeeding where Deucalion failed, in making manifest the spirit within creation, by giving life to mere matter. What Adam symbolizes is the reality of the spirit - in the image of God, but other than God. From this flow all those other consequent innovations to the universe - conscience, reason, freedom, responsibility, independence - spiritual privileges, but of a spirit made flesh and hence only in the image of God, and not identical with God. Because Adam attempted to make himself identical with God, he also became the first to sin, with all the consequences that this primacy in sin entailed upon his descendants. In any order of events, the first is always, in some sense, the cause of whatever subsequently occurs within that order. Adam symbolizes Original Sin, perversion of the spirit, misuse of freedom and rejection of all dependence. Now this rejection of all dependence upon the Creator can only result in death, since that dependence is the very- condition of life itself. Universally and traditionally whoever attempts to become God's equal falls under some terrible punishment. At this point, according to Christian tradition, another Adam appeared, Jesus Christ, the second Adam in point of time, but the first, as well, in the mystic sense of the word and, if it may be said, more truly first than the first Adam; historically primo prior, since he is the pattern of mankind, by a higher right, first in the natural order and in the order of grace, both these orders reaching their highest fulfilment in him. He was more than the manifestation of the spirit in creation, he was the Word made Flesh - the", "is_cross_ref": false, "page": 15, "slug": "adam", "letter": "A"}, {"term": "adze", "definition": "This wood-worker's tool, its handle carved into the shape of a human being and carried over the left shoulder, is the insignia of the sculptor, an important royal attendant in Africa (LAUA p. 129). In Ancient Egypt it was the instrument used by Anubis to perform the miracle of Opening the Mouth . .. with a magic wand shaped like the uraeus.' Thanks to this operation - described in the minutest detail in the books of ritual - 'the dead would regain those faculties which they would need to be able to \"live\" in the other world' (CHAM p 57). In this instance the adze represents the cutting implement, like the surgeon's scalpel, used to save life.", "is_cross_ref": false, "page": 20, "slug": "adze", "letter": "A"}, {"term": "aegis", "definition": "This weapon of zels {Iliad 15) was originally no more than an ordinary goatskin. Next it became the fearful shield forged by Hephaistos (Vulcan) and covered by the skin of the goat Amalthea which had suckled the infant Zeus. Zeus presented it to Apollo and later to Athene (Minerva). Some describe the aegis of Athene as being a goatskin fringed with snakes' heads and bearing as its boss the fearful face of the Gorgon. It was originally the symbol of sovereignty, and then of the protection or support of the great. However, unlike the thunderbolt, the aegis was not a weapon designed to strike down. It was an adjunct of psychological warfare, a deterrent used to inspire terror and to urge mortals to place their trust in him who alone deserved it, God Almighty. Originally it was the symbol of storm, the begetter of terror and panic. 'But do thou take in thy hands the tasselled aegis, and shake it fiercely over the Achaean warriors to fright them withal' (Homer, Iliad 15: 229-30). Phoebus Apollo held the aegis, that fearful, highly-charged, flashing, hairy object forged by that stout blacksmith, Hephaistos, and given to Zeus to carry and put mortal men to flight. Holding the aegis, he led his men forward: Now so long as Phoebus Apollo held the aegis moveless in his hands, even so long the missiles of either side reached their mark and the folk kept falling; but when he looked full in the face of the Danaans of swift horses, and shook the aegis, and shouted mightily withal, then he made their hearts to faint within their breasts, and they forgat their furious might... for upon them Apollo had sent panic. (Homer, Iliad 15: 218-22, 225-6)", "is_cross_ref": false, "page": 20, "slug": "aegis", "letter": "A"}, {"term": "afterbirth", "definition": "Symbolizes the elemental waters and the earth from which Me sprang and developed. Maoris use the same word, whenna, for 'earth' and 'placenta' (ELIT). There is a host of survivals of those rites of birth which involved burying the afterbirth, in other words returning it to its place of origin.", "is_cross_ref": false, "page": 21, "slug": "afterbirth", "letter": "A"}, {"term": "agriculture", "definition": "Some medieval Irish writers assign divine attributes to artists and craftsmen, classing those who work the land as mere mortals. This betrays the aristocratic and warrior nature of Celtic civilization, which consigned to its own inferiors, or to the peoples which it had conquered or overawed, the task of tilling the land (see caste). In medieval Ireland wealth was calculated on the basis not of arable land but of heads of cattle. Prestige belonged to the herdsman rather than the ploughman. The emblems of agriculture are the cornucopia (see horn of plenty) or the plough or the spade standing beside a bush or small tree: its patroness is the goddess ceres, crowned with ears of corn; and its ruler, the zodiac. Agriculture symbolizes the union of the four elements - Earth and Air. Fire and Water - whose marriage is the prerequisite of all fertility. Agrarian cults are innumerable, among the earliest expressions of religious sentiment and rich in symbols. Agriculture itself seems always to have held a lowly place in the social scale, while the nomad carried a warrior's prestige. Agriculture corresponds to the womb.", "is_cross_ref": false, "page": 21, "slug": "agriculture", "letter": "A"}, {"term": "air", "definition": "According to traditional cosmogony, one of the four elements. Like Fire, it is male and active, while the other elements. Earth and Water, are held to be passive and female. While the nature of the two latter is considered material, that of Air is spiritual. The element of Air is linked symbolically with wind and breath. It typifies that rarefied zone betw een Earth and Heaven, home of what the Chinese call the k'i. the breath of universal life. Vayu. who represents the same principle in Hindu mythology, is depicted riding upon a gazelle and bearing a standard w hich floats in the breeze and which may be identified with the w innowing fan. Vayu is the cosmic breath of life and may be identified with the Word, itself breath. On the more rarefied plane of existence, Vayu may represent the five vital functions, considered as modalities of prana. the breath of life. St Martin termed the element Air \"a palpable symbol of invisible life', a 'universal driving force', and a 'purifier', ideas corresponding almost exactly to those of the function of Vayu w ho. it should be added, is also considered as a purifier. In the esoteric teachings of the Ismailis. Air is 'the principle of harmonization and fructification\": it is the intermediary between Fire and Water, the first lam of the name of God. It corresponds to the function of the Universal Soul, or Tali, which made the Earth fruitful in the beginning and enables shapes and colours to be perceived - which brings us back to the function of breath' (CORT. DANA. GUEV, MALA. SAIR). Air is the proper medium for light, scent, colour, flight and interplanetary- vibrations and is the channel of communication between Heaven and Earth. 'Resonance, translucency and fluidity ... a trilogy-, spring from the inner sense of lightening of the self. They are not impressed upon us by the external world.\" Someone, once dull and confused, acquires through 'a shift of the imagination, a power which enables him or her to become quick, clear and resonant by obeying the dictates of an airy imagination .... Airy freedom speaks, enlightens, flies' (BACS p. 74). The airy being is 'free as air' and so far from being blown away, actually shares the pure and rarefied properties of air.", "is_cross_ref": false, "page": 22, "slug": "air", "letter": "A"}, {"term": "aircraft", "definition": "'Nowadays in dreams we often find that the car and the aircraft have taken the place of the monsters and fabulous animals of the distant past' (C. G. Jung). The aircraft supplements the symbolic attributes of the automobile with that of levitation (see ascension), in the same relationship as that of pegasus to the horse. It might therefore be said that its flight expresses a spiritual aspiration, namely individual release of the Earth-bound ego by escape to the purifving reaches of the upper air. That is to say that flight, with the aircraft climbing - the dreamer is very seldom coming in to land - leads to a state of ecstasy on a plane with the orgasm. Hence psychoanalysts frequently give such dreams a sexual connotation, although their analysis is clearly far more complex than this. The appearance of aircraft m dreams is a recent but frequent phenomenon. Although it is a feature of the modern world, like the bird it would seem to exemplify one of the major aspirations of the human race - flight through the air. In this sense therefore, the aircraft is to Pegasus rather what the automobile is to the horse. The dreamer may find him- or herself either in an aircraft or floating in space. In the first instance the human is freed from the force of gravity w hich pins him or her to the Earth on which he or she crawls. In the second flight takes the almost magical shape of forces coming from the beyond. It then conjures up the cosmic power of the collective unconscious, in the face of which the conscious ego measures its powerlessness. The aircraft belongs to the province of the Air and is the material aspect of one of the powers of this element. It is the realm of ideas, of thought and of the spirit. In addition the aircraft may also be identified with the dragon or with the THUNDERBOLTS of ZEUS. When the dreamer sits in an aircraft, then the aircraft assumes an individual symbolism. The personality takes wing into limitless space where it feels completely free, and while remaining within the realm of Earth-Matter it soars towards Heaven-Spirit. Its speed, its delicate mechanism and its handling difficulties make the aircraft reminiscent of life itself in which each day is a fresh adventure. Airmanship, too, demands capability and self-possession to navigate boundless space. It restores freedom, independence and speed, allowing the pilot to go wherever he or she pleases freely and almost instantaneously. Sometimes the dreamer sits in an aircraft piloted by somebody else, an inhibited aspect of oneself. The pilot may also stand for the analyst or even the ego which is effecting the transformation. If the dreamer or the pilot indulges in aerobatics these may perhaps be ostentatious or perilous from the spiritual point of view. They mark indecisiveness or fickleness in the vitality, an overfondness for taking risks and a temptation to take matters to extremes. To be on board an aircraft when one has no right to be there is a sign that the dreamer has mistakenly followed a course of conduct, subjectively or objectively, which he or she had no right to undertake. It may also suggest favours withheld. To run out of fuel may indicate a weakness of the libido and perhaps psychic inertia as well. If an aircraft is so overloaded that it either cannot take off or flies badly, this is because the psychic mechanism is too overloaded with the heavy baggage of illusions, false values, intellectual knowledge, projections, subconscious fixations, pseudo-obligations, anxieties, revulsions, sentimental-ism, passion and so on to enable psychic development to begin. We have to throw out ballast to get off the ground. If the dreamer regards the aircraft purely as a piece of engineering, this will betray, as in the case of the car, a pattern of behaviour too closely governed by the thought process, by the intellect or by the purely mechanical aspects of everyday living or analysis. Two aircraft colliding or engaged in a dog-fight is indicative of opposing trains of thought clashing in mutual destruction and traumatizing the psyche. It is the clash of opposites. Aircraft manoeuvring in the sky indicate a perception of spiritual forces or cosmic powers breaking free within our psychic space. When the element is water, they will be seen as fish. An aircraft crashing to the ground is the indication of too intellectual or too spiritual an attitude of mind, of too Utopian a tendency too far removed from the earthly, which shatters when it comes into contact with the material realities of everyday living. The ideal is subjected to the brutal touch of harsh reality. The clash is agonizing. The dreamer, too, may lack a sense of reality (cf. the myth of icarus). There is a clash between intellect and instinct. The poles are too far apart. The original personality lacks the bases for its development and collapses. However, if the situation can be accepted, a fresh departure can be made on a new basis which takes the iower world as closely into account as it does the upper world. Aerial bombardment: the disregarded, lurking subconscious wings its way to the attack like some menacing bombing plane, to impress with the notion of its power. It stands like Zeus wielding his thunderbolts and lightning. It symbolizes the tendency of the subconscious to free itself from conventional constraints, a determination to achieve freedom.", "is_cross_ref": false, "page": 23, "slug": "aircraft", "letter": "A"}, {"term": "alchemy", "definition": "(see also v.i.t.r.i.o.l.) Alchemy is the art of transmuting metals for the purpose of obtaining gold. However, the production of gold for the pleasure it will bring, or even, as in China, of a golden elixir, drunk to prolong physical life, were certainly not the true ends of alchemy. It was in no sense the forerunner of chemistry, but a symbolic activity. 'They believed', states an ancient Chinese writer, 'that it was a matter of turning stones into gold: was this not madness?' To which the Guru Nagarjuna replied: 'The work may be done through spiritual forces.' But the acquisition of such powers (siddhi) can never be considered an end in itself. 'Gold', according to Vedic writers, 'is immortality.' This, in fact, is the objective of the only real transmutation - that of the human self. It is expressly stated that if Liu Hsiang failed to obtain gold it was through lack of spiritual preparation. Li Chao-Kiun could not foresee success without divine intervention and equated fruition of the work with the search for the Isle of the Immortals. Somewhat late in the day, the Chinese gave new meaning to the word by distinguishing inner (spiritual) alchemy, nei-tan, from outward (material) alchemy, wai-tan, although the latter is but a symbol of the first. In the West, the symbolism was clearly defined by Angelus Silesius: 'Lead becomes changed into gold, doubt vanishes, when with God, I am changed by God into God .... It is the heart which is transmuted into the finest gold, Christ, or heavenly grace, being the tincture.' Nevertheless, and in more general terms, alchemical symbolism is set on the cosmological plane. The two phases of 'coagulation* and 'solution' correspond to the rhythm of the universe - kalpa and pralaya: of involution and evolution, of inhalation and exhalation of the opposite tendencies of tamas and of sattva. Alchemy was held to be an extension and acceleration of the natural process of growth. Transmutation of metals was effected in the same way that the 'marriage' of sulphur and mercury generated minerals in the womb of the Earth, the Earth being the crucible in which the minerals 'ripened' and in which bronze became gold. Furthermore the alchemist's furnace had the same shape (that of the hourglass) as Mount Kun-lun, centre of the Earth, and of the calabash, image of the world. Through practising alchemy, the alchemist discovered a space of identical shape within himself - the 'cavern' of the heart. Furthermore the Philosopher's Stone was enclosed within the crucible as was the 'World Egg' or the 'Golden Embryo' within the cosmic cave. The calcination of the ingredients within the crucible symbolized in both China and the West the return to primordial Chaos expressed as a return to an embryonic state within the womb. The mouth of the furnace (athanor) was identified with the symbolic perforation in the top of the head (brahmarandhra) through which release from the cosmos is effected or, according to the Chinese, the embryo returns to the void. In the West the 'work' used sulphur and mercury, fire and water, the active and the passive, celestial and terrestrial influences in the correct proportion to produce the 'salt'. In the spiritual alchemy of the Taoists -apparently with heavy borrowing from Tantrism - these are k'i and hsing, the 'breath' and the 'essence', also identified with Fire and Water ('Fire of the Spirit' and 'Water of Generation', according to The Secret of the Golden Flower). They were depicted by the trigrams // and k'an of the I-Ching, fire and water, but still influenced by Ch'ien and K'un, the active and passive perfections of Heaven and Earth. Two essential stages in the 'work' were making the White Stone (albedo) and making the Red Stone. In Western, hermetic, terms, they corresponded to the 'Lesser Mysteries' and the 'Greater Mysteries'; but they also corresponded to the Chinese 'Blooming of the Golden Flower', the 'Release of the Embryo' and the attainment of the states of 'True Man' (tchen-jen) and 'Transcendent Man' (chen-jen); and they corresponded to the 'pre-", "is_cross_ref": false, "page": 26, "slug": "alchemy", "letter": "A"}, {"term": "Adamite", "definition": "Man' and 'Universal Man' of Muslim esoteric doctrine which, moreover, defines the latter as 'Red Sulphur'. What is really at issue is: (a) reaching the 'Centre of the Earth' and attaining a paradisial state; (b) 'Release from the Cosmos' along the World Axis and attaining superhuman states (GRIF, GUED, GUET, GUES, KALT, LECC). From a different viewpoint, alchemy symbolizes the actual evolution of the person from a state in which the material world predominates to a spiritual state - the transmutation of base metals into gold equates with the transformation of the human being into pure spirit. Alchemy, in fact, involved the practitioner in a knowledge of matter, but it was a knowledge, not a science. It was most generally applied to metals in accordance with a physico-symbolism utterly bewildering to the modern scientist. Both material and spiritual alchemy presupposed a knowledge of the principles governing the traditional order of things and were based far more upon a theory of proportion and interrelation than upon any strict physico- chemical, biological or philosophical analysis of the relationship of the elements. Language and logic partook of symbolism for the alchemist. The famous Emerald table set out in the most hermetic of terms the fundamental axioms of alchemy. Burckhardt summarizes them (BURS) as the classification of opposites on the lines of the basic opposition of male and female, the 'Great Work' being the marriage of the male element, sulphur, with the female element, mercury. All alchemical writers employed a wide variety of metaphors based upon marriage and procreation but this has nothing to do with sexology, it simply acted as a symbolic aid to knowledge. One of the most interesting alchemical practices was known in the Middle Ages as the 'Royal Art', Burckhardt showing that it was based upon the doctrine of the Fall and had as its objective the restoration of man's original dignity. To find the Philosopher's Stone, therefore, was to attain to the Absolute and to acquire perfect knowledge (gnosis). It was the king's highway to the mystic state in which sin was eradicated and the individual became generous, gentle, pious, believing and God-fearing. The work of the alchemist was governed by four operations, which should also be interpreted symbolically in accordance with the plane on which these transformations or transmutations took place. These comprised the purification of the matter used; its reduction until all that remained was the universal being; its restoration to solid form; and finally a fresh composition controlled by the purest being, on the plane of that new being, of God himself. The second of these operations is variously termed volatilization, sublimation (but not in the modern psychoanalytic sense), combustion, incineration and so on. Other writers hold that there were six operations in the process of transmutation: calcination, identified with the colour black, the destruction of shape, the extinction of lust, the reduction of matter to its primordial state; putrefaction which divided the calcinated elements until they were completely destroyed; solution, corresponding to the colour white, of matter completely purified; distillation, followed by conjunction, corresponding to the colour red, or with the union of opposites, the peaceful co-existence of contrarieties; finally sublimation, corresponding to gold, the colour of the Sun, the fullness of being, heat and light. The various systems and practices, given in more or less detail, may all be summarized in the famous formula solve et coagula, which might be translated as 'purify and integrate'. It applied just as strongly to the evolution of the objective universe as it did to the subjective, that of the self on the ladder of perfection. Alchemical interpretation uses the symbols of its own language as keys to unlock the hidden meaning of folktales, myths and legends, in which it sees the interplay of the ceaseless transmutations of the soul and the ultimate fate of creation. Here is a typical example of the alchemical school of interpretation:", "is_cross_ref": false, "page": 28, "slug": "adamite", "letter": "A"}, {"term": "Snow", "definition": "White is the maiden who mines gold. The Seven Dwarfs or gnomes (from the Greek gnosis, knowledge) are the seven extensions of mineral matter (the seven metals). Each dwarf partakes of the character of the planet which governs him - Grumpy is saturnine, Dopey is lunar, Happy is venusian and so on. However, it is the saturnine Grumpy who is most helpful to the others and knows what to do whatever happens. Snow White is entrusted to the Green Huntsman, to be put to death. Yet in the end, after appearing to be dead and after having bitten the poisoned apple, the maiden marries the prince of her dreams, who is young and handsome. This Prince Charming is the Philosopher's Mercury (eternal youth is a well-known attribute of Mercury in myth). And after this marriage of Mercury (the Prince) with the Maiden (Snow White) comes the ending of all fairy stories - they lived happily ever after and had lots of children .... In fact hermetic multiplication by means of the Philosopher's Stone conforms with the injunction to be fruitful and multiply in Genesis. (Robert Ambelain, Dans Vombre des cathedrales, in TEIR p. 213)", "is_cross_ref": false, "page": 29, "slug": "snow", "letter": "S"}, {"term": "alcohol", "definition": "Alcohol is the material synthesis of fire and water. In the words of Bachelard, Brandy, or eau-de-vie. is also eau-de-feu or fire-water. It is water which burns the tongue and flames up at the slightest spark. It does not limit itself to dissolving and destroying as does aqua fortis. It disappears with what it burns. It is the communion of life and of fire. Alcohol is also an immediate food which quickly warms the cockles of the heart. (BACF p. 83) Alcohol symbolizes the vital spark struck from the union of the opposite elements of Fire and Water. It symbolizes both the flame of life and the spark of creative genius. Not only does it stimulate the latent within the spirit, but, as Bachelard observes, it actually creates. 'It incorporates itself, so to speak, within that which is striving to express itself. It becomes evident that alcohol is a creator of language .... Bacchus is a beneficent god; by causing our reason to wander he prevents the anchylosis of logic and prepares the way for rational inventiveness' (BACF p. 87). The ambivalence of alcohol betrays its twofold origin. 'The alcohol of Hoffmann is the alcohol which flames up; it is marked by the wholly qualitative and masculine sign of fire. The alcohol of Poe is the alcohol that submerges and brings forgetfulness and death; it is the wholly quantitative and feminine sign of water' (BACF p. 91).", "is_cross_ref": false, "page": 30, "slug": "alcohol", "letter": "A"}, {"term": "alligator", "definition": "See crocodile.", "is_cross_ref": true, "page": 31, "slug": "alligator", "letter": "A"}, {"term": "alloy", "definition": "In Ancient China, alloys occupied an important place in the symbolism deriving from metal-working. The founder's work was only completed when the five colours balanced one another and when the copper and tin were completely fused. An alloy was therefore the image of the perfect sexual union. To assist its achievement, into the crucible were cast the galls of a pair of hares, or even, according to ancient legend, the smith and his wife, as symbols of that union. The tin came from a mountain and the copper from a valley. The wind from the bellows ought to be both yin and yang. If the wife alone were sacrificed it signified her marriage with the presiding genius of the forge; if the wind from the bellows was only yin, it meant that the forge contained the yang element (GRAD).", "is_cross_ref": false, "page": 31, "slug": "alloy", "letter": "A"}, {"term": "almandine", "definition": "(see also ruby) A luminescent precious stone, the colour of pomegranate, the almandine was believed to shine in the dark. When set in the eye-sockets of statues, it symbolized clarity of sight and strength of the vital principle and of the will. Set along a dark passageway to guide the steps, it symbolized more accurately eyes which see in the dark or determination which incites to the attainment of an objective. It was a name given by the Ancients to the ruby as well, because of its colour and its almond shape, and was then confused with the carbuncle, a fabulous gem-stone, its magic powers enthusiastically proclaimed by the German Romantic poets, for whom it symbolized the searing passions which lie buried in the depths of the heart.", "is_cross_ref": false, "page": 31, "slug": "almandine", "letter": "A"}, {"term": "almond", "definition": "(Italian: mandorla) Because of its husk, the almond is generally taken to symbolize the substance hidden within its accidents; spirituality masked by dogma and ritual; reality concealed by outward appearance; and, according to the secret doctrine, the eternally hidden Truth, Treasure and Fountain. Thus Clement of Alexandria: 'My Stromates contain the truth mingled with the dogmas of philosophy, or rather wrapped and enclosed by them as the edible kernel of the nut is enclosed by its shell.' Or Mahmud Shabistarl: 'The shariat is the husk, the haqiqat is its almond .... When the pilgrim has attained moral certainty, the almond is ripe and the husk is red.' Or again, Abd al-Karim al-JilT: 'Throw away the shell and take the kernel; do not be one of those who ignore the features, but tear away the veil!' The almond is Christ because his divine nature was hidden in the human, or in the womb of his virgin mother. It is also, according to Adam of St Victor, the mystery of light, that is to say the end of contemplation, the secret of inner illumination. The Italian word for almond, mandorla, is applied to the oval which in the traditional iconography of painting and sculpture encloses the figures of Christ, Our Lady and the saints as in the glow of immortality. It shares this mystery of light in another way: it is the heavenly light which at one and the same time radiates from the dwelling place of the saints and is the 'veil' of the Beatific Vision. Furthermore it corresponds to the rainbow, for, according to the Book of Revelation: 'And he that sat was to look upon like a jasper or a sardine stone: and there was a rainbow round about the throne, in sight like unto an emerald' (4: 3). The geometrical shape of the almond associates it with the symbolism of the lozenge, since it is a lozenge with the lateral angles rounded off. Like the lozenge it symbolizes the union of Heaven and Earth, of the upper and the lower worlds and, for this reason alone, would be ideally suited to frame the figures of the saints. It symbolizes the harmonious marriage which transcends the dualism of matter and spirit, fire and water, Heaven and Earth. The Hebrew word for almond, luz, expresses perfectly this idea of something hidden, enclosed, inviolable. The same word is also the name of an underground city (see almond-tree) and that of the indestructible kernel of being which carries within itself the seeds of its own resurrection (Chinese, che-li; Sanskrit, shdrira). This, in short, is 'the nut of immortality' In esoteric tradition the almond symbolizes the secret (a treasure) which is hidden in some dark place and which must be discovered in order to nourish the finder. The husk around it is compared with a wall or a gate. To find the almond or to eat the almond means to discover or to share in a secret. In medieval esotericism the almond stood for Our Lady's virginity - the mystic almond - and she was sometimes depicted surrounded by an elliptical halo. According to Henri Estienne's Thesaurus, 'amandalos' means dark, invisible, of the inner nature. The figures of saints are often completely enclosed within a mandorla, frequently divided by three lines to express the Trinity. They have entered the bosom of the Threefold God, with whom they have become united in the Beatific Vision. However, in common parlance to have eaten the almond means to have had sexual intercourse, since the almond is the vulva, the yoni, which the Upanishads tell us is 'the symbol of the cosmic waters and the stormy whirlpool of the infinite potentialities of existence' (TUCR). The mandorla may be derived from this old archetypal image. The fact that medieval esotericism cloaked Our Lady's virginity under the term 'mystic almond' serves to strengthen this theory. The most notable thing about this instance is that in passing from the sacred to the profane, the sacred value of the symbol is in no sense weakened, but rather made all the stronger, as can be seen in so many Sufi poems. For the sexual connotation given to the mandorla makes it the primordial womb, from which Man interfused with God was born into the light of the revelation.", "is_cross_ref": false, "page": 31, "slug": "almond", "letter": "A"}, {"term": "almond-tree", "definition": "The almond is one of the first trees to flower in the Spring and is therefore the sign of the rebirth of nature and of careful watching for the first signs of Spring. It is also the symbol of transience, since its blossom comes out so early that it is susceptible to late frosts. It is the symbol of Attis, born of a virgin who conceived him from an almond. This legend is perhaps the original of the connection of Our Lady with the almond-tree. However, the symbol depends for its validity upon the meaning of almond itself. To the Hebrews the almond-tree was the symbol of a new life. It is the first tree to come into flower in the Spring, as the prophet Jeremiah wrote: 'Moreover the word of the Lord came unto me, saying, Jeremiah, what seest thou? And I said, I see a rod of the almond tree. Then said the Lord unto me, Thou hast well seen: for I will hasten my word to perform it' (1: 11-12). In Jewish folklore, furthermore, it is at the foot of an almond-tree (luz) that access can be obtained to the mysterious city of Luz, which is one of the 'Seats of the Immortals'. It is also the name of the town close to which Jacob had his vision and which he named Beith-el, or 'House of God'. The connection between the almond-tree and the idea of immortality may be explained yet again by the symbolism of the almond - also called luz - (BENA, GUEM). However, if the symbolism of the almond is female, that of the almond-tree is male. The Greeks compared the milk of the almond as a creative force with the seminal ejaculation of Zeus. Pausanias tells how a dream caused a nocturnal emission. Zeus' seed fell to Earth and from it sprang a hermaphrodite, Agdistis, whom Dionysos castrated. His sexual organs fell to the ground and from them grew an almond-tree. The daughter of the river-god, Sangarius, became pregnant when she placed a fruit from this tree between her breasts. The theme of these legends is that the almond-tree derives directly from Zeus, through the blood of a hermaphrodite, and that its fruit can unaided make a virgin pregnant, the particular nuance of phallic symbolism being that its powers are exercised independently of sexual intercourse. A folk belief, still current in Europe, has it that the girl who falls asleep under an almond-tree and dreams of her lover will wake up pregnant.", "is_cross_ref": false, "page": 33, "slug": "almond-tree", "letter": "A"}, {"term": "alpha and omega", "definition": "The first and last letters of the Greek alphabet: since they are taken to hold the key to the universe in its entirety locked between these two poles, alpha and omega symbolize the totality of knowledge, of being, of space and of time. The author of the Book of Revelation ascribes these two letters to 'Jesus Christ, the faithful witness, and the first begotten of the dead, the prince of the kings of the earth .... I am Alpha and Omega, the beginning and the ending, saith the Lord, which is and which was, and which is to come, the Almighty' (1: 4, 8). Christ, as the beginning and the end, is a Hellenization of the expression of Isaiah: 'Who hath wrought and done it, calling the generations from the beginning? I the Lord, the first, and the last; I am he' (41: 4)... 'I am the first, and I am the last; and beside me there is no God' (44: 6). Revelation 21: 5-8 sets this in more explicit terms. It should be noted that several other words as well as alpha and omega are used here in a symbolic sense: water, symbol of life, becomes a symbol of the spirit, source of spiritual life; consuming fire, symbol of the torments of hell and of eternal death in God's eyes. Similarly in Revelation 22: 13-15 the words 'tree of life', 'city' and 'gate' are symbols affiliated to 'Alpha and Omega, the First and the Last, the Beginning and the Ending'. These two letters are often set on Christ's cross. More recently Teilhard de Chardin has used these two letters to express a new theory of universal evolution which moves towards the creation of a 'noosphere' through the gradual spiritualization of human beings and human thought. Beginning by condemning a trend in the spirit of the age towards a gradual depersonalization and collectivization of individuals in mass endeavour, he then sets against it his concept of a 'personalizing universe'. The pole omega symbolizes the end of this evolution towards the 'noosphere', the sphere of the spirit towards which all thoughts converge and where the human being will in some sense become deified in Christ.", "is_cross_ref": false, "page": 35, "slug": "alpha-and-omega", "letter": "A"}, {"term": "altar", "definition": "Microcosm and catalyst of holiness, ritual and architectural centrepiece, the altar reproduces on a small scale the entire temple and the universe itself. It is the place in which is the most powerful distillation of holiness, since on or near the altar is the place of sacrifice, that is to say of something which makes holy. For this reason it is raised (altum) above its surroundings. In itself it unites the symbolism of the centre of the World: as the threshold of the spiral it implies the gradual spiritualization of the universe. The altar symbolizes the time and place where a person becomes holy or performs something holy.", "is_cross_ref": false, "page": 35, "slug": "altar", "letter": "A"}, {"term": "Amazon", "definition": "The historical existence of warrior women - Amazons or valkyries - is perhaps a survival or a memory of a matriarchal society. Their symbolism, however, is not necessarily linked with any sociological system. The Amazons were warrior women, with their own system of government, who only coupled with strangers. They raised girl children only, blinding or mutilating their sons. Although legend states that they amputated a breast so as better to handle bow and lance, this is not borne out in art, which depicts the Amazons as beautiful women with both breasts intact. As warriors, huntresses and priestesses they were dedicated to the worship of artemis (Diana). In Greek mythology they symbolized 'man-killers: women who tried to take the place of men, rivalling them in battle instead of complementing them .... This rivalry exhausted woman's basic strengths, the qualities of the lover and the mother, warmth of soul' (DIES p. 207). The girdle of Hippolyte, Queen of the Amazons, was given to her by Ares (Mars) 'to symbolize the power which she exercised over her people' (GRID p. 193). The Ninth Labour of Herakles (Hercules) was to fetch this girdle. Hippolyte had agreed to give it to him, when a quarrel erupted between the Amazons and Herakles' followers. Thinking himself betrayed, Herakles killed Hippolyte. Legend adds that it was Hera who had sparked the quarrel. With reference to the symbolism of the girdle, to surrender one's girdle is to surrender one's self, and this is not simply a renunciation of one's power. For Hippolyte it was to surrender her state of being an Amazon and to give herself to Herakles. By preventing the surrender of the girdle, Hera, who stands as the symbol of female normality, showed that she intended the death rather than the conversion of the virago. This on the one hand: on the other, she did not want Herakles, whom she had hated since he was begotten by Zeus of another woman, to enjoy the satisfaction of obtaining a woman's girdle. The Amazon symbolizes the position of the woman who behaves like a man but does not manage to be accepted either by men or by women and does not even succeed herself in living either as a man or a woman. In the end she embodies the denial of the female nature and the myth of the impossibility of altering one's real nature to fit an ideal. G. Lanoe-Villene claims that according to Classical occultism, the Amazons were ranked 'in the metaphysical order, as a symbol of the psychic stellar powers which encircled the Elysium of the Gods to guard and defend its approaches'. In this guise 'their girdle is none other than the magic circle which they make around Elysium and which Herakles was to break by force of arms. Their horses are the clouds which sweep across the sky in snowy squadrons' (LANS 1: pp. 77, 84). They loosen their girdles for heroes and kill the cowardly. Savage protectors of a Paradise, these disconcerting beings, who offer and deny their bodies, who save and slay, are perhaps merely the equivocal gates of an unstable Heaven.", "is_cross_ref": false, "page": 36, "slug": "amazon", "letter": "A"}, {"term": "amber", "definition": "In about 600 bc Thales discovered the magnetic properties of amber, and the word 'electricity' is derived from the Greek name for yellow amber, 'electron'. Amber rosaries and amulets act as condensers of current. As they themselves become charged, so they take the discharge of excessive current in those who wear the amulet or handle the beads. Amber represents the psychic line between individual and cosmic energy, the individual soul and the universal soul. It symbolizes solar, spiritual and divine attraction. A frequent attribute of saints and heroes is a face the colour of amber, the symbol of Heaven reflected in their persons and in their power of attraction. Apollo wept tears of amber when he was banished from Olympus and fled to the hyperboreans. These tears expressed his homesickness for Paradise and the subtle chain which still bound him to Elysium. The Pseudo-Dionysius the Areopagite explains that amber is an attribute of heavenly beings because 'as being partly like silver, partly like gold, [it] denotes the incorruptible, as in gold, with unexpanded, and undiminished, and spotless brilliancy, and the brightness as in silver and a luminous and celestial radiance' (PSEH p. 48). There is a popular belief that if a man keeps a piece of amber on him, in no circumstances will he be betrayed by sexual impotence.", "is_cross_ref": false, "page": 37, "slug": "amber", "letter": "A"}, {"term": "ambrosia", "definition": "The food of immortality, together with nectar, jealously reserved for the Olympians. Gods, goddesses and heroes were fed on it and they even went so far as to give it to their horses. Its miraculous qualities included its use as a salve which healed all wounds and as a preservative of corpses from corruption. But woe to the mortal who ate ambrosia uninvited - he or she risked the same punishment as tantalus. The gods of the Veda were not so jealous and the mortal who tasted soma or amrita was enabled by their means to attain to Heaven. The person becomes what he eats. Christian mystics were to take up this idea: ambrosia was to become the Eucharist, the body of the Saviour God, 'the true bread of angels'.", "is_cross_ref": false, "page": 38, "slug": "ambrosia", "letter": "A"}, {"term": "amen", "definition": "Symbol of confirmation and affirmation, it is used in the Bible and in the liturgy of both Synagogue and Church. Amen may be set at the beginning or end of a phrase. In the Book of Revelation (3: 14) Christ is called 'the Amen'. The word 'amen' approximates to the term aum, both possessing an identical sense. This affirmation and confirmation contain the Lord himself (VALT), in the role of creative energy.", "is_cross_ref": false, "page": 38, "slug": "amen", "letter": "A"}, {"term": "amethyst", "definition": "Taken from the Greek amethus(t)os, 'sober\" (literally, not drunk). The amethyst is a jewel of temperance and protects against all forms of intoxication. For this reason, according to orthodox Christian belief, it should be worn by bishops. As shepherd of souls, bearing both spiritual and temporal responsibilities, and unlike the contemplative and the recluse who has abandoned the world, the bishop ought to guard against all intoxication, even spiritual. Traditionally Christian moralists make the amethyst the symbol of humility because of its violet colour. According to Pliny, the stone protects against enchantment if it is engraved with figures of the Sun and Moon and 'worn round the neck with peacocks' down and swallows' feathers' (BUDA p. 309). It cures the gout and, if placed under the pillow, brings sweet dreams, strengthens the memory and acts as an antidote to poison.", "is_cross_ref": false, "page": 38, "slug": "amethyst", "letter": "A"}, {"term": "amphora", "definition": "See jar.", "is_cross_ref": true, "page": 39, "slug": "amphora", "letter": "A"}, {"term": "amulet", "definition": "The amulet was believed to possess or to encapsulate a magical power. It embodied what it symbolized - a peculiar relationship between the wearer and the powers which the amulet represented. The amulet 'contains in itself all the ... forces at work on every level of the cosmos - but actually... places the wearer himself at the centre of those forces, increasing his vitality, making him more real, and guaranteeing him a happier state after death' (ELIT p. 156). Egyptian mummies were covered in gold, bronze, stone or faien
