i of Branwen, the dead were cast to come alive the following day. A third type of cauldron was sacrificial. It was filled with wine or beer and in it the king of the old year was drowned while his palace was burned about him, on the last day of the last feast of Samain of his reign. Here we have three variations on the same divine talisman, the ancestor and prototype of the grail. The Bern scholia (ninth century), although late, almost certainly preserve lost originals and are evidence of the practice in Gaul of ritually drowning a man in a half-tun in honour of Teutates (OGAC 10: pp. 381ff.; 12: pp. 349ff.). It should be noted that the Dagda's cauldron of plenty, since it belonged to 'the Lord of Great Knowledge', not only held enough to feed all mankind bodily, but knowledge of all arts and sciences. It may also be added that Kerriwen, goddess of poets, smiths and physicians, also owned a cauldron which was a source of inspiration and of magical powers. The majority of mythical and magic cauldrons in Celtic tradition find", "is_cross_ref": false, "page": 267, "slug": "cauldron", "letter": "C"}, {"term": "parallels in other", "definition": "Indo-Aryan mythologies ... [being] found at the bottom of the sea or of lakes. The traditional city of the magic cauldron in Ireland, Murias, gets its name from muir, the sea. There is magic power in water; cauldrons, kettles, chalices, are all receptacles of this magic force which is often symbolized by some divine liquor such as ambrosia or 'living water'; they confer immortality or eternal youth, or they change whoever owns [or bathes in] them into a hero or a god, etc. (ELIT pp. 206-7) Cauldrons are Chinese ting vases, ritual vases in which not only offerings but also the guilty were boiled - as a form of execution - and those on trial - as a form of ordeal. The ideogram ting and the hexagram of the / Ching which it designates, expressly depict the cauldron. According to the / Ching, the cauldron is the symbol of good fortune and prosperity, replicating the idea of the cauldron of plenty. There follow a number of partial interpretations in the shape of proverbs which involve the choice of good or evil (by overturning the cauldron) and the success or failure of the cookery, which may be seen as reflections of the 'Great Work' of alchemy. 'When the cauldron breaks a leg, the Lord's broth is spilled.' The first three-legged cauldron was cast by Shang Ti and from it he gained the powers of divination, of controlling the cycle of the seasons and finally of immortality. Three-legged cauldrons appeared simultaneously with the Sages: they vanished when men ceased to be virtuous. Yu the Great, founder of the Empire, cast nine cauldrons with metal brought from the nine regions. Five were yang and four were yin, and they symbolized the uniting of the nine regions at their centre, and hence the whole world. They moved about of their own accord, boiled without any fire and were filled through the influence of the Celestial Powers. Under the decadent Chou Dynasty, the three-legged cauldrons took refuge under water, and their virtues and knowledge were lost. The first emperor, Ch'in Shin Huang Ti, tried to recover one from the River Sseu, but was prevented by a dragon. His virtue was insufficient to obtain a cauldron. Inner alchemy (Nei-Tan) uses the human body as the three-legged cauldron in which the elixir of immortality is brewed. Or, to be more precise, the cauldron corresponds to the trigram k'uen, Earth, the passive principle, the receptacle, at one and the same time the 'field of cinnabar' (hia tant'ien) and the 'foundation' of alchemical symbolism (ELIF, GRAD, GRAP, KALL, Magic cauldrons, with symbolism closely related to that of the mortar, play important parts in Uralo-Altaic tribal myth and epic and in those of ail shamanistic Asia. Many heroes, some real and others legendary, were named Kazan ('Cauldron'). It is the name of a Turkic tribe and was frequently applied to towns and cities, such as Kazan, capital of the Tatars of the Golden Horde, Kazan of the Volga Tatars and so on. The Tara and Baraba Turks' giant, Simir-Kazan or Salir-Kazan, seems to have been lord of the lowest deeps and, in some versions of the story, he wrestles with the hero Ak-Kobok ('White Foam'). In the Kirghiz epic, Er Toshftik, the hero is forced by the 'Blue Giant', Lord of the Underworld, to go in search of the magic cauldron with forty handles: a living cauldron, endowed with a soul, and so blood-thirsty that it eats all those who dare come near it. According to the traditions of the wise, it was the opinion of the Sages that one of the handles of this cauldron was a bloodsucking dragon, another contained the seven plagues with which God will set the whole world ablaze, while yet another stands erect in such mad fury that whoever encounter it think they have met Death himself. (BORA p. 200) In the event, Tchal-Kuryuk, the hero's horse (itself a magician) saves its master from this ordeal by diving to the bottom of the lake in the Land of No Return to attack and overcome the Magic Cauldron. Cauldrons are recurrent elements in Greek legend. 'Boiling in a cauldron was a magical rite designed to confer upon whoever submitted to the ordeal a variety of faculties, first and foremost being immortality.' Here we clearly have a myth of initiation which explains and interprets the dangers threatening children and young people and is hence utterly consonant with primitive practice (H. Jeanmaire in SECG p. 295). Nevertheless, other Greek legends represent passing into the cauldron as a sort of ordeal to determine the divine nature of the person so subjected. 'Thetis, for her part, anxious to know whether the children which she had borne to Peleus were mortal, dipped them into a bowl or cauldron full of water in which they drowned, or according to another source into boiling water in which they naturally met with no better fate. Lastly, there was Medea who boiled old Pelias in a cauldron on the specious pretext that she was restoring him to youth' (ibid. p. 308). The cauldron represents the means and the place of restoring strength, regeneration and even of restoring to life, in other words of profound biological change. However, the symbol is ambivalent and the cauldron may also be the prelude to birth as a new being after death and cooking.", "is_cross_ref": false, "page": 268, "slug": "parallels-in-other", "letter": "P"}, {"term": "cavern", "definition": "As the archetype of the maternal womb, caverns feature in myths of origin, rebirth and initiation from many cultures. Under the heading 'cavern' are included 'cave' and 'grotto', although they are not precisely synonymous. It implies a place, roofed with rock or earth, at any depth in earth or mountainside, more or less dark, often lying at the end of a long passageway, and without direct daylight. Lairs of robbers or wild animals are excluded, since their significance is no more than a corruption of the symbol. In Greek initiatory tradition the cavern represents the world. Servius, in his commentary on Virgil's Eclogues 3: 105, writes: 'The cavern through which Ceres descended to the Underworld in search of her daughter has been called the world.' To Plato this world was a place of ignorance, suffering and punishment, in which human souls were chained and imprisoned by the Gods as if in a cavern. In his Republic (7: 514a, b), he writes: Picture men dwelling in a sort of subterranean cavern with a long entrance open to the light on its entire width. Conceive them as having their legs and necks fettered from childhood, so that they remain in the same spot, able to look forward only, and prevented by the fetters from turning their heads. Picture further the light from a fire burning higher up and at a distance behind them. This, says Plato, is mankind's condition in this world. The cavern is its image. The shadowy light which flickers upon its walls comes from an invisible sun, but it points the way the soul must follow in search of the good and true. Upward ascent and meditation upon what is above stand for the path the soul must follow to ascend to the seat of the intellect. In Plato the symbolism of the cave carries not merely cosmic, but ethical or moral significance as well. The cavern and its shadow- or puppet-show represent this busy world from which the soul must escape to contemplate the real world of ideas. At the start of many initiation rites, the candidate enters a cavern or pit. This is 'the return to the womb', as defined by Mircea Eliade, in material form. This was especially true of the Eleusinian rites (MAGE p. 286), in which symbolic logic was strictly translated into action. Candidates were placed, bound, in the cave from which they had to escape to reach the light of day. Prior to this, in the religious ceremonies prescribed by Zoroaster, a cave represented the world (MAGE p. 287). Zoroaster was the first to dedicate a natural grotto, watered by springs and thick with foliage and flowers, to Mithras. This cave represented the shape of the world which Mithras had created .... Inspired by these beliefs, the Pythagoreans, and after them, Plato, called the world a cavern or grotto. In fact, according to Empedocles, the powers which guide souls say, 'We have come into this grotto covered by a roof. (Porphyry, Concerning the Nymphs' Grotto 6-9) Plotinus remarks of this symbolism, that 'Plato's cave, like Empedocles' grotto, I believe, stands for this world of ours in which progress towards knowledge is deliverance of the soul from its bonds and its escape from the cave' (Enneads 4: 8, 1), A more mystical view holds that it is Dionysos who is, at one and the same time, the guardian of the cavern and the one who frees the prisoner by breaking his chains. 'Since the candidate is another Dionysos, it is he himself who confines himself to prison in the first place and who frees himself in the end. That is to say, as both Plato and Pythagoras regarded the matter, the soul is held prisoner by its own passions and freed by the Nous, that is, by the power of the mind' (MAGE pp. 290-1). Thus Greek tradition may be seen closely to link metaphysical with moral symbolism, the harmonious development of the ego being patterned upon cosmic harmony. Opposed, however, to this interpretation stands another symbolic aspect of the cavern. This is its terrifying aspect, the cave being a gioomy pit, an underground region with boundaries which cannot be seen, a fearful abyss in which monsters dwell or from which they arise. It is a symbol of the unconscious and its often unexpected dangers. In fact, the cave of Trophonius, so famous in Classical antiquity, is one of the most perfect symbols of the unconscious. Trophonius, ruler of a petty kingdom and famed as an architect, built with the aid of his brother, Agamedes, the temple of Apollo at Delphi. Subsequently, when King Hyrieus commissioned them to build his treasury, they dug a secret passage to it so that they could steal his riches. Their theft was discovered: Hyrieus set a trap and Agamedes was caught. Unable to free him and anxious not to be incriminated when his brother's face was recognized, Trophonius cut off his head to carry it away with him. However, he was at once swallowed into the bowels of the earth. Years later when people came to consult the Pythian oracle to find the way to end a terrible drought, the priestess told them to ask Trophonius who lived, she said, in a cave in the depths of the woods. The royal architect provided a satisfactory answer and thereafter his oracle was much consulted, but only after the most frightening ordeals. A series of underground passageways and grottoes led to the entrance to a cavern which opened into a cold, black, yawning chasm. The enquirer climbed into it down a ladder which brought him to another chasm with a very narrow entrance. Squeezing through, feet first, he was dashed headlong down to the floor of the grotto. He would emerge eventually feet first, thrust as rapidly upwards by some invisible means. Through all this he would clutch honey cakes in both hands, to prevent him touching the machinery and enabling him to appease the serpents swarming in the cavern. His stay in the grotto could last a day and a night. Unbelievers never saw the light of day again: believers sometimes heard the oracle. When they returned above ground once more, they were seated in the Chair of Memory and recalled the terrible experiences which they had endured and by which they were marked for the rest of their lives. Sad and serious persons were proverbially said 'to have consulted the Oracle of Trophonius'. The Trophonius complex (killing a brother to conceal one's guilt) is that of persons who deny the truth of their past to stifle their feelings of guilt. The past, however, is so deeply engraved upon the depth of their being that it cannot be so easily erased. The past continues to torment them in different guises (serpents, etc.), until the moment when they are prepared to expose it to the light of day, bringing it out of the cavern and recognizing it for their own. The cavern represents the inward ego and more especially the primal ego, buried in the depths of the unconscious. Despite the clear differences between them, Trophonius' fratricide is similar to cain's killing of Abel. The immemorial stain of murder haunts the unconscious and is depicted in the image of the cavern. The cavern may also be considered as a gigantic reservoir of energy, but of Earth-born, not of celestial energy. Thus it has played and still plays an important part in magical practices. As an underground temple it preserves memories of the Ice Age, truly the second birth of mankind. It is auspicious for the rites of initiation, of mock-burial, and for the transfer to individuals of magical powers. It symbolizes the hidden life which lies between childbirth and the rites of puberty. It placed early man in touch with Earth- bound forces of death and fertility (the gods who dwelt in the centre of the Earth). (AMAG p. 150) Historians of magic add that 'the roughly circular shape of the cavern, its depth underground and the twists and turns of the passageways leading to it - reminiscent of human entrails - have always made it the preferred site for magical practices.' In this respect caverns perform functions analogous with those of temples or towers in concentrating magical or supernatural forces, except that these forces are Earth-born, proceeding from 'the stars of the lower depths' (AMAG p. 151), and directed towards those other stars of the lower depths which kindle the hearts of humankind. In the Middle East, the cavern, like the womb, is the symbol of birth and rebirth. There is a particularly striking fourteenth-century Turkish legend which tells how, 'on the borders of China, on the Black Mountain, streams flooded a cave and filled a pit, shaped like a human being, with mud. The cave acted like a kiln and nine months later the heat of the sun brought the figure to life.' This was the first man, Ay-Atam, 'my Moon-Father' (ROUF p. 286). For forty years this man lived by himself until a fresh flood brought another human being into existence. This time the sun did not complete its task and this imperfect creature became a woman. From their marriage forty children were born. They married and had children of their own. When Ay- Atam and his wife died, their eldest son buried them in the pit in the cavern in the hope that this would bring them back to life. In the Far East, apart from some relatively unimportant variations, the cavern is interpreted as a symbol of the world, the place of birth and initiation, image of the centre and the heart. Image of the cosmos, its floor corresponds to the Earth and its roof to the sky. The Thais, amongst others, in fact regard the sky as the roof of a cave. 'The House of Men' of the Ancient Chinese was a cave which included a central pole, substitute for the World axis and the king's highway. The monarch had to climb this pole to 'be suckled by the Heavens' - the stalactites on the cave-roof - thus showing proof of his heavenly lineage and his identification with the Way. The cavern - whether symbolically or the actual home of cave-dwellers - had a hole in the middle of the roof to allow smoke to escape, light to come in and to give passage to the spirits of the dead and of the shamans. This was the 'Sun Gate' or 'Cosmic Eye' (see dome) through which 'detachment from the cosmos' took place. Incidentally, it should be observed that both the alchemist's furnace and the human skull have 'openings' in the top, and both may be likened to the cavern. Taoist symbolic anthropology is quite explicit on this point, identifying the skull with Mount Kun-Lun, the centre of the world. There is a secret cave in which a return to the primal state occurs before detachment from the cosmos. This, in fact, suggests all the essentials of the symbolism of caverns and, first and foremost, their association with mountains. As Seckel has observed, the cavern is epitomized in traditional Indian architecture in the rock-temple, hollowed out of a mountainside. In its turn the temple contains a stupa. A cavity containing relics is cut out of this stupa-mountain. The cella of the rock-temple is patently regarded as a cavern. According to a Thai legend from northern Vietnam, the waters of the world pour into a cavern at the foot of the cosmic mountain and emerge from its peak to form the celestial river. The Immortal, Han-Chou, made his way one day into a mountain cave and emerged at the peak in a celestial palace. These facts show that the cavern lies on the axis running through the mountain and identifies that axis with the World Axis. In the case of Indo-Khmer rock-temples, the cella is quite literally transpierced by this axis. It points upwards to the heavens and downwards in a narrow well-shaft sunk in the ground. When it holds a lingam, the latter stands overtly on the line of the axis. It is interesting to observe that the omphalos at Delphi stood on the tomb of the serpent Pytho and on the chasm down which the waters of Deucalion's Flood had poured. Guenon has remarked that if the conventional sign for a mountain is an equilateral triangle, the cavern should be marked by a smaller triangle within it, its apex pointing downwards. This would express simultaneously the changed perspective of cyclical downturn which changes manifest truth to hidden truth, and the symbol of the heart. For it represents at one and the same time the spiritual centre of the macrocosm, growing progressively 'darker' - which may well have been true from the time of Stone Age caverns - and the spiritual centre of the microcosm, that of the world and that of mankind. In the Upanishads, the 'cavern of the heart' contains ether, the individual soul, and even atman, the spirit of the universe. The characteristic 'centrality' of the cavern makes it a place of birth and of regeneration - and of initiation, too, since initiation is a 'new birth' preceded by the ordeal of the maze which generally provides the approach to the cavern itself. It is a 'womb' similar to the alchemist's furnace. Many peoples - and most notably American Indians - believed that mankind was born of embryos which matured within underground caverns. In Asia, the belief was that they came from gourds, for gourds are caverns, too, and grew in caverns where they were gathered by the Immortals. K'iao is both womb and cavern: mankind is born from it and returns to it. Ancient Chinese emperors were shut into an underground cave before ascending to Heaven at the start of the new year. Thus to enter a cavern is to return to one's beginnings and thence to 'ascend to Heaven', 'to fly from the cosmos'. This is why the Chinese Immortals were to be found so often in caverns, why Lao-tzu was born in a cave and why the Immortal Liu T'ong-pin is 'Lord of the Cavern'. The same ideogram, tong, is used for 'cavern' and also for 'penetration', in the sense of understanding hidden matters. Furthermore the Sages taught - and here we see the interiorization of the meaning of these legends - that the cavern of the Immortals should not only be sought on the mountain tops but in the body itself, beneath Mount Kun-Lun, which is the crown of the head. The cella of a Hindu temple is called garbhagrha or 'womb-house'. Luz, the abode of immortality in Jewish tradition, is an underground city. Typically, Jesus was born in a rock-cut stable from which the light of Redemption and the Word shone out; the dazzling rays of Amaterasu emanated from the mouth of a cave in the rocks, as did those of the Vedic go, or 'cows'; the rites of the Sun-god Mithras were often celebrated underground; and, in Chinese tradition, the Sun rose from Ch'ong-sang, 'the hollow mulberry tree'. The idea of light enclosed within the cavern is expressed in a number of different ways. St John of the Cross's 'stony caverns' are those sacred mysteries which can only be attained in the mystical marriage. Abu Ya'qub's 'cavern' is the primordial cavern, the cycle of concealment and revelation while, according to Islamic esotericism, ta'wil is a return to the 'innermost' matter. It will have been noted that, in many ways, caverns are passageways from Earth to Heaven. It should therefore be added that, if Jesus was born in a cave, he was also buried in one, whence he descended into Hell before his ascension into Heaven. Furthermore, caverns are also passageways from Heaven to Earth down which the Chinese believed the Celestials passed. This playing the part of half-way house undoubtedly explains why in Celtic tradition, especially, Purgatory was located in a cavern and why Plato's cave should itself be a kind of Purgatory where light is only seen by reflection and beings by their shadows, as they wait for their souls to be changed and to ascend to contemplate the Ideal face to face. Lastly the subterranean nature of the cavern is open to a number of less important interpretations. It shelters miners, it is the home of the gnomes who guard buried treasure and are dangerous psychic entities often linked with the unlucky aspect of metal-working. In Ancient Greece the Dactyls were both blacksmiths and priests of cybele, the goddess of caverns. Caverns were frequently the place of monsters and robbers and, clearer indication still, the very gates of the Underworld (this is particularly true of Chinese tradition). It should be further noted that although caverns lead down to Hell and although the dead were buried there as the first stage of their journey beyond the grave, 'descending into Hell' is universally held to be the prelude to rebirth. This reveals the two aspects common to all major symbols, the positive and the negative. Dream images of caverns are generally associated with other images of similar import. Caverns symbolize the locale of identity formation, that is to say the process of psychological internalization through which the individual reaches maturity and achieves a fixed identity. To do this, that person must absorb the collective world implanted in the self, at the risk of unbalancing it, and integrate those acquisitions with his or her own powers in such a way as to create his or her own personality, a personality adapted to the constantly changing world. The regulation of the inner ego is concurrent with the regulation of its relationship with the external world. From this angle, the cavern symbolizes subjectivity coming to grips with the problems of differentiation.", "is_cross_ref": false, "page": 270, "slug": "cavern", "letter": "C"}, {"term": "cedar", "definition": "The cedar of Lebanon, the best-known variety, has because of its sheer size become the emblem of grandeur, strength and survival. However, its natural properties have made it even more the symbol of incorruptibility. The second-century philosopher and theologian, Origen, brings this out most clearly in his commentary on the Song of Solomon 1:17, 'The cedar is not subject to decay, therefore to make \"the beams of our house... of cedar\" is to preserve the soul from corruption.' Consequently, like all conifers (see tree), the cedar is a symbol of immortality (VARG). The Ancient Egyptians used cedar in ship-building, for coffins and for sculpture; the Jews in Solomon's reign used it for the woodwork of the Temple in Jerusalem. There are Greek and Roman cedar-wood statues. The Romans also used its resinous wood to make scented torches, and carved statues of their gods and ancestors from it, regarding it as sacred. The Celts embalmed the heads of their noblest enemies with cedar-resin, replacing it, in some instances, with gold which, as all evidence shows, carried the same significance for them. Christ is sometimes depicted in the heart of a cedar.", "is_cross_ref": false, "page": 278, "slug": "cedar", "letter": "C"}, {"term": "cellar", "definition": "Cellars are enclosed rooms in which wine or food is stored. In Old Testament times the flat-roofed Jewish houses had no lofts. Cool rooms, out of the sunlight, were sometimes dug below ground level and used as cellars for wine and food. Cellars could also be described as 'treasure chambers' or 'storehouses'. Such a one was used in the First Temple to hold tithes and similar rooms are mentioned in connection with the Second Temple (2 Esdras 13: 12-13; Malachi 3: 10), to which the Children of Israel had to bear their offerings. On the spiritual plane the word 'cellar' carries a precise mystical meaning. St Bernard of Clairvaux was to say that the Holy Spirit draws the soul into the cellar so that it shall take stock of its riches. Thus 'cellar' corresponds to 'self-knowledge'. The soul which knows itself manages to show charity to others and will not keep for itself the benefits which it has received. Christ governs the soul from within and his Holy Spirit encourages it to share its spiritual resources. St Bernard compares the cellar with a second Heaven. In mystical terms, 'cellar' is also a term for the secret room to which the soul must gain admittance in order to refresh itself by taking stock of the graces which it has received. It savours the wine stored in the cellar and tastes its spiritual food. Cellar here has the meaning of inwardness, of the secret room. In Islam, too, the cellar in which is stored the wine of divine knowledge symbolizes the secret chamber to which the mystic withdraws so as to unite himself with his God.", "is_cross_ref": false, "page": 278, "slug": "cellar", "letter": "C"}, {"term": "centaur", "definition": "A monstrous creature of Greek mythology, with a human head, arms and torso and the body and legs of a horse. Centaurs, male and female, lived on mountains and in forests, fed on raw flesh, could not drink wine without getting drunk, went about in herds and were very prone, if male, to rape mortal women. They represent man's animal nature (DIES p. 134). According to legend they were divided into two families. The descendants of Ixion's encounter with a cloud represented blind, ignorant, brute force: on the other hand the children of Philyra and Cronos, of whom Chiron was the most famous, represent strength and nobility in the service of right. A highly skilled physician and friend of Herakles (Hercules), Chiron fought at the hero's side in the battle which set them against the other centaurs. Wounded in error by one of Herakles' poisoned arrows and longing for death, he offered his own immortality to Prometheus so as to find rest. There are undoubtedly few myths which teach so clearly the battle between instinct and reason. Iconographically, centaurs are generally depicted with an expression of sorrow on their faces. They symbolize lust, with all the brute violence which can reduce mankind to the level of beasts unless it is counterbalanced by spiritual strength. They are a striking image of the twofold nature of mankind - half god and half beast (TERS p. 64). They are the antithesis of the horseman, who tames and masters the elemental forces, while the centaurs, with the exception of Chiron and his brothers, are ruled by wild, untrammelled instinct. They are also an image of the unconscious, an unconscious which gains mastery of the personality, subjecting it to its own impulses and eliminating inner conflict.", "is_cross_ref": false, "page": 279, "slug": "centaur", "letter": "C"}, {"term": "centre", "definition": "With the circle, the cross and the square, the centre is one of the four fundamental symbols (CHAS p. 22). Above all the centre is the beginning of all things and absolute reality. The centre of centres can be none other than God. Nicholas of Cusa states that 'the poles of the spheres meet together with the centre which is God. He is both circumference and centre, who is both everywhere and nowhere.' One is immediately reminded of Pascal quoting Hermes Tnsmegistus: 'God is a sphere whose centre is everywhere and circumference nowhere.' This means that his presence is boundless and universal and that it is therefore at the invisible centre of being, unaffected by time or space. If the centre may be conceived as Nicholas of Cusa's meeting of oppo-sites, it may also be seen as the reservoir of dynamic intensity. It is the spot at which opposing forces accumulate and co-exist, the place where energy is at its most concentrated. It is the balance of opposing forces. In symbolism, the centre should never be thought of merely as some fixed point. It is a storehouse from which flow the movements of the one towards the many, the inner towards the outer, the immanent towards the manifest, the eternal towards the temporal and all the processes of emanation and divergence, and, being the place from which they originated, to which are directed all processes of return and convergence to a oneness.", "is_cross_ref": false, "page": 280, "slug": "centre", "letter": "C"}, {"term": "Mircea", "definition": "Eliade (ELIT p. 375) observes that, in general terms, the symbolism in question expresses itself in three connected and complementary things: 1. The 'sacred mountain' where heaven and earth meet, stands at the centre of the world; 2. Every temple or palace, and by extension, every sacred town and royal residence, is assimilated to a 'sacred mountain' and thus becomes a centre; 3. The temple or sacred city, in turn, as the place through which the Axis Mundi passes, is held to be a point of junction between heaven, earth and hell. Again, the Tree of Life grows in the centre of the world. It should be remembered that the images of the centre and of the axis are correlative in symbolic dynamism and only differ according to the angle from which they are observed. Look down upon its summit and a column is no more than a central point, when viewed from horizontal distance, it stands perpendicular and is an axis. Thus the Holy of Holies, which always tries to stand upon an elevation, is at one and the same time the centre and the axis of the world, and hence a spot set apart for the manifestation of the godhead. The centre of the world often takes the form of something elevated - a mountain, hill, tree, omphalos or stone - but it should be noted that while the centre of the Earth is unique in Heaven it is not so on Earth. Every race - one might almost say every individual - has its own centre of the world, its own viewing point, its own magnetic pole. This may be conceived as the point at which the the collective or individual will intersects with the superhuman power which is capable of satisfying it, be it a desire for knowledge, love or action. Where this desire and that power intersect is the centre of the world. No race is without its holy mountain which it regards as the centre of its world. This notion of centre is also closely connected with that of a channel of communication. In fact the centre is called the navel of the world. It is extraordinary to observe in African carvings the way in which the navel is often given the dimensions of a long tube, making it larger even than the penis. The navel is the centre from which life originates. The Greeks regarded the omphalos (navel-stone) of Delphi as the centre of the world. The Samaritans' holy mountain, Garizim, was the Earth's navel, while Mount Tabor derives its name from tabur meaning 'navel'. The centre has as strong a spiritual as a physical meaning. Mystical food flows as strongly from the centre as does the biological food of the mother's blood. The centre also symbolizes law and social organization. We speak of the central power which organizes the state. At a higher level it organizes the universe, physical evolution and the ascent of the spirit. In this symbol 'may be perceived the underlying and dynamic opposition of unorganized and chaotic tohu-bohu into which obsolete or vanquished forms sink and from which new forms arise, and the organized cosmos ascending towards the light, organized life and ultimately spiritual genesis' (CHAS p. 166). In what may be termed its horizontal radiations, the centre may be seen as an image of the world, a microcosm containing within itself all the potentiality of the universe; and in its vertical radiations, as a place of passage, a shrine of initiation, the pathway between celestial, terrestrial and infernal levels, the boundary to be crossed and, consequently, the breaking point. The crucial centre is the place of highest concentration, the place where decisions are taken, the dividing line. In Gaul the idea of the centre is enshrined in the place-name Mediolanum, from which is derived, among some fifty other known examples, the name of the northern Italian city, Milan, originally in Cisalpine Gaul. The name apparently means 'centre of perfection' as well as 'central plain'. In his De Eliade emphasizes, represents the totality of the united magico- religious forces of both sexes (ELIM pp. 134-5; DELH p. 29). As a sign of totality, the hermaphrodite is as apparent at the end of time as at its beginning. In the eschatological vision of salvation, the individual is regenerated into a wholeness in which difference between the sexes no longer exists. This echoes the 'mystic marriage' of so many traditional literary sources and thus re-echoes the image of Shiva with his Shakti. And yet this belief that after death humans must be integrated once more in their original Oneness, of which there is such universal evidence, is accompanied by an overriding need in this world to differentiate completely between the sexes. This is because, and here the most ancient beliefs are at one with the most modern biological discoveries, no human being is ever born completely polarized sexually. The Bambara maintain that 'it is a basic rule of creation that every human being is both physically and in spiritual principles simultaneously male and female' (DIEB). This explains the commonest forms of male and female circumcision which are designed once and for all to place the child in the gender to which it seems to belong, since the clitoris is regarded as a survival in woman of the penis and the foreskin as a survival of the vulva in man. This is the meaning of the Chinese sacred marriage between Fu-Hsi and Nu-Kua, by the junction of their serpent tails and, what is more significant, by their exchange of attributes. The same is true of the alchemists' rebis, who is also Sun and Moon, Heaven and Earth, essentially one, phenomenally two, sulphur and mercury. Hindu symbols relate not only to the primordial hermaphrodite, but also to the final return to that undifferentiated state of Oneness. Such reintegration is the goal of Yoga. The Chinese phoenix, symbol of regeneration, was hermaphrodite. The marriage of semen and breath to produce the Embryo of Immortality takes place within the yogi's own body. Return to the primeval state and liberation from cosmic contingency are the result of the resolution of opposites and achievement of primordial Oneness. The Chinese alchemists used to say that this was melting together ming and sing, the two polarities of being. In his Symposium (189e), Plato introduces the myth of the hermaphrodite. 'For \"man-woman\" was then a unity in form no less than in name, composed of both sexes and sharing equally in male and female.' Echoes of this myth recur in some midrashim relating to Adam's condition of hermaphroditism or, again, in the teachings of the Christian Gnostics in which hermaphroditism was presented as the primeval state which had to be regained. Furthermore, in one tradition, men and women in their primitive state possessed one body between them with two faces. God separated them and gave each of them a back. Thereafter they began a differentiated existence. To say - as in the myth of the Book of Genesis - that Eve was taken from Adam's side means that in the beginning all human beings were undifferentiated. The goal of human life is to become one. Origen and St Gregory of Nyssa discerned an hermaphrodite being in this first man created in the image of God. The deification to which mankind is invited causes him to regain the hermaphroditism lost by a differentiated Adam, but restored thanks to a second glorified Adam. Several passages in the New Testament relate to this oneness. Having emphasized that hermaphroditism is one of the characteristics of spiritual perfection in the Pauline Epistles and St John's Gospel, Mircea Eliade suggests that, in fact, to become 'male and female' or to be 'neither male nor female' are blanket terms in which language attempts to describe metanoia, conversion, the complete reversal of all properties. It is as much a paradox to be 'male and female', as to become a little child, to be born again or to pass through the 'strait gate' (ELIM p. 132). Masculine and feminine are only one of a multitude of opposites that need to become interfused once more. The reality of hermaphroditism should be studied in minerals and plants for, in the eyes of alchemists, they, too, are separated into male and female. All that separates must be broken down through the marriage of Heaven and Earth and through human power, which should be exercised upon the cosmos in its totality. Hermes (Mercury) Hermes is one of the symbols of the power of the working and creative mind. He presided over trade. Although his attributes of winged sandals showed his powers of flight and his ability to move rapidly, these advantages were restricted to a somewhat utilitarian level and very liable to corruption. Hermes also carried the sense of 'intellectual perversion, being the protector of thieves' (DIES pp. 46-7). This type of misapplied intelligence is to be found among all classes of fraudsters with their intellectual sleight of hand. He invented the lyre by stretching the guts of bulls which he had sacrificed across the shell of a dead tortoise. This was the first lyre which Apollo used - he had heard the sounds of its music coming from the cave in which Hermes had hidden himself. He next invented the flute, which he gave to Apollo in exchange for lessons in divination and magic and a golden caduceus. Zeus was impressed by his skill and chose Hermes to be his especial messenger to the gods of the Underworld, Hades and Persephone. He is often depicted with a lamb on his shoulders, hence his name 'Criophoros'. Undoubtedly Hermes was originally an agrarian deity, the tutelary god of shepherds, but he was also the god who guided souls to the domains of the dead. This function gave him his title, Hermes Psychopompos, Conductor of Souls. In this context he might symbolize the Good Shepherd. He acted, in a sense, as mediator between the godhead and mankind. As the god of travellers, Hermes was especially worshipped at crossroads, where his statues were erected to drive off ghosts and robbers. Boundary stones - known as hermai - were dedicated to him. However, he was above all a messenger and, as a bearer of good news, was sometimes given the name of Evangelist. Hermes symbolizes the channels of communication between Heaven and Earth, mediation and those offices which can as easily be corrupted into simony and money-grubbing as they can raise the individual to holiness. He makes safe for the traveller the roads between the Underworld, Earth and Heaven. The functions of his Roman counterpart, Mercury, were undertaken in Ireland by the all-skilful god Lug. (He gave his name - Lugdunum - to many towns, including Lyon and Leyden, as well as to Carlisle - Luguballium.) His duties and abilities transcended those of all the other gods and he was simultaneously druid, satiric poet, physician, magician, craftsman and so on. In that great mythic account of the Battle of Mag Tuired, it was he who overcame the Fomorians, not so much by his great skill at arms as by his magic. Although widespread traces of the worship of Mercury, apparently in the Roman name and on the pattern of Roman practice, have been found in Gaul, it must nevertheless be said that there is a lack of congruence in the theological, Roman and Celtic fields. The Celtic Mercury (Lug) was no merchant and traveller and, in his Gallic Wars, Caesar calls him 'inventor of all arts and crafts', which corresponds with his Irish surname, samildanach, 'all-skilled'. With the Dagda (Zeus-Jupiter) and Ogmios (Ares-Mars) he makes up a basic triad, and surnames are often interchangeable between its members. In 1514 Diirer chose to portray Hermes in his Kunstbuch as god of eloquence in the guise of the Celtic Ogmios; and in the introduction to his De mysteriis, Iamblichus explained (1:1) that the god of eloquence is common to all priests. In these circumstances it would seem as if the symbolism of the Celtic Mercury were universal. The symbolism of Hermes also draws its inspiration from that of the Ancient Egyptian god, Thoth, the supreme deity Ra's lieutenant, messenger, enlightener, judge of the human conscience, guide and mediator. He embodies the revelation to mankind of wisdom and the way of eternal life. He is the word which, to the degree to which they are open to it, penetrates to the very depths of people's consciousness. Hermes is, consequently, the fourfold god, tetramorphic, god of the four winds of Heaven, god with four faces. These attributes carry a twofold meaning. Objectively they stand for the whole body of knowledge garnered from the four quarters of the Earth and from all levels of existence (a world information bureau). Subjectively, he also stands for the innumerable ways in which his messages are received, for the many different faces or interpretations given to his words in the minds of individuals all equally convinced that they alone have heard him correctly. He is simultaneously the god of hermetics and hermeneutics, of the mystery and of its unravelling. Hermit, the The lover on the sixth tarot, who became the triumphant driver of the chariot, first collided with justice, who reminded him that strict balance is the very law of the universe and that nothing must be thrown out of true. Then, to resolve this fresh ambivalence, he chose the path suggested to him by the Hermit, the ninth Tarot. This slightly bent, wise old man leans upon the staff which symbolizes both the length of his pilgrimage and his weapons against the injustice or error which he encounters on his way. His red robe, with wide white sleeves, is covered by a long blue cloak lined with yellow and with a red hood with a yellow tassel. In his right hand he holds by a white ring a six-panelled lantern, of which only three panels are visible. Two of them are yellow and one red. Of course, this lantern reminds us of the one which Diogenes carried at midday as he searched for a wise man in the streets of Athens and found only fools. However, like the lamp of Hermes Trismegistus, it also symbolizes the veiled light of wisdom, the light which the Hermit shrouds with his initiate's blue cloak. It must remain an inward light and cannot be used to blind or dazzle those for whom it is not destined. The Sage's path is that of prudence and the Hermit, 'secret master, works invisibly to mould the future as it comes into being' (WIRT p. 165). Detached from the world and from its passions, the Hermit is pre- eminently the hermetic philosopher; and the way in which his name is written with a capital 'H' emphasizes beyond argument his symbolic links with hermes, the all-powerful lord of the pure and the initiate. Eliade has discussed these rituals (ERAJ 23: pp. 65ff.): they all involve the 'death' of the candidate, with specific differences. In some, for example, he or she may be laid in a grave specially dug for the purpose, covered with branches and dusted with a white powder to a corpse-like whiteness. They are rites of passage symbolizing the birth of a new being. On the Christian level, suffering is linked to the transition from one state to another, from the old to the new man, with its various ordeals. To appreciate their nature, one has only to go back to the Desert Fathers and to the ordeals which they suffered from diabolical powers. Hence the name 'temptations' applied to these phenomena, the most celebrated, and the most grotesque, being those endured by St Anthony. Christianity identified the powers of evil with the devils tormenting the individual as he passed from a profane state to one of sanctity, not through personal choice but by election. The 'death' of the initiate prefigures physical death, which itself should be considered as an essential initiation into a new life. However, before this physical death, the individual can create the body glorious by constant repetition of that initiatory death in the sense in which St Paul (1 Corinthians 15: 31) demands it of Christians. In fact, through grace and while living in the profane world to which the Christian does not cease to belong, he or she can enter into eternity. Immortality is not something acquired after death, it is no post-mortem condition, but is shaped in the temporal state and is the result of death by initiation. Eliade wisely concludes: It is in this sense that we can talk of the positive value of periods of shadow, times of large-scale decadence and disintegration; they gain suprahistorical significance, though in fact it is just at such times that 'history' is most fully accomplished, for then the balance of things is precarious, human conditions infinitely varied, new developments are encouraged by the disintegration of the laws and of all the old framework. (ELIT pp. 183-4) Phrases such as 'Divine Light' or 'Spiritual Light' reveal the content of a wealth of Far Eastern symbolism. 'Light' is knowledge and the two senses of the word are to be found in the Chinese ideogram ming as well. It synthesizes sunlight and moonlight and has the meaning of 'Enlightenment' for Chinese Buddhists. In Islam En-Nur, Light, is basically identical with Er-Ruh, Spirit. According to the Kabbalah, the diffusion of light (Aor) from the primordial 'dot' created space. This is the symbolic meaning of the words 'Let there be light' in the Book of Genesis, light which is also enlightenment and order out of chaos, through vibration, according to Guenon, and in this respect the physical theory of light may itself even be regarded as symbolic. According to St John (1: 9), primeval light is identical with the Word. This expresses, in some sense, 'diffusion of spiritual sunlight which is the true heart of the world' (Guenon). St John explains that this diffusion is apprehended by 'every man that cometh into the world', linking with the symbolism of light as knowledge apprehended without 'refraction', that is to say, by direct intuition, without any intervening distortion. This is the essential nature of enlightenment by initiation. This direct knowledge, which is sunlight, stands in contrast with moonlight which, being reflected, stands for rational and discursory knowledge. Light follows darkness in the order of cosmic manifestation as in that of inward enlightenment. Their succession is as clearly observed by St Paul as it is by the Koran, the Rig-Veda, or by Taoist writers, or again by the Buddhist Anguttara-nikaya. It is another instance of Amaterasu coming out of the cavern. In more general terms, light and darkness constitute a universal duality expressed most clearly in that of yin and yang. It is in any case a matter of indivisible correlatives, depicted by yin-yang, in which yin contains traces of yang and vice versa. In Zoroastrianism the opposition of light to darkness is that of Ormazd to Ahriman; in the West that of angels and devils; in India that of deva and asura; in China that of celestial and terrestrial influences. 'The Earth appoints the darkness, and the Heavens the light', Master Eckhart wrote. Once again in China, the conflict of chin-ming is to be found in the motto of secret societies. Chin (to destroy) and ming (to re-create) do not carry the sole meaning of conflict between two dynastic principles, but re-creation of enlightenment through initiation. In Ismaili esotericism, the duality is also that of body and soul, symbols of the principles of light and darkness coexisting in the same individual. In India and China, as in the Book of Genesis, the first work of Creation was the separation of light and darkness, which were interfused in the beginning. A 'return to the beginning of things' might therefore find expression in the resolution of this duality and the re-creation of primordial unity. 'Follow me', Chuang Tzu wrote (ch. 2), 'beyond the two principles [of light and darkness] into oneness.' The patriarch Hui Neng taught that: 'The common run of mankind regards enlightenment and ignorance [light and darkness] as two different things. Wise men who have achieved the inward reality know that they are of the same nature.' This is a symbolism which belongs to certain mystical experiences, since the beyond of light and darkness, the essence of the godhead, cannot be apprehended by human reason. This notion is as clearly expressd by some Muslim mystics as it is by St Clement of Alexandria, St Gregory of Nyssa - on Mount Sinai Moses entered the darkness of the godhead - or by the Pseudo-Dionysius the Areopagite. To increase the intensity of inward light, Taoists employed such different methods as the absorption of sunlight and ingestion of the light of dawn. It is a point of some interest that ultimately they conceived of the immortal body as a body composed of light. In Celtic tradition light in its various forms is the end or the source of comparisons and flattering metaphors, with which the dictionary is especially well-supplied. Light clearly symbolizes the intermediacy of the sky-gods and Lug is called grianainech, 'Sun-Face'. In process of time, in the Christian era, Nuada's sword became the claidheamh soillse, 'the Sword of Light' of the Christian faith. All evil influences or ill omens were blamed upon darkness and night. Additionally there was a symbolic equivalence between light and the eye. Welsh poets called the sun Ilygad y dydd* 'the eye of the day', while the Irish phrase // sula, 'light of the eye', is a well- chosen metaphor drawn from the flash of sunlight. In Gaul there was a god called Mars Loucetius, a later form of Leucetius, 'the shining one', reminiscent of the epithet 'Sun-Face' applied to Lug and occasionally to Ogma. God is light. Light manifests the forces of fertility released by the sky, just as water is often a manifestation of those same powers released by Earth. In countless central Asian myths, light 'is conjured up either as life-giving heat or as the force which penetrates a woman's womb' (ROUF p. 228). It is a commonplace, Roux adds, that 'throughout the world the most efficacious revelation of the godhead takes the form of light'. Both in Christian and Islamic iconography all revelations of the godhead and all appearances of sacred shapes or emblems are surrounded by haloes of pure, astral light, in which the other-world presence may be recognized. Roux quotes in support the testimony of a Tibetan monk that 'at the beginning of time, the ancient peoples multiplied by light emanating from the man and entering the woman's womb to make her pregnant.' Similarly, the symbol may be transposed to the spiritual plane, the light of grace making fruitful the heart of the individual whom God summons. In China, a number of heroes or founders of dynasties were born after 'their mother's bed-chamber had been flooded with miraculous light' (ROUF p. 289). Furthermore, the blue wolves, lions or horses, which figure so largely in the zoos of wonder-animals in Mongolo-Turkic legend, are no more than revelations of celestial light. The same might be said of the spiral of red copper which is twined round the Dogon solar matrix and which cuts the clouds to make the Earth bear fruit. Whether it be water or light, it is celestial semen in the sacred marriage of the elements. If sunlight is an emanation of celestial power, human hopes and fears do not regard it as an unchanging factor. It may quite easily vanish and with it life might disappear as well. Throughout human history there are records of a host of rituals inspired by solar eclipse and of daily human sacrifices to the Sun, their blood feeding its light. Among some pre-Columbian races, such as the Aztecs or the Chibcha in Colombia, these were on a massive scale. Here Sun-worship led to the growth of what were civilizations of fear, linked to the recurrent phases of the agricultural cycle. Although the Sun may die each night it is reborn each morning, and humanity links its fate with that of the Sun's light and derives from it hope in the continuity and power of life, for 'there is an essential kinship between mankind and the upper world' (LEER p. 57). Sunlight is human salvation and that is why the Ancient Egyptians sewed an amulet symbolizing the Sun to the wrappings of their mummies. The ruling dynasties of the Mongols which preceded Genghis Khan sprang from an unmarried princess who explained away the three children to which she gave birth by saying: 'Every night a shining golden man entered through the smoke-hole of her tent, caressed her belly and penetrated her womb with his shining light.... He left her by climbing out like a yellow dog along the shining beams of the Sun or Moon. Those who can read the signs will realize that her three sons must have been children of heaven' (ROUF p. 322). The dove, embodying the Holy Spirit, which in Christian tradition came down to Our Lady, may be regarded as a revelation of the power of light. However, light may also be revealed as the ancestress whom the male impregnates rather than as the revelation of male powers of fertilization. Thus, in a fragment of the Oghuz-name: One day while Oghuz was offering his prayers to Tangri [the sky-god] a blue light descended from heaven. This light was brighter than that of Sun or Moon. Oghuz drew near and perceived that in the midst of this light there was a maiden ... of extraordinary beauty.... He loved her and took her. .. . And she bore three sons. To the first they gave the name of Sun, to the second. Moon, and to the third, Star. (quoted in ROUF p. 372) The famous Emerald Table, of which the authorship is attributed either to Apollonius of Tyana or to Hermes Trismegistus and which was revered like the Tables of the Law by alchemists and esoterics for hundreds of years, conjures up the creation of the world in these words: 'The first thing to appear was the light of the Word of God. Light bore action, action bore movement and movement bore heat.' Jacob Boehme believed that light derived from fire, but fire 'brings pain, while light is kindly, gentle and fruitful' (Mysterium Magnum 5: 1). This Divine Light, which Jacob Boehme associated with Venus, is the awakening of desire, or love fulfilled after purification by fire. The light contains the Revelation, since 'in the light there is a good and merciful God, and in the power of the Light he calls himself over and above all else God. And moreover, this is none other than God revealed' (ibid. 2: 10). Thus, in the mystical sense, the glorification of Light is absolute, since it becomes in itself the first revelation of the godhead, in which the perceptible quality is so strong that God reveals himself without needing to take any shape, light providing a manifestation in conflict with darkness. Light is love, since light derives from fire, just as the desire of love derives from the will of God (ibid. 2: 18). It should be remembered that in the primitive Church, baptism was called 'Enlightenment', as the writings of the Pseudo-Dionysius the Areopagite bear especial witness. The Old Testament marked itself sharply off from the religions which surrounded it by declining all theorizing on a Sun-, Moon- or star-God, the adversary of the powers of darkness. This is why Genesis 2: 3 speaks of day and light as God's creations and very little of the celestial body which is their patent cause. Throughout, light symbolizes life, salvation and happiness granted by God (Psalms 4: 7; 36: 10; 97: 11; Isaiah 9: 1), who is himself light (Psalm 27: 1; Isaiah 60: 19-20). God's Law is a light unto the paths of individuals (Psalm 119: 105), as is his Word (Isaiah 2: 3-5). The Messiah, too, brings light with hifti (Isaiah 46: 6; Luke 2: 32). Darkness is correspondingly a symbol of evil, misfortune, punishment, damnation and death (Job 18: 6, 18; Amos 5: 18). These realities, however, do not derive from a power alien to God; since he himself created darkness, he, too, inflicts punishment. Furthermore, God's light pierces and scatters the darkness (Isaiah 60: 1-2) and he himself calls mankind to the light (Isaiah 42: 7). Christian symbolism merely continues along the same lines. Jesus is the Light of the World (John 8: 12; 9: 5), and those who believe in him should be so, too, (Matthew 5: 14) by becoming reflections of the light of Christ (2 Corinthians 4: 6) and conducting their fives in accordance with it (Matthew 5: 16). A way of life inspired by love is the sign that the person walks in the light (1 John 2: 8-11). Nevertheless, in some passages in the New Testament the conflict between light and darkness partakes of a more fundamental nature; it seems to have been influenced by the dualist ideas current in some late Jewish circles into which Zoroastrian ideas had been introduced. For example, among the Dead Sea scrolls there is The Book of the War between the Children of Light and the Children of Darkness, which draws a distinction between the elect, who from all eternity are predestined to belong to the divine army of light, and others whose true home is the Kingdom of Darkness. In consequence, the entire history of mankind and of the world is seen as a pitched battle between two armies led by their supreme commanders, the God of Light and Satan - or Belial, or Mastema - the Prince of Darkness. Although it has been carefully Christianized, it must seem that such notions linger in the background of the opening of St John's Gospel, since he speaks of light which the darkness cannot and will not accept (John 1: 4-5). Later Christian voices eagerly took up this theme in The Manual of the Two Ways, upon which the authors of the Didache and The Epistle of Barnabas both draw. In it, the individual's moral life is described as two paths along which he or she walks, guided either by God or by an angel of darkness. Gnostics enlarged what had been the strictly moral field of this symbolism by speculating upon the conflict between primeval heavenly light and supernatural powers of darkness. The phenomenal world is a trick played by the powers of darkness in an attempt to steal the light, which succeeds only in trapping its reflections in matter. Hence the elect, those in whom a spark of the divine light dwells, must strive their utmost to repel and annihilate the ascendancy of matter, in order to regain their true nature which is essentially divine and of the light. Light, for the Fathers, was a symbol of the Kingdom of Heaven and of Eternity. According to St Bernard, when the soul is separated from the body it will be 'plunged into a vast ocean of eternal light and of bright eternity.' Noon (see midday) is the pole of this light which, in its symbolic sense, is 'when time stands still. .. the supreme moment of divine inspiration ... the brightness and intensity of meeting God face to face' (DAVS pp. 52, 160). The symbolic meaning of light derives from a study of the natural world. Both Persia and Ancient Egypt, and indeed all mythologies, make light an attribute of the godhead. 'The Ancient World as a whole bears the same witness - Plato, the Stoics, the Alexandrians, as well as the Gnostics. St Augustine was to pass on the Neoplatonist influence in praising the beauty of light. The Bible had already proclaimed its grandeur when it called the Word, Light of Lights' (DAVS p. 159). The whole of the first epistle of St John has as its theme that God is light. In Islamic tradition, light is pre-eminently the symbol of the godhead. The Koran (24: 35) states: God is the light of the Heavens and of the Earth. His light is like a niche in which is a lamp - the lamp encased in glass - the glass, as it were, a glistening star. From a blessed tree is it lighted, the olive neither of the East nor of the West, whose oil would well nigh shine out, even though fire touched it not! It is light upon light. God guideth whom He will to His light, and God setteth forth parables to men, for God knoweth all things. All Muslim mystics have meditated upon this sura, and a Sufi treatise entitled the Mirsadulabad comments upon it as follows: Man's heart is like a glass lantern set in the recess (mishkai) of his body. That is to say, it is the most closely concealed consciousness (sirr) enlightened by the light of the spirit {run). The atmosphere within the recess is irradiated by the light reflected by the glass. This atmosphere stands for the physical faculties, while the beams of light which shine through the glass are the five senses. By degrees, God's light diffuses beauty and purity to the lowest and highest faculties of the human soul and this is what is meant by 'light upon light'. (MASP p. 530) The first part of al-Ghazall's Niche for Lamps is devoted to a study of this essence of light. He states that 'God is the sole light from which all other lights derive in a way similar to the physical diffusion of light throughout the universe. It might be likened to moonlight, itself reflected sunlight, which enters a room through the window, is reflected from a mirror hanging on one wall onto another wall, which in its turn reflects the light onto the floor' (WENG pp. 14-15). Psychologists and psychoanalysts have noticed that 'ascension is linked to images of brightness accompanied by feelings of euphoria, while falling is linked to images of darkness, accompanied by feelings of fear' (PALP p. 96). These observations confirm that light symbolizes the maturing of the personality in harmony with the higher levels of being to which it rises, while darkness, blackness, would symbolize a state of anxiety and depression. In Ancient Egypt the god Set symbolized the terrifying and evil light from dark places, while the god Anubis symbolized the life-giving, favourable and uplifting light from which the universe arose and which conveys the soul to the Otherworld. Light symbolized the power of giving and of taking away life. Life was dependent upon light, which it received and which determined both its level and its nature. In the language and rituals of Freemasonry, to receive the light is to be accepted for initiation. Having taken part in certain rituals, the Entered Apprentice takes an oath, wearing a blindfold. When this is eventually removed, he is 'as if dazzled by the sudden brightness, and receives the light. All the lodge members point their swords at him. The light is given by the Worshipful Master with the aid of a flaming sword, a well-known symbol of the Word.' Giving the Light is a ritual performed at the opening of a meeting. The Worshipful Master alone is allowed to hold the lighted candle. He gives the light to the two Watchers who each carry a flaming torch and with them he lights the other candles set in front of the pillars. Finally, 'when a Mason of high standing is introduced, the Master of Ceremonies walks in front of him carrying a star which symbolizes the light represented by the visitor' (HUTF pp. 148,158,162). The light to which the rituals so often refer is none other than knowledge, which transfigures and which it is the duty of Masons to acquire.", "is_cross_ref": false, "page": 281, "slug": "mircea", "letter": "M"}, {"term": "bello gallico", "definition": ", Caesar mentions a 'holy place' in the forests between the Rivers Loire and Seine where the druids assembled to choose their chief. In Ireland the county of Meath (Midhe: 'centre') was created by taking portions of each of the four original provinces. It was the site of national and religious festivals and its capital, Tara, was the seat of the High Kings of Ireland. The centre was the link which ensured the unity of the four different parts (CELT 1: pp. 159ff.). In Central American civilizations, the centre of the cross formed by the four cardinal points corresponds to the 'fifth Sun' and hence to the present world. In the Codex Borgia it is depicted surrounded by the four gods who correspond to the four first suns, painted in the four fundamental colours - red, black, white and blue - and joined together by blood-red lines. The central figure is that of Quetzalcoatl, god of the rising Sun. Other illustrations in this codex depict a multicoloured Tree of Life growing in the centre, and perched on the tree the quetzal bird. The Aztecs regarded five as the number of the centre, allotted frequently by tradition to the human personality. Cruciform signatures, or seals with a centre shaped like a circle or lozenge, signify universal sovereignty. Charlemagne's is not unique in this respect. 'The four consonants in his name, Karolus, were written as the four cardinal points, while the vowels were grouped in a lozenge in the centre. This arrangement of a ruling centre and of cardinal points which simultaneously co-ordinate and obey, is a feature of the signatures of all the Caroling-ian emperors' (CHAS p. 443). A name, sign or dot at the centre of a figure displays the pivotal role upon which all rests and depends, of the person so symbolized.", "is_cross_ref": false, "page": 283, "slug": "bello-gallico", "letter": "B"}, {"term": "Cerberus", "definition": "Son of the serpentine echidna and typhon, Cerberus was a monstrous, many-headed dog (the number of heads varied from three to one hundred), with a dragon's tail and a back bristling with serpents' heads. He barred the way to the Underworld to the living and prevented the dead from escaping from it. Orpheus tamed him with the music of his lyre and Herakles (Hercules) dragged him off by brute force. Yet his nature became all the more terrifying on his return from Earth to the Underworld. As the 'Hound of Hades' he symbolizes the terrors of death felt by those who dread Hell and the hell within each human individual. It should be observed that it was with no weapon other than his own strength that Herakles succeeded temporarily in taming him and that it was by the spiritual effect of his music that Orpheus calmed him, again temporarily. These two instances strongly support the neo-Platonic interpretation of Cerberus as an in-dwelling daemon, the spirit of evil. This spirit can only be tamed above ground, that is to say by a sudden - and ascensional - change of environment and by the individual's spiritual strength. To conquer, one has to rely upon oneself.", "is_cross_ref": false, "page": 283, "slug": "cerberus", "letter": "C"}, {"term": "Ceres", "definition": "See demeter.", "is_cross_ref": true, "page": 284, "slug": "ceres", "letter": "C"}, {"term": "chain", "definition": "Chains symbolize the bonds which link Heaven and Earth and, in more general terms, tie together two extremes or two beings. Plato alludes to a rope of light encircling the universe. The aim of this golden chain might well be to link Heaven with Earth. He speaks of 'iron and adamantine chains' (Gorgias 509a), and these are the logical steps of an argument or thesis. By such chains Socrates linked human happiness with the practice of justice, his reasoning having the brilliance of diamonds and the strength of steel. According to Homer, a golden chain hangs down from the vault of Heaven to the Earth. Zeus with his thunders assembled the gods on the highest peak of Olympus, demanded their complete submission to his supreme power and, to prove his omnipotence, addressed them: Nay, come, make trial, ye gods, that ye all may know. Make ye fast from heaven a chain of gold, and lay ye hold thereof, all ye gods and all goddesses; yet could ye not drag to earth from out of heaven Zeus the counsellor most high, not though ye laboured sore. But whenso I were minded to draw of a ready heart, then with earth itself should I draw you and with sea withal; and the rope should I thereafter bind about a peak of Olympus and all those things should hang in space. By so much am I above gods and above men. (Iliad 8: 18-28) The Pseudo-Dionysius the Areopagite applies the same argument to the nature of prayer (PSEN p. 26). The infinitely luminous golden chain is regarded as going from Earth to Heaven and, in order to make his point more clearly, the writer likens it to a rope mooring a boat to a rock. Pull on the rope and the rock does not move, but the boat floats shorewards. Homer's golden chain was constantly used and commented upon. The astral cord is, of course, akin to the golden chain. Its task is to bind the spirit to the psyche; that is to say to bind nous (or reason) to the soul (animus-anima). Plato alludes to it in his treatise on Socrates' daimon. In this connection Mircea Eliade observes that similar themes were elaborated by neo-Platonists, basing themselves upon Plato's theory of men as puppets of the gods and the golden rope of reason ('Mythes et symboles de la corde', in ERAJ 29 (I960)). Mircea Eliade was to go on to say that such an image could be related to parapsychology, since according to some studies in it, there were individuals capable of visualizing and of feeling this rope or wire linking their physical body to their 'subtle' body. A chain ran to the ears of his listeners from the tongue of the Celtic god Ogmios, the Irish Ogma, symbolizing the hold which the god of speech exercised upon his hearers through his eloquence. Generally speaking chains are symbols of chains of communication and command and, consequently, of marriage, the family, the city, the nation and of all collective or communal activity. We speak of making a human chain. In the sociopsychological context, chains symbolize the need to adapt to communal life and the ability to integrate with the group. They mark a stage in personal development or involution and nothing is harder, from the psychological point of view, than to realize that the bonds of society are indispensable and to feel this, no longer as a heavy chain riveted upon one by external forces, but as a spontaneous act of acceptance. This sense of binding is, like the net, a symbol of kingship. Dumezil emphasizes that 'Varuna is supremely the master of may a, of magic influence. The bonds of Varuna are magic as is his sovereignty itself; they are the symbol of those mystical powers held by the chief which are called: justice, administration, royal and public security, all powers' (quoted by ELIT p. 70). By these bonds the god underwrites bargains and preserves intact the network of human obligation. He alone can loosen them and is thus generally depicted holding a rope. In the Bible the power of binding symbolizes the force of justice. Christ said to Peter: 'whatsoever thou shalt bind on earth shall be bound in heaven' (Matthew 16: 19). On this the Jerusalem Bible commentators remark: 'bind' and 'loose' are technical rabbinical terms; primarily they have a disciplinary reference; one is 'bound' (condemned) to or 'loosed' (absolved) from excommunication. Their secondary usage is connected with doctrinal or juridical decisions: an opinion is 'bound' (forbidden) or 'loosed' (allowed). Thus all obligations are comprehended in these words, not simply those which derive from juridical acts but also those which proceed from an inward acceptance, like faith. In the latter case bonds no longer symbolize only those imposed by force, but also those willingly assumed by the different parties which feel united among themselves. The symbolism is stood upon its head: liberty and bondage are no longer at opposite ends of the spectrum; the binding chain has become free acceptance. Within the context of the Gospels, bonds are related to the powers of the keys and to the gates of Hell or of the Kingdom of Heaven. Obedience to the bond opens the gates of the Kingdom, its betrayal leads to the gates of Hell.", "is_cross_ref": false, "page": 284, "slug": "chain", "letter": "C"}, {"term": "chain of office", "definition": "See necklace.", "is_cross_ref": true, "page": 287, "slug": "chain-of-office", "letter": "C"}, {"term": "chair", "definition": "The chair is universally recognized as a symbol of authority. To remain seated while others stand is to demonstrate your superiority, while to offer somebody a chair is to recognize his or her authority or prestige, either as a person or as a representative of that authority. In academic circles professorial authority is dignified by the Chair in that particular branch of learning, while in the church the bishop's sphere of authority is known as his see, from the Latin sedes* meaning 'chair'. Thus the Holy See is the symbol of the divine authority with which the Pope is invested as Sovereign Pontiff. A raised chair confirms superiority.", "is_cross_ref": false, "page": 287, "slug": "chair", "letter": "C"}, {"term": "chakra", "definition": "A Sanskrit word meaning 'wheel' and applied to the hidden meeting points of the nadis or channels of the 'subtle' body, along which, according to Hindu physiology, vital energy flows. This mystical physiology sets these energy centres at intervals up the spinal column to the top of the head, and they could be described as 'generators of etheric matter' (avas). From the base of the spine (the mfdadhara), kundalinT, a static form of creative energy, may be roused. Hindu Tantrism numbers five of these energy centres with a sixth, a higher cerebral centre, known as the sahasrara, or 'thousand-petalled lotus'. Tibetan Tantric Buddhists reckon five chakra or khorlos, located in the perineum, navel, heart, throat and brain. They correspond respectively to Earth, Water, Fire, Air and Ether; to the four cardinal points and the centre, or summit; to the five families of Dhyani- Buddhas; to the five seed sounds; and to the five sections of the stupa, or chorten.", "is_cross_ref": false, "page": 287, "slug": "chakra", "letter": "C"}, {"term": "chalice", "definition": "(see also basket) There are two essential aspects to the extensive symbolism of the chalice, that of a vessel of plenty and that of a vessel holding the draught of immortality. In the first instance chalices are often compared with the breast filled with mother's milk. A Gallo-Roman dedicatory inscription to the goddess Flora, from Autun in France, identifies the 'chalice from which flows grace' with the 'breast from which flows the milk which nourishes the city' (Devoucoux). In the case of the Hindu Maha-Lakshmi there is the same symbolism and the same identification, although in this instance 'milk' is soma. This brings us back to the notion of the draught of immortality (see sap). The chalice in which the soma is offered is likened to the crescent Moon, whose light is traditionally compared with the colour of milk. The more generalized symbolism of the chalice has been applied to the medieval grail, the vessel in which Christ's blood was received which contains simultaneously - although at bottom they are identical - secret lore temporarily lost and the draught of immortality. The chalice holds blood - the principle of life - and is therefore homologous with the heart and consequently with the centre. The heart is a vessel. Etymologically the Grail is both a 'vessel' and a 'book', thus confirming the twofold meaning of what it contains - revelation and life. There is a tradition that it was carved from the emerald which fell from Lucifer's forehead, and this again relates to the Shivaite and Buddhist urna, the 'third eye' associated with the sense of eternity (Guenon). Now, as the Zen Master Dogen writes, when a gem is polished, it becomes a vessel and the content of that vessel is the scintillation exposed by the polishing, just as illumination finds root in the heart through spiritual concentration. The Grail is also known as 'the Vessel', symbol of the ship and of the ark which holds the seeds of cyclical rebirth and of lost tradition. It is noticeable that the crescent Moon, which equates to the chalice, is also a boat. The symbolism of the Tantric skull-cup is very similar to that of the Grail. It holds blood (or sometimes tea or alcohol) and is another expression of immortality or of knowledge purchased at the cost of death to this present state of existence, hence the rebirth of the initiate into a superhuman state. Some Western alchemical writings advise the use of skull-cups in achieving the 'Great Work' and this clearly reveals a similar symbolism. On the other hand Chinese alchemists, failing in their initial attempts to distil the elixir of life, made the vessels and cups, clearly destined to contain the food and drink of immortality, from the gold obtained from their furnaces. Eucharistic chalices containing the Body and Blood of Christ display a symbolism similar to that of the Grail, for Jesus said: 'Unless you eat of my flesh and drink of my blood ye shall not have eternal life.' The communion rite for which they are used, and which makes real its potentiality for sacrifice and beatific union, belongs to many traditions and particularly to those of Ancient China. (This is taking into account only the externals of these rituals and not their dogmatic significance.) Although predominantly a rite of binding together in, as it were, a blood-brotherhood, it is also a symbol of immortality. Drinking from the same cup is a common practice in Far Eastern wedding ceremonies, while in Ancient China it was the custom to drink from the two halves of the same calabash (see gourd). The cup is also a cosmic symbol. The World egg is split to form two cups facing one another, the upper one, in the image of a dome, being the sky. These two halves provided caps for the Dioscuri. The Vedic sacrifice of the 'division into four chalices shining like the day of the unique chalice of Tvashtri' by the three Ribhus describes the cosmic work of expanding the manifestation from the centre to the four cardinal points. Conversely, the Buddha made one bowl out of the four begging- bowls brought to him from the four cardinal points by the four Maharajas. He restored the quaternary cosmos to its original unity (DANA, DAVL, In Japan to exchange cups (Sakazuki o Kawasu) is a symbol of faithfulness. It forms part of the wedding ceremony. Gangsters exchange cups when they drink with a new recruit and, by extension, so does the manager when he engages a new subordinate. In the Celtic world, a chalice filled with wine or with some other intoxicant such as beer or mead which a maiden handed to the king elect, was a symbol of sovereignty, and this is very
