yond.' (AVAS, COEA, GRAR, DANA, CORM, CORT, GOVM, HOUD, JILH, In Ancient Egyptian mythology, the coming into being of Earth and life was conceived in terms of emergence from the ocean, just as mudbanks emerged from the falling floodwaters of the Nile. Thus creation, including even that of the gods themselves, arose from the primeval waters. The first god was called 'the earth which emerged' (POSD p. 67). The Ancient Greeks and Romans offered horses and bulls, themselves symbols of fertility, in sacrifice to the sea. But monsters rise from its depths, and so the sea is an image of the unconscious which has currents of its own which may be either lethal or regenerative. The sea played a highly important part in Celtic traditional concepts. The gods - Tuatha De Danann, People of the Goddess Dana - reached Ireland by sea and it was by sea that the Otherworld was reached. One of the most notable mythological themes relative to water symbolism is that of the child who is cast adrift. When Morann, son of the usurper, Cairpre, was born, he was a dumb monster who was cast into the sea. The waters broke the mask which covered his face; he was saved by servants and became a famous judge during the reign of his father's lawful successor. Dylan eil Ton ( Dylan, Son of the Waves'), son of the Welsh goddess Arianrhod ('Silver Wheel') entered the sea as soon as he was born and swam like a fish. Merlin, the enchanter, was Mori-genos, 'born from the sea', and Pelagius (Morien) was Mori-dunon, 'fortress of the sea'. One of the epithets of the Gaulish Apollo was Moritasgus, 'he who comes [?] from over the sea'. The sea partakes of the divine property of giving and taking life (OGAC 2: pp. 1-5). Manannan, the Dagda's brother and lord of the Otherworld in the Irish pantheon, was called Mac Lir, 'son of the sea'. Sea symbolism is linked with that of water in the context of the origin of all life. However, neither Manannan nor the Welsh god, Manawyddan, who corresponds to him, was a sea-god in the sense sometimes attached to them by modern researchers. He is in fact linked to the primeval state through the sea symbolism which reinforces his mythological office. The Old Testament was certainly to some extent familiar with the Eastern symbolism of the primeval waters, sea or abyss, of which even the gods stood in awe. 'In Babylonian cosmogonies Tiamat (the Sea) co-operated in the birth of the gods and was then conquered and subdued by one of their number. The imagination of the people, or of poets, seized upon this story: Yahweh became the conqueror who then set Chaos in order and ever after held the sea and its monsters in control' (BIBJ, Job 7: 12). This is why, in the Old Testament, the sea is so often a symbol of God's enmity. Ezekiel prophesied against Tyre foretelling that the Lord would 'bring up the deep upon thee [Tyre], and great waters shall cover thee' (26: 19). In the New Testament, St John rhapsodizes on the new world in which there will be no more sea (Revelation 21: 1). This is also the reason motivating the old Jewish writers to state plainly that the sea is part of God's creation (Genesis 1: 10); that it should submit to his commands (Jeremiah 31: 35); that he could dry it up to allow the Children of Israel to pass through the midst of it (Exodus 14:15ff.); and that he could raise or calm storms upon it (Jonah 1:4). The sea thus became the symbol of creation assuming the place of, or being taken for, its creator. The Christian mystics were others who took the sea as a symbol of the human heart as the seat of the passions. In the dedication to his Moralia super Job, St Gregory the Great describes his entry into the monastic life as 'an escape from the shipwreck of life'. According to the twelfth-century Aelred of Rievaulx, a sea lay between God and ourselves. This denoted the present age. Some drowned in it, others crossed it. A boat was needed to cross the sea: the married state was a leaky skiff, but the life of the Cistercian was like a stout ship. In sum, the sea is a symbol of the dynamism of life. Everything comes from the sea and everything returns to it. It is a place of birth, transformation and rebirth. With its tides, the sea symbolizes a transitory condition between shapeless potentiality and formal reality, an ambivalent situation of uncertainty, doubt and indecision which can end well or ill. Hence the sea is an image simultaneously of death and of life.", "is_cross_ref": false, "page": 1311, "slug": "sea", "letter": "S"}, {"term": "seal", "definition": "(animal) When regarded as a slippery, smooth-furred creature which shuns humans and slips through their ringers, the seal is the symbol of a virginity inspired not by higher motives, but by fear of self-surrender and by lack of love. Thus, in Greek legends, nymphs pursued by gods changed themselves into seals. The sea-god, Poseidon, had flocks of seals of which he made the minor deity, Proteus, the shepherd, the latter having the power to change himself into whatever shape he wished. Today, seal symbolism may be described with greater clarity. Seals symbolize the unconscious or at least that portion of it which derives from repression, carefully controlled by Proteus, but, like its shepherd, capable of taking any form it chooses. Legends also tell of female seals stripping off their skins on the sea-shore and walking the sands in the shapes of lovely women. seal (artefact) (See also tattoo; for Solomon's Seal see star of david) In ancient Eastern civilizations, the seal was an item of major importance. It was used in many spheres and upon numerous occasions. Kings put their seals upon documents setting out their decrees. Seals are thus marks of power and of authority. A seal has the force of a signature. Seals authenticate public or private contracts. They reserve such documents as wills for future publication, hence to seal means to lock away, to lay aside and preserve. Seals thus become symbols of secrecy. Seals mark people or things as the unquestionable property of those whose stamp they bear and under whose protection they stand by the same right. Seals are symbols of lawful ownership. These different uses are the theme so richly developed in symbolic variations. Thus St Paul regarded the church in Corinth as the legitimation of his apostolate 'for the seal of mine apostleship are ye in the Lord' (1 Corinthians 9: 2). The Father marked the Son with his seal, indicating thereby that he had chosen him and sent him in his name to bestow eternal life (John 6: 22). God seals his instructions (Job 33: 16); he sets a seal upon the stars forbidding them thereby to show themselves (Job 6: 7). He commands Daniel to seal his visions, in other wrds, to keep them secret (Daniel 12: 4; see also Revelation 22: 10). On the other hand St John (Revelation 22: 10) was not to seal the revelations made to him since they were of immediate effect. Rabbinical writers regarded the seal as the symbol of circumcision, initiating the individual into God's people. St Paul takes this a step further by explaining that true spiritual circumcision is a seal of membership of the righteous (Romans 4: 11) and that the Holy Spirit may be termed a seal in so far as it is a pledge of salvation (2 Corinthians 1: 22). Hence it is a short step from this to acknowledgement that the divine seal possesses semi- magical properties, a step often taken at different and widely separated periods of time, as witness the seal-charms bearing the Tetragrammaton (God's name in Hebrew). That these properties were undoubtedly those of preservatives against evil is apparent from Mandean and Gnostic writings. God marks individuals with his seal (Ezekiel 9: 4; Revelation 7: 3ff.) showing thereby that they belong to him and are under his protection. In this context, the author of Revelation would seem in all probability to have in mind the letter X (that is to say chi, the initial letter of Christ's name in Greek). Even in this context, the word 'seal' begins to return to a realist meaning without, however, losing any of the symbolic load it has gathered on the way. In fact, while Christianity subsequently continued to use the word 'seal' in the sense or senses indicated above, it began to use it as well with a new and technical meaning. Hermas states that the seal is water, and by water should be understood the water of baptism. Irenaeus, Tertullian and Clement of Alexandria all understood this sense of the word, so that in the end 'seal' was made the technical term for baptism. Was it not this which marked the individual as belonging to God, who justified and protected that person? It is quite possible that, very early on, the ceremony of baptism itself incorporated that clear rite of deposition to be found at the end of the second century in the Apostolic Tradition of Hippolytus. (See, for example, baptismal rituals and liturgies.) The Gnostics were to speculate about the symbol and to see in the seal the mysterious means whereby the soul was safeguarded during its journey through the lower worlds to the light on high. To close this line of thought, mention should be made of an interesting development of the seal symbol by Philo of Alexandria, who regarded the seal as the idea, the model, which stamps the world of the senses. The primeval seal was, therefore, the ideal world, the Word of God (On the Creation of the World 25). Plato's influence is all too evident. Lastly, there is a passage in Revelation which speaks of a book with seven seals (Revelation 5ff.), of which the interpretation raises difficult questions. To determine the symbolism of the image, one has first to decide on what the book represents - is it the Book of Fate, God's testament, or the Old Testament, hitherto misinterpreted? Whatever the document may be, it should be noted that it can only be opened by a person invested with absolute divine authority - the Lamb, Christ himself. The betrothed in the Song of Solomon says of his beloved: 'Set me as a seal upon thine heart, as a seal upon thine arm: for love is strong as death.' The commentators in the Jerusalem Bible remark: The seal, attesting the wishes of its owner, here symbolizes the wishes of Yahweh, i.e. the Law' and Jehovah is a jealous god. The passage could be interpreted in a more inward-looking way if the seal were taken as being the symbol of ownership. The lover does not force his law of faithfulness, he invites the bride to imprint upon her heart and arms, in letters of fire which nothing can put out, the sign of their mutual love which surrenders them into a relationship as decisive as death. This is no longer obedience but willing self-surrender.", "is_cross_ref": false, "page": 1315, "slug": "seal", "letter": "S"}, {"term": "seasons", "definition": "The seasons have been depicted in different ways in the arts -Spring by a lamb, a kid, a bush or a wreath of flowers; Summer by a dragon spitting fire, by a sheaf of corn or a sickle; Autumn by a hare, vine-leaves or a Horn of Plenty brimming with fruit; Winter by a salamander, a wild duck or a blazing hearth. Spring is sacred to hermes, the messenger of the gods; Summer to the Sun-god, apollo; Autumn to dionysos, the god of wine; Winter to hephaistos, god of metal-work and the arts which depend on fire. The alternation of the seasons, like the phases of the Moon, punctuate the rhythm of life and the stages in the cycle of development - birth, growth, maturity and decline. This is a cycle applicable to human beings as well as to their societies and civilizations. It also illustrates the myth of the eternal homecoming. It symbolizes cyclic alternation and perpetual rebirth.", "is_cross_ref": false, "page": 1317, "slug": "seasons", "letter": "S"}, {"term": "sea-urchin", "definition": "Fossil sea-urchins, according to Pliny {Natural History 29: 52- 4), enjoyed great popularity in Gaul. He terms them ova anguinum (serpents' eggs) and discounts the druidical belief that they were engendered from the spittle of masses of serpents coupling together in the Summer; and from direct personal experience he disproves the belief that they were sovereign charms to conciliate the powerful and to win court cases. Archeologists excavating burial mounds have discovered fossil sea-urchins within cists where there is no human burial and this practice finds its parallels in Iran (OGAC 17: pp. 218, 224; 6: p. 228). The basic symbol of the sea-urchin is the World Egg, but there are close links with the general symbolism of eggs, serpents, stones and trees. Because of the shape of the sand-dollar there are further developments in cavern and heart symbolism and again in Rosicrucianism and the symbolic meaning of Easter-eggs (CHAB pp. 943-54; LERD p. 62). The primal egg, the symbol of concentrated life, in Cathar doctrine stood for Christ's dual nature, the union of divine and human powers. In its symbolic history the fossil sea-urchin has followed the most perfect ascending curve from serpent's egg, through World Egg to manifestation of the Word. Unlike regression, it symbolizes evolution destined to reach its peak.", "is_cross_ref": false, "page": 1318, "slug": "sea-urchin", "letter": "S"}, {"term": "seaweed", "definition": "Edible seaweed, which forms an important part of Japanese diet, is gathered according to Shinto ritual, not so much because the weed is produced by the sea as because it is regarded as possessing protective properties, safeguarding sailors and easing childbirth (HERS). Coming from the depths of the sea, that reservoir of life, seaweed symbolizes boundless life which nothing can destroy, elemental life, primeval food.", "is_cross_ref": false, "page": 1319, "slug": "seaweed", "letter": "S"}, {"term": "secrecy", "definition": "A secret is one of the privileges of power and a sign that one shares in that power. It is also linked to the notion of treasure and it has its guardians. Further, it is a source of anxiety because of the inner burden it imposes both upon those who carry it and those who fear it. Prometheus was released from the claws of the vulture which devoured his liver, without Herakles (Hercules) having to risjc the anger of the almighty god, by revealing to Zeus a secret entrusted to him by Themis. The fate of the gods hung upon this secret and this was Prometheus' weapon. He only used it after he had made Zeus suffer as severely as he and after he had gained release from his chains. From the psychoanalytic viewpoint one might say that revealing a secret relieves the soul from anxiety. The god who benefits thereby, Zeus, is the spirit, free from anxiety, who can now rule untrammelled. The subject who benefits thereby is the whole being who guarded the secret and who now finds freedom from its bonds and is therefore able to follow his or her spiritual drive. It is healthy to unburden oneself; however, anyone able to keep his or her secrets, unfalteringly and unconstrained, gains a matchless strength of domination which gives him or her a keen sense of superiority. To alchemists, the secret of secrets [was] the art of making the Philosopher's Stone. If, like Egyptian priests, philosophers kept the secret to themselves, it was because of its very excellence. One of the excuses made by philosophers for not divulging a secret so useful to those with knowledge of it, was that all the world would wish to try it and would abandon the arts and crafts so essential to life. Society itself would be troubled and overturned. (PERD p. 455) Another reason advanced by esoterics was that persons unprepared properly to accept such a secret would not only fail to understand it, but would also either misuse or mock it. One should not cast pearls before swine.", "is_cross_ref": false, "page": 1319, "slug": "secrecy", "letter": "S"}, {"term": "secret room", "definition": "All rites of initiation may be seen as an ordeal consisting of passing through a secret room. It may be a cellar, vault, locked room, hole dug in the ground or forest clearing. Whatever it may be, it is somewhere far from prying eyes where the candidate is sprinkled either with lustral water or with the blood of a sacrificial victim. Often he spends the night there and is regarded as having been given a revelation of the godhead either in sleep or during his vigil. The Salt Papyrus of Ancient Egyptian magic describes a secret room in which the 'signs of breath' are given and the dead resurrected and prepared for their new lives. In the Golden Ass (11: 23) Apuleius describes one of these rooms. During his initiation into the mysteries of Isis, 'I approached near unto hell, even to the gates of Proserpine', he makes Lucius say, '... I saw likewise the gods celestial and the gods infernal.' This secret room symbolizes the place where the old man dies and the new man is born. It may, perhaps, be compared with the Christian baptistery. All initiation, be it the most straightforward, shares elements of secrecy and withdrawal, based upon some sort of death, and elements of self-surrender. In his study of the symbolism of fairy-stories, Loeffler-Delachaux (LOEC pp. 98-100) distinguishes three secret rooms which correspond to the three degrees of initiation and which each possesses its locks and keys of silver, gold and diamond. These are the successive places of initiation in which the candidate is first cleansed (silver key), then instructed so as to gain mastery over the powers of nature (gold key) and finally enlightened by supreme knowledge and the acquisition of power (diamond key). These three rooms correspond to progress towards something holy, going ever more deeply inwards. They are like the spiritual pilgrimage from the enclosure without, to the temple within, until the holy of holies is reached where the godhead resides, something not dissimilar to the Sufi doctrine of the four gates.", "is_cross_ref": false, "page": 1320, "slug": "secret-room", "letter": "S"}, {"term": "seed", "definition": "The seed which dies and sprouts is the symbol of the variability of plant life. It is often alluded to in 'Homeric' hymns. The symbolism, however, rises above the cycle of plant reproduction to acquire the meaning of the alternation of life and death, of life in the realms below ground and of life in the realms of light, of the latent and of the manifest. 'Except a corn of wheat... die'. Rites of initiation, and especially the Eleusinian Mysteries, had as their goal deliverance from this alternation and permanence in the world of light.", "is_cross_ref": false, "page": 1321, "slug": "seed", "letter": "S"}, {"term": "seesaw", "definition": "See under swing.", "is_cross_ref": true, "page": 1321, "slug": "seesaw", "letter": "S"}, {"term": "sefirot", "definition": "These basic elements of Kabbalistic tradition generate so complex a symbolism that only its outlines may be given here. Sefirah (the singular) has the sense of numeration and, as we have shown numbers establish the relationship between the First Cause and manifestation. This is the role of sefirot, emanations, properties or attributes of God, through which his down-poured activity is made manifest and through the mediation of which it can return in the opposite direction to the First Cause, to comprehend the incomprehensible Essence, Ayn Soph. The sefirot are ten in number grouped in three triads - Crown {Kether). Wisdom (Hocma) and Intellect (Bina); Grace (Hesed), Strength {Gebura) and Beauty (Tiphereth); Victory (Netza), Glory (Hod) and Foundation (Yesod) - and lastly the Kingdom (Malchut). In a different pattern they may be set as three columns: on the right. Wisdom, Grace and Victory; on the left, Intellect, Strength and Glory: and, in the centre, Crown, Beauty and Foundation standing over the Kingdom. The right-hand column, the active or male column, is the column of mercy; the left-hand, passive or female column, is the column of austerity: while the central column is the balancing axis, the Heavenly Way. One cannot fail to be reminded of Tantrisnfs three nadT in this context. The Crown stands over the head of adam Kadmon, the Kingdom lies beneath his feet, Intellect and Wisdom on either side of his head: Grace and Strength are his arms, Victory and Glory his legs; Beauty corresponds to his heart and Foundation to his sexual organs or, as Tantrism would say. to the chakra manipura and anahata, to Earth and Fire. There are. in addition, complicated systems of correspondences between the sefirot and the names of God (BOUM, WARK).", "is_cross_ref": false, "page": 1321, "slug": "sefirot", "letter": "S"}, {"term": "semen", "definition": "Galen believed that semen originated in the brain and this theory was widespread throughout the Middle Ages. We read in the Bahir that the spinal marrow stretches from the brain to the phallus and through it semen flows. Semen symbolizes the powers of life, and human life can derive only from what characterizes man, his brain, the seat of his own faculties. Seraphim (see also fire) The name of these heavenly beings means 'burning' (saraf) like that of the serpent or winged dragon mentioned in Numbers 21: 6: 'And the Lord sent fiery serpents among the people, and they bit the people; and much people of Israel died.' Isaiah is. however, the first to give this title to angels: Above it stood the seraphims: each one had six wings: with twain he covered his face [for fear of Jehovah], and with twain he covered his feet [euphemism for sexual organs], and with twain he did fly. And one cried unto another, and said, Holy, holy, holy, is the Lord of hosts: the whole earth is full of his glory . .. Then flew one of the seraphims unto me. having a live coal in his hand, which he had taken with the tongs from off the altar: And he laid it upon my mouth, and said, Lo, this hath touched thy lips: and thine iniquity is taken away, and thy sin is purged. (6: 2-3. 6-7) These two passages show the symbolic properties of 'burning'. In Numbers, the earlier of the two, it describes the serpent sent as a punishment by the Lord, while in Isaiah, the later text, it is the angel of the Lord who cleanses by fire. The same linguistic root is the basis of the twofold development - the semantic development of the symbol of burning and the spiritual development of religious awareness. Originally the goal of burning was death; later it was purification. The Pseudo-Dionysius the Areopagite exactly apprehends this significance of seraphim: Those that know Hebrew affirm that the holy designation of the Seraphim denotes that they are fiery or burning ... their ever moving around things Divine, and constancy, and warmth, and keenness, and the seething of that persistent, indomitable, and inflexible perpetual motion, and that vigorous transformation of the subordinate, by precept and example, as giving new life and rekindling them to the same heat; and purifying through fire and burnt-offering, and the light-like and light-shedding characteristic which can never be concealed or consumed, and remains always the same, which destroys and dispels every kind of obscure darkness. (PSEH p. 27) Such are the properties of seraphim deriving from their very name. This astounding synthesis incorporates all the properties of fire - heat, cleansing, self-identification, light and enlightenment, the power to scatter darkness. The seraphim symbolize all these powers on the highest level of spiritual awareness.", "is_cross_ref": false, "page": 1322, "slug": "semen", "letter": "S"}, {"term": "serpent", "definition": "Serpents are as different from all animal species as the human race, but at the opposite end of the scale. If mankind may be regarded as standing at the end of a long evolutionary struggle we must set this coldblooded, armless, hairless, featherless creature at its very beginning. In this sense mankind and serpents are opposites, complementary and rivals the one to the other. In this sense too, there is something of the serpent in all human beings, and strangely enough in that portion of them over which they have the least control. An analyst has remarked that 'the serpent is a vertebrate creature embodying the lower psyche, hidden psychosis and what is unusual, incomprehensible and mysterious.' There is nothing so simple or so commonplace as a serpent, and yet by virtue of this very simplicity nothing which shocks the spirit more. At the well-springs of life: the serpent as soul and libido Travellers in the southern Cameroons have observed that in their hunting language the Pygmies depict serpents as a line on the ground and doubtless similar cave- drawings have exactly the same meaning. They may be said to take the serpent back to its original manifestation. It may only be a line, but it is a living line, what Andre Virel calls 'an abstraction in flesh and blood'. Lines have neither beginning nor end and, once they come alive, they become capable of depicting whatever you like or of changing into any shape. All that can be seen of the line is what is immediately made manifest in space and time, and yet one is aware that, at either end, it is produced into invisible infinity. The same is true of the serpent. When made visible on Earth, the serpent in the instant of its manifestation is the sacred made manifest. Above and beyond this, there is a feeling that it is a continuation of the infinite materialization which is none other than primordial formlessness, the storehouse of latency which underlies the manifest world. The serpent which we see is the manifestation of the holiness of nature, a holiness which is material and in no sense spiritual. It makes its appearance in the sunlit world like a ghost which one can touch, but which slips through one's fingers. So, the serpent evades time which can be clocked, space which can be measured and logic which can be rationalized, to escape to the lower reaches from which it came and in which it can be imagined timeless, changeless and motionless in the fullness of its life. Swift as lightning, the serpent streaks from the dark mouth of some crevice or cranny to vomit life or death, before returning again to invisibility. Or else the serpent discards its male appearance to become female, coiling up, entwining around, squeezing, throttling, swallowing, digesting and sleeping. The she-serpent is the invisible serpent-principle which dwells in the lower levels of consciousness and the deeper strata of the Earth. It is secret and equivocal, its decisions are unpredictable and as swift as its transformations. Ever ambivalent, it toys with its own sexuality; it is both male and female, twins within the same body, like so many of the culture-heroes who are always depicted initially as cosmic serpents. The serpent does not therefore depict an archetype but an archetypal complex, linked to the freezing, clammy subterranean darkness of the beginning of things. 'All possible snakes together form one single primordial manifoldness, an inseverable primordial Something which yet is ever coiling and uncoiling, which is ever melting away and re-emerging' (KEYM p. 222). Yet what is this 'primordial Something' if it is not latent life or, as Keyserling puts it, 'the lowest layer of life'? It is the well-spring, potentiality, from which all manifestation derives. 'Nethermost Life', he continues, 'must needs be reflected in daylight consciousness in the form of a snake, as indeed the Chaldeans had but one word for Serpent and Life' (KEYM p. 21). Rene Guenon makes the same observation: 'Serpent symbolism is, in fact, linked to the notion of life itself. In Arabic the word for \"serpent\" is el-hayyah, and that for \"life\", el-hayaf (GUES p. 159), adding, and this is of prime importance, that El-Hay, one of the principal names of God, 'should not be translated as \"the Living\", but as \"the Life-giving\", the one who bestows life or who is the principle of life itself.' The serpent which we see should, therefore, be regarded simply as a fleeting incarnation of a Great Invisible Serpent, causal and a-temporal, lord of the life-principle and of the powers of Nature. The serpent is an 'Old God', the first god to be found at the start of all cosmogenesis, before religions of the spirit dethroned him. He created life and sustained it. On a human level he is the dual symbol of soul and libido. 'The serpent is one of the most important archetypes of the human soul', wrote Bachelard (BACR p. 212). In Tantrism, the serpent is the kundalim, coiled round the base of the spinal column, on the sleep-state chakra, 'its mouth closes the urethral meatus' (DURS p. 343). When the serpent awakes, hisses and stiffens, ascent through the successive chakra takes place. This is the rising tide of the libido, the fresh manifestation of life. The cosmic serpent From the macrocosmic viewpoint, the kundalinVs equivalent is the serpent Ananta which wraps its coils round the base of the World Axis. Ananta is associated with Vishnu and Shiva and symbolizes cyclical expansion and contraction, but, as guardian of the nadir (see zenith), he carries the world upon himself and ensures its stability. When building a house in India, as with all houses which should stand at the centre of the world, a pile is sunk into the head of the subterranean naga, once geomancy has established where it lies. Those who carry the world are sometimes elephants, bulls, tortoises, crocodiles and so on, but they are only surrogates for, or different animal shapes of, the serpent in its original role. Thus the Sanskrit word naga means both 'serpent' and 'elephant' (KRAM p. 193) and this may be compared with the equivalence of serpent and tapir in the Maya-Quiche world-picture (GIRP pp. 267ff.). These 'animals of power' are very often depicted by their heads at the end of a serpent's body, or they may themselves be supported by a serpent. In every instance, they stand for the terrestrial aspect, that is the strength and aggression of the manifestation of the great god of darkness who, throughout the world, is a serpent. There are two ways of sustaining something. It may either be carried, or enfolded by creating an unbroken circle round it to prevent its falling apart. This second role is filled, once again, by the serpent biting its tail, the ouroboros. In this context, the circumference complements the centre so as to suggest Nicolas of Cusa's notion of God himself. The ouroboros is also the symbol of cyclical manifestation and return, sexual auto-intercourse, perpetual self-fertilization (as the tail penetrating the mouth would indicate), continuous transformation of death into life, since its fangs inject their poison into its own body; or, in Bachelard's words, it is 'the material dialectic of life and death, death springing from life and life from death'., While it conjures up the image of the circle, it is predominantly the circle's dynamism, that is, the first wheel, apparently motionless because it revolves on its own axis, but with perpetual motion since it is continuously self- renewed. Universal life-giver, the ouroboros provides the motive power, not only of life, but of time, creating both within itself. It is often depicted in the shape of a twisted chain, its links the hours. Setting the stars in motion, it is also the first representation and mother of the Zodiac. An old symbol of an Old God of Nature dethroned by the spirit, the ouroboros remained a powerful cosmographic and geographic deity and, as such, was carved round the edges of the earliest representations of the world, like what is undoubtedly the earliest Black African imago mundi, the Benin Disc (FROC pp. 147-8). Its sinuosities frame all things, bringing together opposites, the primeval oceans on which floats the square shape of the Earth. Terrifying in its anger, it becomes the Jewish leviathan or the Norse Midgardorm which, the Edda tell us, 'was older than the gods themselves', causing the tides when he drank and storms when he belched. Returning to the cosmogenetic level, the serpent is Ocean itself, its nine whorls encircling the Earth and its tenth, so Hesiod states in his Theogony, running beneath it to form the Styx. In the final analysis this emanation of formless primeval matter, from which all things spring and to which all things return to be renewed, may be likened to an object thrown from one hand and caught by the other. Underworld and ocean, primordial waters and the depths of the Earth, simply compose that materia prima, primeval matter, from which the serpent is made. The serpent was the first water-spirit, and is the spirit of the waters below, on and above the Earth's surface. Krappe (KRAM p. 205) stresses the fact that countless rivers in Greece and Asia Minor bore the names of Ophis (Snake) or Draco (Dragon), and then there were \"Father' Rhine and 'Mother' Volga and the river-god, Deus Sequana, the Seine. Very often the attributes of the animal-shape adopted explain the heavenly or earthly functions of the river-deity. Virgil's 'horned' Tiber may be explained as a depiction of the serpent which has taken to itself the strength of the bull, typified by its horns. Similarly, the Acheloos, the greatest river of Ancient Greece, successively took the shapes of serpent and bull to combat Herakles (Hercules). As the deity of clouds and fecundating rain, serpents sometimes take to themselves the powers of the ram - hence the horned serpents so common in Celtic and, particularly, in Gaulish iconography - or of birds. These are the Far Eastern winged dragons and their Central American counterparts, the Plumed Serpents. We are familiar with the basic importance attaching to symbolic images in these two great agrarian civilizations and the particular attention which they paid to meteorological phenomena. In the Far East, celestial dragons were the founding fathers of many dynasties and the Chinese emperors carried one embroidered on their banners to denote the divine origins of their empire. In American Indian mythology from Mexico to Peru, Alexander stresses (ALEC pp. 94ff.), the myth of the Serpent-Bird coincides with the oldest religious rituals connected with the cultivation of maize: the myth-being is associated with moisture and with the waters of the world-regions ... yet always in his greater forms, with the sky. He is not only the 'Green-Feather Snake' and the 'Cloud Snake', bearded with rain, but he is also the \"Son of the Serpent' and again the 'House of Dews' and . . . 'Lord of the Dawn'... . The Plumed Serpent is first of all the rain cloud, and in a special right the high-terraced, silver-shining cumulus cloud of midsummer (whence he is also called the 'White God') from whose black belly falls the reek of rain In", "is_cross_ref": false, "page": 1323, "slug": "serpent", "letter": "S"}, {"term": "Romantic", "definition": "Movement. Once again poets and painters were the movers, and for this reason the greatest of them were branded as 'damned' by the society which they had undertaken to set free. 'Let what you have seen in darkness emerge into the light of day' wrote the German painter Friedrich, while the French 'realist' Courbet replied: 'I see too clearly; I should put out an eye.' The breach was opened, and through it in the twentieth century poured a revolution in thinking in which a leading role was played by the Surrealist Movement. In 1924, in the first Surrealist manifesto, Andre Breton wrote: T believe that those two apparently so contradictory states of dream and reality will soon be resolved into a sort of absolute reality, or superreality if one may use the word.' Meanwhile Freudian psychoanalysis had invented the clinical method of reintegrating human personality by rooting out guilt complexes which had become pathogenic. Nor should one be astonished that Freud, the father of psychoanalysis, should have been arraigned, since this merely reopens the case against the serpent. At this particular point in time, Western thought also yielded to the impulse to examine, from motives other than an interest in the outlandish, those so- called primitive cultures which still survived on our planet, mainly in Africa, America and Oceania, wherever animism was still practised. While the serpent arouses only feelings of repulsion in the modern Westerner, those areas had preserved him as a complete archetype, keeping alive and acknowledging his positive properties. The ordinary African or Indian is not necessarily afraid of snakes, even if modern and recently imposed structures tend to conceal the serpent's traditional role from him or her. For example, in Benin the old god, Dan, whose story we have sketched, takes everything in his stride and sees where his writ runs in each fresh development. As lord of energy and motion he has become the patron of trains, steamers, motor transport and aircraft. As a basic archetype, linked to the well-springs of life and the imagination, the serpent, it becomes apparent, has retained worldwide his seemingly utterly contradictory symbolic powers. If the strongest of them were censured (or indeed censored) at a particular point in human history, they are now beginning to emerge from incarceration to restore harmony and freedom to mankind. Their channel is poetry, painting and medicine, which have always had the serpent as an attribute. The physical sciences, through their revolutionary discoveries, are added to their number, at least that is what Einstein's famous theory would lead one to believe. Thus, in spite of all the upheavals of our present century, Athene, goddess of all true knowledge, still goes on clutching to her bosom the serpent which gave birth to Dionysos, Satan and the emperors of China.", "is_cross_ref": false, "page": 1345, "slug": "romantic", "letter": "R"}, {"term": "sesame", "definition": "Although the plant does not originate in China, sesame is the traditional Chinese tonic. Its seeds are regarded as enabling one to abstain from cereals and to achieve longevity. When Lao Tzu and Yin Hi set out for the western regions - Kun-Lun, the centre of the world - they ate sesame for their food (KALL, MAST). The word sesame is inseparable from the magic spell 'Open, sesame!' uttered by Ali Baba to open the doors of the mysterious cavern in which the Forty Thieves had hidden their plunder. It is impossible to determine the origin of the phrase as a practical command, but it remains as a symbol undoubtedly linked to fertility, since when the seed-pod opens it provides all the wealth of the Earth. From the psychological point of view, 'Open, sesame!' is not without significance in the context of those closed doors which are individuals isolated from one another. Some small magic password is required, to open not only hearts, but also the secret pathways of the unconscious. 'Open, sesame!' is an appeal to the riches hidden in the cavern, whether that cavern be the seed-pod which gives food and fecundates, or whether it be a chest stuffed with material wealth, the sanctuary of spiritual revelation or the maze of the unconscious.", "is_cross_ref": false, "page": 1346, "slug": "sesame", "letter": "S"}, {"term": "Set", "definition": "The Egyptian god whom Plutarch compared with typhon and the Palestinian baal, was identified with the principle of evil and often depicted as a black pig gobbling up the Moon in which the soul of his brother, the kindly osiris, had taken refuge. He was the Devil of Ancient Egyptian mythology, worshipped by some, execrated by others, but feared by all. A perverted power and a character in the cosmic and moral struggle between good and evil, he symbolizes primeval power misdirected to evil ends. seven Seven corresponds to the seven days of the week, the seven planets, seven rungs of perfection, seven spheres or celestial stairs, the seven petals of the rose, the seven heads of the ndga of Angkor, the seven branches of the shaman's cosmic and sacrificial tree and so on. Some groups of seven symbolize other groups of seven: thus the rose with its seven petals conjures up the Seven Heavens and the seven orders of angels, both perfect groupings. Seven denotes the fullness of the planetary and angelic orders, the fullness of the heavenly mansions, the fullness of the moral order and the fullness of energies and principles in the spiritual order. Seven was an Ancient Egyptian symbol of eternal life. It symbolizes the dynamic perfection of a complete cycle. Each phase of the Moon lasts for seven days and the four phases of the Moon (7 x 4) complete the cycle. In this context, Philo of Alexandria observed that the sum of the first seven digits (1 + 2 + 3 + 4 + 5 + 6 + 7) equals the same figure - 28. Seven conveys the meaning of a fresh start after a cycle has been completed and of positive regeneration. Seven characterized the worship of Apollo and ceremonies in his honour were held on the seventh day of the month. In China, too, popular festivals were celebrated on the seventh day. Seven recurs in countless Ancient Greek traditions and legends - the seven Hesperides, the seven gates of Thebes, Niobe's seven sons and seven daughters, the seven strings of the lyre, the seven spheres and so on. There are seven emblems of the Buddha. The circumambulation of Mecca is completed in seven circuits. If the centre", "is_cross_ref": false, "page": 1346, "slug": "set", "letter": "S"}, {"term": "Scottish", "definition": "Freemasonry, since seven is the number of the ascending order of spiritual levels which allow the individual to pass from Earth to Heaven. At birth, the Buddha had measured the universe by taking seven steps to each of the four points of the compass. Four of the essential stages in his liberation correspond to the pauses, each of seven days, which he made under four different trees.", "is_cross_ref": false, "page": 1350, "slug": "scottish", "letter": "S"}, {"term": "Ssu Ma", "definition": "Ch'ien wrote that the yang numbers achieved their perfection in seven. Seven different sets of indicators are considered in divination by yarrow-stems, in sets of seven each, which employs forty-nine in all. Forty- nine is also the number of Bardo, the intermediate state in Tibetan belief of the soul after death. This state lasts for forty-nine days and, originally at least, was split into seven periods each of seven days. In Japan, the souls of the dead are believed to dwell on the roofs of their homes for forty-nine days, a belief carrying the same meaning (CORT, EVAB, GRAP, GUED, The number seven is frequently used in the Old Testament. There is the seven-branched candlestick; the seven spirits resting on Jesse's rod; the seven Heavens in which the orders of angels dwell; and the seven years which Solomon spent building the Temple (1 Kings 6: 38). Not only the seventh day, but the seventh year, was a time of rest, and every seven years slaves were set at liberty and debts wiped clean. Seven is used seventy- seven times in the Old Testament. Through the changes which it ushers in, the number seven itself possesses powers and is a magic number. When Jericho was captured, seven priests with seven trumpets were ordered to walk seven times round the city walls on the seventh day. Elisha sneezed seven times and the child was restored to life (2 Kings 4: 35). Naaman the leper bathed seven times in the Jordan and was cleansed (2 Kings 5: 14). 'The just man falleth seven times, and riseth up again' (Proverbs 24: 16). Seven unblemished creatures of each species were saved from the Flood. Pharaoh dreamed of seven fat and seven lean kine. Seven is not, however, exempt from care since it indicates the passing from the known to the unknown: one cycle has ended, but what will its successor be? By Sumerian times seven (with some of its multiples) had become a sacred number and it was certainly the darling child of Biblical numerology. Since it corresponded to the number of the planets, it always characterized perfection (the Gnostics' pleroma) if not the godhead itself. The week comprises seven days in memory of the length of Creation (Genesis 2: 2ff.). If the Passover feast of unleavened bread lasted seven days (Exodus 12: 15, 19), this was undoubtedly because the Exodus itself was regarded as a new creation and one which brought salvation. Zechariah (3: 9) speaks of the seven eyes of God. Then there are the groups of seven in the Book of Revelation. The seven lamps which are the seven spirits of God signify the spirit of God in its fullness (4: 5); the seven letters to the seven churches signify the Church as a whole; and there are the seven trumpets, cups and so on. All these herald the final accomplishment of God's will in the world. This is why seven is also the devil's number, since Satan, 'the ape of God', always strives to imitate God - hence the Beast with Seven Heads (Revelation 13: 1). However, the visionary of Patmos more usually kept half seven, three and a half, for the powers of evil, thereby showing that the designs of the Evil One were doomed to failure (Revelation 12: 6). For example, the dragon was only able to threaten the Woman, that is God's people, for 1260 days, or three-and-a-half years, and there is a reference (12: 14) to 'a time, times, and half a time'. Seven is the key to St John's Gospel - seven weeks, seven miracles, seven references to Christ as T am.' Seven recurs forty times in the Book of Revelation in groups of seven: seals, trumpets, cups, visions and so on. The book is composed in series of seven. The number also denotes the fullness of a period of time, such as Creation in Genesis; the ending of a period of time, an era or a phase; the plenitude of the graces given to the Church by the Holy Spirit. There have been many symbolical explanations of the mystical meaning of the seventh day. This was the day on which God rested from the task of Creation and signifies, as it were, the recruitment of the divine strength in the contemplation of the finished work. The seventh day's rest marks a compact between God and humanity. Seven symbolizes the end of the world and the fullness of time. According to St Augustine it measures the length of history and the period of humanity's earthly pilgrimage. If God ordained a day for rest, St Augustine was to remark, it is because he wished to separate himself from his creation and to be independent of it, so as to repose in it. On the other hand, the number seven, indicative of rest and cessation of toil, invites humanity to turn to God to repose in him alone (De Genese 4: 16). St Augustine was also to speak of the miraculous draught of fishes as standing for the end of the world: Christ had seven disciples with him and by this means set in motion the end of time. Lastly, six denotes a part only, since work comprises the part and only rest signifies the whole, since it denotes perfection. We suffer in the degree in which we know only in part without the fullness of encountering God. What is in part will vanish and seven will crown six (City of God 11: 31). On the evidence of the Talmud, the Jews also regarded the number seven as a symbol of human wholeness, simultaneously male and female. This is because it is the sum of four and three; Adam during the hours of his first day received the soul which gave him full being at the fourth hour and at the seventh hour was given his companion, that is he was duplicated in Adam and Eve. In Islam, too, seven is a lucky number and the symbol of perfection. There are seven Heavens, seven Earths, seven seas, seven divisions of Hell and seven gates; seven verses in the Fatiha (the first sura in the Koran); the seven letters not used in the Arabic alphabet which 'fell under the table'; the seven words which comprise the Muslim profession of faith, the Shahada; and so on. During the pilgrimage to Mecca, the faithful should make seven circuits of the Ka'ba and travel seven times between Mount Cafa and Mount Marnia. The Companions in the Cave (Ashab al-Kahf: Koran 17) were seven in number (Seven Sleepers). Charms are written using their names to which is added that of the dog which guarded them for 300 years (LANN 1: p. 314). The seven gates of Paradise open to the mother of seven daughters. When a pregnant woman is in a critical condition seven verses of the sura are read over her. In Iran, at the moment of birth, a lighted lamp is placed upon a napkin and the napkin is decorated with seven different kinds of fruit and with seven different aromatic spices. Children are generally given their names on the seventh day. Sometimes a girl will go to the riverside on her wedding eve, fill and empty her water-jar seven times and then throw seven handfuls of corn into the stream (MASP pp. 35ff.). This is a magic fertility symbol. In Morocco barren women wrap their girdles seven times round the trunks of certain trees and then tie them with one of the seven cords attached (WERS 1: p. 77). In Syria girls without suitors exorcize the evil influences which prevent them from finding husbands by bathing in the sea and allowing seven waves to pass over their heads. If a naked sword is displayed before a seven-day-old baby it will become valiant. Seven elements are essential to a woman's adornment. To ensure that a dead person is pardoned for his or her sins, seven lines should be drawn on the grave. After burial one should step seven paces backwards and seven paces forwards again. There is a common belief that the souls of the dead remain for seven days close to their graves. To beg the favours of a saint, his tomb should be visited on seven days, or four times a day for seven days. Travellers who are forced to spend the night in an uninhabited place should first walk seven times round the spot. There are countless instances of this belief that seven is a sacred number and that its influence, while generally beneficent, may sometimes be evil. A proverb states that 'seven is hard.' Nizami's famous work, The Seven Princesses, blends colour symbolism with astrology. There are seven palaces, each the colour of one of the seven planets, and in each dwells a princess from one of the seven different parts of the world. Muslim mystics affirm that the Koran conveys seven meanings, and sometimes seventy meanings are claimed. A hadith states that the Koran possesses both exoteric and esoteric meaning, and that the esoteric meaning itself has an esoteric meaning, and so on, through seven esoteric meanings in all. Mystical physiology, so characteristic of Persian Sufism, is also based upon the number seven. Writers such as Semnani distinguish seven different organs or subtle sheathings 'each of which typifies a prophet in the human microcosm.... The first marks the subtle corporeal organ and denotes, as it were, the Adam of your being.... The sixth is the Jesus of your being.... The seventh is the Muhammad of your being' (CORL pp. 238ff.). These subtle sheathings are associated with different colours - matt black for Adam; blue for Noah; red for Abraham; white for Moses; yellow for David; glossy black for Jesus; green for Muhammad (ibid p. 242). In his famous poem, The Conference of Birds, Farid al-Dm 'Attar symbolizes the seven stages along the mystic way as seven valleys. The first is that of the quest (talab); the second is that of love (eshq); the third, of knowledge (ma'rifa); the fourth, of independence (istignd); the fifth, of unity (tauhld); the sixth, of wonder (hayrat); and the seventh, of spiritual poverty (faqr) and of mystical extinction (fand'). The Plains Indians regard seven as being the number of the cosmic coordinates of mankind, through adding the four cardinal points (the immanent plane) and the World Axis running through the centre of this plane which is the 'here and now' (mankind) and ending in the upper and lower. Seven = 4 (points of the compass) + 2 (vertical axis) + 1 (centre), this 1 being the result of the incidence of 4 and 2. The transcendental opposition of the upper and the lower is resolved by their incidence upon the immanent plane in oneness, which is the place of mankind (ALEC pp. 47-8). The same symbol recurs among the Pueblo Indians, but upon the social plane. The holy town of Zuni, 'the centre of the world', is divided into seven sections corresponding to the seven quarters of the world. It comprises the joining together of seven former villages, standing for the same division of the cosmos. The social division is based upon the same plan, clans being attached in groups of three to each of these sevenfold divisions, with the exception of the parrot-clan, the principal clan in the tribe which occupies on its own the centre or 'here and now' (MULR pp. 277-8). Cosmic colours were allocated according to the same 'cosmic palette'. The great sky-god of the Maya-Quiche, who becomes the thirteen-god with the twelve stars (rain-gods), also becomes the seven-god with the six cosmic Suns. He thus forms the group of agrarian gods. The ideogram of the seven-god depicts the Great Bear. The Mame, descended from the Maya, fashion their hearths from six stones (three large and three small) which comprise the number seven when the cooking-pot is placed upon them. Seven is an attribute of the corn-god and is also that of fire in its different forms - thunderbolts, the fire of the gods; subterranean fire, that warms the great Earth-Mother; the hearth, the fire of mankind (GIRP p. 81). The corn-god is the seven-god because the number seven is associated with the astronomical phenomenon of the transit of the Sun through the zenith which determines the start of the rainy season (Popol-Vuh). Since this god is the archetype of the Perfect Human, he imposes his numerical symbol upon the human family, the latter in fact comprising ideally six children. They comprise the body of the number, seven, the head being composed of the Sun-Moon symbiosis of the parents, recalling the divine Twins who initiated the creation (GIRP p. 237). The Maya placed the seventh day, falling in the middle of their thirteen-day week, under the sign of the jaguar, giving expression to the inner forces of the Earth. It was a lucky day (THOH). The seven-goddess, called 'seven serpents' or 'seven ears of corn' and set in the middle of the series one to thirteen, symbolized the human heart and the maize-cob. Days numbered seven were lucky (SOUM, THOH). In the Temple of Coricancha at Cuzco, where the entire Inca pantheon was represented, a wall close to the Cosmic Tree bore a design depicting seven eyes and called 'the eyes of all things'. Lehman-Nitsche regards this as relating simultaneously to the Pleiades and, undoubtedly, to the eyes of Viracocha, the supreme sky-god. He notes that the prophet Zechariah (4: 10) speaks of seven as 'the eyes of the Lord, which run to and fro through the whole earth'. The Dogon regard the number seven as the symbol of the marriage of opposites, of the resolution of duality and, hence, as a symbol of oneness and accordingly of perfection. However, this marriage of opposites, which in very precise terms is the marriage of the two sexes, is as much a symbol of fecundation. Because of this, the Word being analogous with semen and the ear with the vagina, the Dogon regard the number seven as the emblem of the Lord of the Word, a rain-god, and hence god of storms and of blacksmiths (GRIE, GRIL). The Bambara, too, consider seven as the number of perfection since it is the sum of four (female) and three (male). The supreme deity, Faro, god of water and the Word, dwells in the seventh Heaven with the fecundating waters which he bestows in the form of rain. It is in the seventh Heaven, too, that the Sun sinks each evening at the end of his transit. Like Heaven, Earth is divided into seven levels and the waters of Earth, too, are seven in number, as are its metals. Seven is the number both of mankind and of the universal First Cause. As the sum of four and three, it is the sign of human wholeness (combining the spiritual principles of the two sexes), of the universe in its totality, of creation fulfilled and of natural growth. Seven is also the expression of the Perfect Word and thereby of primal oneness.", "is_cross_ref": false, "page": 1350, "slug": "ssu-ma", "letter": "S"}, {"term": "Altaic", "definition": "Tatars, when boasting of the shrines in their native land, give them a common appellation - 'my country with its Seven Gates and my waters' (HARA p. 177). Jean-Paul Roux emphasizes how Mongol and Turkic tribes regard seven as 'a holy cosmic number' (ROUF p. 98). Since seven is the number of human perfection - that is, of the perfect actualization of the individual - it is easy to understand why it should be the number of the hermaphrodite, as in Africa it is the number of the mystic Twins, since it is patently obvious that hermaphrodite and twins are one and the same. The combinations of tarot cards giving the number seven are also significant. The pairing of Emperor and Empress (four and three) gives Father and Mother, perfection in the manifested, the inner and outward forms assumed by temporal power, the harmonious sum of the four elements and three principles of esoteric knowledge. On the other hand the spiritual pairing of Pope and Female Pope also produces seven, but as the sum of five and two. It is hardly surprising that the seventh arcanum itself, the expression of both these pairings, should be the chariot, the sign of fulfilment. In folk stories and legends the number would seem to express the seven states of matter, the seven degrees of awareness and the seven stages of evolution: 1 awareness of the physical body; cravings satisfied simply and brutishly; 2 awareness of the emotions; impulses become more complex through feeling and imagination; 3 awareness of intellect; the individual classifies, arranges and reasons; 4 awareness of intuition; relationship with the unconscious becomes apparent; 5 awareness of spirituality; detachment from worldly things; 6 awareness of will; thought is transmitted into action; 7 awareness of life; directing action towards eternal life and salvation.", "is_cross_ref": false, "page": 1357, "slug": "altaic", "letter": "A"}, {"term": "Madame", "definition": "Loeffler-Delachaux regards Hop o' my thumb and each of his brothers as symbols of each of these states of awareness (LOEF pp. 197- 8).", "is_cross_ref": false, "page": 1358, "slug": "madame", "letter": "M"}, {"term": "seventeen", "definition": "This number, together with seventy-two, the first being the sum of nine and eight when added, the second of their product when multiplied together, have vast symbolic importance. In Islamic tradition, seventeen is the number of the liturgical gestures (rak'a) employed in the five daily prayers and it is also the number of words used in the call to prayer. In Muslim folklore, the symbolic number seventeen constantly recurs, especially in legends, 'more particularly the seventeen pieces of advice whispered into the king's ear during his coronation and the seventeen components of the standard' (M. Mokri, Les secrets de Hamza). In Shi'ism, above all, and through its influence in the religious epic poetry of the Anatolian Turks, a quasi-magical importance attaches to the number seventeen. . . . Shi'ite mystics from a very early period held the number seventeen in veneration, a veneration stemming from far earlier Pythagorean speculations based upon the Greek alphabet.. .. Seventeen was the number of those who were to be brought to life again, each of these individuals being bound to be given one of the letters of the alphabet from which the supreme name of God was composed. This is not unrelated to the Star, the seventeenth arcanum of the Tarot, which is a symbol of change and rebirth and what Dr Allendy explains as 'deliverance from Karma' (ALLN p. 364). Furthermore, according to the Sufi alchemist Gabir ibn Hayyan, the shape (sura) of all things in the world is seventeen. Seventeen stands for the very foundation of the theory of balance and should be regarded as the law of equilibrium in all things. The number seventeen is especially important in the tradition of trade- guilds which recognize seventeen initiates or companions of Ali, seventeen patrons of the founders of the Muslim guilds begun by Selman-i FarsT, and seventeen major guilds' (MELN pp. 455ff.). The Ancient Greeks regarded seventeen as standing for the number of consonants in the alphabet, successively broken down into nine (the number of mute consonants) and eight (the number of semi-vowels or semi- consonants). These numbers are also closely related to their theory of music and to the harmony of the spheres. As we have observed at the outset, seventeen and seventy-two are first the sum and second the product of eight and nine. Furthermore the sums of the digits comprising these two numbers give eight for seventeen (1+7) and nine for seventy-two (7 + 2). Nine and eight constantly recur in Ancient Greek numerological speculations, whether it be on the planes of grammar, of music (the ratio nine to eight is represented by the median chords of the lyre), of prosody or of cosmology. The Ancient Romans seem to have regarded the number seventeen as unlucky since an anagram of the letters of which it is composed (XVII) gives the word VIXI, I have lived.", "is_cross_ref": false, "page": 1358, "slug": "seventeen", "letter": "S"}, {"term": "seventy", "definition": "(see also numbers; seven) All derivatives or multiples of seven carry with them the idea of wholeness. Turkish tradition notes that seventy- two is a co-partner with seventy (as it is in the case of thirty-six). Seventy is ten times seven - a superlative equal to twofold perfection - and seventy- two may be divided by nine numbers - 2, 3, 6, 8, 9, 12, 18, 24 and 36. It is also eight times nine and. above all, one fifth of 360, that is to say one fifth of the Zodiac. Seventy-seven and seven times seven are self-explanatory as well as 700, 7000, 70,000 and 700,000. In short, this is an incidence of all the perfect numbers. In a famous hadith, the Prophet declared: 'After me, my community (umma) will divide into seventy-three sects of which seventy-two shall perish and one shall be saved' (MASM p. 137). In an allusion to the seventy-two diseases, another hadith has the Prophet say to Ali: 'Start and finish your meals with salt, since this is a remedy against the seventy-two diseases.' The Shi'ites are just as partial to the number seventy-two. The Imam Hosayn died of thirst with seventy-two companions. There are seventy-two witnesses in the taziye, the dramatic equivalent of the medieval mystery- plays. The Persian psaltery (sentur) has seventy-two strings (three per note). According to Philippe de Commines (Memoires 2: p. 4), when Philip the Good, Duke of Burgundy, forced the citizens of Ghent to accept the Treaty of Gavre (24 July 1453), he took away the right of their guilds to carry banners. The latter were seventy-two in number. It is interesting to compare this conventional number of guilds with that of the sects, two notional orders which often intersect in history (DENJ pp. 395ff.). The Bible contains a wealth of examples of the number seven and its derivatives being used to denote to the highest degree the wholeness of actuality and even of potentiality. St Augustine's ten times seven corresponds to a complete development, a cycle of development wholly fulfilled. The gift of a fool shall do thee no good... for he looketh to receive many things for one. (Ecclesiasticus 20: 14) And the light of the sun shall be sevenfold, as the light of seven days, in the day that the Lord bindeth up the breach of his people, and healeth the stroke of their wound. (Isaiah 30: 26) In this context the prophet is describing the prosperity that is to come. It will be incomparably greater than anything in the past, since its source, the light of the Sun, will have been infinitely increased sevenfold. Then came Peter to him, and'said, Lord, how oft shall my brother sin against me, and I forgive him? till seven times? Jesus saith unto him, I say not unto thee, Until seven times: but, Until seventy times seven. (Matthew 18: 21-2) In the Bible the number seventy always denotes universality. Genesis 10 lists seventy tribes of the Earth, scattered after the sacrilegious building of the Tower of Babel, a sin for which mankind as a whole was punished.", "is_cross_ref": false, "page": 1359, "slug": "seventy", "letter": "S"}, {"term": "seventy-two", "definition": "See under seventeen; seventy; thirty-six.", "is_cross_ref": true, "page": 1361, "slug": "seventy-two", "letter": "S"}, {"term": "shadow", "definition": "On the one hand, shadow is the opposite to light, and on the other, the very image of fleeting, unreal and mutable things. Shadow is the yin aspect opposed to the yang aspect (see yin and yang). It may well be - and etymology would seem to bear this out - that the basic dualism of Chinese philosophical definition was originally represented by the shady side of a valley opposed to its sunny side. The study of shadows seems to have been one of the fundamentals of ancient geomancy and hence of orientation. The lack of a shadow, a characteristic the Chinese record in the case of a number of individuals, may be explained in three different ways. It was due to the fact that purification had made their bodies translucent, or that they had escaped the limitations of bodily existence; both these conditions were the case of the Immortals; or it was due to the 'central' position of the body itself, immediately below the Sun at its zenith, and that was, roughly speaking, the position of the emperor. Beneath the Kien tree, the World Axis up and down which monarchs ascend and descend, there is neither shadow nor echo. This central position, the position of the solstices and of the noonday, is also that of the Ismaili mystic at the moment when the soul casts no shadow, when the Devil IblTs casts no shadow - the moment of inward peace.", "is_cross_ref": false, "page": 1361, "slug": "shadow", "letter": "S"}, {"term": "Li", "definition": "Tzu regarded the shadow, without independent existence or movement, as a symbol of all unpremeditated actions. Buddhists go further, seeing all phenomena as shadows - 'dreams, bubbles, shadows' - as do Taoists, judging the reality of Heaven and Earth as shadows. Nevertheless, magical practices relating to human shadows or the Indonesian shadow-theatre might, perhaps, provide a different viewpoint, shadows being regarded, in these instances, as charged with the individual's complete subtle being Many African tribes regard shadows as the second nature of people and things and as being linked, generally speaking, to death. The Semang Negritos believe that in the kingdom of the dead you lead a shadowy life, feeding on the shadow of things. The Indians of northern Canada believe that at death shadow and soul, separated entities, both leave the body. While the soul journeys to the kingdom of the wolf, in the west, the shadow lingers by the grave. It is the shadow which maintains relations with the living, and hence it is to the shadow that grave-offerings are made. The soul is able to return and by uniting with the shadow become a fresh being. People who are born a second time in this way sometimes dream of their previous existence. In many South American Indian languages, the same word is used for shadow, soul and picture (METB). The Yakut regarded the shadow as one of the three human souls. Shadows were respected and children not allowed to play with them (HARA p. 182). Tungus avoid treading upon another person's shadow. Tradition states that the person who has sold his or her soul to the Devil loses his or her shadow. The meaning of this is that being without a shadow, the person no longer exists as a spiritual being or as a soul. The Devil ceases to create the shadow of that person because it no longer exists. Muslim mystics regard every manifestation of divine reality - and such is creation in the eyes of the believer - as 'the shadow of God, black light, darkness at noon. Shape determines the limits of all beings, which are no more than the shadows cast by a light from on high which hides all as it reveals all. The loveliest human beauty, the mystic Ruzbahan wrote, is no more than shadow. Jungian analysis (JUNS pp. 168-76) classes as 'shadow' all that which the subject refuses to recognize or admit and which dominates him or her, despite this, directly or indirectly, through traits of character which he or she feels lowering, or in impulses which he or she regards as incompatible with him- or herself. This shadow is projected in dreams in the shape of persons who are simply reflections of the unconscious self. The shadow is also displayed in impulsive and unpremeditated words or actions which suddenly reveal an aspect of the psyche. The shadow also makes the subject more sensitive to certain individual or collective influences which arouse and reveal in him or her hidden tendencies. These are not necessarily harmful, but they run the risk of becoming so the longer they remain repressed in the shadow of the unconscious. There is everything to gain by allowing them into the light of consciousness. However, the subject often dreads their appearance for fear of having to bear their burden, to master them or to make them beneficial and of having to face up to his or her complexes. T feel two beings within me ...' The coexistence of opposites is hard to bear, but rich in potential.", "is_cross_ref": false, "page": 1362, "slug": "li", "letter": "L"}, {"term": "Shakti", "definition": "In Indian art the shakti, personified as the goddess Shakti, stands for the female element in all being and symbolizes cosmic energy, with which she is identified. The Shakti is generally depicted tightly clasped to Shiva who stands for latency and the Father, while the Shakti is manifestation and the Divine Mother. Shiva in his wisdom becomes the Shakti, but she must be reabsorbed into him in order to return to primeval Oneness. Shiva and the Shakti are but one in the Absolute, being the two aspects, male and female, of Oneness. In folk-art and imagination, the Shakti were merely powers, and depicted as goddesses and wives of the gods.", "is_cross_ref": false, "page": 1363, "slug": "shakti", "letter": "S"}, {"term": "shala", "definition": "The shala or sal-tree was a royal tree with magnificent trunk and foliage and it was a synonym for temporal power or even the power of the Brahman. It was regarded by Buddhists as a sacred tree because under its shade the Buddha's birth and his final release from the cycie of rebirths took place. The Chinese sometimes regard the Buddhist shala as a Moon-tree, which makes it akin to symbols of immortality (see cinnamon; laurel).", "is_cross_ref": false, "page": 1364, "slug": "shala", "letter": "S"}, {"term": "shamrock", "definition": "In Christian art, triple-leafed shapes and trilobate arches, which remind the viewer of the shamrock-leaf, symbolize the Trinity.", "is_cross_ref": false, "page": 1364, "slug": "shamrock", "letter": "S"}, {"term": "sheaf", "definition": "The sheaf is a symbol of harvest, plenty and prosperity. There were rituals in honour of the first and last sheaves to fall to the scythe since they were infused with 'the weight of sacred power ... The force of the whole of vegetation dwells in that sheaf, just as it is concentrated in the few ears that are not cut down' (ELIT p. 337). That force was, however, itself ambivalent and could become harmful if a few grains or the entire sheaf were not cast on a neighbour's land or offered up in propitiation to bring assurance of food, heavenly blessing, protection against all ills, good fortune and, sometimes, the gift of prophecy. In so far as it is tied together, or is a gathering of stalks, or a bundle or a group of similar objects, the sheaf symbolizes the reduction of the many to the one, the integration of disparate elements into a whole, the strength which is the consequence of unity and social concord. In the opposite sense, the sheaf, like the knot, can mean something which inhibits the free development of the individual. Like the sheaf, bunches of flowers, cascading fountains or fireworks symbolize the joyous profusion of life, the way in which it leaps up in thousands of flashing sparks or germs of life, the prodigal nature of its fleeting gifts and a sort of perpetual offering.", "is_cross_ref": false, "page": 1364, "slug": "sheaf", "letter": "S"}, {"term": "Throughout North", "definition": "Africa 'harvesting the last corner of a field and cutting the last sheaf partake of the nature of ritual slaughter, to ensure that the souls which have made the soil fertile make their departure.' Jean Servier describes these agrarian ceremonies and in particular the sacrificial slaughter of the sheaf. The last sheaf, which is kept until the following year, is never burned, 'since one should never use fire to bring to an end the moist fecundity of the folk from the Underworld' (SERP pp. 226, 230ff.).", "is_cross_ref": false, "page": 1365, "slug": "throughout-north", "letter": "T"}, {"term": "sheep", "definition": "(see also shepherd) The symbolism of the sheep differs little from that of the lamb, the latter closely linked to values given to the symbol by Christianity. The Welsh tale of Peredur in The Mabinogion describes two flocks of sheep, one white and the other black, with a river running between them. Every time a white sheep bleated, a black sheep crossed the river and turned white, and every time a black sheep bleated, a white sheep crossed the river and turned black. Beside the river - in all probability symbolizing the boundary between this world and the Beyond - grew a tall tree, one half of which was in flames from the root to the top and the other in full leaf. The white sheep which turned black symbolized souls descending from Heaven to Earth, while the black sheep which turned white symbolized the opposite - souls ascending from Earth to Heaven. Such symbolism may, however, antedate Christianity and be an adaptation of the belief which Caesar describes in his De bello gallico that the gods required a life in return for a life. This was one of the basic principles of the transmigration of souls. On the other hand, in the Irish tale of the siege of Druin Damghaire sheep are symbols of diabolical maleficence. The evil druids of Cormac, King of Ireland, in his war against the refusal of the province of Munster to pay an unjust tribute, employed three maleficent black sheep with fleeces that curled into iron spikes. They easily overcame a number of warriors (CHAB pp. 176-9; REVC pp. 43, 22; MABG p. 203; MEDI pp. 10, 35).", "is_cross_ref": false, "page": 1365, "slug": "sheep", "letter": "S"}, {"term": "shell", "definition": "(see also conch; cowrie) Shells conjure up the waters in which they are formed and share the fertility symbolism which belongs to water. In shape and depth they are reminiscent of the female sexual organs, while the fact that they sometimes contain pearls may perhaps have inspired the legend of the birth of Aphrodite, rising from a shell. This would corroborate the dual aspect of the the symbol - erotic and fecundating. Countless paintings of the birth of Venus, like those by Botticelli or Titian, illustrate this association of fertility linked to sexual pleasure. From there it is easy to pass to notions of prosperity and good luck, and this is what the Chinese did, seldom failing to picture their emperors in association with a shell. Following this same symbolic line, we find the Aztecs calling their Moon- god Teccaciztecatl, Shell-man, and depicting him as a womb, standing for birth and procreation. However, links between Earth and Moon go to the former's very essence, that is to say to the Earth's entrails and to those chthonian powers often depicted in the shape of an aged lunar-Earth goddess. This is true of the Maya, to whom shells symbolized the Underworld and the kingdom of the dead. When a shell-shape is added to the solar hieroglyphic, it means the Black Sun, that is the Sun going about his nocturnal duties of visiting the Underworlds (THOH). In the West Indies, shells are placed on graves in cemeteries and lighted candles are placed in them on special occasions. Shells are thus linked to the idea of death, in the sense that the prosperity which they symbolize for individuals or for generations of individuals stems from the death of the earlier occupant of the shell, the death of the preceding generation. In the Stone Age, the sea-shells used as funeral ornaments 'welded the dead person to the cosmological principle - Moon, Water, Woman - gave that person new life by inclusion within the cosmic and presupposed birth, death and rebirth on the pattern of the phases of the Moon' (Breuil in SERH pp. 37-8). Malinowski discovered in the islands of the Western Pacific a strange trade (Kula) in shells worked into armlets (mwali) or strung as necklaces (sulava). This trade was subsidiary to other bartering and was more like a religious ritual than a commercial transaction. Kula means 'circle' and 'the same word is applied to the journey made by the souls of the dead who, according to tradition, set off for the Island of Tuma, to the northwest of Boyuna; home ... of the mwali. Mwali are broad arm-bands made from the upper portions of a large conical shell' and are regarded as male. They travel in a westerly direction and symbolize the human quest whose goal is death. Sulava are long necklaces of red shells, regarded as female, and travel from west to east. They stand for the impurities of the flesh and for menstrual blood, incarnation, the descent of the soul into matter and fertility deriving from the dead. These sea-charms stimulate trade and engagements of all sorts between individuals. (SERH pp. 285-91) The foregoing explains why, in dreams, shells are an expression of the libido. The vagina which they portray is the entrance to the cavern or to the treasure-chamber, since all shells may possibly contain pearls. To dream of shells is therefore to be summoned to make a journey which is always charged with positive properties (AEPR).", "is_cross_ref": false, "page": 1366, "slug": "shell", "letter": "S"}, {"term": "Sheol", "definition": "In the Old Testament all those who rejected Jehovah went down alive into Sheol (translated as 'the pit' or 'the grave'). And it came to pass, as he had made an end of speaking all these words, that the ground clave asunder that was under them: And the earth opened her mouth, and swallowed them up, and their houses, and all the men that appertained unto Korah, and all their goods. They, and all that appertained to them, went down alive into the pit, and the earth closed upon them: and they perished from among the congregation. And all Israel that were round about them fled at the cry of them: for they said, Lest the earth swallow us up also. And there came out a fire from the Lord, and consumed the two hundred and fifty men that offered incense. (Numbers 16: 31-5) The Psalmist beseeches God: 'Return, O Lord, deliver my soul: oh save me for thy mercies' sake. For in death there is no remembrance of thee: in the grave who shall give thee thanks?' (Psalm 6: 5-6). And Job describes Sheol as 'A land of darkness, as darkness itself; and of the shadow of death, without any order, and where light is as darkness' (Job 10: 22); 'As the cloud is consumed and vanisheth away: so he that goeth down to the grave shall come up no more' (ibid. 7: 9). The word is of unknown origin. It inspired fear, but conveyed no very clearly defined idea. It meant the diminished life of silence, utterly separated from God, which the dead spent, damned for their earthly deeds. Their abode was in the depths of the Earth, to which the dead descended to pass a gloomy afterlife. Their sufferings were described as being without repri
