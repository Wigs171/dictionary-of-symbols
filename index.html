dic literature. Its ceaseless turning is renewal. From it space and all the divisions of time were born. It is also the Rosicrucians' Rota Mundi. Only the centre of the cosmic wheel is motionless. This is the 'emptiness of the hub' which makes it turn (Tao 11), its navel (omphalos or nabhi). Within this centre stands the ChakravartT, 'he who makes the wheel revolve', the Buddha, Universal Man, the Ruler. The ancient rulers of Java and Angkor bore the title ChakravartT. This empty hub is the point at which celestial activity is deployed. The Ruler standing there is the only being who is unchanged in universal transformation (Chuang Tzu: 25). Another aspect of Chinese symbolism regarded the hub as Heaven and the rim as Earth, with Mankind the spoke which mediates between them. The Chinese noria (waterwheel), Chuang Tzu' potter's wheel, or St James's 'course of nature' (James 3: 6) are all expressions of the ceaseless whirlwind of manifestation from which release can only be obtained by transition from the circumference to the centre, by which is understood a return to the centre of being. The wheel which the Buddha set in motion was the Wheel of the Law (dharma-chakra). The law being that of human fate, there is no power able to reverse the direction in which the wheel revolves. Guenon judiciously compares it with the Western Wheel of Fortune. Hindus and Buddhists employ other symbols again. The wise man who obtains deliverance, says the Samkhya, is like the potter who has finished a pot: his life goes on, just as the potter's wheel continues to revolve under its own momentum. The Visuddhimagga teaches that life lasts the length of a thought, like the wheel which only touches the ground at one point on its rim. Nor should one forget that the Tibetan Buddhists' Wheel of Life, based yet again on the idea of ceaseless change, represents the multiple states of being successively. Tantrism also calls the 'subtle centres' wheels - or lotuses - because the current of the kundalinT runs through them like the axle through a wheel. In Taoist inner alchemy, the purely conventional name of Wheel of the Law, or mill-wheel or noria, is given to the regressive motion of essence and of breath, which should bring them together in the furnace. In emblematic terms it describes a return from the periphery or circumference to the centre. If one adds special cases, Devoucoux described the wheel as 'the image of Christian knowledge united with holiness'. The wheel is the emblem of St Catherine of Alexandria, the legendary Egyptian scholar saint who is patroness of Christian philosophers. The Celtic wheel of fire revolved in both directions alternately. This is a recurrence of the symbolism of the double spiral (BELT, COOH, DEVA, ELIY, GOVM, GRAP, GRIF, GUEM, The wheel is a common motif in Celtic art. It is generally depicted in Gallo- Roman sculpture accompanying the Celtic Jupiter, usually known as Taranis, or the god with the wheel, or again as the snake-footed horseman. There are countless examples down to folk-level in the shape of terracotta and bronze figures and even charms. Because of the way it is depicted, most modern scholars have regarded the wheel as the equivalent of the thunderbolt, Jupiter's fulmen, in other words, as a solar symbol. Solar symbolism is not, however, the whole meaning of the wheel, which is also, and above all else, a representation of the world. For if one goes on to compare this with the Irish cosmic wheel of the mythic druid Mag Ruith (Lord of the Wheel), who was an avatar (incarnation) of the druid-god, the Dagda, the Celtic god with the wheel corresponds most exactly to the Hindu ChakravartT. He is at its centre, the motionless source of all motion, he being the axis of motion in which he takes no part since he is necessary to all things. A panel of the Gundestrup Cauldron depicts a man - a warrior, perhaps, or even the Lord of the Wheel - turning the Cosmic Wheel. Only the upper part of the god's body is displayed, with arms uplifted in prayer or in the symbolically impassive attitude of the First Cause from which all manifestation emanates. The wheel is also the symbol of change and the return of forms of being. A sword from Hallstatt in Austria depicts two youths, perhaps analogous with the Dioscuri, who are revolving a wheel and who must symbolize the alternation of day and night. Because it is like the circle, the wheel is also a celestial symbol and related to the notion of the centre. Another geometrical figure often found in Celtic art of all periods is the roundel, and its symbolism parallels that of the wheel and the cross. The symbolism of the spiral is also very close to that of the wheel, and its alternating evolution and involution corresponds to the alchemists' solve et coagula. The druid Mag Ruith's wheel was made of yew, a death-tree, and when it appears on Earth, it will mark the end of the world. Whoever sees it will go blind; whoever hears it will become deaf; and whoever touches it will die. There is a Welsh goddess who appears in the Mabinogi of Math the son of Mathonwy, called Arianrhod, 'Silver Wheel'. She was the mother of two sons, one of whom, Dylan Eil Ton ('Son of the Wave'), immediately dived into the water in which he swam like a fish - this stands for a return to the First Cause - while the other, Llew, bore a name which corresponds to that of the Irish god, Lug. Featuring among the warlike 'ploys' of Cuchulainn was that of the wheel, in which the hero contorted his body into the shape of a wheel which rolled at enormous speed. Lastly, the root roto (wheel) frequently occurs in Gallic place-names such as Rotomagus, the modern Rouen. In his Celestial Hierarchy, the Pseudo-Dionysius the Areopagite expiates upon the symbolism of the flaming wheels and winged wheels of which the Prophets spoke. Daniel, for example, describes his vision of the Ancient of Days and the Son of Man when the throne of the former 'was like the fiery flame, and his wheels as burning fire' (Daniel 7: 9). Ezekiel for his part saw the wheels of the cherubim: And it came to pass, that when he had commanded the man clothed with linen, saying, Take fire from between the wheels, from between the cherubims; then he went in, and stood beside the wheels.... And when I looked, behold the four wheels by the cherubims ... and the appearance of the wheels was as the colour of a beryl stone. And as for their appearances, they four had one likeness, as if a wheel had been in the midst of a wheel.... As for the wheels, it was cried unto them in my hearing, O wheel [galgal] ... And when the cherubims went, the wheels went by them: and when the cherubims lifted up their wings to mount up from the earth, the same wheels also turned not from beside them. When they stood, these stood; and when they were lifted up, these lifted up themselves also: for the spirit of the living creature was in them. (Ezekiel 9: 6, 9-10, 13, 16-17) The Neoplatonist theologian reveals the symbolic meaning of these wheels: The wheels as being winged, advancing without turning and deviation, denote the power of their advancing energy within a straight and direct way, whilst their whole intellectual track is Divinely directed towards the same undeviating and direct way. But it is possible to interpret in another form the sacred description of the spiritual wheels, for the name Gel Gel, is given to them, as the theologian says. This shows, according to the Hebrew tongue, revolutions and revelations. For the Divine wheels of fire have revolutions by their perpetual motion around the Goodness itself; but revelations by the explanation of things hidden, and by the instruction of things on earth, and by the descending procession of the sublime illuminations to things below. In these scriptural passages therefore, the wheel symbolizes the unrolling of divine revelation. A further meaning is to be found in Ezekiel if we look at verse 12: 'And their whole body, and their backs, and their hands, and their wings, and the wheels, were full of eyes, even the wheels that they four had.' The twofold image of wheels studded with eyes is an allegory, like star- eyes, which is intended to express the omniscience and omnipresence of the heavenly God. It conveys the clear meaning that nothing escapes the eye of God and that humans should pay him their respect. And yet the wheel symbol was long lunar before becoming solar. Durand quotes Harding for the view that the sistrum carried by Isis or Diana stood for the lunar disc, 'heavenly Treasure of the Wheel', which appeared to the king on the day of the full Moon. 'The original significance borne by the wheel', Durand adds, 'was that of an emblem of the cycle of things to come, a magical epitome which enabled time to be controlled, that is, the future to be predicted' (DURS p. 348). The wheel of the zodiac is a universal phenomenon with the meaning of the Wheel of Life. Later the Zodiac acquired solar significance, but originally it was lunar. Pre-Islamic Arabs called it 'Ishtar's Girdle' and the Babylonians 'the Houses of the Moon'. In any case it was very late in time that the wheel acquired a solar meaning and this was when, for technical reasons, it was equipped with spokes.... Originally the zodiacal wheel, like that of the calendar, was a lunar wheel of solid wood reinforced with a square or triangle of timber pieces. This subdivided it internally and such divisions have numerological significance. (DURS pp. 349-50) Fulcanelli describes the alchemical significance of the wheel in these terms: In the Middle Ages the central rose windows of cathedral porches were known as the rota, or wheel. Now 'wheel' is the alchemical hieroglyph for the time needed for the decoction of alchemical matter, and consequently for the process of decoction itself. The fire which the alchemist kept at a regular and constant temperature day and night during the course of this operation was for this reason called 'the fire of the wheel'. Nevertheless, in addition to the heat needed to dissolve the Philosopher's Stone, a second agent known as the Secret or Philosopher's Fire was required. And it was this fire, stimulated by ordinary fire, which made the wheel turn. Fulcanelli next quotes an extract from a seventeenth-century alchemical treatise, Traite de Vharmonie et constitution generate du vray sel, by de Nuysement, which shows that this symbolic meaning given to the wheel is, as in Holy Scripture, that of the vehicle for the manifestation of power, which comes and goes between Heaven and Earth, marrying the sacred and the profane (FULC pp. 65-6). To Jung and his school, 'the rose windows of the cathedrals ... are representations of the Self of man transposed onto the cosmic plane' (Aniela Jaffe: JUNS pp. 241ff.). This is oneness in wholeness, and Jaffe, regarding the rose window as another form of mandala, adds that 'we may regard as mandalas the haloes of Christ and Christian saints in religious paintings.' In this context we revert to the symbolism of the cosmic centre and the mystic centre exemplified by the hub. Individuation takes place and balance is established when a two-way current is set up along the spokes from the centre to the circumference and from the circumference back to the centre. The wheel falls into the general category of emanation and return, symbols which give expression to the development of the universe and of the individual. Wheel of Fortune While the Hermit points the individual down the path of a quest for solitude, the tenth major arcanum of the tarot, the Wheel of Fortune, brings us back into the world and all its changes and chances. With the assistance of an image well-known in Classical antiquity and during the Middle Ages, it shows a flesh-coloured wheel standing clear of the ground on yellow wooden struts. Two strange creatures cling to either side of the wheel while a blue sphinx with a golden crown and red wings and holding a white sword sits on a narrow pedestal at its apex. The wheel has six spokes, red near the hub and white at the rim, and the whole is turned by a handle v/hich is left in the undifferentiated colour, white. A monkey, head downwards, clings to the left ide of the wheel. It wears a sort of skirt round its waist made up of three short, stiff pieces of material, the centre blue, the outer pieces red. On the right there is a yellow dog with a red tail, wearing a wide collar and a blue coat. It appears to be climbing towards the diabolically impassive sphinx. These two creatures have been regarded as the good spirit Hermanubis and the evil spirit Typhon. Be that as it may, the card's symbolism is linked to that which all traditions have given to the wheel. It stands for the alternations of good and ill fortune, chance and mischance, vicissitude, rising and the dangers of falling. In astrology it corresponds to the Tenth House, which represents social and professional status. It is a solar symbol, the wheel of life and death following on one another's heels throughout the cosmos and, at a human level, perpetual mutability and eternal homecoming. 'Human life runs changeably onwards like the spokes of a chariot-wheel', Anacreon wrote. This motion of alternate elevation and depression is that of justice (eighth arcanum) itself as it tries to preserve a balance at all levels and does not hesitate to moderate successful creative achievement by destruction and death. The number of this arcanum (X) emphasizes this, lying as it does midway between the Chariot (VII) and Death (XIII). The animal figures which revolve around the wheel of life may also be regarded as embodying the law of rebirth applied in so many traditions to those humans who in their lifetimes have failed to control their animal passions. In their rise and fall may be seen, too, that law of alternation, or even of compensation, which emerges from the history of mankind, of society and of the individual. From a more mystical viewpoint, the Wheel of Fortune is less an image of mere chance than of immanent justice.", "is_cross_ref": false, "page": 1724, "slug": "wheel", "letter": "W"}, {"term": "wheelbarrow", "definition": "Mankind had long known the use of the wheelbarrow before a misunderstanding attributed this useful invention to Pascal. The symbolism of the wheelbarrow derives from an overall view of the object regarded as an extension of the human arm and as a miniature farm- cart. In fact it symbolizes the enhancement of human strength in three different ways. The first is in intensity, since the two handles of the wheelbarrow form levers; the second in volume through the capacity of the barrow; and the third in freedom of movement, thanks to the wheel. From these differing viewpoints, a wheelbarrow is like a portion of the cosmic forces organized in the service of mankind. At the same time, however, it requires full responsibility from the human who may push it with greater or less enthusiasm, fill it with all sorts of different things and steer it in the wrong direction. Its balance also depends on the person holding the handles and it is just as easy to tip it over as it is to push it forward. In this context it might stand for fate with all its potential and all its ambivalence. It is the combined symbol of extracosmic powers (solar wheel, receptacle and arms providing the active principle) placed at the disposal of mankind; but these supplementary forces must of necessity be subject to human will and are merely the instruments of mankind. Mankind will be judged by the use to which it will have put this gift of energy. Wheelbarrows are depicted in many legends, in which they play the role of instruments of fate. They may either be pushed along by a phantom in quest of the dying or carry a hidden treasure.", "is_cross_ref": false, "page": 1733, "slug": "wheelbarrow", "letter": "W"}, {"term": "whip", "definition": "Symbol of judicial power and of the right to inflict punishment. In Ancient Egypt, statues of the god Min depicted him with the right arm bent at the elbow and raised so that 'the royal flail [or whip], salutary symbol of terror, floats mysteriously above his open hand.' But the god was also linked to fertility-cults and in fact Jean Yoyotte remarks that 'the other arm is slipped under his robe and in his hand he holds the divine phallus.... Such is the calm image in which the formidable divinity of the \"bull which serves the cows\" was incarnate, the life-giving master whose processions opened the harvest-season' (POSD p. 171). Whips were also among the insignia of certain Ancient Greek deities such as Hecate, who used one to control the monsters of the Underworld, and the Erinnyes, who scourged the guilty, as well as of priests and civil dignitaries. In Zeus' shrine at Dodona the thongs of a whip held by the statue of a child struck a sacred cauldron when the wind blew, and the noise they made was regarded as the oracle of the god. Whips are generally symbols of thunderbolts and they are also frequently found used for ritual flagellation by initiatory guilds with rain-making duties, such as the Bambara Kwore society (DIEB). It is significant that Kwore initiates use both whips and torches with which they scorch their bodies, thunderbolts being believed to bring rain. Like the thunderbolt, the whip is also a symbol of creational energy and the part it plays in the Vedas is on the cosmic scale, transforming milk into the primordial food, butter. The apsara came from the churning of the Sea of Milk, as did the seeds of life.", "is_cross_ref": false, "page": 1734, "slug": "whip", "letter": "W"}, {"term": "whirlwind", "definition": "Its helicoidal movement makes the whirlwind the symbol of evolution, but of an evolution beyond human control and directed by some higher power. It can have the twofold significance of down-draught or up- draught, of unstoppable regression or of accelerated progress. However, its violent nature marks it as an extraordinary interruption of the course of nature.", "is_cross_ref": false, "page": 1734, "slug": "whirlwind", "letter": "W"}, {"term": "white", "definition": "Like its opposite colour, black, white can stand at either end of the spectrum. Absolute in itself, with only the variations of mattness or gloss, it can signify either the absence of colour or the sum of all colours. Thus it is set sometimes at the start and sometimes at the finish of the daily round and of the manifested world, which endows it with ideal and asymptotic properties. However, the finish of life - the instant of death - is also the moment in which we cross the bridge between the visible and the invisible and is therefore another starting-point. White (candidus in Latin) is the colour of candidates, since candidates for public office in Ancient Rome wore white. Since it was one of the colours allotted to the cardinal points, most peoples usually made white the colour of both east and west, that is to say, those two distant and mysterious points at which the Sun is born and dies each day. In both instances white possesses the properties of a boundary, as do the ends of the endless lines of the horizon. It is the colour of 'passage' in the sense in which the word is used in 'rites of passage' and it is rightly the preferred colour for those rites through which changes in existence take place on the classic pattern of all initiation, through death and rebirth. The white of the west is the matt white of death, which absorbs the individual and inducts him or her into the cold, female lunar worid. It is the herald of absence, nocturnal emptiness and the disappearance of consciousness and of daytime colours. The white of the east is the white of returning and of the dawn, when the vault of Heaven can be seen once more, void of colour but rich with the potential of manifestation from which both microcosm and macrocosm have been recharged like electric batteries as they passed through the womb of darkness, the fountain of all energy. One sinks from gloss to matt; the other rises from matt to gloss. In themselves these two instants, these two whitenesses, are void, hanging between presence and absence, between Moon and Sun, between the two aspects of the sacred and its two sides. The whole of the symbolism of the colour white and of its ritual employment stems from this natural observation, from which all human cultures have constructed their philosophical and religious systems. A painter like Kandinsky, for whom the problems of colour were far more important than those of aesthetics, expresses the matter better than anyone else: White, which is often regarded as a non-colour... is like the symbol of a world in which all colours, in so far as they are properties of physical substances, have vanished.... White acts upon our souls like absolute silence.... This silence is not something lifeless, but replete with life- potential.... It is a nothingness filled with childish happiness or, in better terms, a nothingness before birth, and before the beginning of all things. This perhaps was the sound emitted by the cold white Earth in the Ice Age. One could hardly describe dawn better without actually mentioning it. In all symbolic thought, death precedes life and all birth is rebirth. For this reason white was originally the colour of mourning, as is still the case in the Far East and as was for long the practice in Europe, especially at the court of the Kings of France. In its unlucky aspect, glaring white is the opposite of red. This white is the colour of vampires which thirst for the blood upon which the daytime world depends and which they lack. This white is the colour of shrouds, of apparitions and spectres and the colour - or rather the absence of colour - of Oberon, the Elf-king, the Alberich of the Nibelungen (DONM p. 184). It is the colour of ghosts, which explains that when the Bantu of southern Cameroon saw a white man for the first time, they called him an albino ghost (Nango-Kon). This made all the tribesfolk who encountered him run away until, assured that his intentions were peaceful, they all returned and pressed him for news of their dead relations since he had come from the kingdom of the dead. White, as Eliade observes, is often used in initiation rites as the colour of the first stage, the struggle with death. We should prefer to say that it is the colour of going to one's death, and this was indeed the significance of the Aztecs' making white the colour of the west. It is common knowledge that their religious thought was based upon the premiss that all human life and the cohesion of the universe itself depended upon the daily transit of the Sun, and the west, into which the Sun vanished, was called 'the House of Mists', standing for death, that is for entry into the invisible. Hence the warriors sacrificed each day to ensure the Sun's regeneration were led to the altar dressed in white cloaks (SOUM) and wearing white sandals (THOH) which insulated them from the Earth and sufficed to show that while no longer of this world they were not yet of the other. White, it was said, 'is the colour of the first steps their souls take before the warriors are sacrificed and depart' (SOUM). Similarly all the gods in the Aztec pantheon reported in myth to have been reborn after sacrifice wore white ornaments (SOUM). The Pueblo Indians, however, make white the colour of the east, for the same reason, corroborated in that, in their thinking, the east comprehends notions of Autumn, the depths of the Earth and of religion (MULR p. 279, quoting Cushing and TALS). In this sense, although white is the colour of the east, it is not a solar colour. It is quite unconnected with the colour of sunrise but is rather that of first light, that moment of utter void between day and night, when all reality is still bound up in a world of dreams, when the individual is numbed, suspended in a passive, hollow whiteness. For this reason it is the time for arrests, surprise attacks and executions. Traditionally the condemned person wears white, the garb of surrender and submission, like the white worn at First Communions and the dress worn by the bride when she goes to her marriage. Although this is called a wedding-dress, it is really the dress of someone going to her wedding. Once the wedding is over, white gives way to red, just as the first sign of day-break, on the backcloth of a first light as dull and neutral as a bed-sheet, the red planet, Venus, will appear. The whiteness is the spotless white of the operating table on which the surgeon's knife will soon make the red blood flow. White is the colour ot purity, and originally it was not a positive colour showing that something had been undertaken, but a neutral, passive colour showing that something had yet to be fulfilled. This is certainly the original meaning of virginal whiteness and the reason why Christian ritual prescribes the burial of children in white shrouds decorated with white flowers. In Black Africa where the rites of initiation determine the whole structure of society, young men who go into retreat after their circumcision smear their faces, and sometimes their whole bodies, a matt chalk-white. This is to show that for the time being they are outside the body of society; and on the day on which they re-enter it, now responsible adult males in the full sense of the term, their bodies are smeared with red instead of white. In Africa, too, as well as in New Guinea, widows, who are temporarily excluded from society, paint their faces white. At the same time in New Guinea they cut off one of their fingers. The symbolic significance of this mutilation is patent - they cut off the phallus which they once made stand erect during the second birth which was their marriage, to return to a state of latency. This is an image of a primordial, undifferentiated state, as white as the Cosmic Egg of the Orphic mystics, and thus their mourning places them in a state of awaiting a fresh awakening, for as one may see, this matt white is the whiteness of the womb and of motherhood, a spring which will flow at the touch of the magic wand. Out will gush the first of all liquid foods, milk, rich in unawakened dormant life, full of dreams, too, the milk the nursling sucks before he or she has opened an eye to the world of daylight, milk as white as lily or lotus. They, too, are images of the future, of awakening, rich in promise and potential. Milk is like the silvery light of the Moon, the planet which in the full is the archetype of woman's fertility, with its promise of plenty and of the dawn of day. Thus a change gradually takes place and, as day follows night, the spirit will celebrate the splendour of a whiteness which is that of daylight, solar, positive and male. The white horses of Apollo, on which nobody can look without being dazzled, take the place of the white dream horse, Death's steed. The positive qualities now acquired by white are also linked to the phenomenon of initiation. White is not the attribute of the postulant or candidate who walks to his death, but of the person who rises again, reborn and victorious from the ordeal. It is the robe of manhood, a symbol of the acceptance of responsibility, of the assumption and recognition of powers, of the fulfilment of a rebirth and of dedication. Early Christians called the initiatory rite of baptism 'Enlightenment' and the Pseudo-Dionysius the Areopagite describes what followed the making of the baptismal promises: 'Next, they throw garments, white as light over the initiated. For by his manly and Godlike insensibility to contrary passions, and by his persistent inclination towards the One, the unadorned is adorned, and the shapeless acquires shape, being made brilliant by a life entirely reflecting the light' (PSEN pp. 59-60). The Celts reserved this 'positive' white for the priestly caste, and their druids dressed in white. Apart from the priests, only the king was allowed to wear white, since his duties were close to those of the priesthood, being a warrior entrusted with an extraordinary religious mission. King Nuada's symbolic metal was silver, a royal colour. Unless they were kings, all the characters in heroic literature dressed in white are druids or bards, members of the priestly caste. In Gaulish vindo-s, an adjective found in many different compound forms, conveys the meaning of 'white' and 'handsome'; in Middle Irish ^n^i means both 'white' and 'holy', the phrase in drongfind denoting the angels in lives of the saints; while the Welsh gwyn and the Breton gwenn mean both 'white' and 'blessed' (LERD pp. 27-8). In Japan, white haloes and white lotuses are associated with the Great Illuminator Buddha' hand-gesture of knowledge, in contrast with red and the gesture of concentration. In its sense of daylight, white, the colour of initiation, becomes the colour of revelation, of grace and of the transfiguration which dazzles, awakening the intellect at the same time as it eludes its grasp. It is the colour of divine manifestation which remains around the heads of those who have known God. It takes the shape of a halo of light, the sum total of all colours. This triumpant white can only be seen on the mountain-tops. And after six days Jesus taketh with him Peter, and James, and John, and leadeth them up into an high mountain apart by themselves: and he was transfigured before them. And his raiment became shining, exceeding white as snow; so as no fuller on earth can white them. And there appeared unto them Elias with Moses: and they were talking with Jesus. (Mark 9: 2-4) Elias (Elijah) is the lord of the life-principle symbolized by fire and his colour is red, while, in Islamic tradition, Moses is associated with the individual's heart of hearts and his colour is white, that hidden white of the inner light, the sirr, the hidden fundamental mystery of Sufi thought. In Sufism the symbolic relationship between red and white also recurs. White is the essential colour of wisdom, which derives from the beginning of things and is the vocation lying before mankind. Red is the colour of the individual caught up in the darkness of this world and imprisoned in its bonds. Such is the individual upon earth, a crimson-stained archangel. In truth I am white. I am a very old man, a sage whose essence is light... . But I was cast out, I too, into the Pit of Darkness.... Look at the sunrise and the sunset. There is an instant between them when the daylight side is whiteness and the night side is blackness, whence comes the crimson of the sunrise and the crimson of the sunset. (CORE p. 247) When solar, white becomes the symbol of fully expanded diurnal awareness, 'biting' into reality, and white teeth are regarded as a symbol of the intellect by the Bambara (ZAHD, ZAHB). It approximates to gold, which would explain why the two colours are associated in the papal flag proclaiming that the Christian God rules the Earth.", "is_cross_ref": false, "page": 1734, "slug": "white", "letter": "W"}, {"term": "widow", "definition": "The word symbolically denotes Freemasonry, whose members are termed 'the Widow's children'. Hiram, the legendary founder of the Craft, was said (1 Kings 7: 14) to be 'the son of a widow', which is enough to explain the reference. However, it would also seem to relate especially to Isis, the widow of Osiris, that is to say, of the light, and hence to the search for the scattered remains of her dead husband. This quest is also that of the Mason who identifies himself with Horus, like him a 'Son of the Light'. The gathering-up of the scattered remains of Osiris (or of Purusha) corresponds to the re-creation of primordial oneness. Reference might be made to the symbolism of the Greek goddess Hera, the widow, to the death of the Grand Master of the Templars, Jacques de Molay and even, if we are to believe Fabre d'Olivet, to the symbolism of the Hebrew word vav, but they all seem inconclusive. On the other hand, the 'widowhood' of Freemasonry, in respect of Templar tradition, might have some significance both from the doctrinal and the historic points of view Use of the word by Masons and Templars, too, no doubt quite unconsciously, betrays the castrational sense with which everyday language and slang have invested the word. While in Victorian times 'the Widow' was slang for champagne (Veuve Clicquot), earlier generations had used the word for the gallows, a meaning it also had from as early as 1628 in France and one which was later applied to the guillotine.", "is_cross_ref": false, "page": 1740, "slug": "widow", "letter": "W"}, {"term": "wild celery", "definition": "This evergreen, aromatic, umbelliferous plant was used by the Ancient Greeks to crown the victors at the Isthmian Games. It symbolizes the happiness and triumph of youth. If it played an important role in funeral ceremonies, this was to show the state of eternal youth to which the dead person had just passed.", "is_cross_ref": false, "page": 1741, "slug": "wild-celery", "letter": "W"}, {"term": "wilderness", "definition": "See desert.", "is_cross_ref": true, "page": 1741, "slug": "wilderness", "letter": "W"}, {"term": "willow", "definition": "In the West, the external shape of the weeping willow evokes feelings of grief and associates it with death. Yet Hennas regarded the well- known vitality of the tree as making it a symbol of Divine Law. The survival of branches cut off and planted in the soil, the tree remaining undivided, illustrated a function of the observation of that Law. 'If these branches are planted in the ground and watered, many of them will come back to life again.' Furthermore, St Bernard compares the willow 'which is eternally green' with Our Lady. These two latter interpretations are closely linked to Far Eastern willow symbolism, where it is, in fact, a symbol of immortality like the Freemasons' acacia. That is why the centre of the T'ien Ti Hui society's lodges, where the bushel-basket stands, is. called 'the City of Willows' (Mu Yang Cheng). This city is an abode of immortality. In Tibet the willow clearly plays the part of the Tree of Life or 'central' tree, too, and this seems to have been the significance of the willows which used to grow in front of the shrine at Lhasa (Hummel). Willow branches also played an axial role in Uighur rites of circumambulation. One should note, if only for curiosity's sake, that the Taoist poet Hi Ch'ang worked at a forge beneath a willow planted in the middle of his courtyard, forges being symbolic means of communicating with Heaven. If the graves of mythical characters are dug in the shade of a willow tree, the meaning is equally clear. Lao Tzu loved to sit meditating under such a tree. The willow is sometimes employed as the emblem of the Bodhisattva Avalokitesvara, regarded as the dispenser of fertility, in which role he equates with his Chinese female counterpart, Kuan Yin. On the other hand, because it bears no fruit, the male willow is a symbol of purity. Lastly, we should observe that the swaying of its branches has made the tree an image of grace and shapely elegance, so that the comparison of a woman's body with a willow tree has become something of a cliche (GUET, The willow was also a sacred tree for the Prairie Indians and a symbol of seasonal rebirth, while in western Russia the opposite was true. Here there is the proverb that to plant a willow is to prepare the spade to dig one's own grave (CATI, DALP). However, it is not stated whether the death which the willow foretells is conceived as a transition to the immortality which the tree symbolizes in other regions. Additionally, willows possess a sacred and protective character and are associated with miraculous births. According to the Spartans, Diana was found in a willow-clump, and the Ancient Egyptians believed that Osiris enjoyed the same privilege, while Moses was found floating on the waters of the Nile in a willow basket. The leading role of the Logos or Word seems to have been symbolized both in East and West, in analogous ways, by the willow. A willow basket ensures protection (ALLA p. 58).", "is_cross_ref": false, "page": 1741, "slug": "willow", "letter": "W"}, {"term": "wind", "definition": "There are a number of different aspects to wind symbolism. Because of its characteristic bluster it is a symbol of empty-headednes, fickleness and instability. It is also an elemental force belonging to the Titans, which speaks strongly enough for its blind violence. On the other hand wind is synonymous with breath and consequently with the Spirit, a heaven-sent spiritual influx. This is why both the Book of Psalms and the Koran equate winds with angels as God's messengers. Wind even gives its name to the Holy Spirit. The Spirit of God moving across the face of the primordial waters is called Ruah, 'Wind', and it was a wind which brought the Apostles the tongues of fire of the Holy Spirit. In Hindu symbolism, the wind, personified as the god (Vayu) is cosmic breath and the Word. It rules the 'subtle' world which lies between Heaven and Earth, the space which was filled by what the Chinese termed a breath, k'i. Vayu imbues, shatters and cleanses, and is related to the points of the compass, which were generally speaking termed 'winds'. Hence Classical antiquity talked of the four winds and the Athenians built the eight-sided Tower of the Winds. The Four Winds, furthermore, were related to the seasons, the elements and the 'humours' in a pattern subject to slight variation. In China, the eight winds corresponded to the eight trigrams. In China, wind combined with water to denote geomancy, that is, in principle, the study of air currents together with those of water and earth in any given location (DANA, GUES, MUTC). According to Hindu cosmogonic traditions contained in the Laws of Manu, wind was born of the spirit and engendered light: Spurred on by the longing to create, the spirit... engendered space. Wind was born of the development of this ether... and was laden with all scents, pure, powerful and with tactile properties. But, in its turn, light was born from the transformation of the wind, light which enlightens and with its radiance drives the darkness away, having dimensional properties. (SOUN p. 350) In Ancient Persia, in Zoroastrian tradition, wind played the part of world foundation and keeper of cosmic and moral balance. In the succession of creation 'the first of all created things was a drop of water.' Ormuz next created 'flaming fire and endowed it with the brightness of infinite light and its shape was that of welcoming flame. Lastly he made the wind in the shape of a young man, fifteen years old, who bears up water, plants, cattle, the righteous and all things' (SOUN p. 322). In Islamic tradition, the wind has the task of confining the waters, but its substance, of cloud, air and countless wings, also imposes upon it the task of underpinning them. 'Then God made the Wind and gave it countless wings. He told it to carry the Water, which it did. The Throne, Avas, rested upon the Water and the Water rested upon the Wind.' Ibn 'Abbas tells the same story: Upon what did the Water rest? - Upon the back of the Wind, and when God wished to create living things, he gave the Wind power over the Water. And the Water swelled up in waves, and the waves were beaten into foam, and the Water gave forth vapours, and these vapours hung over the Water, and God named them Sama [that which is raised up], that is to say Heaven. (SOUN p. 246) In Biblical tradition, the winds are God's breath. God's breath brought order to the primordial tohu-bohu and brought to life the first man. Wind stirring the tree-tops heralded God's coming. Winds were also the instruments of God's power, bringing life, punishing and teaching. They were signs and carried messages like the angels. They were manifestations of a godhead which wished to communicate its feelings, were they of the gentlest kindness or of the most stormy wrath. The Ancient Greeks pictured the winds as boisterous and rebellious deities shut up in the deep caverns of the Aeolian Islands. In addition to their king, Aeolus, they distinguished the north wind (Aquilon or Boreas), the south Wind (Auster), the east (and morning) wind (Eureus) and the west (or evening) wind (Zephyr). Each was iconographically distinct and depicted with its own especial attributes. The 'Druid's Wind' was one aspect of the druids' power over the elements and was very closely related to breath as a vehicle for magic. When the Milesians, that is the Gaels, reached Ireland, the druids of the earlier occupiers, the Tuatha De Danann, drove their ships far away from the shore by means of a very violent Druid's Wind, recognizable because it did not blow above the height of the sails. It would, however, be an exaggeration to call the manifestation of the godhead a god in its own right. Jean Servier rightly warns against such simplistic errors: Often the inhabitants of the New World discovered by the West, like many mystics, used sensory comparison to make the infinite spirituality of this supreme Deity comprehensible. God was a breath, God was a wind. From this, ill-educated traders and missionaries who hoped to win over these grown-up children with promises of a material paradise, concluded that the Indians worshipped the wind and regarded it as God. Nothing could have been further from the truth. (SERH p. 80) When winds occur in dreams, they herald the imminence of some important event or change about to take place. Spiritual energies are symbolized by a bright light or else, and this is less well known, by wind. When the storm gathers, one can foretell that there is a great movement of spirit or of spirits. From religious experience we know that the godhead may appear in the shape of a gentle breeze or of a great storm. It would seem that Orientals alone can understand the significance of the empty space in which the wind blows and which paradoxically they regard as a powerful symbol of energy. (ALLA p. 200)", "is_cross_ref": false, "page": 1743, "slug": "wind", "letter": "W"}, {"term": "window", "definition": "In freemasonry, the Tracing Boards of the Apprentice and Fellowcraft Mason depict three windows, covered with gratings, like the windows of the Temple of Jerusalem described in 1 Kings 6: 4. These three windows are said to correspond to east, south and west, the three 'stations' of the Sun. No window corresponds to the north, through which the Sun does not pass. This is to allow light to be received at these three stages and perhaps under three different modalities. The Apprentice stands to the north, so as to receive the greatest intensity of light through the southern window In so far as it opens to air and light, the window symbolizes receptivity. If the window is round, the receptivity is the same as the eye's and that of consciousness. If it is square, it is terrestrial receptivity, in contrast with the gifts of Heaven.", "is_cross_ref": false, "page": 1746, "slug": "window", "letter": "W"}, {"term": "wine", "definition": "(see also vine) Apart from such highly individual interpretations as that of St Bernard, who linked it simply to 'fear and strength', wine is generally associated with blood, as much from its colour as from the fact that it may be characterized as the essence of the grape. Consequently wine is the beverage of life or of immortality. Especially, but not exclusively, in Semitic tradition it is in addition the symbol of knowledge and of initiation, because of the intoxication which it causes. In Taoism this intoxication is part and parcel of the virtues of wine. In Ancient Greece, wine replaced the blood of Dionysos and represented the beverage of immortality. This, too, was the role it was given in Taoism, where it was subjected to long and complicated ritual preparation. In Chinese secret societies, rice wine was mixed with blood for their oath- taking and, as the communal drink, allowed members to reach 'the age of one hundred and ninety'. Such, too, is the significance of the chalice with the 'blood of Christ' in the Eucharist and prefigured in the sacrifice of Melchizedek. This brings us back, too, to the idea of sacrifice associated with the shedding of blood, a sacrifice which may at the same time be that of the abandonment of self-restraint associated with intoxication. The Children of Israel used wine as an element in their sacrifices, as did the Ancient Chinese, although in their case, it conveyed a different meaning as the essence of plant life. Wine as the symbol of knowledge and initiation was no alien notion to the traditions which we have already mentioned and especially to the myths of Dionysos. India, too, presents us with an ambivalent symbolism in the myth of the churning of the Sea of Milk. Some commentators regard the asura as those who had not drunk wine (sura) while the deva were those who had agreed to drink it. The most discussed symbolism is that in the Song of Solomon (2: 4): 'He brought me to the banqueting house' (literally, 'house of wine'). Origen said that the wine was joy, the Holy Spirit and the Truth; St John of the Cross that it was 'God's wisdom in respect of the understanding; his love in respect of the will and his delights in respect of the memory.' To St Clement of Alexandria, wine was to bread what the contemplative life and gnosis were to the active life and to faith, while for Elias the Ecdosite, pure contemplation was 'the scented wine which makes those who drink it take leave of their senses', simple prayer being beginners' bread. Wine had the same attraction for Muslim mystics, Nabulusi calling it 'the drink of divine love', while in Sufism wine is the symbol of knowledge through initiation and this is the preserve of the few. Ibn 'Arab! called it 'knowledge of spiritual states' (BENA, CORM, DANA, PHIL, GUEM, KALL, MAST, In Old Testament tradition, wine was first and foremost a symbol of joy (Psalm 104: 14; Ecclesiastes 9: 7) and then, in more general terms, of all the gifts which God lavishes upon mankind (Genesis 27: 28). Since wine was the drink of the gods in the religions which surrounded them (Deuteronomy 32: 37-8), it is understandable that the Children of Israel should have acknowledged its sacred properties and employed it in their worship (Exodus 29: 40, where the idea of the food of the godhead is still in evidence). Again, it is easy to understand why, because it was so closely linked with pagan worship, it should in certain circumstances have been prohibited. Jeremiah (35) mentions the sect of the Rechabites, who rejected wine among other signs of suspicious religious borrowings from these neighbours by the Israelites in their now settled state. Because it carried with it intoxication, wine also became the symbol of the blindness with which God afflicted both individuals and peoples for their rebelliousness and lack of faith, the more severely to punish them (Jeremiah 25: 15ff., 27ff.). Sometimes through a process of symbolic shorthand, wine symbolizes God's wrath (Isaiah 51: 17; Revelation 9: 15). In the New Testament, and especially in the writings of St John, the word is charged with a definite symbolic meaning, although it is not always easy to determine precisely what that meaning is. A case in point is the changing of water into wine at the marriage-feast at Cana (John 2): should we in fact follow early Christian commentators and take this as a symbol of the Eucharist? Jesus at the Last Supper gives expression to a different symbolism with the words 'This is my blood of the new testament [covenant]' (Mark 14: 24), an allusion to the blood-sacrifice of the Old Covenant described in Exodus 24: 8. The comparison is explained by the phrase, in fact seldom used, that wine is the blood of the grape (Genesis 49: 11; Deuteronomy 32: 14). In post- Exilic times, blood may have been replaced by wine in sacrifices. The motifs of vines, grape-harvests and wine which proliferate in funerary art show that the drink was regarded as a symbol of immortality. The influence of Dionysiac art is perfectly clear in the countless examples of these motifs. Pagan infection counted for much, no doubt, in Herod's innovative introduction of a golden vine into the Temple at Jerusalem (Josephus, Jewish Antiquities 15, 395; Jewish Wars 5, 210). Islam employed the Bacchic symbolism of wine both in respect of the pleasures of the flesh and to denote mystical intoxication, just as praise of wine was to be found in the Song of Solomon, Classical mystery religions, the legend of the Grail and Christian worship. In Hebrew, the words 'wine' (yain) and 'mystery' (sod) have the same numerical value - seventy. 'In Islam, the prohibition of wine-drinking adds still greater strength and scope to wine as a symbol' (DERV p. 120). Sufis naturally interpreted in a mystical sense the verses of the Koran which say: 'and drink of a pure beverage shall their Lord give them' (76: 21) and 'choice wine shall be given them to quaff (83: 25), as well as those which mention drinking, wine, chalices, springs and goblets (Koran 47: 16; 37: 44-66; 56: 18; 78: 34; 76: 5 and so on). The great Persian mystic, Bayazid of Bistham (d. 875), wrote: 'I am the drinker, the cup-bearer and the wine. In the world where all becomes One, all things are One.' In his commentary for initiates upon Shabistari's Gulshan-i-Raz (The Rose- garden of Mystery), Lahiji wrote that in this treatise of Sufi mysticism wine 'stands for love, ardent longing and spiritual intoxication'. Shabistari himself wrote that 'wine, torchlight and beauty are manifestations of God. Drink deep of the wine of annihilation. Drink the wine, for the cup is the face of the Friend.' Ibn al-Farid devoted his great poem Khamriya (The Wine Ode) to the praise of wine, beginning it with: 'We drank to the memory of the Beloved a wine which intoxicated us before the vine itself was created.' Nabulusi, commenting on these words, wrote: 'Wine signifies the draught of Divine Love ... for this love engenders intoxication and utter forgetfulness of all that exists in this world.' He added: 'This wine is the everlasting Love Divine which is to be seen in the manifestations of creation.... And this wine is light, too, the light which shines everywhere. And, again, it is the Wine of true Life and of the true vocation. All things have drunk of this wine' (DERV p. 126). Jalal-al-Dln RumI, greatest of all Sufi mystic poets, writes in the same terms, alluding to the pre-existence of souls: 'Before a garden, a vine or a grape existed in this world, our souls were intoxicated with immortal wine.' Such symbolism is constant and, as constantly, is to be found the symbolism of the cup-bearer (God dispensing his grace, or the Master of mystical knowledge and so on) and of the tavern, which may denote the place where friends and confidants, that is to say those who share the same spiritual secrets, come together or, in an even more mystical sense, a centre of initiation. Of course this symbolism may also be employed to denote the pleasures of the flesh, as by Omar Khayyam and others. Dionysos intoxicated his worshippers with wine, the bearer of joy. 'Wine, blood of the vine, in which they believed fire united with the principle of moistness and which alternately exalted and terrified their souls, was wonderfully fitted to symbolize the element of the godhead which the Ancients believed they saw displayed in the fruition of plant life' (SECG p. 290). However, use of wine was 'forbidden in libations to the gods of the Underworld since it was the joy-bringing drink of the living. It was also forbidden to Mnemosyne and the Muses because it affects the memory. (These explanations are purely hypothetical.)' (LAVD p. 1013) Wine is the symbol of hidden life and of secret and triumphant youth. Through this, and because of its red colour, it is a technicological reconditioning of the blood. The blood which the wine-press creates is the sign of a crushing victory over the bloodless flight of time .... The archetype of the sacred drink and of wine may be compared by mystics on a one-to- one basis with the sexual and maternal properties endowed in milk. In the childlike enjoyment of mystics, natural milk and artificial wine become one and the same. (DURS p. 278) Raki, the sacred drink of Anatolian Shi'ite sects, is called arslan siitu (lion's milk) in their secret language. As we know, Shi'ites regard the lion as a manifestation of Ali. The Turkic and Tatar peoples of central Asia attribute the invention of intoxicants to the hero of the Flood. This hero is the patron of the dead, of drunkards and of small children. The Bektashi word dem means 'wine', 'breath' and 'time'. The Pseudo- Dionysius the Areopagite compares God's teachings with wine, from their ability to reinvigorate. Wines, nectars, meads and ambrosias all derive from the Heavens and are linked to celestial fire. In the Vedas, soma was brought by a solar bird, the eagle, to mankind. As the male drink above all others and an expression of fecundating and burning desire, it was associated with the horse in hymns. However, this glorification of manly strength, wholeheartedly linked to wine, brought with it the realization of an antagonistic duality of Heaven and Earth, resolved in intoxication at the same time as it was perceived. In dreams, wine may be regarded as an element of the psyche possessing higher properties and related to a positive inner life. 'The soul appreciates the miracle of wine as a divine miracle of life - the transformation of what was terrestrial and plant into a spirit free from all bonds' (AEPR p. 167).", "is_cross_ref": false, "page": 1746, "slug": "wine", "letter": "W"}, {"term": "wings", "definition": "Wings are above all the symbol of flying, that is of weightlessness, dematerialization, release - whether of soul or spirit - and of transition to the subtle body. All traditions, whether Far Eastern, shamanistic, Muslim or Judeo-Christian, from East to West, agree on this point, for the flight of the soul and that of the shaman are both one and the same adventure in so far as they both predicate a freeing from the force of gravity, which alchemists expressed in the image of the eagle devouring the lion. In no tradition are wings there for the taking: they must be won at the cost of what is often a long and perilous lesson in initiation and purification. Here again, comparisons may be made between accounts left by shamans, those of great Christian or Sufi mystics and countless allegorical tales, among the most important of which are those of Hans Andersen. Contrary to popular belief, the wings of the saint in prayer are not a spiritual vision, as the belief in levitation bears witness. Lightness and the ability to fly were properties of the Taoist Immortals and this was the way in which they were able to reach the Isles of the Immortals. The very etymology of the ideograms which denote them makes their power to rise into the air apparent. Their own especial diet made down or feathers grow on their bodies and their habits were sometimes akin to those of birds. The term 'flight' has been universally applied to the soul in its aspiration towards a higher than human condition. This flight or escape from the body takes place through the crown of the head, according to a symbolism discussed under dome. Apparently Taoism envisaged the flight of the 'subtle' body, which was none other than the 'Embryo of Immortality'. Wings are also signs of the faculty of comprehension; as the Brdhmana puts it, 'He who understands has wings'; while the Rig-Veda says that the intellect is swifter than any bird. This is also why angels, actual, or symbolizing spiritual states, have wings. Again, quite naturally, wings and feathers are related to Air, the subtle element above all others. Thanks to the feathers which grew from his arms, the heavenly architect Vishvakarma was enabled to complete his task as a Demiurge, as though with the bellows of a forge (COOH, ELIY, ELIM, In Christian tradition, wings signify light and airy motion and symbolize the pneuma, or Spirit. In the Old Testament they are a constant symbol of the spirituality or spiritualization of the beings provided with them, whether in human or animal shape. They relate to the godhead and to anything which may approach it after undergoing a transformation, such, for example, as the angels or the human soul. When wings are mentioned in relation to a bird, this most often concerns the dove, signifying the Holy Spirit. Because of its spiritualization, the soul itself possesses wings in the sense given to them in Psalm 55: 6: 'Oh that I had wings like a dove! for then would I fly away, and be at rest.' To have wings, therefore, is to leave earthly things behind and to attain to the heavenly. The Church Fathers and mystics constantly employ the motif of wings, although they derive from Plato (Phaedrus 246). Holy Scripture speaks of the wings of God. They denote his blissful state and his incorruptibility. 'Hide me under the shadow of thy wings' (Psalm 17: 8); 'Therefore the children of men put their trust under the shadow of thy wings' (Psalm 36: 7). According to St Gregory of Nyssa, if God, the archetype, has wings, then the soul, created in his image, is also winged. While it may have lost its wings as a result of Original Sin, it has the power to regain them in the very tempo of its transformation. Through separating themselves from God, people lose their wings: when they return to him, they regain them. The more strongly winged the soul, the higher it can rise; and the Heaven to which it flies may be compared with a bottomless abyss. The soul can go on rising, since it can never reach Heaven in all its fullness. Like the wheel, wings are the normal symbol 'of movement away, of release from conditions of place, and of the entry into an appropriate spiritual state' (CHAS p. 431). In general, then, wings will be an expression of rising to the sublime and of striving to transcend the human condition. They comprise the most characteristic attribute of the deified individual and of that person's attainment of the heights of Heaven. The symbolism of some images is transformed by the addition of wings. For example, serpents, signs of spiritual depravity, when winged become symbols of spiritualization and the godhead. Together with sublimation, wings are the mark of release and of victory and are awarded to heroes who slay monsters or repulsive, savage, fabulous animals. Hermes (Mercury) is well known for his winged heels, but Gaston Bachelard regards the 'heels which have become dynamic' as a symbol of the night traveller, that is of dreams of voyaging. This dynamic image which we experience is far more significant in terms of dream-reality than any pair of wings attached to the shoulders. 'Often dreams of beating wings are dreams of falling. To stifle our vertigo we flap our arms and this may make wings grow from our shoulders. But natural dream-flight, positive flight is what we do each night, it is no rhythmical flight, but duration of a leap forward, the swift creature of a moment which has become dynamic' Bachelard goes on to compare winged heels with the shoes known as 'light feet' which Buddhist saints wore on their journeys through the air, and with the flying shoes in folk tales and with seven-league boots. 'The individual dreamer's powers of flight reside in his feet' he concludes. 'And so we shall allow our metapoetical researches to describe the wings which sprout from the heels as dream-wings' (BACS pp. 39-40). In this context the wing carries greater weight as a symbol of dynamism than as a symbol of spiritualization. When sprouting from the heel it does not necessarily imply a notion of sublimation, but rather of the release of our most important creative powers. Like the prophet, the poet has wings when he is inspired. (See also flight.)", "is_cross_ref": false, "page": 1752, "slug": "wings", "letter": "W"}, {"term": "winnowing-basket", "definition": "Because it was used to separate the good grain from dirt and chaff, the winnowing-basket was the symbol of choice. St John the Baptist, who went before, symbolically attributed its use to the one who would baptize with fire and the Spirit. 'Whose [winnowing-]fan is in his hand, and he will thoroughly purge his [threshing-]floor, and will gather the wheat into his garner; but the chaff he will burn with fire unquenchable' (Luke 3: 17). The winnowing-basket or fan is the emblem of the distribution of rewards and punishments (Devoucoux), as well as that of initiation and of predestination. In Hindu iconography, the winnowing-basket is the attribute of several ill- omened deities, among them Dhumavat who personifies destitution and destruction. In this context the implement undoubtedly bears the sense of scattering, the act of throwing to the winds. It is also the attribute of Sitala, the goddess of smallpox, who divides or separates death from life. She is said to have ears as big as winnowing-baskets and this is also a characteristic of the elephant-headed god Ganesha. Ganesha's ears winnow unclean-ness, evil-speaking and wickedness, and thus open the way to knowledge and spiritual perfection (DANA, DEVA, MALA).", "is_cross_ref": false, "page": 1755, "slug": "winnowing-basket", "letter": "W"}, {"term": "witch", "definition": "Jung regarded witches as a projection of the male amma, that is of the primitive female aspect which survives in the male unconscious. Witches give this detestable shadow a physical form of which they are unable to divest themselves and at the same time assume a formidable power. For women, witches are female versions of the scapegoat to which they transfer the darker side of their impulses (ADLJ p. 18), but this transference is in fact secret involvement in the imagined nature of witches. Until the dark forces of the unconscious are brought out into the daylight of knowledge, feeling and action, the witch will continue to live within us. She is the fruit of repression, embodying 'the desires, fears and other tendencies within our psyche which are incompatible with our egos, either because they are too infantile or for some other reason' (ADLJ p. 18). Jung noted that 'the anima... is often personified as a witch or a priestess' since women have stronger links with the forces of darkness and the spirit world (JUNS p. 177). The witch is the antithesis of the idealized image of womanhood. Witches have been regarded from another angle as the deliberate perversion, under Christian influence, of priestesses, sibyls and female druidic wonder-workers. Unlike the initiates of Classical antiquity who joined the Visible to the Invisible and the human to the divine, they wore diabolical and hideous disguises, but the unconscious called up the fairy, of whom the witch, serving the Devil, came thereafter to be regarded simply as a caricature. As creatures of the unconscious, witches and fairies are ladies with a long history behind them, recorded in the psyche, and with a complicated development of personality transference which legend has shaped, clothed and brought to life as hostile characters (LOEF pp. 240-3). Similarly the warlock or sorcerer is 'the manifestation of the irrational content of the psyche' (LOEF p. 31). External action and assistance will not free the victim from the grip of the sorcerer and from subjection to him. This can only be done by an inward change, which initially takes the form of a positive attitude to the unconscious, and by gradual integration into the conscious personality of all the elements emerging from the unconscious. The sorcerer is simply a symbol of undisciplined and untamed creative energy which may be unleashed against the interests of the ego, the family or the group. The warlock within, who has charge of 'the dark powers of the unconscious', knows how to use them and by their means to ensure his power over others. He can only be disarmed by making the same forces available to consciousness and by identifying the self with them through integration, instead of with the sorcerer by rejection. Whether in Africa or in other parts of the world, sorcerers never pretend to be the animals, birds or reptiles on the masks which they wear, merely identifying themselves with the particular creature through a sort of symbolic kinship, all its strength coming from their own conviction and from the transference to them of the fears felt by those around them. Sorcerers are the antithesis of the idealized image of the father and the Demiurge. They are the aberrant forces of power, the nocturnal aspect of the shaman and medicine man, guardians of death as the latter are of life in the invisible world. Grillot de Givry regarded warlocks and witches as the priests and priestesses of devil worship. They come into being in Christian countries through belief in the Devil preached by a Satanic Church. Hence the Christian Church takes black magic very seriously as a manifestation of Satan. 'The chief function of the sorcerer - as his name indicates - was to cast a sors, or spell, over those to whom, for some reason or another, he wished evil. He invoked the curse of Hell upon them as the priest called down the blessing of Heaven, and on this earth he was in complete rivalry with the ecclesiastical world' (GRIA p. 51). Alternatively the sorcerer by means of his alliance with the Devil filled his pockets or satisfied his private malice in opposition to the laws of God. Again, the sorcerer might practise all sorts of methods of divination, seeking out nature's secrets to obtain magical powers, yet again in contravention of Christian laws. The frontier between magic and science was, above all, determined by moral conscience and many saints, the forerunners of research scientists, were regarded as wizards superficially.", "is_cross_ref": false, "page": 1756, "slug": "witch", "letter": "W"}, {"term": "wizard", "definition": "See under witch above.", "is_cross_ref": true, "page": 1758, "slug": "wizard", "letter": "W"}, {"term": "wolf", "definition": "The dog-wolf is synonymous with the savage in everyday English and the she-wolf with the depraved in everyday French, but the language of symbols, as one might suspect, gives these animals infinitely more complex meanings. This is the result, in the first place, of the fact that, as with all other symbolic vectors, they may be endowed with positive as well as with negative properties. The symbolism of the wolf would be regarded as positive from the fact that it can see in the dark. Hence it becomes a symbol of light, of the Sun, of the warrior and hero and of the mythic ancestor. This is the meaning attached to the beast in Scandinavia and among the Ancient Greeks. To the first it was an attribute of Belen and to the latter of Lycian ('wolfish') Apollo. The founder of the Chinese and Mongol dynasties was the Celestial Blue Wolf. Its strength and fighting abilities provided an allegory which the Turks carried down to the twentieth century, since Mustapha Kemal, who called himself Ataturk, 'Father of the Turks', was known to his followers as the Grey Wolf. The Turkish people gathered round him and fought to regain their own identity, threatened by the decline of the Ottoman Empire. In so doing, they revived an ancient image, that of Genghis Khan's mythic ancestor, the blue wolf, a manifestation of the power of the light of Heaven (thunderbolt). Because it had mated with the white or yellow fawn, standing for the Earth, it gave his people a claim to have sprung from the sacred marriage of Heaven and Earth. The Indians of the North American prairies seem to have attached the same symbolic meaning to this animal. The war-song of the Prairie Indians runs: 'A Lone Wolf I am... I roam in many places' (ALEC p. 189). The Chinese also had a celestial wolf (the star Sirius) which was the watchman outside the Heavenly Palace (the Great Bear). Its polar character made them attribute the wolf to the north. It should be emphasized at this point that the watchman's role has replaced the animal's ferocious aspect and thus, in some areas of Japan, wolves are invoked to protect the people against other wild animals. This conjures up an image of exuberant strength expending itself in blind savagery. The she-wolf which suckled Romulus and Remus was not solar and celestial, but terrestrial, not to say chthonian. Thus in both instances the animal remains linked to notions of fertility. In Turkic regions folk belief has preserved this heritage down to the present day. Among the Yakut in Siberia the most highly valued bezoar (a hard mass of material in the stomach) is that of the wolf, while in Anatolia, that is at the other end of the geographical range of the Altaic peoples, barren women still call upon the wolf so that they may bear children. In Kamchatka 'at the yearly October festival, an image of a wolf is made from straw and kept for a whole year so that the wolf can \"marry\" the young women in the village. A Samoyed legend is on record of a woman who lived in a cave with a wolf (ROUF pp. 328-9). This chthonian or infernal facet of the symbol forms another major aspect which appears to have remained predominant in European folklore. The story of Little Red Riding-Hood might be cited in evidence of this, but it merely re-echoes Greco-Latin mythology where Mormolyce, the wolf which suckled Acheron, was used to threaten children, just like 'the big, bad wolf of today (GRID p. 303a). Similarly Hades, King of the Underworld, was dressed in a wolf-skin (KRAM p. 226), while the Etruscan death-god was depicted with wolfs ears; and according to Diodorus Siculus, Osiris, too, was resurrected in the shape of a wolf 'to help his wife and son overcome his evil brother' (ibid.). This was also the shape given to Lycaean Zeus, to whom human sacrifice to end droughts and other natural disasters was offered during the ages in which crop-magic ruled. Zeus then watered the fields with rain, made the fields fertile and ruled the winds (ELIT p. 78). The Middle Ages generally depicted warlocks changing into wolves when they set off for their Sabbaths, while, on such occasions, witches wore wolfskin garters (GRIA). In Spain, the wolf was the warlock's steed. Belief in lycanthropy (transformation into wolf form) and werewolves was current in Europe from Classical times, when Virgil mentions them, and only started to disappear slowly in the seventeenth century. They are one of the components of European folk belief and doubtless an aspect of the wood- spirits. According to Colin de Plancy, 'Bodin states brazenly that in 1542 one morning a hundred and fifty werewolves were to be seen in a square in Constantinople.' This devourer symbolism is that of the mouth, the archetypal image of initiation, connected with the phenomena of the alternations of day and night and of life and death. The mouth devours and regurgitates. It is the initiator assuming, according to place, the shape of the most voracious creature in that particular area - wolf, jaguar, crocodile or other animal. In Scandinavian mythology the wolf is explicitly described as 'devouring the stars' (DURS p. 82) and bears comparison with the wolf which ate the quail in the Rig-Veda. If, as we have observed, the quail is a symbol of light, the wolf's mouth is night, the cavern, the Underworld or the phase of cosmic pralaya. Release from the wolf's jaws is dawn, the light of initiation which follows a descent into the Underworld or kalpa (CHRC, DANA, DEVA, The giant wolf, Fenrir, was one of the most implacable enemies of the Norse gods. The dwarfs' magic was the only thing which could stop him in his tracks, by means of the magic ribbon which none could cut nor snap. In Ancient Egyptian mythology the great conductor of souls is called Anubis, 'he who goes about in the guise of a wild dog' and he was worshipped at Cynopolis as god of the Underworld (see jackal). The jaws of the monstrous wolf which Marie Bonaparte mentions in her self-analysis as being associated with childhood fears consequent upon her mother's death, must remind us, Durand suggests, of Perrault's fairy-tales. 'What big teeth you have, Grandmother! There is therefore a very clear convergence between the bite of members of the dog family and fear of the destructive power of time. In this context Cronos is to be seen with the face of Anubis and of the monster which devours human time and even attacks the stars which measure time itself.' Mention has already been made of the initiatory significance of this symbol, and it should be added that this gives the wolf, like the dog, a role as conductor of souls. An Algonquin myth shows the wolf in the guise of a brother of the Demiurge Menebuch, the great rabbit, ruling the kingdom of the dead, in the west (MULR p. 253). In Europe one of the wolf's recognized duties was that of conductor of souls. Evidence of this may be found in the words of a Romanian funerary song: 'the wolf knows the way through the forest and will bring you along a smooth path to the King's Son in Paradise.' Lastly we would observe that the hell-wolf, and especially his mate personifying sexual lust, are among the obstacles along the path of the Muslim pilgrim to Mecca, and loom even larger on the road to Damascus, where they take on the proportions of beasts of the Apocalypse.", "is_cross_ref": false, "page": 1758, "slug": "wolf", "letter": "W"}, {"term": "womb", "definition": "(see also embryo; lingam; return) Womb symbolism is universally connected with manifestation, natural fertility and even with spiritual regeneration. There is a widespread mythology of the Earth mother, with an affinity to the womb, the Underworld, to caverns and gorges. Mircea Eliade reminds us that the site of Delphi owes its name to the significance of delphys (womb). In other parts of the world springs are said to rise from the womb of Earth. Mines, too, are wombs from which obstetrically-related methods are used to extract minerals, embryos which have matured. Indian tradition held that precious stones grew in the rocks as in a womb. By assimilation, metal- workers' and enamellers' furnaces and the athanor of the alchemists carry the same significance. The clearest and richest assimilation derives from the Vedas. The womb of the universe is prakrti, the Universal Substance which the Bhagavad Gita identifies with Brahma. 'To me great Brahma is the womb in which I place the seed.' In the Puranas, this yoni is sometimes Vishnu, and the fecundator, Shiva. It is also Shiva's shakti, Parvatl. This is why the yoni, which it fertilizes, stands for the lingam, Shiva's emblem. Shiva's task of transformer also causes his assimilation to the womb of the universe. Garbha (womb) was also the receptacle used to hold the sacrificial fire and, since it contained Agni, it contained the universe. The cella of the temple, identical with the 'cavern of the heart', was known as the garbhagrha. Garbha was also a word for stupa, but more specifically for the cavity containing the relics. These were called 'seeds' (bija) and were like the kernels of immortality (luz or sharira) which permit the individual to be reborn. Now, although the Vedic womb was the shapeless source of the manifested, it was also the abode of immortality, the central void in the cosmic wheel. In the rites of the diksha the place in which the initiate is shut is known as the womb of his rebirth. From Europe to China alchemists quite explicitly envision the return to the womb as a prelude to regeneration and immortality. Residing in the womb is a timeless central state in which, Hindu writings insist, 'one has knowledge of all births.' The nature of the embryo is, like Agni's, that of fire - it is radiant and can be seen within the mother's womb. The Majjhima-nikaya reports this of the Buddha; the Egyptians claimed it for the Sun, and there is a tradition that it was true of Christ, too. The inverted triangle is the graphic symbol of the yoni. The three sides of this triangle are the three guna (concentration, dispersion and expansion) which are the basic modalities of nature. The Pythagoreans had a symbol similar to this triangle. Again, in Tantrism the yoni corresponds to the muladharachakra, the womb in which the kundalinT slumbers entwined around a lingam of light. Because the Word vak is the mother of knowledge, the seven vowels of the Sanskrit alphabet are still called the seven wombs, being the seven mothers of speech.", "is_cross_ref": false, "page": 1761, "slug": "womb", "letter": "W"}, {"term": "Titus", "definition": "Burckhardt has observed that in Arabic rahim (womb) has the same root as one of the names of God, ar-Rahman, 'the Compassionate'. It is by means of the Reality which this name expresses that the full potentiality of manifestation contained within the Divine Being is brought into existence. Hence ar-rahmaniyah, the compassionate bliss of God, may be conceived as the universal womb (BURA, BHAB, COOH, DANA, ELIY, A maternal symbol, similar, as we have said, to that of the cavern, it reflects, however, an especial need for tenderness and protection. When seen in adults' dreams it may be the sign of a regressive attitude, of a return to the womb, and of spiritual growth gravely restricted by serious emotional blockages. While the womb offers protection, it also devours. The Mother is capable of a display of tyranny and cruelty. Of course she feeds her children, but there is the danger that she will keep them at an infantile level and restrict their spiritual growth, making them her puppets. In all mythologies, Mother- goddesses are depicted as despotic providers and overprotective and jealous mothers. This negative property imparted to the symbol causes it to become a castrational image in the myth of the toothed vagina (see vulva) which occurs in countless different cultures and which psychoanalysis has discovered to be universal. Doubtless the castrational aspect of the womb occurs because in it are located appetites and desires so voracious as to frighten anyone who does not dare to acknowledge his deep-seated animality.", "is_cross_ref": false, "page": 1763, "slug": "titus", "letter": "T"}, {"term": "wood", "definition": "First and foremost wood is matter and is in India the symbol of the universal substance, the materia prima. In Ancient Greece, hyle, which carries the meaning of primordial matter, literally means 'wood'. In Ancient China, too, wood was one of the five elements which corresponded to the east and to Spring as well as to the trigram Chen, the breaking out of the manifestation and of nature. Plants sprout from the soil together with the thunder hidden in it. The yang awakens and begins its ascent. In the Roman Catholic liturgy, 'wood' is synonymous with the tree of the Cross, as in the words of the Preface at masses of the Passion or of the Cross in the Roman Rite: 'so that... he that overcame by the tree, on the tree also might be overcome' (BURA, GRIF). In Celtic tradition, wood and trees partake of learning in all its shapes and aspects. The traditional Irish alphabet, ogham, was cut most frequently in wood and only carved in stone on grave monuments. There is complete homonymity between the words for 'learning' and 'wood' in all Celtic languages (Irish, fid; Welsh, gwydd; Breton, gwez (tree) and gouez, from the root gouzout, 'to know'). Unlike the Gaulish druids, the Irish seldom used oak, but more often yew, hazel or service-tree, literature rarely distinguishing between them. The HAZEL-nut was the fruit of wisdom and knowledge. Birch and apple also played a leading part in the symbolism of the Otherworld. Hazel-WANDs were generally used in magic; however, it was by cutting ogham letters on yew wands that the druid Dalian (
