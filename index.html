eve and as the deprivation of all those things which conjure up symbolically the light of the Sun.", "is_cross_ref": false, "page": 1367, "slug": "sheol", "letter": "S"}, {"term": "shepherd", "definition": "In the nomadic society of herdsmen, the image of the shepherd is impregnated with religious symbolism. God is the Shepherd of Israel (Psalm 23: 1; Isaiah 40: 11; Jeremiah 31: 10). He leads his flock, watches over it and guards it. However, since God delegates part of his authority to temporal or spiritual leaders, the latter may also be termed shepherds of the people. The Judges were the shepherds of God's people (2 Samuel 7: 7). David was a shepherd boy whom God chose to be the leader of his people (2 Samuel 7: 8; 24: 17). In this respect the Children of Israel merely followed the religious customs of their neighbours in Egypt and Mesopotamia. Nevertheless, an important difference may be seen in that, in the Old Testament, the title of shepherd is only granted to leaders, and especially to kings, in a secondary manner. They are the shepherds chosen by God, but the flock itself belongs to God and God is the true shepherd. This is why, even during the reign of Ahab, a prophet could denounce the king's apostasy in these words: T saw all Israel scattered upon the hills, as sheep that have not a shepherd' (1 Kings 22: 17). This was because the king was not the born shepherd by divine right. Jeremiah (23: 1-6) and Ezekiel (34) both charged the Shepherds of Israel with failure to perform their duties and went on to proclaim faithful shepherds or even God's direct intervention as he took charge of a flock which hirelings had neglected.", "is_cross_ref": false, "page": 1368, "slug": "shepherd", "letter": "S"}, {"term": "Latterly", "definition": "Judaism developed this symbolism in three directions: 1 human leaders are no longer considered other than mere instruments of the true shepherds, who are the good or evil angels of the people (1 Enoch 89); 2 the symbolism of the shepherd and his flock is no longer restricted to the relationship between God and Israel; God is the shepherd of mankind (Sirach 18: 13); 3 lastly, expectation of a new shepherd, after God's heart, culminates in the Messianism of the Psalms of Solomon: the Messiah 'leads the Lord's flock in faith and righteousness' (17: 45). These last two aspects point directly to the Christian symbolism of the shepherd. Jesus said i am the good shepherd' (John 10: llff.); no hireling, but the one to whom the flock belongs and who is ready to die for it. He added (ibid. 10: 16) that, in his vision, the notion of the flock was not restricted to one seeming category of religion or of race. The Book of Revelation also emphasizes this point, but by promoting another aspect of the symbol. Christ will lead all the nations of the Earth to the pasture, but with a rod of iron. He will be both shepherd and judge (Revelation 2: 27; 12: 5; 19: 15). The picture of Christ as the Good Shepherd which so often recurs in such early Christian writings as The Shepherd of Hermas, culminates in a process already shown in the Old Testament whereby spiritual leaders are termed shepherds or pastors, whose ministry is constantly related to that of their Lord, \"that great shepherd of the sheep' (Hebrews 13: 20), 'the chief Shepherd' (1 Peter 5: 4). This gospel symbolism is of a spiritual leader guiding the body of his disciples along the path of truth and salvation. According to the Samyutta Nikaya the Buddha employed very similar notions. 'The monk's pasture, his birthright' is the domain of spiritual realization, from which he should not stray for fear of running into serious danger. The danger resides, 'among the four stages of watchfulness, in the forbidden pasture', the domain of the senses. In this context, the basic emphasis is upon the fact that here the 'shepherd' is not personalized, but is identified with dharma. destiny, the chain of cause and effect. The symbolism of the shepherd also contains the sense of a wisdom which is both intuitive and the fruit of experience. The shepherd symbolizes watchfulness. His duties entail the constant exercise of vigilance. He is awake and watching. Hence he is compared with the Sun, which sees all things, and with the king. Furthermore, since, as we have stated, the shepherd symbolizes the nomad, he is rootless and stands for the soul which is not a native of this Earth but always a stranger and pilgrim. In so far as his flock is concerned, the shepherd acts as a guardian and to this is linked knowledge, since he knows what pasture suits the animals in his charge. He observes the Heavens, the Sun, the Moon and the stars and can predict the weather. He distinguishes sounds and hears the noise of approaching wolves, as well as the bleating of lost sheep. Through the different duties which he performs, he is regarded as a wise man whose activities are the result of contemplation and inner vision. On a more basic level he represents the herdsman as opposed to the farmer, that is nomadic society associated with space as opposed to settled society imprisoned within time or, to take it to the uttermost extreme, as Being as opposed to Having. If we substitute the second for the first, it is cain's murder of Abel, a phase of fixation' or cyclic coagulation'. Chinese mythology provides a parallel. Ch'e Yu was worshipped by herdsmen. He fought on horseback and this associated him with the nomadic tribespeople of Manchuria, renowned as horse-breeders. He had horns on his head and was, in addition, a wind-god. Now Ch'e Yu was defeated by Huang Ti, the inventor of agriculture, ritual, metal-working and alchemy. This would appear to have been the victory of a settled society of farmers and metal-workers over a society of nomadic herdsmen, of the yin aspect of one civilization over its yang aspect. Furthermore, since the metal needed to forge the nine dynastic cauldrons was brought to Yu the Great from the nine regions by nine shepherds, this can be seen to have been a phenomenon of fixation and of ingathering from Chinese space to its centre and, therefore, of organization and lasting settlement (GRAD, GUET). In Assyro-Babylonian civilization, the shepherd symbol took on cosmic significance. The Moon-god Tammuz was given the title of shepherd, the stars being his flock. He was a vegetation-god who died and came to life again. According to Krappe (in CIRD p. 280), like Adonis and Aphrodite and Osiris and Isis, Tammuz was joined in passionate love with Ishtar. Their relationship followed the pattern of the phases of the Moon in a series of disappearances and returns. During the dark' phase, the shepherd acted as a conductor of souls down to Earth. Cosmic powers stood for his flocks and he was revealed as the lord of all things.", "is_cross_ref": false, "page": 1369, "slug": "latterly", "letter": "L"}, {"term": "shield", "definition": "Although it may sometimes be death-dealing, the shield is the symbol of the passive, defensive and protective weapon. To the strength given by the leather or metal of which it is made, the shield magically adds the strength ) whatever is depicted upon it. In many cases the shield is, in fact, a representation of the universe, as if the warrior carrying it confronted his opponent with the cosmos and as if the blows which the latter struck went far beyond his opponent and sank into the reality depicted. The shield of Achilles is a case in point: [Hephaistos] on it wrought many curious devices with cunning skill. Therein he wrought the earth, therein the heavens, therein the sea, and the unwearied sun, and the moon at the full, and therein all the constellations wherewith heaven is crowned... . Therein fashioned he also two cities of mortal men exceeding fair. In the one there were marriages and feastings ... But around the other city lay two hosts of warriors in gleaming armour. And twofold plans found favour with them, either to lay waste the town or to divide in portions twain all the substance that the lovely city contained therein. Hephaistos also depicted upon the shield 'soft fallow-land, rich tilth and wide ... a king's demesne-land . . . a vineyard heavily laden with clusters ... a herd of straight-horned kine ... a great pasture of white-fleeced sheep . .. and the great might of the river Oceanus. around the uttermost rim of the strongly-wrought shield' (Iliad 18: 483ff.). Upon this shield were concentrated all that makes life worth living, all the beauty the universe contains, all symbols of strength, wealth and happiness brought together This astounding display also symbolizes what is at stake in battle - all that is lost in death and all that is won in victory. The shield was broad enough to cover all the warrior's body and ultimately to be used as a stretcher to carry him dead or wounded from the field. Instead of attractive scenes, shields sometimes depicted a face so terrifying as to paralyse an enemy. This was a psychological weapon. Perseus had conquered the frightful Gorgon. Medusa, without looking at her He had polished his shield until it was like a mirror and. when Medusa saw her own face, she was petrified with horror and the hero cut off her head. Athene placed upon her shield the decapitated head which turned to stone those who looked upon it and used it against those who dared attack her. St Paul's description of 'the whole armour of God' (Ephesians 6: 13-17). which the Christian uses in the spiritual battle for salvation, includes 'the shield of Faith' against which all the blows of the Evil One will shatter. To be more precise, he says that Faith will be 'able to quench all the fiery darts of the wicked*. Extinguishing the flames is to allow the sense of the symbol to give a wholly spiritual meaning to the part played by the Shield of Faith, which should be used against the temptations of heresy, pride and the flesh. The Irish tale of the cattle-raid of Fraech is evidence that warriors' shields depicted in relief, or engraved, figures of imaginary or fabulous animals which acted as badges. This was the birth of heraldry, since each Irish hero would seem to have used a different pattern or emblem. By its very nature, the shield possesses all the qualities for warding off evil Celtic words for shield' (Irish: sciath: Welsh, yscwyd: Breton, skoed) are related to the Latin word scutum, 'shield'. In medieval Irish literature shield' acquired a range of metonymic or metaphoric meanings such as 'warrior', 'protection', 'legal warranty' and so on. Shields are first and foremost passive weapons, submissive like the warrior caste to the priestly caste and not. in the first instance, weapons of aggression (Celtic languages have no native word for 'breastplate': the Irish word luirech is derived from the Latin lorica: but they were used by the Celts). There are plenty of protohistoric examples of notched round shields depicted on gravestones from southern France and Spain (of which they are a most important decorative element), alongside the usual military equipment of chariot, bow. spear and so on (OGAC 11: pp. 76-7: 14: pp. 521-46; WINI 5: pp. 667-79: ROYD under letter S cols 91-2). In Renaissance art, the shield is the attribute of Virtue. Strength. Victory. Vigilance and Chastity. In Mantegna's painting 'Wisdom defeating the Vices' (in the Louvre, Paris) Minerva carries a translucent shield on her arm (TERS pp. 50-1).", "is_cross_ref": false, "page": 1371, "slug": "shield", "letter": "S"}, {"term": "ship", "definition": "(see also boat) Ships conjure up ideas of strength and safety in the dangers of a voyage and the symbolism is as applicable to space-flight as to sea-travel. The ship is like a star which orbits about its pole, the Earth, but under human control. It is a picture of life in which the individual must choose a goal and steer a course. In Egypt, and subsequently in Rome, there was a ship-festival in honour of Isis which took place in March at the start of Spring. A freshly-built ship, inscribed with holy words and purified by blazing torches, with white sails set and laden with perfumes and baskets of flowers, was launched into the sea and left for the winds to take it. It was intended to ensure fair winds and calm seas for the rest of the year. Isis' ship was a symbol of sacrifice to the gods to ensure the safety and protection of all other ships and stood for human society, passengers aboard the same ship of state or fate. The old Scandinavian legend of the ghost-ship, on which Wagner based his Flying Dutchman, symbolizes the quest for fidelity in love and the shipwreck of that ideal, exposed as nothing more than a phantom. In desperation the Dutchman wanders the seas, hoping to meet the woman who will be eternally faithful. Senta, for her part, emotionally absorbed by the same ideal, swears that she will be faithful to the Dutchman until death. However, in so doing she betrays her fiance, Birk, and suffers the same damnation as the Dutchman whom she has tried to save. The Dutchman puts to sea, but his vessel founders, while Senta leaps from the rocks and is drowned. However, the pair are seen rising from the now-calmed waters, transfigured and redeemed by their sacrifice. Salvation is no impossibly idealistic dream, but exists in the courageous acceptance of reality. The ghost-ship symbolizes those dreams inspired by the highest ideals, but which are impossibly idealistic and cannot be realized.", "is_cross_ref": false, "page": 1373, "slug": "ship", "letter": "S"}, {"term": "shirt", "definition": "(see also tunic) According to Celtic tradition, the Dagda was told by the people of 'the great world in the east that no disease can affect the skin covered by a shirt': shirts are therefore symbols of protection. To be shirtless is a sign, not only of the deepest material deprivation, but also of utter moral loneliness and social abandonment, unprotected materially, by any group or even by any love. To give the shirt off one's back, on the other hand, is a gesture of unbounded generosity. In so far as a shirt is a person's second skin, it is to give oneself and share one's very being. The material from which the shirt is made subtly influences the sense of the symbol, since it is directly in contact with the wearer. Whether it be the coarse hemp of the peasant or ascetic, the fine linen of the fashionable or the silk of the rich, or the richly embroidered ceremonial garment, it is emblematic of the individual. The proverb 'the happy man has no shirt' means that he claims nothing, since he does not rely for his happiness upon material goods, however scanty. Free as air, he does not burden himself with any personal attachment or piece of clothing.", "is_cross_ref": false, "page": 1374, "slug": "shirt", "letter": "S"}, {"term": "shoes", "definition": "(see also foot; sandal; slipper) Jean Servier observes that 'to walk shod is to take possession of the ground' (SERP p. 123) and the sociologist supports this statement with examples taken from Greece, the Ancient East and North Africa as well. He reminds us of the Old Testament passage: 'Now this was the manner in former times in Israel concerning redeeming and concerning changing, for to confirm all things; a man plucked off his shoe [or sandal], and gave it to his neighbour: and this was a testimony in Israel' (Ruth 4: 7). In fact, in the Jerusalem Bible the commentators observe: 'Here the gesture merely validates a contract of exchange. To put one's foot on a field, or to throw a sandal on to it, is to take possession of it.... The sandal thus becomes the symbol of the right of ownership. By taking it off and handing it to the purchaser the owner transfers the right to him.'", "is_cross_ref": false, "page": 1375, "slug": "shoes", "letter": "S"}, {"term": "shooting-star", "definition": "Regarded as a divine or celestial manifestation or as a message from Heaven, since it looks like a spark of heavenly fire or a seed from the godhead coming down to Earth. Primitive belief held that the stars were, in fact, gods and that the fragments which they cast off were, as it were, seed. Shooting-stars performed a mission similar to that of angels by communicating between Heaven and Earth. Shooting-stars are symbols of a higher form of life which communicates with man or reminds him of his vocation.", "is_cross_ref": false, "page": 1376, "slug": "shooting-star", "letter": "S"}, {"term": "shoulder", "definition": "The shoulders signify power and the strength to bring into being. In the fragments of the Gnostic writings of Theodotus we read: 'The cross is the emblem of the boundaries of the Divine Being. This is why Jesus, by this mark, having borne seed on his shoulders injected it into the Divine Being. For Jesus is called the shoulders of the seed.' St Irenaeus was to write: 'Power is upon his shoulders.' The Pseudo-Dionysius the Areopagite also said: 'The shoulders ... denote the power of making, and striving, and accomplishing' (PSEH p. 46). The Bambara locate the seat of strength and even of violence in the shoulders (ZAHB).", "is_cross_ref": false, "page": 1377, "slug": "shoulder", "letter": "S"}, {"term": "shout", "definition": "In ancient Irish law, a shout had the properties of a legal protest, but to achieve this it had to satisfy conditions of time and place generally defined with great precision. From the point of view of religion or tradition, the shout possessed properties which caused harm or paralysis. For example, all the Ulates who had heard the goddess Macha's shout were at least once in their lives stricken with weakness and had no more strength than a woman in childbirth. This was the punishment inflicted for King Con-chobar's having forced Macha to run against his horses. Macha, who was pregnant, won the race but, as she passed the goal, she gave birth to twins and died. The tradition of the baneful shout lingers on in the Arthurian cycle where Culhwch threatens to give a shout of protest if he is not admitted to Arthur's court. It also survives in Breton folklore in the hoper noz (night-crier), c'hwitellour noz (night-whistler) or, in the region of Vannes, bugul-noz (night-child or -shepherd), whose shout leads travellers astray. This mythic gift may be compared with the shout of Reuben, Jacob's eldest son, which killed whoever heard it with terror, or with the braying of the three-legged ass in the Bundeshesh (REVC 7: pp. 225, 230). All traditions have their baneful and paralysing shout. There is the well- known Indian war-whoop, and Greeks and Trojans shouted Halala as they rushed to battle. Pindar calls the war-goddess Halala. The Romans uttered their clamor as they launched their attack. Tacitus mentions the barditus, or barritus, the Germans' war-cry which they shouted with their shields in front of their mouths so as to act as amplifiers. Later, the Romans borrowed these barbarian war-cries for their own forces. They uttered them by gradually increasing the sound from a barely audible hum to an enormous bellow. (LAVD p. 308b) In the Koran, the Shout is personified and identified with disaster, being the punishment which suddenly overwhelms the impious and the unjust (7: 78). The shout is compared with a whirlwind sent by God. 'And a violent tempest overtook the wicked, and they were found in the morning prostrate in their dwellings, as though they had never abode in them' (11: 70). War-cries symbolize the punitive wrath of the gods, as cries of pain symbolize the protests of humanity and shouts of joy, life bubbling over. According to magical theory, to shout is, in some sense, to create and, by shouting out the vengeful wrath of the Almighty, is to summon up his powers against the enemy. Imitating the sounds of thunder, whirlwind and earthquake is to rouse the storm and set it upon the enemy. The human shout is a means of trapping the heavenly shout. Some Japanese practices confer upon those who attain the highest grade of initiate the power to kill with a shout. In Ancient Greece, shouts of celebration resounded from the procession which solemnly carried the hiera (holy mysteries) along the Sacred Way from Athens to Eleusis. A god, Iacchos, personified this shout. 'Enthusiastic shouts of Iacchos, o Iacchos were uttered in honour of the young god. The personification of a shout... he had become the Eleusinian avatar of Dionysos.... Aristophanes calls him the inventor of the festal song, Demeter's companion and guide . . . and Strabo goes on to call him Demeter's daimon and founder of the Mysteries' (SECG p. 150). When associated with Dionysos and Demeter, the shout expresses fecundity, love and life and symbolizes all the joy of living. The first sign that air has entered the lungs of a new-born baby is when it utters a cry. One cry kills, another confirms the existence of life. As a weapon which attracts and repels, the shout brings salvation or annihilation.", "is_cross_ref": false, "page": 1377, "slug": "shout", "letter": "S"}, {"term": "sibyl", "definition": "(Pythoness) This was the name given to legendary prophetesses, the most famous being the Trojan, Cassandra, with whom Apollo became enamoured. He granted her the gift of prophecy but, because she rejected him, he caused all that she foretold to be disbelieved. Other famous sibyls in Classical antiquity were those of Delphi, Erythrea and Cumae. The sibyl who prophesied in Apollo's name, seated upon the tripod at Delphi, was known as the Pythoness through the connection with the serpent Pytho. The Pythoness had to be a virgin, or at least, once chosen had to preserve complete chastity and solitude as 'Bride of the God'. The sibyl symbolizes the-human being who is raised to a transnatural level which enables him or her to communicate with the godhead and to act as a channel of communication with it, just as the person who is possessed and prophesies is the voice of the oracle and the instrument of revelation. Sibyls were even regarded as emanations of divine wisdom, as old as the world, and repositories of primeval revelation. On these terms they might symbolize revelation itself. Thus there have been frequent comparisons between the number of the twelve sibyls and that of the twelve apostles, and they have been subjects of Church painting and sculpture.", "is_cross_ref": false, "page": 1379, "slug": "sibyl", "letter": "S"}, {"term": "sickle", "definition": "Because of its shape, the sickle is often compared with the crescent Moon and it has been the attribute of many agrarian deities such as Saturn and Silvanus. Curved weapons generally relate to lunar symbolism and to fertility. They are a mark of female nature. The sickle may thus symbolize the harvest-cycle, self-renewing, and death and the hope of rebirth. There is the well-known ritual use by the Celts of a golden sickle to harvest the mistletoe, the symbol of immortality. In addition, in Celtic art, the cock's tail-feathers are stylized in a sickle shape. Since the cock is a solar bird, we see a complete reversal of the symbol from lunar to solar. However, in this case the cresent, too, is reversed, and points earthwards. This position on the cock, some scholars believe, is a hermaphroditic sign. The Hindu shastra, with which the asura were armed, has a sickle shape but does not seem to be assimilated to it. In Japan, the sickle was used as a 'support' for the real presence of the kami (divinities) in some temples. The sickle remained sacred and was set on house-roofs as a preservative against thunder (HERJ, MALA, VARG). The sickle is also the attribute of Death and of Time, which destroys all things (see also scythe). It was the implement which Cronos used to castrate his father, Ouranos (Uranus), to prevent untimely creation. In this context the sickle is the symbol of decisive resolve, of determined differentiation on the path of individual or collective evolution. It is the sign 'of temporal progress and of evolutionary necessity itself, the sprouting of the primeval seed (DIES p. 113). The bipolarity of the symbol is patent. It signifies both death and harvest. Yet the harvest can be gathered only by cutting the stalk which, like some umbilical cord, links the grain to the earth which feeds it. Harvesting is condemning the grain to death either in the form of food or of seed-corn. 'If the grain of wheat die not...' This is why the sickle is the attribute both of Saturn and of Ceres.", "is_cross_ref": false, "page": 1379, "slug": "sickle", "letter": "S"}, {"term": "sid", "definition": "(see also paradise) In Old Irish, the word sid is used for 'peace' and the 'Otherworld' which is, by definition, outside time and space and human fate. By extension, the word is also used to describe the gods or divine creatures from the Otherworld. Mythical geography located the sid in the west or north of the world (Celtic sense of direction was often confused on this point), beyond the seas. A new extension to the meaning of the word was given by Christian monks when they copied the legends and applied the word sid to the real or mythical hills, burial-mounds and sometimes even lakes under which the pre-Christian gods had gone to dwell. The arrival of the Gaels (or sons of Mil) had the effect of dividing the world into two parts: the Earth's surface belonged to the Irish and the Underworld to the gods or Tuatha De Danann, or Children of the Goddess Dana. All writers describe the sid as a place of wonder, its houses built of bronze, tiled with gold and silver and decorated with precious stones. There were trees bearing fruits, apples and nuts, which imparted knowledge and eternal health. Warriors engaged in endless feasting at which the flesh of magic pigs was eaten and the traditional beverages of immortality and intoxication flowed in rivers of milk, beer and mead. It was an enchanted place where there was no sin, death, dispute or sickness of any sort. Its inhabitants remained eternally young and healthy. In any case the majority of them were women of an otherworldly beauty. These characteristics provide the basis for the different names commonly used in literature for the Otherworld - Tir na nog, Land of Youth; Tir nam-Beo, Land of the Living; Tir nam-Ban, Land of Women; Mag Meld, Land of Pleasure; Tir Tairngire, Land of Promise. However the sid, or Otherworld, was generally invisible and hidden from the sight of mortals who were unable to perceive or enter it except in exceptional circumstances. The Irish monks confused the gods' Otherworld with mortals' Beyond, of which they no longer understood the meaning and which they lumped together as an assimilation with the Old Testament and Christian Paradise (OGAC 14: pp. 329-40; 18: pp. 13-150).", "is_cross_ref": false, "page": 1380, "slug": "sid", "letter": "S"}, {"term": "Siegfried", "definition": "Mythical incarnation of the raw and violent young hero, avid to do great deeds and to enjoy his pleasures. Intoxicated with the carelessness of youth, he scorns the lessons of the past and the hardships of the future, believing only in the ordeal of battle, in which he feels himself invincible and invulnerable, and intent upon satisfying all his desires until the fatal day of the death he knows has been fixed by a fate which he accepts from the outset. He is the Germanic symbol of the 'iron-age soul' and the incarnation of self-destructive violence. His character became subtly altered in the interpretation given to it by Wagner's Ring cycle. He embodies 'the universal religious theme of the imaginary hero drawn by earthly reality, of the god seduced by humanity' and, at a deeper level, 'the world of elemental energy, primeval innocence and joy, a power still the prisoner of the old pagan cosmogony which the new Christian world tries (in vain) to convert'. Later he would come to stand for the superman which the modern secular world summons to replace the gods. He would know no other law than the pitiless law of nature. He then embodied a Nietzschean dream. Another interpretation makes Siegfried the man of the future destined to free the world from selfishness by making the Will submit to Conscience through his defeat of the dragon and marriage with brunhild. This development of the myth shows the influence of Christianity upon pagan legend; sometimes they fight, sometimes they make love. And a new meaning is instilled into the symbol, betraying the existence of opposites within the complexity of the human psyche, when Siegfried with all his violence becomes a Christ- figure. (See also nibelungen.)", "is_cross_ref": false, "page": 1381, "slug": "siegfried", "letter": "S"}, {"term": "sieve", "definition": "Symbol of the separation of good from evil, of the righteous from the wicked, of the critical spirit, of pitiless choice and of impartial and loveless judgement, the sieve symbolizes the application of a mechanical principle to the weighing of moral actions and spiritual creations. Christ attributes this way of judging, as if by sifting with a sieve, to none other than Satan. 'Simon, Simon, behold, Satan hath desired to have you, that he may sift you as wheat: But I have prayed for thee, that thy faith fail not' (Luke 22: 31-2). The sieve proves the firmness and quality of dust-free grain. It is also the ordeal of persecution or of punishment and in this sense becomes an instrument of divine justice. Isaiah describes God's anger as acting 'to sift the nations with the sieve of vanity: and there shall be a bridle in the jaws of the people' (30: 28). Sifting is a threat with which Jehovah threatens sinners. 'For, lo, I will command, and I will sift the house of Israel among all nations, like as corn is sifted in a sieve, yet shall not the least grain fall upon the earth' (Amos 9: 9). In this context, the sieve is pictured as retaining good deeds, down to the smallest kindness; all righteousness, no matter how slight, is to be taken into account. In fact, there are two ways of looking at the manner in which a sieve is operated. Either the sieve retains the grain (the righteous) and gets rid of the chaff and dirt (sinners), or else it retains the pebbles (sinners) and lets the fine sand (the righteous) through - in which case 'grain' in the passage quoted should be translated as 'pebble'. In the first instance the prophet uses sifting in a pejorative sense. What falls from the sieve is unworthy and valueless since, when sifting wheat, what passes through the sieve is rubbish, the stuff of cheats and fraudsters. What the sieve rejects is doomed to death and punishment (Amos 8: 6). The Ancient Egyptians often depicted scribes with their attributes of ink and reed-pen to write with and winnowing-basket, or sieve, with which to weigh up. The scribe counted and wrote down the number of bushels of sifted grain. In this context, the sieve in the scribe's lap symbolizes apprehension of real values, since he will not record tares as wheat, evil deeds for good or lies for the words of the gods. The sieve might be said to symbolize a sense of values. Sieves were also regarded as instruments of divination and investigation. When the name of the guilty party was uttered, the sieve, held in a pair of tongs and hanging from the index fingers of two assistants, would begin to turn. This is an example of the divinatory properties invested in things which rotate, since giration always conveys something mysterious and often malign (GRIA p. 329).", "is_cross_ref": false, "page": 1382, "slug": "sieve", "letter": "S"}, {"term": "silence", "definition": "Silence and dumbness (whether deliberate or involuntary) convey very different meanings. Silence prefaces the opening of a revelation while dumbness is a state which precludes it, either through refusal to receive or to transmit it, or as a punishment for having drowned the revelation in a hubbub of activity or emotion. Silence opens the doors, dumbness closes them. Tradition holds that there was silence before the Creation and that there will be silence at the end of the world. Great events are clothed in silence but hidden under dumbness. The former endows things with greatness and majesty, the latter devalues and degrades them. The one is a sign of development, the other of regression. Monastic rules stated that silence was a major ceremony. God comes to the soul in which silence reigns but strikes dumb the person who spends his or her time in idle gossip, and will not enter the soul which shuts itself off and remains obstinately dumb.", "is_cross_ref": false, "page": 1383, "slug": "silence", "letter": "S"}, {"term": "silver", "definition": "In the scale of correspondences between metals and planets, silver relates to the Moon and belongs to a symbolic scheme, or chain, linking Moon to Water to female principle. Traditionally gold, the active, male, solar, diurnal and fiery principle, is opposed to silver, the passive, female, lunar, watery and cold principle. The colour of silver is white; that of gold, yellow. The Latin word for silver, argentum, derives from a Sanskrit word meaning 'white' and shining'. Small wonder then that this metal should be associated with the dignity of kingship. When the Irish King Nuada lost his arm in the first battle of Moytura and through the loss of a limb became disqualified from kingship, the god of healing, Dian Cecht, made him an artificial arm of silver which allowed him to return to the throne. This is reminiscent of the mythical king of Tartessos, Argantonios, who, according to Herodotus, lived for one hundred and twenty years (CELT 9: pp. 329ff.). According to Ancient Egyptian myths, their gods' bones were made of silver and their flesh of gold (POSD p. 263). Since it is white and shining, silver is also the symbol of purity in all its forms. 'It is pure light such as passes unsullied through transparent crystal, clear water, the reflection of a mirror or the flashing of a diamond. It is like clear conscience, pure intent, open-heartedness, fair dealing. It summons faithfulness to follow in its footsteps' (GEVH). In Christian symbolism it stands for Divine Wisdom, just as gold conjures up God's love for mankind (PORS p. 57). The Bambara regard silver as a symbol of cleansing streams. God, uniting in himself the two cleansing elements, Fire and Water, is simultaneously gold and silver (ZAHB). In Russian folklore, too, silver is a symbol of purity and of purification. The heroes of countless folktales realize that they are threatened with death when their silver snuff-boxes, forks or other everyday items start to tarnish (AFAN). The silver ermine which guards spinning-women, sometimes makes them the present of an especially slender and strong silver thread. The Kirghiz cured epilepsy by making the patient watch the healer slowly forge a silver cone. It apparently had a hypnotic effect, the patient relaxed, grew sleepy and calmed down. On the moral plane, however, silver also symbolizes the object of all desires and the harm which they cause, such as the progressive decay of conscience. This is its negative aspect, the perversion of its qualities.", "is_cross_ref": false, "page": 1384, "slug": "silver", "letter": "S"}, {"term": "simples", "definition": "See herbs.", "is_cross_ref": true, "page": 1385, "slug": "simples", "letter": "S"}, {"term": "simpleton", "definition": "(see also clown; fool) Some aspect of their behaviour often makes those who are inspired, such as poets or initiates, appear to be simpletons, since they overleap the bounds of convention. For those who only know the rules of common sense, nothing seems more foolish than wisdom. A Fulani legend states that there are three kinds of simpleton. The first is the person who had everything and suddenly lost it all; the second, who had nothing and as suddenly acquired everything; and the third, the mental defective. A fourth sort might be added: the person who sacrifices everything to gain wisdom, the initiate being a prime example. (HAMK p. 33) The last named might be none other than the Fool in the Tarot. The simpleton is beyond the bounds of reason and social convention. According to the Gospel, the wisdom of men is folly in the eyes of God and the wisdom of God folly in the eyes of men. 'Transcendence' is concealed by this word 'folly'.", "is_cross_ref": false, "page": 1385, "slug": "simpleton", "letter": "S"}, {"term": "simurg", "definition": "Persian literature and mysticism has endowed the simurg with a wealth of symbolism. It is the name given to a species of mythical bird known as the saena in the Avesta. The saena's characteristics are reminiscent of those of the eagle. In the Shah-Name, the simurg's nest is located on the peak of Mount Elbrus, which corresponds to Hara-barazaiti in the Avesta (Yasna 10: 10), but in Muslim Persian literature the simurg dwells on the fabulous Mount Kaf, with jinns and peris. Sa'dl, proclaiming God's praises, says that even the simurg on Mount Kaf shares in his munificence. The simurg speaks a human language and acts as messenger and confidant. He carries heroes vast distances and gives them a few of his feathers. When they burn one of them, they can summon the simurg from afar. This is a favourite motif, and is found not only in relation to the simurg, but to other fabulous birds such as the homa and the roc. The simurg's feather was believed to be able to heal wounds and the bird itself was regarded as a wise physician (hakim). This is a favourite theme in Firdausi's Shah-Name. When the simurg leaves the hero Zal whom he has brought up, he gives him some of his feathers, telling Zal that whenever he has need of him he has only to burn one and the simurg will appear. Zal puts these feathers to many uses. He strokes the wound in the side of his wife Rudaba with a feather and it heals; he does the same for his son Rostam. Under Islam, the simurg symbolized not only the mystic master and manifestation of the godhead, but also the hidden Self. Farid al-Din Attar, in his Conference of the Birds, treats the simurg as a symbol of the quest for Self. He plays upon the bird's name and the thirty birds (si morgh) who set out in quest of a transcendental goal, only to find at the end of it that the simurg is none other than their own selves, the si morgh (thirty birds).", "is_cross_ref": false, "page": 1386, "slug": "simurg", "letter": "S"}, {"term": "siren", "definition": "The sirens were sea monsters with the heads and breasts of women and the bodies of birds, or, according to later legends originating in northern Europe, with the bodies of fish. Their sweet songs and lovely faces seduced passing sailors, whom they lured into the sea where they devoured them. Odysseus was forced to tie himself to the mast to prevent himself yielding to their summons. They were as evil and as much to be feared as harpies or Furies (see erinnyes). They have been held to portray the dangers of navigating the seas and then even to portray death itself. Under Ancient Egyptian influence, which depicted the souls of the dead as human-headed birds, sirens have been regarded as souls of the dead who have failed to achieve their destiny and been changed into hungry vampires. However, despite the fact that they were regarded as evil spirits or Underworld deities, some sarcophagi depict them as deities of the Beyond, charming the Blessed by their harmonious songs in the Fortunate Isles (GRID p. 425). Nevertheless, sirens remained traditionally imagined as symbols of fatal attraction. If life is compared with a journey, the sirens represent the traps set by passion and desire. Since they rise from the indeterminate elements of Air (birds) or Water (fish) they have been made creatures of the unconscious, dreams which bewitch or terrify and in which are displayed the dark and primitive impulses of the human psyche. They symbolize the self- destructive power of desire, to which the depraved imagination offers only a senseless dream instead of objective reality and viable action. Like Odysseus, one must lash oneself to the mainmast, the spirit's vital axis, if one is to escape the delusions of passion.", "is_cross_ref": false, "page": 1386, "slug": "siren", "letter": "S"}, {"term": "sixteen", "definition": "(see also four; swastika; tower) As the square of four, this number is indicative of the attainment of physical power. As such, it possesses a dangerous moral significance through exaggerated pride and unbridled lust for power. Jacob Boehme uses this number to denote the abyss, in contradistinction to Nirvana. If, on the other hand, sixteen is regarded as twice eight, it becomes 'the multiplication of cycles of change and rebirth for the individual' (ALLN p. 364), or else the duplication of the eighth sefirah of the Kabbalah - 'Hod, glory, splendour' (FRCH p. 158), a situation just as uncomfortable.", "is_cross_ref": false, "page": 1390, "slug": "sixteen", "letter": "S"}, {"term": "sixty-four", "definition": "The square of eight clearly expresses perfect, actualized wholeness. Although it is fulfilment, plenitude and bliss, it is also the lists of a tournament expressed in the sixty-four squares of the chessboard. This symbol recurs if transposed from space to time. Allendy (ALLN) emphasizes a strange relationship between Eastern and Western tradition. The Buddha's mother was born into 'a family endowed with sixty-four sorts of virtue'. Confucius belonged to 'the sixty-fourth generation from the founder of his line Hoang Ti\\ just as, according to St Luke, Jesus was 'sixty-fourth in line of descent from Adam'. Sixty-four mules drew the hearse when Alexander the Great was buried and, in China, sixty-four persons bore the corpses of their dead emperors. Sixty-four is the number of earthly fulfilment.", "is_cross_ref": false, "page": 1390, "slug": "sixty-four", "letter": "S"}, {"term": "skeleton", "definition": "The skeleton is the personification of Death and sometimes of the Devil. In alchemy, it is the symbol of blackness, putrefaction and solution, colours and operations which preface transmutation. The skeleton does not stand for death as an end in itself, something static, but, if one may use the phrase, for a dynamic death which is the herald and the channel of a new form of life. With its ironic smile and pensive attitude, the skeleton symbolizes the knowledge of the person who has crossed the threshold of the unknown and, by dying, acquired the secrets of the Beyond. In dreams, skeletons foreshadow an imminent event which will transform the dreamer's life, by shattering a state to which the dreamer is accustomed and of which he or she dreads the disappearance, without yet knowing what is to succeed it. In Classical antiquity, if we are to believe Apuleius, impressions or statuettes of skeletons were commonly used in magical practices. These skeletons were regarded as images of Mercury (hermes), the god who was the conductor of souls and enjoyed the privilege of being able to go down to and return from the Underworld. This use may be seen as an attempt symbolically to identify the god with death, so that the practitioner might share the same privilege of escaping from the Underworld as did the god; or, in an opposite sense, of dooming a given individual to death and leading him or her to the Underworld. In Petronius' Satyricon, a jointed skeleton made of silver circulates at Trimalchio's banquet to symbolize death in general and the brevity of human life, rather than a particular god or an individual death. The sight of the skeleton, while the feasters were in their cups, was designed to spur them to an ever keener enjoyment of these fleeting moments of pleasure. In Classical antiquity, skeletons at the feast were as common as the danse macabre in medieval art.", "is_cross_ref": false, "page": 1391, "slug": "skeleton", "letter": "S"}, {"term": "skink", "definition": "Like Arabs and Egyptians, the Bambara regard this type of lizard as a creature of good omen and do not eat its flesh, although other lizards are considered delicacies. They still use it for some kinds of medicine and, if a sick person sees a skink, it is a sign foretelling that person's cure. 'The Markos call the skink \"the women's serpent\" since it is quite harmless and it is regarded both as kindly and as holy. According to a Fulani folktale, when the skink grows old it turns itself into a double-headed serpent' (HAMK 12). It stands for the serpent's diurnal and beneficent aspect.", "is_cross_ref": false, "page": 1392, "slug": "skink", "letter": "S"}, {"term": "skull", "definition": "As the seat of thought, and hence of overall control, the skull is the chief of the four 'centres' in which the Bambara epitomize their macro- cosmic depiction of the human individual, the other three centres being located at the base of the sternum, in the navel and in the sexual organs. The secret initiatory society, the Kore, set four earthenware jars on their altars. These jars are filled with heavenly water collected from the first and last of the annual rains and stand for these four points. The central jar, standing for the skull, contains four thunder-stones, celestial fire in material shape, expressions of God's spirit and intellect and the human brain, his microcosmic avatar in the shape of the Cosmic Egg and, like it, the womb of knowledge (ZAHB). In many Asian and European legends the human skull is regarded on a par with the vault of Heaven. Thus in the Icelandic Grimnismal, the skull of the giant Ymir becomes the vault of Heaven after his death and similarly, in the Rig-Veda, the vault of Heaven was fashioned from the skull of the first man (HARA pp. 81-2). Gilbert Durand (DURS pp. 143ff.) in fact establishes a parallel between the valorization of verticality on the level of the social macrocosm (archetypes of monarchy) and of the natural macrocosm (sacralization of mountains and of sky) and the human macrocosm. This also offers an excellent explanation for skull-worship in all its countless shapes, from ancestral skulls to skulls taken as trophies, as well as for the cosmogenetic analogies already mentioned. From the same law of analogy between the human microcosm and the natural macrocosm derive the likening of the eyes to the stars and the brain to the clouds in the sky (see also column). Skull-worship is not restricted to human skulls. Among hunter-tribes, animal trophies play an important ritual part. This is simultaneously linked to confirmation of human superiority, demonstrated by the presence in the village of the skull of a big-game animal, and to a concern for the preservation of life. Since the skull is, in fact, the apex of the skeleton and the latter comprises the imperishable matter of the body, it is therefore a soul, and in this way the village acquires the animal's vital energy. Livy records that when, in 216 bc, the Cisalpine Gauls ambushed and destroyed the army of the Roman ex-consul Postumius, they carried off this magistrate's head with the rest of the spoils with great pomp. 'They adorned his skull with gold according to their custom. And it served them as a sacred vessel from which to pour libations at festivals and at the same time as a drinking cup for the priests and keepers of the temple' (Livy 23: 24). The symbolism of the skull is related to that of the head, regarded as the spoils of war, and that of the chalice. In this context one should mention the skulls found in a number of Celtic shrines in southern Gaul (OGAC 11: p. 4; 10: pp. 139ff.; BENR). The location of the head, the dome-shape of the skull and its role as a spiritual centre have often led to its being compared with the Heaven of the human body. It was regarded as the seat of the life-force of both body and spirit.... By cutting off a corpse's head and preserving the skull as a possession .. . primitive man attained several goals. First he possessed the closest and most personal memory of the dead person, and then he acquired that person's life force and its use to the benefit of those coming after. The more skulls he could accumulate, the broader the extent of this spiritual underpinning. Hence the mounds of skulls unearthed from time to time by archeologists (GORH). Hence, too, the employment of skulls, reservoirs of life at its highest level, in the alchemists' work of transmutation. In Freemasonry, the skull symbolizes the cycle of initiation through the death of the body as the prelude to rebirth at a higher level of life and in a state in which the spirit rules. As a symbol of physical death, the skull is similar to the alchemical process of putrefaction, as the grave is to the athanor - the new man rises from the crucible in which the old man was annihilated, in order to become transformed. The skull is often depicted with cross bones, a St Andrew's cross, symbol of nature quartered under the overwhelming influence of the spirit, and hence a symbol of spiritual perfection.", "is_cross_ref": false, "page": 1392, "slug": "skull", "letter": "S"}, {"term": "sky", "definition": "See heaven.", "is_cross_ref": true, "page": 1394, "slug": "sky", "letter": "S"}, {"term": "sling", "definition": "The Peruvian Inca armed their rain- and thunder-god, Illapa, with a sling. Thunder was caused by the noise it made when the god whirled it and the sling was therefore symbolically equivalent to the bull-roarer, which plays a basic role as the voice of the great sky-god. In Greco-Roman tradition the sling was a weapon and no more. It did not even become a motif of the plastic arts, like the bow, or lend itself to any symbolic interpretation. It was, however, the weapon which enabled the shepherd-boy, David, to lay the giant Goliath low. Slings symbolize the strength of the weak and resistance to established power structures.", "is_cross_ref": false, "page": 1394, "slug": "sling", "letter": "S"}, {"term": "slipper", "definition": "The first version of the Cinderella story goes back to the third- century ad Roman orator and writer, Aelian, and shows how slippers have always tended to be identified with their owners. He tells how an eagle stole the slipper belonging to the courtesan, Rhodopis, while she was bathing and carried it to Pharaoh. The latter was so struck by the slenderness of the sole that he instituted a search for the owner. Needless to say, when she was found he married her. Similarly, the slipper which Cinderella dropped when she fled the prince's palace on the stroke of midnight, was the means by which she was identified. The surprise was complete when Cinderella drew from her pocket in sign of recognition, irrefutable proof of identity, the other little slipper and put it on. Once he had found her again, the prince, who had gone into a decline from the moment she had left him, despite her rags and poverty married her for her beauty alone. Some critics have taken the symbol of identification for a sexual symbol, or at least as a symbol of sexual appetite sharpened by sight of the foot. Those who regard the foot as a phallic symbol, all too naturally see the slipper as a symbol of the vagina and between the two a problem of adaptation which may cause severe stress. In northern China the words for 'slipper' and 'mutual agreement' are pronounced in the same way. Thus a pair of slippers symbolizes domestic harmony and they are given as wedding presents.", "is_cross_ref": false, "page": 1394, "slug": "slipper", "letter": "S"}, {"term": "smoke", "definition": "(see also incense) Smoke depicts the relationship between Heaven and Earth. It may rise as prayer or homage to God in incense or the smoke of sacrifice, or, as in Ancient Chinese rituals, it may call down from Heaven in smoke from burning fat or artemisia the /wen-soul to be reunited with the p'o-soul so that life may be restored. Also in China, and in Tibet, smoke raises the soul to the Beyond, and thus Taoist self-immolation by fire was a form of release. A column of smoke, from whatever source, may be identified with the World axis and this is clearly displayed in the column rising from the hearth in the centre of a Mongol yurt and escaping through the hole in the roof. It is, as has been noted in reference to caverns and domes, a release from the cosmos. In Ancient China, smoke from burning reeds and canes played the same part in ritual cleansing as water and fire (GRAD, GRAR, KALL). There are many references to the extraordinary gifts of the druid Fingen, an Ulster healer, who had only to see the smoke from a house to know how many of its inhabitants were sick and the diseases from which they suffered. It is not certain whether this detail is due to the Irish love of exaggeration or if there is something symbolic behind it. If the latter is true, the symbolism would be related to the paranormal powers of the druid and it would be proper to regard the smoke as merely developing Fingen's powers of diagnosis - he was credited with being able to name the person who had inflicted a wound simply by looking at it. The smoke might be regarded in some sense as the breath of the house and in more general terms as an individual's breath (WINI 5: p. 795). Materials used in the principal smoke-ceremonies, rites of purification among North American Indians, include incense, resins (including copal), tobacco and cedar-wood. Columns of smoke rising into the air symbolize the joining together of Earth and Heaven and the spiritualization of mankind. Alchemists believe that the sort of steam which seems to rise like smoke from a person in death-throes, symbolizes or really is the soul leaving the body. This belief is fairly widespread throughout the world.", "is_cross_ref": false, "page": 1395, "slug": "smoke", "letter": "S"}, {"term": "snail", "definition": "Universally regarded as lunar symbols, snails are signs of the regular cycle of rebirth; as the Moon waxes and wanes, so snails expose and retract their horns; they are signs of death and rebirth, motifs of the eternal homecoming. The snail, with its spiral shell, linked to the phases of the Moon, and the tumescence of its horns, also stands for fertility. 'Thus the snail becomes the scene of a lunar theophany, as in the ancient religion of Mexico in which the moon god, Tecciztecatl, is shown enclosed in a snail's shell' (ELIT p. 157). Like all molluscs, the snail displays sexual symbolism in the analogy between its substance, motion and excretions with those of the vulva. It also symbolizes the enduring within the changeable. 'The helical shape of the land- or sea-snail's shell provides an universal glyph of the eternity of being within the fluctuations of change' (DIED). For the Aztecs, snails were symbols of conception, pregnancy and birth (ELIT p. 186). In Benin they are regarded as reservoirs of semen (MAUG). In Egyptian hieroglyphics, the snail stood for the spiral. Like that geometric shape, present throughout the natural world, it might well have symbolized the evolution of life. In North Africa, snail's shells are made into necklaces. Snails have shells of the pattern of ram's horns. ... In addition they partake of moisture and only come out, as the peasants say, after rain. They are linked to the agricultural cycle and have become the symbol of the fertility bestowed by the dead, a necklace of their shells being the almost essential adornment of the ancestor who returns to mortal earth to make it fertile, bearing with him all the symbols of the face of Heaven and of the beneficent rain-storms. (SERP p. 371)", "is_cross_ref": false, "page": 1396, "slug": "snail", "letter": "S"}, {"term": "snake", "definition": "See serpent.", "is_cross_ref": true, "page": 1398, "slug": "snake", "letter": "S"}, {"term": "sneezing", "definition": "The simple act of sneezing, 'stimulated by devils tickling a person's nose', may drive the soul from the body. The Lapps believed that a violent sneeze could cause death and from this belief stems the custom, dating back to Classical antiquity, of well-wishing the sneezer (HARA). In some African tribes, sneezing when speaking to somebody means that God approves of what has been said. A sudden sneeze during a period of silence is taken as a good omen and is the occasion for an exchange of good wishes and even of presents (HAMK). Sneezing symbolizes a manifestation of the sacred to reward or punish, through its suddenness marking a break in the time continuum.", "is_cross_ref": false, "page": 1398, "slug": "sneezing", "letter": "S"}, {"term": "snowdrop", "definition": "In the West, this tiny, strongly-scented white flower which blossoms at the end of Winter and heralds the Spring has become a symbol of consolation and hope. To the Plains Indians its North American equivalent, the pasque flower, is a symbol of courage, endurance and faithfulness to death (ALEC pp. 194-5).", "is_cross_ref": false, "page": 1398, "slug": "snowdrop", "letter": "S"}, {"term": "Snow White", "definition": "See under alchemy.", "is_cross_ref": true, "page": 1398, "slug": "snow-white", "letter": "S"}, {"term": "solstice", "definition": "The symbolism of the solstices should attract our attention since it does not coincide with the character of the seasons in which they occur. In fact, it is the Winter solstice which inaugurates the ascendant phase of the annual cycle, while the Summer solstice inaugurates its descendant phase. Hence arises the Greco-Roman symbolism of the gates of the solstices represented by the two faces of janus and, later, by the two feasts of St John, in Summer and Winter. It is easy to observe that it is the Winter gateway from which the 'light' phase of the cycle emerges and its 'dark' phase from the Summer gate. It has been observed in this context that Christ's birth falls at the Winter solstice and that of St John the Baptist at the Summer solstice, hence the remarkable passage in the New Testament in which the Baptist says: 'He [Christ] must increase, but I must decrease' (John 3: 30). In Chinese symbolism, the Summer solstice corresponds to the trigram li, Fire, the Sun, the head; and the Winter solstice with the trigram k'an, Water, the abyss, the feet. Despite this, the descendant phase of the yang principle originates from the former, the yin from its ascendant phase. In internal alchemy, the stream of energy flows upwards from k'an to li and downwards from //' to k'an. It was also said that the yang line of the trigram k'an tended to deviate towards the trigram k'ien, which is pure yang or active perfection, whereas the yin of li tended towards k'uen, which is passive perfection. In the first instance, it was a matter of an ascendant movement and in the second of a descendant one. There is a pre-existent tendency towards light in k'an, and towards darkness in li. Furthermore, although the Winter solstice may correspond to the kingdom of the dead, it is a token of their rebirth. It is associated with gestation and birth and is a favourable period for conception. Apparently in Hindu tradition the Winter solstice inaugurates the 'way of the Gods' (devaydna) and the Summer solstice the pitriydna or 'way of the ancestors'. Naturally enough these correspond to the gates of gods and mortals in Pythagorean symbolism (GRAP, GRIF, GUES, MAST). The solstices also play their part in Christian iconography. The Summer solstice (around 21 June) marks the apogee of the Sun's transit when it is at its zenith and stands at its highest in the sky. This was the day chosen to celebrate the festival of the Sun. To the degree to which Christ is compared with the Sun, he is depicted as the Summer solstice. From this, the entire symbolism of Christ as lord of time originated in Romanesque art (CHAS pp. 407ff.).", "is_cross_ref": false, "page": 1398, "slug": "solstice", "letter": "S"}, {"term": "soma", "definition": "(see also sap) Soma was the sap of the plant of that name which in India was transformed into a goddess to whom hymns were sung and sacrifice made. It was the sap or honey of immortality carried by an eagle to mortals (sandharva), offered to the gods and drunk by mortals so that they could communicate with the godhead. Soma is the symbol of sacramental intoxication.", "is_cross_ref": false, "page": 1400, "slug": "soma", "letter": "S"}, {"term": "song", "definition": "Song is the symbol of the word which links the creator's power to what it has created, in so far as the latter recognizes its dependence as a creature and gives it expression in joy and worship or prayer. It is the creature's breath responding to its creator. In the Celtic world, the poet-seer, the file, when acting in his official capacity, employed song as a formal mode of expression. In Gaulish, we know that religious songs were called cantalon, a word related to the Irish word for 'incantation' and to the Breton for 'reading', cetal, and in the realm of the Italic languages with the words for 'song' - canere in Latin means 'to sing'. A mythical Irish poet was called Amorgen, 'the Birth of Song' (OGAC 12: pp. 448-9). The Children of Lir were changed into swans by their stepmother and they lulled the Tuatha De Danann to sleep by singing, without harp accompaniment, in the 'drowsy mode'. By comparison with instrumental music - and this shows how ancient the tradition is - song was primeval. Music, even sacred music, was no more than a craft. Harpists were freemen with the right to own cattle (bo aire) but not members of the priestly class like the poets (filid) (OGAC 18: pp. 326-9).", "is_cross_ref": false, "page": 1400, "slug": "song", "letter": "S"}, {"term": "sorcerer", "definition": "See under witch.", "is_cross_ref": true, "page": 1400, "slug": "sorcerer", "letter": "S"}, {"term": "soul", "definition": "The word 'soul' conjures up an invisible power which either has separate existence as part of a living individual or is simply the phenomenon of life. It may be either material or immaterial, mortal or immortal; it is a governing, active principle; except for fleeting appearances, it is invisible and displays itself only in its activities. Through its mysterious power it suggests supernatural strength, a spirit or an energy- centre. Openly to acknowledge the existence of the soul is to invite contradiction on philosophical or scientific grounds, and its existence is either rejected or, even when accepted, accepted as a concept on slightly different terms. These two attitudes will mark out basic differences in anthropology, ethics and religion. And yet, be it as something which conjures up an invisible power or something which stimulates knowledge, which either accepts or rejects it, the soul has at least a twofold claim to symbolic properties as much by the words and gestures which express it as the images which depict it. The soul underpins a whole series of symbols. The chief of these symbols is breath, and all its derivatives. The etymology of the Latin word animus is in itself related to 'breath' and 'air' as principles of life. Animus is the intellectual principle and the seat of desire and the passions, and corresponds to the Greek anemos and the Sanskrit aniti, meaning 'breath'. Its properties are intellectual and emotional and its range, male, while the anima is the principle of inhaling and exhaling air and its range is female. There are as many different ways of depicting the soul as there are beliefs in its nature, and yet some notion of these beliefs, however abbreviated it may be, is essential to an understanding of the symbols. For example, the Ancient Egyptians regarded the sacred ibis as representing the principle of immortality (akh), its nature celestial, shining and powerful and apparently common to gods and mortals. The human-headed bird corresponds to the individual's own spirit (ba), after that person's death able to haunt the scenes of his or her life. 'The ba is thus the spiritual principle which could appear independently of its physical support and act on its own account, as the representative, as it were, of its owner ... the itinerant soul of a living being, capable of physical action.' In addition to these two principles, the human being comprised a number of elements, including shadow and name, of which the latter 'formed his very essence' (POSD pp. 266-7).", "is_cross_ref": false, "page": 1400, "slug": "soul", "letter": "S"}, {"term": "Canadian", "definition": "Indian hunters, the Naskapi, believed that the soul was a shadow, a spark or tiny flame which comes out of the mouth (MULR p. 233). The Delaware Indians believed that it resided in the heart and it was called an image or reflection, a visual phenomenon lacking corporeal substance (ibid, pp. 243-4).", "is_cross_ref": false, "page": 1402, "slug": "canadian", "letter": "C"}, {"term": "South American", "definition": "Indians often have only one word meaning soul, shadow and image, or else soul and heart (Carib) or soul and pulse (Witoto). The individual often has several souls (two, three, five and upwards) with different functions, all consisting of more or less subtle matter. Generally only one soul goes up to Heaven after death, the others remaining with the body or else, since they were of animal origin, being reincarnated in animal shape. These Indians, generally speaking, believe that sleep, as well as fits and trances, is caused by a temporary loss of soul (METB). In the province of Kasai, the Bantu of the Congo Basin also believe that the soul leaves the body during sleep and that the dreams which it brings back from its travels have been told to it by the souls of the dead with whom it has spoken (FOUC). The soul also leaves the body in fits, trances or under hypnosis, but ranges even further and may chance to reach the very land of spirits, bringing back evidence of this on awaking. According to Dr Fourques. the Baluba and Lulua believe that three 'subtle vehicles' are associated with the human personality. The coarsest vehicle is the mujanji, identical with the ghost. It governs the animal functions and is analogous with the etheric body in occultism. The mukishi is the double. the vehicle for feelings and the lower levels of intellect, analogous with the astral body in occultism. Lastly there is the m'vidi, the vehicle of intuition and higher levels of intellect. Reincarnation can only take place if all three subtle vehicles are brought together. Humans alone possess these three principles, animals, with the exception of the dog, only having a mujanji (ghost). The latter also has a mukishi (double) and this explains its ritual importance. The mujanji governs corporeal existence; the mukishi escapes from the body during sleep and converses with the mukishi of the dead (dreams); while the m'vidi warns individuals of hidden dangers 'or those of which the signs of their coming are too slight for apprehension' (FOUC). Folk-belief in North Africa is that two souls inhabit the human body - the nefs, or vegetative soul, and the rruh, the breath or subtle soul. The vegetative soul corresponds to the passions and emotional behaviour; it is carried by the blood and resides in the liver. Breath, or the subtle soul, corresponds to the will and travels through the bones: it resides in the heart. (SERP p. 23) The marriage of these two souls is symbolized by the pairing of rock and tree: The one represents the female principle, the other the male.... The tree gives the nefs, or vegetative soul shade and moisture, but it is predominantly the especial support of the rruh, the subtle soul which comes to perch on its branches like a bird. The nefs is there in the rock or stone while waters springing from rocks are simply symbols of fertility welling up from the Underworld. (SERP p. 28) The soul may leave the body in the shape of a bee or butterfly, but most frequently manifests itself in the shape of a bird. Siberian peoples believed that animals as well as humans had one or several souls which were often assimilated to the shadows of the creatures to which they gave life. The Yukagir of northern Siberia maintained that a hunter could not take game unless one of his dead relations had taken the creature's shadow beforehand (HARA p. 184). The soul and the 'little souls' play a constant and mysterious part in the lives of Eskimo and in their funeral ceremonies. Yakut, Chuvach and others believe that the soul comes out of a sleeper's mouth to travel. It usually takes material shape as an insect or buttterfly. In some central European legends it takes the form of a mouse. Like so many other 'primitive' peoples, and especially the Indonesians, the North Asian peoples believe that man can have as many as three or even seven souls. At death one of them remains in the grave, another descends to the realm of shades, and a third ascends to the sky.... The first soul resides in the bones, the second - which probably resides in the blood - can leave the body and move about in the form of a wasp or a bee; the third, which resembles the man in every particular, is a kind of ghost. At death the first soul remains in the skeleton, the second is eaten by spirits, and the third appears to humans in the form of a ghost. (ELIC pp. 215-16, 216 n. 4) Harva cites Baratov (HARA p. 264) for the Buryat belief that the individual has three souls: one goes to Hell, the other remains on Earth in the shape of a mischievious spirit (bokholdoi), while the third is reborn in another person. Most Turkic and Mongol peoples believed in the existence of a soul outside its owner's body and generally taking the shape of an animal, insect, bird or fish (HARA). The hero of the Kirghiz epic of Er Toshtuk had an iron file for a soul because of his prodigious strength and valour. Humans could be killed by magic if the creature or object in which their soul was incarnate were destroyed. The Volga Tatars' ubyr was a very special type of soul and not all individuals necessarily possessed one. After its owner's death the ubyr survived and escaped by night 'through a little hole near the corpse's mouth to suck the blood of sleeping people' (HARA p. 199). It may thus be compared with the vAMPiRE-myth. To destroy the ubyr, the corpse was dug up and pinned to the ground by a stake driven through its chest. A living person's ubyr was just as baneful and often left its owner's body to perpetrate all sorts of evil deeds. It might be encountered in the shapes of a pig, a cat, a ball of fire or a dog. 'The ubyr loses it powers when whoever sees it splits a wooden dung-fork or any forked piece of wood' (HARA p. 198). Elephants, tigers, leopards, rhinoceroses, sharks and a number of other animals, especially those regarded as chthonian, have sometimes been believed to be reincarnations of dead kings or chiefs. Frazer provides many examples of this belief from Asia (Semang and Malaysia) and Black Africa (Dahomey (now Benin) and Nigeria) (FRAG 1: pp. 84ff.). The Chinese believed the soul to be made from two principles - kuei and shen. Kuei was the heavier of the two, weighing down the desires of its owner. It haunted the grave and the places which its owner had frequented. ... Shen was the genius, the spark of divine fire present in the human", "is_cross_ref": false, "page": 1402, "slug": "south-american", "letter": "S"}, {"term": "body", "definition": "In the fourth century bc, the dualism of this folk belief became linked to the grand dualism of an official cosmogony based upon the oppositions of the two principles, female, earthly yin and heavenly, male yang. (SERH p. 76) The Celtic world affords no exact equivalent to the legend of Cupid (Eros) and Psyche (see love). However, dictionary definitions of the word 'soul' in modern Celtic languages give us, in Irish Gaelic ainim, and ene and anaon in Breton for 'the souls of the dead'. This shows that, in Classical antiquity, the Celts, too, recognized both in language and in religious and metaphysical thought the distinction between animus and anima, the soul as respectively spirit and breath, although this distinction was lost from the fourth century ad onwards in liturgical language, in which animus was replaced by spiritus. The panceltic word for 'soul', anamon, also relates etymologically precisely to the word for 'harmony' (anavon) and to the name of the primeval goddess, Ana (or Dana). It thus symbolizes the fullness of the individual's potential as a spiritual being. Irish and Gaulish druids taught the immortality of the soul as one of their basic doctrines. After their death, the deceased went to the Beyond where they continued in a way of life similar to the one which they had enjoyed on Earth. A survival of this concept of the Beyond lingers in the Breton anaon, who return to their old homes along familiar roads on All Souls' Day, the day after All Saints and corresponding to the Irish festival of Samain. In antiquity, writers often confused this doctrine of the soul with that of metempsychosis. They are, however, quite separate - the gods being by definition immortal have no need of immortality of the soul, and mortals only fleetingly and in extraordinary circumstances visit the Otherworld (OGAC 18: pp. 136ff.), which is quite different from the Beyond. Death is surrendering one's soul: bringing to life or animating is giving a soul. Jewish thought provided the soul with two drives, one to higher things (heavenly) and one to lower things (earthly). It also conceived of a male principle (nefesh) and a female principle (chajah), both called upon to transform themselves in order to be able to become a single spiritual principle, ruah, spirit or breath. The latter is linked visually to the divine and cosmic image of the cloud or of mist. The vital or terrestrial element denotes externality: the celestial or spiritual element, internality. The motif of the soul's heavenly journey is depicted in the shape of the Sun's daily transit from dawn to dusk. In so far as its substance is light, the soul (soul-spirit) is generally depicted in the shape of a flame or of a bird. In the Homeric Age, the Greeks, Jean Defradas writes, used the word psyche for 'soul' in precisely the same sense of the Latin anima, as 'breath'. Eidolon, shade, is, strictly speaking, an image. Lastly, for 'spirit' they used a word with a physical meaning, phrenes, the diaphragm, the seat of thought and feeling inseparable from a physical framework. Under the influence of their philosophers, the Greeks next distinguished different parts, principles, powers or faculties in the human soul. To the Pythagoreans, psyche corresponded to the life force; aisthesis (perception) to sense-perception; nods to the intellectual faculties, the solely human principle. Then there are the well-known parallels which Plato draws {Republic 4) between the parts of the soul and the classes and duties of society. In the nods, Aristotle distinguished active and passive intelligence, which later thinkers were to identify with the Logos and with God. The concept of pneuma only came later in writers of a theological cast, for whom it was a soul called to live in the company of the gods, purely spiritual 'breath', Heaven-bent. Although rooted in Plato's thought and developed six centuries later by Plotinus, 'pneumatology' only came really into its own in the early centuries of Christianity and blossomed into Gnosticism. Pneuma, translated by the Latin word spiritus, as Jean Beaujeu observes, was regarded simultaneously in Rome as 'the principle of generation for all living beings and, in its purely intellectual and spiritual aspect, as the principle of human thought. The fire which was embodied in pneuma came from pure ethereal fire and not from any earthly flame, and its origins established a real kinship between the soul and Heaven.' The concept of pneuma as a mixture of air and vital heat, the latter closely related to and often identified with pure ethereal fire, which is the soul of the universe, seems to have as its starting point one of Aristotle's early treatises, from which it passed on to the Stoics. The likening of the cosmos to a living being, would, however, appear to have originated with the Pythagoreans and to have passed, via Plato, to the Stoics as well. Similarly, the idea that the body paralyses and stupefies the soul, making it simultaneously the slave of darkness and the passions and in some sense imprisoning it, was promulgated by a long line of thinkers, philosophers and religious teachers from Plato onwards. Without claiming to teach a complete and coherent system of anthropology, St Paul distinguishes within the individual spirit (pneuma), soul (psyche) and body (soma). If Thessalonians 5: 23 is compared with 1 Corinthians 15: 44, it will be seen that it is the soul-psyche which vitalizes the human body while the spint-pneuma is that part of the individual which is exposed to a higher level of life and to the direct influence of the Holy Spirit. It is the latter which is to benefit from salvation and from immortality and the latter which Grace makes holy. However, its influence should be radiated by the psyche throughout the body and consequently throughout the individual as a whole, that is the body which lives and moves in this world and will be resurrected in the life to come. Scholastic tradition, and Thomist thought in particular, was to distinguish three levels in the human soul. There was the vegetative soul which controlled the elementary functions of eating, reproduction and physical movement; the sensitive soul which regulated the sense-organs; and the rational soul upon which depended the higher functions of knowledge (intellectus) and love (appetitus). In the present context we may ignore later divisions into powers, faculties and so on of the soul. It is possession of a rational soul which distinguishes human beings from other creatures and gives them the title to be created in 'the image and likeness of God'. The needle-point of the soul is the mens, its highest level designed as a receptacle of Grace, to become God's temple and directly to enjoy the Beatific Vision. Christian tradition developed the mystical meaning of the soul. The spiritual levels attained by mystics owed nothing to physiology, their souls being vitalized by the Holy Spirit. The soul displays different facets or levels of action and energy. Mystics followed in the footsteps of St Paul by distinguishing the vital from the spiritual principle, the properties of the psyche from those of the pneuma, the spiritual individual alone being moved by the Holy Spirit. When he speaks of God's word, St Paul compares it with 'a two-edged sword, piercing even to the dividing asunder of soul and spirit' (Hebrews 4: 12), claiming that spiritual transformation is needed 'to put on the new man' (Ephesians 4: 24). The early Greek Fathers of the Church were to take up the categories suggested by Plotinus under which human beings may be classed as governed by senses, reason or intellect, in other words three levels of humanity. William of St Thierry held that these three categories were to be found in monasteries. Stability can never be constant, hence there are continual fluctuations between the last two categories of rational and spiritual. Each category has a corresponding quality of love proportionate to the degree of its union with God. In terms of psychoanalysis, Jung shows that the soul is a concept which may be explained in many different ways and goes on to say that it refers to a psychological content that must possess a certain measure of autonomy within the limits of consciousness. ... The soul does not coincide with the totality of the psychic functions. We define the soul on the one hand as the relation to the unconscious, and on the other as a personification of unconscious contents.... It is evident from the ethnological and historical material that the soul is a content that belongs partly to the subject and partly to the world of spirits, i.e., the unconscious. Hence the soul always has an earthly as well as a ghostly quality. (JUNT pp. 24
