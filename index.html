oples of the Mediterranean civilizations. However, what sets the Chinese apart is the fact that they specially bred singing crickets which they kept near them in little golden cages or in less elaborate boxes, even going so far as to arrange fights between crickets (BEUA pp. 93-8).", "is_cross_ref": false, "page": 394, "slug": "cricket", "letter": "C"}, {"term": "crocodile", "definition": "The crocodile, which carries the Earth on its back, is a divinity of darkness and the Moon, whose greed is like that of the night which each evening devours the Sun. From civilization to civilization and from age to age the crocodile exhibits a high proportion of the countless links in that basic symbolic chain which belongs to the controlling forces of death and rebirth. The crocodile may be a formidable figure, but this is because, like all expressions of the power of fate, what he displays is inevitable - darkness falling so that daylight may return, death striking so that life may be reborn. While the West emphasizes the creature's greed and makes it the symbol of treachery and hypocrisy, in Chinese mythology the crocodile was the inventor of singing and the drum and therefore plays some part in the rhythm and harmony of the world. The same source mentions a crocodile which produced a flash of light. Cambodian legends, too, associate crocodiles with the glitter of jewels and diamonds. In these instances its symbolism is linked with that of lightning, traditionally associated with that of rain. For the crocodile relates naturally to water, perhaps because it was its creator, perhaps because it was its ruler. In India it is the steed of the Mantra Vam, the seminal word of Water. Iconographically the distinction is not always drawn between it and the makara, the steed of Varuna, 'Lord of the Waters'. In popular legend and belief in Cambodia, the King of Earth and Water is not the naga of Angkor, but its exact homophone and homologue, the nak, or crocodile. The Cambodian Kron Pali, the asura Bali, 'Lord of the Earth', was a crocodile. The 'crocodile banner', used in Cambodian funeral ceremonies, may also be compared with the legend of Kron Pali. At all events it reminds us that Pali rules the Underworld and this in turn must be compared with the attribution by the Ancient Egyptians of the crocodile to Set - the Greek typhon - 'symbol of darkness and death'. Crocodiles are in any case associated with the kingdom of the dead in many Asian countries (DANA, GRAD, GUES, The Pueblo-Mixtec and the Aztecs believed that a crocodile which lived in the primeval ocean gave birth to the Earth, and in the Codex Borgia, the crocodile is depicted as the symbol of Earth (KRIR p. 62). In one of the manuscripts of the Chilam Balam, 'the Crocodile of the House of Running Waters' is one of the names given to the Celestial dragon which will disgorge the flood at the end of the world. In a Maya version of the creation myth, the great primeval crocodile bears the Earth in a coNCH-shell on its back. A chthonian deity, the crocodile seems often to have replaced the jaguar as lord of the Underworld. As such, it was often associated with water-lilies. When the lunar aspect predominates, the crocodile becomes a symbol of abundance, often depicted in Maya glyptics with the sign 'u' - the sign for the Moon - over its head, or else sprouting water-lilies or maize shoots. In other instances, plants sprout from its nose composed of shells. In Maya mythology the crocodile, like the Aztec jaguar, stands guard at the ends of the four roads and in this instance it is often two-headed and may be replaced by serpents or lizards (THOH). In Maya glyptics the association of crocodiles with gaping jaws further emphasizes their relationship with the jaguar, the jaws of Earth which devour the Sun. The connection of crocodiles and jaws is associated throughout the world with their role in intitiation. In many South American Indian myths the crocodile is also seen as a substitute for the jaguar as an embodiment of the powers of the Underworld. Its opponent is generally the turtle (LEVC). The crocodile, and its complement the jaguar, parallels the complementary relationships of fire and water, of which they are the avatars (embodiments) or masters. The ancestor-crocodile of the fourth and most recent social class among the Melanesians also has a serpent as surrogate (MALM). The deep significance of the crocodile in rites of initiation is nowhere better illustrated than by the Poro Society of Liberia. When summoned to celebrate the rites (of circumcision) by which they become adults, boys vanish into retreat in the forest for anything up to four years. During this period they are said to have died, eaten by the Poro or 'crocodile-spirit'. They are then regarded as passing through a new period of gestation at the end of which - and if, as is sometimes the case, they have not really died in the interim - they are 'cast out' by the Poro, minus their foreskins. They are then said to have been born a second time, bearing the scars which are the Poro's teeth-marks. This is somewhat reminiscent of the vagina dentata and Bruno Bettelheim, in discussing this custom, mentions a patient of Dr Abraham who compared the vagina with a crocodile's jaws, 'evidence that in our day Westerners can produce similar fantasies' (BETB p. 140). In Ancient Egyptian mythology, the crocodile Sobek, who stood greedily watching the weighing of souls, was called 'the Devourer'. He would swallow the souls who were unable to plead their cause and who would become mere excrement in his bowels. When driving flocks and herds across fords, recourse was had to many different magical practices to escape crocodiles which were even celebrated, no doubt in mockery, in song as the 'beauties of the stream'. Temples were dedicated to the crocodile which even had a city in the lake region, Crocodilopolis, named after it. 'Who didst rise from the primordial waters', the crocodile was invoked as 'bull of bulls, great male being', a fertility-god who was simultaneously aquatic, chthonian and solar. In fact, he was pictured rising from the waters like the Sun at morning and eating the fishes which were considered the Sun's enemies. Sacred crocodiles were tamed and hung with jewels (POSD). On the other hand, in other regions of Egypt, crocodiles were looked upon as monsters. Hieroglyphs betray this difference of feeling and belief and at the same time explain it in part. The crocodile's eyes stand for the dawn; his jaws for murder, and his tail for darkness and death. Plutarch (De hide et Osiride 75) regarded the crocodile as a symbol of the godhead, but the reasons which he offers are some of the feeblest in all sacred hermeneutics. In the Old Testament the crocodile, in the guise of leviathan, is described as one of the monsters of primeval chaos (Job 40: 25; 41: 26). In any case this is the image which predominates in dreams, at least so far as Westerners are concerned. Tn so far as its meaning goes, the crocodile is closely akin to the dragon, but it enshrines a life which is far older still, far less feeling and capable of destroying human life without a qualm. It is a negative symbol, for it expressess the dark and aggressive attitude of the collective unconscious' (AEPR p. 275). Its role as intermediary between Earth and Water makes the crocodile a symbol of fundamental contradictions. It wallows in the mud which nourishes a wealth of plant life and is a fertility symbol. However, it darts from the water and the reeds to devour and destroy and in this context becomes a devil of malignancy, the symbol of natural viciousness. In fertility and in cruelty it is the image of death and assumes the office of conductor of souls, the dead in Ancient Egypt being sometimes depicted as crocodiles. It has a family resemblance to prehistoric dinosaurs and legendary dragons and in this respect is lord of the mysteries of life and death, the great initiator, symbol of hidden knowledge, light which sometimes blinds and sometimes is in eclipse. Cronos (see also saturn; ouranos) Cronos, youngest of the titans, brought the first generation of gods to an end by castrating his father, Ouranos (Uranus). To prevent himself from being dethroned by his children in his turn, as his parents had predicted, he ate them as soon as they were born. Rhea, who was both his wife and sister, fled to Crete to give birth to zeus and in place of the child, gave Cronos a stone to eat. On reaching manhood, Zeus gave his father a drug which made him disgorge all the children he had eaten and with their help he bound him in chains, mutilated him and inaugurated a second generation of gods. Cronos was often confused with Time (Chronos), of which Classical mytho- logists made him the embodiment. As so often happens, although such explanations may be based upon a play on words, they do contain a grain of truth. Although Cronos may not be identical with Chronos, he played the same role as time - as well as generating, he destroyed. He devoured his own offspring. By castrating Ouranos he dried up the wells of life, but by impregnating Rhea made himself such a well. He symbolizes a hungry greed for life, a longing which cannot be satisfied. Furthermore, with him there begins the realization of the passing of time and, more precisely, 'of the passage of time between the wish and its fulfilment' (DIES p. 115). He also symbolizes the fear aroused by thoughts of an heir, a successor, or a replacement - the Cronos Complex, the opposite to the oedipus Complex.", "is_cross_ref": false, "page": 394, "slug": "crocodile", "letter": "C"}, {"term": "Abu", "definition": "Ya'qub Sejestam attached a very special esoteric meaning to the symbolism of the cross, identifing its four arms with the four words of the Shahada, or Muslim profession of faith (BURA, CORT, GUEC, SAIR). The Ancient Egyptian looped cross is fully described under the heading African art provides many examples of cruciform motifs made up either by straight lines or in the shape of manioc leaves, and these contain a wealth of meaning. In the first place, the cross has cosmic significance, as its totality, since it indicates the cardinal points. When there is a circle at the end of each of its arms, it symbolizes the Sun and its daily course, while the Bamum symbol for a king was a cross with arcs at the end of the arms. As the crossroads, it depicts the paths of life and death and is the image of human fate (MVEA p. 106). The milk-whisk of the Fulani is cruciform and should they accidentaly spill any milk, they dip their fingers in the drops of the pool and make the sign of the cross with it on their bodies (HAMK p. 25). Bantu tribes from Kasai (Congo, Lulua, Baluba) think of the world as an arrangement of cross and spiral. The vertical axis of this cross links the Earth (the human dwelling-place and also, in its chthonian manifestation, that of the souls of the dead) and the Highest Heaven, where the Supreme Deity resides. He himself sits at the centre of a cross on the arms of which dwell the Four Spirits, higher beings who are his judges. The horizontal axis links the world of the good spirits (in the east) with that of the evil spirits (in the west). The centre of this primeval cross is at the crossroads of the Milky Way where, having crossed a bridge, the souls of the dead are judged and then despatched according to their deserts either to the left or right (west or east). Spirits and souls proceed from one to another of these four primeval levels in a spiral path. This archetypal structure dictates the architectural arrangement of huts and meeting-places as well as the hierarchical relationship between individual members of a family or group. Thus within the family kraal the husband's hut stands at the centre of a cross, on the arms of which are set in order of seniority, north, south, east and west, the huts of his four wives. Similarly in the forest clearings where the secret societies meet, the four senior initiates take their places round a central point which is the position of the invisible, all-powerful chief, this central point being where the arms of a cross intersect and equally from where a spiral begins (FOUA, FOUC). A cross tattooed on the skin or worn in wood or metal symbolizes both the cardinal points and the four paths across the universe leading to the dwellings of the Spirits (sky or north), humans (downwards or south), good souls (east) and evil souls (west). 'The cross', Guenon wrote, 'is above all the symbol of space encompassed in its totality.... As a symbol, the cross is a marriage of oppo-sites ... which must be compared with the kua [marriage of yang and yin] as well as with the tetraktys of the Pythagoreans.' This symbolism is particularly strongly felt in Ancient Mexican mythic tradition. The cross was the symbol of the world in its totality and of the central thread which bound the years together. 'When the ancient scribes attempted to depict the world, they set four blank spaces round a central point in the shape of a Greek or Maltese cross.' Better still, Mexican mythology provides, as it were, a full range of symbolic colours under this sign of the cross. First, in the centre, the fire- god Xiuhtechutli sits beside the universal hearth. Being a place of synthesis, this centre has a dual aspect, ominous and fortunate. Then, in the Codex Borgia, this central point is depicted as a multicoloured tree, and again there can be little doubt about the dual nature of its verticality since on its top sits a quetzal, bird of the east, while the tree itself springs from an Earth- goddess, symbol of the west. Furthermore, this cosmic tree is flanked on one side by the great god Quetzalcoatl, the god who offered himself in sacrifice upon a pyre to give life to the Sun, and on the other side by Macuilxochitl, god of the dawn, of Spring and of sports, music, dancing and love (DURS pp. 354-5). The American Indian regarded the Latin cross as much the Tree of Life as did the European, sometimes depicted in its simple geometrical shape, and at others with its arms as branches or foliage, as in the case of the famous Palenque cross (ALEC p. 37). In the Codex Ferjervary-Mayer, each of the cardinal points is depicted as a cross surmounted by a bird. In some codices the Tree of Life is shaped like a Cross of Lorraine, bearing upon its horizontal arms seven flowers clearly representing the god of the fields. In other examples the sevenfold deity is represented by six flowers and the Sun-bird in the middle of the sky. At the end of his study of the significance of the cardinal points to the Ancient Mexicans, Soustelle was able to state that 'the cross is the symbol of the world in its totality.'", "is_cross_ref": false, "page": 412, "slug": "abu", "letter": "A"}, {"term": "crossroads", "definition": "The importance of the crossroads as a symbol is universal. It is connected with the essence of the crossroads itself, two paths intersecting to create the centre of the world, and the true centre of the world for whoever stands where they meet. Being the place of all places for revelations and manifestations, crossroads are haunted by spirits, generally terrifying, which it is in the interest of human beings to propitiate. Whatever the tradition, it was the custom to set up at crossroads obelisks, altars, stones, chapels and inscriptions, since they are places where people stop to think. They are also places where one passes from one world to another, from one life to another and from life to death. At crossroads in the Peruvian Andes the votive stones left by travellers have built up into real pyramids and the tradition still survives. A similar practice seems to have been observed in Siberia. Again, the Aztecs believed that it was at crossroads, and of course at dusk, that the spirits of women who had died in childbirth appeared. Malignant ghosts, 'they terrified and struck with epilepsy or paralysis all whom they met.' In Africa, and particularly in areas of forest and savannah, crossroads are invested with the importance of holy places. Whenever Fulani pastoralists meet in a clearing where two tracks cross, they give it a name and the place is made holy by a well-defined ritual. The caravan master, the initiate, makes contact with the spirits of the place, either in dreams or else by means of specific herbs. Depending upon how closely thronged with spirits the place may be, it will become a camp or meeting-place for several days. Such animals as an ox, a sheep or a speckled goat will be sacrificed and meaning will be drawn from the cries and flight of birds, especially those of doves, for they are the messengers of the gods and their hearts are free from malice. The Bambara from Mali make offerings of tools, raw cotton, cloth and so on at crossroads to the Soba spirits who regularly meddle with human fate. The same is true of Baluba, Lulua and other Bantu tribes in the Kasai. Although crossroads are pre-eminently places of passage, they are also places where, cloaked in anonymity, one may dispose of such residual, negative and unusable powers as are dangerous to the community. This is where the Bambara throw the rubbish from the village since it is charged v/ith a power of uncleanness which the spirits alone can either neutralize or change to positive power. For the same reason the Bambara place the possessions of the dead at crossroads. The spirits of the crossroads are believed to absorb the powers of which the Bambara rid themselves in this way and which provide the spirits with 'a sort of food for which they pay human beings with gifts purged of all uncleanness'. The protection of these spirits is invoked on occasions important in communal life and particularly at seedtime. Among the Bambara, again, it is the old men - that is, those who have least to fear from the spirits - who abandon new-born babies of doubtful legitimacy at crossroads. Abnormal, and especially hydrocephalous, births are buried there and anything soiled by those undergoing the rites of circumcision. (In their seclusion and being neither boys nor yet men, they make anything which they touch unclean.) J.-P. Lebeuf has observed similar beliefs among the Likuba and Likuala of central Africa who dispose of rubbish charged with a dangerous power at crossroads. The crossroads of the Otherworld are no less important or to be feared. Bantu tribes from the Kasai believe that at the crossroads of the Milky Way the gods judge the souls of the dead, sending some eastwards to Heaven and some westwards to Hell, midway between the world on Earth and the transcendent world in the sky. There are many practical applications of this symbolism: earth from crossroads is used in ordeals and divination. Again it is at crossroads that Lulua and Baluba women, responsible for working the fields, place the first-fruits of the harvest. If the village is threatened by famine, the entire population goes to the nearest crossroads in procession to lay offerings of food and old household utensils for the souls of their ancestors. Again, after weaning a child and coming to the end of the ban on sexual intercourse imposed during nursing, women sacrifice a white hen to the souls of dead children at crossroads. The Senufo, too, believe that the rubbish heaps at crossroads are holy places 'haunted at night by the spirits who protect the family'. They place such votive offerings there as egg-shells, bones of animals sacrificed to the spirits and chicken-feathers mingled with blood. By their choice of ex-voto, the Senufo clearly show that they believe a regenerative power resides in the combination of crossroads and rubbish heap. Holas quotes Itmann for the belief in the Cameroons that crossroads are closely associated with fertility spirits. In Guinea there is evidence that many tribes - Yakuba, Toma, Guere, Kissi, for example - place offerings at crossroads. Dennet records the existence among the Yoruba in Nigeria of depictions of the god Olirimeri with a human body and four heads, known in Abomey as 'he who looks to the four points of the compass'. To the Bambara, crossroads embody 'the central point, the first state of the godhead before the creation. With his own essence the creator at the beginning of all things set the boundaries of space and gave order to creation by tracing the intersection of the four ways.' These traditions were carried to the Americas by African slaves. In Voodoo ceremonies the first god to be invoked - Legba or Atibon Legba to the Fon from Dahomey (now Benin); Esu Elegbara in Haiti; Exu to the Yoruba in Nigeria or in Brazil - is considered the messenger or intermediary between mankind and the other gods. He is called 'the crossroads man' in Brazil, because 'Exu is wherever two paths cross and it was he who taught mankind the art of divination.' In Cuba, as Eleggua (Lydia Cabrera) and in Haiti, just as in Africa, he appears at doorways, for 'he opens and closes the ways'. In Haiti he is lord of roads and crossroads and guards all entrances. He presides over Voodoo ritual. Like all symbolic figures, Legba has a dark and bright side, the former being typified by the statuette known as 'Legba-aovi' ('Bad Luck-legba'), set up at some crossroads in the forests in the Fon country in Dahomey. The death of parents may be a consequence of meeting him. Crossroads are encounters with fate, oedipus met and killed his father, Laios, at a crossroads and set his destiny in motion. And yet it was at the end of a long journey, undertaken solely to escape his fate, that fate caught up with him at a crossroads. Within each person is a crossroads at which the cross-currents of the personality meet and wrestle, aphrodite is known for her triple aspect -sky-, sea- and Underworld-goddess. She may be a chaste, a fruitful or a lascivious goddess, and it was at crossroads that she became the goddess of casual and illicit sex. (Curiously enough the word 'trivial' is derived from the Latin for 'crossroads' - trivium.) Aphrodite, Goddess of the Crossroads, who lingers there, symbolizes casual sex and identifies with the goat astride which the sculptor Scopas depicted her. The Ancient Romans observed the worship of the Lares of the Crossroads simply to avoid the ill luck which they might encounter there. They came to crossroads with their offerings in order to propitiate the local gods and gain protection for the homes clustering along the roads which met there, for the neighbouring crops and for villages and cities. Where they did not build shrines, they erected altars and set benches nearby for rest and meditation. In Rome itself, the festival of the Lares Compitales (compitum is another word for 'crossroads') was held in January, the month of Janus, god of the gates. It was so important to the citizens that Augustus absorbed it into the Imperial cult, setting his statue alongside that of the Lares at the crossroads, in token of his role as protector of the fate of all. In India, too, invocations were set for safe passage at crossroads. The Vedic marriage ritual provided a hymn to be sung by the wedding procession when the ox-drawn cart carrying the young couple from the bride's home to her new house passed a crossroads (Rig-Veda, Grhyasutra 1:6). hecate was the somewhat nebulous deity, of uncertain origin, with a boundless sphere of activity and identified with Artemis, Demeter, Apollo and other gods and godesses, known to Geek mythology as 'the Goddess of the Crossroads'. This functional title was doubtless given to her in token of her generally accepted role as mistress of the three worlds - Heaven, Earth and the Underworld. She had a triple body, three faces and a triple role as the provider of all good things to mankind, the source of all fame and wisdom and the most skilled practitioner of magic and spells. Her statue, in the shape of a woman with three bodies or three heads, was erected at crossroads or at the meeting of paths in forest clearings, and there travellers left their offerings. She presided over birth, preserved life and determined when it should end. She is paralleled in Zoroastrian worship by a triple goddess with three faces and three functions. In Syracuse the festival of Hecate lasted three days. Offerings of food were placed at crossroads in small pots bearing her image and these the poor ate in her name. The remains were thrown away with sprigs of thyme, hence the name oxythymia applied to crossroads. Hecate was goddess of night and darkness, and since she also ruled the Underworld, her rites were also celebrated in caverns. Dogs were offered to her, especially in propitiatory sacrifices. She would often appear to wiTCHes and warlocks in the shape of a mare, a she-wolf or a bitch. The Greeks also attributed to her special powers of conjuring up ghosts, phantoms and hallucinations of the imagination. The gigantic phantoms which appeared during her festivals were called 'Hecates', and naturally it was her priests or sorcerers who were most adept at conjuring them up. Benefactress or bugbear, the goddess with three faces epitomizes the unknown which the crossroads symbolizes. This aspect of the crossroads is enshrined, too, in the statues of hermes which were set up there. Hermes was the conductor of souls and, according to Jung, symbolizes the activities of God as intermediary between the different worlds. His was the task of guiding the souls of the dead along the underground ways of Hell. Jung also regards crossroads as maternal symbols and as symbols of the marriage of opposites, and an epitome of all marriages. Hence their characteristic ambivalence, now appearing salutory, now baleful.", "is_cross_ref": false, "page": 415, "slug": "crossroads", "letter": "C"}, {"term": "Throughout", "definition": "Europe witches and warlocks gather at crossroads or upon baneful mountain tops to conduct their sabbaths. The Christian world must surely have erected so many crosses, Calvaries, statues of Our Lady and of the saints, shrines and chapels where, in some countries, candles burn perpetually, to offer sacrifice in atonement, prayer and supplication. This is the salutary side of the crossroads, a place of enlightenment where good spirits, fairy-godmothers, Our Lady and the saints appear. To summarize: whatever the civilization, to reach the crossroads is to come face to face with the unknown and, since the natural human reaction to the unknown is one of fear, the primary aspect of the symbol is anxiety. In dreams it betrays the wish for an important, solemn and, in some sense, holy, meeting. It may also show that a parting of the ways has been reached and that one must take a new and decisive direction in one's affairs. The symbolism of all traditions teaches that it seems to be necessary to pause at the crossroads, as if a moment's thought, spiritual retreat or even sacrifice has to be offered before setting off along a fresh path. Crossroads are also places where one meets 'the enemy', either within or without. It is a favourite place for ambush and travellers must be carefully on their guard. The triple Hecate and Hermes, conductor of souls, stand at the crossroads, because this is the place where we must make, by ourselves and within ourselves, the inevitable choice between Earth, Heaven and Hell. The real hazards of living are encountered in the inner life and there, at the crossroads, the only person you ever meet is yourself. You may have sought a positive response, but all you have in prospect are fresh paths, new trials and fresh developments. The crossroads is not the end, it is merely a pause and an invitation to go on. You only linger there so as to react for good or ill upon others, or if you yourself realize that you cannot make a choice. It then becomes a place of meditation and waiting, not of activity. It is, however, also a place of hope. The way there may have been long and rough, but a fresh crossroads affords the opportunity of choosing a smooth path. But there is no going back once the choice has been made. To emphasize the full force of the symbol there are tales in which the crossroads themeselves vanish after the hero has passed through them and the problems of choice have been resolved (SOUM, ALEC, DIEB, FOUA, Irish literature, water was an element which obeyed the druids, who had the power to loose or bind it. Thus King Cormac's evil druids bound the waters of Munster to reduce the inhabitants through thirst, and it was the druid Mog Ruith who loosed them. However, water was also, and by virtue of its lustral properties, above all the symbol of passive purity. It was the place and means of revelation for the bards who summoned it with incantation to obtain oracles. According to Strabo, the druids proclaimed that at the end of the world only the primordial elements, Fire and Water, would be left in control (LERD pp. 74-6). The peoples of the North believed that the melt-water which flowed from the surface of the eternal ice-sheet during the very first springtime was the ancestor of all living things. Brought to life by the south wind, these waters gathered into the shape of a living body, that of the first giant, Ymir, from whom descended other giants, mankind and, to some extent, the gods themselves. In his Theogony (131-3) Hesiod carefully distinguishes between the female element, water as protoplasm, the fresh, standing waters of lakes, and the male element, the foaming fecundating salt sea-water. '[Earth] bare also the fruitless deep with his raging swell, Pontus, without sweet union of love. But afterwards she lay with Heaven and bare deep-swirling Oceanus.' Hesiod links the distinction between barren and fecundating water to the interposition of love. In many creation myths standing water occurs as the protoplasm of the Earth from which all life sprang. In some Turkic myths from central Asia, water was the mother of the horse. In Babylonian cosmogony, at the beginning of all things, before Heaven and Earth existed, from all eternity the primordial waters lay outstretched a single undifferentiated matter. From this mass two elemental principles emerged, Apsu and Tiamat Apsu was regarded as a male deity standing for the mass of fresh water on which the Earth floated.... Tiamat was none other than the sea, the abyss of salt water from which all creatures came. (SOUN p. 119)", "is_cross_ref": false, "page": 420, "slug": "throughout", "letter": "T"}, {"term": "crow", "definition": "See raven.", "is_cross_ref": true, "page": 421, "slug": "crow", "letter": "C"}, {"term": "crowbar", "definition": "The symbolism of the crowbar is of the same nature as that of the chisel and, similarly, it is part of the mason's equipment. In so far as it sets in motion the passive principle, inert matter, the crowbar is the active principle. However, its action is the result of the will of whoever activates it and to whom it is itself passive. Thus, as has been observed of the chisel, will takes precedence over knowledge: Like the chisel, the crowbar is a passive intermediary. Its active power depends upon the strength of whoever employs it. Of itself it is inert. It is therefore related to knowledge which only becomes initiatory when its owner is fit for initiation, that is to say, is capable of understanding. The crowbar then becomes a fertilizing power. .. and a dangerous one, and this is why it should never be displayed unless controlled by the rule, the level and the plumb line. (BOUM p. 21) The crowbar merely symbolizes the force of an implement set in motion and controlled by a higher power and the quality of its use can only be measured by the quality of what it is employed to raise.", "is_cross_ref": false, "page": 421, "slug": "crowbar", "letter": "C"}, {"term": "crown", "definition": "Three factors supply the bases of the crown's symbolism. Being set on the crown of the head gives it an overriding significance. It not only shares the qualities of the head - the summit of the body - but also the qualities of whatever surmounts the head itself, a gift coming from on high. It sets the seal of transcendence upon the character of any accomplishment. Its circular shape is indicative of perfection and of its sharing in the heavenly nature of which the circle is the symbol. It marries, in the person crowned, what is above and what is below, but in so doing marks the bounds which in any other person divide the celestial from the terrestrial, the human from the divine. As a reward of virtue, crowns are promises of eternal life on the pattern of that of the gods. Finally, the very material, be it vegetable or mineral, from which the crown is made defines by the fact that it is dedicated to this or that god or goddesss, the nature of the heroic deed accomplished and that of the prize awarded by assimilation with Ares (Mars), Apollo, Dionysos, or whichever. At the same time it reveals the suprater-restrial powers entrapped and used to achieve the deed rewarded. From this it may be seen how crowns symbolize rank, power, kingship and the attainment of higher powers and status. When a crown is topped by a dome it asserts absolute sovereignty. There is a certain similarity in the Latin words for 'crown' (corona) and 'horn' (cornu) and both express the same sense of elevation, power and enlightenment. Both are raised above the head and both are the emblems of power and of light. In ancient times crowns were decorated with spikes - like horns - to represent beams of light. This may well be the symbolic significance of Christ's Crown of Thorns and was certainly that of the cobras' heads borne on the foreheads by Ancient Egyptian gods and Pharaohs. In Kabbalistic symbolism the crown (Kether), which expresses the Absolute and the state of Non-Being (Ayn Soph), is placed at the top of the Tree of the Sefirot. Alchemical iconography depicts the spirits of the planets receiving their light, in the shape of crowns, from the hand of their king, the Sun. All crowns share the dazzle and symbolism of the solar crown. In Ancient Egypt only gods and Pharaohs wore crowns. As rulers of both Upper and Lower Egypt, the Pharaohs bore the double crown (pschent) comprising the white mitre of Upper Egypt set in the red crown of the Delta. The sacred headdress of Osiris was known as the atew. It consisted of a white mitre, a pair of ostrich feathers, rams' horns and the uraeus and was sometimes adorned with other ornaments. Each of these elements was a hieroglyph since, in Ancient Egypt, every object was symbolic. The white mitre expresses the notion of light, the ostrich feather is the emblem of truth, the rams' horns suggest procreative heat. (PIED p. 75) These royal and divine crowns became objects of worship, ' \"Great of Magic\" .... \"Initiates into the mystery of the Two Uraei\" ... had their own cult [and were] considered by the Egyptians as beings full of power' (POSD p. 56). Tibetan priests wear crowns with five portraits on them when they prepare the holy water for the sacrifice to the 'Eight Terrible Gods', a ritual aimed at driving evil spirits away. Similar crowns are known in Mongolia, Nepal and Bali. Each panel depicts a network of ideas corresponding to the five Dhyana- Buddhas, or Buddhas of meditation: green, north, freedom from fear; red, west, meditation; blue, east, bearing witness; white, centre, teaching; yellow, south, charity. (TONT p. 6) This crown both symbolizes and concentrates the internal and external forces which ensure the cosmic - and ethical - qualities of the sacrifice by associating in it the five Buddhas and the material universe - the four cardinal points, their centre and their five colours. Both in yoga and in Islam, too, the crown of the head is the point through which the soul escapes the confines of the body to ascend to superhuman states. In Hindu fashion, it is the sahasrora padma, the thousand-leaved lotus (GUEV, GUES, WARK). From earliest ages a protective quality was attributed to crowns. They acquired this quality from the material from which they were made, flowers, foliage, precious metals and gems, and from their circular shape which made them kin to the symbolism of Heaven. In Ancient Greece and Rome, crowns were signs of consecration to the gods, and at sacrifices both priest and victim were crowned. 'The gods disregard those who stand before them uncrowned', wrote a Greek Archaic poet. Statues of the gods were crowned, generally with the leaves of the trees or fruits of the plant sacred to them, oak for Zeus, laurel (bay) for Apollo, myrtle for Aphrodite, wheat for Ceres. To attract the protection of the gods, the corpses of the dead were crowned, as were the living upon important occasions. Crowns tend to identify their wearer with the godhead and are symbols of assimilation. They trap celestial forces, being shaped like Heaven, and the power of the god with whom their material identifies them (LAVD pp. 302-3). A mural crown decorated the brows of such gods, goddesses and heroes as Cybele, goddess of the Earth and harvest. Crowns such as the Dantesque circles in the Divine Comedy were to represent the abode of the Blessed or the dead, or the spiritual status of initiates. The Orphic Tables put these words into the mouth of a soul addressing Persephone: T have escaped the mournful cycle of pain and on swift feet reached the crown I longed for.' While another initiate, according to Plutarch, 'set free and walking unconstrained, celebrates the mysteries, a crown upon his head' (see SECG pp. 120,169). One version of the legend of Ariadne and Theseus claims that it was a crown of light which guided him to the centre of the Labyrinth and, having killed the Minotaur, out again; and that this crown of light was given to him by Ariadne who, in turn, had received it as a betrothal gift from Dionysos. It symbolizes the inner light which enlightens the soul of the person who has been victorious in some spiritual battle. Jung was to regard the radiant crown as the preeminent symbol of the highest level of spiritual development. In Central American iconography crowns only appear as attributes of agrarian gods (GIRP p. 80). The Indian crown of feathers, the golden crown and the halo all 'represent an attempt to identify with the Sun-god and, in consequence, an extraordinary acquisition of power' (LOEC pp. 50-1). As the meaning of the symbol became cheapened, this crown of feathers was reduced to mere fancy-dress or fairground decoration, or else to serving 'as the attribute of America in any allegorical representation of the continents of the world' (TERS p. 131). In Jewish and Christian writings the image of the crown has been associated with the following very different modes of presentation. (1) The royal or priestly crown: in all civilizations the crown is the attribute of kingship. Nonetheless, the Jewish faith sometimes identified the golden diadem worn by the High Priest (Exodus 28: 36-8) with a crown (see Ecclesiasticus 45: 12). Since God is the ruler of all things, he is able to crown persons and peoples with his blessings (Ezekiel 16: 12; Isaiah 62: 3). The prophets went so far as to claim that Israel was the crown of God, that is to say the sign of his omnipotent working on behalf of mankind. Its symbolic content widened and the crown naturally came to denote greatness, happiness and victory. It was an easy step from there to eschatological or transcendent victory. Thus at Qumran, The Manual of Discipline (4: 7ff.) promised the faithful a crown of glory after the final victory. The Book of Revelation must be read in this context. The four-and-twenty Elders (Revelation 4: 4-10) who represent in Heaven the Church of God, wear crowns which they set down before the Throne of God. Christ appears as sovereign, crowned like God himself (Revelation 14: 14). (2) The crown awarded to victorious athletes in the Games: the early Church took this theme from secular life and transposed it into a religious and spiritual key. Sustained effort is implicit in the Christian life of faith, as the individual strains with all the powers at his command towards a goal (1 Corinthians 9: 24-7). Victory and the crown which is its prize are not, however, identified with living an exemplary moral life, but with the eternal salvation granted to the person who has taken seriously the meaning of the Gospel and whose life's sole aim has been to live up to that message. Hence the eschatological tone so prevalent in the image of the crown (James 1:12; 1 Peter 4: 5). This is why the crown of life can be called a crown of immortality (Revelation 2: 10). When St Polycarp was martyred in the arena he truly gained the prize - eternal life. Using the symbol involves generalization and completely losing sight of its original links with athletic games. Thus The Ascension of Isaiah (9: 7) speaks of crowns kept in the seventh Heaven for the friends of the Beloved (the Messiah). (3) This extended meaning enables the crown to be likened to the garland which was given to initiates of the mystery cults. The worshipper of Mithras who was promoted to the rank of 'soldier' was rewarded with a crown and cried out: 'Mithras is my crown!' The same applied in the mysteries of Isis (see Apuleius, The Golden Ass). At this point it is legitimate to suggest that the image of the crown symbolizes the Christian initiation of baptism. The majority of scholars acknowledge the baptismal nature of The Odes of Solomon and it contains a number of references which may be understood in this sense. Ode 1: 'They have woven me a crown of Truth' and Ode 20: 7-8: 'Clothe thyself in the grace of the Lord, return to Paradise and wreathe thyself a crown from his tree and set it on thy head.' It will be observed that in these quotations the image of the crown is indissolubly linked with that of paradise and the tree of Life from which the crown is made. Similarly, in his Catecheses, St Cyril of Jerusalem writes: 'You catechumens wreathe spiritual flowers into heavenly crowns.' Mandaean liturgies bear witness to a ritual coronation celebrated by the newly baptized person. To explain the references in The Odes of Solomon, recourse may be had to one final motif in the theme of the crown. It is well known that the gift of a nuptial crown forms an essential part of Eastern marriage ceremonies (Song of Solomon 3: 11). Since the Odes do not disdain to speak of the spiritual marriage of the soul with Christ, it is legitimate to ask whether the symbol of the crown cannot be widened in this sense. (4) In fact this sense is confirmed by medieval ceremonies connected with the final vows taken by a nun, for they were borrowed from the sacrament of marriage. 'The principal symbols were the veil, the ring and the crown.' The veil symbolized the nun's intention and plea to be preserved from all defilement through love only of eternal goodness; the ring symbolized her attachment to the Faith, and was 'the sign of the Holy Spirit, that you may be called the Bride of Christ.' Finally the bishop set a crown on the nun's head saying: 'Receive the sign of Christ upon your head, so that you may become his bride and, if you remain in that state, you will be crowned for all eternity.' These symbols are clearly traditional. Because of its solar origins, the crown symbolizes royal, or rather divine, power. The symbol of the crown is in any case extremely ancient. Jewish priests used to wear crowns of flowers when they went in procession on the Feast of Tabernacles. Later the crown was to symbolize the presence of Christ, for he is as a crown on the heads of the elect. (DAVS pp. 24ff.) This use of crowns in baptismal ceremonies displays a new birth in Christ, and it is by and through Christ that the nun assumed a new name when she made her final vows (DAVS pp. 239-40). Later, the crown was used to indicate all degrees of superiority, however slight or short-lived they might be, and to reward some outstanding deed or attainment. The image retained only a pale shadow of the memory of its symbolic quality and was only the outward sign of success or of rank. It is depicted in various shapes and forms on the brows of victorious generals, of geniuses, the learned, poets, or in allegories of victory, war, peace, learning, oratory, philosophy, theology, astrology, fortune, virtue, wisdom and honour. Crowns even decorated the brows of the vices, such as Pride, if they were pre-eminent, or, according to taste, of Gluttony and Lust. We have shown how a crown of feathers represented America; a crown was also the attribute of Europa and of Europe, since the nymph of that name was seen as 'superior to the rest' and the continent of that name remained 'superior to the rest of the world and was as if its queen'. But the crown was also an attribute of Africa, the continent 'with its head ringed in radiant flames' (TERS pp. 125-33).", "is_cross_ref": false, "page": 422, "slug": "crown", "letter": "C"}, {"term": "crozier", "definition": "The crozier is the symbol of the faith of which the bishop is the interpreter. Shaped like a hook, semi-circle or open circle, it signifies the opening upon Earth of the powers of Heaven, the transmission of God's blessings and the power to create and re-create living beings. A bishop's or abbot's crozier is the emblem of their pastoral jurisdiction and is therefore a symbol, too, of authority, of an authority which originates in Heaven. It is akin to the shepherd's crook, the hooked staff which enables him to return the strayed lamb to the flock.", "is_cross_ref": false, "page": 429, "slug": "crozier", "letter": "C"}, {"term": "cruentation", "definition": "Cruentation is the outflowing of blood through a wound before or after death. The scholia in a ninth-century manuscript of Lucan at Bern, which draw upon now lost sources, mention cruentation as a method of sacrificing to Esus-Mars. 'Esus-Mars is propitiated in this way. A man is hung upon a tree until his limbs are flaccid from loss of blood.' But the evidence of this method of sacrificing is unique and only corroborated in part by a single Germanic parallel. The Inglingasaga explains that Odin is the god of the hanging man and the Havamal tells how he hung for nine days and nights on a tree consecrated to himself. But there is no mention of cruentation, nor are there any references to it from insular Celtic sources (OGAC 7: pp. 34-5; 10: pp. 3ff.). Cruentation was used as an ordeal and a means to discover murderers. The seeping or spurting of blood was a confirmation of truth, confirming that the sacrifice had been accepted or that a true confession of crime had been extorted.", "is_cross_ref": false, "page": 429, "slug": "cruentation", "letter": "C"}, {"term": "crutch", "definition": "This 'staff with a cross-piece at the head' (Chambers) which the old or the infirm use to help them to walk, has always possessed a meaning of assistance or support. Crutches therefore reveal weakness, but this weakness may be genuine or assumed. If genuine, it is that of the old, worn out by age, and in this sense the crutch often forms an attribute of images of Saturn, god of time. When assumed, it is that of witches, robbers and pirates, who put on an air of weakness the better to conceal their maleficent powers. This is very similar to the meaning attached to the foot as a symbol of the soul: its physical infirmity being an external sign of spiritual weakness. And yet crutches can have a positive significance They enable us to go forward, symbolizing the will which refuses to accept a given situation without attempting to alter it. They are symbols, too, of faith - when we think of the crutches cast aside by the sick miraculously healed in the Gospels -and of the spiritual light which guides stumbling footsteps or makes good a physical handicap.", "is_cross_ref": false, "page": 430, "slug": "crutch", "letter": "C"}, {"term": "crystal", "definition": "Crystal is a foetus, born from the rocks in the ground. Indian mineralogy distinguishes it from the diamond by its embryological development, crystal being a diamond which has not reached its full time Its transparency is one of the best examples of a marriage of opposites. Although crystal is composed of matter, it allows the eye to see through it as though it were immaterial. It represents a level intermediate between the visible and the invisible. It is the symbol of divination, wisdom and of the hidden powers granted to mankind. Heroes in both Eastern and Western romance encounter crystal palaces as they emerge from gloomy forests in their quest for the royal talisman. An identical belief links the juringa quartz of the Australian Aborigine initiates with the Holy grail of Western chivalry, carved from a mystical emerald. (SERH pp. 102-3) Nor would it be foolhardy to compare this view with that of Australasian, Oceanic or even of North American shamanism. The latter regarded rock crystal as 'light-stones', splinters from the Heavenly Throne, and instruments of the shaman's clairvoyance. The Dyak shamans in Borneo use different magical objects to uncover the soul of a sick person and the most important of these are quartz crystals which they call bata ilau, 'light- stones'. At Dobu in the D'Entrecasteaux Islands (Papua New Guinea) 'in his crystal the healer sees the person, living or dead, who has brought on the illness' (ELIC p. 363). In Australia, rock crystals, which play an important part in the initiation of medicine men, are thought to originate from the sky. They are often held to be splinters from the throne of the celestial Supreme Being. 'What is significant for us is ... that Australian and other medicine men in some obscure way connect their powers with the presence of these rock crystals in their own bodies' (ELIC p. 139). The Negritos of Malacca hold the same beliefs. Dyak and Semang shamans have 'light-stones' which not only reflect all that affects the sick person's soul, but also where it has strayed. The Negrito medicme man also sees the illness 'in the crystals'. These crystals are believed to be the homes of Cenoi, spirits which show him the disease (ELIC p. 339; SCHP p. 154). Closely related to the rainbow-SERPENT, crystals have the power of ascending into Heaven. There is the same symbolism among American Indians who consider crystal as a sacred substance, originating in the sky and possessing the powers of clairvoyance, wisdom and flight. Transparent or translucent stones like rock crystal, quartz, obsidian or Southern diorite were traditionally used by the Prairie Indians as talismans and as a means of producing visions, since they heightened the trance state for perception of the invisible. The Navaho believed that it was the rock crystal which first caused the Sun to cast its light upon the world (ALEC p. 14). Mayan priests read the future in splinters of rock crystal steeped in a goblet of mead because 'it aroused the consciousness' (KRIR p. 105). For Christians, light striking crystal is the traditional image of the Immaculate Conception. 'Mary is crystal, her son heavenly light which passes through leaving the whole intact' (Angelus Silesius). Again, before ever they became the stock-in-trade of fortune-tellers, crystal balls were venerated by the Scots who called them 'victory stones'. According to most Irish literary sources, messengers from the Celtic Otherworld came in the shape of birds. However, when they came by sea, they used glass or crystal boats. Apparently these materials symbolized a technical perfection beyond all human endeavour (ZEIP 17: pp. 193-205). Perhaps, too, the transparency of the crystal boat symbolized the immateriality of the messenger and the spiritual nature of his mission. Elves, like Cinderella, had slippers of glass or crystal.", "is_cross_ref": false, "page": 431, "slug": "crystal", "letter": "C"}, {"term": "cube", "definition": "Being a three-dimensional square, the cube beafs the same relation to volume as the square does to plane surfaces. It symbolizes the material universe and the four elements. It has been regarded as the symbol of stability because it provides a firm foundation and, for this reason, it is often found at the base of thrones. Cubes have been regarded in a mystical sense as 'symbols of wisdom, truth and moral perfection' (PORC p. 55). They are models of the New Jerusalem, foretold in the Book of Revelation, equal in all its dimensions. The Ka'ba, the Muslim Holy of Holies in Mecca, stands in the Great Mosque and, as its name in Arabic expressly states, is a cube. It enshrines the famous 'Black Stone' which is held to have been given to Abraham by the Archangel Gabriel. It is interesting to observe that the first Ka'ba - the present building was rebuilt in the tenth century after a fire - stood at the fountain-head of revealed religion since it was traditionally supposed to have been built by Adam and then rebuilt by Abraham and Ishmael after the Flood. It follows that the cube has been regarded as a symbol of perfection from the dawn of our civilization. It is an image of eternity for its solid, rather than its spiritual qualities. When coupled with the sphere, the two together symbolize the totality of the heavenly and the earthly, the finite and the infinite, the created and the uncreated, this world and the world above.", "is_cross_ref": false, "page": 432, "slug": "cube", "letter": "C"}, {"term": "cubit", "definition": "As a measuring-rod, used mainly in Ancient Egypt, it symbolized order, justice and truth. The ibis-headed god Thoth, the lawgiver and patron of scribes, is depicted holding a cubit. (See arm.)", "is_cross_ref": false, "page": 433, "slug": "cubit", "letter": "C"}, {"term": "cuckoo", "definition": "The French regard the cuckoo as a symbol of jealousy, an emotion which it provokes, and also of parasitism, because it lays its eggs in the nests of other birds. This is also a sign of laziness, since it is believed to be incapable of building a nest of its own. The bird is sometimes found as an emblem of Hera (juno). Zeus seduced Hera by 'fluttering towards her and nestling in her bossom in the shape of a cuckoo, the herald of the Spring' (SECG p. 176). On the basis of this legend there has been an attempt to make the cuckoo 'a symbol of the spirit of God injected by the lightning into the rain-clouds' (LANS 3: p. 98), the rain- clouds standing for the goddess. In Japan, its dawn appearance makes it a messenger of the kingdom of the night, its morning flight accompanying the disappearance of darkness. Among Siberian peoples, Sun and Moon are sometimes depicted as a pair of cuckoos. The relationship of the bird with Spring and the awakening of nature aids the shaman and brings the dead back to life. Among other peoples in the same region, the cuckoo presides over the administration of justice (SOUL, OGRJ). In Africa, doubtless because it excites their instincts to fever-pitch and awakens their sexual urges, the call of the cuckoo in the heat of the day is believed to drive livestock mad (SERP p. 157). In Vedic tradition the cuckoo would seem to symbolize the human soul before and after incarnation, the body being like the strange nest in which the soul is laid (LANS 3: p. 99). According to the folktale, the first sound of the cuckoo's voice in Spring may foretell riches, provided the hearer has money in his or her purse.", "is_cross_ref": false, "page": 433, "slug": "cuckoo", "letter": "C"}, {"term": "cup", "definition": "See chalice.", "is_cross_ref": true, "page": 434, "slug": "cup", "letter": "C"}, {"term": "curl", "definition": "The curl is a symbol of identification. 'One single curl from Medusa's locks, was enough to rout an attacking army' (GRID p. 168a), being the equivalent of the terrible Gorgon herself. Ancient Egyptian poets compare the crescent moon with a curl of hair. Khonsu of Thebes was called 'Lord of the Curl', and his curl was enough to identify him (SOUL pp. 20, 62). The circular shape of the curl is not without context: it encloses the signified within the signifying. Ordinary hair, hanging straight, would not have this property.", "is_cross_ref": false, "page": 434, "slug": "curl", "letter": "C"}, {"term": "curtain", "definition": "See fiery curtain; veil.", "is_cross_ref": true, "page": 434, "slug": "curtain", "letter": "C"}, {"term": "cuttle-fish", "definition": "The cuttle-fish or squid would seem to be a curious candidate for the first master of fire in a myth recorded by G. Frazer (FRAF) from the Nootka Indians of Vancouver. The deer stole it from him and gave it to mankind. The myth explains that at that time the cuttle-fish lived both on land and in the sea. Cybele (see also demeter) Earth-goddess, sky-daughter, wife of Saturn and mother of Jupiter, Juno, Neptune and Pluto, Cybele symbolizes energy entombed in the Earth. She engendered the deities of the four elements and was the primeval, chthonian source of all fertility. Her chariot was drawn by lions, signifying her mastery, control and direction of the vital force. She was sometimes crowned with a seven- pointed star or a crescent Moon, signs of her power over the cycles of living growth on Earth. She was first worshipped in the shape of the black stone, her symbol, which the Romans carried off from Pessinus to Rome c. 205 bc. Then further she contains the means to raise up bright corn and fruitful trees for the races of mankind, the means to produce rivers and leaves and fruitful pastures for the mountain-ranging brood of wild beasts. Therefore she alone is called great Mother of the gods, and Mother of the wild beasts, and maker of our bodies' (Lucretius, De rerum natura 2: 594-99). In the third century bc her worship was introduced to Rome from Phrygia as that of the Mother of the Gods and reached its peak in Imperial times. Cybele was the Mother Goddess, the Magna Mater, the Asiatic Great Mother whose worship from the earliest times and in all places is inextricably involved with fertility rites. Sometimes she was seated under a tree, sometimes escorted by lions, sometimes wreathed with flowers. The Ancient Greek goddesses Gaia and Rhea, who played her part in Hellenic religious ritual, long fought against the introduction of the orgiastic worship of the Asiatic goddess. Her twin symbols, the lion and the tabor, were originally Asiatic. A 'Homeric' Hymn thus describes 'the Mother of all gods and men. She is well-pleased with the sound of rattles and of timbrels, with the voice of flutes and the outcry of wolves and bright-eyed lions, with echoing hills and wooded coombes.' In the decline of the Roman Empire her worship was associated with that of Attis, the god who died and came to life again, in a cult overlaid by sexual perversion, ritual castration and the bloody sacrifice of the taurobolium (see bull). In almost hallucinatory style she came to symbolize the rhythms of death and fertility, or rather of fertility through death. A complete theology of 'mother worship' evolved around the goddess in a 'mixture of barbarism, sensuality and mysticism' (LAVD pp. 639-42). Cyclops (see also one-eyed) The Cyclopses had one eye set in the middle of their foreheads. They were masters of thunder, lightning and thunderbolts, resembled volcanoes in their sudden eruptions of violence and were symbols of brute force at the service of Zeus. However, when they roused the anger of apollo, he slew them. If, in human terms, two eyes marks a normal degree of awareness and three a superhuman clairvoyance, then one eye indicates a low and basic level of the powers of the understanding. One eye in the middle of the forehead betrays either the ebbing of the intellect, or its burgeoning, or a loss of apprehension of certain dimensions and relationships. In Christian tradition the Devil is often depicted with one eye in the middle of his face, symbolizing the domination of the dark powers of the instincts and passions. Left to their own devices and without spiritual direction, they cannot but play a destructive role in the universe and in the human person. In Greek tradition the Cyclopses were a primitive or regressive force, characteristically volcanic, which could only be subdued by a solar god, Apollo. The Cyclops was the focus of two traditions: that of the blacksmith, the servant of Zeus and hephaistos, making the gods' thunderbolts; and that of the savage monster, of superhuman strength, lurking in caverns, from which it only emerged to hunt its prey. To these legendary creatures the so- called 'cyclopean' architectural remains are attributed, and especially those at Mycenae where stone building blocks of up to 800 tons were employed. There are no Cyclopses, properly speaking, in Celtic mythology, instead there is a whole series of dark beings with only one eye, one arm, or one leg and who are afflicted in addition with gigantic size and bodily deformity. They symbolize the dark or Titanic side of creation and for that reason Irish legend identifies them with evil and infernal forces. Nevertheless, they maintained constant bonds of kinship with the heavenly or 'bright' deities. Some of them may serve as examples, such as the Irish Balor, who had one eye which by a single glance could paralyse whole armies. The god Lug killed him with a sling-shot. His Welsh equivalent, Ysbaddaden Penkawr, had the same physical peculiarities and was also the father of a daughter whom Culhwch, the counterpart of Lug, asked for in marriage. To sum up, the Cyclops evokes the force or violence of the elements, of brute strength unleashed and uncontrolled by reason. He is an example of the 'odd', that is to say of the subversion of order since, as is well known, all human order is based upon the 'even', the image of balance (see one-legged).", "is_cross_ref": false, "page": 435, "slug": "cuttle-fish", "letter": "C"}, {"term": "cypress", "definition": "The cypress was regarded as a sacred tree by many different peoples. Thanks to its longevity and evergreen leaves the cypress-thuja was called the Tree of Life. The Ancient Greeks and Romans associated it with the Underworld deities. It was the tree of the regions below, linked with the worship of Pluto, god of the Underworld and, for this reason, planted in graveyards. It owed its place as the funereal tree round the whole Mediterranean Basin to the common symbolism of the conifer, its incorruptible resin and evergreen leaves suggesting immortality and resurrection. 'Winter frosts only emphasize the powers of resistance possessed by the cypress, from which they cannot take its leaves' (Chuang Tzu ch. 28). In Ancient China it was believed that longevity could be obtained by eating cypress seeds, because they were rich in yang substances. To rub the heels with cypress resin enabled one to walk on water, since it made the body light. Jade and gold could be found by the light of burning cypress resin, they being yang substances and symbols of immortality. Origen makes the cypress an emblem of the spiritual virtues since 'cypress emits a sweet smell', the odour of sanctity. In Japan, a variety of cypress, hinoki, is one of the woods most commonly in use in Shinto worship. Apart from its employment in the manufacture of such objects as the shaku (sceptre) carried by their priests, it is particularly noticeable that the ritual fire is lighted by rubbing together two hinoki sticks. The wood is also used in temple building, as at Ise. Undoubtedly it embodies notions of incorruptibility and of purity. Again as a symbol of immortality, the cypress (together with the pine) plays its part in the lodges of Chinese secret societies, standing at the entrance of the 'City of Willows' or the 'Circle of Heaven and Earth'. Confucius says that the Yin planted cypress beside their altars to the Earth (DUSC, HERS, D", "is_cross_ref": false, "page": 437, "slug": "cypress", "letter": "C"}, {"term": "Daedalus", "definition": "Daedalus together with hermes symbolizes ingenuity, but in his case the accent is upon technical rather than commercial skill. He built the labyrinth (see maze) in which people lost themselves, and the artificial wings with which icarus was enabled to escape by flight, but which ultimately brought his destruction. As the builder of the labyrinth, symbol of the subconscious, he might well, in contemporary terms, stand for the misuse of technology and for 'intellectual perversion, the power of thought deprived of its affective function so as to lose clarity and become quixotic and trapped in its own creation, the subconscious' (DIES p. 47). However, his achievements may just as well be conscious and motivated by an ambition which, because it is uncontrolled, leads to disaster. The legendary Daedalus is a symbol of the technocrat, of the sorcerer's apprentice with an engineering degree. He does not know the limitations of his powers, although he represents 'practical intelligence and skill in execution' (DEVD p. 143) and is 'the archetypal thruster, by turns architect, sculptor and mechanical inventor' (GRID p. 118). The living statues which he is supposed to have invented remind us of Leonardo da Vinci's automata: like his successor, Daedalus had as little luck with the princes whom he served.", "is_cross_ref": false, "page": 438, "slug": "daedalus", "letter": "D"}, {"term": "dakini", "definition": "Female emanations of the Buddhas, heavenly messengers, guardians of secret teachings and the principal inspiration of the yogi, dakini symbolize female energy - sometimes destructive but more often creative - linked to transcendental knowledge and complete receptivity, like dancers in boundless space. Dakini (Tibetan: Khandro) frequently escort the deities depicted in the iconography of the Diamond Vehicle. They were originally shamanistic witches and fairies, subsequently absorbed into Tibetan Buddhism. The 'language of the Dakinis' describes the intimate sense of the terms employed in Tantric literature. The yogi who succeed in 'cosmicizing' their bodies must also experience the destruction of language as an indispensable part of their spiritual training. It shatters the worldly universe and replaces it with a universe with levels which may be transformed and integrated. This is not simply to conceal from the uninitiated the Great Secret - bodhisattva, mental enlightenment, semen - but the yogi is called upon to penetrate, both through language and the making of a new and paradoxical language, to that level upon which semen may be transformed into thought and vice versa.", "is_cross_ref": false, "page": 439, "slug": "dakini", "letter": "D"}, {"term": "dance", "definition": "Dance is celebration and dance is language, a language beyond words. The courtship dances of birds display this. It is beyond words for, when words fail, up surges the dance. This fever, which can take hold of all beings and drive them to the pitch of frenzy, can only be a manifestation of the Spirit of Life. Often explosive, its aim is to throw off every vestige of the dual nature of temporal things to rediscover at a bound the primeval Oneness. Then body and soul, creator and creation, visible and invisible meet and anneal timelessly in a unique ecstasy. The dance proclaims and celebrates its identification with the imperishable. Such was David's dance before the Ark of the Covenant or the dance which carried off in a rapture of endless whirling MaulavT (Jalal-al-Din Muhammad Ruml), founder of the order of Whirling Dervishes and one of the greatest lyric poets of all time. Such are all the primary dances, dances which may be described as sacred. However, the same is true in everyday life of dance of all descriptions, disco or ballet, choreographed or improvised, solo or group, in which, as best they can, humans seek freedom in ecstasy, be it restricted to the body or set on a higher plane - always supposing that there are degrees, forms and levels of ecstasy. The arrangement and rhythm of the dance are the rungs of the ladder which provides this escape. This cannot be better illustrated than by the shamans, who on their own admission use dancing in time to the beat of their drum to achieve their ascension into the spirit world. Whether it was in the mystery religions of Ancient Greece, in African Orisha and Voodoo, in Siberian or North American shamanism or in the freest of contemporary dance, mankind throughout has expressed in dancing the need to throw aside the bonds of the perishable. The most mundane of dancing lovers differ not a jot in intention from those who join in the innumerable ritual rain dances, the ordeal of the Sun Dance of the Prairie Indians or the funeral dances of Ancient China. All try the soul and aim to strengthen it and to guide it along the invisible path which leads from the perishable to the imperishable. For if dancing is ordeal by fire and prayer, it is also theatre. There are thousands of examples, like the spirit-possession dances of Haitian Voodoo, which show that this essentially symbolic, theatrical element possesses curative properties. This doubtless is the reason why modern medicine has discovered - or rediscovered - therapeutic qualities in dancing which the so-called animist religions have always employed. In India, Shiva-nataraja's tandava was the prototype of the cosmic dance. Confined within a circle of fire, this dance symbolized creation or propitiation, destruction or preservation. It also symbolized the discipline of yoga. Furthermore, in Tantric Buddhism, Buddha Amoghasiddhi, lord of the current of life, the creator and the intellect, is known as the 'Lord of the Dance'. Indian religious dancing brings into play every portion of the body in movement which symbolizes precise spiritual states. Hands, fingernails even, eyeballs, nose, lips, arms, legs, feet and thighs all move in a swirl of silk and colours and sometimes in a state of semi-nakedness. All these images display and invoke a kind of fusion in the same aesthetic, emotional, erotic, religious or mystic motion, like the return to the Sole Being from whom all things emanate and to whom all things return in the ceaseless ebb and flow of the life force. Chinese tradition, linking dance to the rhythm of numbers, held that it allowed the universe to operate. It tamed wild animals and established the harmony of Heaven and Earth. By dancing, Yu the Great brought to an end the flood caused by an excess of yin. The ideogram wu, which expresses non-manifestation or destruction, may, according to some critics, have had the original meaning of 'dance'. Of all places in the world dancing takes its most extravert form in Africa. As Father Mveng observes, it is 'the most dramatic example of cultural display, for it is the only one in which human beings, breaking the mould of the natural world, can seek not merely freedom, but freedom from their natural limitations.' This is why, he maintains, dancing is the only mystical expression of African religion (MVEA p. 81). In Ancient Egypt, where dances were as numerous as they were elaborate, 'if we can believe Lucian some mimes \"translated into expressive movements the most mysterious tenets of their religion, the myths of Apis and Osiris, the transformations of gods into animals, and above all their love affairs'\" (POSD p. 57). Daruma (Bodhidharma) In Japan he is the symbol of patience and tenacity, popularized in countless small figurines. Dharma was the first 'Father' of the Zen school, bringing its teachings from India to China in the sixth century ad. According to legend, he sat cross- legged in meditation facing a wall for nine years. This is why he has become the symbol of patience. His image is to be found throughout Japan in different shapes and forms. One of these shows him seated with a rounded surface substituted for his legs. As a result, whenever the figurine is pushed over it always rights itself, thus illustrating the Japanese proverb that one can fall over seven times and still get up on the eighth. The origins of this type of figurine are unknown, but they are found worldwide and represent unfailing patience as much as unwearied perseverance.", "is_cross_ref": false, "page": 439, "slug": "dance", "letter": "D"}, {"term": "date-palm", "definition": "The date-palm was the Assyro-Babylonians' sacred tree. In the Old Testament it is a symbol of the just man, enriched by the blessings of God. (The righteous shall flourish like the palm tree' (Psalm 91: 12).) In Ancient Egypt it was used as a model for architectural columns, suggesting the Tree of Life and the World axis. Da'wah (call, invocation) We are concerned with a highly secret method of incantation, but one still regarded as legitimate in Muslim tradition, based upon a complete symbolic theology of letters of the alphabet. The tables in the Jawahiru'-Khamsah, a treatise by Sheikh Abul-Muwwayid of Gujerat, set out the correspondences which provide the key to this doctrine. Minutely detailed rules govern the diet to be observed and the ablutions to be performed by the exorcist who practises it or by the mystic who uses it to inspire his meditations. Both should also follow a strict code of morality. The entire system is based upon a supposed relationship between the letters of the Arabic alphabet, the attributes of the godhead, numbers, the four elements, the seven planets and the twelve signs of the Zodiac. Each component of a given series must have correspondences in parallel series. During the incantation appropriate perfumes are burned. The Da'wah is perhaps the most extensive network of symbolic correspondences. Whoever has mastered it might well possess an almost godlike power over the universe. Whoever knows the secret of letters holds the keys of creation. The Da'wah might also be regarded as symbolizing what contemporary logic understands by a complex system or complex thought. (See appendix on p. 1175.)", "is_cross_ref": false, "page": 442, "slug": "date-palm", "letter": "D"}, {"term": "dawn", "definition": "For every civilization, 'rosy-fingered' Dawn is the joyful symbol of awakening to a fresh day. Dawn is forever young, never ageing, never dying, she follows her destiny and sees generation succeed generation. There she is every morning, symbol of infinite potentiality and sign of infinite promise. She begins the world afresh and freely offers it to us. Dawn heralds and makes ready the fullness of harvest as youth heralds and makes ready that of adulthood. Dawn is the symbol of light, the promise of fullness and a wellspring of hope in every being.", "is_cross_ref": false, "page": 443, "slug": "dawn", "letter": "D"}, {"term": "Insular", "definition": "Celtic literary sources preserve traces of an ancient myth of the dawn, similar to that of Usas in the Vedas, in the legend of Boann and the Dagda and in the Welsh legend of Rhiannon ('Great Queen'). The child of the Sky (the Dagda) and the Dawn (or the Earth) is the Day. Welsh literature regularly uses 'in the youth of the day' as a metaphor for 'dawn' (CELT 15: p. 328). Dawn, with all its wealth of Judeo-Christian traditional symbolism, is the sign of God's power in the heavens and heralds his victory over the world of darkness, the world of the wicked. In Islamic mystical poetry, Dawn denotes 'a state of spiritual tension in which the primal event occurs'. The poet feels called upon to become 'fellow-witness and fellow-creator of the beginning of things'. He is filled with 'an intense metaphysical emotion which sometimes takes the shape of anguish ... and sometimes that of ecstasy' (Daryusch Shayegan in HPBA pp. 126-7).", "is_cross_ref": false, "page": 443, "slug": "insular", "letter": "I"}, {"term": "day", "definition": "The first comparison to be made with the day is that of a regular succession of events - birth, growth, maturity and decline. If some point in the sky above is taken for reference - the eastern horizon, for example, since this is the most important aspect of any horoscope and is termed the 'ascendant' by astrologers - in twenty-four hours this reference point will see the passing of all the degrees of the zodiac, while the Moon makes its circuit of the sky in slightly less than twenty-eight days - 27.32, to be precise - and the Sun a whole year. In its monthly course, the Moon would seem to copy the day: it grows larger, reaches its fullness, shrinks and passes into a phase of darkness. The seasons of the year seem, too, to repeat upon a larger scale the divisions of the day: Spring is morning; Summer, nocn; Autumn, sunset; and Winter, darkness. As far back as the third millennium bc Sumerian literary sources show how comparisons were made between a day, a lunar month and a year. The same concept as Ezekiel's 'For I have laid upon thee the years of their iniquity, according to the number of the days' (4: 5), is to be found not only among the Babylonians, but in the Vedas and in Chinese tradition as well. To an astrologer, these are not vague comparisons or poetic similes, but astronomical interactions which must be taken into account when casting a horoscope and upon which datable forecasts are chiefly based. The configurations produced in respect of the position of the stars on the twentieth day after birth, together with those in the twentieth lunar month, correspond with events occurring in the twentieth year of the subject's life, and so on. These comparisons are the very basis of what are termed 'astrological directions' which are classified, in order of importance, primary, secondary and tertiary. The 'primary directions' are favoured by French astrologers, the 'secondary' (1 day = 1 year) have been employed by astrologers in the English-speaking world since the seventeenth century, while the 'tertiary' (1 lunar month = 1 year), although first studied by the American Benjamine and the Frenchman Maurice Froger, have been particular favourites of the Germans for the last twenty years. Jewish thinkers have represented the creation as being carried out over six days: the significance of the seventh day being that it represented eternal life. The six days' creation set out in Genesis has been a favourite topic for countless Jewish and Christian commentators. In the Ascension of Isaiah, freed from the bondage of the flesh, the soul undertakes a journey which corresponds to the six days of the creation of the world, the seventh day symbolizing the rest which God took. The soul had thus to pass through seven Heavens. It experienced the creation of the self through the different creations of God and the succession of days. Each day symbolized a stage of spiritual ascension. Other rabbinical commentators interpret the seventh day not as the day upon which God rested after his work of creation - since God cannot feel weariness - but as the moment when God of his own volition ceased to intervene in the world, the moment when he handed government of and responsibility for the universe to mankind. This was so that by undertaking the task he might bring it to completion, humanize it and make it worthy to receive in due course its Creator, who would then dwell with his creation. Correspondingly by being given this task of joint creation, mankind becomes worthy to live with its God. Thus the seventh day represents the time for specifically human activity, when mankind is left to its own devices, the time for creation and cultivation as opposed to the natural world, created in six days and given to mankind as a field for its own activity. By contrast, the eighth day will be one of renewal, when Creator and creature will be made one again in a universe of perfect harmony.", "is_cross_ref": false, "page": 443, "slug": "day", "letter": "D"}, {"term": "day-lily", "definition": "The day-lily is a symbol of fleeting beauty by reason of its splendid yet short-lived blossoming. In China it is called huan, and has the virtue of dispelli
