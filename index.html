odd-numbered) (MYTF p. 126). Like the tripod, the raven's three feet, which became the emblem of the Chinese emperors, corresponded to the solar symbolism of dawn, noon and dusk. In the Book of Genesis the bird is a symbol of clear-sightedness, since it was sent out to see if the lowlands had emerged from the waters of the Flood. 'And it came to pass, at the end of forty days, that Noah opened the window of the ark which he had made: And he sent forth a raven, which went forth to and fro, until the waters were dried up from off the earth' (8: 6-7). In Ancient Greece, too, the raven was a solar bird sacred to Apollo. Although Plutarch says that eagles determined the siting of the omphalos at Delphi, Strabo states that this task was performed by ravens. At least both birds have this in common, that they acted as messengers of the gods and performed prophetic roles. Ravens were also attributes of Mithras, and these were believed to be endowed with the power of casting evil spells. Ravens are common features of Celtic legend, in which they play prophetic roles. The Pseudo-Plutarch who undoubtedly based himself upon Gaulish tradition, translated Lugdunum (the Celtic name for Lyons) as 'Ravens' Hill' rather than the accepted 'Lug's Hill', since a flight of ravens had shown the city's founders where to build. In Ireland, the war-goddess took the name of 'Bobd' or carrion-crow and often appeared in this shape. The crow is the nocturnal aspect of the raven and in Ancient Greece was sacred to Athene while, as we have seen, the raven was Apollo's bird. In any case, ravens play a fundamental part in the Welsh tale, 'The Dream of Rhonabwy': when Arthur's men slaughtered Owein's ravens, the surviving birds reacted violently and in their turn hacked the soldiers to pieces. Ravens still occupy a respectable place in folklore (LERD p. 58). The birds were sacred to the Gauls and in German mythology were the companions of Wotan (Odin). In Scandinavian mythology, two ravens perched on Odin's throne, Hugin (Mind) and Munnin (Memory), and a pair of wolves crouched beside the god. The two ravens stand for the creative and the two wolves for the destructive principle (MYTF p. 148). 'Among the Tlingit Indians (North-West Pacific), the central divine figure is the Crow, primeval hero and demiurge, who made the world (or, more precisely, set it in order, and spread civilization and culture through it), created and liberated the sun, and so on' (ELIT p. 53). The Crow endowed it with the dynamic and regulatory element. 'In North America the Supreme being of the sky generally tends to become amalgamated with the mythological personification of the thunder and the wind, represented as a large bird (the crow, etc.); he beats his wings and the wind rises, his tongue is the lightning' (ibid.). In the Mandan Spring Festival, the 'First Man', herald of renewal who commemorated the 'retreat of the waters', had his naked body painted white, wore only a cape made from the pelts of four white wolves and had two tufts of ravens' feathers stuck in his hair (LEVQ. The messenger of the Mayan god of thunder and the thunderbolt was a raven (Popol-Vuh). From Black Africa comes evidence of the raven's role of guide and guardian spirit. The Likuba and Likuala in the Congo Basin regard the raven as 'a bird which warns men of the dangers threatening them' (LEBM). Ravens may also be regarded as symbols of solitude, or rather of the deliberate self-isolation of the individual who has determined to live upon a higher level. They may also be seen as emblems of hope with their constant cry, according to Suetonius, of Cras! Cras! ('Tomorrow! Tomorrow!') (TERS p. 111). Thus most beliefs surrounding the raven depict the bird as a solar hero and often as a Demiurge or messenger of the gods. The bird is in any case a guide, and even guides souls on their last journey since, as a conductor of souls, his keen sight pierces the darkness and he is not led astray. It would seem as if this positive aspect is linked to the beliefs of nomadic hunters and fisherfolk and that the raven only became negative when mankind settled and agricultural communities developed. Alchemists have always associated the stage of putrefaction, when matter becomes black, with the raven. They call this stage 'the Raven's Head': it is leprous and must be bleached by 'bathing seven times in the waters of Jordan'. These are the imbibitions, sublimations, cohobations or digestion of matter, all practised under the lordship of fire alone. This is why the black bird is so often depicted on the pages of ancient treatises of Hermetic lore", "is_cross_ref": false, "page": 1237, "slug": "raven", "letter": "R"}, {"term": "ray", "definition": "At all cultural levels in works of art rays are drawn from the sun, from haloes or from other forms. These rays symbolize an emanation of light radiating from a centre, sun, saint, hero, genius or other individual. They express a fecundating influence, whether of the spiritual or material order. An individual emitting rays belongs to the element Fire, and is related to the Sun. The recipient of the rays determines whether they instil warmth, stimulus or fertility, or else burn, dry up or sterilize.", "is_cross_ref": false, "page": 1240, "slug": "ray", "letter": "R"}, {"term": "razor's edge", "definition": "An image which symbolizes the difficulties of rising to a higher condition. The most usual symbol to express the break through the planes and the penetration into the 'other world' - the transcendent world, whether that of the living or the dead - is ... the razor's edge or the 'strait' gate of Matthew 7: 14. It is hard to pass over the sharpened blade of the razor... the narrow and perilous bridge... or find the door in the wall where none can be seen, or go up to Heaven by a passage that half-opens only for an instant, or pass between two millstones in constant motion, between two rocks that may clash together at any moment, or between the jaws of a monster. All these images, presenting an apparently insoluble problem, 'express the necessity of transcending the \"pairs of opposites\", of abolishing the polarity that besets the human condition, in order to reach the ultimate reality' (ELII pp. 83-4) by setting oneself along the axis of a different polarity.", "is_cross_ref": false, "page": 1240, "slug": "razor-s-edge", "letter": "R"}, {"term": "Rebis", "definition": "The Rebis (from res bina, 'twofold matter') is a symbol of the hermaphrodite. Alchemists call the first decoction of mineral spirit mixed with its own body the Rebis because it is made of two substances, namely of male and of female, that is of the dissolvant and of the dissoluble body, although at bottom it is the same substance and the same matter.... Philosophers have also given this name to matter in the work which has reached the 'white' stage, because then it has become a mercury enlivened with its own sulphur and these two separate substances derived from the same source are really one homogeneous whole. (PERD pp. 426-7) As a result they assimilate this to the hermaphrodite, the matter being sufficient in itself 'to bring into the world a royal child more perfect than its parents'. The illustration of the Rebis taken from Basil Valentine's Theatrum Chemicum (Strasbourg: 1613) depicts an oval frame suggestive of the alchemists' 'Philosophers' Egg' and also of the Cosmic Egg, of which the splitting into two halves corresponds to manifestation by the polarization of primeval Oneness. The seed within this egg is nothing less than a hermaphrodite figure, of which the female half is crowned by the Moon and holds a Mason's square in her hand, while the male half, crowned by the Sun, holds a compass. Unlike the near example of Fu Hi and Nu Kua, there is REBIS: Hermaphrodite Mercury (Basil Valentine, Theatrum Chemicum, Strasbourg, 1613) no exchange of attributes in sacred marriage. The Emerald Table describes the Rebis as being engendered by the Sun and Moon and resembling the essentially united, externally polarized properties 'of Heaven and Earth'. The dragon on which the hermaphrodite stands and which provides a further link with the Chinese symbol, is its strength of manifestation.", "is_cross_ref": false, "page": 1241, "slug": "rebis", "letter": "R"}, {"term": "red", "definition": "Red, the colour of fire and of blood and regarded universally as the basic symbol of the life-principle, with its dazzling strength and power, nevertheless possesses their same symbolic ambivalence; speaking visually, this doubtless depends upon whether the red is bright or dark. Bright, dazzling, centrifugal red is diurnal, male, tonic, stimulating activity and, like the Sun, casting its glow upon all things, with vast and irresistible strength (KANS). Dark red is its complete opposite. It is nocturnal, female, secret and, ultimately, centripetal and stands, not for manifestation, but for the mystery of life. The first is the red of flags, ensigns, posters and publicity material. It carries along, heartens and stimulates. The second warns, holds back and awakens vigilance and ultimately anxiety. It is the red of traffic-lights, the red light barring entry to film or broadcasting studios, as well as being the red lamp which used to mark the entry to French licensed brothels. This last might appear contradictory since, instead of forbidding access, it invited it. This is not, however, the case, considering that the invitation was to transgress the most powerful taboo of the period, the taboo on sexual drive, libido and the sexual instincts. This nocturnal, centripetal red is the colour of the fire which burns within the individual and the Earth, that of the womb and of the alchemists' athanor in which, through the making of the Red Stone, the generation or regeneration of the individual or of the 'work' takes place through dissolution and ripening. Western, Chinese and Muslim alchemists all used the meaning of red in precisely the same way, and the Arabs' 'red sulphur', denoting 'Universal Man', springs directly from the making of the Red Stone, maturing in the athanor. The same is true of the Chinese 'red rice'; this, too, is the fire - or blood - of the athanor, allied to cinnabar, in which it is alchemically transmuted to symbolize immortality. Below the green of the Earth's surface and the blackness of the soil, lies this redness, pre-eminently holy and secret, the mystery of life hidden on the dark floor of the primeval ocean depths. Dark red is the colour of the soul, of the libido and of the heart. It is the colour of knowledge and of esoteric lore forbidden to the uninitiated, which the wise man conceals beneath his cloak. In the Tarot, the hermit, the female pope and the empress are dressed in red beneath a blue cape or cloak and all three, in different degrees, stand for hidden knowledge. As we have seen, dark red is related to the womb. It might only lawfully be seen in the course of an initiatory 'death' when it was endowed with sacramental properties. In the mysteries of Cybele, candidates went down into a trench and their bodies were washed by the blood of the bull or ram ritually sacrificed upon a grid placed over them (MAGE), while a serpent sucked the blood from the victim's wound. In Fiji, in a similar ritual, novices were shown a row of dead or seemingly dead and murdered men, their bodies cut open and covered with blood, their entrails protruding Suddenly [the High Priest] blurted out a piercing yell, at which the counterfeit dead men started to their feet and ran down to the river to cleanse themselves from the blood and guts of pigs with which they were beslobbered. (FRAG 11: p. 245) The 'wine-dark sea' of the Ancient Greeks and the 'Red Sea' derive from the same symbolism, standing for the womb in which life and death are transmuted the one into the other. While dark and centripetal red is initiatory, it is also a funereal colour. 'According to Artemidorus, the colour purple is connected with death' (PORS pp. 136-7). For such, in fact, is the deep ambivalence of blood-red - when hidden, it is what conditions life: when exposed, it means death. This is the basis of the taboos relating to menstruating women. Menstrual blood is impure because it inverts its polarity when it passes from the darkness of the womb to the light of day and passes from the sacred right-hand to the sacred left-hand. Such women are untouchable and, in many societies, they have to go into retreat to be cleansed before they can be restored to their place in the society from which they have been temporarily excluded. For a long time this same taboo was extended to men who, even in a just cause, had shed another's blood. The medieval French executioner, dressed in red, was, like the blacksmith, an untouchable; both had handled the very essence of the mystery of life embodied in the centripetal red of blood or of molten metal. Malinowski records a myth of the Melanesian Trobriand Islanders which illustrates how ancient and widespread are such beliefs. At the beginning of time, a man learned the secrets of magic from a crab. It was red because it was charged with magic and, after gaining its secrets, the man killed it. This is why nowadays crabs are black. They have been deprived of their magic. All the same, they are still slow to die because they were once lords of life and death. Bright, diurnal, solar, centrifugal red is, on the other hand, a spur to action. It is the image of ardour and beauty, of all that is impulsive and generous, of youth and health and wealth and love, free and victorious, this last explaining how, in many customs, including that of the red lamp mentioned above, both aspects of the symbol are present. It is the red dye, generally diluted in vegetable oils which enhance its strength and vitality, with which women and girls in Black Africa paint their faces and bodies after the taboo following their first menstruation has been lifted, on the eve of their marriage or after the birth of their first child. Among North American Indians, young people of both sexes painted themselves with red -again diluted with oil - since they believed that this aroused their strength and quickened their desire. Red acquired healing properties and became an indispensable heal-all. This too is the meaning behind the countless traditions, from Russia, China and Japan, which associated red with all folk-festivals and especially with those celebrating Spring, marriage and birth. Frequently 'red' was used as a metaphor for 'handsome' or 'lovely' when applied to a boy or girl and this is still true of Irish Gaelic. Although it might embody the ardour and enthusiasm of youth, in Irish tradition red was above all the colour of the warrior, and there were two very common adjectives in Gaelic, derg and ruadh, to describe it. There are hundreds, if not thousands, of examples of this, and the druid-god, the Dagda, is called Ruadh Rofhessa, 'the Great Red Sage'. In literature, and especially in the tale of the destruction of the hall of Da Derga, there are examples of red druids, a reference to their warlike skill and to their twofold office of priest and warrior. In Gaul there was a cult of Mars Rudiobus or Rudianus (red) (WINI passim; OGAC 12: pp. 452-8). Thus it would seem that, with this warlike symbolism, red will always be the spoils of the war - or of the dialectic - between Heaven and Earth, the fire of the Sun and the fires of Hell. It is the colour of Dionysos, the liberator and orgiast. Alchemists, whose chthonian interpretation of the colour has already been noted, also said that the Philosopher's Stone 'bore the sign of the Sun'. Red is also called the Absolute; 'it is pure because it consists of concentrated rays of sunlight' (YGEA p. 113). When solar symbolism bore it off and Mars supplanted Vulcan in Venus' arms, the warrior became the conqueror and the conqueror the emperor. A richer red, slightly tinged with violet, became the emblem of power and was soon reserved for exclusive imperial use. This was purple, and that variety of red 'in Rome was the colour of generals, nobles and patricians. Consequently it became the imperial colour. Byzantine emperors were dressed entirely in red.... In the beginning of heraldry there were laws forbidding the use of gules (the colour red) in coats of arms' (PORS pp. 130-1). Justinian's laws condemned to death those who bought or sold purple cloth. This was the same as saying that it had become the very symbol of supreme power. 'Red and white are the two colours sacred to Jehovah as God of love and wisdom' (PORS p. 125 n. 3), which would seem to confuse wisdom with conquest and justice with force. The Tarot provides the true answer, necessity, the eleventh major arcanum, depicts a man forcing open the jaws of a lion with his bare hands. He is dressed in blue with a red cape, while the eighth arcanum, justice, like the Empress, wears a blue cloak over her red robe. When externalized, red is dangerous as the uncontrolled lust for power, leading to self-absorption, hatred, 'blind passion and hell-born love' (PORS p. 131). Mephistopheles wears the red cloak of the Princes of Hell while cardinals wear that of Princes of the Church, and Isaiah (1: 18) puts these words into Jehovah's mouth: 'Come now, and let us reason together, saith the Lord: Though your sins be as scarlet, they shall be as white as snow; though they be red like crimson, they shall be as wool.' There is no single nation which - each in its own way - has not given expression to the ambivalence from which the colour red derives its powers of fascination. Intimately connected within it are the two most profound human impulses - doing and suffering, freedom and tyranny - as so many red flags fluttering in the winds of the twentieth century go to show! In heraldry red is called 'gules' an Old French word suggesting gueule, mouth, with all the symbolic ambivalence of the latter, basically that of undifferentiated libido which haunts childhood dreams, children throughout the world being attracted by the colour red. According to La Colombieres (PORS p. 135), 'Gules, the heraldic colour red, stands for the spiritual virtues of love of God and of one's neighbour; for the worldly virtues of courage and self-sacrifice; for the vices of cruelty, murder and slaughter; and for the Choleric humour in persons.' For their part, the wise men of the Bambara say that the colour red 'reminds one of heat, fire, blood, corpses, flies, annoyance, hardship, Kings, the untouchable and the inaccessible' (ZAHB p. 19). Generally speaking, in the Far East, too, red conjures up notions of heat, intensity, activity and passion. It is the colour of the rajas, the colour of the full Moon. Throughout the Far East red is the colour of fire, the south and sometimes of drought. (It should be noted that red, the colour of fire, is used to ward off fire especially in rites connected with house-building.) It is also the colour of blood, of life, of beauty and wealth and of marriage (symbolized by the red threads of Fate, tied in Heaven). As the colour of life, it is also the colour of immortality, obtained by means of red cinnabar (red sulphur of mercury) or by the red rice of the City of Willows. Here, as we have seen, Chinese symbolism converges with both Western and Islamic alchemy. In Japan, red (aka) is worn almost exclusively by women. It is a symbol of true-heartedness and good luck. Some Shinto sects teach that red denotes harmony and expansiveness. Japanese conscripts used to wear red belts when they joined their regiments, as a symbol of their loyalty to the emperor. Rice coloured red may be sent as a token of good wishes for birthdays, success in examinations and so on.", "is_cross_ref": false, "page": 1242, "slug": "red", "letter": "R"}, {"term": "reed", "definition": "Broadly speaking reeds are taken as symbols of what is fragile as well as what is flexible. The latter is Aesop's reed (as opposed to his oak), the former, perhaps, Pascal's 'thinking reed'. In the Far East, the symbolism of the plant takes two distinct forms. In Shinto mythology the reed which sprouted from the primeval waters stands for manifestation and equates with the lotus. Mythical Japan was a 'reed- bed'. On the other hand reeds are also believed to be endowed with cleansing and protective powers. When Izanagi returned from the realms of the dead he cleansed himself with reeds, and Yi-yin was cleansed in reed-smoke before he became a minister. The genii who guard gateways use reed-ropes to control evil spirits. Some Shinto rites of purification involve crossing a circle of reeds (chi-no-wa). Entrance to the lodges of some Chinese secret societies is under an arch of reeds, beside which the wardens stand. White reed mats are used ritually. In India the reed (vetasa) is sometimes regarded as an image of the World Axis and a comparison with the axial reed which emerged from Japanese primeval waters is unavoidable (GRAD, HERS, HERJ). In the legend of King Midas, a reed grew from the hole in which the barber had buried his secret, 'King Midas has ass's ears'. Paul Diel regards that reed as standing for one of the symbols of reduction to the mundane which is the consequence of inordinate desire. In the context of the legend, 'the reed represents the depraved soul which bends to every pressure and bows to every change of fashion' (DIES p. 132). The reed plucked from the Earth becomes the ney, the sacred pipe of the Mevlevi, or Whirling Dervishes. This is the basic instrument used in their religious music and, in the words of Jalal-al-DTn Rural, the Order's founder, 'sings the pains of separation'. In this context, the reed pipe symbolizes the mystic who has been torn away from God and by his wailing and his songs displays his aspiration to find him once more in eternal life. This symbol of the soul expressing its burning longing in song and tears recurs in the folklore and superstitions of some eastern European and Asian peoples. Ukrainians, Byelorussians and even Lithuanians say that 'the reed which grows from the grave of a drowned man will name his murderer if it is made into a pipe.' The reed is a voice. The years in the Aztec calendar were set under four signs, one of which was that of the reed. The green reed was associated with the east, the land of rebirth. The Ancient Mexicans regarded it as a symbol of fertility, plenty and wealth (SOUP).", "is_cross_ref": false, "page": 1247, "slug": "reed", "letter": "R"}, {"term": "reef", "definition": "As a symbol, reefs are the very opposite of islands. The latter are the sought-after places of refuge; the former objects of fear. Reefs have been compared with sea-MONSTERS. In such tales of voyages as the Odyssey, they become a veritable obsession. They are implacable foes along the path of fate, obstacles to success. They are all the more to be feared since the voyager encounters them when he is already in such impossible situations as storm, fog or darkness. Reefs are there to apply the final stroke of misfortune. From the psychological point of view reefs symbolize turning to stone, that is the hardening of consciousness into an attitude of hostility and of stagnation on the path of spiritual progress. Cirlot regards them as examples of the major myth of regression.", "is_cross_ref": false, "page": 1249, "slug": "reef", "letter": "R"}, {"term": "reincarnation", "definition": "See metempsychosis.", "is_cross_ref": true, "page": 1249, "slug": "reincarnation", "letter": "R"}, {"term": "reindeer", "definition": "The reindeer occupies the same symbolic place among the peoples of the far north, who use it for food and transport, as does the horse among equestrian races. The cultures of these northern peoples reflect a lunar symbolism and the reindeer, like the rest of the stag family, is part of the general structure of Moon symbolism. The role of the reindeer is nocturnal and funerary and that of conductor of souls: 'Wherever the reindeer has been domesticated and used as a riding-animal, as among the various Tungus tribes, it accompanies the dead person into the other world' (HARA p. 225). In this respect, its symbolic role is akin to that played by the deer on the prairies of North America and on the steppes of central Asia (see also stag).", "is_cross_ref": false, "page": 1249, "slug": "reindeer", "letter": "R"}, {"term": "resin", "definition": "Because it is incorruptible, because it is flammable and because it is generally produced by evergreen trees, such as conifers, resin is a symbol of purity and immortality. The trees from which it comes have sometimes been taken as symbols of Christ. In China, resin, and especially those resins produced by cypress and tamarisk, were sometimes used as medicines of immortality and, in the case of cypress, to acquire weightlessness. It should not be forgotten that resin is among the ingredients of incense (GUEM, KALL), as was Mayan copal.", "is_cross_ref": false, "page": 1250, "slug": "resin", "letter": "R"}, {"term": "respiration", "definition": "The most varied traditions have all fastened upon the binary rhythm of respiration, exhalation and inhalation, symbolizing the expansion and contraction of the universe, what the Indians call kalpa and pralaya. These are centripetal and centrifugal movements from a centre which, in human beings, is the heart. This is why Taoists allow that respiration is controlled by the heart. The two phases of respiration are 'the opening and the closing of the Gates of Heaven', yang and yin respectively. Respiration is to become assimilated into the power of air and, if air is a symbol of the spirit, of breath, then respiration is to become assimilated into a spiritual power. While the practice of rhythmical breathing adopted by Yoga and similar Chinese exercises - the 'counting of breaths' features in Buddhist T'ien-tai and in Muslim dhikr, too - is designed to produce the best environment for meditation, The Secret of the Golden Flower, nonetheless, mentions a 'subtle respiration' which is inaudible to the senses, being the internal rhythm of life, of which physical breathing is a clumsy approximation. The same of course may be said of 'foetal breathing' (T'ai-si). Holding, swallowing and allowing one's breath to circulate internally clearly has little physiological reality; what is meant is imitation and integration of the respiration, the life-rhythm, within the closed circuit of the foetus and the return to a primal state with the aim of acquiring immortality (ELIY, GRIF, A close symbolic parallel is provided by the Persian poet, Sa'di, in his Gulistan: 'Each respiration holds two blessings. Life is inhaled, and stale, foul air exhaled. Therefore thank God twice every breath you take.'", "is_cross_ref": false, "page": 1250, "slug": "respiration", "letter": "R"}, {"term": "rest", "definition": "The 'rest' which God took after the work of Creation was unrelated to a condition of stasis. 'Rest' does not mean inactivity and calling a halt to a process of development. God's rest is to be seen as a 'creative pause', initiating a fresh aspect. This rest was devoted to blessing and making holy, that is to say, to a fresh infusion of energy into creation, raising it to a fresh level which might well be that of awareness. God's rest after the work of creation symbolizes the fulfilment of time itself. The seventh day was related to the first as perfection was achieved and the cycle began. The same meaning is to be found in the image shared by so many different traditions, the ouroboros or serpent biting its tail. Beginning and end are joined together and cosmic energy circulates through the whole. St John's words 'I am alpha and omega' (Revelation 21: 6) illustrate this concept of circularity of which the foregoing is an example. Rest is the reward of labour, or rather it is its limit. Whoever walks 'where there is the good way ... shall find rest for [the] soul' (Jeremiah 6: 16): human bliss. The Old Testament meaning is continued by the New (Matthew 11: 29). Here, rest is understood in the sense of 'security' and may therefore be seen as a conditon of harmony and oneness. In Rabbinical tradition, it was not the case of a creator exhausted by his huge task taking his rest. God's activity in the world appears to have ceased, in the sense that having set creation on its way he has handed to mankind the responsibility for its progress and for bringing it, by direct action and by prayer, to a state of perfection. This is a transfer of power which raises mankind to the rank of joint-creator. However, the universe will only obey mankind to the extent that mankind itself respects the order of creation.", "is_cross_ref": false, "page": 1251, "slug": "rest", "letter": "R"}, {"term": "resurrection", "definition": "This is the clearest symbol of divine manifestation, since all traditions hold that the secret of life can belong to God alone. Apollo's son, Asclepios (Aesculapius) the god of healing, was taught the art of curing disease by the centaur Chiron. When he had progressed so far that he was able to restore the dead to life, Zeus, King of the Gods, struck him down with his thunderbolt. Such knowledge was forbidden. There is a curious Lydian legend which, in one aspect, re-echoes the scene in the Garden of Eden by introducing a serpent which possessed the secret of life and was therefore able to raise the dead. One day a serpent bit Moria's brother, Tylos, on the face and he died instantly. Moria summoned a giant, Damasen, who crushed the serpent. The serpent's mate slithered swiftly to a neighbouring wood and returned with a herb which she laid on her mate's nostrils. He immediately came to life and the pair escaped. Moria, who had seen all this, used the herb to bring her brother back to life. In the present context, the legend is of interest because it shows that the secret of life is not in human hands. Only the serpent knew of the herb which restored to life, and thus it was that, in the Garden of Eden, it was a serpent, entwined around the tree of Life, which tempted Eve with the offer of some secret knowledge and led to our first parents being punished by loss of immortality. Mystery religions, and especially the Eleusinian Mysteries, as well as the Ancient Egyptians' funeral ceremonies, are all evidence of the lively human hope of resurrection. The rites of initiation into the major mysteries were symbols of the resurrection which the initiates expected, but they set the principle of that resurrection beyond human control. Resurrection, as myth, idea or fact, is a symbol of transcendence and of the absolute power over life which belongs to God alone.", "is_cross_ref": false, "page": 1251, "slug": "resurrection", "letter": "R"}, {"term": "return", "definition": "All cosmic symbolism, all spiritual progress and the symbols which it shares, the maze, mandala, ladder or alchemy, denote a return to the centre or to the Garden of Eden, a reintegration of manifestation with its First Cause. Since the dot, according to Angelus Silesius, 'contains the circle' within itself, the circle has completed its return to the dot. When 'primeval man' or 'true man' (chen-jen) has achieved a return to the paradisal state, he will have returned 'from the circumference to the centre'. Now the centre of the world and the centre of the Garden of Eden were and are that specific point of contact between Heaven and Earth, the point from which the individual can rise to superhuman states. But before looking at specific applications of this symbolism, let us observe another aspect of it - time-cycles. One of these is the return of light and the vanishing of darkness linked to the myths of Isis and Osiris, of Artemis and Apollo, of the Hindu Ashvins and of Amaterasu. Another is the return of Summer and the passing of Winter, linked to the symbolism of Janus and the gates of the solstices, to the trigams k'ien and k'uen and to the alternation of yang and yin. Yet another is the return of the quail, released 'from the jaws of the wolf and, in a different sense, the return from the Underworld. It is also, as Shabistari said, a return to 'the dawn of the Resurrection' after the gradual dimming of the Faith, as well as being the light of the Second Coming and the apotheosis of the Heavenly Jerusalem. An involuted spiral expresses this return to the centre. The Chinese ideogram conveying this notion, hoei, was originally spiral in shape. 'The return [fan] is the movement of the Tao' (ch. 4). Departure and expansion, the Tao Te Ching also teaches, 'imply return' (ch. 25); and again, 'to return to the root is to find rest' (ch. 16). It also employs, but in a more technical sense, the term huan-yuan (to cause something to return to its beginnings). 'Yoga', wrote Arthur Avalon, 'is a flowing back to the well-spring', the opposite of the process of manifestation, reintegration into the centre of being. This is expressed in such phrases as 'to go against the stream' (ujana sadhana), 'regressive' motion (ulta), 'swallowing breath', 'return-flow of semen' or 'the internal marriage of Sun and Moon'. This return to an undifferentiated state, to the foetus, the womb or the beginning of time, finds expression, too, in the Buddhist awareness of earlier existences. In psychoanalysis, recall is also a return to the well-spring. Taoist techniques - as well as those described in The Secret of the Golden Flower - ally Yoga with alchemy. The 'backward' or 'regressive' motion of breath or semen, ch'i or hsin y are practised in both. 'True strength returns drop by drop to its spring.' They come together like fire and water, yang and yin, to engender the 'Embryo of Immortality', corresponding to the state existing prior to the separation of min and hsin, Heaven and Earth. The 'Embryo' itself escapes bodily restrictions to make its return to the First Cause. The 'return to the womb', that is to the primeval undifferentiated state or 'moistness', is what Western alchemists called putrefaction, when the matter of the Work became black: the darkness and death which were the prelude to the return of the light and rebirth. A very similar symbolism was present among Muslim esoterics who sometimes expressly identified it with alchemy. The word ta'wil, denoting the interpretation of symbols, itself carries the meaning of 'coming back' or 'returning to the well-spring', that is to say, of passing from the appearance to the reality, from the accidence to the substance. The spiritual path is a 'regressive' path, leading from the manifold to the One and from the circumference to the centre. 'The end is the return', Shabistari wrote, since, according to the Koran itself, Creation, made by God, returns to him (AVAS, CHRC, CORT, ELIY, ELIF, ELIM, GRIF, GUED, GUET, LIOT). The dynamics of Neoplatonist philosophy are conceived on the plan of emanation from the One and return to the One. This is the same metaphysical model upon which the mighty Summa Theologica of the Middle Ages, and especially that of St Thomas Aquinas, are based. His set out from a study of God and of creation to pass to a study of morality which is a return to God through Christ. The symbol of return is that of the final phase of the cycle. Allowing for differences of content, the whole of Hermetic thought rests, too, upon such a model of cosmic unity. In traditional iconography this is expressed by the ouroboros; this 'image of the One - the Whole - its circular shape, a symbol of the world, also alludes to the cloistral principle or to Hermetic secrecy. It expresses additionally eternity, conceived in terms of an eternal homecoming, without beginning or end' (VANA p. 18). Only a linear concept of time, its duration limited for each individual who would then suffer complete annihilation, could predicate death as a journey without return, from which no one ever came back and which led to nothing. This is to confine the centre of the cosmos and of life uniquely to this Earth and uniquely to a specific individual who vanishes. This is the reverse of those concepts which accept transcendence and for which death is only one of the gates through which life passes.", "is_cross_ref": false, "page": 1252, "slug": "return", "letter": "R"}, {"term": "ribbon", "definition": "Ribbon symbolism is related to that of knots and chains, but its significance is more generally positive even when the ribbon is tied. When a ribbon is tied in a bow it may be given the appearance of a flower: it is a sign of blossoming rather than of arrested development. Furthermore, ribbons may be fashioned into diadems, necklaces or crowns, or be used as sashes or garters, or may ornament dress, tie up gifts, and so on. The circular pattern which they then make evokes, like the circle, notions of a share in immortality, perfection, generous or even heroic deeds. The lady presented ribbons to her knight and ribbons were thrown to the victor in the joust. A medal ribbon is a reward for valour or a distinguished career, it denotes success, victory and fulfilment. Although ribbon symbols are pointed in the direction of the display of triumph, they do not escape all potential danger. The ribbon which marks a person out may also isolate him or her in self-esteem and compromise his or her spiritual development. Ribbons have been used to strangle people and this may be understood in the sense of moral or psychological suffocation. The colour of the ribbon may alter or 'colour' interpretations of specific cases.", "is_cross_ref": false, "page": 1255, "slug": "ribbon", "letter": "R"}, {"term": "rice", "definition": "Just as bread or corn is the basic food of Europeans, so in Asia is rice, and it conveys the same symbolic and ritual meaning. Rice originates with the gods. Not only did it take its place in the primeval gourd on the same footing as the human species, but, like manna in the Wilderness, it grew spontaneously and filled granaries. This is an article of faith in Asian legend. The toil involved in rice-growing was a consequence of the destruction of the intercourse between Heaven and Earth. Rice was brought to Japan by Amaterasu's grandson, Prince Ninigi, and was the focus of a ceremony involving the community as a whole, during which the emperor 'tasted' the cereal in company with the Sun-goddess. Rice is both the staff of life and the food of immortality and as such 'red' rice is the content of the Chinese secret societies' bushel-baskets. It comes, the ritual manuals state, solely from 'the power of the Lord Min', that is to say from 'light'. Like bread, it is also a symbol of spiritual food. Rice changes alchemically into cinnabar, red sulphur of mercury. This may be compared with Muslim esoterics' 'red sulphur' and the 'making of the Red Stone' in Western alchemy. Rice is wealth, abundance and primeval innocence. It should be observed that even in the West it is a symbol of good luck and of fertility, since handfuls of rice are thrown at weddings (GRIL, GUET, HERS, HERJ,", "is_cross_ref": false, "page": 1255, "slug": "rice", "letter": "R"}, {"term": "rift", "definition": "A broken column, a sinking ship, a ruined temple or house, a tree blasted by lightning, and so on, can no longer be interpreted solely in terms of what they meant when they were complete and perfect columns, ships, temples, houses or trees. Such is the general significance of breaking, rift or ruin in the case of these images. Hence all rift symbolizes, in whatever displays it, the duality of all being. Whatever lives or has been made, may be killed or destroyed and, furthermore, it bears the seeds of its own destruction. 'In the midst of life we are in death.' In Hindu tradition, Vishnu and Shiva, gods of destruction and reconstruction, are no more than two names for one and the same reality. Rift, although it lays most of its emphasis upon the negative phase, signifies the alternation of integration and disintegration. The negative aspect is, however, the condition for rebirth and renewal. On the internal psychological plane, as in the physical world, to rise above or to heal a rift is to reach a fresh level of being. Gloomy pleasure in rifts, on the other hand, sets the person along the road of regression and involution.", "is_cross_ref": false, "page": 1256, "slug": "rift", "letter": "R"}, {"term": "right and left", "definition": "In the Old Testament, to look to one's right hand is to look towards the side upon which one's protector stands (Psalm 142: 4). This is to be the place of the elect at the Last Judgement, the damned going to the left. The left is the direction of Hell, the right that of Heaven. Some Rabbinical commentators explain that Adam, the first man, was hermaphrodite, his right side being male and his left female (see rebis). When God created 'male or female' he split him down the middle (ELIT p. 423). This tradition affected medieval Christian thought, which held that the left side was the female side and the right, the male. Being female, the left, in accordance with deep-seated prejudice, was nocturnal and satanic as well, while the right was diurnal and divine. Thus the sign of the cross was made with the left hand at Black Masses and the Devil marked the children consecrated to him 'on the left eyelid with one of his horns' (GRIA). A print in Father Gucci's Compendium Maleficorum (Milan, 1626) shows Satan setting his mark upon his new followers with his claw over the left eyelid, thus blinding them to the light divine and making them able only to see by his light. To the Ancient Greeks, the right was the side 'of the arm which shakes the spear' (Aeschylus, Agamemnon 115). Good omens appeared on the right hand, which symbolized strength, skill and success. The Latin word for 'left', sinister, still strikes an ominous note in many modern European languages. The Celts shared the same views as Classical antiquity with respect to the properties of right and left, that is, that the right was lucky and of good omen, while the left was fatal and of evil omen. Classical writers sometimes contradict one another. Posidonius states that the Gauls worshipped their gods by turning to the right, Pliny that they turned to the left. However, the sole valid distinction between right and left, apart from the cardinal points east and west, is the transit of the Sun. Whatever follows its path is 'right', whatever goes in the opposite direction is 'left'. When the Celts took their bearings, the observer stood facing the rising Sun, which meant that the south lay on his right hand and the north on his left. The north is, therefore, the 'low' in which the Sun sets and from which it begins its daily ascent: the south is the 'high' where the Sun ends its climb and starts to set. The eccentricity of the Irish lay in the way in which they melded or assimilated north with left, and consequently right with south, through their taboo upon uttering the word 'left' (cle; Welsh, cledd; Breton, kleiz), which was replaced by a number of euphemisms, the chief one being tuath, 'north'. This was in fact the name of the tribe which took the meaning of 'north' because the pagan Irish gods (Tuatha De Danann, 'People' or 'Tribes of the Goddess Dana') originated, according to ancient tradition, in the north and after Ireland became Christian the latter was looked upon with suspicion (OGAC 18: pp. 311-22; see also east and west). In South America, in the Inca temple of Coricancha at Cuzco, the statue of the all-powerful god, Huiracocha Pachacamar, was flanked on the right by the Sun-god and on the left by the Moon-goddess. In Africa, the Bambara regard four, the number of woman, as synonymous with 'left' and three, the number of man, with 'right'. The right hand is the symbol of order, righteousness, work and faithfulness, while the left symbolizes disorder and doubt, expressing 'the differences in human awareness' (DIEB). The Dogon have the funeral custom of laying the corpses of men on their right sides and women on their left (GRIE). On the other hand, in the Far East, it is the left which would seem to be the propitious side. This would stem from a precedence of the nocturnal over the diurnal and of the hidden reality over the apparent, consistent with Chinese thought and art. For example, in Yunnan, Dto Mba Shi Lo, who established shamanism among the Moso, was born 'from his mother's left side, like all heroes and saints' (ELIC p. 445). The contrast between right and left in China in no sense contains the seeds of confrontation, since in this, as in other instances, the governing forces are those of yin and yang and these do not conflict. Just as the Chinese do not set religion against magic, or the clean against the unclean, the sacred against the profane, so the right hand, more generally devoted to earthly activities and to profane works, is not for that reason set up as a rival to the left. The left is the honourable side since it stands for Heaven and is therefore yang, taking precedence on occasion over the right which is Earth and yin. Since the right is yin, it belongs to women. Autumn, harvesting and food. In The Way and its Power, Lao-tzu wrote: 'The left is the place of honour in good times and the right in bad. In battle the subordinate stands on the left and the commander on the right, in so doing equating war with burial rites.' The belief that it is unlucky to extend a house towards the west (right and yin) probably arose from the fear of bringing a new wife into the household since, in ancient times, the women's quarters lay on this side. Basing themselves upon the principle that the right was yin, and therefore female, while the left was yang, and therefore male, doctors placed strong reliance upon the position of the foetus when predicting its sex during pregnancy. Another factor was whether the year of its conception was yang or yin\\ The same principles were applied when it came to vaccinating boys and girls. The insufflation for smallpox was made in the girl's right nostril and in the boy's left. The same rule applied to aphrodisiacs when administered to men or women. Since all that is noble was left, Chinese men hid their right hands under their left when offering greetings, while women did the opposite. However, during the time of mourning, which was yin, men did the opposite, hiding their left hands under their right. During the archaic period, prisoners had their left hands cut off and their left eyes put out. Generally speaking, in China the left hand was used for giving and the right for taking. In human relationships, right and left governed protocol and precedence. The host received his guests standing and facing south, to benefit from the va.ng-principle, his guests facing north (less honourable and yin). Similarly, in Japanese tradition the left is the side of wisdom, loyalty and instinct. It is linked to the Sun (hi) which is the male element. The Sun- goddess, Amaterasu, was born from Izanagi's left eye, the Moon from his  right. The right is associated with the Moon, with water and with the female element. Reasons have been sought for these different interpretations of right and left. In ritual circumambulation in India, for example, motion from left to right is propitious, while that from right to left is regarded as unlucky and performed only at funerals. In black magic, the left takes precedence, too: the first step is taken with the left foot, the left side is the side nearest the fire and so on. Boucher offers Goblet d'Alviella as his authority for the explanation that 'righthandwise rotation carries lucky and lefthandwise rotation unlucky associations, because the first is Sunwise and the second in the opposite direction.' Furthermore, in Brahmanical funeral ceremonies a first lefthandwise circumambulation would set a course towards the ancestral realms of the dead, while a second circumambulation, righthandwise, would indicate a return to this world (BOUM p. 113). It needs to be emphasized that the righthandwise motion of the Sun is only apparent in the northern hemisphere if one faces the Sun east and south. In the southern hemisphere, of course, the motion would appear to be lefthandwise. Any symbolic comparisons made from such observations must be both tenuous and fanciful or reversed for the southern hemisphere. Furthermore, because of the rotation of the Earth, the starry firmament moves from right to left. Stellar or polar motion is, therefore, apparently always the opposite to that of the Sun. In Western Christian tradition, right has the connotation of the active and left of the passive. Again, the right came to denote the future and the left the past over which mortals had no control. Lastly, the right possessed beneficent and the left maleficent properties. In his commentary on the Song of Solomon (8: 3), 'His left hand should be under my head, and his right hand should embrace me', William of St Thierry explains that the right hand represents knowledge acquired by reason exercised in works while the left, propitious to rest, denotes wisdom and the contemplative life, expressed in peace and silence. The conclusions to be drawn from all these examples are that, overall, in Western tradition right and left contrast with one another in exactly the same way as male and female, active and passive, day and night, extroversion and introversion and so on, while Far Eastern tradition reverses these symbolic analogies point by point by labelling left yang and right yin. It should nevertheless be observed that in both cases the male principle, or yang, is given precedence over the female, or yin, with this one exception that, in the West, the left or female side is seen as governing life itself, since left is the side of the heart. In politics, the right is taken to symbolize order, stability, authority, hierarchical structures, tradition and a degree of complacency, while the left stands for dissatisfaction with the social order, demand for one's rights, dynamism, the quest for greater justice and progress, liberation, innovation and risk-taking. In fact, such generalizations are over-dependent upon day- to-day political reality and merely correspond with the myths and fantasies which motivate the minds of the electorate.", "is_cross_ref": false, "page": 1256, "slug": "right-and-left", "letter": "R"}, {"term": "righteous persons", "definition": "Their symbolic meaning is denoted by the verse (Proverbs 10: 25): 'The righteous is an everlasting foundation.' The righteous set everything in its place, regulating all things with moderation and, in so doing, respond to their regulating and creative role. The righteous fulfil in themselves the duties of the scales with both pans in perfect balance and on the same level. The righteous are, therefore, beyond conflict and confrontation, actualizing oneness within themselves and thereby becoming already part of eternity, which is one and whole and unaffected by the disjunctive effects of the temporal. This is why the righteous occupy such an important place in the Bible, thinking and acting with serious and orderly moderation. While the righteous symbolize human perfection by their resemblance to a Demiurge which creates order - they bring order first to their inward nature and then to their environment - they also fill the role of what is truly a cosmic force. Thus they are often compared with columns, links between", "is_cross_ref": false, "page": 1262, "slug": "righteous-persons", "letter": "R"}, {"term": "ring", "definition": "To demonstrate that rings serve essentially to display links and bonding, one need only cite two among countless examples - wedding rings and pastoral rings like the Fisherman's Ring used as a papal seal and broken on the death of the pope who wore it. Rings may thus be regarded as signs of a covenant, vow, community or common fate. The ambivalence of the symbol arises from the fact that rings simultaneously bind and isolate, something not unrelated to the dialectic relationship of master and slave. The image of the falconer ringing a hawk, which thereafter will hunt for him alone, may be compared with that of the bishop, surrogate for the godhead, placing the wedding ring upon the finger of the novice, who thereafter becomes the mystic Bride of Christ and servant of the Lord, with this difference only, that the nun, unlike the bird, submits of her own free will. This is what gives rings their sacramental properties, since they are manifestations of a promise. In this context, it should be observed that tradition requires bride and groom to exchange rings during the wedding ceremonies. This shows that the relationship described above is established between them, but with twofold force and in twin directions, a dialectic of double subtlety in that each of those involved becomes simultaneously master and slave of the other. The interpretation of ring symbolism may be compared at all levels with that of girdle symbolism and especially upon the spiritual plane, since it derives from the old Roman custom of forbidding the priests of Jupiter, the flamens, to wear rings unless they were broken and had no stone set in them (Aulus Gellius 10: 15). The reason for this taboo was that 'any sort of bond completely encircling any part of the celebrant's body would lock up his supernatural powers and prevent them operating in the outside world' That no stone was set in the flamen's ring brings us to a fresh symbolic aspect of rings. When they bear a seal which is a symbol of power, they cease to be symbols of submissiveness but become those of spiritual or physical dominion. Such was the ring to which, legend says, Solomon owed his wisdom. The Fisherman's Ring, on the other hand, superimposes these two properties since it is simultaneously the symbol of temporal power and of spiritual submissiveness. There have been several famous rings, with different symbolic meaning, especially among the Ancient Greeks. As a condition of his liberation by Herakles (Hercules), Prometheus had an iron ring on his finger in which was set a chip of rock as a reminder of the chains which had bound him to the rock in the Caucasus and, above all, as a sign of his submission to Zeus. Here again the symbolism is twofold, since his submission to Zeus conjures up what caused the hero's greatness and his punishment, the one inseparable from the other. The bezel of this ring may not hold a seal, but it at least contains a signature. In China, the ring was the symbol of the endless cycle of unbroken continuity, the closed circle, by contrast with the spiral. It corresponded to the trigram li, which is that of the Sun and of Fire. On the other hand, the ring into which pommels of swords were shaped would appear to have been associated with the Moon. The greatest emphasis should, however, be placed upon the jade ring (pi) which possesses a symbolism of the highest importance. The pi is a thin, flat disk, the diameter of the hole in the middle either equalling or more frequently being half of the thickness of the ring. In the entry on jade, the royal components of the symbolism of this mineral have been described. Pi were royal jades and, significantly, the ideogram for pi was a combination of pi (prince) and yu (jade). Because the pi is round, it was a symbol of Heaven by contrast with the square ts'ong, a symbol of Earth. Ritual offerings of pi to Heaven and ts'ong to Earth were made at the solstices. The hole in the middle of the ring is the receptacle for, or the channel of, celestial influence. It lies directly below the great bear or the pole Star like the emperor in the Temple of Heaven. It is therefore an emblem of the emperor as 'Son of Heaven'. Furthermore, the Temple of Heaven was surrounded by a circular moat called the Pi-yong, since it was in the shape of a pi. It is important in this context to observe that the Celts also employed very fine jade rings and that one of them was found in Brittany associated with an axe, its point marking the centre of the ring. Now axes are associated with thunderbolts, themselves a manifestation of celestial activity. The hole in the middle of a ring is the Monad, as well as being the void in the hub on which the wheel turns. It symbolizes and helps to actualize the void in the centre of the individual into which the celestial influx should pour down. Some pi are extant, notched in such a way, it has been shown, to provide so accurate a map of the circumpolar heavens as to calculate the direction of the pole and the date of the solstices. This is because observing the heavenly bodies is an appropriate way of paying due honour to Heaven, to conform to the harmony which it teaches and to receive its beneficent influence. Coomaraswamy has observed that the pi corresponds to the perforated brick on the top of a Vedic altar, which stood for Heaven, the two lower bricks corresponding to the ts'ong. Jade rings are sometimes decorated and this might represent an alteration to the primitive symbol which called for austerity and restraint. When decorated with a pair of dragons, the ring signifies the changing yin and yang around the changeless essence in the centre. In rings decorated with the eight trigrams, the central void is very clearly yin-yang (or T'ai-chi) the undifferentiated state of primordial Oneness. Instead of alteration, this may well be the display or explanation of a symbol no longer understood directly and intuitively (BELT, GRAD, GUES, SOOL, VARG). In Christian tradition, rings symbolize faithful affection freely given. They are linked to time and the cosmos. Pythagoras' dictum, 'Do not carry God's image on your ring', shows that God must not be associated with time. There are two further interpretations of the saying. The biblical is that one should not take the name of the Lord in vain; the pagan, that it is wisest to make sure one's life is free and untrammelled. The early Christians copied the Gentiles in the wearing of rings and St Clement of Alexandria advised his contemporaries that the bezel should bear the image of a dove, a fish or an anchor. Knights were permitted to wear gold rings. On the esoteric plane, rings are possessed of magical powers, being miniature versions of the girdle which guards places which hold treasure or secrets. To obtain a ring is, in some respects, the same as opening a door or entering a castle, a cave or Paradise itself. To set a ring on one's own finger or to place it on somebody else's, is to take a gift for oneself or to accept it from someone else, as a treasure kept for one's own exclusive use or mutually shared. In Irish poetry, legend and song, rings serve as a means of recognition, symbols of a force or bond which cannot be broken, even if the ring itself is lost or left forgotten at the roadside. In the second Battle of Moytura, a woman of the Tuatha De Danann, Delbaeth's daughter Eri (Eri is a variant of Eriu, 'Ireland', and Delbaeth means 'shape') had a brief love-affair with an unknown man who arrived in a miraculous boat. When they parted, he told her that his name was Elada ('Knowledge'), son of Delbaeth - they were therefore brother and sister - and gave her a ring which would enable him to recognize their child. In another legend, Cuchulainn treated Aoife, a female warrior whom he had conquered and seduced, in exactly the same way with respect to the child whom she would bear him (OGAC 17: p. 399; 9: pp. 115ff.). Legend attributes Solomon's wisdom to a ring. Arabs tell the story of the day when he sealed with his ring the demons whom he had assembled for his work of divination and they became his slaves. One day he lost his ring in the Jordan and did not regain his wisdom until a fisherman found it and brought it to him. Esoteric writers have suggested that perhaps it might have been stolen by a jealous jinnee to use its power, until God forced him to throw the ring into the water so that it could be found and returned to Solomon (GRIA p. 89). This ring may thus be regarded as a symbol of Solomon's knowledge and the power which he possessed over others. It is like the seal of fire, the gift of Heaven, which was the badge of his spiritual and physical dominion. It is reminiscent of other magic rings. Mention has already been made of Prometheus' ring, and among other rings famed in Greek legend is the one which belonged to Polycrates. This king enjoyed such a steady run of good fortune that he became convinced that his privileged position could not last. He therefore decided to sacrifice of his own accord something precious and to which he was particularly attached. So, from the top of a tower, he cast into the sea his ring in which a splendid emerald was set. However, it was swallowed by a fish, the fish was caught and taken to Polycrates. The latter had attempted to confine his fate within the magic circle of the ring, but the sea had rejected his offering. Oroetes, the Persian governor of Sardis, lured him from Samos and crucified him. The ring thus symbolized the fate from which no human can escape, as well as manifesting the indissolubility of a bond. Polycrates tried to offer it as compensation, but the gods accept only what they themselves have decided to take and their decrees are not to be altered by some showy material offering. The only sacrifice is the inner sacrifice, the acceptance of one's fate, and this is what Polycrates' ring would seem to mean. The story which Plato tells of Gyges' chance finding of a ring is as rich in symbolic meaning. When he put the ring on his finger, Gyges accidentally discovered that it possessed the power of making him invisible ... and this was the beginning of his good fortune. Is the meaning of this ring so very different from that of Polycrates? Since it was found upon a dead man and in such unusual circumstances as an earthquake which exposed it in a brazen horse, the ring could only be the gift of the forces of the Underworld and was to pass to those who dwelt on this Earth extraordinary powers. However, its magic only operated when Gyges 'rotated the bezel of his ring in front of him and in the palm of his other hand'. Here again, true strength lies within us and the invisibility conferred by the ring is a withdrawal from the external world to acquire or to repossess those essential teachings which come from the world within. Gyges' ring might therefore symbolize the high point of inner life and perhaps mysticism itself. The symbol's bipolar- ity resides within us. The ring's powers may result as easily, should its magic be perverted, in the successful commission of crime and the establishment of tyrannical rule as in mystical attainments. And this is what happened in the story of Gyges. The Ring of the nibelungen was the pledge of their power, wotan snatched it from them with a thrust of his spear. In this context, the ring symbolizes the bond which can be created between man and nature through the exercise of the will. When the human being wears the ring it is a sign of man's dominion over nature, but it enslaves man to the destructive passions of lust and greed which are the painful consequences of the exercise of that power. Man, thinking that he rules, feels himself manacled and ruled by that golden ring which binds him to every sort of craving. It is an image of the drive for power. Wotan, however, as a god, was unwilling for what he had created to steal from him his power over creation, and returned the ring to mankind. Later, Siegfried and the god's daughter, brunhild, were to cast the ring back into the Rhine as a sign that, in order to destroy evil in the world and because of their awareness of the power of love, they themselves rejected power. The symbolism of the ring of the Nibelungen may be graduated to different political and social, moral and metaphysical, and even mystical levels.", "is_cross_ref": false, "page": 1263, "slug": "ring", "letter": "R"}, {"term": "river", "definition": "(see also confluence) The symbolism of rivers and running water is simultaneously that of 'universal potentiality' and that of 'the fluidity of forms' (Schuon), of fertility, death and renewal. The stream is that of life and death. It may be regarded as flowing down into the sea; as a current against which one swims; or as something to be crossed from one bank to another. Flowing into the sea is the gathering of the waters, the return to an undifferentiated state, attaining Nirvana. Swimming against the stream is clearly returning to the divine source, the First Cause. Crossing the river is overcoming an obstacle separating two realms or conditions, the phenomenal world and the unconditioned state, the world of the senses and the state of non-attachment. The Zen patriarch Hui Neng taught that the far bank was paramita, that is, the state which is beyond being and non-being, a state, furthermore, which is symbolized not simply by the far bank but by the smoothly flowing stream as well. The celestial stream of Jewish tradition is the river of grace and heavenly influences. However, this heavenly stream flows vertically down along the World axis, and then from the centre flows horizontally out to the four points of the compass until it reaches the rim of the world, and these four streams are the four rivers of the Garden of Eden. The celestial stream is the Ganga (Ganges), in India the cleansing river which flows from Shiva's tresses. It is a symbol of the Upper Waters but, additionally, in so far as it cleanses all things, it is an instrument of liberation. In Hindu iconography the Ganga and Yamuna (Jumna) are attributes of Varuna as Lord of the Waters. The Ganga's stream really is an axial stream since it is said to flow along a triple bed traversing Heaven, Earth and the Underworld. In Ancient China, the symbolism of crossing a river possessed considerable importance. This was undertaken by young couples at the vernal equinox and was a true passage from one year and from one season to another, from yin to yang. Additionally, it was a ritual cleansing as a prelude to the fecundation which would be consequent upon the restoration of the power of yang, as well as a prayer for rain, itself the fecundation of the soil by celestial activity. At the equinox, the legendary Weaver crossed the celestial river (the Milky Way) for her marriage to the Ox-herd. This seasonal ceremony had its prototype in the landscape of Heaven (BHAB, DANA, The Ancient Greeks made rivers the objects of worship and elevated them to the rank of demigods, such as the sons of Oceanus and the fathers of the Nymphs. Sacrifice to them took the form of drowning live bulls and horses in their waters, and they could not be crossed without first undergoing ritual purification and offering prayers. Like all the forces of fecundation, their actions were arbitrary and they could both irrigate and flood or wash away the fields, carry or sink the boats on their waters. They inspired both adoration and fear. Hesiod laid down the rule never to cross rivers with their ever-flowing streams until the traveller had said a prayer as he gazed upon their shining waves and bathed his hands in their clear and pleasant waters. Whoever crossed a river without first cleansing his hands from the evil with which they were sullied, would attract the anger of the gods who would send down the direst punishment. (LAVD p. 430) The rivers of the Underworld mark the punishments reserved for the damned - Acheron (pain), Phlegethon (burning), Cocytus (mourning), Styx (terror) and Lethe (oblivion). One of the chief rivers of Ireland, the Boyne (Boann), was regarded in a passage from the 'History of Place-names' (Dindshenchas) as an aspect of the great cosmic river from which all comes and to which all returns. It is to be seen in other lands under such other names as Severn (England), Jordan (Palestine), Tiber (Italy) and so on (CELT 15: pp. 328ff.). As they flow down from the mountains, wind through valleys and are lost in lakes and seas, rivers symbolize human existence and its winding passage through desire, emotion and intent. In this respect Heraclitus' theory is significant. In Fragment 12 of Diels's standard edition we read: 'Those who enter the same rivers receive the current which has come from other streams and washed other people, and souls exhale moist substances.' Plato was to put it more concisely: You cannot step twice into the same stream' (Cratylus 402a). Patri observes of the Heraclitan symbolism of fire and water {Revue de Metaphysique et de Morale 2-3: p. 131) that the the plural 'rivers' does not denote plurality of streams. Every bather has his own river. In the symbolic sense of the term, to enter a river is for the soul to enter the body. 'River' takes on the meaning of 'body'. The dry soul is drawn in by fire, the moist soul is enfolded in the body. The body leads a precarious existence, it seeps away like water, and each soul possesses an individual body, its temporary habitation, its river.", "is_cross_ref": false, "page": 1268, "slug": "river", "letter": "R"}, {"term": "robe", "definition": "See dress.", "is_cross_ref": true, "page": 1271, "slug": "robe", "letter": "R"}, {"term": "roc", "definition": "The bird described in The Thousand and One Nights was well known to medieval European literature since Crusaders had returned with legends in which this fabulous creature was described in the greatest detail. Marco Polo, too, mentions it in his account of his travels. He relates that natives of the island of Magastar had described the roc as a bird with a wing-span of over thirty paces and with wing-feathers each twelve paces in length'. It was so huge and strong that it could seize an elephant and carry it high up into the air quite unaided, to let the elephant fall and shatter on the ground. The vulturine bird would then swoop down to tear and eat the carcass, returning to finish its meal at its leisure. In the Kurdish legend of Prince Ibrahim and Princess Nushafarin, the roc is described as a white bird sixty feet tall and dwelling beside the sea of Muhlt (Mediterranean) and performing the same feats as the simurg. The author of the Nuzhat-ul-qulub also mentions the roc among the birds and animals to be found beside the China Sea. All the symbols relating to the simurg may be equally applied to the roc, although its legendary aspect often takes precedence over its symbolic significance. The roc may also symbolize a powerful king or an emir famed for his valour", "is_cross_ref": false, "page": 1271, "slug": "roc", "letter": "R"}, {"term": "rock", "definition": "(see also symplegades) There are different aspects of rock symbolism, but the most obvious is that of unchanging motionlessness. In Chinese landscape painting rocks are contrasted with waterfalls in the sense of vans contrasted with yin, the active but non-acting principle with the passive but impermanent principle. This changelessness may be that of the supreme First Cause, as is the case when the Psalmist applies the term Rock of Israel' to none other than Jehovah himself. The same is true of the Song of Moses (Deuteronomy 32: 4): 'He is the Rock, his work is perfect: for all his ways are judgement: a God of truth and without iniquity, just and right is he.' A similar identification may be made in the case of the rock in the Wilderness from which Moses struck water, as a spring of life and a manifestation of primeval potentiality. In the Old Testament, the rock is the symbol of Jehovah's strength, of the firmness of his Covenant and of his faithfulness. The Psalmist in his distress (Psalms 18: 3:19: 15) calls upon God as his rock. Moses may also be regarded as the man of the rock from which he made fresh water spring by striking it with his staff. This rock is a prefiguration of Christ who is positively identified by St Paul as that 'spiritual Rock* from which flow the waters of life (1 Corinthians 10: 4). In Hindu tradition. Shiva's svayambhuvalinga. the natural lingams formed by bare rocks on mountain peaks, possess this same property of the active principle, the source of cosmic manifestation. In Japanse mythology, rocks symbolize firmness (see fudo). Ismaili esoterics believe rocks to be underground condensations of the mass which fell with the rebellious Angels since rocks are thick, hard and compacted (see reef). One very special case should be mentioned, that of the two famous rocks in the Bay of Ise linked by a rope. The rising Sun is to be seen between them, symbol of the birth of life (BURA. BHAB. CORT. OGRJ). Sisyphus' rock or boulder, which always rolls to the bottom of the hill and has to be pushed up again, characterizes the insatiable nature of desire and the ceaseless nature of the struggle against its despotism. Sated, pushed away or sublimated, it is constantly reborn and returns in some fresh shape. Its own bulk makes it roll backwards and become a burden. Human laws prescribe a ceaseless attempt to shoulder this burden of one's desires and raise them to a higher level. Sisyphus' rock is 'the symbol of the crushing burden of Earth [earthlv longings]' (DIES p. 183).", "is_cross_ref": false, "page": 1272, "slug": "rock", "letter": "R"}, {"term": "rod", "definition": "See staff; wand.", "is_cross_ref": true, "page": 1273, "slug": "rod", "letter": "R"}, {"term": "rope", "definition": "Broadly speaking, like trees, ladders and spider's webs, ropes are one of the ascension symbols, since they provide the means, as well as standing for the desire, to ascend (ELIT p. 103). When knotted they symbolize chains or bonds of all sorts and possess hidden or magical properties. Varuna is generally depicted holding a rope, a symbol of his power to bind and loose. In Ancient Egyptian hieroglyphics a knotted rope denotes a person's name or a separate and individual being. It is the symbol of a stream of life reflected upon itself and. as such, constituting a person. The Greeks had a legend of a cordwainer. Ocnos. \"a symbolic character depicted as plaiting a rope in the Underworld which a she-Ass ate as fast ' as he plaited it. This was generally interpreted as being a symbol of a hard- working man (Ocnos) who had married an extravagant wife' (GRID p. 322a). As in other instances, the rope symbolizes the punishment of Nemesis and it is possible to suggest that Ocnos' eternal plaiting of the rope eternally eaten by his wife, the she-ass, symbolizes the eternal punishment inflicted upon evil marriage-partners. Fortune is also often shown holding a rope, since she can bring life to an end by cutting the thread of existence at whim. African witch-doctors use ropes as instruments for their magic and they are believed to become serpents, staves, fountains of milk and so on.", "is_cross_ref": false, "page": 1273, "slug": "rope", "letter": "R"}, {"term": "rosary", "definition": "The rosary is those rows of pearls on a thread, mentioned in the Bhagavad Glta (7: 7), their string being atman on which all things are threaded, that is, all worlds and states of manifestation. Atman, the universal spirit, links these worlds together and is also the breath which gives them life. In this context, Guenon emphasizes that, in principle, the prayer spoken to each rosary bead should be linked to the rhythm of respiration. In Hindu iconography, the rosary is an attribute of several deities, but especial of Brahma and of the goddess Sarasvati, herself the alphabet, potent creator of language. Her rosary (aksha-mala) comprises fifty beads (aksha) which correspond to the fifty letters of the Sanskrit alphabet from a to kasha. As ever in the case of the 'Wreath of Letters', the Hindu rosary is linked to its creator (shabda) and to the sense of hearing. However, in India again and especially in the Buddhist world, the rosary has 108 beads (12 x 9), which is a cyclical number and therefore normally used to express the development of manifestation. Ninety-nine, the number of beads in the Muslim rosary, is also cyclical and linked to the Names of God. The hundredth bead is 'latent' and expresses the return of the manifold to the One, of manifestation to the First Cause. Similar observations might be made of the Christian rosary, which comprises sixty beads (10 x 5 + 5 + 1 + 3 + 1) even though their arrangement seems to have been the result of quite diffferent concerns. In all traditions, repeated prayer has its own particular qualities, independent of whatever symbolism is possessed by the object used as a mnemonic aid (GUES, MALA). As in India, the Tibetan Buddhist rosary comprises 108 beads and its decades are sometimes separated by silver rings. The materials of which they are made and their colours vary with their user. 'Yellow beads are for Buddhas; beads of white shells for Bodhisattvas; coral beads for the man who converted Tibet; for the terrifying Yamantaka, Lord of Death, the cranial bones of different hermits; for the deities of Yoga, the bark of a shrub called tulosi.. . and for ordinary mortals, ordinary wood' (TONT p. 5). To the extent to which prayers, all much the same, are recited over each bead of the rosary, its symbolism may be compared with that of the prayer- wheel. In Africa rosaries made from human teeth are known.", "is_cross_ref": false, "page": 1275, "slug": "rosary", "letter": "R"}, {"term": "rose", "definition": "In beauty, shape and scent, the rose is outstanding and hence has become the most commonly used floral symbol in the West. Broadly speaking the rose corresponds status-wise to the lotus in Asia, both being very close to the wheel in symbolic terms. The commonest aspect of this floral symbolism is that of manifestation, rising from the primeval waters to blossom above them. This aspect is, in any case, familiar in India where triparasundari, the Cosmic Rose, is used as a point of comparison with the Divine Mother's beauty. It denotes the attainment of perfection, unsullied fulfilment. As we shall see, roses symbolize the chalice of life, the soul, the heart and love. They may be contemplated in the same way as a mandala and regarded as mystic centres. In Christian iconography, the rose may be either the chalice into which Christ's blood flowed, or the transfiguration of those drops of blood or, again, the symbol of Christ's wounds. A Rosicrucian symbol depicts five roses, one at the centre and one on each of the four arms of the Cross. This conjures images of the Grail or else of the 'Heavenly Rose' of the Redemption. In the Rosicrucian context, it should be observed that its emblem sets a rose in the very centre of the Cross, that is, where the Sacred Heart, Christ's heart, is located. This symbol is the same as the Rosa Candida in Dante's Divine Comedy; and that in turn conjures Our Lady's title, 'Mystic Rose', in litanies of the Blessed Virgin; and that of the medieval poem the Roman de la Rose. Angelus Silesius takes the rose for an image of the soul, as well as of Christ who leaves his mark upon it. The Golden Rose, which the Pope used once to bless on the fourth Sunday in Lent, was a symbol of his 'spiritual power and teaching' (DEVA), but doubtless a symbol of resurrection and of immortality as well. Gothic rose-windows and the seaman's compass-rose mark the way in which the symbolism of the rose is transformed into that of the wheel. Finally, a special case should be observed, that of Sa'dl of Shiraz, for whom, as a Muslim mystic, the rose-garden is a garden of contemplation. 'I shall pluck roses from the garden, but I am drunk with the scent of the rose-bush.' Christian mystics would certainly not reject such language as a commentary upon the Rose of Sharon in the Song of Solomon. Because of their relationship with blood, roses seem often to have been regarded as symbols of mystical rebirth: 'On battlefields where a number of heroes have been slain, roses or
