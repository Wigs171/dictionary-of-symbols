himself but, for preference, disguises himself as an ugly, little, old beggar-man, the more easily to entrap the unscrupulous and the unwary. Hence legends call his kingdom 'the land of dwarfs', 'land of shadows' or 'land of pygmy genii'. Since pygmies are regarded as the original inhabitants of the country, they often play a supernatural part in African legends. Being the god of gold, his home, like that of gold, is underground and the journey below the ground in quest of him passes through eleven layers of depth, in other words, eleven ordeals or eleven symbols, until the traveller stands before the supernatural spirit who bestows the sacred metal. He is depicted with seven heads (seven days of the week), twelve arms (twelve months in the year), thirty feet (thirty days in the month) and sits upon a throne with four legs (the four elements, the four cataclysms which will destroy the human world and the four seasons). This throne revolves continuously, the Fulani having fathomed out the Earth's rotation. Thus Kaydara symbolizes the structure of the world and of time. He revolves on his throne like the Sun which rules time. Knowledge of him is understanding of the cosmic order and also of the causes of disorder, since annihilation of beings, like their birth, comes from other beings. He is called 'the distant and the close-at-hand' since he is inexhaustible and, while one may believe him to be there or not to be there, he is everywhere at all times (HAMK). Kaydara would seem to be the symbol of the synthesis between the cosmic and the moral and of the light revealed in the ultimate phase of initiation.", "is_cross_ref": false, "page": 890, "slug": "kaydara", "letter": "K"}, {"term": "key", "definition": "Obviously the symbolism of the key relates to its twofold function of 'unlocking' and 'locking'. It plays the double part of letting in and shutting out, a role underlined by the attribution of the keys of the Kingdom of Heaven to St Peter. The power of the keys is that of binding or loosing and of opening or shutting Heaven, a power effectively granted by Christ to St Peter. (In alchemical terms this power is that of 'coagulation' and 'dissolution'.) This power is emblazoned in the papal coat of arms by the two keys, one of silver and one of gold, which had previously been emblems of the Roman god, Janus. These dual aspects of power, one light and the other dark, correspond to spiritual authority and the duties of kingship, of which the respective aims, according to Dante, are admission to the Heavenly and to the Earthly Paradise or, in Hermetic terms, to the Greater and Lesser Mysteries. Janus' keys also opened the gates of the solstices granting admission to the waxing or waning phases of the cycle of the year or to the respective realms of ying and yang which come into equilibrium at the equinoxes. Janus was also regarded as a conductor of souls, hence his two faces, one gazing earthwards and the other heavenwards. With his staff in his right hand and his key in his left, he guarded all gates and ruled all roads. The symbolism of the key unlocking the door of initiation finds expression, too, in the Koran which states that the Shahada ('There is no God but God') is the key to Paradise. Esoteric interpretation makes each of the four words of the Shahada one of the four teeth of the key which, provided it is whole, will open 'all the gates of the Word of God' and therefore those of Paradise. In Japan, keys are, generally speaking, a symbol of prosperity because they open the rice-store. But it is patently clear that the rice-store can contain spiritual food and that, in this context, the key with which one gains entry has the same significance as those already discussed (BENA, CORT, Because keys open and shut gates, they are regarded by the Bambara as symbols of power and authority because 'all that is said and all that is done in the individual, in the state and in the world at large, is a gate' (ZAHB p. 82). Chief, God, Sun, all three are keys. God is the key to creation and the world; the Sun, the key of the day which he opens when he rises and closes when he sets. Stools (see throne) and the human foot are keys. Keys symbolize chiefs, rulers and mystagogues who possess decision-making powers and responsibility. On the esoteric level, to hold the key means to have been initiated. It not only shows the power to enter a place, town, or house, but to accede to a spiritual state or abode or to a level of initiation. In legends and folktales, the keys mentioned are very often three in number and they allow their owners access to three successive enclosures, or secret rooms, which are as many approaches to the mystery. Be they silver, gold or diamond, they mark separate stages in purification or initiation (LOEF p. 98). In this context, the key symbolizes a mystery to be unravelled, a riddle to be solved or a difficult task to be done; milestones, in short, on the road of enlightenment and revelation.", "is_cross_ref": false, "page": 891, "slug": "key", "letter": "K"}, {"term": "Khidr", "definition": "In Muslim tradition the Khidr is the guide, mystagogue, lord of the inner life or Green Man (see under green).", "is_cross_ref": false, "page": 892, "slug": "khidr", "letter": "K"}, {"term": "khirka", "definition": "(see also cloak) The original Arabic meaning of a scrap of torn material came to be applied to the homespun garment of the mystic. Hujwiri, author of the earliest treatise on Sufism, said that it symbolized 'the inner fire [harka] which makes the Sufi'. Originally the khirka was woven from blue cloth - blue is the colour of mourning - and became a symbol of the vow of poverty. In Christian tradition, the monastic habit or homespun garment is also a symbol of poverty, of dedication to God, of separation from the world and of membership of a community. The Sufi only receives the garment after a three-year period of initiation. 'Donnning the khirka\\ Suhrawardi wrote, 'is a tangible sign that a man has entered the path of truth, the symbol of his entry into the mystic path and sign that he has abandoned his own individuality and surrendered himself completely into the hands of the Shaykh [spiritual leader].' There are two types of khirka - the Khirka of Good Will which the candidate has to ask his Shaykh to confer upon him, fully aware of the duties which its assumption entails, and the Khirka of Blessing which the Shaykh himself confers upon those whom he thinks fit to enter the mystic path. The first is naturally much superior to the second and marks out genuine Sufis from those content with mere externals (ENCI 2: p. 1012). The great Persian poet and mystic Abu Said (967-1049), in his treatise on the unity of the godhead, studied the significance of donning the khirka. First he lists the qualities which should be possessed by the spiritual Master conferring the garment. He must be worthy of imitation, that is to say he must have perfect knowledge, both in theory and in practice, of the three stages of the mystic life - the Law, the Path and the Truth - and no trace of his lower self must be left in him. When such a Shaykh knows a disciple well enough to be certain that he deserves it, he places his hand upon the disciple's head and dothes him with the khirka. Through this act he expresses his conviction that the disciple is worthy to be numbered among the Sufi and this declaration has the force of law for them. Thus, when a strange Dervish comes into a monastery or wishes to join a Sufi brotherhood, he is asked 'Which Master taught you?' or 'From whose hands did you receive your khirkaV The Sufis had a custom, when in a state of ecstasy, of ripping up and giving away scraps of a khirka, especially when it had been worn by a highly revered Master. 'The purpose behind ripping up and giving away [these scraps] was to bestow the blessing believed to be possessed by them. Thus the garments which had belonged to saints acquired miraculous powers, like Elijah's mantle.' Ibn 'Arab! said that the khirka was the symbol of Sufi brotherhood and the sign that they shared the same spiritual culture and practised the same ethos. There is a widespread custom among mystic Masters that, when they notice something lacking in a disciple, the Shaykh will identify in spirit with the state of perfection which he intends to transmit. When that identification has taken place, he will take the khirka which he was wearing at the time when he attained to that spiritual state, strip it off and with it clothe the disciple whose spiritual state he intends to perfect. Thus the Shaykh conveys to the disciple the spiritual state which he has attained within himself. This interpretation, taken in conjunction with the symbolism of the cloak, identifies the garment with its wearer.", "is_cross_ref": false, "page": 892, "slug": "khirka", "letter": "K"}, {"term": "kid", "definition": "See under goat.", "is_cross_ref": true, "page": 894, "slug": "kid", "letter": "K"}, {"term": "kidneys", "definition": "In his commentaries upon the symbolic representation of angels, the Pseudo-Dionysius the Areopagite wrote that the kidneys were an emblem of the fructifying power of celestial intelligences. In the Old Testament expression 'to try the reins [kidneys] and the heart', the kidneys are regarded as the seat of hidden desire, while in this context the heart denotes the most intimate thoughts. The kidneys often symbolize power, either procreative or the strength to suffer any adversity.", "is_cross_ref": false, "page": 894, "slug": "kidneys", "letter": "K"}, {"term": "king", "definition": "The Chinese ideogram denoting 'king' (wang) comprises three parallel horizontal strokes, for Heaven, Mankind and Earth, linked centrally by a vertical stroke. 'Who better able to act the part of intermediary,' Chuang Chou asked, 'set between them to act as a link and to co-ordinate their activities by sharing in them, who better than the Prince? The one whose nature derives from Heaven is endowed with the qualities which he absorbs from Heaven.' This summarizes the meaning of kings and kingship for the Chinese. The king, fortified by the Mandate of Heaven (t'ien-ming), sets his throne in the centre of his realm, and it would seem that this was true originally of the central province of Honan and its capital Lo-yang. Around it, the spatial area expands like a series of squares welded together. The quintessence of royalty is wafted to the four cardinal points, while homage and tribute is paid along these selfsame axes. The king was identified with the central pillar of the Temple of Heaven or with the pole bearing the awning of a chariot. With his feet on the chariot floor and his head brushing this celestial awning, the wang became one with the World axis, which is both the Royal Way (wang-tao) and the Heavenly Way (t'ien-tao). Moving through the Temple of Heaven like the Sun through the sky, the sovereign bestowed upon his realm times and seasons, the rhythm and harmony of the Heavens, his regulatory function extending from the cosmic to the social realm. The role of initiating and regulating cosmic movement may also be applied to the Hindu symbol of the king - chakravartT - he who makes the wheel turn, the universal sovereign. He is the motive force of the world, abiding motionless in the void at the hub of the wheel. The primeval legislator, Manu, might be cast in a similar role, filled, above all, by the Buddha. The ceremonies performed in the Tantric mandala relative to the sovereignty of the Buddha are rites of kingly consecration. The symbol is given its clearest expression in the shape of that massive structure, the centre of the Bayon at Angkor, a mandala, or eight-spoked wheel, at the centre of which stood a statue of the Buddha as king. The duties of the kings of Angkor - like those, furthermore, of the Javanese Kings of the Mountain - were expressly identified with those of the chakravarti and this is the meaning behind the initiation undergone by Jayavarman II in 802 on the top of the Phnom Kulon. Shiva, or the lingam, possess qualities identical to those of other rulers. The Lordship of the Universe is kingship. One of the ancestors of the kings of Angkor was Baladitya, Prince of the Rising Sun, whose activities were identified with the course of the Sun through the signs of the zodiac. Nor should it be forgotten that the emperor of Japan is a direct descendant of the Sun-goddess, Amaterasu-omikami. The basic duties of these 'centre' rulers was the establishment of justice and peace, that is, the balance and harmony of the world. Thus Manu's Old Testament counterpart, Melchizedek, is the King of Righteousness who rules over Salem, City of Peace. His attributes were the sword and the scales. According to Dante, the duties of an emperor were of the same nature. Guenon, too, has drawn attention to the symbolism of the Three Wise Men, representatives of primordial tradition, whose presents to the Christ-child bear witness to their recognition of his duties as king (gold), priest (frankincense) and prophet (myrrh). Al-Malik ('King') to the Muslim is one of the Names of God, basically corresponding to the duties of the judge. By analogy with the central and regulatory qualities of the office of kingship, Shabistari compares the human microcosm with a kingdom in which the heart is sovereign. If the soul cannot administer justice, 'the spirit decays and the body falls into ruin'. The Chinese Secret of the Golden Flower similarly suggests the functioning of the central, imperial power in the 'celestial heart', the point of spiritual concentration (BHAB, COEA, CORT, ELIY, GRAD, GRAP, GRAR, GUED, GUEM, GRIC, GRIF, GUET, The title of Ancient Egyptian sovereigns, Pharaoh, was taken from a word meaning 'great house', first denoting the palace and then its occupant, who was regarded as of the same nature as the Sun and the godhead. His regalia identified him with the gods. Like the latter he wore attached to his belt an animal's tail which hung - from his waist. He had a false beard which was itself a god and he carried a sceptre with the head of the god Set [originally a god of great valour who was degraded by later tradition to a Typhon or base demon]. His faithful subjects sang hymns to his crowns which were imbued with supernatural life. In the middle of his forehead a uraeus spat flames which consumed rebels. His power inspired fear, his progeny were countless, his decrees infallible and his judgements instinct with justice and goodness. 'Every change on the throne had a cosmic significance. Although Chaos threatened the order of the universe at the death of a king, the accession of a new pharaoh revivified the original creation and reestablished the equilibrium of nature' (POSD p. 212). Celtic kings were elected by the nobles from members of the warrior caste, but under the supervision and religious sanction of the druids. A warrior by birth and training, the king was closely akin to the priesthood and his symbolic colour was like that of the druids, white. Kings no longer did battle themselves, but their presence on the field was essential, as a Middle Irish proverb has it: 'Battles are not won unless the King is there.' However, his major role was not warlike - the good king was the one who ensured the prosperity of his subjects. Taxes and tribute were brought to him and these he shared out in gifts and rewards. He was the 'giver', and bad kings were those who levied taxes and gave nothing in return. Under such a ruler, all fruitfulness vanished from soil, trees and animals. Usurpers' reigns were often those which turned out badly and from whom kingship was wrested. The king who was either deposed or had reached the end of his reign, or the usurper, died by violence, drowned in a butt of beer or wine and with his palace burned over his head. Controlled by the druids, kings acted as intermediaries between the priestly caste and their subjects. Dio Chrysostom wrote (Forty-Ninth Discourse) that: 'The Celts appointed those whom they call Druids, these also being devoted to the prophetic art and to wisdom in general. In all these cases the kings were not permitted to do or plan anything without the assistance of these wise men, so that in truth it was they who ruled, while the kings became their servants and the ministers of their will.' One of the taboos set upon the Ulates was not to speak before the king had spoken and upon the king not to speak before the druids had spoken. Thus druids took precedence over kings, but kings spoke before the rest of the people. The royal festival was Lugnasad, the Feast of Lug, the god conceived as the mediator between Earth and Heaven. It was also the harvest festival. Unlike the druid who enjoyed complete freedom of action, Celtic kings were hedged around with a host of taboos and duties which could not be infringed without incurring serious risks. Should he suffer mutilation, the loss, for example of a limb or an eye, or any physical disability, he was disqualified from ruling. King Nuada lost an arm in the first Battle of Mag Tuired and could not regain his throne from the usurper, Bres, until he had been given an artificial arm of silver. However, the king's presence, as giver of gifts and holder of the balance, was essential to maintaining the fabric of society. When kingship began to vanish from Gaul in the first century bc, a state of almost complete anarchy resulted. The Celtic was almost the complete opposite to the Roman system, based upon the supremacy of the temporal power under which the flamen rather than the king was hedged with taboos (OGAC 4: pp. 225ff.; 6: pp. 209-18; 10: pp. 67-80). A Gaulish cognomen of Mars was Albiorix, which should be translated as 'King of the World'. Albio means both 'white' and 'world', thus hinting at a religious significance, white possessing a fully sacred character in the Indo- European world. Another epithet based upon office is the name of the tribe which occupied central Gaul, the Bituriges or Kings of the World. However, while Albio corresponds to the aspect of kingship as mediation, bitu is also a synonym for 'time', 'age' and 'eternity', denoting the timeless aspect of kingship. The Bituriges were thus simultaneously 'Kings of the World' and 'Kings for Ever'. By contrast with both Albiorix and Bituriges, Dubnorix (or Dumnorix) - an important member of the Aeduan nobility, according to Caesar - was 'King of the World' in the temporal sense of the word. Livy mentions a fifth-century bc Gaulish emperor, the ambidextrous King of the Bituriges, Ambigatus. By this ambidexterity should be understood his possession of the two powers, spiritual and temporal, a symbolism which Livy undoubtedly failed to understand. This concept of universal kingship, a concentration of the two powers over the three worlds, is less clearly expressed in Ireland. Nevertheless heroic literature frequently calls King Curoi Ri in Domuin, King of the World, a title which the writers of the lives of the Irish saints applied to Christ alone (CELT 1: pp. 173ff.; OGAC 15: pp. 369-72). In African beliefs, the king symbolizes 'the one who holds all life, human and cosmic, in his hands; the key-stone of society and the universe' (LAUA p. 152). The king is also conceived as a projection of the higher ego, an ideal to be realized. From that point onwards, he ceases to hold any historic or cosmic significance, but becomes a mere ethical or psychological quality. Upon his image are concentrated all longings for independence and self-governance, of basic understanding and awareness. In this sense the king becomes, along with the hero, saint, father and sage, the archetype of human perfection and energizes every spiritual element to that end. This image, however, may be depraved into that of the tyrant expressing the ill-controlled urge to power. Solomon's throne has been described and commented upon as if it were one of the wonders of the world. Even the Old Testament account contains a wealth of symbols: Moreover the king made a great throne of ivory, and overlaid it with the best gold. The throne had six steps, and the top of the throne was round behind: and there were stays on either side on the place of the seat, and two lions stood beside the stays. And twelve lions stood there on the one side and on the other upon the six steps: there was not the like made in any kingdom. (1 Kings 10: 18-20) Commentators have, however, burdened this throne under a weight of marvels. The jinnee Ifrit is supposed to have stolen the throne for Solomon from Balkis, Queen of Sheba, conveying it in the twinkling of an eye through space to the Mount of Jerusalem, together with all her books of magic. Thanks to these, Solomon was able to bring under his sway mortals, jinn and the elements themselves. Above the two lions there were supposed to be two eagles. The lions stretched their paws when Solomon mounted his throne and the eagles spread their wings when he sat down upon it. The pillars of the throne were of precious stones and over and above it hung a crown of rubies and emeralds. The Talmudists added that 'when Solomon mounted his throne heralds on each of the steps proclaimed to him the duties incumbent upon him as sovereign, and that when he sat down a dove flew from the throne, opened the Ark of the Covenant, and took out. the Torah and gave it to him so that he might study it; and the twelve golden lions sent forth terrifying roars' (GRIA p. 97). We shall, however, remain true to the Old Testament version, Although this was written centuries after the death of Solomon and is unencumbered by marvels and legends, we should still observe the symbolic properties of the details which it describes. Again, although it would need a small treatise to describe them fully, we need to gather together the significance of ivory and gold; of such animals as lions; and of the numbers six, two and twelve. Summarizing and simplifying some of their characteristics, we find that ivory is the mark of incorruptibility and of invincibility; gold of supremacy and wisdom; and lions of power. The two lions represent the king's power over Israel and Judah which only became separate kingdoms after his death, while the twelve lions stand for the twelve tribes of Israel. The six steps up to the throne separate Solomon from the rest of mankind, marking the king's elevation to the highest level of supremacy and wisdom, only slightly below that of the godhead. They correspond to Solomon's own number, that of the so-called Seal of Solomon, or six-pointed star of davtd. No more glorious nor flamboyant combination of symbols may be imagined than Solomon's throne. 'Thrones' is the name given to the first order of angels by the Pseudo- Dionysius the Areopagite: Every appellation of the celestial minds denotes the Godlike characteristic of each. ... The appellation of the most exalted and pre-eminent Thrones denotes their manifest exaltation above every grovelling inferiority, and their celestial tendency towards higher things; and their unswerving separation from all remoteness; and their invariable and firmly-fixed settlement around the veritable Highest, with the whole force of their powers; and their capacity for receiving the approaches of the Godhead, through the absence of all passions and earthly tendency, and their bearing God; and the ardent expansion of themselves for the divine reception. (PSEH pp. 27-8) Conchobar of Ulster was born clutching a worm in either hand. This motif may be compared with that of the serpents which Herakles (Hercules) strangled in his cradle, but such comparisons may be ill-founded. We are more probably concerned here with a transformation and a transition to a higher state, symbolized by the temporary larval state. This is true of the births of a number of characters in myth. Cuchulainn was born of the worm his mother, Dechtire, swallowed when drinking from a bronze goblet. The two bulls in the Cattle Raid of Cooky were born from the royal swineherds who were changed into worms and swallowed respectively by a cow from the north (Ulster) and a cow from the south (Connaught) (CHAB pp. 835- 42; OGAC 12: p. 85; 17: pp. 363ff.). In all these legends worms should be regarded as symbolizing the passage from Earth to light, from death to life and from a larval state to spiritual release. Nevertheless, in dreams worms are interpreted as images of undesirable intruders who come to snatch away or destroy someone or something which you hold very dear (TEIR p. 98), or else mean that some physical situation turns to disaster (SEPR p. 278).", "is_cross_ref": false, "page": 894, "slug": "king", "letter": "K"}, {"term": "kingfisher", "definition": "Kingfishers flying in pairs, often to be seen in China, are symbols of faithfulness and happy marriage. The Chinese appreciate their beauty and contrast their nobility and refinement with the coarseness of such 'raucous' birds as kites (BELT).", "is_cross_ref": false, "page": 899, "slug": "kingfisher", "letter": "K"}, {"term": "king's highway", "definition": "The king's highway signifies the direct route, the straight road in contast with winding paths. In antiquity the term was often also applied to the ascent of the soul. When used in the Book of Numbers (21: 22), the term has both historic and symbolic meaning for Bible commentators. The Children of Israel sent an ambassador to Sehon, King of the Amorites to ask leave to cross his lands in order to reach their Promised Land. They undertook not to 'turn into the fields or into the vineyards... drink of the waters of the well; but... go along the king's highway' until they were clear of his territory. The king's highway was therefore regarded as a direct road, safe from all danger of going astray and thus causing delays. The king's highway was also interpreted as the road leading to the capital of a kingdom or to the residence of its king. Philo of Alexandria wrote: 'Let us enter the king's highway, we who judge that the things of this world should be cast aside; the king's highway of which no man is lord, but only he who is true king is its lord.... Who travels along the king's highway will be unwearied when he meets the king at its end' (DANP p. 195). Thus when the highway leads to the Heavenly Jerusalem, it denotes Christ himself who, in his own words, announced: T am the way, the truth, and the life' (John 14: 6) and returned an ambiguous answer when Pilate asked him if he were a king (John 18: 37). The term passed via Origen and Cassian to the Middle Ages, and in the twelfth century was applied to the monastic life, in so far as it was a strictly contemplative life regulated by God. In his treatise on the love of God, St Bernard of Clairvaux alludes to the king's highway, the via regia, which does not turn aside, avoiding roundabout routes and detours, that is to say all those things which might distract the mind and corrupt the soul. Made one with God, the monk clings to God alone (De diligendo Deo 21).", "is_cross_ref": false, "page": 901, "slug": "king-s-highway", "letter": "K"}, {"term": "kiss", "definition": "Symbol of joining together and of mutual adherence, which took on a spiritual significance from earliest times. Tn the Zohar we find a mystical explanation of the word \"kiss\". The source is of course a commentary upon the Song of Solomon (1:2), but there is another, deriving from the rabbinical notion that some righteous persons, among them Moses, were spared the agony of death, leaving the earthly world in the ecstatic rapture of God's kiss' (VAJA p. 210). In support of this, Georges Vajda quotes a passage from the Zohar referring to the divine kiss: 'Let him kiss me with the kisses of his mouth' - Why should Scripture employ this phrase? In fact kisses mean the joining together of spirit to spirit. This is why the bodily organ which administers the kiss is the mouth, through which breath is inhaled and exhaled. Then again, kisses of love are given with the mouth [thus] inseparably linking spirit with spirit. It is for this reason that he whose soul goes out in a kiss, sticks fast to another spirit, to a spirit from whom he will be separated no more. Their joining together is called a kiss. When they", "is_cross_ref": false, "page": 902, "slug": "kiss", "letter": "K"}, {"term": "say", "definition": "'Let him kiss me with kisses of his mouth', the People of Israel calls for this sticking fast between spirit and spirit which will never be separated. Both the early Fathers and medieval commentators on the Song of Solomon explained 'kiss' in precisely identical terms. William of St Thierry regarded the kiss as a sign of unity. The Holy Spirit might be considered as proceeding from the kiss of the Father and the Son; the Incarnation was the kiss of the Word and human nature; the union between the soul during its earthly existence and God prefigures the perfect kiss which will take place in eternity. St Bernard of Clairvaux, too, in his commentary on the Song of Solomon, writes at length about the kiss which results in unity of spirit. The soul-spouse alone was worthy of it. The Holy Spirit, St Bernard was to say, was the kiss of Father and Son, mouth to mouth, equal to equal and theirs alone. The kiss given by the Holy Spirit to mankind which copies the kiss of the Triune God, is not and cannot be a kiss, mouth to mouth, but a kiss which replicates and is communicated in the form of another kiss. The 'kiss of the kiss' replicates in the human being God's love, the love of God becoming the love of man for God, similar in objective and mode of loving to the love which God has for himself. St Bernard held that in some peculiar manner the human being was involved in the embrace of Father and Son, the kiss which is the Holy Spirit. Mankind was thus united with God through a kiss and even deified by it. A kiss was given by adepts in the Mysteries of Ceres as a sign of concord, submission, reverence and love. It bore witness to their spiritual communion. In an identical sense St Paul recommends his readers (Romans 16: 16) to 'Salute one another with an holy kiss. The churches of Christ salute you.' This was the usage of the primitive Church. Pope Innocent I replaced this custom by a metal plate (Pax), which the celebrant kissed and gave to the congregation to kiss with the words Pax tecum ('Peace with you'). This plate later came to be known as the Patena and was to remain in use. The custom of kissing the relics of saints exposed to the veneration of the faithful still exists. Formerly the feet and knees of kings, judges and those enjoying a reputation for sanctity were kissed. Statues were kissed to beg their protection. In the Middle Ages, under feudal law, vassals were compelled to kiss the hand of their Lords. In the old books of ritual which relate to the ordination of priests and the final vows of nuns, the bishop's kiss is mentioned. For reasons of decency, the nun was absolved from the duty of giving the kiss on the mouth and had only to touch the priest's hand with her lips. In feudal society, the kiss raised many problems when a lady gave or received homage. As a symbol of joining together, the kiss, in fact, preserved the polyvalency and ambiguity of the countless different meanings of the term", "is_cross_ref": false, "page": 902, "slug": "say", "letter": "S"}, {"term": "kite", "definition": "(bird) In Chinese literature, the kite is alluded to as a raucous and chattering bird, the equivalent of the European magpie. However, the reverse is true in Japan where it is regarded as a divine bird. According to the Nihon-gi, a golden.kite alighted on the bow of the first emperor, Jimmu, to show him the way to victory. Thus, during certain ceremonies, the figure of a kite was always placed beside the emperor and may have been a clan- totem, as was the case in Ancient Egypt (BELT, HERJ, OGRJ). Kites were among the birds sacred to Apollo and their flight was particularly prolific of omens. Apollo changed himself into a kite when Typhon attacked Olympus. The high-flying kite with its keen eyesight was watched for significant movements by the augurs. It was generally associated with Apollo and symbolized second sight. (artefact) Kites are flown for recreation throughout East Asia, but in Vietnam a kite with whistle attached plays a protective role, driving away evil spirits in times of epidemic. To enhance its curative properties the whistle is loaded with powdered sulphate of arsenic which it sprinkles through the air (HUAV), giving the kite a significance akin to that of the bull-roarer.", "is_cross_ref": false, "page": 903, "slug": "kite", "letter": "K"}, {"term": "knee", "definition": "The Bambara call the knee 'the knob of the head's staff and locate the seat of political power in it (ZAHB). They agree in this with very many ancient traditions which make the knee 'the main seat of bodily strength ... symbol of man's authority and power in society' (LANS 6: pp. 1, 26). Hence the meaning of the phrases 'to bend the knee' (perform an act of self-abasement), 'bring to their knees' (impose one's will upon, or even kill someone), 'kneel before someone' (perform an act of allegiance or worship), 'clasp someone's knees' (beg them for protection) and so on. Pliny the Elder noted the religious nature of the knees as symbols of power.", "is_cross_ref": false, "page": 904, "slug": "knee", "letter": "K"}, {"term": "knife", "definition": "The symbolism of all cutting tools in general, that of the active principle which changes passive matter, noted under the entry chisel, is fully operative here. The importance given to this symbol varies with the races using the particular tool. The Montagnards of southern Vietnam use knives or machetes for virtually every task and the two words are used to cover all male work indiscriminately. In Hindu iconography, knives as attributes are confined to the gods who inspire fear and in whose hands knives are to be viewed as the instruments of their cruelty. The same is true of Mexican and Mayan hieroglyphics. In China knives were primarily emblems of the Moon, in the first place because they were curved and in the second because they were consonant with the 'paring away' of the waning Moon. In many different parts of the world knives were believed to have the power to ward off evil spirits, a power apparently linked to one of the aspects of the symbolism of iron (DAMS, ELIF). The symbolism of knives is often associated with notions of judicial execution, of death, vengeance and of sacrifice, Abraham being armed with a knife when he went to sacrifice Isaac. Knives are the essential sacrificial instruments and were employed in many initiatory rituals, most notably in circumcision. This provides a direct link with the phallic symbolism of knives which Freud so often detected in interpreting his patients' dreams. Knives with blades of bone, flint or obsidian survived from neolithic times for ritual and sacrificial use among some races long after iron had replaced them for everyday employment.", "is_cross_ref": false, "page": 905, "slug": "knife", "letter": "K"}, {"term": "knight", "definition": "The ideals of knighthood, chivalry, as an element of universal culture and a type of higher humanity have persisted in literature from the Middle Ages to the present day. These ideals may be summed up as utter devotion to beliefs and undertakings to which the whole life is dedicated. They find expression in total rejection of the corruption of the outside world and, above all, of treachery. In practice, however, knights were not always wholly immune to these influences and the violent, brutal, lustful, coarse, quicktempered medieval knight was no model of perfection. Yet some displayed a high degree of refinement in the context of the morality of their age and were civilizing influences upon it. However, we are less concerned with their history than with what they typify. If the symbol of the knight is completely internalized, that is to say if, as some authorities claim, it is concerned solely with spiritual struggle, it tends to become confused with that of the saint. In this context St Louis of France and St Ignatius Loyola may be instanced. The symbol also loses all specific meaning if it is identified with that of the king. It would be better, therefore, to characterize it as 'skill at arms', horsemanship, of course, but also self-master}', exercised either in the service of his lord, or in obedience to his lady, or in the performance of public office or in the conduct of war. This skill, which comprised possession precisely of those means necessary to the achievement of the given end, went arm in arm with a sort of mystical surrender to some higher authority, God, king, country, his lady, service itself. The knight was not the master, but the servant who achieved self- realization in promoting some great cause. The ideal of knighthood might degenerate in the directions of power (the Teutonic Knights), wealth (the Templars) or unreality (Don Quixote), and the knights themselves set themselves up as defenders of their own lands, their own wealth or their own delusions. The acquisition of material goods brought self-alienation. Knights belonged to the warrior caste. Caesar chose the word eques (horseman or knight) to describe a member of the Celtic warrior class by contrast with the druids, the priestly caste and, conjointly with the latter, by contrast with the mass of the people who had no recognized political, social or religious existence. The choice of word symbolizes precisely the nature, duties and very essence of the military portion of Celtic society, its members corresponding to the Hindu Kshatriyas. The symbol of the knight is therefore enshrined in the notion of fighting and in the tendency to spiritualize the battle. Such spiritualization took place either by choosing some noble cause, or by choosing honourable means, or by admission to an elite order, or by finding some extraordinary leader to whom allegiance might be pledged. The knight's dream betrayed his longing to take part in some great exploit distinguished by a high moral character which made it in some sense holy. Chivalry gave a particular tone to war, love and death. Love was seen as single combat and war as a love affair, in both of which the knight was prepared to lay down his life. He fought the powers of evil, even when they were embodied in the social structure, should they seem to outrage his inner standards. St Michael was the patron saint of knighthood, famed for his fight with the Devil, whom he hurled down headlong, and with the powers of evil which he routed. His image, the hero in shining armour, lance in hand, haunted the enraptured minds or generous hearts of those eager to sacrifice themselves to make the world a better place. The ideals of knighthood would seem to be wrapped up in a religious fervour. Huizinga (HUID) emphasizes the way in which medieval chivalry took St Michael as its pattern, orders of knighthood being likened to the orders of angels around God's throne. Being knighted was, in the view of the Spanish writer, the Infante Don Juan Manuel (1282-1348), like such sacraments as baptism or marriage. Yet the image of the knight was not simply the image of what a man might hope to become. It was also the image of the sort of man one longed to have, in whose brave and loving arms one longed to rest. Old King Mordrayns, in The Tale of the Sankgreal, provides an example when he falls into Galahad's arms saying:", "is_cross_ref": false, "page": 905, "slug": "knight", "letter": "K"}, {"term": "Sir", "definition": "Galahad, the servaunte of Jesu Cryste and verry knight, whos commynge I have abyddyn longe, now embrace me and lette me reste on thy breaste, so that I may reste betwene thyne armys! For thou arte a clene virgyne above all knyghtes, as the flour of the lyly in whom virginite is signified. And thou art the rose which ys the floure of all good vertu, and in colour of fyre. For the fyre of the Holy Goste ys takyn so in the that my fleyssh, whych was all dede of oldeness, ys becom agayne yonge. (MALW p. 731) The true knight is one who, like Sir Perceval, joins in the quest of the Holy Grail and from whom all the world awaits its celestial nourishment. It is he, who, through all the vicissitudes of life, leads one to the heart of the Spiritual Palace. Himself fed by the sacred host, he becomes the embodiment of that host to others.", "is_cross_ref": false, "page": 907, "slug": "sir", "letter": "S"}, {"term": "knot", "definition": "(see also ankh) Knots carry many different meanings, but the chief notion which they convey is that of attachment in a predetermined position or state and of concentration. To untie a knot corresponds to crisis or death, or else solution or liberation. This is an immediate example of the ambivalence of the symbol. Knots are constraints, complications, complexities and entanglements and yet, through their ropes, they are linked to their First Cause. Knots may thus embody the entanglements of Fate. In religious literature and art they symbolize the power to bind and loose. They may also symbolize the marriage of two individuals, a social bond, or even a cosmic bond with primal life. The Upanishads use the phrase, the heart's knot (granthi): and to untie this knot is to attain immortality. The parable of the Untying of the Knots, expounded in the Surangama-sutra, is well-known. The Buddha taught that untying the knots of being was the process of liberation, but the knots had been tied in a given order and could only be untied in the reverse order. It was a problem of strict method which Tantrism set itself to solve. Untying, loosing or slipping through - but not slicing through, as Alexander the Great did the Gordian Knot - may be given different forms of expression. It may literally be unravelling, but it may also be slipping through the loop of the pasha, the noose, without getting trapped in it. The symbol is the same as that of being swallowed by the monster - if the jaws (noose) close, it means death, but by being allowed to slip through one attains liberation in a higher state of being. As in the case of Durer's Knoten, knots may provide a sort of maze. Once the centre is reached, dissolution and release ensue. Another form of knot is that in the Chinese bamboo stem, their vertical order marking out a gradation of levels of being along the axis joining Earth and Heaven, similar to Tantric chakra as well as to the Taoists' nine-knotted bamboo. Unravelling 'knots' (granthi) is one of the basic exercises in the practice of Yoga. The Ajnachakra is located in the area between the eyebrows and is also known as the Rudragranthi, Rudra's knot. Granet observes that Chinese knots possess the power of 'trapping reality', in other words of fixing or concentrating states of being or elements. Hence arose the custom, paralleled in pre-Columbian America and among the Maoris, of using knotted cords as the earliest form of recorded language. Aside from this specific use, knotted strings possess the same qualities as bamboos and have, in addition, that of the linkage of their successive knots with their First Cause, as demonstrated in the entries spider and thread (AVAS, The Ancient Egyptians considered the knot to be the emblem of life, the Knot or Girdle of Isis being a symbol of immortality. It was often worn on the head or carried by important figures, or else borne on the girdle. The knot was often tied with the thongs of a sandal, the sandal leaving an active print on the ground. Otherwise it was made with textiles, vegetable fibres, string, etc. According to Abraham Abulafia (twelfth century), the purpose of life is to break the seal of the soul, or to loosen the different bonds which tie it down. When the knots are unravelled, death, or rather real life, ensues. The same notion recurs in northern Buddhism, for example in the Tibetan Book of the Loosening of the Knots. On a spiritual level, loosing bonds means freeing oneself from earthly attachments in order to live upon a higher plane. According to the Midrash, commenting on Psalm 92: 12 ('the righteous shall flourish like the palm tree'), the palm tree itself is straight and without knots. The palm tree's heart strains heavenwards, and so it is with Israel's heart (VAJA p. 57). In practical magic knots and bonds are divided into so many different categories as to acquire a regular morphology. 'We would classify the most important facts under two main headings: (1) the magic \"bonds\" employed against human adversaries (in war or in sorcery), with the converse operation of \"cutting the bonds\"; and (2) beneficent knots and bonds, means of defence against wild animals, against diseases, witchcraft, demons and death' (ELII p. 110). Ethnologists have recorded that in different parts of the world men and women are forbidden to wear 'any knot in their attire at certain critical times - childbirth, marriage or at death' (ELII p. 111). According to Frazer, to assist childbirth everything should be loose and untied. However, the Kalmuck use a net as a protection against evil spirits during childbirth and, similarly, in New Guinea, widows wear nets to protect them from attack by the souls of their dead husbands (ELII p. Ill, fn 54). In Russia knots played an important part in courtship and marriage rites. The wedding dress was bound by a plaited girdle with knots to keep off the evil eye. There was a peasant belief that if the knot in the village priest's girdle came undone, it presaged a forthcoming birth (DALP p. 146). Married women kept their plaits unadorned: unmarried girls tied theirs with a ribbon. The magical practices of Russian peasants displayed the diametrically opposed properties attributed to knots. In some regions, among them Byelorussia and Carelia, the sorcerer would sate his revenge by 'tying up the corn', leaving a handful of knotted stalks by the roadside. On the other hand, in other regions after the harvest, the peasants would leave a plaited sheaf of corn on the bare earth to ensure the new crop. They called this 'tying a knot in Ilya's beard'. Sailors from the Baltic would carry about them a piece of rope or a handkerchief with three knots in them. They believed that untying the first knot brought fair winds, untying the second, storms and untying the third, calm. In Estonia, they believed that the first knot brought fair winds, the second a good catch and that the third should never be untied since it held storms in check. In Ancient Greece and Rome charms shaped like plaits (see pigtail), coils of hair, spirals, knotwork, as well as rosettes, crosses, swastikas, axes, discs, and so on, were worn as preservatives. Knots, however, could have an evil influence and women loosed their hair in Dionysiac processions. In Rome, the flamen of Jupiter was forbidden to wear a knot in clothes or headdress. Knots block psychic traffic. In Diirer's engraving of Ogmios, the Celtic god, as god of eloquence with chains running from his tongue to the ears of his followers, the flaps of his tunic are knotted. These knots symbolize 'the god's capture' (OGAC 12: pi. 27), a capture by or of the god. In Islamic tradition knots are regarded as symbols of protection. Arabs tie knots in their beards to ward off the evil eye. 'A pre-Islamic custom retained by the Arabs was for the husband to tie together two bunches of twigs before setting out on a journey. This was known as \"marrying the twigs\". If the traveller on his return found the twigs in the same state, he would conclude that his wife had remained faithful; if not, he believed himself to have been cuckolded' (DOUM p. 90). In Morocco twigs in the trees around a shrine are often knotted. The practice is consonant with that of bringing stones and has the same significance - the transfer of ill luck. To get rid of disease, knotted rags or hairs are tied to the trees. In the shrine itself, little bags are left containing earth, hair or nail-clippings. These are the means through which the evil influences work which the depositors want to be rid of. To protect corn from ants, a palm leaf is knotted and left at the exit of the ant's nest (WERS p. 233). Pilgrims caught in a storm at sea tie knots in their clothes (WERS p. 91). However, the pilgrim should wear no knot in his clothes when in Mecca. To tie a knot is thought to bind the saint being invoked and he is told, for example; 'O Holy One! I shall not let you free until you answer my prayer.' In Palestine, 'when an Arab is attacked and in danger, he can escape from his enemies by tying a knot in one of the strings of the fringe of his headdress and by uttering the name of Allah' (PIEP p. 214). In Morocco the groom may not have sexual intercourse with his bride until he has untied the seven knots in her garments (WERS 1: p. 583). The 113th sura of the Koran alludes to the witches' practice of tying magic knots on which they breathed to fix an individual fate upon them, by recommending that prayer should be offered to God against the evil brought by those who breathe on knots. Tying and loosing are ambivalent symbols and can be related to those of the GIRDLE. The explanation of the Gordian Knot remains a matter for dispute. Gordius had been King of Phrygia. The yoke of his chariot was tied with so complicated a knot that nobody could untie it, despite the fact that the oracle had promised that whoever succeeded would become ruler of Asia. Many had tried and failed; Alexander cut through it with his sword. He conquered Asia, but his rule soon ended. This was because cutting the Gordian Knot had been an illusion. It had constantly retied itself, being, in reality, the entanglement of invisible realities. According to Deonna (REGR p. 55), the Gordian Knot had 'neither beginning nor end, being a cosmic knot of a plant substance, linked to a sky-god of thunder, lightning and light. It may also be termed a social, psychological and cultural knot.' Although Alexander's sword may symbolize a stroke of genius cutting the ropes, it is in fact simply an act of violence and the ropes will knit together again. In the event he lost his empire and the knot was retied. The image of the knot is also associated with the notion of death: Strings, knots and ropes are associated in Indian mythology with death- gods, such as Yama, and with evil spirits and disease. In Iran the demon Astovidhatusch tied up the dying person. In Australia, the Aronda believe that evil spirits kill humans by throttling their souls with a rope. In the Danger Islands, the God of Death ties up the bodies of the dead with ropes to carry them to the Land of the Dead. These myths must surely be related to those of the Fates with which we are so familiar. (VIRI p. 61) As we know, the Fates, or Moirae, personified the fate of each individual being, weaving and knotting the thread of their existence. To obtain release from a complex by cutting the Gordian Knot cannot be regarded as a psychological victory; its consequences are as short-lived as Alexander's conquest of Asia. The conqueror's sword-stroke was a false solution, that of violence. Patient unravelling, rather than cutting through, ensures a more settled cure and a longer-lasting victory. (See also eight; spiral.)", "is_cross_ref": false, "page": 908, "slug": "knot", "letter": "K"}, {"term": "knotwork", "definition": "In works of art or as an ornamental motif knotwork is an aquatic symbol, embodying the shimmer and surge of the waves, or else the vibration of the air. In many cosmogonies, vibration is part and parcel of the act of creation, of energy and of all life. Knotwork is one of the constant motifs of Celtic art, especially in Irish manuscript illumination. It symbolizes the same ideas expressed by the ouroboros, perpetual motion developing and coiling through the intertwining of human and cosmic activities (HENI). Both Leonardo da Vinci and Albrecht Diirer, as we know, had a predilection for knotwork. 'The German painter', Marcel Brion writes: had found an element of intellectual curiosity, plastic beauty and mystery in knotwork and this corresponded with his own anxieties and aspirations.. .. Both artists made the design of knotwork an integral part of their attempt to recover lost primeval oneness... . Knotwork encapsulates a sort of symbolic shape of da Vinci's entire quest for that lost unity, an image of his thought processes, a portrait of the man himself, an abridgement of his philosophy and a projection of the circumvolutions of that fascinating intelligence. (BRIV pp. 193, 194, 197)", "is_cross_ref": false, "page": 914, "slug": "knotwork", "letter": "K"}, {"term": "Da", "definition": "Vinci's knotwork has been compared with a baptistery on an octagonal plan (see octagon) and with its developments in multiples of eight it then embodies 'the place where enlightenment and transfiguration take place, the central point from which human vision encompasses the system of the universe in its totality and in its unity and lays bare its secrets and in which the sublime natural order is revealed to mankind in all its structural harmony' (BRIV p. 210). Among the illustrations to the entry cross, those which change the wooden instrument of torture into a knotwork design deepen its significance until it enfolds within the same unity both the natural world and the world of grace. This knotwork can now be regarded less as an invitation to escape from this unity, than to enter it and share its mysterious energy and to identify the adept's soul in some way, not simply with the soul of the world, but with the very nature of the godhead. The ropes entwined in recumbent figures-of-eight painted on the walls of Masonic Lodges or embroidered on robes are not simply there for decoration, but symbolize the bonds which unite the members of a social body, their repeated coils proclaiming a lifelong union. The latest discoveries in the electronics and biology of the nervous system might well make knot-work a symbol of the mass of electrical and chemical connections within the human brain, with its millions of neurons and synapses. Knotwork might also symbolize the control panel of a telecommunications network and, going a step further, complex thought itself (nothing may be defined unless as a network of active interrelations), which when systematically applied is capable of upsetting not only traditional logic, but scientific method and understanding of communication as well.", "is_cross_ref": false, "page": 914, "slug": "da", "letter": "D"}, {"term": "kola", "definition": "See cola.", "is_cross_ref": true, "page": 915, "slug": "kola", "letter": "K"}, {"term": "labarum", "definition": "The labarum was an important symbol in the early Church and took two shapes. The first comprised the Greek capital letters I and X (Chi) the initials of Iesoiis Christos (Jesus Christ); the second, known as the Labarum of Constantine, comprised the capitals X and P (Rho) the first two letters of Christos (see cross). Whenever the first figure is set within a circle, as is often the case, with a horizontal line added, it becomes a six-spoked or eight-spoked wheel. The wheel is both a cosmic and a solar symbol and this reminds us that in the liturgy Christ was called sol invictus, 'the unconquered Sun'. The second differs only by the addition of the loop of the capital Rho which, as Guenon has observed, might represent the Sun raised to the top of the World Axis, or again the 'eye of the needle' or the 'strait gate' or even the 'Gate of the Sun' through which may be made that 'release from the Cosmos' which is the fruit of Christ's redemptive power.", "is_cross_ref": false, "page": 915, "slug": "labarum", "letter": "L"}, {"term": "laburnum", "definition": "The tree's elegant golden flowers fill the heart with happiness, beauty and grace. In Slav counties it is associated with marriage rites.", "is_cross_ref": false, "page": 916, "slug": "laburnum", "letter": "L"}, {"term": "labyrinth", "definition": "See maze.", "is_cross_ref": true, "page": 916, "slug": "labyrinth", "letter": "L"}, {"term": "ladder", "definition": "All the different aspects of ladder symbolism bring us back to the single problem of the relationship between heaven and Earth. Ladders are pre-eminently symbols of ascension and realization of potential, related to the symbolism of verticality. However, they display a gradual ascension and a channel of communication, in both directions, between different levels. All realization of potential, Bachelard observes, is conceived as elevation, and all elevation is depicted as a rising curve. Verticality is the line which describes the quality and height of that elevation, horizontality its quantity and extent. Height would be the individual's dimension viewed externally, depth that same dimension viewed from within. In art, ladders are the imaginary stairways of spiritual ascension. They are also symbols of the intercommunication and the comings and goings between Heaven and Earth. As in Dante's Paradiso 21: 28-34: ... I saw rear'd up, In colour like to sun-illumined gold, A ladder, which my ken pursued in vain, So lofty was the summit; down whose steps I saw the splendours in such multitude Descending, every light in heaven, methought, Was shed thence. Ladders may be made of pegs hammered into mountain-sides, or even, according to the Pacific legend, of flights of arrows, each one shot into the tail of the one before, and the first sticking into the vault of Heaven. Ladders may also be made of such airy substances as the rainbow or, on the spiritual plane, from the stages of inner perfection. The notion that in the beginning Heaven and Earth were joined and that this connection was subsequently broken, is almost universal. In Shinto there is a belief that this connection was preserved by Amaterasu, who borrowed 'the Ladder of Heaven'; and this belief is current, too, among the Montagnards of southern Vietnam. In these different contexts the ladder clearly plays the same part as the World tree. Its symbolism is exactly the same as that of Jacob's Ladder, with its angels descending and ascending; as that of the ladder made from two naga, on which the Buddha came down from Mount Meru; as the mi'raj of the Prophet Muhammad; and as the seven-notched birch trees of Siberian shamans. It should also be observed that the Vietnamese Emperor Minh-Hoang reached the Moon with the help of a ladder. It is significant that the Siberian birch has seven (or NiNe or sixteen) notches, that the Buddha's staircase is of seven colours, that the ladder in the Mithraic Mysteries was made of seven metals and that used in the Kadosch by Masons of the Scottish Rite has seven rungs. To pass from Earth to Heaven requires the passage of seven cosmic stages, corresponding to the seven Planetary Spheres and Dante's Seven Liberal Arts which are also mentioned on the Kadosch ladder. These liberal arts may correspond to more esoteric knowledge, the rungs to grades of initiation, as is patently the case with the Mithraic Mysteries. Passing from Earth to Heaven is accomplished in a series of spiritual states, their order marked by the rungs of the ladder and symbolized as well by the angels on Jacob's Ladder. If we confine ourselves to the means, we shall find that the notion of the ladder (klimax in Greek) recurs among the early Fathers and especially in St John Climacus, who derives his surname from one. The means involved are a strict gradation of spiritual exercises, mounted rung by rung. Thus,' wrote St Simeon the New Theologian, 'the individual will succeed in raising himself from Earth and ascending into Heaven.' St Isaac the Syrian adds: 'The ladder of this kingdom is hidden within thee, in thy soul. Cleanse thyself, therefore, from sin and thou shalt find the rungs whereon to mount up.' Buddhist jhana are similarly depicted (COEA, ELIM, PHIL, GUED, In Mithraic initiation it was the symbol of mystical ascension: The ceremonial ladder {climax) had seven rungs, each made of a different metal. Acording to Celsus (Origen, Contra Celsum) the first rung was lead, and corresponded to the 'heaven' of Saturn, the second tin (Venus), the third bronze (Jupiter), the fourth iron (Mercury), the fifth 'the alloy of money' (Mars), the sixth silver (the moon) and the seventh gold (the sun). The eighth rung, Celsus tells us, represents the sphere of the fixed stars. By climbing this ceremonial ladder, the initiate was in fact going through the 'seven heavens' and thus attaining the empyrean. (ELIT pp. 104-5) Christ and the Cross are both ladders, as is the human individual, and the same is true of trees and mountains. The monastery itself is a ladder, since it is from within the cloister that the religious can scramble up to Heaven. Some Cistercian and Carthusian houses bore the name of Scala Dei (Ladder of God). As we have said, ladders are one of the symbols of ascension. They stand as units where the upper and the lower, Heaven and Earth, can meet. They make a bridge in the sense used by Iamblicus (d. 330), when he issued the invitation to rise to the heights as though on a bridge or ladder. The whole of spiritual life is expressed in terms of elevation, which is why St Ambrose was to speak of the 'soul of the baptized person rising to Heaven'. The Hebrew word sullam, translated as scala in the Vulgate, recurs throughout the Old Testament. Jacob's Ladder may be the best-known example, but there are other significant uses, as in the three storeys of Noah's Ark (Genesis 6: 16), the six steps of Solomon's throne (1 Kings 10: 19) and the steps in Ezekiel's Temple (Ezekiel 40; 26, 31). Psalms 120-34 are known as Gradual Psalms or 'Songs of Degrees'. During her martyrdom, St Perpetua saw her ascension as a brazen ladder of extraordinary length mounting from Earth to Heaven, but so narrow that people could only climb it one behind the other. On the rungs were set spikes, hooks and blades to tear the flesh of the unwary and underneath the ladder a huge dragon which tried to catch at the climbers and frighten them away from the ascent. St Perpetua says that as she set her foot on the bottom rung of the ladder she trod down the dragon's head and that as she climbed she caught sight of a vast garden (quoted by Louis Beirnart in ERAJ p. 19). In his commentary on this vision, St Augustine was to say (Sermons 280: 1) that the dragon's head formed the bottom rung of the ladder. Nobody can begin to climb until he or she has trampled the dragon underfoot.", "is_cross_ref": false, "page": 916, "slug": "ladder", "letter": "L"}, {"term": "lake", "definition": "Lakes symbolize the Earth's eye, through which the inhabitants of the Underworld are able to gaze upon humans, animals, plants and so on. Marshes symbolize those eyes which have wept too much (BACV, BACE). In Egypt a vast lake filled the Wadi Fayum. 'Local theologians in the Late Period regarded it as the manifestation on earth of the Cow of Heaven, a liquid sky in which ... the Sun ... had mysteriously hidden ... the overflow from the Primordial Ocean ... \"Mother of all the gods, giving life to men\".' Artificial lakes were dug beside temples. Their banks were the scene of nocturnal mysteries and in their waters the priests performed their ritual ablutions (see washing). They symbolized the abiding powers of creation (POSD pp. 84, 249). The Gauls regarded lakes either as deities or as the abode of gods. Into their waters they cast offerings of gold and silver, as well as trophies of their victories. Lakes were also regarded as underground palaces made of diamonds, gems or crystal out of which rose nymphs, sirens, fairies or witches, but which also lured humans to their deaths. They could then acquire the terrifying significance of paradisal mirages. They symbolize the creations of the overwrought imagination.", "is_cross_ref": false, "page": 923, "slug": "lake", "letter": "L"}, {"term": "lamb", "definition": "Through every stage of development, from nomadic pastoralism to settled agriculture, Mediterranean civilizations regarded the first lamb to be born to the flock, spotless, white and shining, as a manifestation of the power of Spring. It embodied the triumph of renewal, of the victory, always to be won afresh, of life over death. It was this archetypal office which made the lamb the ideal victim of propitiatory sacrifice, the victim to be slain in order to ensure its own salvation. In this, as in so many other rites and customs, the adepts of the Dionysiac Mysteries are antetypes of the supreme revelation to come. Thus, to allow the god to reappear on the shores of Lake Lerna, into which he had dived in search of his mother in the Underworld, 'they would cast into its depths a lamb to appease Pylaochos, the warder of the gates of Hell' (SECG p. 294). The revelation to the Jews gave this symbol its full meaning. In the first place the lamb symbolized the Children of Israel who belonged to God's flock, led to their feeding-places by their shepherds (political leaders) (1 Enoch 89: 12ff.). 'Behold, the Lord God will come with strong hand, and ... he shall feed his flock like a shepherd, he shall gather his lambs with his arm, and carry them in his bosom, and shall gently lead those that are with young' (Isaiah 40: 10-11). This was an image to which the Christian evangelists returned (Luke 10: 3, 15: 3ff.; John 21: 15-17). Most importantly of all, and with undeviating consistency, to this day the lamb has been the sacrificial victim for all occasions for Jews and Christians and Muslims as well. This is especially true of the rites which have succeeded those of vernal renewal, the Jewish Passover, Christian Easter - the death and resurrection of Christ, the Lamb of God - and the Muslim Ramadan sacrifice, the Kurban. A detailed study of these three rituals reveals the continuity of their symbolic meaning down to the smallest detail. Thus, the redemptive blood which Christ shed upon the Cross is not unrelated to the saving blood of the sacrificial lamb with which the Jews daubed their doorposts and lintels to ward off the powers of evil. When, at the sight of Jesus, St John the Baptist exclaimed: 'Behold the Lamb of God, which taketh away the sins of the world' (John 1: 29), he was referring, in part at least, to this theme of sacrifice. This paschal note is what is so strongly heard in the First Epistle of St Peter (18-19). The Christian is set free, as the Children of Israel once were in Egypt, by the blood of a lamb, Jesus Christ. Both St John (19: 26) and St Paul (1 Corinthians 5: 7) bear equal witness that the death of Christ perfectly fulfils the sacrifice of the Passover lamb. Nevertheless, when referring to Jesus as the Lamb, early Christians referred as strongly to another Old Testament prophecy, the mysterious passage in which Isaiah (53: 7 especially) foretells the suffering Messiah symbolized in the metaphor of the lamb led to the slaughter (see Acts 8: 32). In the Book of Revelation, the Lamb stands on Mount Zion in the centre of the Heavenly Jerusalem. Basing himself upon a description of the Brahma- pura in the Bhagavad Gita (15: 6) almost identical with that of the Heavenly Jerusalem, Guenon suggests a kinship - purely phonetic - between the Lamb (Latin agnus) and the Vedic Agni, the god who rode on the back of a ram. The similarity is more than a piece of pure chance since, apart from Agni's sacrificial character, both are seen as the light at the centre of existence, the goal of the quest for supreme Knowledge. This comparison of the Lamb with the Vedic fire-god emphasizes the solar, virile and luminous aspects of the Lamb. This is the Lamb's leonine aspect, which is also displayed in the Book of Revelation which uses the word 'lamb' to denote Christ on twenty- eight occasions. Since, on the one hand, the Greek word used is not precisely the same as that employed in other examples and, on the other, this lamb displays its anger (6: 16ff.), makes war and wins victories (17: 14), it is not unreasonable to detect the influence of star symbolism (Aries, the Ram of the Zodiac). Be that as it may, earlier symbolism is still there, for this is a lamb which is sacrificed (5: 6, 9: 12), the victim and even the Passover victim. This, however, is a return to the risen and glorified Christ and it reveals fresh harmonies: this Lamb has overcome Death (5: 5-6) and the powers of evil (17:14), it is almighty, divine (5: 7-9) and judge (6: 16). It was doubtless to avoid all confusion in worship and belief which could arise from the similarity of symbols which led the Council held in Constantinople in 692 to give orders that Christian art should depict Christ upon the Cross in human form and no longer in the shape of a lamb, nor flanked by Sun and Moon.", "is_cross_ref": false, "page": 924, "slug": "lamb", "letter": "L"}, {"term": "lameness", "definition": "Rulers of fire and smithies in virtually all mythologies will be lame if they are not one-legged. Their infirmity makes them partners in all the ambiguity - holy left and holy right, divine or diabolical - which underlies odd numbers. Loss of bodily wholeness is most generally regarded as the price they have had to pay for their supra-human knowledge and for the power which it confers upon them. As thieves or robbers, they may, like Prometheus, have awakened the jealousy of the supreme deity who has branded their flesh, exacting, as it were, the payment of ransom. This is the fate of culture-heroes in many mythologies. And yet Deus imparl gaudet (God delights in the uneven). This deity is all too human if he becomes jealous of what delights him. Lameness is a sign of weakness, of the unfinished and of something out of balance. In myths, legends and folk stories, lame heroes evoke cycles which begin with the end of one journey as the prelude to a new one. Lameness suggests sunset or else the Sun at the end of one year and the beginning of the next. In his description of a journey to the Underworld, Apuleius explains that 'when the best part of your journey is done, you will meet a lame man with a bundle of faggots on his back and an ass as lame as he.' The symbol remains the same whether a god, a king, a prince, a dancer or a donkey- driver is concerned, and it recurs in 'lame-footed' dances. The lame man often follows the blacksmith's trade and the smith hammers out swords, sceptres and shields, symbolizing the Sun's limbs, its rays. Yet his work cannot bear comparison with that of a god, of a Demiurge or of the Sun. If the foot is a symbol of the soul, then a defect in the foot or in the gait betrays a weakness in the soul. This, in any case, is what all those mythological or legendary examples of lame men reveal. Achilles may not have been lame, but he was invulnerable except for his heel, and this was because of his proneness to anger and violence, which are weaknesses of the soul. From the symbolic point of view, to limp means to have a spiritual disability. This disability may not necessarily be on the moral plane, but may indicate an injury on the spiritual. For this reason, the vision of God carries with it a mortal danger and can leave, as it were, a scar, symbolized by lameness, in the soul of those who have only enjoyed that vision for a snatch of time. This was the fate of Jacob after wrestling heroically with the Lord. He himself explained that his lameness was caused by his vision of God. T have seen God face to face, and my life is preserved. And as he passed over Penuel the sun rose upon him and he halted upon his thigh' (Genesis 32: 30- 1). Hephaistos (Vulcan) was a lame and deformed god. Like Jacob after his wrestling with Jehovah, Hephaistos became lame after a bout with Zeus in defence of his mother (Iliad 1: 590-2). In Olympus he was the smith and fire-god. His disability was surely a sign that he, too, had seen some secret of the godhead, some hidden aspect of the supreme deity and in consequence remained forever disabled. Again, what he had seen must surely have been the secrets of fire and of metals, which may be liquid or solid, pure or alloyed and may change themselves into either swords or ploughshares. To pay for stealing this secret from Heaven he had to lose his bodily wholeness. In many other mythologies we find such blacksmith-gods as Varuna, Tyr, Odin or Alfodr, gods with knowledge of fire and metal-founding, wizard-gods who were either lame, one-eyed, one-armed, or otherwise disabled. The loss of bodily wholeness is the price of knowledge and power and a reminder, too, of the punishment which threatens excess. Beware lest you misuse this magic power for the supreme deity is jealous and will brand you with the marks of his power, the sign that you are still his subject. Lameness symbolizes this brand left upon all those who have come near the power and glory of the supreme deity and demonstrates their power- lessness to rival the almighty (see also deformity).", "is_cross_ref": false, "page": 926, "slug": "lameness", "letter": "L"}, {"term": "lamentation", "definition": "The Book of Lamentations, attributed to the prophet Jeremiah, describes the pitiful state of Jerusalem and Judea, but simultaneously gives vent to complaint and petition. It is a confession of sin and a cry of anger, but, at the same time, an outpouring of hope and a confident appeal. The Ancient Egyptians had set rituals of lamentation. They seem to have been designed as spells and petitions, appealing to the gods to safeguard the voyage of the sacred boat, to ensure happiness and resurrection and to inflate the dead person's merits through the howling of professional female mourners. The Ancient Greeks, too, had their funeral hymns, threnodies and such lamentations as that of Achilles over Patroclus. Lamentation is part of the funerary ritual of all peoples. An important part of the funeral ceremonies of the peoples of northern Europe was played by lamentation, and all insular literary sources describe the lengthy ritual of funeral games, lamentation, burial, and the erection of a memorial stone, sometimes accompanied by a mound, on which the name of the dead man was carved in Ogham script. Obviously such rites were confined to kings and chieftains. There does not appear to have been a class of professional mourners, but the task of organizing lamentations seems to have been left to the women. When his brother Ailill was on the verge of death, the King of Ireland, Eochaid Airem, entrusted his wife Etain with the task of arranging his funeral. The symbolism of lamentation is not clear-cut, and it is uncertain as to whether it is solely a matter of displaying sorrow in the face of death. One is more inclined to believe that, in the cultural environment of northern Europe, lamentation was, as in any case in Africa it still is, a spell cast upon, or a warning given to the dead to prevent their return amongst the living. The poplar, with leaves which shiver in the lightest breeze, is a symbol of lamentation.", "is_cross_ref": false, "page": 928, "slug": "lamentation", "letter": "L"}, {"term": "Lamia", "definition": "Lamia was a very beautiful woman with whom Zeus fell in love, but Hera, his wife, in a fit of jealousy pursued her and killed all her children. Lamia took refuge in a cave and, jealous of other mothers, hunted, stole and ate their children. She is a symbol of the jealousy of the childless woman. Lamia was unable to sleep and, taking pity on her ceaseless wakefulness, Zeus granted her the privilege of being able to take out and replace her eyes at will. From then on she was able to enjoy sleep, but only when she was drunk or had removed her eyes - a merciless image of unsleeping jealousy. Lamia was the name given to unnatural she-monsters who hunted children to drink their blood. The Ancient Greeks also applied the name to creatures of the imagination used to frighten children like bogey-men or vampires.", "is_cross_ref": false, "page": 929, "slug": "lamia", "letter": "L"}, {"term": "lamp", "definition": "Lamp symbolism is linked to that of the diffusion of light. The lamp, the Zen patriach Hui Neng taught, 'is the framework of light and light is the manifestation of the lamp.' From this derives the 'oneness' of the one with the other which is like that of 'concentration and Wisdom'. Similarly, Tibetan Buddhists speak of the 'lamp of discipline' which lights the way to Wisdom. Ismaili esoterics also teach that light is the manifestation of the lamp, the lamp being both God and light, the Divine Attributes and the Imam as such.", "is_cross_ref": false, "page": 930, "slug": "lamp", "letter": "L"}, {"term": "Hui", "definition": "Neng regarded the uninterrupted transmission of the flame of the lamp as a symbol of the transmission of the Law and there is an important Zen treatise on the transmission of the light of the lamp. In Buddhism, it is, in more general terms, the handing on of life, the cycle of 'rebirths in which there is continuity but not identity'. Release from this cycle, Nirvana, is blowing out the lamp. Furthermore, the yogi who achieves spiritual concentration is compared by several writers, and especially in the Bhagavad Gita, with a motionless flame sheltered from the draught. Even in the West, the lamp is sometimes taken as a symbol of holiness and the contemplative life. 'Exist, with the Self for lamp', the Buddha taught, in other words, with the Universal Spirit. The same injunction recurs in the Upanishads, and in the same way Mahmud Shabistari makes the lamp a symbol of the Divine Spirit (ar-Rah) or the World Soul. In the West, lamps are frequently used as a sign of the Real Presence of God. They are set on the tops of Buddhist pagodas as 'lighthouses of the Dharma' and Taoists once employed them to summon spirits. In the lodges of Chinese secret societies a red lamp enables 'the true to be distinguished from the false'; it is a reminder of the manifestation of celestial influence, but 'enlightens' the faithful as well. In Hindu iconography, the lamp is the emblem of Ketu, the comet. Ketu also means 'lamp' or 'flame' and the symbolism of Ketu may not be unrelated to the aratf, the Hindu rite of hanging lamps in front of images of the gods. Hanging lamps suggests images of rejecting thoughts of the profane world, the lamp itself being, of course, related to the element of fire (COOH, CORT, DANA, DAVL, Berber women say that every time a child is born a lamp is lit: This lamp is lit near the head of the new-born baby during the first nights he sleeps on Earth. It is the lamp which was carried in front ot the young bride and which burned throughout her wedding night, summoning the Invisible to assume bodily shape. The lamp stands for the human being. Like it, it has a body of clay, a vegetative soul or life-principle, the oil, and a spirit, the flame. To offer a lamp in a shrine is to make an offering of oneself and to place oneself under the protection of the Invisibles and the guardian genii. This is the reason why, in North Africa, lamps are piled in their hundreds in the corners of shrines, in the hollows of rocks and between the roots of sacred trees In houses in which marriages are celebrated, lamps summon wandering souls so that one of them, lured by the flame, will come down into the bride's womb. (SERH pp. 71-2) The Christian custom of offering and burning candles in the sanctuary and before statues of saints symbolizes the flame of sacrifice, love and the divine presence.", "is_cross_ref": false, "page": 930, "slug": "hui", "letter": "H"}, {"term": "lance", "definition": "See spear.", "is_cross_ref": true, "page": 931, "slug": "lance", "letter": "L"}, {"term": "language", "definition": "(see also letters; name; sound; word; writing) Wr
